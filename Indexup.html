<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        /* --- Background Particles --- */
        #letter-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* --- Header & Hero --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold); height: 80px;
        }
        .logo-text { font-family: 'Orbitron'; font-size: 1.3rem; color: var(--accent-gold); text-shadow: 0 0 10px var(--gold-glow); }

        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2rem, 6vw, 4rem);
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- New Activity Hub Design --- */
        .mission-section { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        
        .hub-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .hub-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .hub-box:hover { border-color: var(--accent-gold); box-shadow: 0 0 30px rgba(252, 194, 0, 0.1); }

        .hub-title {
            font-family: 'Orbitron';
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- Activity Grid (Desktop) --- */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .activity-card i { font-size: 1.5rem; margin-bottom: 10px; display: block; color: #666; transition: 0.3s; }
        .activity-card span { font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 700; display: block; }

        .activity-card:hover, .activity-card.active {
            background: var(--accent-gold);
            transform: translateY(-5px);
            border-color: #fff;
        }
        .activity-card:hover i, .activity-card.active i { color: #000; }
        .activity-card:hover span, .activity-card.active span { color: #000; }

        .launch-zone {
            margin-top: 30px;
            text-align: center;
        }

        .btn-launch {
            background: var(--accent-gold);
            color: #000;
            padding: 15px 50px;
            border-radius: 30px;
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px var(--gold-glow);
            font-size: 1rem;
        }

        .btn-launch:disabled {
            background: #222;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- Mobile Responsive Improvements --- */
        @media (max-width: 900px) {
            .hub-container { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .hub-box { padding: 20px; }
            .activity-grid {
                display: flex;
                overflow-x: auto;
                padding-bottom: 15px;
                scroll-snap-type: x mandatory;
                scrollbar-width: thin;
            }
            .activity-card {
                flex: 0 0 120px;
                scroll-snap-align: center;
            }
            .hero h1 { font-size: 2.2rem; }
            .hub-title { font-size: 1.2rem; }
        }

        /* Shake animation for error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-wrapper">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold);"><i class="fas fa-bolt"></i></div>
    </nav>

    <header class="hero">
        <div style="color: var(--accent-gold); letter-spacing: 5px; font-size: 0.8rem; font-family: 'Orbitron'; margin-bottom: 10px;">TACTICAL INTERFACE</div>
        <h1>MISSION CENTER</h1>
        <p style="opacity: 0.6;">Select your training module and start the grind.</p>
    </header>

    <section class="mission-section">
        <div class="hub-container">
            
            <div class="hub-box" id="xboxBox">
                <h3 class="hub-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
                <div class="activity-grid" id="xboxGrid">
                    </div>
                <div class="launch-zone">
                    <button class="btn-launch" id="xboxLaunchBtn" onclick="launch('xbox')" disabled>SELECT MODULE</button>
                </div>
            </div>

            <div class="hub-box" id="seasonBox">
                <h3 class="hub-title"><i class="fas fa-trophy"></i> SEASON RANK</h3>
                <div class="activity-grid" id="seasonGrid">
                    </div>
                <div class="launch-zone">
                    <button class="btn-launch" id="seasonLaunchBtn" onclick="launch('season')" disabled>SELECT MODULE</button>
                </div>
            </div>

        </div>
    </section>

    <script>
        const xboxActivities = [
            {name: "Vivid X", icon: "fa-eye"},
            {name: "Label X", icon: "fa-tag"},
            {name: "Alike X", icon: "fa-clone"},
            {name: "Elmagazine X", icon: "fa-book-open"},
            {name: "Dictation X", icon: "fa-pen-nib"},
            {name: "SSS X", icon: "fa-bolt"},
            {name: "Figurative X", icon: "fa-magic"},
            {name: "Seeds X", icon: "fa-leaf"},
            {name: "Golden Ear X", icon: "fa-ear-listen"},
            {name: "Grammar X", icon: "fa-code"}
        ];

        const seasonActivities = [
            {name: "Grammar", icon: "fa-feather"},
            {name: "Vivid", icon: "fa-wand-sparkles"},
            {name: "Seeds", icon: "fa-seedling"},
            {name: "Alike", icon: "fa-equals"},
            {name: "Label", icon: "fa-marker"},
            {name: "Golden Ear", icon: "fa-headphones"}
        ];

        let selections = { xbox: null, season: null };

        function renderGrid(containerId, activities, type) {
            const grid = document.getElementById(containerId);
            activities.forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <i class="fas ${act.icon}"></i>
                    <span>${act.name}</span>
                `;
                
                card.onclick = () => {
                    // Haptic effect
                    if (window.navigator.vibrate) window.navigator.vibrate(10);
                    
                    // Toggle active class
                    grid.querySelectorAll('.activity-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    
                    // Update selection and button
                    selections[type] = act.name;
                    const btn = document.getElementById(`${type}LaunchBtn`);
                    btn.disabled = false;
                    btn.innerText = `LAUNCH ${act.name.toUpperCase()}`;
                };
                
                grid.appendChild(card);
            });
        }

        renderGrid('xboxGrid', xboxActivities, 'xbox');
        renderGrid('seasonGrid', seasonActivities, 'season');

        function launch(type) {
            const activity = selections[type];
            if(activity) {
                window.location.href = `${activity.replace(/\s+/g, '').toLowerCase()}.html`;
            } else {
                const box = document.getElementById(`${type}Box`);
                box.style.animation = "shake 0.4s";
                setTimeout(() => box.style.animation = "", 400);
            }
        }

        // --- Matrix Particles ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Part {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.3;
            }
            draw() {
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(252, 194, 0, ${this.opacity})`;
                ctx.font = "12px Orbitron";
                ctx.fillText("EYC", this.x, this.y);
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        particles = Array.from({length: 50}, () => new Part());
        animate();
    </script>
</body>
</html>
