<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Master | EYC Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --bg-dark: rgba(10, 10, 15, 0.9);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; 
            padding: 15px; 
            direction: ltr;
            overflow-x: hidden;
        }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-align: center;
            font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 10px;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            perspective: 1000px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardSlide 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes cardSlide {
            from { opacity: 0; transform: translateY(30px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .image-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.15);
            background: rgba(0, 242, 255, 0.05);
        }

        .img-container {
            width: 100%; 
            height: 130px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .img-container img {
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            transition: 0.5s;
        }

        .image-card:hover .img-container img {
            transform: scale(1.1);
        }

        .label-input {
            width: 85%;
            background: rgba(0,0,0,0.5);
            border: none;
            border-bottom: 2px solid #444;
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            outline: none;
            transition: 0.3s;
            border-radius: 4px 4px 0 0;
        }

        .label-input:focus {
            border-color: var(--gold);
            background: rgba(255, 204, 0, 0.08);
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.1);
        }

        .submit-area {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding-bottom: 20px;
        }

        .submit-btn {
            padding: 12px 50px;
            background: var(--gold);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron';
            cursor: pointer;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            letter-spacing: 4px;
        }

        /* Delay animation for each card */
        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        .image-card:nth-child(n+4) { animation-delay: 0.4s; }

    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING TARGETS...</div>
    <div id="label-zone" class="label-grid"></div>
    
    <div class="submit-area">
        <button class="submit-btn" onclick="triggerSubmit()">FINALIZE MISSION</button>
    </div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech", words: ["Grater", "Kettle", "Whisk", "Spatula", "Peeler", "Blender", "Strainer", "Toaster", "Microwave", "Oven-mitts"] },
        "2": { topic: "Deep Space", words: ["Astronaut", "Galaxy", "Telescope", "Meteor", "Satellite", "Eclipse", "Spaceship", "Comet", "Planet", "Rocket"] },
        "3": { topic: "Office HQ", words: ["Stapler", "Paperclip", "Highlighter", "Folder", "Scissors", "Clipboard", "Calculator", "Protractor", "Eraser", "Notebook"] },
        "4": { topic: "Force of Nature", words: ["Volcano", "Earthquake", "Tsunami", "Tornado", "Flood", "Drought", "Avalanche", "Wildfire", "Hurricane", "Blizzard"] },
        "5": { topic: "Medical Lab", words: ["Stethoscope", "Syringe", "Thermometer", "Bandage", "Wheelchair", "Microscope", "Scalpel", "Crutches", "First-aid", "Tablet"] },
        "6": { topic: "Expedition Gear", words: ["Backpack", "Compass", "Flashlight", "Sleeping-bag", "Lantern", "Tent", "Hammock", "Campfire", "Binoculars", "Map"] },
        "7": { topic: "The Garden", words: ["Wheelbarrow", "Watering-can", "Shovel", "Rake", "Seeds", "Lawn-mower", "Flowerpot", "Pruning-shears", "Soil", "Fence"] },
        "8": { topic: "Rapid Transit", words: ["Helicopter", "Submarine", "Scooter", "Motorcycle", "Yacht", "Tram", "Caravan", "Ferry", "Bulldozer", "Hot-air-balloon"] },
        "9": { topic: "Fashion Specs", words: ["Collar", "Sleeve", "Zipper", "Button", "Pocket", "Hood", "Belt", "Scarf", "Cufflink", "Shoelace"] },
        "10": { topic: "Music Studio", words: ["Violin", "Saxophone", "Trumpet", "Flute", "Cello", "Harp", "Accordion", "Tambourine", "Electric-guitar", "Drum-sticks"] }
    };

    let currentTaskWords = [];
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadLabelMission() {
        const currentTask = labelData[taskNum] || labelData["1"];
        currentTaskWords = currentTask.words;

        document.getElementById('topic-title').innerText = `TOPIC: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        container.innerHTML = currentTask.words.map((w, i) => {
            const imgID = ((parseInt(taskNum) - 1) * 10) + (i + 1);
            return `
                <div class="image-card">
                    <div class="img-container">
                        <img src="assets/lspic/${imgID}.png" alt="Target ${imgID}" onerror="this.src='https://via.placeholder.com/150/000000/00f2ff?text=TARGET+${imgID}'">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }).join('');
    }

    function triggerSubmit() {
        const studentAnswers = [];
        let completed = true;

        for(let i=0; i<10; i++) {
            const val = document.getElementById(`label-${i}`).value.trim();
            if(!val) completed = false;
            studentAnswers.push(val);
        }

        if(!completed) {
            if(!confirm("Some targets are not identified. Do you want to submit anyway?")) return;
        }
        
        // إرسال البيانات للأرينا
        window.parent.postMessage({
            type: 'MISSION_ANSWERS', // توحيد نوع الرسالة مع بقية المهام
            activityCode: 'LM',
            answers: studentAnswers,
            modelAnswers: currentTaskWords,
            missionNum: taskNum
        }, '*');
    }

    // استقبال نداء الأرينا العام
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            triggerSubmit();
        }
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
