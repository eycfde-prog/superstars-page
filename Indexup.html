<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vens Gold Season - Elite Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #050505;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white; overflow: hidden; touch-action: pan-y;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a150a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; perspective: 1200px; }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            backface-visibility: hidden;
        }

        .profile-card {
            width: 88%; max-width: 360px; height: 82vh; max-height: 620px;
            background: #151515; border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 20px; display: flex; flex-direction: column;
            position: relative; box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            overflow-y: auto; scrollbar-width: none;
            transform-style: preserve-3d;
        }

        .profile-card::-webkit-scrollbar { display: none; }

        .card-header {
            font-size: 10px; letter-spacing: 2px; color: var(--gold);
            font-weight: 900; margin-bottom: 10px; opacity: 0.7; text-align: center;
        }

        .profile-main-info {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 15px; flex-shrink: 0;
        }

        .img-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 10px;
        }

        .student-img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .student-name { 
            font-size: 20px; font-weight: 800; text-align: center;
            background: var(--royal-gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; line-height: 1.2;
        }
        
        .student-title { 
            font-size: 11px; color: #aaa; background: rgba(255, 215, 0, 0.1);
            padding: 3px 12px; border-radius: 15px; margin-top: 5px;
        }

        .rank-circle {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--royal-gold); color: #000;
            font-size: 22px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .assets-row {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; margin-bottom: 15px;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.03); border-radius: 12px;
            padding: 8px 4px; border: 1px solid rgba(255,215,0,0.15);
            text-align: center;
        }

        .assets-img { width: 22px; height: 22px; margin-bottom: 4px; }
        .count-text { font-size: 14px; font-weight: bold; color: #fff; }

        .ranks-split { display: flex; gap: 8px; margin-bottom: 15px; }
        .rank-box { 
            flex: 1; padding: 8px; background: rgba(0,0,0,0.3); 
            border-radius: 10px; border-bottom: 2px solid var(--gold);
            text-align: center;
        }
        .rank-label { font-size: 9px; color: #888; }
        .rank-val { font-size: 14px; font-weight: bold; color: var(--gold); }

        .trophies-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 5px; background: rgba(255,255,255,0.02);
            padding: 8px; border-radius: 12px;
        }
        .trophy-item {
            aspect-ratio: 1; background: rgba(0,0,0,0.2);
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
        }
        .trophy-item img { width: 70%; height: 70%; opacity: 0.1; filter: grayscale(1); }
        .trophy-item.unlocked { border: 1px solid rgba(255,215,0,0.2); }
        .trophy-item.unlocked img { opacity: 1; filter: none; }

        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255,215,0,0.1); border: none; 
            width: 45px; height: 45px; border-radius: 50%;
            color: var(--gold); font-size: 18px; cursor: pointer; 
            z-index: 100; backdrop-filter: blur(5px);
        }
        .prev-btn { left: 15px; } .next-btn { right: 15px; }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,215,0,0.1);
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .nav-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="loading-text" style="margin-top:20px; color:var(--gold); font-family: sans-serif;">تحميل بيانات الأبطال...</p>
</div>

<button class="nav-btn prev-btn" onclick="window.swiper.slidePrev()">❮</button>
<button class="nav-btn next-btn" onclick="window.swiper.slideNext()">❯</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    // تم تحديث الرابط لـ RANKS_API إلى الإصدار الأخير (8.9) الذي أرسلته
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbwLRHb1aRAJ146n3Zp5uNML7WjQih2HZbTU6-u5NGkpNb3vNjJYsez6gTmuXLpHIRzD/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';
    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    function formatDriveUrl(url) {
        if (!url || !url.includes('drive.google.com')) return 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://lh3.googleusercontent.com/d/${id[0]}` : url;
    }

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);
            
            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);
            
            const combinedData = ranksData.map((rankItem) => {
                const vensItem = vensData.find(v => v.B === rankItem.Name) || {};
                return { ...rankItem, ...vensItem };
            });

            renderStudents(combinedData);
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
        } catch (err) {
            document.getElementById('loading-text').innerText = "خطأ في جلب البيانات";
            console.error(err);
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = data.map(student => `
            <div class="swiper-slide">
                <div class="profile-card">
                    <div class="card-header">VENS GOLDEN SEASON</div>
                    
                    <div class="profile-main-info">
                        <div class="img-container">
                            <img src="${formatDriveUrl(student.E)}" class="student-img" loading="lazy">
                        </div>
                        <h2 class="student-name">${student.Name || "Hero"}</h2>
                        <span class="student-title">${student.Title || "Elite Member"}</span>
                    </div>
                    
                    <div class="rank-circle">#${student.Rank_Tokens_J || 0}</div>
                    
                    <div class="assets-row">
                        ${renderAsset('GT.png', student.Golden_Tickets || 0, 'GT')}
                        ${renderAsset('Token.png', student.Tokens || 0, 'Tokens')}
                        ${renderAsset('Star.png', Math.floor((student.Tokens || 0) / 50), 'Stars')}
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${student.Rank_Season_H || 0}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">ترتيب XBOX</div>
                            <div class="rank-val">#${student.Rank_Xbox_I || 0}</div>
                        </div>
                    </div>

                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            </div>
        `).join('');
        initSwiper();
    }

    function renderAsset(img, count, label) {
        return `<div class="asset-box">
            <img src="assets/${img}" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047260.png'">
            <div class="count-text">${count}</div>
            <div style="font-size:7px; color:#777">${label}</div>
        </div>`;
    }

    function generateTrophyGrid(ach) {
        const active = Array.isArray(ach) ? ach : [];
        return Array.from({length: 15}).map((_, i) => `
            <div class="trophy-item ${active.includes(i) ? 'unlocked' : ''}">
                <img src="assets/${ASSETS_LIST[i] || 'default.png'}" loading="lazy">
            </div>`).join('');
    }

    function initSwiper() {
        window.swiper = new Swiper('.swiper', {
            grabCursor: true,
            effect: 'creative',
            speed: 800,
            creativeEffect: {
                prev: {
                    shadow: true,
                    origin: 'left center',
                    translate: ['-100%', 0, 0],
                    rotate: [0, 100, 0],
                },
                next: {
                    origin: 'right center',
                    translate: ['100%', 0, 0],
                    rotate: [0, -100, 0],
                },
            },
        });
    }
    window.onload = fetchData;
</script>
</body>
</html>
