<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(20, 20, 20, 0.9);
            --input-bg: rgba(40, 40, 40, 0.8);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        .container {
            width: 95%; max-width: 1100px;
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 40px;
            display: flex; position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(212, 175, 55, 0.1);
            overflow: hidden; padding: 20px;
            gap: 20px; z-index: 1;
        }

        .img-loader {
            position: absolute; width: 50px; height: 50px;
            border: 5px solid rgba(212, 175, 55, 0.1);
            border-top: 5px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; z-index: 10;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 10; }
        .progress-bar { height: 100%; width: 14%; background: var(--gold); transition: width 0.4s ease; box-shadow: 0 0 15px var(--gold); }

        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px; border: 1px dashed rgba(212, 175, 55, 0.2);
            padding: 40px; position: relative;
        }

        #avatar-container {
            width: 320px; height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: center; align-items: center;
            position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #avatar-img { width: 290px; height: 290px; z-index: 5; transition: 0.3s; }

        .form-section { flex: 1.2; padding: 20px; display: flex; flex-direction: column; justify-content: center; }
        
        .step { display: none; animation: fadeIn 0.5s ease; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        h2 { color: white; margin-bottom: 25px; font-weight: 600; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        h2::before { content: ''; width: 4px; height: 20px; background: var(--gold); border-radius: 2px; }

        .input-group { margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #aaa; }

        input, select {
            width: 100%; padding: 14px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px; color: white; outline: none;
            font-size: 0.9rem; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--gold); background: rgba(50,50,50,1); }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        button {
            flex: 1; background: var(--gold); color: #000;
            border: none; padding: 15px; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button.prev-btn { background: #333; color: white; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold); font-weight: bold; border-radius: 40px;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; padding: 15px; align-items: center; }
            .avatar-section { width: 100%; padding: 15px; flex: none; }
            #avatar-container { width: 180px; height: 180px; }
            #avatar-img { width: 160px; height: 160px; }
            .form-section { width: 100%; }
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">DEPLOYING AGENT...</div>
    
    <div class="avatar-section" id="avatar-sidebar">
        <div id="avatar-container">
            <div class="img-loader" id="imgLoader"></div>
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); letter-spacing: 2px;">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Identity</h2>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Agent Name" required oninput="updateName()">
                </div>
                <button type="button" onclick="nextStep(2)">Proceed</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Contact & Age</h2>
                <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
                <div class="input-group"><input type="number" id="age" placeholder="Age" required></div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Base Design</h2>
                <div class="input-group">
                    <label>Gender Base</label>
                    <select id="gender" onchange="initOptions(); updateAvatar();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Customize</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Features</h2>
                <div class="input-group">
                    <label id="hairLabel">Hair Style</label>
                    <select id="topType" onchange="checkHijab(); updateAvatar();"></select>
                </div>
                <div class="input-group">
                    <label id="hairColorLabel">Color</label>
                    <select id="hairColor" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="button" onclick="nextStep(5)">Next</button>
                </div>
            </div>

            <div class="step" id="step5">
                <h2>05. Face & Details</h2>
                <div id="facial-hair-group" class="input-group">
                    <label>Beard Style</label>
                    <select id="facialHairType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories</label>
                    <select id="accessoriesType" onchange="updateAvatar()">
                        <option value="Blank">None</option>
                        <option value="Kurt">Kurt</option>
                        <option value="Prescription01">Classic</option>
                        <option value="Prescription02">Modern</option>
                        <option value="Round">Round</option>
                        <option value="Sunglasses">Sunglasses</option>
                        <option value="Wayfarers">Wayfarers</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Eye Expression</label>
                    <select id="eyeType" onchange="updateAvatar()">
                        <option value="Default">Normal</option>
                        <option value="Happy">Happy</option>
                        <option value="Wink">Wink üòâ</option>
                        <option value="Hearts">Love üòç</option>
                        <option value="Surprised">Surprised üòÆ</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Skin Complexion</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(4)">Back</button>
                    <button type="button" onclick="nextStep(6)">Outfits</button>
                </div>
            </div>

            <div class="step" id="step6">
                <h2>06. Wardrobe</h2>
                <div class="input-group">
                    <label>Outfit Style</label>
                    <select id="clotheType" onchange="updateAvatar()">
                        <option value="BlazerShirt">Blazer & Shirt</option>
                        <option value="BlazerSweater">Blazer & Sweater</option>
                        <option value="CollarSweater">Collar Sweater</option>
                        <option value="GraphicShirt">Graphic T-Shirt</option>
                        <option value="Hoodie">Hoodie</option>
                        <option value="Overall">Overall</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(5)">Back</button>
                    <button type="button" onclick="nextStep(7)">Next</button>
                </div>
            </div>

            <div class="step" id="step7">
                <h2>07. Mission</h2>
                <div class="input-group">
                    <label style="margin-bottom: 15px;">Choose Programs</label>
                    <div style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="program" value="Season" style="width: 20px;"> Season
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="program" value="X-Box" style="width: 20px;"> X-Box
                        </label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(6)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>

        <div id="success-card" style="display: none; text-align: center;">
            <h2 style="justify-content: center;">MISSION ACCOMPLISHED</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--gold);">
                <img id="card-avatar" src="" width="180">
                <h3 id="card-name" style="color: var(--gold); margin: 10px 0;"></h3>
                <p style="font-size: 0.8rem; color: #888;">YOUR AGENT CODE:</p>
                <div style="background: #000; padding: 10px; border-radius: 10px; font-size: 1.5rem; font-weight: bold; color: var(--gold); margin-top: 10px;">
                    <span id="agent-code">----</span>
                </div>
            </div>
            <button onclick="window.location.href='MC.html'" style="margin-top: 20px; width: 100%;">Enter Command Center</button>
        </div>
    </div>
</div>

<script>
    // ÿ±ÿßÿ®ÿ∑ ÿ≥ŸÉÿ±Ÿäÿ®ÿ™ Vens Pro ÿßŸÑÿ¨ÿØŸäÿØ
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaKBzNIcqv3KlFP0lIz5uFRKk6iwuMn_CGPOeL0caFBloi4iu-rNEH-yBGEuMBJA2-/exec";

    const options = {
        maleHair: ["ShortHairShortFlat", "ShortHairShortWaved", "NoHair", "ShortHairTheCaesar", "ShortHairDreads01"],
        femaleHair: ["LongHairCurvy", "Hijab", "LongHairStraight", "LongHairBob", "LongHairNotTooLong", "LongHairCurly"],
        maleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "BlondeGolden", "Platinum"],
        femaleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "Platinum", "Red"],
        hijabColors: ["Black", "White", "Blue01", "Blue02", "Red", "Heather", "Pink"],
        facialHair: ["Blank", "BeardMedium", "BeardLight", "BeardMajestic", "MoustacheFancy"],
        eyes: ["Default", "Happy", "Surprised", "Wink", "Hearts"],
    };

    // ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÜÿ¨ŸàŸÖ
    function initStars() {
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = setSize; setSize();
        for(let i=0; i<80; i++) stars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1 });
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "#d4af37";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y -= s.speed; if(s.y < 0) s.y = h; });
            requestAnimationFrame(draw);
        }
        draw();
    }

    function initOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        const topSel = document.getElementById('topType');
        topSel.innerHTML = "";
        (isFemale ? options.femaleHair : options.maleHair).forEach(opt => topSel.add(new Option(opt, opt)));

        const facialGroup = document.getElementById('facial-hair-group');
        const facialSel = document.getElementById('facialHairType');
        facialSel.innerHTML = "";
        if (isFemale) { facialGroup.style.display = "none"; facialSel.add(new Option("Blank", "Blank")); }
        else { facialGroup.style.display = "block"; options.facialHair.forEach(opt => facialSel.add(new Option(opt, opt))); }
        checkHijab();
    }

    function checkHijab() {
        const isFemale = document.getElementById('gender').value === 'female';
        const isHijab = document.getElementById('topType').value === 'Hijab';
        const colorSel = document.getElementById('hairColor');
        const colorLabel = document.getElementById('hairColorLabel');
        colorSel.innerHTML = "";
        let colorList = isFemale && isHijab ? options.hijabColors : (isFemale ? options.femaleHairColors : options.maleHairColors);
        colorLabel.innerText = isFemale && isHijab ? "Hijab Color" : "Hair Color";
        colorList.forEach(opt => colorSel.add(new Option(opt, opt)));
    }

    function updateName() { document.getElementById('display-name').innerText = document.getElementById('name').value.toUpperCase() || "EYC AGENT"; }

    function updateAvatar() {
        const loader = document.getElementById('imgLoader');
        const img = document.getElementById('avatar-img');
        loader.style.display = 'block';

        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const facial = document.getElementById('facialHairType').value;
        const color = document.getElementById('hairColor').value;
        const clothe = document.getElementById('clotheType').value;
        const accessories = document.getElementById('accessoriesType').value;
        const eye = document.getElementById('eyeType').value;
        
        const colorParam = top === 'Hijab' ? `&hatColor=${color}` : `&hairColor=${color}`;
        const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}${colorParam}&accessoriesType=${accessories}&facialHairType=${facial}&clotheType=${clothe}&eyeType=${eye}&skinColor=${skin}`;
        
        img.onload = () => { loader.style.display = 'none'; };
        img.src = url;
    }

    function nextStep(step) {
        if (step > 1) {
            const currentStepEl = document.getElementById(`step${step-1}`);
            const inputs = currentStepEl.querySelectorAll('input[required]');
            let valid = true;
            inputs.forEach(i => { if(!i.value) valid = false; });
            if(!valid) { alert("Please complete all fields, Agent."); return; }
        }
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('pBar').style.width = (step * 14.2) + "%";
    }

    // ÿ±ÿ®ÿ∑ ÿßŸÑŸÅŸàÿ±ŸÖ ŸÖÿπ ÿßŸÑŸÄ Apps Script
    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        const programs = Array.from(document.querySelectorAll('input[name="program"]:checked')).map(cb => cb.value);
        if (programs.length === 0) return alert("Select at least one mission program");

        const loader = document.getElementById('loader');
        loader.style.display = 'flex';

        const userData = {
            action: "signup", // ÿ≥ŸÜÿ∂ŸäŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ¨ÿ≤ÿ° ŸÅŸä ÿßŸÑŸÄ Apps Script ŸÑÿßÿ≠ŸÇÿßŸã
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: programs.join(", "),
            image: document.getElementById('avatar-img').src
        };

        // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Fetch ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        try {
            // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿßŸÑŸÄ POST ŸÇÿØ ŸäŸàÿßÿ¨Ÿá CORSÿå ŸÑÿ∞ÿß ÿ≥ŸÜÿ≥ÿ™ÿÆÿØŸÖ JSONP ŸÅŸä ÿßŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑŸÇÿßÿØŸÖÿ© ÿ•ÿ∞ÿß ŸÑÿ≤ŸÖ ÿßŸÑÿ£ŸÖÿ±
            // ÿ≠ÿßŸÑŸäÿßŸã ÿ≥ŸÜÿ≠ÿ∂ÿ± ÿßŸÑÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ŸÑÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // ŸÖÿ§ŸÇÿ™ÿßŸã ŸÑŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑŸàÿµŸàŸÑ
                body: JSON.stringify(userData)
            });
            
            // ÿ®ŸÖÿß ÿ£ŸÜŸÜÿß ÿßÿ≥ÿ™ÿÆÿØŸÖŸÜÿß no-corsÿå ŸÑŸÜ ŸÜÿ≥ÿ™ÿ∑Ÿäÿπ ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑÿ±ÿØ ŸÖÿ®ÿßÿ¥ÿ±ÿ©ÿå ŸÑÿ∞ÿß ÿ≥ŸÜŸÇŸàŸÖ ÿ®ÿ™ŸàŸÑŸäÿØ ŸÉŸàÿØ ŸÖÿ§ŸÇÿ™
            // ŸÅŸä ÿßŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑŸÇÿßÿØŸÖÿ© ÿ≥ÿ£ŸÇŸàŸÖ ÿ®ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÄ Apps Script ŸÑŸäÿØÿπŸÖ ÿßŸÑŸÄ POST ÿßŸÑÿ≠ŸÇŸäŸÇŸä ÿ£Ÿà JSONP ŸÑŸÑŸÄ Signup
            const tempCode = "EYC-" + Math.floor(1000 + Math.random() * 9000);
            showFinalCard(tempCode);

        } catch (error) {
            console.error(error);
            alert("Connection Error. Mission Failed!");
        } finally {
            loader.style.display = 'none';
        }
    };

    function showFinalCard(code) {
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('avatar-sidebar').style.display = 'none';
        document.getElementById('success-card').style.display = 'block';
        document.getElementById('card-avatar').src = document.getElementById('avatar-img').src;
        document.getElementById('card-name').innerText = document.getElementById('name').value;
        document.getElementById('agent-code').innerText = code;
        document.getElementById('pBar').style.width = "100%";
    }

    window.onload = () => { initStars(); initOptions(); updateAvatar(); };
</script>

</body>
</html>
