<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; --accent-blue: #0080ff; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 70%);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 204, 0, 0.1); 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        input, select { 
            background: rgba(0,0,0,0.4) !important; 
            border: 1px solid rgba(255,204,0,0.2) !important; 
            color: white !important; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--gold) !important; box-shadow: 0 0 10px rgba(255,204,0,0.2); outline: none; }
        
        .upload-zone {
            border: 2px dashed rgba(255,204,0,0.2);
            transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--gold); background: rgba(255,204,0,0.05); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        
        /* Animation */
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanner-line { height: 2px; width: 100%; background: var(--gold); position: absolute; animation: scan 2s linear infinite; opacity: 0.5; }
    </style>
</head>
<body class="py-12 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-t-4 border-yellow-500">
            <div class="w-20 h-20 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-[0_0_20px_rgba(255,204,0,0.3)]">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 class="orbitron text-2xl mb-2 text-white">AGENT REGISTERED</h2>
            <p class="text-gray-400 text-sm mb-6">Welcome to EYC. Your profile is active. Please check your email for the <span class="text-yellow-500">Access Code</span>.</p>
            <button onclick="window.location.href='MC.html'" class="w-full py-3 bg-yellow-500 text-black font-black orbitron rounded-xl hover:bg-white transition-all">RETURN TO MISSION CONTROL</button>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <div class="orbitron text-yellow-500 text-xs tracking-[0.5em] mb-2 uppercase">Command Center Registration</div>
            <h1 class="orbitron text-4xl font-black text-white">CREATE PROFILE</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6 relative overflow-hidden">
            <div class="scanner-line"></div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">FULL NAME (AGENT IDENTITY)</label>
                    <input type="text" name="fullName" required placeholder="Agent Name" class="w-full p-4 rounded-xl text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">AGE</label>
                        <input type="number" name="age" required placeholder="00" class="w-full p-4 rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">ACCESS EMAIL</label>
                        <input type="email" name="email" required placeholder="name@gmail.com" class="w-full p-4 rounded-xl text-sm">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">AVATAR UPLOAD</label>
                <div class="upload-zone rounded-2xl p-6 text-center relative cursor-pointer">
                    <input type="file" id="imageInput" accept="image/*" required class="absolute inset-0 opacity-0 cursor-pointer">
                    <i class="fas fa-camera-retro text-2xl text-gray-500 mb-2" id="uploadIcon"></i>
                    <p id="fileName" class="text-[10px] text-gray-500 uppercase tracking-widest">Select agent photo</p>
                </div>
            </div>

            <div class="pt-4 border-t border-white/5">
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-4 uppercase">Select Sector Access</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-yellow-500/50 transition">
                        <input type="checkbox" name="prog" value="Season" checked class="w-4 h-4 accent-yellow-500">
                        <span class="text-xs font-bold orbitron">SEASON</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-blue-500/50 transition">
                        <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-4 h-4 accent-blue-500">
                        <span class="text-xs font-bold orbitron text-blue-400">XBOX ELITE</span>
                    </label>
                </div>
            </div>

            <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl animate-pulse">
                <p class="text-[9px] orbitron text-blue-400 mb-3">XBOX ACCESS PROTOCOL</p>
                <div class="space-y-2">
                    <label class="flex items-center gap-3 text-xs">
                        <input type="radio" name="xboxType" value="Free" checked onchange="toggleTicketInputs()"> Free Limited
                    </label>
                    <label class="flex items-center gap-3 text-xs">
                        <input type="radio" name="xboxType" value="GT" onchange="toggleTicketInputs()"> Golden Ticket Redemption
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl shadow-[0_10px_30px_rgba(255,204,0,0.2)] hover:scale-[1.02] active:scale-95 transition-all">
                INITIATE REGISTRATION
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyt8dxm9L_DkAH0zvtMnBv5Rw-k55OHhNGMhHZy2kkWvOIrKiVb_0ztFa6aLhvqu5lNKg/exec"; // استبدله برابط الـ Web App الخاص بك

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        function toggleTicketInputs() { /* يمكنك إضافة حقول التذاكر هنا إذا أردت */ }

        // Handle Image Name Update
        document.getElementById('imageInput').onchange = function() {
            if(this.files[0]) {
                document.getElementById('fileName').innerText = "IDENTIFIED: " + this.files[0].name;
                document.getElementById('uploadIcon').className = "fas fa-check text-yellow-500 mb-2";
            }
        };

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "UPLOADING TO COMMAND CENTER...";
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            // Convert Image to Base64
            const fileInput = document.getElementById('imageInput');
            let base64Image = "";
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                base64Image = await new Promise(r => {
                    reader.onload = () => r(reader.result);
                    reader.readAsDataURL(fileInput.files[0]);
                });
            }

            const payload = {
                action: "signup", // مهمة جداً ليفهم الأب سكريبت ما سيحدث
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: base64Image
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const res = await response.json();
                if(res.status === "success") {
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("Error: " + res.message);
                }
            } catch (err) {
                // نظرًا لأن Apps Script قد يواجه CORS، في حال نجاح الإرسال بدون رد سليم
                document.getElementById('successScreen').style.display = 'flex';
            } finally {
                submitBtn.innerText = "INITIATE REGISTRATION";
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
