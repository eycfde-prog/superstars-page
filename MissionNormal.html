<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="assets/Student.png" id="studentImg">
                </div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">BROWSER</b>
                    <div class="token-tag" id="currentTokens">5 TK</div>
                </div>
            </div>

            <div class="center-logo-area">
                <img src="assets/logo.png">
            </div>

            <div class="activity-side">
                <div class="circle-frame">
                    <img src="" id="activityLogo">
                </div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 1</div>
                </div>
            </div>
        </header>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i> GUIDE
            </button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">
                BACK <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>هاي يا بطل! ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script>

    const urlParams = new URLSearchParams(window.location.search);

    const actCode = urlParams.get('act') || 'GES'; 

    const mNum = urlParams.get('m') || '1';  

    const actName = urlParams.get('name') || 'Activity'; 



    // رابط الـ App Script الخاص بك (ضعه هنا بعد النشر)

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3op9pG04lJRus25B0437TdK2hjq_9XVnPLg1CtVoEqwcQXla6MIxBJ5WtosyLb6xZZw/exec";



    document.getElementById('actNameDisplay').innerText = actName;

    document.getElementById('actCodeDisplay').innerText = actCode;

    document.getElementById('missionNum').innerText = 'M ' + mNum;

    document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;



    function initMission() {

        const fileName = `${actCode}${mNum}.html`;

        document.getElementById('mainIframe').src = `assets/MIF/${fileName}`;

    }



    window.onload = () => {

        initMission(); 

        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');

        if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0];

        if(saved.image) {

            let img = saved.image;

            if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;

            document.getElementById('studentImg').src = img;

        }

    };



    function toggleGuide(show) {

        if(show) {

            document.getElementById('guideFrame').src = `assets/MIF/Guide.html#${actCode}`;

        }

        document.getElementById('guideModal').style.display = show ? 'block' : 'none';

    }



async function submitMission() {
    const submitBtn = document.querySelector('.submit-btn');
    const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
    const studentEmail = saved.email || "no-email@test.com";

    const iframe = document.getElementById('mainIframe');
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    
    const allInputs = iframeDoc.querySelectorAll('input[type="text"]');
    let combinedAnswers = [];
    
    allInputs.forEach(input => {
        if(input.value.trim() !== "") combinedAnswers.push(input.value.trim());
    });

    if (combinedAnswers.length === 0) {
        alert("يا بطل، اكتب إجاباتك الأول!");
        return;
    }

    const finalString = combinedAnswers.join(" ");
    submitBtn.innerText = "SENDING...";
    submitBtn.disabled = true;

    // استخدام URLSearchParams لإرسال البيانات كـ GET لسهولة الحصول على رد (Response)
    // أو الاستمرار بـ POST مع تعديل بسيط
    try {
        const response = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({
                email: studentEmail,
                activity: actCode,
                answer: finalString
            })
        });

        const tokenResult = await response.text(); // استقبال الدرجة الراجعة من فيتو (السكريبت)

        // إظهار الرسالة بالدرجة
        alert(`عاش يا بطل! تم تسجيل المهمة بنجاح.\nدرجتك في هذه المهمة هي: ${tokenResult} Tokens`);
        
        submitBtn.innerText = "DONE";
        
        // تحديث الرقم المعروض في الصفحة (اختياري)
        document.getElementById('currentTokens').innerText = tokenResult + " TK";

    } catch (error) {
        console.error("Error:", error);
        alert("تم الإرسال! (تأكد من مراجعة الشيت للدرجة)");
        submitBtn.innerText = "SUBMIT";
        submitBtn.disabled = false;
    }
}

</script>
</body>
</html>
