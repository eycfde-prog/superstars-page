<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* (نفس الستايل الخاص بك) */
        :root { --primary-bg: #050505; --accent-gold: #ffcc00; --season-color: #00ffa3; --xbox-color: #ff3131; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; min-height: 100vh; overflow-x: hidden; position: relative; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .bg-glow { position: fixed; top: 50%; left: 50%; width: 120vw; height: 120vw; background: radial-gradient(circle, rgba(255,204,0,0.03) 0%, transparent 70%); transform: translate(-50%, -50%); z-index: -2; pointer-events: none; }
        .user-sparkle-name { position: fixed; top: 20px; right: 20px; z-index: 1100; font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: var(--accent-gold); text-shadow: 0 0 10px var(--accent-gold); display: none; }
        .profile-cluster { position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; gap: 10px; }
        .float-circle { border-radius: 50%; border: 3px solid var(--accent-gold); display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .main-img-circle { width: 70px; height: 70px; overflow: hidden; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; }
        .token-circle { width: 60px; height: 60px; font-size: 10px; text-align: center; color: var(--accent-gold); font-family: 'Orbitron'; flex-direction: column; }
        .rank-circle { width: 50px; height: 50px; font-size: 11px; color: #fff; border-color: #fff; font-family: 'Orbitron'; }
        #floating-login-btn { width: 100%; height: 100%; background: var(--accent-gold); color: #000; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; }
        .header-area { padding-top: 30px; text-align: center; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,204,0,0.3); color: #fff; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 10px; font-family: 'Orbitron'; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; }
        .swiper-slide { width: 260px; height: 340px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); }
        .hide-context { opacity: 0; pointer-events: none; }
        .focus-card { position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) scale(0.45) !important; z-index: 200 !important; }
        #mission-radial-container { position: fixed; inset: 0; display: none; z-index: 150; }
        #mission-radial-container.show { display: block; }
        .mission-box { position: absolute; width: 70px; height: 70px; background: rgba(20, 20, 20, 0.8); border: 1.5px solid var(--accent-gold); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid var(--accent-gold); padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; }
        .modal-input { width: 100%; background: #222; border: 1px solid #444; padding: 12px; margin: 8px 0; border-radius: 12px; color: #fff; text-align: center; }
        .modal-btn { width: 100%; background: var(--accent-gold); color: #000; padding: 12px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; border: none; cursor: pointer; }
        #back-btn { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 2px solid var(--accent-gold); color: #fff; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron'; z-index: 1000; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    <div class="bg-glow"></div>

    <div class="user-sparkle-name" id="user-sparkle-container">
        <span id="sparkle-name-text"></span>
        <div id="sp-particles" style="position: absolute; inset: 0;"></div>
    </div>

    <div class="profile-cluster">
        <div class="float-circle rank-circle" id="user-rank">#--</div>
        <div class="float-circle token-circle" id="user-tokens">--<br><span style="font-size:7px">TOKENS</span></div>
        <div class="float-circle main-img-circle">
            <img id="user-img" src="" alt="" style="display:none">
            <div id="floating-login-btn" onclick="openLoginModal()">LOGIN</div>
        </div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 15px;">IDENTIFICATION</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="Email">
            <input type="password" id="pass-input" class="modal-input" placeholder="Your Code">
            <button class="modal-btn" onclick="processLogin()">VERIFY</button>
            <p onclick="closeLoginModal()" style="color: #ff3131; cursor: pointer; margin-top: 15px; font-size: 11px;">CANCEL</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-family: 'Orbitron';">MISSION CONTROL</p>
        </header>
        <div class="toggle-container" style="display: flex; justify-content: center; gap: 10px; margin: 15px 0;">
            <button class="mode-btn active season-mode" id="btn-season" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" id="btn-xbox" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-radial-container"></div>
    <button id="back-btn" onclick="exitFocusMode()">ABORT MISSION</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // رابط سكربت شييت Vens الجديد
        const VENS_URL = "https://script.google.com/macros/s/AKfycbwzLl03ODMCT8SagdlqVp6Mp26RHOtaanCyOmg0WQBI239S3Syd5fqUzFPauVofmXlYog/exec";
        
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let currentSwiper = null;

        window.onload = () => {
            renderActivities('season');
            initCanvas();
            if(currentUser) { 
                updateUI(currentUser);
            }
        }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email || !password) return;

            try {
                const resp = await fetch(VENS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'login', email, password }) 
                });
                const result = await resp.json();
                
                if(result.status === "success") {
                    currentUser = { 
                        email, 
                        name: result.name, 
                        image: result.image, 
                        tokens: result.tokens, 
                        rank: result.rank 
                    };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    updateUI(currentUser);
                    closeLoginModal();
                } else {
                    alert(result.message);
                }
            } catch(e) { alert("Connection Error to Vens Database"); }
        }

        function updateUI(user) {
            document.getElementById('floating-login-btn').style.display = 'none';
            const userImg = document.getElementById('user-img');
            userImg.style.display = 'block';
            userImg.src = user.image;
            
            document.getElementById('user-sparkle-container').style.display = 'block';
            document.getElementById('sparkle-name-text').innerText = user.name;
            document.getElementById('user-tokens').innerHTML = `${user.tokens}<br><span style="font-size:7px">TOKENS</span>`;
            document.getElementById('user-rank').innerText = "#" + user.rank;
            createSparkles();
        }

        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', icon: 'fa-microphone-lines', tk: 200 }
            ]
        };

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide" data-name="${act.name}" onclick="enterFocusMode(this)">
                    <div style="position: absolute; top: 15px; right: 15px; color:var(--accent-gold); font-size:9px; font-weight:900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 50px; margin-bottom: 15px; color:${mode === 'season' ? 'var(--season-color)' : 'var(--xbox-color)'}"></i>
                    <div style="font-family:'Orbitron'; font-size:18px; font-weight:900;">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1 } });
        }

        async function enterFocusMode(card) {
            if(!currentUser) { openLoginModal(); return; }
            
            document.getElementById('header-area').classList.add('hide-context');
            card.classList.add('focus-card');
            
            const radialContainer = document.getElementById('mission-radial-container');
            radialContainer.innerHTML = '';
            radialContainer.classList.add('show');

            // جلب حالة المهام من Vens (اختياري حالياً)
            const resp = await fetch(VENS_URL, { method: 'POST', body: JSON.stringify({ action: 'get_status' }) });
            const statuses = await resp.json();

            for (let i = 0; i < 10; i++) {
                const angle = (i / 10) * (Math.PI * 2) - Math.PI/2;
                const radius = window.innerWidth < 600 ? 130 : 180;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const box = document.createElement('div');
                box.className = 'mission-box';
                box.style.left = `calc(50% + ${x}px)`;
                box.style.top = `calc(50% + ${y}px)`;
                box.innerHTML = `<i class="fas fa-play"></i><span>M-${i+1}</span>`;
                box.onclick = () => alert(`Mission ${i+1} starting...`);
                radialContainer.appendChild(box);
            }
            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('focus-card'));
            document.getElementById('mission-radial-container').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.getElementById('btn-season').classList.toggle('active', mode === 'season');
            document.getElementById('btn-xbox').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        function initCanvas() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let stars = [];
            for(let i=0; i<100; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.5 });
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                stars.forEach(s => {
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                    s.y += s.speed; if(s.y > canvas.height) s.y = 0;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function createSparkles() {
            const container = document.getElementById('sp-particles');
            setInterval(() => {
                const s = document.createElement('div');
                s.style.cssText = `position:absolute; left:${Math.random()*100}%; top:${Math.random()*100}%; width:2px; height:2px; background:var(--accent-gold); border-radius:50%;`;
                container.appendChild(s);
                setTimeout(() => s.remove(), 1000);
            }, 300);
        }
    </script>
</body>
</html>
