<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --wheel-border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #letter-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold);
            height: 80px;
        }

        .logo-wrapper { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .main-logo { height: 55px; filter: drop-shadow(0 0 8px var(--gold-glow)); transition: 0.3s; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 60px 20px 40px; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2.2rem, 8vw, 4.5rem);
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        .nav-btn {
            width: 100%; padding: 15px; border-radius: 8px;
            background: var(--glass-bg); color: #fff; font-weight: 600;
            border: 1px solid rgba(252, 194, 0, 0.2); cursor: pointer;
            transition: 0.3s; font-family: 'Orbitron'; font-size: 0.8rem;
        }
        .nav-btn:hover { border-color: var(--accent-gold); background: rgba(252, 194, 0, 0.1); transform: translateY(-3px); }
        .btn-highlight { background: var(--accent-gold); color: #000; border: none; box-shadow: 0 0 20px var(--gold-glow); }

        /* --- Glassmorphism Wheel Box --- */
        .wheels-container { display: flex; justify-content: center; gap: 30px; padding: 50px 5%; flex-wrap: wrap; }
        
        .wheel-box { 
            text-align: center; 
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .wheel-title { font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 30px; letter-spacing: 3px; }

        .wheel-wrapper {
            position: relative; width: 400px; height: 400px;
            display: flex; align-items: center; justify-content: center;
        }

        .activity-wheel {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 10px solid var(--wheel-border);
            outline: 1px solid var(--accent-gold);
            background: #000; animation: slowRotate 40s linear infinite;
            overflow: hidden;
        }

        @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- Active Slice Pulse Animation --- */
        .slice.active { 
            background: rgba(252, 194, 0, 0.4) !important; 
            z-index: 5;
            animation: goldPulse 1.5s infinite alternate;
        }
        @keyframes goldPulse {
            0% { box-shadow: inset 0 0 20px rgba(252, 194, 0, 0.2); }
            100% { box-shadow: inset 0 0 50px rgba(252, 194, 0, 0.6); }
        }

        .go-btn {
            position: absolute; width: 80px; height: 80px; background: #000;
            border: 3px solid var(--accent-gold); border-radius: 50%;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            z-index: 100; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--gold-glow); cursor: pointer; transition: 0.3s;
        }
        .go-btn:hover { background: var(--accent-gold); color: #000; transform: scale(1.1); }

        .slice {
            position: absolute; width: 100%; height: 100%; transform-origin: 50% 50%;
            display: flex; align-items: flex-start; justify-content: center;
            border-right: 1px solid rgba(252, 194, 0, 0.1); transition: 0.3s;
        }
        .slice span {
            font-family: 'Orbitron'; font-weight: 700; color: var(--accent-gold);
            margin-top: 45px; transform: rotate(-90deg); white-space: nowrap; font-size: 0.8rem;
        }
        .slice:nth-child(odd) { background: #0a0a0a; }
        .slice:nth-child(even) { background: #050505; }

        /* --- Mobile Carousel Style --- */
        @media (max-width: 768px) {
            .wheels-container { flex-direction: column; align-items: center; }
            .wheel-wrapper { display: none; } /* Hide wheel on mobile */
            
            /* Carousel implementation for mobile */
            .mobile-carousel {
                display: flex !important;
                overflow-x: auto;
                gap: 15px;
                padding: 20px;
                width: 100vw;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            .carousel-item {
                flex: 0 0 70%;
                background: var(--glass-bg);
                border: 2px solid var(--accent-gold);
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                scroll-snap-align: center;
                font-family: 'Orbitron';
                font-weight: bold;
                color: var(--accent-gold);
                text-transform: uppercase;
            }
            .carousel-item.active {
                background: var(--accent-gold);
                color: #000;
                box-shadow: 0 0 20px var(--gold-glow);
            }
        }

        .mobile-carousel { display: none; }
        footer { padding: 40px; text-align: center; background: #000; border-top: 1px solid rgba(252,194,0,0.1); }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="#" class="logo-wrapper">
            <img src="assets/logo.png" alt="Logo" class="main-logo">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <i class="fas fa-bars fa-2x" style="color: var(--accent-gold)"></i>
    </nav>

    <header class="hero">
        <h1>Beyond Study Level</h1>
        <div class="btn-grid">
            <button class="nav-btn btn-highlight">Create Profile</button>
            <button class="nav-btn">Global Ranks</button>
            <button class="nav-btn">Your Guide</button>
        </div>
    </header>

    <section class="wheels-container">
        <div class="wheel-box" id="xboxContainer">
            <h3 class="wheel-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="xboxWheel"></div>
                <div class="go-btn" onclick="goToActivity('xbox')">GO</div>
            </div>
            <div class="mobile-carousel" id="xboxMobile"></div>
        </div>

        <div class="wheel-box" id="seasonContainer">
            <h3 class="wheel-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="seasonWheel"></div>
                <div class="go-btn" onclick="goToActivity('season')">GO</div>
            </div>
            <div class="mobile-carousel" id="seasonMobile"></div>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron';">EYC ACADEMY Â© 2026</div>
    </footer>

    <script>
        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function initWheels() {
            createWheel('xboxWheel', xboxActivities, 'xbox');
            createWheel('seasonWheel', seasonActivities, 'season');
            createMobileCarousel('xboxMobile', xboxActivities, 'xbox');
            createMobileCarousel('seasonMobile', seasonActivities, 'season');
        }

        function createWheel(id, activities, type) {
            const container = document.getElementById(id);
            const angleStep = 360 / activities.length;
            activities.forEach((act, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${i * angleStep}deg)`;
                const clipVal = 50 + (50 * Math.tan((angleStep / 2) * Math.PI / 180));
                slice.style.clipPath = `polygon(50% 50%, ${100 - clipVal}% 0%, ${clipVal}% 0%)`;
                slice.innerHTML = `<span>${act}</span>`;
                slice.onclick = () => {
                    container.querySelectorAll('.slice').forEach(s => s.classList.remove('active'));
                    slice.classList.add('active');
                    if(type === 'xbox') selectedXbox = act; else selectedSeason = act;
                };
                container.appendChild(slice);
            });
        }

        function createMobileCarousel(id, activities, type) {
            const container = document.getElementById(id);
            activities.forEach(act => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerText = act;
                item.onclick = () => {
                    container.querySelectorAll('.carousel-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    if(type === 'xbox') selectedXbox = act; else selectedSeason = act;
                };
                container.appendChild(item);
            });
        }

        function goToActivity(type) {
            const act = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!act) alert("Please select an activity first!");
            else window.location.href = `${act.replace(/\s+/g, '').toLowerCase()}.html`;
        }

        // --- Letter Background Animation ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.3;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = "20px Orbitron";
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < 0) this.y = canvas.height;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        initCanvas();
        for(let i=0; i<50; i++) particles.push(new Particle());
        animate();
        initWheels();
    </script>
</body>
</html>
