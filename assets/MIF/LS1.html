<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Label X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: transparent; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-deep); color: #fff; margin: 0; padding: 15px; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .golden-text { background: linear-gradient(to bottom, #fff 20%, var(--gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; }
        
        .input-dark {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(241, 196, 15, 0.2) !important;
            color: white !important;
        }
        .input-dark:focus { border-color: var(--gold) !important; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6 px-2">
            <div>
                <h2 class="golden-text orbitron font-black text-xl">LABEL X</h2>
                <p class="text-[9px] text-gray-500 orbitron tracking-[2px]">MISSION CONTROL: ACTIVE</p>
            </div>
            <div class="glass-card px-4 py-2 text-center border-l-2 border-yellow-500">
                <p class="text-[8px] text-gray-500 font-bold orbitron">EST. REWARD</p>
                <p class="text-yellow-500 font-black orbitron text-xs">250 TK</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="labelGrid">
            </div>

        <div class="mt-8 mb-10 text-center">
            <button onclick="finalSubmit()" id="mainSubmitBtn" class="bg-yellow-500 text-black px-10 py-3 rounded-full font-black orbitron text-sm hover:scale-105 transition-all shadow-lg shadow-yellow-500/20">
                TRANSMIT ALL DATA <i class="fas fa-broadcast-tower ml-2"></i>
            </button>
        </div>
    </div>

<script>
    // بناءً على تعليمات مستر عز (Guide.html): النشاط يتطلب 10 جمل بناءً على 10 حالات
    const missionCases = [
        "Present Simple (Daily Habit)",
        "Present Continuous (Right now)",
        "Past Simple (Finished action)",
        "Future (Plan for tomorrow)",
        "Present Perfect (Experience)",
        "Comparative (Better than)",
        "Superlative (The best)",
        "Conditional Type 1 (If... will)",
        "Passive Voice (Done by)",
        "Modals (Must / Should)"
    ];

    function initLabelX() {
        const grid = document.getElementById('labelGrid');
        grid.innerHTML = missionCases.map((title, i) => `
            <div class="glass-card p-4 group transition-all duration-300">
                <div class="flex justify-between items-center mb-3">
                    <span class="orbitron text-[9px] text-yellow-500 font-bold">CASE_0${i+1}</span>
                    <span class="text-[10px] text-gray-400 font-bold italic">${title}</span>
                </div>
                <div class="relative">
                    <textarea 
                        id="case-${i}" 
                        class="w-full input-dark rounded-xl px-4 py-3 text-xs focus:outline-none h-16 resize-none" 
                        placeholder="Write your sentence here..."></textarea>
                </div>
            </div>
        `).join('');
    }

    async function finalSubmit() {
        const btn = document.getElementById('mainSubmitBtn');
        let answers = [];
        
        for(let i=0; i<missionCases.length; i++) {
            const val = document.getElementById(`case-${i}`).value.trim();
            if(val) answers.push(val);
        }

        if(answers.length < 10) {
            alert("Mission Incomplete: All 10 cases must be analyzed!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = 'TRANSMITTING... <i class="fas fa-sync fa-spin ml-2"></i>';

        // محاكاة الإرسال
        setTimeout(() => {
            btn.innerHTML = 'MISSION ACCOMPLISHED ✅';
            btn.className = "bg-green-600 text-white px-10 py-3 rounded-full font-black orbitron text-sm cursor-default";
            // تعطيل المدخلات بعد النجاح
            document.querySelectorAll('textarea').forEach(t => t.disabled = true);
        }, 2000);
    }

    // تشغيل النشاط عند التحميل
    window.onload = initLabelX;

    // بروتوكول التوافق مع Terminal
    window.checkAnswers = function() {
        const filled = [...document.querySelectorAll('textarea')].filter(t => t.value.trim().length > 5).length;
        return {
            status: filled >= 10 ? "COMPLETED" : "IN_PROGRESS",
            progress: (filled / 10) * 100
        };
    };
</script>
</body>
</html>
