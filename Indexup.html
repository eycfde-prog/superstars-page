<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vens Gold Season - Elite Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #050505;
            --card-bg: #121212;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: pan-y;
        }

        /* خلفية سينمائية محسنة الأداء */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a150a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px; /* لزيادة عمق الحركة */
        }

        .profile-card {
            width: 88%;
            max-width: 380px;
            height: 85vh;
            max-height: 650px;
            background: #151515;
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            overflow-x: hidden;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .profile-card::-webkit-scrollbar { display: none; }

        /* ترويسة الكارت */
        .card-header {
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--gold);
            font-weight: 900;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 10px;
            flex-shrink: 0;
        }

        .student-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .student-name { 
            font-size: 22px; font-weight: 800; 
            background: var(--royal-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 5px 0;
        }
        
        .student-title { 
            font-size: 12px; color: #aaa; 
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 15px; border-radius: 20px;
            margin-bottom: 15px; display: inline-block;
            align-self: center;
        }

        .rank-circle {
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--royal-gold);
            color: #000; font-size: 22px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .assets-row {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin-bottom: 20px;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.04);
            border-radius: 15px; padding: 10px 5px;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .assets-img { width: 24px; height: 24px; margin-bottom: 5px; }
        .count-text { font-size: 16px; font-weight: bold; color: #fff; }

        .ranks-split {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .rank-box { 
            flex: 1; padding: 10px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 12px;
            border-bottom: 2px solid var(--gold);
        }
        .rank-label { font-size: 10px; color: #777; margin-bottom: 4px; }
        .rank-val { font-size: 16px; font-weight: bold; color: var(--gold); }

        /* شبكة الإنجازات المحسنة */
        .trophies-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 6px; background: rgba(255,255,255,0.02);
            padding: 10px; border-radius: 15px;
        }
        .trophy-item {
            aspect-ratio: 1; background: rgba(0,0,0,0.2);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            transition: var(--smooth);
        }
        .trophy-item img { width: 70%; height: 70%; opacity: 0.1; filter: grayscale(1); }
        .trophy-item.unlocked { background: rgba(255, 215, 0, 0.05); border: 1px solid rgba(255,215,0,0.2); }
        .trophy-item.unlocked img { opacity: 1; filter: none; }

        /* أزرار التنقل */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255,215,0,0.1); border: none; 
            width: 50px; height: 50px; border-radius: 50%;
            color: var(--gold); font-size: 20px; cursor: pointer; 
            z-index: 100; transition: var(--smooth);
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover { background: var(--gold); color: #000; }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,215,0,0.1);
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .nav-btn { display: none; }
            .profile-card { height: 80vh; padding: 15px; }
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:20px; color:var(--gold); font-weight:bold" id="loading-text">جاري تحميل الأبطال...</p>
</div>

<button class="nav-btn prev-btn" onclick="window.swiper.slidePrev()">❮</button>
<button class="nav-btn next-btn" onclick="window.swiper.slideNext()">❯</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbzglYBC4oGGZN5h7c_YdLD3HpPI5DdBnrlpOJX6wAOlUXNYOefnHZyYlRLjeKeikKGT/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';
    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    function formatDriveUrl(url) {
        if (!url || !url.includes('drive.google.com')) return 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://lh3.googleusercontent.com/u/0/d/${id[0]}` : url;
    }

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);

            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);

            const combinedData = ranksData.map((rankItem, idx) => {
                const vensItem = vensData.find(v => v.B === rankItem.B) || {};
                return { ...rankItem, ...vensItem, index: idx + 1 };
            });

            renderStudents(combinedData);
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
            
        } catch (err) {
            console.error(err);
            document.getElementById('loading-text').innerText = "حدث خطأ في جلب البيانات";
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = data.map(student => `
            <div class="swiper-slide">
                <div class="profile-card">
                    <div class="card-header">VENS GOLDEN SEASON</div>
                    
                    <div class="img-container">
                        <img src="${formatDriveUrl(student.E)}" class="student-img" loading="lazy">
                    </div>
                    
                    <div class="student-name">${student.B || "Unknown"}</div>
                    <div class="student-title">${student.E_Ranks || "Elite Member"}</div>
                    
                    <div class="rank-circle">${student.B_Ranks_Index || student.index}</div>
                    
                    <div class="assets-row">
                        ${renderAsset('GT.png', student.D_Ranks || 0, 'Golden Ticket')}
                        ${renderAsset('Token.png', student.B_Ranks || 0, 'Tokens')}
                        ${renderAsset('Star.png', student.F_Ranks || 0, 'Stars')}
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${student.F_Ranks || 0}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">ترتيب XBOX</div>
                            <div class="rank-val">#${student.G_Ranks || 0}</div>
                        </div>
                    </div>

                    <div style="text-align:right; font-size:11px; margin-bottom:8px; color:var(--gold)">لوحة الإنجازات</div>
                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            </div>
        `).join('');

        initSwiper();
    }

    function renderAsset(img, count, label) {
        return `
            <div class="asset-box">
                <img src="assets/${img}" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047260.png'">
                <div class="count-text">${count}</div>
                <div style="font-size:8px; color:#666">${label}</div>
            </div>
        `;
    }

    function generateTrophyGrid(achievements) {
        const activeAch = Array.isArray(achievements) ? achievements : [];
        return Array.from({length: 15}).map((_, i) => `
            <div class="trophy-item ${activeAch.includes(i) ? 'unlocked' : ''}">
                <img src="assets/${ASSETS_LIST[i] || 'default.png'}" loading="lazy">
            </div>
        `).join('');
    }

    function initSwiper() {
        window.swiper = new Swiper('.swiper', {
            grabCursor: true,
            effect: 'creative',
            creativeEffect: {
                prev: { shadow: true, translate: ['-125%', 0, -800], rotate: [0, 0, -90] },
                next: { shadow: true, translate: ['125%', 0, -800], rotate: [0, 0, 90] },
            },
            speed: 600, // سرعة الفلاش
            resistanceRatio: 0,
            touchAngle: 45,
        });
    }

    window.onload = fetchData;
</script>

</body>
</html>
