<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC ROZY Animation</title>
    <style>
        /* إعدادات الخلفية */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0216; /* لون خلفية غامق */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        /* حاوية الجزيئات (الشرار) */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* حاوية المحتوى الرئيسي */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            color: #ffcc00;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .chest-img {
            width: 350px;
            filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.5));
            animation: bounce 3s infinite ease-in-out;
        }

        /* تأثيرات الحركة */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #ffcc00; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="main-content">
        <h1 class="title">UNLEASH THE REWARD</h1>
        <img src="https://i.ibb.co/5f69b6/image.jpg" class="chest-img" alt="EYC ROZY Chest">
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffcc00" }, /* لون الشرار ذهبي */
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": false }, /* لا نريد خطوطاً بينها */
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "top", /* الشرار يتصاعد للأعلى */
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            }
        });
    </script>
</body>
</html>
