<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Label X</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xbox-green: #107c10; --gold: #fcc200; --glass: rgba(255, 255, 255, 0.05); }
        
        body { background: transparent; color: white; margin: 0; padding: 10px; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Status Bar Compact */
        .status-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(16, 124, 16, 0.1);
            border-radius: 15px; border: 1px solid rgba(16, 124, 16, 0.2); margin-bottom: 20px;
        }
        .mission-id { font-family: 'Orbitron'; font-size: 10px; color: var(--xbox-green); letter-spacing: 2px; }
        .reward-badge { font-family: 'Orbitron'; color: var(--gold); font-size: 11px; font-weight: 700; }

        /* Xbox Card Compact */
        .xbox-card { 
            background: var(--glass); border-right: 3px solid var(--xbox-green); 
            border-radius: 15px; padding: 15px; margin-bottom: 12px; 
            transition: 0.3s;
        }
        
        .card-meta { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .case-tag { background: rgba(16, 124, 16, 0.2); color: #4ade80; padding: 3px 10px; border-radius: 6px; font-weight: 900; font-size: 10px; font-family: 'Orbitron'; }
        .rule-hint { color: #888; font-size: 10px; font-style: italic; font-family: 'Cairo'; }
        
        textarea { 
            width: 100%; height: 60px; background: rgba(0,0,0,0.4); 
            border: 1px solid #333; border-radius: 10px; padding: 10px; 
            color: white; resize: none; font-size: 13px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--xbox-green); outline: none; }

        /* Submit Button */
        .btn-transmit {
            width: 100%; padding: 15px; border-radius: 15px; font-family: 'Orbitron'; font-weight: 900;
            margin: 20px 0; border: none; cursor: pointer; background: var(--xbox-green); color: white;
            font-size: 14px; box-shadow: 0 5px 20px rgba(16, 124, 16, 0.3);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="status-header">
        <span class="mission-id">LABEL X // UNIT 026</span>
        <span class="reward-badge"><i class="fas fa-coins"></i> 250 TK</span>
    </div>

    <main id="activityWrapper">
        <div id="questionsContainer">
            </div>

        <button onclick="transmitData()" id="transmitBtn" class="btn-transmit">
            TRANSMIT DATA TO BASE <i class="fas fa-satellite-dish ml-2"></i>
        </button>
    </main>

    <div id="completionScreen" class="hidden" style="text-align:center; padding: 40px 20px;">
        <i class="fas fa-check-circle" style="font-size: 50px; color: var(--xbox-green); margin-bottom: 15px;"></i>
        <h2 style="font-family: 'Orbitron'; font-size: 18px;">DATA RECEIVED</h2>
        <p style="color: #888; font-size: 12px; margin-top: 10px;">The cloud has synchronized your grammar logs.</p>
    </div>

<script>
    // بناءً على الـ Guide: مطلوب 10 حالات بناءً على قواعد معينة
    const grammarMissions = [
        { title: "Present Simple", hint: "Daily habit or fact" },
        { title: "Present Continuous", hint: "Action happening now" },
        { title: "Past Simple", hint: "Completed action in the past" },
        { title: "Present Perfect", hint: "Experience or recent action" },
        { title: "Future (will)", hint: "Simple prediction" },
        { title: "Passive Voice", hint: "Focus on the action, not the doer" },
        { title: "Comparative", hint: "Compare two things" },
        { title: "Superlative", hint: "One vs all (the best/most...)" },
        { title: "If Conditional (Type 1)", hint: "Possible future situation" },
        { title: "Modals (Must/Should)", hint: "Obligation or advice" }
    ];

    function renderMission() {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = grammarMissions.map((m, i) => `
            <div class="xbox-card">
                <div class="card-meta">
                    <span class="case-tag">CASE_0${i+1}: ${m.title}</span>
                    <span class="rule-hint">// ${m.hint}</span>
                </div>
                <textarea id="case-${i}" placeholder="Enter your sentence..." oninput="updateProgress()"></textarea>
            </div>
        `).join('');
    }

    function transmitData() {
        const textareas = document.querySelectorAll('textarea');
        let emptyCount = 0;
        textareas.forEach(t => { if(!t.value.trim()) emptyCount++; });

        if(emptyCount > 0) {
            alert(`Attention: ${emptyCount} cases are still offline. Complete all units to transmit.`);
            return;
        }

        const btn = document.getElementById('transmitBtn');
        btn.innerHTML = 'SYNCING... <i class="fas fa-sync fa-spin"></i>';
        btn.disabled = true;

        setTimeout(() => {
            document.getElementById('activityWrapper').classList.add('hidden');
            document.getElementById('completionScreen').classList.remove('hidden');
        }, 1500);
    }

    function updateProgress() {
        // يمكن إضافة شريط تقدم هنا لو أردت
    }

    window.onload = renderMission;

    // Terminal Protocol
    window.checkAnswers = function() {
        const filled = [...document.querySelectorAll('textarea')].filter(t => t.value.trim().length > 3).length;
        return {
            status: filled >= 10 ? "COMPLETED" : "IN_PROGRESS",
            progress: (filled / 10) * 100
        };
    };
</script>
</body>
</html>
