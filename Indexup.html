<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vens Gold Season | Elite Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #050505;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --card-glass: rgba(20, 20, 20, 0.9);
            --gold-glow: rgba(255, 215, 0, 0.3);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Poppins', sans-serif;
            color: white; overflow: hidden; touch-action: pan-y;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a150a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; perspective: 1200px; }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            backface-visibility: hidden;
        }

        .profile-card {
            width: 90%; max-width: 380px; height: 85vh; max-height: 650px;
            background: var(--card-glass); border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.15);
            padding: 25px; display: flex; flex-direction: column;
            position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            overflow-y: auto; scrollbar-width: none;
            backdrop-filter: blur(15px);
        }

        .profile-card::-webkit-scrollbar { display: none; }

        .card-header {
            font-family: 'Orbitron'; font-size: 10px; letter-spacing: 3px; 
            color: var(--gold); font-weight: 900; margin-bottom: 20px; 
            opacity: 0.8; text-align: center; text-transform: uppercase;
        }

        .profile-main-info {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 20px;
        }

        .img-container {
            position: relative; width: 130px; height: 130px; margin-bottom: 15px;
        }

        .student-img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 3px solid var(--gold);
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* Rank Badge Style */
        .rank-circle {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--royal-gold); color: #000;
            font-family: 'Orbitron'; font-size: 24px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            margin: -30px auto 20px; position: relative; z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid #000;
        }

        .student-name { 
            font-family: 'Orbitron'; font-size: 22px; font-weight: 800; text-align: center;
            background: var(--royal-gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; line-height: 1.2; text-transform: uppercase;
        }
        
        .student-title { 
            font-family: 'Orbitron'; font-size: 10px; color: #fff; 
            background: rgba(255, 215, 0, 0.15);
            padding: 4px 15px; border-radius: 20px; margin-top: 8px;
            letter-spacing: 1px; border: 1px solid rgba(255,215,0,0.2);
        }

        .assets-row {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin-bottom: 20px;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.05); border-radius: 15px;
            padding: 12px 5px; border: 1px solid rgba(255,215,0,0.1);
            text-align: center; transition: 0.3s;
        }

        .assets-img { width: 28px; height: 28px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--gold-glow)); }
        .count-text { font-family: 'Orbitron'; font-size: 16px; font-weight: bold; color: #fff; }

        .ranks-split { display: flex; gap: 10px; margin-bottom: 20px; }
        .rank-box { 
            flex: 1; padding: 12px; background: rgba(0,0,0,0.4); 
            border-radius: 12px; border-left: 3px solid var(--gold);
            text-align: left;
        }
        .rank-label { font-size: 9px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .rank-val { font-family: 'Orbitron'; font-size: 16px; font-weight: bold; color: var(--gold); }

        .trophies-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; background: rgba(255,255,255,0.03);
            padding: 12px; border-radius: 18px; border: 1px inset rgba(255,215,0,0.05);
        }
        .trophy-item {
            aspect-ratio: 1; background: rgba(0,0,0,0.3);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            border: 1px solid transparent; transition: 0.4s;
        }
        .trophy-item img { width: 75%; height: 75%; opacity: 0.1; filter: grayscale(1); }
        .trophy-item.unlocked { border: 1px solid rgba(255,215,0,0.3); background: rgba(255,215,0,0.05); }
        .trophy-item.unlocked img { opacity: 1; filter: drop-shadow(0 0 5px var(--gold-glow)); }

        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.2); 
            width: 50px; height: 50px; border-radius: 50%;
            color: var(--gold); font-size: 20px; cursor: pointer; 
            z-index: 100; backdrop-filter: blur(10px); transition: 0.3s;
        }
        .nav-btn:hover { background: var(--gold); color: #000; }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,215,0,0.1);
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .nav-btn { display: none; }
            .profile-card { height: 80vh; }
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="loading-text" style="margin-top:20px; color:var(--gold); font-family: 'Orbitron'; font-size: 12px; letter-spacing: 2px;">SYNCING HERO DATA...</p>
</div>

<button class="nav-btn prev-btn" onclick="window.swiper.slidePrev()">❮</button>
<button class="nav-btn next-btn" onclick="window.swiper.slideNext()">❯</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbyatrYnZj3i7zV02au_3GcddgONvDHjVQiyvA3wJ554EGfeu-7U4lrfGzMjwW-Hssq6/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';
    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    function formatDriveUrl(url) {
        if (!url || !url.includes('drive.google.com')) return 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://lh3.googleusercontent.com/d/${id[0]}` : url;
    }

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);
            
            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);
            
            const combinedData = vensData.map((vensItem) => {
                const rankItem = ranksData.find(r => r.Name === vensItem.B) || {};
                return { ...vensItem, ...rankItem };
            });

            renderStudents(combinedData);
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
        } catch (err) {
            document.getElementById('loading-text').innerText = "CONNECTION FAILED";
            console.error(err);
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = data.map(student => `
            <div class="swiper-slide">
                <div class="profile-card">
                    <div class="card-header">VENS GOLDEN SEASON // 2026</div>
                    
                    <div class="profile-main-info">
                        <div class="img-container">
                            <img src="${formatDriveUrl(student.E)}" class="student-img" loading="lazy">
                        </div>
                        <h2 class="student-name">${student.B || student.Name || "Unknown Hero"}</h2>
                        <span class="student-title">${student.E_Ranks || student.Title || "Elite Superstar"}</span>
                    </div>
                    
                    <div class="rank-circle">${student.Rank_J || 0}</div>
                    
                    <div class="assets-row">
                        ${renderAsset('GT.png', student.D_Ranks || 0, 'GLOBAL')}
                        ${renderAsset('Token.png', student.X || 0, 'TOKENS')}
                        ${renderAsset('Star.png', Math.floor((student.X || 0) / 50), 'STARS')}
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">Season Rank</div>
                            <div class="rank-val">#${student.F_Ranks || 0}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">XBOX Rank</div>
                            <div class="rank-val">#${student.G_Ranks || 0}</div>
                        </div>
                    </div>

                    <div style="font-size: 10px; color: var(--gold); font-family: 'Orbitron'; margin-bottom: 8px; text-align: center;">ACHIEVEMENTS GALLERY</div>
                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            </div>
        `).join('');
        initSwiper();
    }

    function renderAsset(img, count, label) {
        return `<div class="asset-box">
            <img src="assets/${img}" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047260.png'">
            <div class="count-text">${count}</div>
            <div style="font-size:7px; color:#aaa; font-family: 'Orbitron';">${label}</div>
        </div>`;
    }

    function generateTrophyGrid(ach) {
        const active = Array.isArray(ach) ? ach : [];
        return Array.from({length: 15}).map((_, i) => `
            <div class="trophy-item ${active.includes(i) ? 'unlocked' : ''}">
                <img src="assets/${ASSETS_LIST[i] || 'default.png'}" loading="lazy">
            </div>`).join('');
    }

    function initSwiper() {
        window.swiper = new Swiper('.swiper', {
            grabCursor: true,
            effect: 'creative',
            speed: 800,
            creativeEffect: {
                prev: {
                    shadow: true,
                    origin: 'left center',
                    translate: ['-120%', 0, -500],
                    rotate: [0, 100, 0],
                },
                next: {
                    origin: 'right center',
                    translate: ['120%', 0, -500],
                    rotate: [0, -100, 0],
                },
            },
        });
    }
    window.onload = fetchData;
</script>

</body>
</html>
