<style>
    /* ... (نفس الأكواد السابقة حتى نصل لـ .hero-container) ... */

    .hero-container {
        position: relative;
        width: 420px;
        height: 420px;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .outer-frame {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 12px dotted var(--accent-pink);
        border-radius: 50%;
        animation: rotate 25s linear infinite;
        box-sizing: border-box; /* لضمان عدم خروج الإطار عن الحجم المحدد */
    }

    /* حاوية الاستيكرز: يجب أن تكون في المنتصف تماماً */
    #stickersContainer {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none; /* لكي لا تعيق النقر على الصورة */
    }

    .student-img {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        background: #fff;
        border: 8px solid #FFF;
        z-index: 2; 
        object-fit: cover;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        display: none;
    }

    .sticker {
        position: absolute;
        width: 70px; /* حجم احترافي */
        height: 70px;
        top: 50%; /* نقطة الارتكاز في المنتصف */
        left: 50%; /* نقطة الارتكاز في المنتصف */
        z-index: 3; 
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        display: none;
        /* هذا السطر يضمن أن الاستيكر يبدأ من السنتر ثم يتحرك لمكانه */
        margin-top: -35px; /* نصف الطول */
        margin-left: -35px; /* نصف العرض */
    }
    
    .sticker.show { display: block; }

    /* التوزيع الاحترافي (إحداثيات دائرية دقيقة) */
    .st1  { transform: translate(0, -175px); }
    .st2  { transform: translate(103px, -141px); }
    .st3  { transform: translate(166px, -54px); }
    .st4  { transform: translate(166px, 54px); }
    .st5  { transform: translate(103px, 141px); }
    .st6  { transform: translate(0, 175px); }
    .st7  { transform: translate(-103px, 141px); }
    .st8  { transform: translate(-166px, 54px); }
    .st9  { transform: translate(-166px, -54px); }
    .st10 { transform: translate(-103px, -141px); }

    /* ... (باقي الـ CSS) ... */
</style>

<script>
    // ... (كود DEPLOY_URL و formatDriveUrl كما هما) ...

    async function loadData() {
        try {
            const response = await fetch(DEPLOY_URL);
            const studentData = await response.json();

            document.getElementById('studentNameDisplay').innerText = studentData.name;

            const imgTag = document.getElementById('studentPhoto');
            imgTag.src = formatDriveUrl(studentData.imageUrl);
            imgTag.onload = () => imgTag.style.display = 'block';

            const container = document.getElementById('stickersContainer');
            container.innerHTML = ''; // مسح أي محتوى قديم

            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.alt = `Sticker ${i}`;
                // إضافة الكلاسات بالترتيب
                img.className = `sticker st${i} ${i <= studentData.rank ? 'show' : ''}`;
                container.appendChild(img);
            }
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('studentNameDisplay').innerText = "Student Not Found";
        }
    }
    // ... (باقي السكريبت) ...
</script>
