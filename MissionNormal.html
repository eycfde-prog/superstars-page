<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205; --accent-gold: #ffcc00; --neon-green: #00ffa3;
            --neon-blue: #00d1ff; --neon-red: #ff3131; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1); --disabled-gray: #444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .mission-outer-frame { width: 95vw; max-width: 500px; height: 90vh; background: rgba(10, 10, 15, 0.8); border: 2px solid var(--neon-green); box-shadow: inset 0 0 20px rgba(0, 255, 163, 0.2), 0 0 30px rgba(0, 0, 0, 0.5); border-radius: 20px; position: relative; display: flex; flex-direction: column; padding: 15px; z-index: 5; }
        .mission-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        .center-logo-area { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
        .center-logo-area img { width: 45px; filter: drop-shadow(0 0 8px var(--accent-gold)); }
        .agent-side, .activity-side { display: flex; align-items: center; gap: 8px; width: 42%; }
        .activity-side { flex-direction: row-reverse; text-align: right; }
        .circle-frame { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-green); box-shadow: 0 0 15px var(--neon-green); overflow: hidden; background: var(--glass); flex-shrink: 0; }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { font-family: 'Orbitron'; }
        .info-box span { display: block; font-size: 9px; color: #aaa; }
        .info-box b { display: block; font-size: 10px; color: var(--accent-gold); white-space: nowrap; }
        .token-tag { background: var(--accent-gold); color: #000; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }
        .difficulty-bar { display: flex; justify-content: space-around; margin-bottom: 10px; }
        .diff-btn { width: 80px; padding: 6px; border-radius: 6px; font-family: 'Orbitron'; font-weight: 900; text-align: center; font-size: 12px; background: var(--disabled-gray); color: #888; border: 1px solid rgba(255,255,255,0.05); }
        .activity-content-frame { flex-grow: 1; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 15px; overflow: hidden; }
        .activity-iframe { width: 100%; height: 100%; border: none; }
        .action-container { display: flex; gap: 10px; align-items: center; }
        .nav-btn { padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-family: 'Orbitron'; font-size: 12px; cursor: pointer; flex: 1; text-align: center; text-decoration: none; }
        .submit-btn { flex: 2; padding: 15px; background: linear-gradient(to right, #b8860b, var(--accent-gold)); border: none; border-radius: 12px; color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 16px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); display: none; z-index: 1000; }
        .glassy-container { position: absolute; left: 30px; bottom: 30px; display: flex; flex-direction: column; align-items: flex-start; z-index: 1001; animation: emergeFromButton 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .speech-bubble { background: #fff; border-radius: 20px; padding: 15px; color: #1a1a1a; position: relative; margin-bottom: 15px; text-align: right; direction: rtl; width: 250px; }
        .speech-bubble::after { content: ''; position: absolute; bottom: -10px; left: 40px; border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent transparent; }
        .glassy-img { width: 200px; filter: drop-shadow(0 0 25px var(--neon-blue)); animation: floatGhost 3s ease-in-out infinite; transform-origin: bottom left; }
        .guide-iframe { width: 100%; height: 150px; border: none; margin-top: 10px; border-radius: 10px; }
        @keyframes floatGhost { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes emergeFromButton { from { opacity: 0; transform: scale(0.1) translate(-50px, 50px); } to { opacity: 1; transform: scale(1) translate(0,0); } }
    </style>
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="assets/Student.png" id="studentImg"></div>
                <div class="info-box"><span>AGENT</span><b id="agentName">BROWSER</b><div class="token-tag" id="mainTokens">5 TK</div></div>
            </div>
            <div class="center-logo-area"><img src="assets/logo.png"></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="" id="activityLogo"></div>
                <div class="info-box"><span id="missionCodeDisplay">MISSION</span><b id="activityNameDisplay">...</b><div class="token-tag" id="missionNum" style="background:var(--neon-blue)">M 1</div></div>
            </div>
        </header>
        <div class="difficulty-bar">
            <div class="diff-btn">LEVEL A</div><div class="diff-btn">LEVEL B</div><div class="diff-btn">LEVEL C</div>
        </div>
        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>
        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>هاي يا بطل! أنا <strong>Glassy</strong>.</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn" style="width:100%; margin-top:10px; background:var(--accent-gold); color:#000" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script>
        // نظام جلب البيانات تلقائياً من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const actCode = urlParams.get('act') || 'GES'; // كود النشاط
        const missionNum = urlParams.get('m') || '1';  // رقم المهمة
        const actName = urlParams.get('name') || 'Activity'; // اسم النشاط للعرض

        // 1. تحديث النصوص واللوجو
        document.getElementById('activityNameDisplay').innerText = actName;
        document.getElementById('missionCodeDisplay').innerText = actCode;
        document.getElementById('missionNum').innerText = 'M ' + missionNum;
        document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

        // 2. تحميل ملف النشاط من فولدر MIF
        document.getElementById('mainIframe').src = `assets/MIF/${actCode}${missionNum}.html`;

        // 3. ربط الجايد
        function toggleGuide(show) {
            if(show) {
                // هيروح لملف الجايد ويدور على الـ ID الخاص بالنشاط
                document.getElementById('guideFrame').src = `assets/MIF/Guide.html#${actCode}`;
            }
            document.getElementById('guideModal').style.display = show ? 'block' : 'none';
        }

        function submitMission() { alert("Mission Synchronizing..."); }
    </script>
</body>
</html>
