<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: white; min-height: 100vh; background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 70%); }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 204, 0, 0.1); border-radius: 24px; }
        input { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,204,0,0.2) !important; color: white !important; }
        input:focus { border-color: var(--gold) !important; outline: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .agent-code-box { background: rgba(255, 204, 0, 0.1); border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; letter-spacing: 5px; font-size: 1.5rem; color: var(--gold); }
        .scanner-line { height: 2px; width: 100%; background: var(--gold); position: absolute; animation: scan 2s linear infinite; opacity: 0.5; top:0; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="py-12 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-b-4 border-yellow-500">
            <h2 class="orbitron text-3xl font-black mb-2 text-white text-yellow-500">ACCESS GRANTED</h2>
            <p class="text-gray-400 text-sm mb-4 text-center">Welcome, <span id="agentNameDisplay" class="text-white font-bold">Agent</span>.</p>
            <div class="agent-code-box orbitron font-black text-center" id="agentCodeDisplay">---</div>
            <p class="text-[11px] text-gray-500 mt-4 italic">Screenshot your Access Code now.</p>
            <button onclick="window.location.href='MC.html'" class="w-full mt-8 py-4 bg-yellow-500 text-black font-black orbitron rounded-xl hover:bg-white transition-all">ENTER MISSION CONTROL</button>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black text-white">CREATE PROFILE</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6 relative overflow-hidden">
            <div class="scanner-line"></div>
            <div>
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">FULL NAME</label>
                <input type="text" id="fullNameInput" name="fullName" required class="w-full p-4 rounded-xl text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">AGE</label>
                    <input type="number" name="age" required class="w-full p-4 rounded-xl text-sm">
                </div>
                <div>
                    <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">ACCESS EMAIL</label>
                    <input type="email" name="email" required class="w-full p-4 rounded-xl text-sm">
                </div>
            </div>
            <div>
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">AVATAR UPLOAD</label>
                <input type="file" id="imageInput" accept="image/*" required class="w-full p-2 text-xs">
            </div>
            
            <div class="flex gap-4">
                <label class="flex-1 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                    <input type="checkbox" name="prog" value="Season" checked class="mr-2"> <span class="orbitron text-xs">SEASON</span>
                </label>
                <label class="flex-1 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                    <input type="checkbox" name="prog" value="XBoX" class="mr-2"> <span class="orbitron text-xs text-blue-400">XBOX</span>
                </label>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl hover:scale-105 transition-all">
                INITIATE REGISTRATION
            </button>
        </form>
    </div>

    <script>
        // ضع رابط الـ Deployment الجديد هنا
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTZZ1HGjdX7t60kLAaUfJVb5r-bFuIVPQYQm7xP-5NzHnacYDnEL76Nf_dm0w4eQGtpQ/exec";

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const file = document.getElementById('imageInput').files[0];
            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            submitBtn.innerText = "UPLOADING...";
            submitBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                const payload = {
                    name: document.getElementById('fullNameInput').value,
                    age: formData.get('age'),
                    email: formData.get('email'),
                    programs: progs.join(', '),
                    image: event.target.result
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.text())
                .then(result => {
                    const cleanRes = result.trim();
                    if (cleanRes === "Already Registered") {
                        alert("⚠️ مسجل مسبقاً بهذا البريد!");
                    } else if (cleanRes.startsWith("Success")) {
                        const code = cleanRes.split(":")[1];
                        document.getElementById('agentNameDisplay').innerText = payload.name;
                        document.getElementById('agentCodeDisplay').innerText = code;
                        document.getElementById('successScreen').style.display = 'flex';
                    } else {
                        alert("خطأ: " + result);
                    }
                })
                .catch(() => alert("فشل الاتصال!"))
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerText = "INITIATE REGISTRATION";
                });
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
