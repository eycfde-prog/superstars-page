<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --red-portal: #ff4b2b;
            --blue-portal: #00d2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #letter-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.35;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%);
            z-index: -1;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(252, 194, 0, 0.15);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 1.5px;
            color: var(--accent-gold);
        }

        .hero {
            text-align: center;
            padding: 60px 20px 20px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.2rem, 8vw, 4rem);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: var(--glass-bg);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn:hover {
            border-color: var(--accent-gold);
            transform: translateY(-3px);
        }

        /* --- New Wheels Section --- */
        .wheels-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            padding: 60px 5%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .wheel-box {
            text-align: center;
            position: relative;
        }

        .wheel-title {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .xbox-title { color: var(--purple-main); }
        .season-title { color: var(--blue-portal); }

        .main-wheel {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            border: 8px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #0f0f0f;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .segment {
            cursor: pointer;
            transition: 0.3s;
            stroke: #1a1a1a;
            stroke-width: 0.5;
        }

        .segment:hover {
            filter: brightness(1.4);
            opacity: 0.8;
        }

        .segment.selected {
            filter: brightness(1.8);
            stroke: #fff;
            stroke-width: 1;
        }

        .wheel-label {
            font-size: 10px;
            font-weight: 700;
            fill: white;
            pointer-events: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .go-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            transition: 0.3s;
            border: none;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .go-center:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(252, 194, 0, 0.8);
            background: var(--accent-gold);
        }

        /* --- Footer --- */
        footer {
            padding: 40px 5%;
            text-align: center;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .main-wheel { width: 300px; height: 300px; }
            .wheels-container { gap: 80px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold); cursor: pointer;">
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </nav>

    <header class="hero">
        <div style="margin-bottom: 20px; color: var(--accent-gold); font-weight: bold; letter-spacing: 5px; font-size: 0.85rem; font-family: 'Orbitron';">SUPERSTARS</div>
        <h1>Beyond Study <br>Level</h1>
        <p>Choose your mission from the wheels below and hit GO to start!</p>
        
        <div class="btn-grid">
            <button class="nav-btn" style="background: var(--accent-gold); color: #000; border:none;"><i class="fas fa-user-plus"></i> Create Profile</button>
            <button class="nav-btn"><i class="fas fa-trophy"></i> Global Ranks</button>
            <button class="nav-btn"><i class="fas fa-id-badge"></i> My Profile</button>
        </div>
    </header>

    <section class="wheels-container">
        
        <div class="wheel-box">
            <h3 class="wheel-title xbox-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="main-wheel" id="xbox-wheel-container">
                <svg class="wheel-svg" id="xbox-svg" viewBox="0 0 100 100"></svg>
                <button class="go-center" onclick="goToActivity('xbox')">GO</button>
            </div>
            <p id="xbox-selected-text" style="margin-top: 15px; color: var(--purple-main); font-weight: bold;">Select an activity</p>
        </div>

        <div class="wheel-box">
            <h3 class="wheel-title season-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="main-wheel" id="season-wheel-container">
                <svg class="wheel-svg" id="season-svg" viewBox="0 0 100 100"></svg>
                <button class="go-center" onclick="goToActivity('season')">GO</button>
            </div>
            <p id="season-selected-text" style="margin-top: 15px; color: var(--blue-portal); font-weight: bold;">Select an activity</p>
        </div>

    </section>

    <footer>
        <div class="footer-text">
            &copy; <span id="year"></span> EYC Academy Superstars. <br>
            <span style="font-size: 0.7rem; opacity: 0.5;">DESIGNED FOR ELITES</span>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function createWheel(svgId, activities, colorScheme, type) {
            const svg = document.getElementById(svgId);
            const total = activities.length;
            const angleStep = 360 / total;
            const centerX = 50, centerY = 50, radius = 50;

            activities.forEach((act, i) => {
                const startAngle = i * angleStep;
                const endAngle = (i + 1) * angleStep;
                
                // Create Segment
                const x1 = centerX + radius * Math.cos(Math.PI * startAngle / 180);
                const y1 = centerY + radius * Math.sin(Math.PI * startAngle / 180);
                const x2 = centerX + radius * Math.cos(Math.PI * endAngle / 180);
                const y2 = centerY + radius * Math.sin(Math.PI * endAngle / 180);

                const pathData = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`;
                
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                
                path.setAttribute("d", pathData);
                path.setAttribute("fill", i % 2 === 0 ? colorScheme[0] : colorScheme[1]);
                path.setAttribute("class", "segment");
                path.onclick = () => selectSegment(type, act, path);

                // Add Text
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                const labelAngle = startAngle + angleStep / 2;
                const textRadius = radius * 0.7; 
                const tx = centerX + textRadius * Math.cos(Math.PI * labelAngle / 180);
                const ty = centerY + textRadius * Math.sin(Math.PI * labelAngle / 180);

                text.setAttribute("x", tx);
                text.setAttribute("y", ty);
                text.setAttribute("class", "wheel-label");
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("transform", `rotate(${labelAngle + 90}, ${tx}, ${ty})`);
                text.textContent = act;

                g.appendChild(path);
                g.appendChild(text);
                svg.appendChild(g);
            });
        }

        function selectSegment(type, activity, element) {
            // Remove previous selections
            const container = type === 'xbox' ? 'xbox-svg' : 'season-svg';
            document.querySelectorAll(`#${container} .segment`).forEach(s => s.classList.remove('selected'));
            
            element.classList.add('selected');
            
            if(type === 'xbox') {
                selectedXbox = activity;
                document.getElementById('xbox-selected-text').textContent = "Selected: " + activity;
            } else {
                selectedSeason = activity;
                document.getElementById('season-selected-text').textContent = "Selected: " + activity;
            }
        }

        function goToActivity(type) {
            const act = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!act) {
                alert("Please select an activity first!");
                return;
            }
            // تحويل اسم النشاط إلى رابط (مثال: Vivid X -> vivid-x.html)
            const pageUrl = act.toLowerCase().replace(/ /g, "-") + ".html";
            window.location.href = pageUrl;
        }

        // Initialize Wheels
        createWheel("xbox-svg", xboxActivities, ["#4a148c", "#6a1b9a"], 'xbox');
        createWheel("season-svg", seasonActivities, ["#01579b", "#0277bd"], 'season');

        // --- Background Animation (Letter Canvas) ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 14 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 50; i++) particles.push(new LetterParticle());
        animate();
    </script>
</body>
</html>
