<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Ranks | لوحة الشرف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #d4af37;
            --text-silver: #e2e8f0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text-silver);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        header p { font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px; }

        .rank-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-silver);
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-gold);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .rank-section {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .rank-section.active { display: block; }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }

        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            padding: 20px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--glass-border);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        .rank-number {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .loader {
            text-align: center;
            padding: 60px;
            color: var(--accent-gold);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { text-align: center; margin-top: 50px; opacity: 0.5; font-size: 0.8rem; }
        
        .title-badge {
            background: rgba(212, 175, 55, 0.15);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--accent-gold);
            border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

<header>
    <h1>The Elite Hall</h1>
    <p>EYC ACADEMY HONOR ROLL</p>
</header>

<div class="container">
    <div class="rank-nav">
        <button class="nav-btn active" onclick="showRank('master', this)">EYC Master Sheet</button>
        <button class="nav-btn" onclick="showRank('xbox', this)">XBox Rank</button>
        <button class="nav-btn" onclick="showRank('season', this)">Tokens Race (Season)</button>
    </div>

    <!-- Master Section -->
    <section id="master" class="rank-section active">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>المركز</th>
                        <th>اسم الطالب</th>
                        <th>اللقب</th>
                        <th>التوكينز</th>
                        <th>النجوم ⭐</th>
                    </tr>
                </thead>
                <tbody id="master-body">
                    <tr><td colspan="5" class="loader">جاري سحب بيانات الأبطال...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Xbox Section -->
    <section id="xbox" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>المركز</th>
                        <th>اسم الطالب</th>
                        <th>اللقب</th>
                        <th>التوكينز</th>
                    </tr>
                </thead>
                <tbody id="xbox-body">
                    <tr><td colspan="4" class="loader">جاري سحب بيانات الأبطال...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Season Section -->
    <section id="season" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>المركز</th>
                        <th>اسم الطالب</th>
                        <th>اللقب</th>
                        <th>التوكينز</th>
                    </tr>
                </thead>
                <tbody id="season-body">
                    <tr><td colspan="4" class="loader">جاري سحب بيانات الأبطال...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer>
    &copy; 2026 EYC Academy | Journey to Mastery
</footer>

<script>
    const SHEET_ID = '1qe_Kn2Rs6SVCHyacOGFXyFwUtQ5-2ElFynxm7hNOq7k';
    const TAB_NAME = 'Sheet1'; // الصفحة المحددة في الشيت
    
    async function fetchSheet() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(TAB_NAME)}`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            const jsonData = JSON.parse(text.substring(47).slice(0, -2));
            return jsonData.table.rows;
        } catch (error) {
            console.error("Error:", error);
            return null;
        }
    }

    function showRank(id, btn) {
        document.querySelectorAll('.rank-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    async function loadData() {
        const rows = await fetchSheet();
        if (!rows) return;

        // نبدأ من الصف التالت (Index 2 في البرمجة)
        const dataRows = rows.slice(2);

        // 1. معالجة Master Sheet
        const masterBody = document.getElementById('master-body');
        masterBody.innerHTML = '';
        dataRows.forEach(row => {
            const name = row.c[0]?.v; // A
            if (!name) return; // تخطي الصفوف الفارغة
            const tokens = row.c[2]?.v || 0; // C
            const stars = row.c[3]?.v || 0; // D
            const rank = row.c[4]?.v || '-'; // E
            const title = row.c[5]?.v || 'Member'; // F
            
            masterBody.innerHTML += `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td style="font-weight:bold;">${name}</td>
                    <td><span class="title-badge">${title}</span></td>
                    <td>${tokens}</td>
                    <td style="color:#ffd700; font-weight:bold;">${stars}</td>
                </tr>`;
        });

        // 2. معالجة XBox Rank
        const xboxBody = document.getElementById('xbox-body');
        xboxBody.innerHTML = '';
        dataRows.forEach(row => {
            const name = row.c[27]?.v; // AB (Index 27)
            if (!name) return;
            const tokens = row.c[28]?.v || 0; // AC (Index 28)
            const rank = row.c[29]?.v || '-'; // AD (Index 29)
            const title = row.c[30]?.v || '-'; // AE (Index 30)
            
            xboxBody.innerHTML += `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td style="font-weight:bold;">${name}</td>
                    <td><span class="title-badge">${title}</span></td>
                    <td>${tokens}</td>
                </tr>`;
        });

        // 3. معالجة Season Rank
        const seasonBody = document.getElementById('season-body');
        seasonBody.innerHTML = '';
        dataRows.forEach(row => {
            const name = row.c[13]?.v; // N (Index 13)
            if (!name) return;
            const tokens = row.c[14]?.v || 0; // O (Index 14)
            const rank = row.c[15]?.v || '-'; // P (Index 15)
            const title = row.c[16]?.v || '-'; // Q (Index 16)
            
            seasonBody.innerHTML += `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td style="font-weight:bold;">${name}</td>
                    <td><span class="title-badge">${title}</span></td>
                    <td>${tokens}</td>
                </tr>`;
        });
    }

    window.onload = loadData;
</script>

</body>
</html>
