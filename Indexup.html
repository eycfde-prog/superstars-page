<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --text-color: #ffffff;
            --wheel-border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #letter-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem;
            font-weight: 900; letter-spacing: 3px; color: var(--accent-gold);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        .hero { text-align: center; padding: 80px 20px 40px; position: relative; }
        .hero h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px; line-height: 1.1;
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(252,194,0,0.2));
        }

        .btn-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto; padding: 0 20px;
        }

        .nav-btn {
            width: 100%; padding: 18px; border-radius: 4px;
            background: var(--glass-bg); color: #fff; font-weight: 600;
            border: 1px solid rgba(252, 194, 0, 0.3); cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 1px;
            font-family: 'Orbitron'; font-size: 0.85rem;
        }

        .nav-btn:hover { 
            border-color: var(--accent-gold); 
            background: rgba(252, 194, 0, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 15px var(--gold-glow);
        }

        .btn-highlight { 
            background: var(--accent-gold); 
            color: #000; 
            border: none;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* --- Activity Wheels Section Updated --- */
        .wheels-container {
            display: flex; justify-content: space-around; gap: 50px;
            padding: 80px 5%; flex-wrap: wrap; margin-bottom: 50px;
        }

        .wheel-box { text-align: center; perspective: 1000px; position: relative; }
        
        .wheel-title {
            font-family: 'Orbitron'; color: var(--accent-gold);
            margin-bottom: 40px; letter-spacing: 4px; font-size: 1.4rem;
            text-transform: uppercase; font-weight: 800;
        }

        .wheel-wrapper {
            position: relative;
            width: 440px; height: 440px;
            display: flex; align-items: center; justify-content: center;
        }

        .activity-wheel {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; 
            border: 12px solid var(--wheel-border);
            outline: 1px solid var(--accent-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 20px var(--gold-glow);
            overflow: hidden; cursor: pointer;
            background: #000;
            /* الدوران البطيء جداً الملاحظ */
            animation: slowRotate 40s linear infinite; 
            transition: animation-play-state 0.3s;
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wheel-wrapper:hover .activity-wheel {
            animation-play-state: paused; /* تتوقف عند الوقوف عليها لاختيار النشاط */
        }

        .go-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90px; height: 90px; background: #000;
            border: 3px solid var(--accent-gold); border-radius: 50%;
            color: var(--accent-gold); font-family: 'Orbitron';
            font-weight: 900; z-index: 100; display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--gold-glow);
            transition: 0.3s ease; font-size: 1.1rem;
            cursor: pointer;
        }

        .go-btn:hover { 
            background: var(--accent-gold); 
            color: #000; 
            transform: translate(-50%, -50%) scale(1.1);
        }

        .slice {
            position: absolute; width: 100%; height: 100%;
            transform-origin: 50% 50%;
            display: flex; align-items: flex-start; justify-content: center;
            border-right: 1px solid rgba(252, 194, 0, 0.2); /* خطوط تقسيم ذهبية شفافة */
        }

        .slice span {
            font-family: 'Orbitron'; font-weight: 900;
            text-transform: uppercase; text-align: center;
            color: var(--accent-gold); /* لون موحد مع الثيم */
            width: 100px;
            margin-top: 50px;
            pointer-events: none;
            /* زاوية النص مائلة باتجاه المركز كما في الصورة */
            transform: rotate(-90deg); 
            transform-origin: center;
            white-space: nowrap;
        }

        /* تدرج ألوان فخم داكن موحد للثيم */
        .slice:nth-child(odd) { background: #0a0a0a; }
        .slice:nth-child(even) { background: #050505; }
        .slice.active { background: rgba(252, 194, 0, 0.2) !important; z-index: 5; }

        footer {
            padding: 60px 5%; text-align: center;
            background: #000; border-top: 1px solid rgba(252,194,0,0.2);
        }

        @media (max-width: 900px) {
            .wheel-wrapper { width: 320px; height: 320px; }
            .slice span { font-size: 0.6rem; margin-top: 35px; }
            .go-btn { width: 70px; height: 70px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold); cursor: pointer;"><i class="fas fa-bars fa-2x"></i></div>
    </nav>

    <header class="hero">
        <div style="margin-bottom: 20px; color: var(--accent-gold); font-weight: bold; letter-spacing: 8px; font-size: 0.9rem; font-family: 'Orbitron';">ELITE ACADEMY</div>
        <h1>Beyond Study <br>Level</h1>
        <p style="margin-bottom: 50px; opacity: 0.7; max-width: 600px; margin-left: auto; margin-right: auto; font-size: 1.1rem;">Your journey to linguistic mastery starts here. Choose your path and dominate the leaderboard.</p>
        
        <div class="btn-grid">
            <a href="#" class="nav-link"><button class="nav-btn btn-highlight">Create Profile</button></a>
            <a href="Ranks.html" class="nav-link"><button class="nav-btn">Global Ranks</button></a>
            <a href="Guides.html" class="nav-link"><button class="nav-btn">Your Guide</button></a>
            <a href="myprofile.html" class="nav-link"><button class="nav-btn">My Profile</button></a>
        </div>
    </header>

    <section class="wheels-container">
        <div class="wheel-box">
            <h3 class="wheel-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="xboxWheel"></div>
                <div class="go-btn" onclick="goToActivity('xbox')">GO</div>
            </div>
        </div>

        <div class="wheel-box">
            <h3 class="wheel-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="seasonWheel"></div>
                <div class="go-btn" onclick="goToActivity('season')">GO</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-text">
            <div style="color: var(--accent-gold); font-family: 'Orbitron'; margin-bottom: 10px; font-size: 1.2rem;">EYC ACADEMY</div>
            &copy; <span id="year"></span> Superstars Universe. All rights reserved.<br>
            <span style="font-size: 0.7rem; opacity: 0.4; letter-spacing: 3px;">PREMIUM EXPERIENCE FOR MASTERS</span>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function createWheel(containerId, activities, type) {
            const container = document.getElementById(containerId);
            const total = activities.length;
            const angleStep = 360 / total;

            activities.forEach((act, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${i * angleStep}deg)`;
                
                // حساب Clip Path دقيق للتقسيم
                const clipVal = 50 + (50 * Math.tan((angleStep / 2) * Math.PI / 180));
                slice.style.clipPath = `polygon(50% 50%, ${100 - clipVal}% 0%, ${clipVal}% 0%)`;

                const label = document.createElement('span');
                label.innerText = act;
                
                // أحجام خطوط متغيرة عشوائياً تعطي طابعاً فنياً فخماً
                label.style.fontSize = (0.6 + Math.random() * 0.3) + "rem";
                
                slice.appendChild(label);
                
                slice.onclick = (e) => {
                    e.stopPropagation();
                    container.querySelectorAll('.slice').forEach(s => s.classList.remove('active'));
                    slice.classList.add('active');
                    if(type === 'xbox') selectedXbox = act;
                    else selectedSeason = act;
                };

                container.appendChild(slice);
            });
        }

        createWheel('xboxWheel', xboxActivities, 'xbox');
        createWheel('seasonWheel', seasonActivities, 'season');

        function goToActivity(type) {
            const activity = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!activity) {
                const wheelBox = document.querySelector(`#${type}Wheel`).closest('.wheel-box');
                wheelBox.style.animation = "shake 0.5s";
                setTimeout(() => wheelBox.style.animation = "", 500);
                return;
            }
            window.location.href = `${activity.replace(/\s+/g, '').toLowerCase()}.html`;
        }

        // --- EYC Letters Background ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "EYC"; 
        
        function initCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 20 + 15;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.4 + 0.1;
                this.color = `rgba(252, 194, 0, ${this.opacity})`;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) {
                    this.y = canvas.height + 30;
                    this.x = Math.random() * canvas.width;
                }
                ctx.fillStyle = this.color;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 40; i++) particles.push(new LetterParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</body>
</html>
