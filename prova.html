<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --neon-green: #00ffa3;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        /* الإطار الخارجي الأساسي */
        .mission-outer-frame {
            width: 95vw;
            max-width: 500px;
            height: 90vh;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--neon-green);
            box-shadow: inset 0 0 20px rgba(0, 255, 163, 0.2), 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-image: linear-gradient(to bottom, transparent 95%, rgba(0, 255, 163, 0.1) 100%);
        }

        /* الهيدر العلوي */
        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .center-logo-area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .center-logo-area img {
            width: 50px;
            filter: drop-shadow(0 0 10px var(--accent-gold));
        }

        .vs-badge {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-gold);
            display: block;
            margin-top: 5px;
        }

        /* الدوائر والبيانات */
        .agent-side, .activity-side {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 40%;
        }

        .activity-side { flex-direction: row-reverse; text-align: right; }

        .circle-frame {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            overflow: hidden;
            background: var(--glass);
            flex-shrink: 0;
        }

        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { font-family: 'Orbitron'; }
        .info-box span { display: block; font-size: 10px; color: #aaa; }
        .info-box b { display: block; font-size: 11px; color: var(--accent-gold); white-space: nowrap; }
        .token-tag { 
            background: var(--accent-gold); 
            color: #000; 
            font-size: 9px; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-weight: 900;
            margin-top: 3px;
            display: inline-block;
        }

        /* مستويات الصعوبة */
        .difficulty-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            z-index: 5;
        }

        .diff-card {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .diff-btn {
            width: 70px;
            padding: 5px;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-weight: 900;
            text-align: center;
            font-size: 14px;
        }

        .diff-tk {
            background: #ffff00;
            color: #000;
            font-size: 9px;
            font-weight: 900;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-a { background: var(--neon-green); color: #000; }
        .btn-b { background: var(--neon-blue); color: #000; }
        .btn-c { background: var(--neon-red); color: #fff; }

        .diff-card:hover { transform: translateY(-3px) scale(1.05); }

        /* منطقة المحتوى الداخلي */
        .activity-content-frame {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .content-placeholder {
            font-family: 'Orbitron';
            font-size: 32px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            text-align: center;
            line-height: 1.5;
        }

        /* زر الإرسال */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #b8860b, var(--accent-gold));
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
        }

        .submit-btn:hover {
            letter-spacing: 5px;
            box-shadow: 0 0 25px var(--accent-gold);
            transform: scale(1.02);
        }

        /* الخطوط الجانبية النيون */
        .side-line {
            position: absolute;
            top: 10%;
            height: 80%;
            width: 4px;
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            border-radius: 10px;
        }
        .line-left { left: -2px; }
        .line-right { right: -2px; }

        @media (max-width: 400px) {
            .info-box b { font-size: 9px; }
            .circle-frame { width: 45px; height: 45px; }
            .diff-btn { width: 55px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="mission-outer-frame">
        <div class="side-line line-left"></div>
        <div class="side-line line-right"></div>

        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="https://via.placeholder.com/100" id="studentImg" alt="Student">
                </div>
                <div class="info-box">
                    <span id="studentName">MR. BROWSER</span>
                    <b id="studentCode">#ID-2026</b>
                    <div class="token-tag">5 TK</div>
                </div>
            </div>

            <div class="center-logo-area">
                <img src="logo.png" alt="EYC">
                <span class="vs-badge">VS</span>
            </div>

            <div class="activity-side">
                <div class="circle-frame">
                    <img src="https://via.placeholder.com/100" id="activityLogo" alt="Activity">
                </div>
                <div class="info-box">
                    <span id="actName">GOLDEN EAR</span>
                    <b id="actCode">CODE: G-10</b>
                    <div class="token-tag" style="background:var(--neon-blue)">M 1</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar">
            <div class="diff-card">
                <div class="diff-btn btn-a">A</div>
                <div class="diff-tk">2 TK</div>
            </div>
            <div class="diff-card">
                <div class="diff-btn btn-b">B</div>
                <div class="diff-tk">3 TK</div>
            </div>
            <div class="diff-card">
                <div class="diff-btn btn-c">C</div>
                <div class="diff-tk">5 TK</div>
            </div>
        </div>

        <div class="activity-content-frame">
            <div class="content-placeholder">
                ACTIVITY<br>CONTENT
            </div>
        </div>

        <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
    </div>

    <script>
        function submitMission() {
            alert("Mission Synchronizing with Command Center...");
            // هنا يتم إضافة الأكواد الخاصة بك مستقبلاً
        }
    </script>
</body>
</html>
