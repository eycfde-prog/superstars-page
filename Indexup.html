<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --blue-portal: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.35; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%); z-index: -1; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(252, 194, 0, 0.15); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); }

        .hero { text-align: center; padding: 60px 20px 40px; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4rem); background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin-bottom: 20px; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; background: var(--glass-bg); color: #fff; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .nav-btn:hover { border-color: var(--accent-gold); transform: translateY(-3px); background: rgba(252, 194, 0, 0.1); }
        .btn-highlight { background: var(--accent-gold); color: #000; border: none; }

        /* --- Wheel Section Styles --- */
        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            flex-wrap: wrap;
            padding: 60px 5%;
            perspective: 1000px;
        }

        .wheel-box {
            text-align: center;
            position: relative;
        }

        .wheel-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-gold);
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(252, 194, 0, 0.3);
        }

        .wheel-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }

        /* The Pointer */
        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 0; height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid var(--accent-gold);
            filter: drop-shadow(0 0 5px var(--accent-gold));
        }

        .main-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            border: 8px solid #1a1a1a;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
        }

        .wheel-purple { border-color: var(--purple-main); }
        .wheel-blue { border-color: var(--blue-portal); }

        /* Go Button in Middle */
        .go-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-family: 'Orbitron';
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            transition: 0.3s;
            border: none;
            font-size: 1.1rem;
        }

        .go-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px #fff;
        }

        /* Wheel Slices */
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
        }

        .slice span {
            transform: rotate(45deg);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            width: 80px;
            color: rgba(255,255,255,0.8);
            pointer-events: none;
        }

        /* Different Colors for Slices */
        .slice:nth-child(odd) { background: rgba(255, 255, 255, 0.03); }
        .slice:nth-child(even) { background: rgba(255, 255, 255, 0.07); }

        footer { padding: 40px 5%; text-align: center; background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,255,255,0.05); margin-top: 50px; }

        @media (max-width: 768px) {
            .btn-grid { grid-template-columns: 1fr 1fr; }
            .wheel-wrapper { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold);"><i class="fas fa-bars fa-lg"></i></div>
    </nav>

    <header class="hero">
        <div style="margin-bottom: 10px; color: var(--accent-gold); font-weight: bold; letter-spacing: 5px; font-size: 0.8rem; font-family: 'Orbitron';">MISSION CONTROL</div>
        <h1>Beyond Study <br>Level</h1>
        <p style="max-width: 700px; margin: 0 auto 30px; opacity: 0.8;">Select your mission from the energy wheels below and hit GO to start.</p>
        
        <div class="btn-grid">
            <button class="nav-btn btn-highlight"><i class="fas fa-user-plus"></i> Create Profile</button>
            <button class="nav-btn"><i class="fas fa-trophy"></i> Global Ranks</button>
            <button class="nav-btn"><i class="fas fa-book-open"></i> Your Guide</button>
            <button class="nav-btn"><i class="fas fa-id-badge"></i> My Profile</button>
        </div>
    </header>

    <section class="wheels-container">
        <div class="wheel-box">
            <h3 class="wheel-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="wheel-wrapper">
                <div class="wheel-pointer"></div>
                <button class="go-btn" onclick="spin('xbox')">GO</button>
                <div id="xbox-wheel" class="main-wheel wheel-purple">
                    </div>
            </div>
        </div>

        <div class="wheel-box">
            <h3 class="wheel-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="wheel-wrapper">
                <div class="wheel-pointer"></div>
                <button class="go-btn" onclick="spin('season')">GO</button>
                <div id="season-wheel" class="main-wheel wheel-blue">
                    </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-text">
            &copy; <span id="year"></span> EYC Academy Superstars. <br>
            <span style="font-size: 0.7rem; opacity: 0.5;">DESIGNED FOR ELITES</span>
        </div>
    </footer>

    <script>
        // Activities Lists
        const xboxActivities = [
            "Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", 
            "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"
        ];

        const seasonActivities = [
            "Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"
        ];

        // Function to create slices
        function createSlices(wheelId, activities) {
            const wheel = document.getElementById(wheelId);
            const deg = 360 / activities.length;
            
            activities.forEach((act, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${i * deg}deg) skewY(${90 - deg}deg)`;
                
                const span = document.createElement('span');
                span.innerText = act;
                // Reverse the skew for the text
                span.style.transform = `skewY(-${90 - deg}deg) rotate(${deg/2}deg)`;
                
                slice.appendChild(span);
                wheel.appendChild(slice);
            });
        }

        // Initialize Wheels
        createSlices('xbox-wheel', xboxActivities);
        createSlices('season-wheel', seasonActivities);

        // Spin Logic
        let spinning = false;
        function spin(type) {
            if (spinning) return;
            spinning = true;

            const isXbox = type === 'xbox';
            const wheel = document.getElementById(isXbox ? 'xbox-wheel' : 'season-wheel');
            const acts = isXbox ? xboxActivities : seasonActivities;
            
            // Randomly select an activity
            const randomIndex = Math.floor(Math.random() * acts.length);
            const degreePerSlice = 360 / acts.length;
            
            // Calculate rotation (multiple turns + target slice)
            // We subtract from 360 because CSS rotation is clockwise
            const targetRotation = (3600 + (360 - (randomIndex * degreePerSlice) - (degreePerSlice/2)));

            wheel.style.transform = `rotate(${targetRotation}deg)`;

            setTimeout(() => {
                spinning = false;
                const result = acts[randomIndex];
                // Navigate to page (Convert "Vivid X" to "VividX.html")
                const pageName = result.replace(/\s+/g, '') + ".html";
                alert("Heading to: " + result);
                window.location.href = pageName;
            }, 4100); 
        }

        // Particle Background Logic
        document.getElementById('year').textContent = new Date().getFullYear();
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 14 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.35;
                this.color = `rgba(255, 255, 255, ${this.opacity})`;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `300 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) { this.y = canvas.height + 20; }
                this.draw();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) particles.push(new LetterParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
