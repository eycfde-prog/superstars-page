<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #030303;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #d32f2f; /* لون أحمر أهدأ وأفخم */
            --season-grad: linear-gradient(145deg, rgba(0, 255, 163, 0.2), rgba(0, 0, 0, 0.9));
            --xbox-grad: linear-gradient(145deg, rgba(211, 47, 47, 0.2), rgba(0, 0, 0, 0.9));
            --gold-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            perspective: 1000px;
        }

        /* خلفية النجوم المضيئة */
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* اسم الطالب الخرافي بالشرار */
        #student-name-sparkle {
            position: fixed;
            top: 20px;
            right: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
            z-index: 1001;
            display: none;
            pointer-events: none;
        }

        /* زرار اللوج إن النابض */
        .login-pulse-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            animation: pulse 2s infinite;
            box-shadow: var(--gold-shadow);
            border: none;
            font-size: 24px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        /* مجموعة الدوائر الجانبية 3D */
        .profile-cluster {
            position: fixed; bottom: 30px; left: 30px; z-index: 1000;
            display: none; flex-direction: column-reverse; align-items: center; gap: 15px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(10,10,10,0.9); backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,204,0,0.2);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .float-circle:hover { transform: scale(1.1) rotate(5deg); }
        .main-img-circle { width: 90px; height: 90px; order: 3; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .token-circle { width: 70px; height: 70px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 14px; order: 2; }
        .rank-circle { width: 55px; height: 55px; font-family: 'Orbitron'; font-weight: 900; color: #fff; font-size: 12px; order: 1; }

        /* تصميم الكروت 3D والحركة */
        .swiper { padding-top: 50px; overflow: visible !important; }
        .swiper-slide {
            width: 300px; height: 420px; border-radius: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            opacity: 0; /* للبداية المخفية */
        }
        
        /* حركة الكوتشينة عند البداية */
        .card-spread { opacity: 1; transform: translateX(0) rotateY(0); }

        .swiper-slide-active { transform: scale(1.1) translateZ(50px); border-color: var(--accent-gold); }

        /* تأثير المسرح */
        .theater-mode .swiper-slide:not(.focus-card) { opacity: 0; transform: scale(0.5) translateY(200px); pointer-events: none; }
        .focus-card { transform: scale(0.8) translateY(-100px) rotateX(10deg) !important; z-index: 50; }

        /* الأقفال الجولد الـ 3D */
        .lock-icon-gold {
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
            font-size: 20px !important;
        }
        .mission-box.locked {
            background: rgba(255,215,0,0.05);
            border: 1px solid rgba(255,215,0,0.2);
            box-shadow: inset 0 0 15px rgba(255,215,0,0.05);
        }

        /* المودال - اللوج ان */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .modal-content {
            background: #0a0a0a; border: 2px solid var(--accent-gold); padding: 40px;
            border-radius: 30px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 0 50px rgba(255,204,0,0.15);
        }

        #back-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: var(--accent-gold); color: #000; border: none;
            padding: 15px 40px; border-radius: 40px; font-family: 'Orbitron';
            font-weight: 900; display: none; z-index: 1000; cursor: pointer;
        }

        /* تحسين سرعة التحميل */
        .loading-fast { transition: 0.3s all ease-in-out; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    
    <div id="student-name-sparkle"></div>

    <button class="login-pulse-btn" id="login-trigger" onclick="openLoginModal()">
        <i class="fas fa-fingerprint"></i>
    </button>

    <div class="profile-cluster" id="profile-cluster">
        <div class="float-circle main-img-circle"><img id="user-img" src="" alt=""></div>
        <div class="float-circle token-circle" id="user-tokens">0 <br>TK</div>
        <div class="float-circle rank-circle" id="user-rank">#0</div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 20px;">ACCESS KEY</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="Registered Email" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; background:#111; color:#fff; border:1px solid #333;">
            <input type="password" id="pass-input" class="modal-input" placeholder="Unique Code" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; background:#111; color:#fff; border:1px solid #333;">
            <button class="modal-btn" onclick="processLogin()" style="width:100%; padding:15px; margin-top:15px; border-radius:10px; background:var(--accent-gold); font-family:'Orbitron'; font-weight:900; cursor:pointer;">VERIFY IDENTITY</button>
            <span class="secondary-link" onclick="closeLoginModal()" style="color: #ff3131; cursor:pointer; display:block; margin-top:20px; font-size:12px;">CLOSE SYSTEM</span>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header" style="text-align:center; padding-top:40px;">
            <h1 style="font-family:'Orbitron'; font-size:3rem; letter-spacing:10px; color:#fff; text-shadow: 0 0 20px rgba(255,255,255,0.2);">EYC</h1>
            <div class="toggle-container" style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                <button class="mode-btn active season-mode" onclick="switchMode('season')" style="padding:10px 30px; border-radius:20px; cursor:pointer; background:transparent; color:#fff; border:1px solid var(--season-color);">SEASON</button>
                <button class="mode-btn xbox-mode" onclick="switchMode('xbox')" style="padding:10px 30px; border-radius:20px; cursor:pointer; background:transparent; color:#fff; border:1px solid var(--xbox-color);">XBOX ELITE</button>
            </div>
        </header>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 500px; margin: -50px auto 0; opacity: 0; transition: 0.5s;"></div>

    <button id="back-btn" onclick="exitFocusMode()">RETURN TO HUB</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        const unlockTimes = [
            { year: 2026, month: 1, day: 20, hour: 0, minute: 0 },    
            { year: 2026, month: 1, day: 20, hour: 17, minute: 25 },  
            { year: 2026, month: 1, day: 20, hour: 18, minute: 0 },   
            { year: 2026, month: 1, day: 20, hour: 19, minute: 30 },  
            { year: 2026, month: 1, day: 20, hour: 20, minute: 0 },   
            { year: 2026, month: 1, day: 20, hour: 21, minute: 0 },   
            { year: 2026, month: 1, day: 20, hour: 21, minute: 30 },  
            { year: 2026, month: 1, day: 20, hour: 22, minute: 0 },   
            { year: 2026, month: 1, day: 20, hour: 22, minute: 30 },  
            { year: 2026, month: 1, day: 20, hour: 23, minute: 0 }    
        ];

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let currentSwiper = null;

        window.onload = () => {
            renderActivities('season');
            animateCardsIn();
            if(currentUser) {
                updateUserUI();
                fetchProfileData();
            }
        }

        // حركة فرد الكوتشينة
        function animateCardsIn() {
            setTimeout(() => {
                const slides = document.querySelectorAll('.swiper-slide');
                slides.forEach((slide, index) => {
                    setTimeout(() => {
                        slide.style.opacity = '1';
                        slide.style.transform = 'translateX(0)';
                    }, index * 100);
                });
            }, 500);
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            try {
                const resp = await fetch(VENS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email: email, password: password })
                });
                const result = await resp.json();
                if(result.status === "success") {
                    currentUser = { email, name: result.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    updateUserUI();
                    fetchProfileData();
                    closeLoginModal();
                } else { alert(result.message); }
            } catch(e) { alert("Error connecting to server"); }
        }

        function updateUserUI() {
            if(currentUser) {
                document.getElementById('login-trigger').style.display = 'none';
                document.getElementById('profile-cluster').style.display = 'flex';
                const nameDisplay = document.getElementById('student-name-sparkle');
                nameDisplay.innerText = currentUser.name;
                nameDisplay.style.display = 'block';
                createSparkleEffect();
            }
        }

        async function fetchProfileData() {
            if(!currentUser) return;
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                document.getElementById('user-img').src = data.image;
                document.getElementById('user-tokens').innerHTML = `${data.tokens}<br><span style="font-size:8px">TOKENS</span>`;
                document.getElementById('user-rank').innerHTML = `#${data.rank}<br><span style="font-size:8px">RANK</span>`;
            } catch(e) {}
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'Seedsx', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'Golden earx', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'Elmagazinex', icon: 'fa-microphone-lines', tk: 200 },
                { name: 'Grammar X', code: 'Grammarx', icon: 'fa-network-wired', tk: 140 },
                { name: 'Figurative X', code: 'Figurativex', icon: 'fa-mask', tk: 180 },
                { name: 'Label X', code: 'Labelx', icon: 'fa-industry', tk: 110 },
                { name: 'SSS X', code: 'Sssx', icon: 'fa-bolt', tk: 250 }
            ]
        };

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, i) => `
                <div class="swiper-slide ${mode}-card" style="transform: translateX(${1000 + (i*100)}px)" onclick="enterFocusMode(this, '${mode}', '${act.code}')">
                    <div style="padding:40px; text-align:center;">
                        <div style="background:var(--accent-gold); color:#000; padding:5px 15px; border-radius:15px; display:inline-block; font-weight:900; margin-bottom:30px;">${act.tk} TK</div>
                        <div style="font-size:80px; margin-bottom:20px;"><i class="fas ${act.icon}"></i></div>
                        <h2 style="font-family:'Orbitron'; letter-spacing:2px;">${act.name}</h2>
                    </div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto', 
                grabCursor: true,
                keyboard: { enabled: true },
                coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        // كود التحكم بالكيبورد
        window.addEventListener('keydown', (e) => {
            if(e.key === "Enter") {
                const activeSlide = document.querySelector('.swiper-slide-active');
                if(activeSlide) activeSlide.click();
            }
        });

        async function enterFocusMode(card, mode, activityCode) {
            if(!currentUser) { openLoginModal(); return; }
            
            document.body.classList.add('theater-mode');
            card.classList.add('focus-card');
            document.getElementById('header-area').style.opacity = '0';
            document.getElementById('mission-grid').style.opacity = '1';
            document.getElementById('back-btn').style.display = 'block';

            const grid = document.getElementById('mission-grid');
            grid.innerHTML = Array(10).fill(0).map((_, i) => {
                const now = new Date();
                const t = unlockTimes[i];
                const unlockDate = new Date(t.year, t.month - 1, t.day, t.hour, t.minute);
                const unlocked = now >= unlockDate;
                
                return `
                    <div class="mission-box ${unlocked ? '' : 'locked'}" style="aspect-ratio:1; display:flex; flex-direction:column; align-items:center; justify-content:center; border-radius:15px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); cursor:pointer;">
                        ${unlocked ? '<i class="fas fa-play" style="color:var(--accent-gold)"></i>' : '<i class="fas fa-lock lock-icon-gold"></i>'}
                        <span style="font-size:10px; margin-top:5px;">M-${i+1}</span>
                    </div>
                `;
            }).join('');
        }

        function exitFocusMode() {
            document.body.classList.remove('theater-mode');
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('focus-card'));
            document.getElementById('header-area').style.opacity = '1';
            document.getElementById('mission-grid').style.opacity = '0';
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').style.background = mode === 'season' ? 'var(--season-color)' : 'transparent';
            document.querySelector('.xbox-mode').style.background = mode === 'xbox' ? 'var(--xbox-color)' : 'transparent';
            renderActivities(mode);
            animateCardsIn();
        }

        // انيميشن الخلفية (نجوم ذهبية بتلف)
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.05,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 204, 0, ${0.3 + Math.abs(Math.sin(s.angle))})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.angle += s.speed;
                // دوران بطيء
                s.x += Math.cos(s.angle) * 0.2;
                s.y += Math.sin(s.angle) * 0.2;
            });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawStars();

        // تأثير الشرار لاسم الطالب
        function createSparkleEffect() {
            const container = document.getElementById('student-name-sparkle');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✦';
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.color = 'gold';
                sparkle.style.fontSize = '10px';
                sparkle.style.opacity = '0';
                sparkle.style.transition = '1s';
                container.appendChild(sparkle);
                setTimeout(() => { sparkle.style.opacity = '1'; sparkle.style.transform = 'translateY(-20px) scale(0)'; }, 50);
                setTimeout(() => sparkle.remove(), 1000);
            }, 200);
        }
    </script>
</body>
</html>
