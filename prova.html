<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.4), rgba(0, 128, 255, 0.2));
            --xbox-grad: linear-gradient(135deg, rgba(255, 49, 49, 0.4), rgba(255, 150, 0, 0.2));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; }

        /* خلفية النجوم الذهبية السابحة */
        #star-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .star {
            position: absolute; background: var(--accent-gold); border-radius: 50%;
            filter: blur(1px); animation: drift linear infinite, twinkle 2s ease-in-out infinite;
        }
        @keyframes drift { from { transform: rotate(0deg) translateX(50px) rotate(0deg); } to { transform: rotate(360deg) translateX(50px) rotate(-360deg); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; scale: 1.2; } }

        /* اسم الطالب بالشرار */
        #user-status-bar {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            color: #fff; text-shadow: 0 0 10px var(--accent-gold);
            animation: spark 1.5s infinite alternate;
        }
        @keyframes spark { 
            0% { text-shadow: 0 0 5px #fff, 0 0 10px var(--accent-gold); transform: scale(1); }
            100% { text-shadow: 0 0 15px var(--accent-gold), 0 0 30px #ffaa00; transform: scale(1.05); }
        }

        /* زر اللوج إن النابض */
        .login-trigger {
            position: fixed; bottom: 30px; left: 30px; width: 80px; height: 80px;
            background: var(--accent-gold); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #000; font-size: 24px;
            z-index: 1100; cursor: pointer; border: none;
            box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7);
            animation: pulse-gold 2s infinite;
        }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); } }

        /* عنقود البروفايل المطور */
        .profile-cluster {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            display: none; flex-direction: column-reverse; align-items: center; gap: 10px;
        }
        .float-circle {
            border: 3px solid var(--accent-gold); border-radius: 50%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.5s;
        }
        .main-img-circle { width: 90px; height: 90px; border-width: 4px; z-index: 3; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .token-circle { width: 70px; height: 70px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 14px; }
        .rank-circle { width: 60px; height: 60px; font-family: 'Orbitron'; font-weight: 900; color: #fff; font-size: 16px; }

        /* تأثير دخول الكوتشينة */
        .swiper-slide {
            opacity: 0; transform: translateX(200px) rotate(10deg);
            animation: dealCards 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes dealCards { to { opacity: 1; transform: translateX(0) rotate(0); } }

        /* التصميم الخاص بالكروت والمهام */
        .swiper-slide { width: 280px; height: 380px; border-radius: 35px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.6s ease; }
        .focus-card { transform: scale(0.5) translateY(-150px) !important; z-index: 100; }
        .hide-other-cards { opacity: 0; pointer-events: none; transition: 0.8s; }

        #mission-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            position: fixed; top: 55%; left: 50%; transform: translate(-50%, -40%) scale(0.9);
            width: 95%; max-width: 500px; opacity: 0; visibility: hidden; transition: 0.5s;
        }
        #mission-grid.show { opacity: 1; visibility: visible; transform: translate(-50%, -40%) scale(1); }

        .mission-box {
            background: rgba(255,255,255,0.05); border-radius: 12px; aspect-ratio: 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); position: relative;
        }
        .lock-icon-gold { color: var(--accent-gold); filter: drop-shadow(0 0 5px rgba(255,204,0,0.5)); font-size: 18px; transform: perspective(500px) translateZ(10px); }
        
        /* Modal & UI */
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid var(--accent-gold); padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .modal-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; text-align: center; }
        .modal-btn { width: 100%; padding: 12px; background: var(--accent-gold); border: none; border-radius: 8px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }

        .header-area { text-align: center; padding: 20px 0; }
        .header-area h1 { font-family: 'Orbitron'; letter-spacing: 5px; background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; }
        
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); color: #fff; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; margin: 0 5px; }
        .mode-btn.active { background: var(--accent-gold); color: #000; }

        #back-btn { position: fixed; bottom: 20px; right: 20px; background: #ff3131; border: none; color: #fff; padding: 10px 20px; border-radius: 20px; font-family: 'Orbitron'; display: none; z-index: 1000; }

        @media (max-width: 480px) {
            #mission-grid { grid-template-columns: repeat(2, 1fr); max-height: 50vh; overflow-y: auto; }
            .swiper-slide { width: 240px; height: 320px; }
        }
    </style>
</head>
<body>

    <div id="star-field"></div>

    <button class="login-trigger" id="login-trigger" onclick="openLoginModal()">
        <i class="fas fa-fingerprint"></i>
    </button>

    <div id="user-status-bar">
        <span id="user-display">GUEST_AGENT</span>
    </div>

    <div class="profile-cluster" id="profile-cluster">
        <div class="float-circle main-img-circle"><img id="user-img" src="" alt=""></div>
        <div class="float-circle token-circle" id="user-tokens">0 TK</div>
        <div class="float-circle rank-circle" id="user-rank">#0</div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 20px;">ACCESS DENIED</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="EMAIL">
            <input type="password" id="pass-input" class="modal-input" placeholder="SECURITY CODE">
            <button class="modal-btn" onclick="processLogin()">AUTHENTICATE</button>
            <p onclick="closeLoginModal()" style="color:red; margin-top:15px; cursor:pointer; font-size:12px;">CANCEL</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <h1>EYC ACADEMY</h1>
        <div style="margin-top: 15px;">
            <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>

    <button id="back-btn" onclick="exitFocusMode()">BACK TO BASE</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";

        const unlockTimes = [
            { year: 2026, month: 1, day: 20, hour: 0, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 17, minute: 25 },
            { year: 2026, month: 1, day: 20, hour: 18, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 19, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 20, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 21, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 21, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 22, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 22, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 23, minute: 0 }
        ];

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        // نجوم الخلفية
        function createStars() {
            const container = document.getElementById('star-field');
            for(let i=0; i<50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 5 + 5) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }

        window.onload = () => {
            createStars();
            renderActivities('season');
            if(currentUser) {
                updateUserUI();
                fetchProfileData();
            }
        };

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            try {
                const resp = await fetch(VENS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const res = await resp.json();
                if(res.status === "success") {
                    currentUser = { email, name: res.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    updateUserUI();
                    fetchProfileData();
                    closeLoginModal();
                } else alert(res.message);
            } catch(e) { alert("Network Error"); }
        }

        function updateUserUI() {
            if(currentUser) {
                document.getElementById('user-display').innerText = currentUser.name;
                document.getElementById('login-trigger').style.display = 'none';
            }
        }

        async function fetchProfileData() {
            if(!currentUser) return;
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                if(data.image) {
                    document.getElementById('user-img').src = data.image;
                    document.getElementById('user-tokens').innerText = data.tokens + " TK";
                    document.getElementById('user-rank').innerText = "#" + data.rank;
                    document.getElementById('profile-cluster').style.display = 'flex';
                }
            } catch(e) {}
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'Seedsx', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'Golden earx', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'Elmagazinex', icon: 'fa-microphone-lines', tk: 200 },
                { name: 'Grammar X', code: 'Grammarx', icon: 'fa-network-wired', tk: 140 },
                { name: 'Figurative X', code: 'Figurativex', icon: 'fa-mask', tk: 180 },
                { name: 'Label X', code: 'Labelx', icon: 'fa-industry', tk: 110 },
                { name: 'SSS X', code: 'Sssx', icon: 'fa-bolt', tk: 250 }
            ]
        };

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" style="animation-delay: ${index * 0.1}s" onclick="enterFocusMode(this, '${mode}', '${act.code}')">
                    <div style="position:absolute; top:20px; left:20px; background:var(--accent-gold); color:#000; padding:5px 15px; border-radius:20px; font-weight:900; font-size:12px;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size:60px; margin-bottom:20px; color:#fff;"></i>
                    <div style="font-family:'Orbitron'; font-weight:900; font-size:1.5rem;">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto', 
                keyboard: { enabled: true, onlyInViewport: true }
            });
        }

        function enterFocusMode(card, mode, activityCode) {
            if(!currentUser) { openLoginModal(); return; }

            document.querySelectorAll('.swiper-slide').forEach(s => {
                if(s !== card) s.classList.add('hide-other-cards');
            });
            
            card.classList.add('focus-card');
            document.getElementById('header-area').style.opacity = '0';
            document.getElementById('mission-grid').classList.add('show');
            document.getElementById('back-btn').style.display = 'block';

            const grid = document.getElementById('mission-grid');
            const now = new Date();
            
            grid.innerHTML = Array(10).fill(0).map((_, i) => {
                const target = unlockTimes[i];
                const unlockDate = new Date(target.year, target.month - 1, target.day, target.hour, target.minute);
                const isLocked = now < unlockDate;
                const timeStr = `${target.hour}:${target.minute.toString().padStart(2, '0')}`;

                return `
                    <div class="mission-box" onclick="${!isLocked ? `startMission('${activityCode}', ${i+1})` : `alert('Unlocks at ${timeStr}')`}">
                        ${isLocked ? `<i class="fas fa-lock lock-icon-gold"></i>` : `<i class="fas fa-play" style="color:var(--season-color)"></i>`}
                        <span style="font-family:'Orbitron'; font-size:10px; margin-top:5px;">M-${i+1}</span>
                    </div>
                `;
            }).join('');
        }

        function exitFocusMode() {
            document.querySelectorAll('.swiper-slide').forEach(s => {
                s.classList.remove('hide-other-cards', 'focus-card');
            });
            document.getElementById('header-area').style.opacity = '1';
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        function startMission(act, num) {
            console.log(`Starting ${act} - Mission ${num}`);
            // Your logic remains untouched
        }
    </script>
</body>
</html>
