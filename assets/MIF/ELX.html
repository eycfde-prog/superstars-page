<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmagazine X | Voice Press | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-green: #39ff14; 
            --neon-blue: #00f2ff; 
            --glass: rgba(10, 10, 15, 0.85); 
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 10px; 
            direction: ltr;
        }

        /* تحسين السكرول بار */
        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }

        .magazine-container {
            max-width: 850px; 
            margin: 0 auto;
            background: var(--glass); 
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 20px; 
            padding: 20px; 
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .header-m { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; padding-bottom: 15px; }
        .header-m h1 { font-family: 'Orbitron'; color: var(--neon-green); letter-spacing: 2px; margin: 0; font-size: 1.4rem; }

        .article-box {
            background: rgba(255,255,255,0.03); 
            border-radius: 15px; 
            padding: 20px;
            line-height: 1.7; 
            font-size: 1.2rem; 
            color: #eee; 
            position: relative;
            text-align: justify; 
            border-left: 4px solid var(--neon-green);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .copy-btn {
            position: absolute; top: -10px; right: 10px;
            background: var(--neon-green); color: black; border: none;
            padding: 5px 15px; border-radius: 20px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 10px; font-weight: bold;
            transition: 0.3s; box-shadow: 0 0 10px var(--neon-green);
        }
        .copy-btn:hover { background: #fff; transform: translateY(-2px); }

        .upload-zone {
            margin-top: 25px; 
            padding: 20px; 
            border: 2px dashed rgba(0, 242, 255, 0.3);
            border-radius: 15px; 
            text-align: center; 
            transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); }

        .upload-label { 
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--neon-blue); 
            margin-bottom: 12px; 
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        input[type="file"] { 
            color: #aaa; 
            font-family: 'Rajdhani'; 
            font-size: 0.9rem;
            cursor: pointer;
        }

        .status-msg { 
            margin-top: 10px; 
            font-size: 12px; 
            color: var(--neon-green); 
            display: none; 
            font-weight: bold;
            font-family: 'Orbitron';
        }

        @media (max-width: 500px) {
            .article-box { font-size: 1.05rem; padding: 15px; }
            .header-m h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="magazine-container">
        <div class="header-m">
            <h1 id="m-title">ELMAGAZINE X: ISSUE #01</h1>
            <p style="color: #888; font-size: 12px; margin-top: 8px; font-family: 'Orbitron';">RECORD YOUR VOICE • UPLOAD THE TRUTH</p>
        </div>

        <div class="article-box">
            <button class="copy-btn" onclick="copyArticle()">COPY TEXT</button>
            <div id="article-content">
                </div>
        </div>

        <div class="upload-zone">
            <label class="upload-label">UPLOAD AUDIO EVIDENCE (MP3/WAV)</label>
            <input type="file" id="audioFile" accept="audio/*">
            <div id="status" class="status-msg">SIGNAL COPIED TO CLIPBOARD!</div>
        </div>
    </div>

<script>
    const magazineData = {
        "1": "The concept of artificial intelligence has transformed from science fiction into an everyday reality. Today, AI systems help us navigate traffic, suggest movies, and even translate languages in real-time. However, the true power of AI lies in its ability to analyze massive amounts of data to solve complex problems, such as predicting climate changes or discovering new medical treatments. While some people fear that machines might replace human workers, many experts believe that AI will actually act as a powerful tool to enhance human creativity. By handling repetitive and boring tasks, AI allows us to focus on more meaningful work that requires emotional intelligence and critical thinking. As we move forward, the challenge will be to ensure that these technologies are developed ethically and used for the benefit of everyone in society, creating a balanced future.",
        "2": "The deep ocean remains one of the most mysterious places on our planet, with much of it still unexplored by humans. Despite the extreme pressure and complete darkness, thousands of unique species thrive in this alien environment. Scientists use advanced robotic submarines to reach these depths, discovering glowing fish and giant squids that seem to belong in a fantasy movie. These explorations are not just about curiosity; they are vital for understanding the history of Earth. The ocean floor contains records of ancient climate shifts and volcanic activity that shaped our world. Furthermore, deep-sea organisms might hold the key to new medicines, as many possess unique chemical defenses. Protecting these fragile ecosystems from pollution and deep-sea mining is crucial, as they play a major role in regulating the global climate and supporting the balance of life on Earth.",
        "3": "Sustainable living is no longer just a trend; it has become a necessity for protecting our planet's future. Small changes in our daily routines can lead to significant environmental benefits over time. For example, reducing our reliance on single-use plastics helps protect marine life and keeps our oceans clean. Switching to renewable energy sources, like solar or wind power, reduces our carbon footprint and combats global warming. Additionally, supporting local farmers and eating seasonal food minimizes the energy used for transportation. Education plays a vital role in this movement, as people need to understand the impact of their choices. By choosing to reuse, repair, and recycle, we can move toward a circular economy that values resources rather than wasting them. Collective action is the only way to ensure a healthy, green planet for the generations that will follow us.",
        "4": "Space exploration has always captured the human imagination, driving us to look beyond our own world. Since the first moon landing, our technology has advanced enough to send rovers to Mars and telescopes into deep space. These missions provide us with breathtaking images and invaluable data about the origins of the universe. Many scientists believe that establishing a permanent human colony on Mars is the next logical step in our journey. This would require incredible innovation in life-support systems, radiation shielding, and sustainable food production. Beyond Mars, the search for habitable planets around other stars continues to be a primary goal for astronomers. While the costs of space travel are high, the potential rewards—such as new resources and a backup for humanity—are even higher. Exploring the cosmos reminds us of our small place in the universe and our shared destiny.",
        "5": "The history of the Silk Road is a fascinating tale of trade, culture, and connection between the East and the West. For centuries, this network of paths allowed merchants to carry precious goods like silk, spices, and tea across thousands of miles. However, the Silk Road was more than just a commercial route; it was a highway for ideas, religions, and technologies. Paper-making, gunpowder, and mathematical concepts traveled along these roads, forever changing the civilizations they reached. Travelers faced dangerous deserts and high mountains, often spending months or years on a single journey. This interaction led to a beautiful blending of art and architecture, visible in the ancient cities that still stand today. Understanding the Silk Road helps us realize that globalization is not a new phenomenon. It reminds us that human progress has always depended on our ability to share knowledge and cooperate across borders.",
        "6": "Regular physical exercise is one of the most important things you can do for your health and overall well-being. It is not just about building muscles or losing weight; the benefits for the brain are equally impressive. When we exercise, our bodies release chemicals that improve our mood and reduce feelings of stress and anxiety. Studies have shown that physically active people have better memory and sharper focus compared to those who are sedentary. Furthermore, exercise strengthens the heart and improves blood circulation, reducing the risk of chronic diseases. Whether it is a brisk walk in the park, a swimming session, or a high-energy dance class, the key is consistency. Finding an activity you truly enjoy makes it easier to stay committed to a healthy lifestyle. Remember, it is never too late to start moving and investing in a longer, happier life.",
        "7": "Renewable energy is rapidly becoming the primary source of power for modern civilizations as we move away from fossil fuels. Solar panels and wind turbines are now common sights, providing clean energy without emitting harmful gases. One of the greatest challenges of renewable energy has been storage, but new battery technologies are solving this problem. These batteries allow us to save energy generated on sunny or windy days for use when it is dark or calm. Hydroelectric and geothermal power also contribute to a stable and green energy grid. Transitioning to green energy not only protects the environment but also creates millions of new jobs in technology and construction. Governments around the world are investing billions to accelerate this transition, recognizing that energy independence is a key to national security. A future powered by the sun and wind is finally within our reach.",
        "8": "The Great Library of Alexandria was once the center of knowledge and learning for the entire ancient world. Founded in Egypt over two thousand years ago, it aimed to collect every book ever written in one place. Philosophers, mathematicians, and poets traveled from distant lands to study its scrolls and share their ideas. The library housed masterpieces of literature, early scientific discoveries, and maps of the known world. Unfortunately, much of this invaluable knowledge was lost during various fires and conflicts over the centuries. The loss of the library is considered one of the greatest tragedies in intellectual history, as it delayed human progress by centuries. Today, the spirit of Alexandria lives on in the digital age, where the internet serves as a global library for everyone. We must cherish and protect our shared knowledge to ensure it is never lost again in the future.",
        "9": "Digital security has become a critical concern in our increasingly connected world where we store our lives online. From personal photos to bank accounts, much of our sensitive information is accessible through our devices. Cybercriminals use sophisticated methods like phishing and malware to steal data and cause financial harm. To protect ourselves, it is essential to use strong, unique passwords for every account and enable two-factor authentication. Being cautious about clicking on suspicious links and keeping our software updated are also vital defense strategies. Furthermore, understanding the importance of privacy settings on social media can prevent strangers from accessing our personal details. Companies and governments are also investing heavily in encryption and firewalls to protect national infrastructure. In the digital age, being informed is the first line of defense against those who wish to exploit our information for their own gain.",
        "10": "The Amazon Rainforest is often called the lungs of the planet because it produces a huge percentage of our oxygen. It is home to millions of species of plants, insects, and animals, many of which are found nowhere else on Earth. This vast ecosystem also plays a vital role in regulating the world’s weather patterns and absorbing carbon dioxide. However, the Amazon is under constant threat from deforestation, illegal mining, and climate change. Every year, large areas of the forest are cleared for cattle ranching and agriculture, leading to a loss of biodiversity. Indigenous communities, who have lived in harmony with the forest for generations, are also losing their homes and traditions. Protecting the Amazon is not just a local issue; it is a global responsibility. International cooperation and sustainable practices are needed to save this natural wonder before it is too late for the planet."
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initMagazine() {
        const content = magazineData[taskNum] || magazineData["1"];
        document.getElementById('article-content').innerText = content;
        document.getElementById('m-title').innerText = `ELMAGAZINE X: ISSUE #${taskNum.padStart(2, '0')}`;
    }

    function copyArticle() {
        const text = document.getElementById('article-content').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const status = document.getElementById('status');
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 2000);
        });
    }

    // استقبال طلب البيانات من الأرينا
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const fileInput = document.getElementById('audioFile');
        
        if (fileInput.files.length === 0) {
            alert("⚠️ AGENT! You must upload your audio recording to proceed.");
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', 
                activityCode: 'EX',
                answers: [e.target.result], // إرسال الـ Base64 للملف الصوتي
                missionNum: taskNum 
            }, '*');
        };

        reader.readAsDataURL(file);
    }

    window.onload = initMagazine;
</script>
</body>
</html>
