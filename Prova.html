<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --igi-green: #00ff41;
            --royal-gold: #ffd700;
            --panel-bg: rgba(0, 0, 0, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            color: var(--igi-green);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* يمنع السكرول المزعج في الموبايل */
            display: flex;
            flex-direction: column;
        }

        /* خلفية IGI ثابتة */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .mission-outer-frame {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            border: 1px solid var(--igi-green);
        }

        /* هيدر نحيف للموبايل */
        .header-mini {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--igi-green);
        }

        .user-info, .mission-info { display: flex; align-items: center; gap: 8px; }
        
        .avatar {
            width: 35px; height: 35px;
            border-radius: 50%;
            border: 1px solid var(--igi-green);
            box-shadow: 0 0 5px var(--igi-green);
        }

        .text-wrap b { font-family: 'Orbitron', sans-serif; font-size: 0.75rem; color: #fff; display: block; }
        .text-wrap span { font-size: 0.6rem; color: var(--igi-green); }

        /* منطقة النشاط تأخذ كل ما تبقى من الشاشة */
        .iframe-container {
            flex: 1;
            width: 100%;
            background: #fff; /* خلفية بيضاء للنشاط لسهولة القراءة */
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* لوحة التحكم السفلية - ثابتة ونحيفة */
        .bottom-bar {
            height: 70px;
            background: var(--panel-bg);
            border-top: 1px solid var(--igi-green);
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            align-items: center;
            padding: 5px 10px;
            gap: 10px;
        }

        .side-btn {
            height: 45px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--igi-green);
            color: var(--igi-green);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.6rem;
            text-decoration: none;
        }

        .submit-core-btn {
            height: 50px;
            background: var(--igi-green);
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        /* نافذة الدليل المنبثقة */
        .guide-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; z-index: 1000;
            padding: 20px;
        }
        .guide-content {
            height: 100%; display: flex; flex-direction: column;
            border: 1px solid var(--igi-green); border-radius: 10px; padding: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="mission-outer-frame">
        <header class="header-mini">
            <div class="user-info">
                <img src="assets/Student.png" class="avatar" id="studentImg">
                <div class="text-wrap">
                    <b id="agentName">AGENT</b>
                    <span id="currentTokens">0 TK</span>
                </div>
            </div>
            
            <img src="assets/logo.png" style="height: 30px;">

            <div class="mission-info">
                <div class="text-wrap" style="text-align: left;">
                    <b id="actNameDisplay">ACT</b>
                    <span id="missionNum" style="color:var(--royal-gold)">M-1</span>
                </div>
            </div>
        </header>

        <div class="iframe-container">
            <iframe id="mainIframe" src=""></iframe>
        </div>

        <footer class="bottom-bar">
            <button class="side-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i>
                <span>GUIDE</span>
            </button>

            <button class="submit-core-btn" id="submitBtn" onclick="submitMission()">
                SUBMIT MISSION
            </button>

            <a href="MC.html" class="side-btn">
                <i class="fas fa-times"></i>
                <span>EXIT</span>
            </a>
        </footer>
    </div>

    <div id="guideOverlay" class="guide-overlay">
        <div class="guide-content">
            <h3 style="text-align:center; margin-bottom:10px;">MISSION GUIDE</h3>
            <iframe id="guideFrame" style="flex:1; background:#fff; border-radius:5px;"></iframe>
            <button class="submit-core-btn" style="margin-top:10px;" onclick="toggleGuide(false)">GOT IT!</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const actCode = urlParams.get('act') || 'GES'; 
        const mNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Task'; 

        const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

        document.getElementById('actNameDisplay').innerText = actCode;
        document.getElementById('missionNum').innerText = 'M-' + mNum;

        function init() {
            document.getElementById('mainIframe').src = `assets/MIF/${actCode}${mNum}.html`;
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0].toUpperCase();
            if(saved.image) {
                let img = saved.image;
                if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;
                document.getElementById('studentImg').src = img;
            }
        }

        function toggleGuide(show) {
            if(show) document.getElementById('guideFrame').src = `assets/MIF/Guide.html#${actCode}`;
            document.getElementById('guideOverlay').style.display = show ? 'block' : 'none';
        }

        async function submitMission() {
            const btn = document.getElementById('submitBtn');
            const iframe = document.getElementById('mainIframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const inputs = iframeDoc.querySelectorAll('input[type="text"]');
            
            let answers = [];
            inputs.forEach(i => { if(i.value.trim()) answers.push(i.value.trim()); });

            if (!answers.length) { alert("حل المهمة أولاً يا بطل!"); return; }

            btn.innerText = "SENDING...";
            btn.disabled = true;

            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        email: JSON.parse(localStorage.getItem('eyc_agent_data') || '{}').email,
                        activity: actCode,
                        mission: mNum,
                        answer: answers.join(" | ")
                    })
                });
                alert("تم الإرسال!");
                btn.innerText = "DONE";
            } catch (e) {
                btn.innerText = "SUBMIT";
                btn.disabled = false;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
