<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid X | Time Story | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-green: #39ff14; 
            --neon-purple: #bc13fe; 
            --glass-bg: rgba(8, 8, 12, 0.9); 
            --border-purple: rgba(188, 19, 254, 0.3);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr;
        }

        .vividx-container {
            max-width: 850px; 
            margin: 0 auto; 
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-vx h1 { 
            font-family: 'Orbitron'; 
            color: var(--neon-purple); 
            letter-spacing: 5px; 
            margin: 0 0 10px 0; 
            font-size: 1.6rem;
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.4);
        }

        /* Image & Time Indicator Frame */
        .image-frame-x {
            background: var(--glass-bg); 
            border: 1px solid var(--border-purple);
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        #target-image-x {
            width: 100%; 
            max-height: 420px; 
            object-fit: contain;
            border-radius: 12px; 
            display: block;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .time-label {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .time-frame-display {
            font-family: 'Orbitron';
            font-weight: bold; 
            font-size: 14px; 
            letter-spacing: 2px;
            color: var(--neon-purple); 
            border: 2px solid var(--neon-purple);
            padding: 6px 15px; 
            border-radius: 4px;
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.2);
        }

        /* Narrative Zone */
        .story-zone {
            background: rgba(10, 10, 15, 0.85); 
            border-radius: 15px;
            padding: 20px; 
            border: 1px solid rgba(57, 255, 20, 0.1);
            backdrop-filter: blur(8px);
        }

        .story-zone label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--neon-green);
            font-size: 11px; 
            margin-bottom: 15px; 
            letter-spacing: 2px; 
            text-align: left;
        }

        textarea {
            width: 100%; 
            height: 240px; 
            background: transparent; 
            border: none;
            color: #efefef; 
            font-family: 'Rajdhani'; 
            font-size: 1.15rem;
            line-height: 1.6; 
            outline: none; 
            resize: none; 
            box-sizing: border-box;
            border-left: 2px solid var(--neon-green); 
            padding: 5px 15px;
            transition: 0.3s;
        }

        textarea:focus {
            background: rgba(57, 255, 20, 0.02);
        }

        .footer-info {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-top: 15px; 
            font-family: 'Orbitron'; 
            font-size: 11px; 
            color: var(--neon-green);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 10px;
        }

        .word-glow { 
            text-shadow: 0 0 8px var(--neon-green);
            font-size: 14px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="vividx-container">
        <div class="header-vx">
            <h1 id="vx-title">VIVID-X MISSION</h1>
            <p style="color: #666; font-size: 13px; margin-bottom: 20px; letter-spacing: 1px;">TEMPORAL RECONSTRUCTION MISSION: BEYOND THE FRAME</p>
        </div>

        <div class="image-frame-x">
            <img id="target-image-x" src="" alt="VividX Visual">
            <div class="time-label">
                <span style="font-size: 10px; color: #888; font-family: 'Orbitron';">CHRONO-TARGET:</span>
                <span id="time-frame-text" class="time-frame-display">LOADING...</span>
            </div>
        </div>

        <div class="story-zone">
            <label>NARRATIVE TRANSMISSION:</label>
            <textarea id="storyInput" oninput="updateCount()"></textarea>
            
            <div class="footer-info">
                <span>THRESHOLD: 150 WORDS</span>
                <span>SYNC STATUS: <span id="wordCount" class="word-glow">0</span> WORDS</span>
            </div>
        </div>
    </div>

<script>
    const vividXScenarios = {
        "1": { img: "VX1.png", time: "PAST", desc: "Write a 150-word story describing the events that led to this chaotic kitchen scene..." },
        "2": { img: "VX2.png", time: "FUTURE", desc: "Write a 150-word story describing what will happen to this man after this moment..." },
        "3": { img: "VX3.png", time: "PAST", desc: "Recount how the child got the toy and the events leading to this moment..." },
        "4": { img: "VX4.png", time: "FUTURE", desc: "Describe the adventure that awaits this astronaut after this frame..." },
        "5": { img: "VX5.png", time: "PAST", desc: "Tell the story of the last time this library was bustling with life..." },
        "6": { img: "VX6.png", time: "FUTURE", desc: "Describe what will happen to this boat after this moment..." },
        "7": { img: "VX7.png", time: "PAST", desc: "Tell the artist's journey with this painting before this moment..." },
        "8": { img: "VX8.png", time: "FUTURE", desc: "Describe the impact and fate of this broken device after this moment..." },
        "9": { img: "VX9.png", time: "PAST", desc: "Narrate the rise and fall of this city until it became these ruins..." },
        "10": { img: "VX10.png", time: "FUTURE", desc: "Describe the life and legacy of this seed after it is planted..." }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVividX() {
        const scenario = vividXScenarios[taskNum] || vividXScenarios["1"];
        document.getElementById('target-image-x').src = `assets/vividxpics/${scenario.img}`;
        document.getElementById('time-frame-text').innerText = scenario.time;
        document.getElementById('storyInput').placeholder = scenario.desc;
        document.getElementById('vx-title').innerText = `VIVID-X: MISSION ${taskNum.padStart(2, '0')}`;
    }

    function updateCount() {
        const text = document.getElementById('storyInput').value.trim();
        const count = text ? text.split(/\s+/).length : 0;
        const display = document.getElementById('wordCount');
        display.innerText = count;
        
        if(count >= 150) {
            display.style.color = "#00ff00";
        } else {
            display.style.color = "var(--neon-green)";
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_VIVIDX_DATA') {
            const story = document.getElementById('storyInput').value.trim();
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', 
                activityCode: 'SSX_V', // كود مميز لقصص VividX
                answers: [story], 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVividX;
</script>
</body>
</html>
