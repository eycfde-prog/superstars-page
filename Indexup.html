<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --blue-portal: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #0a0a0a;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #letter-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.35;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(252, 194, 0, 0.15);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
            font-weight: 900; letter-spacing: 1.5px; color: var(--accent-gold);
        }

        .hero { text-align: center; padding: 60px 20px 20px; }
        .hero h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 15px; background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase;
        }

        /* --- New Selection Wheels Style --- */
        .wheels-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px 5%;
            perspective: 1000px;
        }

        .wheel-wrapper {
            text-align: center;
            position: relative;
        }

        .wheel-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-gold);
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(252, 194, 0, 0.3);
        }

        .main-wheel {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            position: relative;
            background: #111;
            border: 4px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-wheel:hover {
            transform: scale(1.02) rotate(2deg);
        }

        /* Center Go Button */
        .go-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            background: #000;
            border: 3px solid var(--accent-gold);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: #fff;
            box-shadow: 0 0 20px rgba(252, 194, 0, 0.4);
            transition: 0.3s;
        }

        .go-center:hover {
            background: var(--accent-gold);
            color: #000;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Wheel Segments */
        .segment {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 30px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(50% 50%, 35% 0%, 65% 0%); /* Dynamic based on count */
        }

        .segment span {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(0deg);
            pointer-events: none;
            transition: 0.3s;
            color: rgba(255,255,255,0.6);
            text-align: center;
            max-width: 60px;
        }

        .segment:hover {
            background: rgba(252, 194, 0, 0.15) !important;
        }

        .segment.active {
            background: var(--accent-gold) !important;
        }

        .segment.active span {
            color: #000;
            font-weight: 900;
        }

        /* Colors for different segments */
        .xbox-wheel .segment:nth-child(odd) { background: #1a1a1a; }
        .xbox-wheel .segment:nth-child(even) { background: #151515; }
        .season-wheel .segment:nth-child(odd) { background: #1a1a1a; }
        .season-wheel .segment:nth-child(even) { background: #151515; }

        footer { padding: 40px; text-align: center; background: #000; opacity: 0.8; }

        @media (max-width: 768px) {
            .main-wheel { width: 280px; height: 280px; }
            .wheels-container { gap: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold); cursor: pointer;"><i class="fas fa-bars fa-lg"></i></div>
    </nav>

    <header class="hero">
        <h1>Beyond Study <br>Level</h1>
        <p>Choose your mission from the specialized portals below.</p>
    </header>

    <section class="wheels-container">
        
        <div class="wheel-wrapper">
            <h3 class="wheel-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="main-wheel xbox-wheel" id="xboxWheel">
                <div class="go-center" onclick="navigateTo('xbox')">GO</div>
                </div>
            <p id="xbox-selected" style="margin-top:15px; font-size:0.8rem; color:var(--accent-gold); height:20px; font-weight:bold;"></p>
        </div>

        <div class="wheel-wrapper">
            <h3 class="wheel-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="main-wheel season-wheel" id="seasonWheel">
                <div class="go-center" onclick="navigateTo('season')">GO</div>
                </div>
            <p id="season-selected" style="margin-top:15px; font-size:0.8rem; color:var(--blue-portal); height:20px; font-weight:bold;"></p>
        </div>

    </section>

    <footer>
        <div style="color:#555; font-size:0.8rem;">&copy; 2026 EYC Academy Superstars. All Rights Reserved.</div>
    </footer>

    <script>
        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function createWheel(wheelId, activities, type) {
            const wheel = document.getElementById(wheelId);
            const total = activities.length;
            const angleStep = 360 / total;

            activities.forEach((act, i) => {
                const seg = document.createElement('div');
                seg.className = 'segment';
                
                // Calculate Clip Path for each slice
                const startAngle = i * angleStep;
                seg.style.transform = `rotate(${startAngle}deg)`;
                
                // Fine-tuning the clip-path to make slices perfect
                const clipPercentage = (angleStep / 2);
                seg.style.clipPath = `polygon(50% 50%, ${50 - clipPercentage*2}% 0%, ${50 + clipPercentage*2}% 0%)`;

                const text = document.createElement('span');
                text.innerText = act;
                // Counter-rotate text so it's readable
                text.style.transform = `rotate(0deg)`; 
                
                seg.appendChild(text);
                
                seg.onclick = () => {
                    // Remove active class from others
                    wheel.querySelectorAll('.segment').forEach(s => s.classList.remove('active'));
                    seg.classList.add('active');
                    
                    if(type === 'xbox') {
                        selectedXbox = act;
                        document.getElementById('xbox-selected').innerText = "Selected: " + act;
                    } else {
                        selectedSeason = act;
                        document.getElementById('season-selected').innerText = "Selected: " + act;
                    }
                };

                wheel.appendChild(seg);
            });
        }

        function navigateTo(type) {
            const selected = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!selected) {
                alert("Please select an activity first! يا مستر");
                return;
            }
            
            // تحويل الاسم لرابط (مثال: Vivid X تصبح vividx.html)
            const pageName = selected.toLowerCase().replace(/\s+/g, '') + ".html";
            window.location.href = pageName;
        }

        // Initialize Wheels
        createWheel('xboxWheel', xboxActivities, 'xbox');
        createWheel('seasonWheel', seasonActivities, 'season');

        // Background Particles Animation
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 14 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.35;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 50; i++) particles.push(new LetterParticle());
        animate();
    </script>
</body>
</html>
