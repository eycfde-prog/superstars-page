<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Hall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #030303;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.2), rgba(0, 128, 255, 0.1));
            --xbox-grad: linear-gradient(135deg, rgba(255, 49, 49, 0.2), rgba(255, 150, 0, 0.1));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; 
            font-family: 'Cairo', sans-serif;
            perspective: 1000px;
        }

        /* Background Swimming Names */
        #bg-names {
            position: fixed; inset: 0; z-index: -2; opacity: 0.05;
            pointer-events: none; font-family: 'Orbitron'; font-weight: 900;
            display: flex; flex-wrap: wrap; gap: 50px; justify-content: space-around;
            transform: rotate(-15deg) scale(1.2);
        }
        .swimming-word { font-size: 40px; color: var(--accent-gold); animation: swim 20s linear infinite; }
        @keyframes swim { from { transform: translateY(0); } to { transform: translateY(-100vh); } }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }

        /* User Identity Sparkle */
        #user-sparkle-name {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            font-family: 'Orbitron'; font-weight: 900; font-size: 24px;
            color: #fff; text-shadow: 0 0 10px var(--accent-gold), 0 0 20px var(--accent-gold);
            display: none; pointer-events: none;
        }
        #user-sparkle-name::after {
            content: '✦'; position: absolute; animation: spark 1s infinite; color: var(--accent-gold);
        }
        @keyframes spark { 0%, 100% { opacity:0; transform: scale(0.5); } 50% { opacity:1; transform: scale(1.2); } }

        /* Profile Cluster */
        .profile-cluster {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; gap: 12px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255,204,0,0.4); overflow: hidden;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-img-circle { width: 90px; height: 90px; }
        .token-circle { width: 75px; height: 75px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); }
        .rank-circle { width: 60px; height: 60px; font-family: 'Orbitron'; border-color: #fff; }

        /* Pulsing Login Button */
        #floating-login-btn {
            width: 100px; height: 100px; background: var(--accent-gold); color: #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px; cursor: pointer;
            box-shadow: 0 0 30px var(--accent-gold); animation: pulseBtn 1.5s infinite;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,204,0,0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255,204,0,0); } 100% { transform: scale(1); } }

        /* Auth Modal */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .modal-content {
            background: #0a0a0a; border: 2px solid var(--accent-gold); padding: 40px;
            border-radius: 30px; width: 90%; max-width: 400px; text-align: center;
        }
        .modal-input {
            width: 100%; background: #111; border: 1px solid #333; padding: 15px;
            margin: 10px 0; border-radius: 15px; color: #fff; text-align: center; font-size: 18px;
        }
        .modal-btn {
            width: 100%; background: var(--accent-gold); color: #000; padding: 15px;
            border: none; border-radius: 15px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
        }

        /* Swiper & Cards */
        .swiper-slide { 
            width: 300px; height: 420px; border-radius: 40px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); 
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            opacity: 0; transform: translateX(500px) rotateY(-30deg); /* Card sorting effect */
        }
        .swiper-slide-active { border-color: var(--accent-gold); }
        .season-card { background: var(--season-grad); }
        .xbox-card { background: rgba(255, 49, 49, 0.05); border-color: rgba(255, 49, 49, 0.3); }

        /* Mission Grid */
        #mission-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
            max-width: 450px; margin: -50px auto 0; opacity: 0; 
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; z-index: 20; position: relative;
        }
        #mission-grid.show { opacity: 1; transform: translateY(-20px); pointer-events: auto; }

        .mission-box {
            aspect-ratio: 1; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transform-style: preserve-3d; transition: 0.3s;
        }
        .gold-lock {
            color: var(--accent-gold); font-size: 20px; 
            filter: drop-shadow(0 0 10px rgba(255,204,0,0.5));
            transform: translateZ(20px);
        }

        .focus-card { 
            transform: scale(0.6) translateY(-100px) rotateX(10deg) !important; 
            z-index: 100;
        }

        .hide-context { opacity: 0 !important; pointer-events: none; }

        #back-btn {
            display: none; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #ff3131; color: #fff; padding: 15px 40px; border-radius: 40px;
            font-family: 'Orbitron'; font-weight: 900; z-index: 1000; border: none;
        }

        footer {
            position: fixed; bottom: 10px; width: 100%; text-align: center;
            font-size: 10px; color: #333; font-family: 'Orbitron'; letter-spacing: 2px;
        }
    </style>
</head>
<body id="main-body">

    <div id="bg-names"></div>
    <canvas id="rank-canvas"></canvas>

    <div id="user-sparkle-name">MR. EZZ</div>

    <div class="profile-cluster">
        <div id="floating-login-btn" onclick="openLoginModal()">دخول</div>
        <div id="actual-profile" style="display: none; flex-direction: column; gap: 10px; align-items: center;">
            <div class="float-circle main-img-circle"><img id="user-img" src="" style="width:100%; height:100%; object-fit:cover;"></div>
            <div class="float-circle token-circle"><span style="font-size:10px">TOKENS</span><span id="u-tk" style="font-size:18px">0</span></div>
            <div class="float-circle rank-circle"><span style="font-size:8px">RANK</span><span id="u-rk" style="font-size:14px">#0</span></div>
        </div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:20px;">تعريف العميل</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="البريد الإلكتروني">
            <input type="password" id="pass-input" class="modal-input" placeholder="كود المرور">
            <button class="modal-btn" onclick="processLogin()">تحقق واختراق</button>
            <p onclick="closeLoginModal()" style="color:#ff3131; margin-top:20px; cursor:pointer; font-size:12px;">إلغاء العملية</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header style="text-align:center; padding-top:40px;">
            <h1 class="orbitron" style="font-size:45px; background: linear-gradient(#fff, #ffcc00); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:10px;">EYC HUB</h1>
            <p style="font-family:'Orbitron'; color:var(--accent-gold); font-size:12px; letter-spacing:5px;">مركز العمليات الرئيسي</p>
        </header>

        <div style="display:flex; justify-content:center; gap:20px; margin-top:30px;">
            <button class="mode-btn active season-mode" style="background:var(--season-color); color:#000; border-radius:20px; padding:10px 30px; font-family:'Orbitron'; font-weight:900;" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" style="background:rgba(255,255,255,0.05); color:#fff; border-radius:20px; padding:10px 30px; font-family:'Orbitron'; font-weight:900;" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper" style="margin-top:40px;">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>

    <button id="back-btn" onclick="exitFocusMode()">إلغاء المهمة</button>

    <footer>© 2026 EYC ACADEMY | MISSION CONTROL UNIT</footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";

        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: 130 }
            ]
        };

        // Background names swim
        const bgContainer = document.getElementById('bg-names');
        const allNames = [...activities.season, ...activities.xbox];
        allNames.forEach(a => {
            let span = document.createElement('span');
            span.className = 'swimming-word';
            span.innerText = a.name;
            span.style.animationDelay = Math.random() * 10 + 's';
            bgContainer.appendChild(span);
        });

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, i) => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this)">
                    <div style="position:absolute; top:20px; left:20px; background:var(--accent-gold); color:#000; padding:5px 15px; border-radius:10px; font-family:'Orbitron'; font-weight:900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size:80px; margin-bottom:20px;"></i>
                    <h3 class="orbitron" style="font-size:28px;">${act.name}</h3>
                </div>
            `).join('');

            if(currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                speed: 800,
                keyboard: { enabled: true },
                on: {
                    init: function() {
                        // Card deck entry animation
                        document.querySelectorAll('.swiper-slide').forEach((s, i) => {
                            setTimeout(() => {
                                s.style.opacity = "1";
                                s.style.transform = "translateX(0) rotateY(0)";
                            }, i * 150);
                        });
                    }
                }
            });
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!email || !pass) return;

            // Simulate login and UI switch
            document.getElementById('floating-login-btn').style.display = 'none';
            document.getElementById('actual-profile').style.display = 'flex';
            document.getElementById('user-sparkle-name').style.display = 'block';
            document.getElementById('user-sparkle-name').innerText = email.split('@')[0].toUpperCase();
            closeLoginModal();

            // Actual fetch
            try {
                const resp = await fetch(`${RANKS_URL}?email=${email}`);
                const data = await resp.json();
                document.getElementById('user-img').src = data.image;
                document.getElementById('u-tk').innerText = data.tokens;
                document.getElementById('u-rk').innerText = "#" + data.rank;
            } catch(e) {}
        }

        function enterFocusMode(card) {
            if(card.classList.contains('focus-card')) {
                // Already in focus, maybe start mission?
                return;
            }
            document.getElementById('header-area').classList.add('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { if(s !== card) s.classList.add('hide-context'); });
            card.classList.add('focus-card');
            
            const grid = document.getElementById('mission-grid');
            grid.innerHTML = Array(10).fill(0).map((_, i) => `
                <div class="mission-box">
                    <i class="fas fa-lock gold-lock"></i>
                    <span class="orbitron">M-${i+1}</span>
                </div>
            `).join('');
            
            setTimeout(() => {
                grid.classList.add('show');
                document.getElementById('back-btn').style.display = 'block';
            }, 400);
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('hide-context', 'focus-card'));
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            renderActivities(mode);
        }

        // Optimized Particles
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle { constructor() { this.init(); } init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.speed = Math.random() * 0.5 + 0.1; this.opacity = Math.random() * 0.2; } draw() { ctx.fillStyle = `rgba(255,204,0,${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fill(); this.y -= this.speed; if(this.y < 0) this.y = canvas.height; } }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
        initCanvas();
        for(let i=0; i<50; i++) particles.push(new Particle());
        animate();

        renderActivities('season');
    </script>
</body>
</html>
