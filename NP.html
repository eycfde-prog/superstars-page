<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="npstyle.css">
</head>
<body>

    <div id="successScreen" class="modal">
        <div class="glass-card p-8 text-center max-w-lg w-full border-t-4 border-yellow-500 shadow-2xl">
            <h2 class="orbitron text-2xl mb-6 text-yellow-500 font-black">IDENTITY FORGED</h2>
            
            <div class="flex flex-col items-center mb-6">
                <div class="relative">
                    <div class="absolute inset-0 bg-yellow-500 blur-2xl opacity-20 rounded-full"></div>
                    <img id="finalAvatar" src="" class="w-32 h-32 relative bg-black/40 rounded-full border-2 border-yellow-500/50 mb-4 object-cover" alt="Hunter">
                </div>
                <h3 id="finalName" class="text-xl font-bold orbitron tracking-wider">HUNTER NAME</h3>
            </div>

            <div class="bg-black/60 border border-yellow-500/30 p-4 rounded-2xl mb-8">
                <span class="text-[10px] block text-gray-500 mb-1 orbitron">SECRET ACCESS CODE</span>
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron">----</span>
            </div>

            <button onclick="location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-xl hover:bg-yellow-400 transition-all">ENTER HEADQUARTERS</button>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-4">
        
        <header class="text-center mb-8">
            <h1 class="orbitron text-3xl md:text-5xl font-black text-white">FORGE <span class="text-yellow-500 text-glow">IDENTITY</span></h1>
            <p class="text-gray-500 text-[10px] mt-2 tracking-[4px] uppercase">Construct Your Virtual Operative</p>
        </header>

        <form id="regForm" class="w-full max-w-4xl">
            
            <div class="step-content active" id="step1">
                <div class="glass-card p-6 md:p-10 flex flex-col items-center">
                    <div class="orbitron text-yellow-500 text-sm mb-6 flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-yellow-500 text-black flex items-center justify-center text-[10px]">01</span>
                        DESIGN AGENT
                    </div>

                    <div class="avatar-preview-container p-4">
                        <img id="avatarImg" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Agent" alt="Hunter Avatar">
                    </div>

                    <div class="flex gap-4 mb-8">
                        <button type="button" onclick="randomizeAvatar()" class="w-12 h-12 bg-yellow-500 text-black rounded-full flex items-center justify-center hover:scale-110 transition">
                            <i class="fas fa-dice"></i>
                        </button>
                    </div>

                    <div class="w-full">
                        <div class="customizer-tabs flex overflow-x-auto gap-4 mb-4 pb-2 border-b border-white/10 no-scrollbar">
                            <span class="cursor-pointer whitespace-nowrap hover:text-yellow-500 orbitron text-[10px]" onclick="loadOptions('top')">üíá Hair</span>
                            <span class="cursor-pointer whitespace-nowrap hover:text-yellow-500 orbitron text-[10px]" onclick="loadOptions('accessories')">üëì Access.</span>
                            <span class="cursor-pointer whitespace-nowrap hover:text-yellow-500 orbitron text-[10px]" onclick="loadOptions('clothes')">üëî Clothes</span>
                            <span class="cursor-pointer whitespace-nowrap hover:text-yellow-500 orbitron text-[10px]" onclick="loadOptions('eyes')">üëÅ Eyes</span>
                        </div>
                        <div id="optionsGrid" class="grid grid-cols-4 gap-2 mb-6">
                            </div>
                    </div>

                    <button type="button" class="btn-next w-full p-4" onclick="nextStep(2)">PROCEED TO CLEARANCE</button>
                </div>
            </div>

            <div class="step-content" id="step2">
                <div class="glass-card p-6 md:p-10">
                    <div class="orbitron text-yellow-500 text-sm mb-6 flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-yellow-500 text-black flex items-center justify-center text-[10px]">02</span>
                        PERSONAL DATA
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="input-label">FULL NAME (ENGLISH)</label>
                            <input type="text" name="fullName" id="userNameInput" required placeholder="John Doe" class="custom-input w-full">
                        </div>
                        
                        <div>
                            <label class="input-label">ACADEMY EMAIL</label>
                            <input type="email" name="email" required placeholder="agent@eyc.com" class="custom-input w-full">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                            <label class="checkbox-container">
                                <input type="checkbox" name="prog" value="Season" class="w-5 h-5 accent-yellow-500">
                                <span class="text-sm font-bold">Season Membership</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-5 h-5 accent-blue-500">
                                <span class="text-sm font-bold text-blue-400">XBoX Elite Access</span>
                            </label>
                        </div>

                        <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl mt-4">
                            <label class="block text-[9px] text-blue-400 mb-2 orbitron">XBOX PLAN SELECTION</label>
                            <select id="xboxPlan" class="w-full custom-input">
                                <option value="Free">Standard Free Access</option>
                                <option value="Premium">Elite Premium (Paid)</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4 mt-10">
                        <button type="button" onclick="nextStep(1)" class="btn-back flex-1 p-4">BACK</button>
                        <button type="submit" id="submitBtn" class="submit-btn-final flex-[2] p-4">
                            <span id="btnText">FINALIZE IDENTITY</span>
                            <div id="loader" class="loader mx-auto"></div>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_Bqa-B-1PkEGT2JddeAsUergyKeHbgFiwSb8aUfps91PWQLDCyOpxvtS16VtsRIbcWg/exec";

        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function randomizeAvatar() {
            const randomSeed = Math.random().toString(36).substring(7);
            document.getElementById('avatarImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
        }

        function loadOptions(category) {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = `<p class="text-[8px] text-gray-400 col-span-4 orbitron">Syncing ${category}...</p>`;
            
            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
            setTimeout(() => {
                grid.innerHTML = '';
                for(let i=1; i<=4; i++) {
                    const opt = document.createElement('div');
                    opt.className = "h-12 bg-white/5 border border-white/10 rounded-lg cursor-pointer hover:border-yellow-500 flex items-center justify-center text-[10px]";
                    opt.innerText = "VAR " + i;
                    opt.onclick = () => {
                        const seed = Math.random().toString(36).substring(7);
                        document.getElementById('avatarImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                    };
                    grid.appendChild(opt);
                }
            }, 300);
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            const panel = document.getElementById('xboxSubMethod');
            panel.style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const avatarUrl = document.getElementById('avatarImg').src;
            const hunterName = document.getElementById('userNameInput').value;

            const data = {
                name: hunterName,
                email: formData.get('email'),
                programs: progs.join(', '),
                image: avatarUrl,
                xboxType: document.getElementById('xboxCheck').checked ? document.getElementById('xboxPlan').value : "None"
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.status === "success" || result.result === "success") {
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿ®ŸäÿßŸÜÿßÿ™ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
                    document.getElementById('finalAvatar').src = avatarUrl;
                    document.getElementById('finalName').innerText = hunterName.toUpperCase();
                    document.getElementById('displayStudentCode').innerText = result.code || "EYC-" + Math.floor(1000 + Math.random() * 9000);
                    
                    // ÿ•ÿ∏Ÿáÿßÿ± ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("‚ö†Ô∏è PROTOCOL ERROR: " + result.message);
                }
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è CONNECTION LOST - Check your uplink");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
