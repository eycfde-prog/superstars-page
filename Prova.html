<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Rozy Vault | 3D Luxury Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wood-dark: #3a1f0d;
            --wood-medium: #5d3a1a;
            --wood-light: #8b5a2b;
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --box-size: 200px;
        }

        @media (max-width: 480px) {
            :root { --box-size: 160px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e1e1e 0%, #000 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2000px;
        }

        /* نص التعليمات */
        .instruction-text {
            position: absolute;
            top: 10%;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 15px var(--gold-glow);
            animation: pulse 2s infinite;
            z-index: 100;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* مسرح الـ 3D */
        .stage {
            transform-style: preserve-3d;
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
        }

        .box-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(45deg);
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        /* ملامح وجوه الصندوق */
        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--wood-medium);
            border: 2px solid var(--wood-dark);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
        }

        /* زخرفة ذهبية على الجوانب */
        .face::before {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid var(--gold);
            opacity: 0.3;
        }

        .front  { transform: translateZ(calc(var(--box-size) / 2)); background: var(--wood-light); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--box-size) / 2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--box-size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size) / 2)); background: #221105; }

        /* الغطاء العلوي المتحرك */
        .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)); 
            background: var(--wood-light);
            border: 3px solid var(--wood-dark);
            transition: transform 0.8s cubic-bezier(0.5, -0.5, 0.3, 1.5), opacity 0.5s;
            transform-origin: top;
            z-index: 50;
        }

        .lid-content {
            transform: rotateZ(180deg); /* لتعديل اتجاه النص */
            text-align: center;
        }

        .eyc-text { 
            font-family: 'Orbitron';
            color: var(--gold); 
            font-size: 28px; 
            font-weight: 900; 
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .rozy-text { 
            font-family: 'Great Vibes', cursive;
            color: #fff; 
            font-size: 24px; 
            margin-top: -5px;
            display: block;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* حالة الفتح */
        .is-open {
            transform: rotateX(-15deg) rotateY(0deg) scale(1.1) !important;
        }

        .is-open .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)) translateY(-200px) rotateY(20deg); 
            opacity: 0;
            pointer-events: none;
        }

        /* منطقة التوكينز */
        .token-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .token {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('Token.png') no-repeat center/contain;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            filter: drop-shadow(0 0 15px var(--gold));
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* توهج داخلي عند الفتح */
        .inner-light {
            position: absolute;
            width: 80%;
            height: 80%;
            background: var(--gold);
            filter: blur(40px);
            opacity: 0;
            transition: 0.6s;
        }
        .is-open .inner-light { opacity: 0.5; }

        .confetti {
            position: absolute;
            width: 6px; height: 6px;
            z-index: 100;
        }

        @keyframes explode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">TAP TO OPEN ROZY'S VAULT</div>

    <div class="stage">
        <div id="box" class="box-3d" onclick="openBox()">
            <div class="inner-light"></div>
            
            <div class="face front">
                <div style="color: var(--gold); font-size: 12px; letter-spacing: 2px; opacity: 0.6;">PREMIUM</div>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            
            <div class="face top">
                <div class="lid-content">
                    <span class="eyc-text">EYC</span>
                    <span class="rozy-text">Rozy</span>
                </div>
            </div>
            
            <div class="face bottom"></div>

            <div id="tokenArea" class="token-container"></div>
        </div>
    </div>

    <script>
        let opened = false;

        function openBox() {
            if (opened) return;
            opened = true;

            const box = document.getElementById('box');
            const status = document.getElementById('status');
            
            // تفعيل حركة الفتح
            box.classList.add('is-open');
            status.style.opacity = '0';

            // انفجار الزينة
            createConfetti();

            // إخراج التوكينز بعد برهة من الفتح
            setTimeout(() => {
                spawnTokens(6);
            }, 300);
        }

        function spawnTokens(count) {
            const area = document.getElementById('tokenArea');
            const radius = window.innerWidth < 480 ? 140 : 220;

            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token';
                // الصورة يجب أن تكون بجانب الملف باسم Token.png
                token.style.backgroundImage = "url('Token.png')"; 
                area.appendChild(token);

                // توزيع مروحي (Fan-out)
                const angle = (-Math.PI * 0.8) + (i / (count - 1)) * (Math.PI * 0.6);
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;

                setTimeout(() => {
                    token.style.opacity = "1";
                    token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.2) rotateY(360deg)`;
                }, i * 150);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.backgroundColor = i % 2 === 0 ? '#ffd700' : '#fff';
                c.style.left = '50%';
                c.style.top = '50%';
                
                const tx = (Math.random() - 0.5) * 800 + 'px';
                const ty = (Math.random() - 0.5) * 800 - 100 + 'px';
                c.style.setProperty('--tx', tx);
                c.style.setProperty('--ty', ty);
                
                c.style.animation = `explode ${1 + Math.random()}s forwards cubic-bezier(0,1,1,1)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }
    </script>
</body>
</html>
