<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike Activity | Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc00; }
        body { font-family: 'Cairo', sans-serif; background: transparent; color: white; overflow-x: hidden; padding: 10px; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; }
        .input-alike { 
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; 
            padding: 10px; text-align: center; width: 100%; color: var(--gold); 
            font-family: 'Orbitron'; outline: none; font-size: 14px; direction: ltr; /* English input */
        }
        .input-alike:focus { border-color: var(--gold); }
        .label-ar { direction: rtl; display: block; width: 100%; font-weight: bold; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        footer { margin-top: 20px; text-align: center; font-size: 10px; color: rgba(255,255,255,0.3); font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div id="activityWrapper" class="grid grid-cols-1 gap-4 w-full"></div>
    
    <footer>DESIGNED BY VICTOR - EYC VENS ENGINE v9.6</footer>

<script>
    // بيانات المهمة - (يتم تغيير هذه المصفوفة في كل ملف من الـ 10)
    const currentTask = [{m1:"مذود", m2:"أجش (صوت)", a1:"hoarse", a2:"horse"}, {m1:"يريد", m2:"اعتاد على", a1:"wont", a2:"want"}, {m1:"بحيرة", m2:"المرء", a1:"lake", a2:"one"}, {m1:"سلم (درج)", m2:"نظرة", a1:"stair", a2:"stare"}, {m1:"عاري", m2:"دب", a1:"bare", a2:"bear"}, {m1:"أرنب بري", m2:"شعر", a1:"hare", a2:"hair"}, {m1:"يشفى", m2:"كعب", a1:"heal", a2:"heel"}, {m1:"مجلس", m2:"نصيحة", a1:"council", a2:"counsel"}, {m1:"ربح", m2:"واحد", a1:"won", a2:"one"}, {m1:"الروح", m2:"نعل", a1:"soul", a2:"sole"}]
    window.onload = () => { renderActivity(); };

    function renderActivity() {
        const wrapper = document.getElementById('activityWrapper');
        wrapper.innerHTML = currentTask.map((pair, index) => `
            <div class="glass-card p-4 flex flex-col gap-3">
                <span class="text-[9px] orbitron text-yellow-500 opacity-50"># CASE ${index + 1}</span>
                <div class="grid grid-cols-2 gap-3">
                    <div class="flex flex-col gap-1">
                        <label class="text-[12px] text-gray-300 text-center label-ar">${pair.m1}</label>
                        <input type="text" data-answer="${pair.a1}" class="input-alike task-input" placeholder="..." autocomplete="off">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[12px] text-gray-300 text-center label-ar">${pair.m2}</label>
                        <input type="text" data-answer="${pair.a2}" class="input-alike task-input" placeholder="..." autocomplete="off">
                    </div>
                </div>
            </div>
        `).join('');
    }

    window.checkAnswers = function() {
        let score = 0;
        const inputs = document.querySelectorAll('.task-input');
        inputs.forEach(input => {
            if (input.value.trim().toLowerCase() === input.getAttribute('data-answer').toLowerCase()) {
                score++;
                input.style.borderColor = "#00ffa3";
            } else {
                input.style.borderColor = "#ff3131";
            }
        });
        return { points: score, total: inputs.length };
    };
</script>
</body>
</html>
