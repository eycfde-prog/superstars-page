<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionx.css">
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="assets/Student.png" id="studentImg">
                </div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">BROWSER</b>
                    <div class="token-tag" id="mainTokens">5 TK</div>
                </div>
            </div>

            <div class="center-logo-area">
                <img src="assets/logo.png">
            </div>

            <div class="activity-side">
                <div class="circle-frame">
                    <img src="" id="activityLogo">
                </div>
                <div class="info-box">
                    <span id="missionCodeDisplay">MISSION</span>
                    <b id="activityNameDisplay">...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 1</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn" data-lv="A">LEVEL A</div>
            <div class="diff-btn" data-lv="B">LEVEL B</div>
            <div class="diff-btn" data-lv="C">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i> GUIDE
            </button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="javascript:history.back()" class="nav-btn">
                BACK <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>هاي يا بطل! أنا <strong>Glassy</strong>. شوف دليل المهمة هنا:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت المطبخ!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const actCode = urlParams.get('act') || 'GES'; 
        const missionNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Activity'; 

        document.getElementById('activityNameDisplay').innerText = actName;
        document.getElementById('missionCodeDisplay').innerText = actCode;
        document.getElementById('missionNum').innerText = 'M ' + missionNum;
        document.getElementById('activityLogo').src = `assets/AL/${actCode.replace(/[0-9]/g, '')}.png`;

        function loadMission(level) {
            let fileName = "";
            const isXbox = actCode.includes('X');

            if (isXbox) {
                fileName = `${actCode}${missionNum}${level}.html`;
            } else {
                fileName = `${actCode}${missionNum}.html`;
                const bar = document.getElementById('difficultyBar');
                bar.style.opacity = '0.3';
                bar.style.pointerEvents = 'none';
            }

            document.getElementById('mainIframe').src = `assets/MIF/${fileName}`;
            
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.style.background = "var(--disabled-gray)";
                btn.style.borderColor = "transparent";
                if(btn.getAttribute('data-lv') === level) {
                    btn.style.background = "var(--neon-green)";
                    btn.style.color = "#000";
                } else {
                    btn.style.color = "#fff";
                }
            });
        }

        window.onload = () => {
            loadMission('A'); 
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0];
            if(saved.image) {
                let imgUrl = saved.image;
                if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
                document.getElementById('studentImg').src = imgUrl;
            }
        };

        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.onclick = () => loadMission(btn.getAttribute('data-lv'));
        });

        function toggleGuide(show) {
            if(show) {
                const baseCode = actCode.replace(/[0-9]/g, '');
                document.getElementById('guideFrame').src = `assets/MIF/Guides/${baseCode}.html`;
            }
            document.getElementById('guideModal').style.display = show ? 'block' : 'none';
        }

        function submitMission() { 
            alert("Mission Synchronizing with EYC Hub..."); 
        }
    </script>
</body>
</html>
