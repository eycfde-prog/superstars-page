<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Cinematic Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --gold: #ffcc00;
            --gold-dark: #b8860b;
            --accent: #ffd700;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Creative Animated Background --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveStars linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        /* --- Header & Logo --- */
        header {
            text-align: center;
            padding: 50px 20px 20px;
            animation: fadeInDown 1.2s ease;
        }

        .logo-glow {
            width: 120px;
            filter: drop-shadow(0 0 15px var(--gold));
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }
        
        .logo-glow:hover { transform: scale(1.1) rotate(5deg); }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 8px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- Main Content Layout --- */
        .main-portal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 95%;
            max-width: 1000px;
            margin-top: 40px;
            padding-bottom: 100px;
        }

        /* --- Section Cards --- */
        .portal-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            flex: 1;
            min-width: 300px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 35px rgba(255, 204, 0, 0.1);
        }

        .portal-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--gold);
        }

        /* --- Refined Buttons --- */
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            background: rgba(255,255,255,0.05);
            margin: 12px 0;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: var(--gold);
            color: black;
            transform: scale(1.03);
        }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            color: black;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        /* --- Floating Stats Badge --- */
        .token-info {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gold);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .portal-card { min-width: 100%; }
            .main-portal { padding: 15px; }
        }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            width: 100%;
            background: rgba(0,0,0,0.5);
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starField"></div>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="EYC Logo" class="logo-glow">
        </div>
        <h1>EYC Superstars</h1>
        <p class="tagline">EVOLVE YOUR CAPABILITIES</p>
    </header>

    <main class="main-portal">
        
        <section class="portal-card">
            <span class="token-info">5 Activities</span>
            <h2>THE SEASON</h2>
            <div class="nav-menu">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScKDFaZusR0Q7DTXg5TZ6WFEk4N5t7PzmIEiT-f-cMuWNfJDQ/viewform" class="action-btn btn-gold">
                   Create Student Profile
                </a>
                <a href="Ranks" class="action-btn">Leaderboard / Ranks</a>
                <a href="Guides" class="action-btn">Season Guide</a>
            </div>
        </section>

        <section class="portal-card">
            <span class="token-info">10 Activities</span>
            <h2>XBOX ELITE</h2>
            <div class="nav-menu">
                <a href="Reviews.html" class="action-btn">Success Reviews</a>
                <a href="#" class="action-btn">XBOX Challenges</a>
                <a href="#" class="action-btn">Golden Tickets Shop</a>
            </div>
        </section>

    </main>

    <footer>
        <p>All Rights Reserved &copy; 2026</p>
        <p style="color: var(--gold); margin-top: 5px;">EYC ACADEMY FOR COURSES</p>
    </footer>

    <script>
        // Generate Star Field
        const container = document.getElementById('starField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 50 + 50) + 's';
            star.style.opacity = Math.random();
            container.appendChild(star);
        }
    </script>
</body>
</html>
