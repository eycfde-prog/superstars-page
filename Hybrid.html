<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        /* إضافة تنسيقات سريعة لضمان ظهور العناصر الأساسية */
        body { background-color: #0a0a0a; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .terminal-container { padding: 20px; text-align: center; }
        #mainIframe { width: 100%; height: 80vh; border: 2px solid #00f2ff; border-radius: 10px; background: #1a1a1a; }
        .controls { margin-top: 20px; }
        #submitBtn { 
            background: #00f2ff; color: black; border: none; padding: 10px 30px; 
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        #submitBtn:disabled { background: #555; }
        #rewardContainer { display: none; margin-top: 20px; color: #00ff88; }
    </style>
</head>
<body>
    <div class="terminal-container">
        <header>
            <h2 id="actNameDisplay">LOADING MISSION...</h2>
            <p>AGENT: <span id="agentName">---</span></p>
        </header>

        <iframe id="mainIframe" frameborder="0"></iframe>

        <div class="controls">
            <button id="submitBtn" onclick="processSubmission()">SUBMIT MISSION</button>
        </div>

        <div id="rewardContainer">
            <h3>MISSION ACCOMPLISHED!</h3>
        </div>
    </div>

    <div id="checkerScriptContainer"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullCode = urlParams.get('act') || 'AS1'; 
        const mNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Activity'; 
        const actType = fullCode.match(/[A-Z]+/)[0]; 
        let currentLevel = 'A';
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwNrfn_k9WIt2uQo4hxUw_0JU6pKnwP1lvyYXQnHhHPv_zpfAL5602QSxC_VGu4V7mflA/exec";
        const isElite = fullCode.includes('X');

        // 1. تحميل ملف التصحيح
        function loadCheckerScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `assets/CC/${actType}.js`;
                script.onload = resolve;
                script.onerror = () => reject("Failed to load correction script: " + script.src);
                document.getElementById('checkerScriptContainer').appendChild(script);
            });
        }

        async function initMission(level = 'A') {
            currentLevel = level;
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const iframe = document.getElementById('mainIframe');
            
            if(document.getElementById('agentName')) document.getElementById('agentName').innerText = (saved.name || 'AGENT').split(' ')[0].toUpperCase();
            if(document.getElementById('actNameDisplay')) document.getElementById('actNameDisplay').innerText = actName;

            let fileName = isElite ? `${fullCode}${level}.html` : `${fullCode}.html`;
            iframe.src = `assets/MIF/${fileName}`;
        }

        async function processSubmission() {
            const submitBtn = document.getElementById('submitBtn');
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const iframe = document.getElementById('mainIframe');

            try {
                submitBtn.innerText = "EVALUATING...";
                submitBtn.disabled = true;

                if (!iframe.contentWindow.getStudentAnswers) throw new Error("Activity not loaded correctly");
                const answers = iframe.contentWindow.getStudentAnswers();

                if (!answers) {
                    submitBtn.innerText = "SUBMIT MISSION";
                    submitBtn.disabled = false;
                    return; 
                }

                // التقييم
                const result = evaluateMission(mNum, answers);

                const payload = {
                    email: saved.email || "guest@eyc.com",
                    activity: fullCode,
                    mission: mNum,
                    level: isElite ? currentLevel : 'A',
                    answer: Array.isArray(answers) ? answers.join(", ") : answers,
                    points: result.points,
                    isCorrect: result.isCorrect
                };

                fetch(SCRIPT_URL, { method: "POST", mode: 'no-cors', body: JSON.stringify(payload) });

                if(iframe.contentWindow.highlightResults) {
                    iframe.contentWindow.highlightResults(result.detailedResults); 
                }

                setTimeout(() => {
                    if(document.getElementById('rewardContainer')) {
                        document.getElementById('rewardContainer').style.display = 'block';
                    }
                }, 800);

            } catch (e) {
                console.error(e);
                alert("Critical Error: " + e.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "RETRY";
            }
        }

        window.onload = async () => {
            try {
                await loadCheckerScript();
                initMission();
            } catch(e) { 
                console.error(e);
                // حتى لو فشل تحميل السكريبت، نحاول تشغيل المهمة
                initMission();
            }
        };
    </script>
</body>
</html>
