<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Premium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #ffdf00;
            --dark-deep: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-deep);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Creative Animated Background --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px var(--gold); }
        }

        /* --- Main Container --- */
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 40px 10px;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo-box img {
            width: 120px;
            filter: drop-shadow(0 0 15px var(--gold));
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 8vw, 3rem);
            background: linear-gradient(180deg, #fff 30%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* --- Quick Actions (Profile, Ranks, etc.) --- */
        .top-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
        }

        .action-btn {
            text-decoration: none;
            color: var(--gold);
            background: var(--glass);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.4s;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-5px);
        }

        /* --- Sections (Season & XBOX) --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .section-card h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .activity-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .activity-item {
            text-decoration: none;
            color: #ccc;
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
            border-left: 3px solid transparent;
            text-align: left;
        }

        .activity-item:hover {
            border-left: 3px solid var(--gold);
            background: rgba(212, 175, 55, 0.05);
            color: white;
            padding-left: 20px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid var(--glass-border);
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-animation" id="stars"></div>

    <div class="container">
        <header>
            <div class="logo-box">
                <img src="assets/logo.png" alt="EYC Logo">
            </div>
            <h1>EYC Superstars</h1>
        </header>

        <div class="top-nav">
            <a href="https://docs.google.com/forms/..." class="action-btn">CREATE PROFILE</a>
            <a href="Ranks" class="action-btn">LEADERBOARD</a>
            <a href="Guides" class="action-btn">GUIDES</a>
            <a href="Reviews.html" class="action-btn">REVIEWS</a>
        </div>

        <div class="main-grid">
            <div class="section-card">
                <h2>SEASON</h2>
                <div class="activity-list">
                    <a href="#" class="activity-item">Golden Ear</a>
                    <a href="#" class="activity-item">Seeds</a>
                    <a href="#" class="activity-item">Label</a>
                    <a href="#" class="activity-item">Grammar</a>
                    <a href="#" class="activity-item">Vivid</a>
                </div>
            </div>

            <div class="section-card">
                <h2>XBOX</h2>
                <div class="activity-list">
                    <a href="#" class="activity-item">Alike X</a>
                    <a href="#" class="activity-item">Vivid X</a>
                    <a href="#" class="activity-item">Seeds X</a>
                    <a href="#" class="activity-item">Dictation X</a>
                    <a href="#" class="activity-item">Golden Ear X</a>
                    <a href="#" class="activity-item">Elmagazine X</a>
                    <a href="#" class="activity-item">Grammar X</a>
                    <a href="#" class="activity-item">Figurative Focus X</a>
                    <a href="#" class="activity-item">Label X</a>
                    <a href="#" class="activity-item">Sing Snag Sung X</a>
                </div>
            </div>
        </div>

        <footer>
            <p>All Rights Reserved &copy; 2026</p>
            <p style="color: var(--gold);">EYC Academy for Courses</p>
        </footer>
    </div>

    <script>
        // Generating Stars Dynamically
        const starsContainer = document.getElementById('stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
