<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Label Master | Visual Intelligence | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(15, 15, 25, 0.85);
            --border-glow: rgba(0, 242, 255, 0.3);
            --error-red: #ff4444;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 10px; 
            direction: ltr;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-align: center;
            font-size: 1.1rem;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: 0.3s;
            animation: cardAppear 0.5s ease-out backwards;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-3px);
        }

        .img-container {
            width: 100%; height: 100px;
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1);
            overflow: hidden;
        }

        .img-container img {
            max-width: 90%; max-height: 90%;
            object-fit: contain;
            transition: 0.5s;
        }

        .label-input {
            width: 90%;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 8px 4px;
            font-size: 0.75rem;
            outline: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .label-input:focus {
            border-color: var(--gold);
            background: rgba(255, 204, 0, 0.05);
        }

        .error-card { border-color: var(--error-red) !important; animation: shake 0.3s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING SECTOR...</div>
    <div id="label-zone" class="label-grid"></div>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech", words: ["Grater", "Kettle", "Whisk", "Spatula", "Peeler", "Blender", "Strainer", "Toaster", "Microwave", "Oven-mitts"] },
        "2": { topic: "Deep Space", words: ["Astronaut", "Galaxy", "Telescope", "Meteor", "Satellite", "Eclipse", "Spaceship", "Comet", "Planet", "Rocket"] },
        "3": { topic: "Office HQ", words: ["Stapler", "Paperclip", "Highlighter", "Folder", "Scissors", "Clipboard", "Calculator", "Protractor", "Eraser", "Notebook"] },
        "4": { topic: "Force of Nature", words: ["Volcano", "Earthquake", "Tsunami", "Tornado", "Flood", "Drought", "Avalanche", "Wildfire", "Hurricane", "Blizzard"] },
        "5": { topic: "Medical Lab", words: ["Stethoscope", "Syringe", "Thermometer", "Bandage", "Wheelchair", "Microscope", "Scalpel", "Crutches", "First-aid", "Tablet"] },
        "6": { topic: "Expedition Gear", words: ["Backpack", "Compass", "Flashlight", "Sleeping-bag", "Lantern", "Tent", "Hammock", "Campfire", "Binoculars", "Map"] },
        "7": { topic: "The Garden", words: ["Wheelbarrow", "Watering-can", "Shovel", "Rake", "Seeds", "Lawn-mower", "Flowerpot", "Pruning-shears", "Soil", "Fence"] },
        "8": { topic: "Rapid Transit", words: ["Helicopter", "Submarine", "Scooter", "Motorcycle", "Yacht", "Tram", "Caravan", "Ferry", "Bulldozer", "Hot-air-balloon"] },
        "9": { topic: "Fashion Specs", words: ["Collar", "Sleeve", "Zipper", "Button", "Pocket", "Hood", "Belt", "Scarf", "Cufflink", "Shoelace"] },
        "10": { topic: "Music Studio", words: ["Violin", "Saxophone", "Trumpet", "Flute", "Cello", "Harp", "Accordion", "Tambourine", "Electric-guitar", "Drum-sticks"] }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = parseInt(urlParams.get('task')) || 1;
    let currentTaskWords = [];

    function loadLabelMission() {
        const currentTask = labelData[taskNum.toString()] || labelData["1"];
        currentTaskWords = currentTask.words;
        document.getElementById('topic-title').innerText = `SECTOR: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        container.innerHTML = currentTaskWords.map((w, i) => {
            // معادلة حساب رقم الصورة: (رقم المهمة - 1) * 10 + (رقم العنصر من 1 لـ 10)
            const imgID = ((taskNum - 1) * 10) + (i + 1);
            return `
                <div class="image-card" id="card-${i}" style="animation-delay: ${i * 0.05}s">
                    <div class="img-container">
                        <img src="../../assets/aspics/LS${imgID}.png" alt="Obj" onerror="this.src='https://via.placeholder.com/150/000000/00f2ff?text=LS${imgID}'">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }).join('');
    }

    function collectData() {
        const studentAnswers = [];
        let missing = false;

        for(let i=0; i<10; i++) {
            const el = document.getElementById(`label-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                document.getElementById(`card-${i}`).classList.add('error-card');
                setTimeout(()=> document.getElementById(`card-${i}`).classList.remove('error-card'), 500);
            }
            studentAnswers.push(val);
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LM',
            answers: studentAnswers.join(' | '),
            modelAnswers: currentTaskWords.join(' | '),
            missionNum: taskNum.toString()
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectData();
        }
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
