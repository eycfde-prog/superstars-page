<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mobile Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #fcc200;
            --season-color: #00ffa3;
            --xbox-color: #ff3c3c;
            --bg-dark: #080808;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            overflow: hidden; /* لمنع السكرول الخارجي وتركيز الحركة داخل السوايب */
            height: 100vh;
        }

        /* Header & Navigation */
        .header-nav {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: relative; z-index: 10;
        }

        .toggle-container {
            display: flex; justify-content: center; gap: 15px; margin-top: 15px;
        }

        .mode-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888; padding: 10px 25px;
            border-radius: 30px; font-family: 'Orbitron';
            font-size: 12px; cursor: pointer; transition: 0.4s;
        }

        .mode-btn.active.season-mode { background: var(--season-color); color: #000; box-shadow: 0 0 20px rgba(0,255,163,0.4); border-color: transparent; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; box-shadow: 0 0 20px rgba(255,60,60,0.4); border-color: transparent; }

        /* Carousel Area */
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 280px; height: 380px; /* مقاس مثالي للموبايل */
            border-radius: 25px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        /* Slide Content */
        .activity-icon {
            font-size: 50px; margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .activity-name {
            font-family: 'Orbitron'; font-size: 22px; font-weight: 800;
            margin: 10px 0; text-align: center;
        }

        .activity-code {
            font-size: 10px; opacity: 0.5; letter-spacing: 2px;
        }

        /* Season Style Card */
        .season-card { background: linear-gradient(135deg, rgba(0, 255, 163, 0.1), rgba(0, 100, 50, 0.2)); border-color: rgba(0, 255, 163, 0.2); }
        .season-card .activity-icon { color: var(--season-color); }

        /* XBox Style Card */
        .xbox-card { background: linear-gradient(135deg, rgba(255, 60, 60, 0.1), rgba(60, 0, 0, 0.3)); border-color: rgba(255, 60, 60, 0.2); }
        .xbox-card .activity-icon { color: var(--xbox-color); }

        /* Animation Classes */
        .slide-up-exit { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        .slide-down-entry { animation: slideDown 0.6s forwards; }

        @keyframes slideDown {
            from { transform: translateY(100vh) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Footer Hint */
        .swipe-hint {
            position: fixed; bottom: 30px; width: 100%;
            text-align: center; font-size: 10px; color: #444;
            text-transform: uppercase; letter-spacing: 3px;
            font-family: 'Orbitron';
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <h1 style="font-family: 'Orbitron'; font-size: 18px; letter-spacing: 4px;">ACTIVITY HUB</h1>
        <div class="toggle-container">
            <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="carousel-wrapper">
        <div id="season-swiper" class="swiper">
            <div class="swiper-wrapper">
                </div>
        </div>
    </div>

    <div class="swipe-hint">Swipe Left or Right</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen' },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling' },
                { name: 'Label', code: 'ESL', icon: 'fa-tag' },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass' },
                { name: 'Vivid', code: 'ESV', icon: 'fa-eye' }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone' },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch' },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece' },
                { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib' },
                { name: 'Elmagazine X', code: 'ESXEL', icon: 'fa-microphone-lines' }
            ]
        };

        let currentSwiper = null;

        function initSwiper(mode) {
            const wrapper = document.querySelector('.swiper-wrapper');
            wrapper.innerHTML = ''; // تنظيف الكروت القديمة

            activities[mode].forEach(act => {
                const cardClass = mode === 'season' ? 'season-card' : 'xbox-card';
                wrapper.innerHTML += `
                    <div class="swiper-slide ${cardClass}">
                        <div class="activity-code">${act.code}</div>
                        <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                        <div class="activity-name">${act.name}</div>
                        <div style="font-size: 11px; opacity: 0.6; text-align: center; padding: 0 20px;">
                            ${mode === 'season' ? 'Growth & Exploration' : 'Elite Professional Challenge'}
                        </div>
                    </div>
                `;
            });

            if (currentSwiper) currentSwiper.destroy();

            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 30, // زاوية الدوران زي صورتك
                    stretch: 0,
                    depth: 200, // العمق اللي بيخلي البعيد يصغر
                    modifier: 1,
                    slideShadows: true,
                },
                speed: 600,
            });
        }

        function switchMode(mode) {
            const btnSeason = document.querySelector('.season-mode');
            const btnXbox = document.querySelector('.xbox-mode');
            const swiperEl = document.querySelector('.swiper');

            if ((mode === 'season' && btnSeason.classList.contains('active')) ||
                (mode === 'xbox' && btnXbox.classList.contains('active'))) return;

            // انميشن الخروج لفوق
            swiperEl.classList.add('slide-up-exit');

            setTimeout(() => {
                // تغيير الـ Active Button
                btnSeason.classList.toggle('active', mode === 'season');
                btnXbox.classList.toggle('active', mode === 'xbox');

                // بناء الكروت الجديدة والأنميشن للدخول
                initSwiper(mode);
                swiperEl.classList.remove('slide-up-exit');
                swiperEl.classList.add('slide-down-entry');

                setTimeout(() => {
                    swiperEl.classList.remove('slide-down-entry');
                }, 600);
            }, 400);
        }

        // البداية بـ Season
        initSwiper('season');
    </script>
</body>
</html>
