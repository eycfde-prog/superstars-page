    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205; 
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; position: relative; }

        /* --- Fixed Cosmic Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%); z-index: -1; }

        /* --- Top Navigation --- */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 20px;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .nav-icon { font-size: 1.3rem; color: var(--gold); cursor: pointer; transition: 0.3s; filter: drop-shadow(0 0 5px black); }
        .nav-icon:hover { transform: scale(1.2); color: #fff; }

        /* --- Hero Banner (The Fix) --- */
        .hero-banner {
            width: 100%; padding: 70px 20px 30px;
            background: linear-gradient(to bottom, rgba(5, 5, 8, 0.9), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }
        .profile-container { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .avatar-main {
            width: 90px; height: 90px; border-radius: 20px; border: 2.5px solid var(--gold);
            background-size: cover; background-position: center;
            box-shadow: 0 0 25px var(--gold-glow); margin-bottom: 5px;
        }
        .student-name { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 1px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .eyc-title { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px var(--gold-glow); }

        /* --- Stats Row --- */
        .stats-row { display: flex; gap: 15px; margin-top: 5px; font-size: 0.8rem; color: #ccc; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 4px 12px; border-radius: 50px; border: 1px solid var(--glass-border); }

        /* --- Auth Buttons --- */
        .auth-btns { display: flex; gap: 12px; margin-top: 15px; }
        .btn-premium {
            padding: 10px 25px; border-radius: 12px; border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1); color: var(--gold);
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; transition: 0.3s; font-size: 0.8rem;
        }
        .btn-premium.solid { background: var(--gold-gradient); color: #000; border: none; }

        /* --- Tab Switcher --- */
        .nav-container { display: flex; justify-content: center; margin: 25px 0; }
        .tab-switcher {
            background: rgba(255,255,255,0.05); padding: 4px; border-radius: 50px;
            display: flex; border: 1px solid var(--glass-border); width: 260px; backdrop-filter: blur(10px);
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            color: #777; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.75rem;
        }
        .tab-btn.active { background: var(--gold-gradient); color: #000; }

        /* --- Activity Grid --- */
        main { max-width: 1200px; margin: 0 auto; padding: 0 15px 100px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .activity-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 25px 10px; text-align: center; cursor: pointer; transition: 0.4s; backdrop-filter: blur(15px);
        }
        .activity-card:hover { transform: translateY(-8px); border-color: var(--gold); background: rgba(212, 175, 55, 0.08); }
        .card-icon { font-size: 2rem; margin-bottom: 12px; display: block; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .activity-card h3 { font-family: 'Cinzel', serif; font-size: 0.85rem; margin-bottom: 5px; }
        .activity-card p { font-size: 0.6rem; color: var(--gold); letter-spacing: 1px; text-transform: uppercase; opacity: 0.8; }

        /* --- Modals --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px); padding: 20px; }
        .modal-content {
            background: #0a0a0c; border-radius: 30px; padding: 30px; width: 100%; max-width: 400px; 
            border: 1px solid var(--gold); text-align: center; position: relative;
        }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .task-node {
            aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; color: var(--gold); font-size: 1rem; transition: 0.3s; position: relative;
        }
        .task-node:not(.locked):hover { background: var(--gold-gradient); color: #000; transform: scale(1.1); }
        .task-node.locked { opacity: 0.3; cursor: not-allowed; }
        .lock-icon { position: absolute; font-size: 0.6rem; color: #ff4444; top: 4px; right: 4px; }
        
        .close-modal { background: transparent; border: 1px solid #444; color: #888; padding: 8px 25px; border-radius: 50px; cursor: pointer; margin-top: 15px; font-size: 0.8rem; }

        /* --- Responsive View --- */
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .tasks-grid { grid-template-columns: repeat(4, 1fr); }
            .eyc-title { font-size: 1.4rem; }
            .hero-banner { padding-top: 60px; }
            .activity-card { padding: 20px 10px; }
        }
    </style>
</head>

    <div id="star-container"></div>
    <div class="bg-glow"></div>

    <div class="top-nav">
        <i class="fas fa-house nav-icon" title="Home" onclick="window.location.href='index.html'"></i>
        <i class="fas fa-power-off nav-icon" id="logoutBtn" title="Logout" style="display:none;" onclick="handleLogout()"></i>
    </div>

    <header class="hero-banner" id="heroBanner">
        </header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold); font-size: 1.2rem;">ACTIVITY</h2>
            <p id="mSubTitle" style="font-size:0.6rem; color:#888; letter-spacing:2px; margin-bottom: 10px;">CHOOSE YOUR CHALLENGE</p>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal('taskModal')">BACK TO ARENA</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px; font-size: 1.2rem;">MEMBER ACCESS</h2>
            <input type="email" id="loginEmail" style="width:100%; padding:12px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Email Address">
            <input type="password" id="loginCode" style="width:100%; padding:12px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Access Code">
            <div id="loader" style="display:none; margin:10px auto; border:2px solid #f3f3f3; border-top:2px solid var(--gold); border-radius:50%; width:20px; height:20px; animation: spin 1s linear infinite;"></div>
            <button class="btn-premium solid" style="width:100%; margin-top:15px;" onclick="handleLogin()">ENTER ARENA</button>
            <button class="close-modal" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaKBzNIcqv3KlFP0lIz5uFRKk6iwuMn_CGPOeL0caFBloi4iu-rNEH-yBGEuMBJA2-/exec";
        
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GES" },
                { name: "Alike", icon: "fa-clone", code: "AS" },
                { name: "Seeds", icon: "fa-seedling", code: "SS" },
                { name: "Grammar", icon: "fa-spell-check", code: "GS" },
                { name: "Label", icon: "fa-tag", code: "LS" },
                { name: "Vivid", icon: "fa-eye", code: "VS" }
            ],
            royal: [
                { name: "Golden EarX", icon: "fa-ear-deaf", code: "GEX" },
                { name: "AlikeX", icon: "fa-object-group", code: "AX" },
                { name: "SeedsX", icon: "fa-tree", code: "SX" },
                { name: "GrammarX", icon: "fa-pen-fancy", code: "GX" },
                { name: "LabelX", icon: "fa-tags", code: "LX" },
                { name: "VividX", icon: "fa-wand-magic-sparkles", code: "VX" },
                { name: "FigurativeX", icon: "fa-mask", code: "FX" },
                { name: "DictationX", icon: "fa-microphone-lines", code: "DX" },
                { name: "Sing Sang SungX", icon: "fa-music", code: "SSSX" },
                { name: "ElmagazineX", icon: "fa-book-open", code: "ELX" }
            ]
        };

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
        createStars();

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (isLoggedIn && currentUser) {
                logoutBtn.style.display = "block";
                header.innerHTML = `
                    <div class="profile-container">
                        <div class="avatar-main" style="background-image: url('${currentUser.image}')"></div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <div class="stats-row">
                            <div class="stat-item">ü™ô ${currentUser.totalScore} TK</div>
                            <div class="stat-item">üèÜ Rank #${currentUser.rank}</div>
                        </div>
                        <p style="font-size:0.65rem; color:#888; margin-top:5px; letter-spacing:1px;">${currentUser.title}</p>
                    </div>`;
            } else {
                logoutBtn.style.display = "none";
                header.innerHTML = `
                    <div class="profile-container">
                        <h1 class="eyc-title">EYC ARENA</h1>
                        <p style="font-size:0.7rem; color:var(--gold); letter-spacing:2px;">PREMIUM CHALLENGES</p>
                        <div class="auth-btns">
                            <button class="btn-premium" onclick="openLogin()">LOG IN</button>
                            <button class="btn-premium solid" onclick="window.location.href='NP.html'">JOIN NOW</button>
                        </div>
                    </div>`;
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const loader = document.getElementById('loader');
            if(!email || !code) return alert("Please fill all fields");
            loader.style.display = "block";
            
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                if (data.status === "success") {
                    currentUser = data;
                    isLoggedIn = true;
                    localStorage.setItem('eyc_user', JSON.stringify(data));
                    closeModal('loginModal');
                    renderHeader();
                    generateCards();
                } else {
                    alert("Error: " + data.message);
                }
                loader.style.display = "none";
            };
            const script = document.createElement('script');
            script.src = `${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&action=login&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        function handleLogout() {
            localStorage.removeItem('eyc_user'); 
            isLoggedIn = false;
            currentUser = null;
            renderHeader();
            generateCards();
        }

        window.onload = () => {
            const savedUser = localStorage.getItem('eyc_user');
            if(savedUser) {
                currentUser = JSON.parse(savedUser);
                isLoggedIn = true;
            }
            renderHeader();
            generateCards();
        };

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const activeTab = document.querySelector('.tab-btn.active');
            const type = activeTab ? activeTab.innerText.toLowerCase() : 'season';
            
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><p>10 Tasks</p>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, activityCode) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                let isLocked = isLoggedIn ? (i > 2) : (i > 1);
                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                if (!isLocked) {
                    node.onclick = () => {
                        const baseUrl = `Hybird.html`; 
                        const studentData = isLoggedIn ? {
                            ...currentUser,
                            activity: name,
                            taskCode: activityCode,
                            taskNum: i
                        } : {
                            name: "Guest Hunter",
                            image: "https://avataaars.io/?avatarStyle=Transparent",
                            totalScore: 0,
                            rank: "??",
                            title: "Greeny",
                            activity: name,
                            taskCode: activityCode,
                            taskNum: i
                        };
                        const params = new URLSearchParams(studentData).toString();
                        window.location.href = `${baseUrl}?${params}`;
                    };
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </script>
</body>
</html>

                loader.style.display = "none";
            };
            const script = document.createElement('script');
            script.src = `${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&action=login&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        function handleLogout() {
            localStorage.removeItem('eyc_user'); 
            isLoggedIn = false;
            currentUser = null;
            renderHeader();
            generateCards();
        }

        window.onload = () => {
            const savedUser = localStorage.getItem('eyc_user');
            if(savedUser) {
                currentUser = JSON.parse(savedUser);
                isLoggedIn = true;
            }
            renderHeader();
            generateCards();
        };

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const activeTab = document.querySelector('.tab-btn.active');
            const type = activeTab ? activeTab.innerText.toLowerCase() : 'season';
            
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><p>10 Tasks</p>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, activityCode) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                let isLocked = isLoggedIn ? (i > 2) : (i > 1);
                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                if (!isLocked) {
                    node.onclick = () => {
                        const baseUrl = `Hybird.html`; 
                        const studentData = isLoggedIn ? {
                            ...currentUser,
                            activity: name,
                            taskCode: activityCode,
                            taskNum: i
                        } : {
                            name: "Guest Hunter",
                            image: "https://avataaars.io/?avatarStyle=Transparent",
                            totalScore: 0,
                            rank: "??",
                            title: "Greeny",
                            activity: name,
                            taskCode: activityCode,
                            taskNum: i
                        };
                        const params = new URLSearchParams(studentData).toString();
                        window.location.href = `${baseUrl}?${params}`;
                    };
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </script>
</body>
</html>
