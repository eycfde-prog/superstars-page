<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seeds Creative Mission | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* التناغم مع الصفحة الأم */
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 10px; 
            direction: ltr; overflow-x: hidden;
        }

        .seeds-container {
            display: flex; flex-direction: column; gap: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* كارت الكلمات */
        .words-grid {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .word-tag {
            background: rgba(0, 242, 255, 0.05);
            border: 1px dashed rgba(0, 242, 255, 0.3);
            color: #00f2ff;
            padding: 10px;
            text-align: center;
            font-family: 'Orbitron';
            font-size: 0.9rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .word-tag:hover {
            background: rgba(0, 242, 255, 0.2);
            transform: scale(1.05);
            border-style: solid;
        }

        /* منطقة الكتابة الإبداعية */
        .story-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .story-label {
            display: block;
            font-family: 'Orbitron';
            color: #ffcc00;
            font-size: 12px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%; height: 250px;
            background: transparent; border: none;
            color: #e0e0e0; font-family: 'Rajdhani';
            font-size: 1.2rem; line-height: 1.6;
            outline: none; resize: none;
            box-sizing: border-box;
        }

        .word-counter {
            text-align: right; font-size: 12px;
            color: #888; margin-top: 10px;
            font-family: 'Orbitron';
        }

        .status-glow { color: #ffcc00; text-shadow: 0 0 5px #ffcc00; }
    </style>
</head>
<body>

    <div id="seeds-mission-ui" class="seeds-container">
        </div>

<script>
    const seedsData = {
        "1": { words: ["Ocean", "Submarine", "Coral", "Diver", "Whale", "Toaster"], theme: "Deep Blue" },
        "2": { words: ["Forest", "Wildlife", "Waterfall", "Camping", "Tent", "Smartphone"], theme: "Nature" },
        "3": { words: ["Castle", "Knight", "Dragon", "Sword", "Kingdom", "Helicopter"], theme: "Medieval" },
        "4": { words: ["Desert", "Pyramid", "Camel", "Oasis", "Sandstorm", "Refrigerator"], theme: "Ancient Egypt" },
        "5": { words: ["Kitchen", "Recipe", "Chef", "Spices", "Oven", "Astronaut"], theme: "Cooking" },
        "6": { words: ["Airport", "Passport", "Pilot", "Luggage", "Cloud", "Dinosaur"], theme: "Travel" },
        "7": { words: ["Hospital", "Doctor", "Surgery", "Medicine", "Nurse", "Pizza"], theme: "Medical" },
        "8": { words: ["Library", "Books", "Silence", "Author", "Reading", "Spaceship"], theme: "Education" },
        "9": { words: ["Wedding", "Bride", "Flowers", "Music", "Cake", "Umbrella"], theme: "Celebration" },
        "10": { words: ["Cyberpunk", "Robot", "Neon", "Hacker", "Future", "Broom"], theme: "Sci-Fi" }
    };

    function loadSeeds() {
        const urlParams = new URLSearchParams(window.location.search);
        const taskNum = urlParams.get('task') || "1";
        const currentTask = seedsData[taskNum] || seedsData["1"];

        const container = document.getElementById('seeds-mission-ui');
        container.innerHTML = `
            <div class="words-grid">
                ${currentTask.words.map(w => `<div class="word-tag">${w}</div>`).join('')}
            </div>
            <div class="story-area">
                <span class="story-label">ENCRYPT YOUR STORY (MIN 120 WORDS):</span>
                <textarea id="storyInput" placeholder="Start your deviation here..." oninput="countWords()"></textarea>
                <div class="word-counter">PROGRESS: <span id="count" class="status-glow">0</span> / 120 WORDS</div>
            </div>
        `;
    }

    function countWords() {
        const text = document.getElementById('storyInput').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        document.getElementById('count').innerText = words;
    }

    // الدالة اللي الصفحة الأم بتنادي عليها عشان تاخد الداتا
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_SEEDS_DATA') {
            const story = document.getElementById('storyInput').value;
            const wordCount = document.getElementById('count').innerText;
            
            window.parent.postMessage({
                type: 'SUBMIT_MISSION',
                activityCode: 'SS',
                data: {
                    content: story,
                    count: wordCount
                }
            }, '*');
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
