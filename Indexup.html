<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vens Gold Season - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100%; }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .profile-card {
            width: 90%;
            max-width: 420px;
            height: 88vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 40px;
            border: 2px solid #333;
            padding: 25px;
            overflow-y: auto;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 15px rgba(191, 149, 63, 0.1);
        }

        .profile-card::-webkit-scrollbar { display: none; }

        .img-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 10px auto;
        }

        .student-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .student-name { 
            font-size: 22px; 
            font-weight: 800; 
            margin: 10px 0 5px 0; 
            color: var(--gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .student-title { 
            font-size: 13px; 
            color: #ccc; 
            margin-bottom: 15px; 
            background: rgba(191, 149, 63, 0.15);
            display: inline-block;
            padding: 4px 15px;
            border-radius: 20px;
            border: 1px solid rgba(191, 149, 63, 0.3);
        }

        .rank-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--royal-gold);
            color: black;
            font-size: 22px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: 2px solid white;
        }

        .assets-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(191, 149, 63, 0.2);
        }

        .assets-img { width: 30px; height: 30px; object-fit: contain; margin-bottom: 5px; }
        .count-text { font-size: 16px; font-weight: bold; color: var(--gold); }

        .ranks-split {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            margin: 15px 0;
            border: 1px solid #444;
            overflow: hidden;
        }
        .rank-box {
            flex: 1;
            padding: 10px;
            border-left: 1px solid #333;
        }
        .rank-box:last-child { border-left: none; }
        .rank-label { font-size: 10px; color: #888; margin-bottom: 2px; }
        .rank-val { font-size: 16px; font-weight: bold; color: white; }

        .trophies-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .trophy-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.02);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .trophy-item img { 
            width: 85%; 
            height: 85%; 
            object-fit: contain; 
            filter: grayscale(1) opacity(0.2);
        }
        .trophy-item.unlocked img {
            filter: none;
            opacity: 1;
        }

        .nav-btn {
            position: fixed; top: 0; height: 100%; width: 50px;
            background: none; border: none; color: var(--gold);
            font-size: 30px; cursor: pointer; z-index: 100; opacity: 0.3;
        }
        .nav-btn:hover { opacity: 1; }
        .prev-btn { left: 0; } .next-btn { right: 0; }

        #loading-overlay {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:var(--gold)" id="loading-text">جاري استدعاء بيانات الأبطال من السحابة...</p>
</div>

<button class="nav-btn prev-btn" onclick="swiper.slidePrev()">&#10094;</button>
<button class="nav-btn next-btn" onclick="swiper.slideNext()">&#10095;</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    // الروابط الجديدة التي زودتني بها
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbwdJKtq54uZ1nN3YTSAYx9sKP2n66Dxxd4ldGz7NriRfECLgspSbcUfbotT4-80JjtWeA/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1cNcQhp3itykELGJFrgZB-clOCTERswVIudqtPJ3hh9M2LyOXKIvVYoBoe4HzL_h-/exec';

    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    async function fetchData() {
        try {
            // جلب البيانات من الرابطين في نفس الوقت للسرعة
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);

            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);

            // دمج البيانات (بناءً على الاسم كعامل مشترك)
            const combinedData = ranksData.map(rankItem => {
                const vensItem = vensData.find(v => v.B === rankItem.B) || {};
                return { ...rankItem, ...vensItem };
            });

            if (combinedData.length > 0) {
                renderStudents(combinedData);
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                throw new Error("Empty Data");
            }

        } catch (err) {
            console.error("Fetch Error:", err);
            document.getElementById('loading-text').innerText = "فشل جلب البيانات. تأكد من إعدادات الـ Deployment (Anyone can access).";
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = '';

        data.forEach((student, index) => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            
            // تخصيص الحقول بناءً على هيكل الشيتات الخاص بك
            const name = student.B || "بطل غير معروف";
            const photo = student.E || ""; // يفترض أن العمود E في شيت Vens به رابط الصورة
            const tokens = student.X || 0;
            const goldenTicket = student.D_Ranks || 0;
            const title = student.E_Ranks || "Elite Member";
            const seasonRank = student.F_Ranks || 0;
            const xboxRank = student.G_Ranks || 0;
            const totalRank = student.B_Ranks_Index || (index + 1);
            const totalScore = student.B_Ranks || 0;

            slide.innerHTML = `
                <div class="profile-card">
                    <div style="margin-bottom:8px; font-weight:900; color:var(--gold); font-size:11px; letter-spacing:1px">VENS GOLDEN SEASON</div>
                    
                    <div class="img-container">
                        <img src="${photo}" class="student-img" alt="${name}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1144/1144760.png'">
                    </div>
                    
                    <div class="student-name">${name}</div>
                    <div class="student-title">${title}</div>
                    
                    <div class="rank-circle">${totalRank}</div>
                    
                    <div class="assets-row">
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/1047/1047260.png" class="assets-img">
                            <div class="count-text">${goldenTicket}</div>
                            <div style="font-size:8px; color:#888">تيكت</div>
                        </div>
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111224.png" class="assets-img">
                            <div class="count-text">${tokens}</div>
                            <div style="font-size:8px; color:#888">توكينز</div>
                        </div>
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="assets-img">
                            <div class="count-text">${totalScore}</div>
                            <div style="font-size:8px; color:#888">إجمالي</div>
                        </div>
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${seasonRank}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">ترتيب XBOX</div>
                            <div class="rank-val">#${xboxRank}</div>
                        </div>
                    </div>

                    <div style="text-align:right; font-size:10px; margin: 10px 5px 5px 0; color:var(--gold)">لوحة الإنجازات:</div>
                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            `;
            container.appendChild(slide);
        });

        initSwiper();
    }

    function generateTrophyGrid(studentAchievements) {
        let gridHtml = '';
        const achievementsArr = Array.isArray(studentAchievements) ? studentAchievements : [];
        for (let i = 0; i < 20; i++) {
            const isUnlocked = achievementsArr.includes(i);
            gridHtml += `
                <div class="trophy-item ${isUnlocked ? 'unlocked' : ''}">
                    <img src="assets/${ASSETS_LIST[i] || 'default.png'}" onerror="this.style.opacity='0.1'">
                </div>`;
        }
        return gridHtml;
    }

    function initSwiper() {
        if (window.swiper) window.swiper.destroy();
        window.swiper = new Swiper('.swiper', {
            effect: 'cards',
            grabCursor: true,
            loop: false,
            centeredSlides: true,
            cardsEffect: { slideShadows: false },
        });
    }

    window.onload = fetchData;
</script>

</body>
</html>
