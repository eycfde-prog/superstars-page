<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        /* إضافة ستايل شريط الصعوبة - يختفي افتراضياً */
        .difficulty-bar {
            display: none; 
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
        }
        .diff-btn {
            padding: 8px 15px;
            border: 1px solid var(--neon-green, #00ff88);
            color: #fff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
            background: transparent;
        }
        .diff-btn.active {
            background: var(--neon-green, #00ff88);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green, #00ff88);
        }
    </style>
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="assets/Student.png" id="studentImg">
                </div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">BROWSER</b>
                    <div class="token-tag" id="currentTokens">-- TK</div>
                </div>
            </div>

            <div class="center-logo-area">
                <img src="assets/logo.png">
            </div>

            <div class="activity-side">
                <div class="circle-frame">
                    <img src="" id="activityLogo">
                </div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 1</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" onclick="changeLevel('A', this)">LEVEL A</div>
            <div class="diff-btn" onclick="changeLevel('B', this)">LEVEL B</div>
            <div class="diff-btn" onclick="changeLevel('C', this)">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i> GUIDE
            </button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">
                BACK <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p id="guideText">هاي يا بطل! ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GES'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 
    let currentLevel = 'A'; // المستوى الافتراضي

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3op9pG04lJRus25B0437TdK2hjq_9XVnPLg1CtVoEqwcQXla6MIxBJ5WtosyLb6xZZw/exec";

    // 1. فحص نوع النشاط (Normal vs Elite X)
    const isElite = actCode.includes('X');

    // 2. تحديث الواجهة
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;
    // تنظيف الكود من الأرقام والـ X لجلب اللوجو الصحيح
    const cleanLogoCode = actCode.replace(/[0-9]/g, '').replace('X', '');
    document.getElementById('activityLogo').src = `assets/AL/${cleanLogoCode}.png`;

    if(isElite) {
        document.getElementById('difficultyBar').style.display = 'flex';
        document.getElementById('guideText').innerHTML = "هاي يا بطل! أنا <strong>Glassy</strong>. اختار مستوى واحد وجاوب عليه.";
    }

    // 3. دالة تحميل الملفات
    function initMission(level = 'A') {
        currentLevel = level;
        let fileName;
        if(isElite) {
            // بروتوكول Elite: Code + Mission + Level.html
            fileName = `assets/MIF/${actCode}${mNum}${level}.html`;
        } else {
            // بروتوكول Normal: Code + Mission.html
            fileName = `assets/MIF/${actCode}${mNum}.html`;
        }
        document.getElementById('mainIframe').src = fileName;
    }

    // تغيير المستوى (لأنشطة X فقط)
    function changeLevel(lv, btn) {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initMission(lv);
    }

    window.onload = () => {
        initMission(); 
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0];
        if(saved.totalScore) document.getElementById('currentTokens').innerText = saved.totalScore + ' TK';
        if(saved.image) {
            let img = saved.image;
            if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;
            document.getElementById('studentImg').src = img;
        }
    };

    function toggleGuide(show) {
        if(show) {
            const baseCode = actCode.replace(/[0-9]/g, '').replace('X', '');
            document.getElementById('guideFrame').src = `assets/MIF/Guides/${baseCode}.html`;
        }
        document.getElementById('guideModal').style.display = show ? 'block' : 'none';
    }

    // 4. دالة الإرسال الذكية (تجمع Inputs أو تنادي getAnswer)
    async function submitMission() {
        const submitBtn = document.querySelector('.submit-btn');
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const iframe = document.getElementById('mainIframe');
        const iframeWindow = iframe.contentWindow;
        const iframeDoc = iframe.contentDocument || iframeWindow.document;
        
        let finalAnswer = "";

        // أولاً: البحث عن دالة getAnswer داخل الملف (طريقة Elite)
        if (typeof iframeWindow.getAnswer === "function") {
            finalAnswer = iframeWindow.getAnswer();
        } else {
            // ثانياً: لو مفيش دالة، نجمع الـ Inputs (طريقة Normal)
            const allInputs = iframeDoc.querySelectorAll('input[type="text"]');
            let combined = [];
            allInputs.forEach(input => {
                if(input.value.trim() !== "") combined.push(input.value.trim());
            });
            finalAnswer = combined.join(" ");
        }

        if (!finalAnswer || finalAnswer === "NO_DATA") {
            alert("يا بطل، اكتب إجاباتك الأول!");
            return;
        }

        submitBtn.innerText = "SENDING...";
        submitBtn.disabled = true;

        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: 'no-cors', // لضمان الإرسال لـ Apps Script
                body: JSON.stringify({
                    email: saved.email || "test@eyc.com",
                    activity: actCode,
                    mission: mNum,
                    level: isElite ? currentLevel : "A",
                    answer: finalAnswer
                })
            });

            alert(`عاش يا بطل! تم تسجيل المهمة بنجاح.`);
            submitBtn.innerText = "DONE";
            window.location.href = 'MC.html';

        } catch (error) {
            alert("حدث خطأ في الاتصال، حاول مرة أخرى.");
            submitBtn.innerText = "SUBMIT";
            submitBtn.disabled = false;
        }
    }
    </script>
</body>
</html>
