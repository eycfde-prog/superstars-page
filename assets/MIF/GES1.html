<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Golden Ear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg-deep: transparent; }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background: var(--bg-deep); 
            color: white; 
            margin: 0; 
            padding: 15px; /* مساحة مريحة داخل الفرايم */
            overflow-x: hidden;
            /* تجعل التمرير ناعم جداً داخل الفرايم */
            scrollbar-width: thin;
            scrollbar-color: var(--gold) transparent;
        }

        /* منع التمرير المزدوج: نجعل الـ body يتمدد حسب المحتوى */
        html, body { height: auto; min-height: 100%; }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .gold-card { 
            background: rgba(0, 0, 0, 0.6); /* تغميق الخلفية قليلاً للوضوح */
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            border-radius: 20px; 
            position: sticky; /* يثبت المشغل في الأعلى أثناء حل الأسئلة */
            top: 0;
            z-index: 100;
            margin-bottom: 20px;
        }
        
        /* تحسين أزرار الخيارات لتناسب اللمس والشاشات الصغيرة */
        .option-btn {
            width: 100%; text-align: left; padding: 14px 18px; margin-top: 10px;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px; font-size: 14px; transition: all 0.2s; color: #eee;
            display: block; line-height: 1.4;
        }
        
        .option-btn:hover { background: rgba(212, 175, 55, 0.1); border-color: var(--gold); }
        .option-btn.selected { 
            background: var(--gold); color: black; font-weight: bold;
            border-color: var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .question-card {
            background: rgba(20, 20, 20, 0.4); 
            border-right: 4px solid var(--gold); /* تغيير الجانب ليناسب RTL/LTR */
            margin-bottom: 15px; padding: 15px; border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-2xl mx-auto">
        <div class="gold-card p-4">
            <div id="audioStatus" class="text-yellow-500 text-[10px] orbitron mb-2 animate-pulse italic text-center">SYSTEM READY</div>
            
            <audio id="mainAudio"><source id="audioSource" src="" type="audio/wav"></audio>

            <div class="flex justify-center items-center gap-6" dir="ltr">
                <button onclick="skip(-5)" class="skip-btn text-gold"><i class="fas fa-backward"></i></button>
                <button onclick="togglePlay()" id="playBtn" class="audio-wave-btn">
                    <i id="playIcon" class="fas fa-play"></i>
                    <i id="pauseIcon" class="fas fa-pause hidden"></i>
                </button>
                <button onclick="skip(5)" class="skip-btn text-gold"><i class="fas fa-forward"></i></button>
            </div>

            <div class="mt-4" dir="ltr">
                <div class="w-full bg-white/10 h-1.5 rounded-full overflow-hidden cursor-pointer" onclick="seek(event)">
                    <div id="progressBar" class="bg-gradient-to-r from-yellow-600 to-yellow-400 h-full rounded-full w-0"></div>
                </div>
                <div class="flex justify-between mt-2 text-[10px] text-gray-400 orbitron">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>

        <div class="space-y-4" dir="ltr">
            <h3 class="text-sm font-bold text-gray-400 mb-4 orbitron tracking-tighter border-b border-white/10 pb-2">DATA ANALYSIS IN PROGRESS...</h3>
            <div id="questionsContainer"></div>
        </div>
    </div>

<script>
    // نفس كود الـ JavaScript السابق مع إضافة ميزة الـ Auto-resize للـ Iframe
    const audio = document.getElementById('mainAudio');
    const progressBar = document.getElementById('progressBar');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const geData = {
        "1": {
            audio: "assets/gesaudio/GE1.wav",
            questions: [
                { q: "What is the core definition of critical thinking?", options: ["The ability to analyze information objectively and make a reasoned judgment.", "The ability to memorize large amounts of data quickly.", "The process of accepting information without question.", "The act of forming conclusions based solely on emotion."] },
                { q: "What is one thing critical thinking helps individuals avoid?", options: ["Logical fallacies.", "Basic conversation.", "Routine physical exercise.", "Reading books."] },
                { q: "What two qualities are required to develop critical thinking?", options: ["Curiosity and a willingness to question assumptions.", "Ignoring all external opinions.", "Speed reading and perfect recall.", "Strict adherence to tradition."] },
                { q: "Where is critical thinking considered a vital skill?", options: ["In everyday decision-making and academic settings.", "Only in highly specialized scientific fields.", "Only when dealing with political issues.", "Exclusively in historical research."] },
                { q: "What is the foundation of scientific inquiry?", options: ["Critical thinking.", "Simple belief.", "Emotional response.", "Random guesswork."] }
            ]
        }
    };

    let studentAnswers = {};
    const params = new URLSearchParams(window.location.search);
    const mNum = params.get('m') || '1';

    window.onload = () => {
        const data = geData[mNum] || geData["1"];
        document.getElementById('audioSource').src = data.audio;
        audio.load();

        const container = document.getElementById('questionsContainer');
        container.innerHTML = data.questions.map((item, i) => {
            const shuffledOptions = shuffle([...item.options]);
            return `
                <div class="question-card text-left" id="qBlock_${i}">
                    <span class="text-yellow-600 font-bold orbitron text-[9px] block mb-1">TASK_ID: 00${i+1}</span>
                    <p class="text-[15px] text-white font-medium mb-3">${item.q}</p>
                    <div class="options-list">
                        ${shuffledOptions.map(opt => `
                            <button class="option-btn" onclick="selectOption(${i}, '${opt}', this)">${opt}</button>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');
    };

    // وظائف التحكم في الصوت
    async function togglePlay() {
        if (audio.paused) {
            await audio.play();
            playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden');
        } else {
            audio.pause();
            playIcon.classList.remove('hidden'); pauseIcon.classList.add('hidden');
        }
    }
    function skip(t) { audio.currentTime += t; }
    function formatTime(s) {
        let m = Math.floor(s / 60), sec = Math.floor(s % 60);
        return (m < 10 ? '0'+m : m) + ':' + (sec < 10 ? '0'+sec : sec);
    }
    audio.ontimeupdate = () => {
        if (audio.duration) {
            progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
            document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
        }
    };
    audio.onloadedmetadata = () => { document.getElementById('duration').innerText = formatTime(audio.duration); };
    function seek(e) { audio.currentTime = (e.offsetX / e.currentTarget.offsetWidth) * audio.duration; }

    function selectOption(idx, val, btn) {
        const block = document.getElementById(`qBlock_${idx}`);
        block.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        studentAnswers[idx] = val;
    }

    // الربط مع الـ Terminal
    window.evaluateMission = function() {
        const data = geData[mNum] || geData["1"];
        if (Object.keys(studentAnswers).length < data.questions.length) return { answerText: "", points: 0 };

        let report = Object.keys(studentAnswers).map(k => `Q${parseInt(k)+1}: ${studentAnswers[k]}`).join(' | ');
        return { status: "COMPLETED", points: 10, answerText: report, isCorrect: true };
    };
</script>
</body>
</html>
