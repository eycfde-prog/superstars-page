<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --accent-silver: #e0e0e0;
            --accent-bronze: #cd7f32;
            --accent-elite: #00ffa3; /* لون أخضر للـ Tiers العالية */
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --matrix-green: #00ff41;
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        /* Matrix Scan Overlay */
        #matrix-loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .scan-line {
            position: absolute; width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, var(--matrix-green), transparent);
            opacity: 0.1; top: -100px; animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: -100px; } 100% { top: 100%; } }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .rank-header { text-align: center; margin-bottom: 80px; position: relative; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4rem); 
            letter-spacing: 5px; font-weight: 900;
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }

        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 25px; margin-bottom: 120px; display: none; }
        .podium-item {
            background: linear-gradient(145deg, rgba(30,30,30,0.9) 0%, rgba(5,5,5,1) 100%);
            backdrop-filter: blur(20px); border: 2px solid var(--glass-border);
            border-radius: 30px; padding: 35px 20px; text-align: center; position: relative;
            transition: 0.5s; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .rank-1 { width: 340px; height: 520px; order: 2; border-color: var(--accent-gold); box-shadow: 0 0 40px var(--gold-glow); }
        .rank-2 { width: 280px; height: 440px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 280px; height: 400px; order: 3; border-color: var(--accent-bronze); }

        /* Tier Badges */
        .tier-tag {
            font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900;
            padding: 4px 12px; border-radius: 50px; text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 10px; display: inline-block;
        }
        .tier-legendary { background: var(--accent-gold); color: #000; box-shadow: 0 0 15px var(--accent-gold); }
        .tier-elite { background: var(--accent-elite); color: #000; }
        .tier-star { background: var(--glass-bg); border: 1px solid #fff; color: #fff; }

        /* Rank Row & Social Proof */
        .rank-list { display: flex; flex-direction: column; gap: 15px; display: none; }
        .rank-row {
            display: grid; grid-template-columns: 60px 80px 1.5fr 1fr 200px;
            align-items: center; background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid transparent; padding: 15px 25px; border-radius: 12px;
            transition: 0.3s; backdrop-filter: blur(10px);
        }
        .rank-row:hover { background: rgba(255, 255, 255, 0.07); transform: translateX(10px); border-left-color: var(--accent-gold); }
        
        .row-achievement { 
            font-size: 0.75rem; color: var(--accent-elite); 
            font-style: italic; opacity: 0.8;
            border-left: 1px solid rgba(255,255,255,0.2); padding-left: 15px;
        }

        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--glass-border); }
        .row-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); }

        .tokens-count { color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900; }
        .crown { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); font-size: 3rem; color: var(--accent-gold); filter: drop-shadow(0 0 15px var(--accent-gold)); animation: crownFloat 3s infinite ease-in-out; }
        @keyframes crownFloat { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }

        @media (max-width: 900px) {
            .rank-row { grid-template-columns: 40px 60px 1fr 80px; }
            .row-achievement { display: none; } /* إخفاء الإنجاز في الموبايل لعدم الزحمة */
        }
    </style>
</head>
<body>

    <div id="matrix-loader">
        <div class="scan-line"></div>
        <div style="font-family: 'Orbitron'; color: var(--matrix-green); letter-spacing: 5px; font-size: 0.8rem;">
            [ SYSTEM SCAN IN PROGRESS... ]
        </div>
        <div id="loading-percent" style="font-family: 'Orbitron'; color: var(--matrix-green); margin-top: 10px;">0%</div>
    </div>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <div style="color: var(--accent-gold); letter-spacing: 10px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.7rem; margin-bottom: 10px;">TACTICAL LEADERBOARD V2.0</div>
            <h1>HALL OF FAME</h1>
        </header>

        <div class="podium" id="podium-container"></div>
        <div class="rank-list" id="ranks-container"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvmrP9fQQMcsMEUB447lvn_ZuVw0gWYMeIiFeR01tXIcpXTdeYlkB6WcMQymfrBbFY0Q/exec';

        async function fetchRanks() {
            simulateLoading();
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                setTimeout(() => {
                    document.getElementById('matrix-loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('matrix-loader').remove(), 1000);
                    renderData(data);
                }, 1500); // تأخير بسيط لإظهار الـ Matrix Scan
            } catch (error) {
                console.error('Error!', error.message);
            }
        }

        function simulateLoading() {
            let p = 0;
            const interval = setInterval(() => {
                p += Math.floor(Math.random() * 20);
                if (p > 100) p = 100;
                document.getElementById('loading-percent').innerText = `${p}%`;
                if (p === 100) clearInterval(interval);
            }, 150);
        }

        function renderData(data) {
            const podiumContainer = document.getElementById('podium-container');
            const ranksContainer = document.getElementById('ranks-container');

            // Podium Logic
            const top3 = data.slice(0, 3);
            const displayOrder = [1, 0, 2];
            let podiumHTML = '';
            displayOrder.forEach(idx => {
                const s = top3[idx]; if (!s) return;
                const isFirst = idx === 0;
                const tierClass = isFirst ? 'tier-legendary' : (idx === 1 ? 'tier-elite' : 'tier-star');
                const tierName = isFirst ? 'Legendary' : (idx === 1 ? 'Elite' : 'Master');
                
                podiumHTML += `
                    <div class="podium-item rank-${idx+1}">
                        ${isFirst ? '<i class="fas fa-crown crown"></i>' : ''}
                        <div class="tier-tag ${tierClass}">${tierName}</div>
                        <div style="width: ${isFirst?150:120}px; height: ${isFirst?150:120}px; margin: 0 auto 15px;">
                            <img src="${s.Image || 'https://via.placeholder.com/150'}" class="avatar">
                        </div>
                        <div style="font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 700;">${s.Name}</div>
                        <div class="tokens-count" style="margin: 10px 0;">${s.Tokens || 0} TK</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">${s.Stars || 0} Stars | ${s.GT || 0} GT</div>
                    </div>
                `;
            });
            podiumContainer.innerHTML = podiumHTML;
            podiumContainer.style.display = 'flex';

            // List Logic
            let listHTML = '';
            data.slice(3).forEach((s, i) => {
                const rankPos = i + 4;
                const achievement = s.LastAction || "System: On Active Duty"; // استبدل بـ LastAction من بياناتك
                
                listHTML += `
                    <div class="rank-row">
                        <div style="font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold);">#${rankPos}</div>
                        <img src="${s.Image || 'https://via.placeholder.com/150'}" class="row-avatar">
                        <div>
                            <span style="font-family: 'Orbitron'; font-weight: 700; display: block;">${s.Name}</span>
                            <span style="font-size: 0.7rem; color: var(--accent-gold); text-transform: uppercase;">${s.Title || 'Superstar'}</span>
                        </div>
                        <div class="tokens-count">${s.Tokens || 0} TK</div>
                        <div class="row-achievement">
                            <i class="fas fa-bolt"></i> ${achievement}
                        </div>
                    </div>
                `;
            });
            ranksContainer.innerHTML = listHTML;
            ranksContainer.style.display = 'flex';
        }

        // Particle Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedY = Math.random() * -0.5 - 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.y += this.speedY;
                if (this.y < -10) this.y = canvas.height + 10;
                ctx.fillStyle = `rgba(252, 194, 0, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        particles = Array.from({length: 50}, () => new Particle());
        animate();

        fetchRanks();
    </script>
</body>
</html>
