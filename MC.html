<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Root & Updated Styles --- */
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205; 
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; position: relative; }

        /* --- Night Sky Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; overflow: hidden; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- New Royal Hero Banner --- */
        .hero-banner {
            width: 100%; padding: 80px 20px 40px;
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.05), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }
        .profile-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-wrapper {
            width: 110px; height: 110px; border-radius: 50%;
            padding: 5px; background: var(--gold-gradient);
            box-shadow: 0 0 25px var(--gold-glow); margin-bottom: 15px;
            position: relative;
        }
        .avatar-main {
            width: 100%; height: 100%; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 3px solid #000;
        }
        .student-name { 
            font-family: 'Cinzel', serif; font-size: 1.6rem; letter-spacing: 2px;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .rank-badge {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold);
            padding: 4px 15px; border-radius: 20px; font-family: 'Orbitron';
            font-size: 0.75rem; color: var(--gold); margin-top: 5px;
        }

        /* --- Buttons & Grid --- */
        .btn-gold-outline {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 600;
            transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-gold-solid {
            background: var(--gold-gradient); border: none; color: #000;
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 700;
            transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-gold-solid:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin: 25px 0; }
        .task-node {
            aspect-ratio: 1; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; color: var(--gold);
            font-family: 'Orbitron'; transition: 0.4s; position: relative;
        }
        .task-node:hover { background: var(--gold-gradient); color: black; box-shadow: 0 0 20px var(--gold); transform: translateY(-5px); }

        .top-nav { position: fixed; top: 0; left: 0; width: 100%; padding: 20px; display: flex; gap: 20px; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; color: var(--gold); cursor: pointer; }
        .nav-container { display: flex; justify-content: center; margin: 30px 0; }
        .tab-switcher { background: rgba(255,255,255,0.03); padding: 5px; border-radius: 50px; display: flex; border: 1px solid var(--glass-border); width: 280px; }
        .tab-btn { flex: 1; padding: 12px 20px; border: none; background: transparent; color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; padding: 0 20px; }
        .activity-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 25px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.4s; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); background: rgba(212,175,55,0.1); }
        .card-icon { font-size: 2rem; margin-bottom: 15px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { background: #0a0a0c; border-radius: 30px; padding: 40px; width: 90%; max-width: 420px; border: 1px solid var(--gold); text-align: center; }
        .close-modal { background: transparent; border: none; color: #666; margin-top: 20px; cursor: pointer; text-decoration: underline; }
        
        #loader { display:none; border: 3px solid #333; border-top: 3px solid var(--gold); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="top-nav">
        <i class="fas fa-house nav-icon" title="Home" onclick="window.location.href='MC.html'"></i>
        <i class="fas fa-right-from-bracket nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
    </div>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">ACTIVITY</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal('taskModal')">EXIT MISSION</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:15px;">MEMBER ACCESS</h2>
            <p style="font-size:0.7rem; color:#888; margin-bottom:20px;">Enter your credentials to sync progress</p>
            <input type="email" id="loginEmail" style="width:100%; padding:14px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Email Address">
            <input type="password" id="loginCode" style="width:100%; padding:14px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Access Code">
            
            <div id="loader"></div>
            <button class="btn-gold-solid" style="width:100%; margin-top:20px;" onclick="handleLogin()">LOGIN NOW</button>
            
            <div style="margin-top:20px;">
                <a href="#" onclick="forgotCode()" style="color:var(--gold); font-size:0.75rem; text-decoration:none;">Forgot Access Code?</a>
            </div>
            <button class="close-modal" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbya0s7vQsBmeUubq8SkGBi5JqDYmGttwWv-dxxTVzeccm6tR_UArnZTKqbpG11l0nW1/exec";
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GOLDEN_EAR" },
                { name: "Alike", icon: "fa-clone", code: "ALIKE" },
                { name: "Seeds", icon: "fa-seedling", code: "SEEDS" },
                { name: "Grammar", icon: "fa-spell-check", code: "GRAMMAR" },
                { name: "Label", icon: "fa-tag", code: "LABEL" },
                { name: "Vivid", icon: "fa-eye", code: "VIVID" }
            ],
            royal: [
                { name: "Golden EarX", icon: "fa-ear-deaf", code: "GOLDEN_EAR_X" },
                { name: "AlikeX", icon: "fa-object-group", code: "ALIKE_X" },
                { name: "SeedsX", icon: "fa-tree", code: "SEEDS_X" },
                { name: "GrammarX", icon: "fa-pen-fancy", code: "GRAMMAR_X" },
                { name: "LabelX", icon: "fa-tags", code: "LABEL_X" },
                { name: "VividX", icon: "fa-wand-magic-sparkles", code: "VIVID_X" },
                { name: "FigurativeX", icon: "fa-mask", code: "FIGURATIVE_X" },
                { name: "DictationX", icon: "fa-microphone-lines", code: "DICTATION_X" },
                { name: "Sing Sang SungX", icon: "fa-music", code: "SSS_X" },
                { name: "ElmagazineX", icon: "fa-book-open", code: "ELMAGAZINE_X" }
            ]
        };

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2.5;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
        createStars();

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            const logoutBtn = document.getElementById('logoutBtn');
            if (isLoggedIn) {
                logoutBtn.style.display = "block";
                header.innerHTML = `
                    <div class="profile-card">
                        <div class="avatar-wrapper">
                            <div class="avatar-main" style="background-image: url('${currentUser.image}')"></div>
                        </div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <div class="rank-badge">üèÜ RANK #${currentUser.rank}</div>
                        <div style="margin-top:10px; font-size:0.9rem; font-weight:bold; color:#fff;">
                            ü™ô <span style="color:var(--gold)">${currentUser.totalScore}</span> TOKENS
                        </div>
                        <p style="font-size:0.7rem; color:#888; margin-top:5px; letter-spacing:2px;">${currentUser.title}</p>
                    </div>`;
            } else {
                logoutBtn.style.display = "none";
                header.innerHTML = `
                    <div class="profile-card">
                        <h1 class="student-name" style="margin-bottom:20px">EYC PREMIUM ARENA</h1>
                        <div style="display:flex; gap:15px; justify-content:center;">
                            <button class="btn-gold-outline" onclick="openLogin()">Sign In</button>
                            <button class="btn-gold-solid" onclick="window.location.href='NP.html'">Join Elite</button>
                        </div>
                    </div>`;
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const loader = document.getElementById('loader');
            if(!email || !code) return alert("Please enter credentials, Agent!");
            
            loader.style.display = "block";

            fetch(SCRIPT_URL + "?action=login&email=" + encodeURIComponent(email) + "&code=" + encodeURIComponent(code))
                .then(res => res.json())
                .then(response => {
                    loader.style.display = "none";
                    if (response.status === "success") {
                        currentUser = response;
                        isLoggedIn = true;
                        localStorage.setItem('eyc_user', JSON.stringify(response));
                        closeModal('loginModal');
                        renderHeader();
                        generateCards();
                    } else {
                        alert(response.message);
                    }
                })
                .catch(err => {
                    loader.style.display = "none";
                    alert("System error: Connection Failed");
                });
        }

        function handleLogout() {
            localStorage.removeItem('eyc_user');
            isLoggedIn = false;
            currentUser = null;
            alert("Secure Logout Successful.");
            renderHeader();
            generateCards();
        }

        function forgotCode() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Please enter your email first to recover code!");

            alert("Establishing secure connection to mail server...");
            fetch(SCRIPT_URL + "?action=recover&email=" + encodeURIComponent(email))
                .then(res => res.json())
                .then(response => {
                    if(response.status === "success") {
                        alert("Your access code has been transmitted to your email, Agent.");
                    } else {
                        alert(response.message);
                    }
                })
                .catch(err => alert("Error: Connection Failed"));
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><p style="font-size:0.6rem; color:#666;">MISSION HUB</p>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        /* --- Updated openTasks Function (Rank & Title Added) --- */
        function openTasks(name, activityCode) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            
            const currentType = document.querySelector('.tab-btn.active').innerText;
            const tokenValue = (currentType === 'ROYAL') ? 10 : 5;

            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                node.className = `task-node`;
                node.innerHTML = i;
                node.onclick = () => {
                    if(!isLoggedIn) return alert("Login to submit scores!");
                    
                    // üöÄ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿßŸÜŸÉ ŸàÿßŸÑŸÑŸÇÿ® ŸÑŸÑÿ±ÿßÿ®ÿ∑ ŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÅŸä ÿßŸÑÿ£ÿ±ŸäŸÜÿß
                    const params = new URLSearchParams({
                        email: currentUser.email,
                        name: currentUser.name,
                        rank: currentUser.rank,   
                        title: currentUser.title, 
                        image: currentUser.image, 
                        activity: activityCode,
                        activityName: name,       
                        taskNum: i,
                        tokens: tokenValue
                    });
                    window.location.href = `EYCArena.html?${params.toString()}`;
                };
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
            generateCards();
        }

        window.onload = () => {
            const savedUser = localStorage.getItem('eyc_user');
            if(savedUser) { 
                currentUser = JSON.parse(savedUser); 
                isLoggedIn = true; 
            }
            renderHeader(); 
            generateCards();
        };
    </script>
</body>
</html>
