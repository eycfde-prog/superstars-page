<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Ear X | Audio Summarization | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --glass-deep: rgba(10, 10, 20, 0.9);
            --border-purple: rgba(188, 19, 254, 0.3);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        /* تنسيق الـ Radar Panel */
        .audio-x-panel {
            background: var(--glass-deep); 
            border: 2px solid var(--border-purple);
            border-radius: 25px; 
            padding: 25px; 
            text-align: center;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.15); 
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .audio-x-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
            animation: scanning 3s linear infinite;
        }

        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }

        .audio-x-panel h1 { 
            font-family: 'Orbitron'; 
            color: var(--neon-purple); 
            font-size: 1.2rem; 
            letter-spacing: 4px; 
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
        }

        /* مشغل صوت بستايل السايبربانك البنفسجي */
        audio { 
            width: 100%; 
            height: 40px;
            filter: invert(1) hue-rotate(250deg) brightness(1.2); 
            opacity: 0.8;
            transition: 0.3s;
        }
        audio:hover { opacity: 1; }

        .summary-zone { display: flex; flex-direction: column; gap: 15px; }

        .sentence-box {
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(188, 19, 254, 0.1);
            border-radius: 15px; 
            padding: 15px 20px; 
            position: relative;
            transition: 0.4s;
            animation: slideIn 0.5s ease-out backwards;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .sentence-box:nth-child(2) { animation-delay: 0.2s; }
        .sentence-box:nth-child(3) { animation-delay: 0.4s; }

        .sentence-box:focus-within {
            background: rgba(188, 19, 254, 0.05);
            border-color: var(--neon-purple);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.1);
        }

        .sentence-box label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--neon-blue);
            font-size: 10px; 
            margin-bottom: 8px; 
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .x-input-field {
            width: 100%; 
            background: transparent; 
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            color: #fff;
            font-family: 'Rajdhani'; 
            font-size: 1.15rem;
            padding: 8px 0; 
            outline: none; 
            transition: 0.3s;
        }

        .x-input-field:focus { 
            border-bottom-color: var(--neon-blue);
        }

        .line-marker {
            position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            width: 3px; height: 60%; 
            background: var(--neon-purple);
            border-radius: 0 5px 5px 0;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .sentence-box:focus-within .line-marker {
            animation: pulseMarker 1.5s infinite;
        }

        @keyframes pulseMarker {
            0%, 100% { opacity: 1; height: 60%; }
            50% { opacity: 0.5; height: 80%; }
        }
    </style>
</head>
<body>

    <div class="audio-x-panel">
        <h1 id="x-title">GE-X: MISSION RADAR</h1>
        <audio id="xAudio" controls>
            <source id="xSource" src="" type="audio/wav">
        </audio>
    </div>

    <div class="summary-zone">
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>CORE INSIGHT 01</label>
            <input type="text" class="x-input-field" id="sent-1" placeholder="Detecting primary signal...">
        </div>
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>SUPPORTING DATA 02</label>
            <input type="text" class="x-input-field" id="sent-2" placeholder="Analyzing frequency...">
        </div>
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>FINAL CONCLUSION 03</label>
            <input type="text" class="x-input-field" id="sent-3" placeholder="Decoding message...">
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initGEX() {
        const audio = document.getElementById('xAudio');
        const source = document.getElementById('xSource');
        source.src = `assets/gexaudio/GEX${taskNum}.wav`;
        audio.load();

        document.getElementById('x-title').innerText = `GE-X: MISSION ${taskNum.padStart(2, '0')}`;
    }

    // استقبال النداء من Arena
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_GEX_DATA') {
            const s1 = document.getElementById('sent-1').value.trim();
            const s2 = document.getElementById('sent-2').value.trim();
            const s3 = document.getElementById('sent-3').value.trim();

            const combinedData = [s1, s2, s3];

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                answers: combinedData, 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initGEX;
</script>
</body>
</html>
