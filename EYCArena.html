<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.5);
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        header { padding: 10px 15px; background: rgba(5, 5, 8, 0.9); border-bottom: 1px solid var(--glass-border); z-index: 10; }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto; width: 100%; }
        
        .info-box { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 5px 12px; border-radius: 12px; border: 1px solid var(--glass-border); }
        .student-photo, .activity-logo { width: 38px; height: 38px; border-radius: 8px; border: 1.5px solid var(--gold); object-fit: cover; }
        .name { font-family: 'Cinzel', serif; font-size: 0.75rem; color: var(--gold); white-space: nowrap; }
        
        .vs-container { text-align: center; }
        .vs-text { font-family: 'Cinzel', serif; font-size: 1.2rem; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; line-height: 1; }
        .token-score { font-family: 'Orbitron', sans-serif; font-size: 9px; color: #fff; letter-spacing: 1px; margin-top: 4px; }

        .arena-container { flex: 1; padding: 10px; display: flex; justify-content: center; align-items: center; }
        .glass-iframe-wrapper { width: 100%; height: 100%; max-width: 1100px; background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        footer { padding: 15px 15px 25px; display: flex; justify-content: space-between; align-items: center; gap: 10px; max-width: 900px; margin: 0 auto; width: 100%; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; font-size: 0.75rem; font-family: 'Cinzel'; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-submit { flex: 2; background: var(--gold-gradient); color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); font-size: 0.9rem; }
        .btn-side { flex: 1; background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid var(--glass-border); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; }

        /* AI Assistant Custom Styles */
        #chat-content::-webkit-scrollbar { width: 5px; }
        #chat-content::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--gold);"></i>
        <p id="sync-text" style="margin-top: 20px; font-family: 'Cinzel'; letter-spacing: 2px;">SYNCING WITH CORE...</p>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" alt="Student">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">LOADING...</span>
                    <span id="student-meta" style="font-size: 0.55rem; color: #888; font-family: 'Orbitron';">RANK -- | TITLE</span>
                </div>
            </div>
            <div class="vs-container">
                <div class="vs-text">VS</div>
                <div id="max-score" class="token-score">-- TOKENS</div>
            </div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">ACTIVITY</span>
                    <span id="mission-sub" style="font-size: 0.6rem; color: var(--gold); font-family: 'Orbitron';">MISSION 01</span>
                </div>
                <img id="activity-img" class="activity-logo" alt="Logo">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe id="contentFrame"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="openGuide()">GUIDE</button>
        <button id="submitBtn" class="btn btn-submit" onclick="requestSubmit()">SUBMIT MISSION</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'">BACK</button>
    </footer>

    <div id="ai-assistant-btn" onclick="toggleChat()" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; box-shadow: 0 0 20px var(--gold-glow);">
        <i class="fas fa-robot" style="color: black; font-size: 1.5rem;"></i>
    </div>

    <div id="chat-box" style="position: fixed; bottom: 90px; right: 20px; width: 300px; height: 400px; background: #0a0a0c; border: 1px solid var(--gold); border-radius: 20px; display: none; flex-direction: column; z-index: 1001; overflow: hidden; backdrop-filter: blur(10px);">
        <div style="background: var(--gold-gradient); padding: 10px; color: black; font-weight: bold; text-align: center; font-family: 'Cinzel';">EYCVV GUIDE</div>
        <div id="chat-content" style="flex: 1; padding: 15px; overflow-y: auto; font-size: 0.8rem; color: #ccc; display: flex; flex-direction: column; gap: 10px;">
            <div style="background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; border-left: 2px solid var(--gold);">
                أهلاً بك يا بطل! أنا EYCVV، اسألني عن أي شيء يخص المهمة.
            </div>
        </div>
        <div style="display: flex; padding: 10px; border-top: 1px solid #333; background: rgba(255,255,255,0.02);">
            <input type="text" id="chat-input" placeholder="اسأل فيفي..." style="flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.8rem;" onkeypress="if(event.key === 'Enter') askFifi()">
            <i class="fas fa-paper-plane" onclick="askFifi()" style="color: var(--gold); cursor: pointer; padding: 5px;"></i>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZ1WPXthi_8NUKM_jb4QKQWog4IRIx8xnLWpMEOXR3ZlESoCwFjZCOTs8uI5tSQ08ioA/exec";
        let currentActivity, currentTask, userEmail, userName;

        window.onload = function() {
            generateStars();
            const savedUser = JSON.parse(localStorage.getItem('eyc_user'));
            const urlParams = new URLSearchParams(window.location.search);

            userEmail = urlParams.get('email') || (savedUser ? savedUser.email : null);
            userName = urlParams.get('name') || (savedUser ? savedUser.name : "AGENT");
            currentActivity = urlParams.get('act'); 
            currentTask = urlParams.get('task');

            document.getElementById('student-name').innerText = userName;
            document.getElementById('student-meta').innerText = `TITLE: ${urlParams.get('title') || (savedUser ? savedUser.title : 'RECRUIT')}`;

            const avatarUrl = urlParams.get('avatar') || (savedUser ? savedUser.avatar : null);
            const imgElement = document.getElementById('student-img');
            if (avatarUrl && (avatarUrl.startsWith('http') || avatarUrl.startsWith('data:image'))) {
                imgElement.src = avatarUrl;
            } else {
                imgElement.src = `assets/avatars/${avatarUrl || 'default.png'}`;
            }

            document.getElementById('activity-title').innerText = currentActivity;
            document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
            
            const tokens = (getGroup(currentActivity) === "Titanium") ? "10" : "5";
            document.getElementById('max-score').innerText = `${tokens} TOKENS`;
            document.getElementById('activity-img').src = `assets/AL/${currentActivity}.png`;

            document.getElementById('contentFrame').src = `assets/MIF/${currentActivity}.html?task=${currentTask}`;
        };

        // --- AI Assistant Logic ---
        function toggleChat() {
            const box = document.getElementById('chat-box');
            box.style.display = box.style.display === 'none' ? 'flex' : 'none';
        }

        function askFifi() {
            const input = document.getElementById('chat-input');
            const content = document.getElementById('chat-content');
            const question = input.value.trim();
            if (!question) return;

            content.innerHTML += `<div style="align-self: flex-end; background: var(--gold); color: black; padding: 8px 12px; border-radius: 15px 15px 0 15px; max-width: 80%; font-weight: 500;">${question}</div>`;
            input.value = '';
            content.scrollTop = content.scrollHeight;

// استبدل الجزء ده في الـ HTML بتاعك (داخل وظيفة sendToCore)
fetch(SCRIPT_URL, {
    method: 'POST',
    // شيلنا no-cors عشان نستلم النتيجة
    body: JSON.stringify(payload)
})
.then(res => res.json()) // حول الرد لـ JSON
.then(data => {
    document.getElementById('sync-text').innerText = "GRADE: " + data.grade + "/10";
    setTimeout(() => window.location.href = 'MC.html', 2500);
})

        // --- Core Arena Logic ---
        function getGroup(code) {
            if (["DX", "SSSX", "ELX", "FX"].includes(code)) return "Titanium";
            return "Normal";
        }

        function requestSubmit() {
            const frame = document.getElementById('contentFrame').contentWindow;
            frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*'); 
            document.getElementById('sync-overlay').style.display = 'flex';
            document.getElementById('sync-text').innerText = "EYCVV IS EVALUATING...";
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'MISSION_ANSWERS') {
                sendToCore(event.data.answers);
            }
        });

        function sendToCore(answers) {
            const payload = {
                action: "submitReport",
                email: userEmail,
                actCode: currentActivity,
                taskNum: currentTask,
                answer: answers
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            })
            .then(() => {
                document.getElementById('sync-text').innerText = "MISSION RECEIVED BY CORE!";
                setTimeout(() => window.location.href = 'MC.html', 2000);
            })
            .catch(err => {
                alert("CORE CONNECTION FAILED!");
                document.getElementById('sync-overlay').style.display = 'none';
            });
        }

        function generateStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = '2px'; star.style.height = '2px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        function openGuide() {
            alert("TITANIUM RULES:\n1. Anti-AI is active.\n2. Every word counts.\n3. Be Creative.");
        }
    </script>
</body>
</html>
