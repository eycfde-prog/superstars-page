<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: #020617; }
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at center, #0f172a 0%, var(--bg-deep) 100%); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 30px; transition: 0.3s; }
        .glass-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .input-alike { background: rgba(0,0,0,0.4); border: 1.5px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 8px; text-align: center; width: 100%; color: var(--gold); font-family: 'Orbitron'; font-weight: bold; text-transform: uppercase; outline: none; }
        .input-alike:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(241, 196, 15, 0.2); }
        .golden-text { background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 20px; height: 20px; animation: spin-loader 1s linear infinite; display: inline-block; }
        @keyframes spin-loader { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { border-top: 1px solid rgba(255,255,255,0.05); padding: 30px; margin-top: 50px; font-size: 10px; font-family: 'Orbitron'; color: #444; text-align: center; width: 100%; }
        .locked-msg { color: #ff4757; font-weight: bold; margin-top: 10px; display: none; text-shadow: 0 0 10px rgba(255, 71, 87, 0.3); }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="successOverlay" class="modal-overlay">
        <div class="text-center">
            <i class="fas fa-award text-8xl text-yellow-500 mb-6 block"></i>
            <h2 class="text-4xl font-black orbitron golden-text mb-2">MISSION COMPLETE</h2>
            <p id="tokenResult" class="text-2xl text-white font-bold mb-4">SAVING DATA...</p>
            <p class="text-gray-400">تم تسجيل درجاتك بنجاح في نظام Score</p>
            <button onclick="window.history.back()" class="mt-8 px-10 py-3 border border-white/20 rounded-full orbitron text-xs hover:bg-white hover:text-black transition">BACK TO HUB</button>
        </div>
    </div>

    <div id="mainContent" class="w-full max-w-6xl">
        <header class="text-center my-10 relative">
            <img src="logo.png" alt="EYC Logo" class="w-28 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(255,204,0,0.3)]">
            <h1 class="text-6xl font-black orbitron mb-2 golden-text">ALIKE</h1>
            <p id="versionTag" class="text-yellow-500 orbitron mt-2 tracking-[5px] text-sm uppercase">VERSION --</p>
            <div id="statusMsg" class="locked-msg orbitron uppercase">Access Denied: Mission already completed</div>
            <p class="text-gray-400 mt-6 max-w-xl mx-auto text-sm leading-relaxed">اكتب الكلمة الإنجليزية المناسبة لكل معنى.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16" id="alikeGrid"></div>

        <div class="max-w-md mx-auto mb-20">
            <button id="finalSubmitBtn" onclick="submitAllData()" class="w-full py-5 bg-yellow-500 text-black font-black orbitron rounded-2xl shadow-xl shadow-yellow-500/20 hover:scale-[1.02] transition-transform">
                VALIDATE & SAVE RESULTS
            </button>
        </div>

        <footer><p>© 2026 EYC ACADEMY - MISSION CONTROL SYSTEM</p></footer>
    </div>

<script>
    const SCORE_URL = "https://script.google.com/macros/s/AKfycbyblXBoMU-YUafjOBeYgiQLdYY1xj_0m9C2SQKPAzXRTJ9W0n85JMkILSAazLhxi1OHIQ/exec";
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get('email');
    const vNum = parseInt(params.get('v')) || 1;
    const PAGE_NAME = `ALIKE_V${vNum}`;

    const allMissions = {
        1: [{ m1: "ابن", m2: "شمس" }, { m1: "هنا", m2: "يسمع" }, { m1: "بحر", m2: "يرى" }, { m1: "أسبوع", m2: "ضعيف" }, { m1: "طريق", m2: "ركب" }, { m1: "دقيق", m2: "وردة" }, { m1: "ساعة", m2: "ملكنا" }, { m1: "يشترى", m2: "بواسطة" }, { m1: "أزرق", m2: "نفخ" }, { m1: "ثمانية", m2: "أكل" }],
        2: [{ m1: "جديد", m2: "عرف" }, { m1: "لا", m2: "يعرف" }, { m1: "فارغ", m2: "دب" }, { m1: "حق", m2: "يكتب" }, { m1: "اثنان", m2: "إلى (أيضاً)" }, { m1: "لحم", m2: "يقابل" }, { m1: "صنع", m2: "خادمة" }, { m1: "رئيسي", m2: "شعر حصان" }, { m1: "ليكون", m2: "نحلة" }, { m1: "من خلال", m2: "رمى" }],
        3: [{ m1: "قطعة", m2: "سلام" }, { m1: "إجازة", m2: "فرامل" }, { m1: "سلم", m2: "تحديق" }, { m1: "ذيل", m2: "قصة" }, { m1: "ليلة", m2: "فارس" }, { m1: "بعض", m2: "مجموع" }, { m1: "شعر", m2: "أرنب بري" }, { m1: "كامل", m2: "حفرة" }, { m1: "فولاذ", m2: "يسرق" }, { m1: "غزال", m2: "عزيزي" }],
        4: [{ m1: "بحر", m2: "يرى" }, { m1: "لوحة", m2: "بورد" }, { m1: "بحار", m2: "تخفيضات" }, { m1: "عقدة", m2: "ليس" }, { m1: "وحيد", m2: "قرض" }, { m1: "بريد", m2: "ذكر" }, { m1: "شاحب", m2: "دلو" }, { m1: "سهل", m2: "طائرة" }, { m1: "جذر", m2: "طريق" }, { m1: "ألم", m2: "لوح زجاج" }],
        5: [{ m1: "مسموح", m2: "بصوت عال" }, { m1: "مذبح", m2: "يغير" }, { m1: "ممر", m2: "جزيرة" }, { m1: "عاري", m2: "دب" }, { m1: "قاعدة", m2: "جهير" }, { m1: "توت", m2: "يدفن" }, { m1: "قصر", m2: "طريقة" }, { m1: "ينتظر", m2: "أوزان" }, { m1: "طقم", m2: "حلو" }, { m1: "خلفي", m2: "نادر" }],
        6: [{ m1: "فرقة", m2: "ممنوع" }, { m1: "مجلس", m2: "نصيحة" }, { m1: "فحص", m2: "شيك" }, { m1: "تكملة", m2: "مديح" }, { m1: "خشن", m2: "دورة" }, { m1: "تيار", m2: "زبيب" }, { m1: "يموت", m2: "صبغة" }, { m1: "منفصل", m2: "حصيف" }, { m1: "برغوث", m2: "يهرب" }, { m1: "مشية", m2: "بوابة" }],
        7: [{ m1: "ذنب", m2: "مذهب" }, { m1: "مقدس", m2: "بالكامل" }, { m1: "خامل", m2: "صنم" }, { m1: "يخيط", m2: "لذا" }, { m1: "صبر", m2: "مرضى" }, { m1: "وجود", m2: "هدايا" }, { m1: "ربح", m2: "نبي" }, { m1: "مطر", m2: "لجام" }, { m1: "موقع", m2: "رؤية" }, { m1: "روح", m2: "نعل" }],
        8: [{ m1: "ورق", m2: "ثابت" }, { m1: "مدير", m2: "مبدأ" }, { m1: "نظير", m2: "رصيف" }, { m1: "خشب", m2: "سوف" }, { m1: "جو", m2: "سواء" }, { m1: "دوار", m2: "وريد" }, { m1: "عامل مناجم", m2: "قاصر" }, { m1: "يفقد", m2: "واسع" }, { m1: "أثر", m2: "يؤثر" }, { m1: "رصيف", m2: "طفل" }],
        9: [{ m1: "متمرد", m2: "يحتفل" }, { m1: "جهير", m2: "قاعدة" }, { m1: "صعود", m2: "موافقة" }, { m1: "يختار", m2: "يمضغ" }, { m1: "تذكرة", m2: "إتيكيت" }, { m1: "يقرأ", m2: "قصب" }, { m1: "جمجمة", m2: "مجداف" }, { m1: "هواء", m2: "وريث" }, { m1: "مكان", m2: "سمك" }, { m1: "عامل", m2: "أصغر" }],
        10: [{ m1: "يسرق", m2: "فولاذ" }, { m1: "دليل", m2: "خيط" }, { m1: "يسمح", m2: "يرقي" }, { m1: "مشهد", m2: "مرئي" }, { m1: "رائحة", m2: "أرسل" }, { m1: "مجلس", m2: "نصيحة" }, { m1: "محرك", m2: "ساذجة" }, { m1: "غضب", m2: "صفحة" }, { m1: "غامض", m2: "موضة" }, { m1: "عرش", m2: "يرمي" }]
    };

    const wordsData = allMissions[vNum] || allMissions[1];

    window.onload = () => {
        if(!userEmail) return alert("Missing Student Email!");
        document.getElementById('versionTag').innerText = `MISSION V.0${vNum}`;
        renderGrid();
        checkSubmission();
    };

    function checkSubmission() {
        const script = document.createElement('script');
        script.src = `${SCORE_URL}?email=${userEmail}&page=${PAGE_NAME}&callback=handleCheck`;
        document.body.appendChild(script);
    }

    window.handleCheck = (data) => {
        if(data.exists) {
            document.getElementById('statusMsg').style.display = 'block';
            document.getElementById('finalSubmitBtn').disabled = true;
            document.getElementById('finalSubmitBtn').innerText = "MISSION COMPLETED";
            document.querySelectorAll('input').forEach(i => i.disabled = true);
        }
    };

    function renderGrid() {
        const grid = document.getElementById('alikeGrid');
        grid.innerHTML = wordsData.map((pair, index) => `
            <div class="glass-card p-6 flex flex-col gap-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m1}</label>
                        <input type="text" id="ans-${index}-1" class="input-alike" autocomplete="off">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m2}</label>
                        <input type="text" id="ans-${index}-2" class="input-alike" autocomplete="off">
                    </div>
                </div>
            </div>
        `).join('');
    }

    function submitAllData() {
        const btn = document.getElementById('finalSubmitBtn');
        let answers = [];
        let missing = false;

        wordsData.forEach((_, index) => {
            const a1 = document.getElementById(`ans-${index}-1`).value.trim();
            const a2 = document.getElementById(`ans-${index}-2`).value.trim();
            if(!a1 || !a2) missing = true;
            answers.push(`${a1}/${a2}`);
        });

        if(missing) return alert("Please fill all inputs!");

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> SENDING...';

        // استخدام no-cors لتجاوز تعليق جوجل
        fetch(SCORE_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                'email': userEmail,
                'page': PAGE_NAME,
                'answer': answers.join(" | ")
            })
        }).then(() => {
            // بما أن no-cors لا تعيد نتيجة، سنعرض رسالة نجاح ونقوم بتحديث الدرجة لاحقاً
            document.getElementById('successOverlay').style.display = 'flex';
        }).catch(err => {
            alert("Connection Error. Try again.");
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
