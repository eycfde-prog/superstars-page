<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forge Identity | EYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="npstyle.css">
</head>
<body>

    <div id="successScreen" class="modal">
        <div class="final-card">
            <div class="mb-6">
                <img id="finalAvatar" src="" class="w-32 h-32 mx-auto rounded-full border-4 border-yellow-500 shadow-2xl mb-4" alt="Agent">
                <h2 class="orbitron text-yellow-500 text-xl font-black">IDENTITY FORGED</h2>
                <h3 id="finalNameDisplay" class="text-white text-lg font-bold opacity-80 mt-1">OPERATIVE</h3>
            </div>
            
            <div class="bg-yellow-500/10 border border-yellow-500/30 p-5 rounded-2xl mb-8">
                <p class="text-[10px] text-yellow-500 orbitron tracking-widest mb-2">ACCESS ENCRYPTION CODE</p>
                <div id="displayStudentCode" class="text-4xl font-black text-white orbitron tracking-[8px]">----</div>
            </div>

            <button onclick="location.reload()" class="btn-primary w-full">INITIALIZE LOGIN</button>
        </div>
    </div>

    <div class="forge-container">
        <header class="text-center mb-8">
            <h1 class="orbitron text-2xl font-black tracking-tighter text-white">FORGE <span class="text-yellow-500">IDENTITY</span></h1>
            <div class="h-1 w-20 bg-yellow-500 mx-auto mt-2"></div>
        </header>

        <form id="regForm" class="glass-card">
            
            <div class="step-content active" id="step1">
                <div class="avatar-view">
                    <img id="avatarImg" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Browser" alt="Avatar">
                    <button type="button" class="random-btn" onclick="randomizeAvatar()">
                        <i class="fas fa-dice text-lg"></i>
                    </button>
                </div>
                
                <div class="text-center mb-6">
                    <h2 class="orbitron text-sm text-yellow-500 mb-1">BIOMETRIC SETUP</h2>
                    <p class="text-[10px] text-gray-500">RANDOMIZE OR PROCEED TO DATA</p>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn-primary" onclick="nextStep(2)">CONFIRM APPEARANCE</button>
                </div>
                <div class="skip-btn" onclick="nextStep(2)">SKIP CUSTOMIZATION</div>
            </div>

            <div class="step-content" id="step2">
                <div class="mb-6">
                    <h2 class="orbitron text-sm text-yellow-500 mb-4 flex items-center gap-2">
                        <i class="fas fa-id-badge"></i> AGENT CLEARANCE
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <span class="text-[9px] text-gray-500 orbitron ml-2">OPERATIVE NAME</span>
                            <input type="text" name="fullName" id="userNameInput" placeholder="ENTER FULL NAME" class="custom-input w-full mt-1">
                        </div>
                        <div>
                            <span class="text-[9px] text-gray-500 orbitron ml-2">ACADEMY EMAIL</span>
                            <input type="email" name="email" id="userEmailInput" placeholder="AGENT@EYC.COM" class="custom-input w-full mt-1">
                        </div>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn-secondary" onclick="nextStep(1)">BACK</button>
                    <button type="button" class="btn-primary" onclick="nextStep(3)">NEXT LEVEL</button>
                </div>
                <div class="skip-btn" onclick="nextStep(3)">PROVIDE LATER</div>
            </div>

            <div class="step-content" id="step3">
                <div class="mb-6">
                    <h2 class="orbitron text-sm text-yellow-500 mb-4 flex items-center gap-2">
                        <i class="fas fa-microchip"></i> SECTOR ACCESS
                    </h2>
                    <div class="grid grid-cols-1 gap-3">
                        <label class="checkbox-container">
                            <input type="checkbox" name="prog" value="Season" class="w-4 h-4 accent-yellow-500" checked>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold">SEASON MISSIONS</span>
                                <span class="text-[9px] opacity-50 uppercase">Standard Academy Path</span>
                            </div>
                        </label>
                        
                        <label class="checkbox-container">
                            <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-4 h-4 accent-blue-500">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-blue-400">XBOX ELITE</span>
                                <span class="text-[9px] opacity-50 uppercase">Advanced Combat Units</span>
                            </div>
                        </label>
                    </div>

                    <div id="xboxSubMethod" style="display: none;" class="mt-4 p-4 bg-blue-500/10 border border-blue-500/20 rounded-2xl">
                        <span class="text-[9px] text-blue-400 orbitron">XBOX SELECTION</span>
                        <select id="xboxPlan" class="w-full mt-2 custom-input text-blue-200">
                            <option value="Free">Free Access (Standard)</option>
                            <option value="Elite">Elite Access (Premium)</option>
                        </select>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn-secondary" onclick="nextStep(2)">BACK</button>
                    <button type="submit" id="submitBtn" class="btn-primary flex items-center justify-center">
                        <span id="btnText">FORGE ACCOUNT</span>
                        <div id="loader" class="loader"></div>
                    </button>
                </div>
            </div>
        </form>
        
        <p class="text-center mt-6 text-[9px] text-gray-600 orbitron tracking-[3px]">EYC ACADEMY SECURITY PROTOCOL v4.0</p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";

        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        function randomizeAvatar() {
            const seeds = ['Agent', 'Hunter', 'Shadow', 'Neo', 'Max', 'Luna', 'Zane', 'Astra'];
            const randomSeed = seeds[Math.floor(Math.random() * seeds.length)] + Math.floor(Math.random() * 1000);
            const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
            document.getElementById('avatarImg').src = url;
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            // UI Feedback
            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const avatarUrl = document.getElementById('avatarImg').src;
            const hunterName = document.getElementById('userNameInput').value || "Unknown Hunter";
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            const data = {
                name: hunterName,
                email: document.getElementById('userEmailInput').value,
                programs: progs.join(', '),
                image: avatarUrl,
                xboxType: document.getElementById('xboxCheck').checked ? document.getElementById('xboxPlan').value : "None"
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Added for Google Apps Script stability
                    body: JSON.stringify(data)
                });
                
                // Since 'no-cors' doesn't return result, we simulate a small delay then show success
                // OR if you use a standard JSON return, use the logic below:
                
                document.getElementById('finalAvatar').src = avatarUrl;
                document.getElementById('finalNameDisplay').innerText = hunterName.toUpperCase();
                document.getElementById('displayStudentCode').innerText = "EYC-" + Math.floor(100 + Math.random() * 900);
                document.getElementById('successScreen').style.display = 'flex';

            } catch (err) {
                alert("⚠️ UPLINK ERROR - BUT IDENTITY MIGHT BE FORGED");
                // For demo/safety, show success anyway if server is slow
                document.getElementById('successScreen').style.display = 'flex';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
