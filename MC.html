<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: relative; }
        
        /* --- Live Data Overlay --- */
        .live-status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(255, 204, 0, 0.1);
            font-family: 'Orbitron'; font-size: 8px; padding: 2px 10px; z-index: 2000;
            display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,204,0,0.2);
            color: var(--accent-gold);
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* --- Auth & Profile Elements --- */
        .auth-btn {
            position: fixed; top: 25px; right: 20px;
            background: var(--accent-gold); color: #000;
            padding: 8px 15px; border-radius: 12px;
            font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            cursor: pointer; z-index: 1100; border: none;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        #user-profile { display: none; }
        .user-name-top {
            position: fixed; top: 25px; right: 20px;
            font-family: 'Orbitron'; color: var(--accent-gold);
            text-align: right; z-index: 1100;
        }
        .user-avatar-bottom {
            position: fixed; bottom: 20px; left: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--accent-gold); z-index: 1100;
            box-shadow: 0 0 15px var(--accent-gold); object-fit: cover;
        }
        .stat-circle {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--accent-gold);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; font-family: 'Orbitron'; z-index: 1100;
        }
        .stat-circle.rank-pos { right: 80px; border-color: var(--season-color); }
        .stat-circle span:first-child { font-size: 10px; font-weight: 900; }
        .stat-circle span:last-child { font-size: 6px; color: var(--accent-gold); }

        /* --- Login Modal --- */
        #loginModal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 3000;
            align-items: center; justify-content: center;
        }
        .login-card {
            background: #0a0a0a; border: 1px solid var(--accent-gold);
            padding: 30px; border-radius: 20px; width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
        }
        .login-card input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #111; border: 1px solid #333; color: white; border-radius: 8px; font-size: 12px;
        }
        .login-card button {
            width: 100%; padding: 12px; background: var(--accent-gold); 
            border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border-radius: 8px;
        }

        /* --- Missions UI --- */
        .mission-bubble { 
            position: absolute; width: 55px; height: 55px; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; z-index: 5; transition: 0.3s;
        }
        .locked-bubble::after {
            content: "\f023"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; font-size: 12px; color: rgba(255,255,255,0.5);
        }
        .coming-soon-popup {
            position: absolute; background: var(--xbox-color);
            color: white; font-size: 8px; padding: 2px 6px;
            border-radius: 4px; top: -20px; white-space: nowrap;
            z-index: 10; animation: fadeIn 0.3s forwards;
        }

        /* --- General Layout --- */
        .rank-header { text-align: center; padding-top: 70px; margin-bottom: 10px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 4px; }
        .rank-header p { font-size: 9px; letter-spacing: 4px; color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900; }
        .swiper { width: 100%; padding-bottom: 40px; }
        .swiper-slide { 
            width: 220px; height: 320px; border-radius: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
        }
        .activity-name { font-family: 'Orbitron'; font-size: 18px; text-align: center; margin-top: 15px; }
        .back-btn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; 
            font-family: 'Orbitron'; display: none; z-index: 1200; border: none; font-size: 10px; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="live-status-bar">
        <span>SYSTEM: ONLINE</span>
        <span id="systemClock">00:00:00</span>
    </div>

    <div id="auth-section">
        <button class="auth-btn" onclick="toggleLoginModal(true)">AGENT LOGIN</button>
    </div>

    <div id="user-profile">
        <div class="user-name-top">
            <span id="p-name" style="font-size: 14px; display: block; font-weight: 900;">HUNTER NAME</span>
            <span id="p-title" style="font-size: 8px; opacity: 0.7;">RANK TITLE</span>
        </div>
        <img id="p-img" class="user-avatar-bottom" src="" alt="Avatar">
        <div class="stat-circle">
            <span id="p-score">0</span>
            <span>TOKENS</span>
        </div>
        <div class="stat-circle rank-pos">
            <span id="p-rank">#0</span>
            <span>RANK</span>
        </div>
    </div>

    <div id="loginModal">
        <div class="login-card">
            <h3 class="orbitron" style="color: var(--accent-gold); margin-bottom: 15px; font-family: 'Orbitron';">IDENTIFICATION</h3>
            <input type="email" id="loginEmail" placeholder="Academy Email">
            <input type="text" id="loginCode" placeholder="Passcode (EYC-xxxx)">
            <button onclick="performLogin()">VERIFY ACCESS</button>
            <p onclick="forgotCode()" style="font-size: 10px; margin-top: 15px; cursor: pointer; color: #666; text-decoration: underline;">Forgot Passcode? Send to Email</p>
            <button onclick="toggleLoginModal(false)" style="background:none; border:none; color:white; margin-top:10px; font-size:10px; text-decoration: none; cursor: pointer;">CANCEL</button>
        </div>
    </div>

    <canvas id="rank-canvas"></canvas>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle" style="display:flex; justify-content: center; gap:10px; margin-bottom:15px;">
        <button class="mode-btn active season-mode" style="background:var(--season-color); color:#000; padding:8px 18px; border-radius:20px; font-family:'Orbitron'; font-size:10px; border:none; cursor: pointer;" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" style="background:rgba(255,255,255,0.05); color:#fff; padding:8px 18px; border-radius:20px; font-family:'Orbitron'; font-size:10px; border:1px solid var(--xbox-color); cursor: pointer;" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec"; 
        
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let activeMode = 'season';
        let currentSwiper = null;

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '10+' }
            ]
        };

        window.onload = () => {
            checkSession();
            renderActivities('season');
            setInterval(() => {
                document.getElementById('systemClock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        };

        function checkSession() {
            if (currentUser) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('user-profile').style.display = 'block';
                document.getElementById('p-name').innerText = currentUser.name;
                document.getElementById('p-title').innerText = currentUser.title || "EYC AGENT";
                document.getElementById('p-img').src = currentUser.image;
                document.getElementById('p-score').innerText = currentUser.totalScore;
                document.getElementById('p-rank').innerText = "#" + currentUser.rank;
            }
        }

        function toggleLoginModal(show) {
            document.getElementById('loginModal').style.display = show ? 'flex' : 'none';
        }

        async function performLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            if(!email || !code) return alert("Credentials Required");

            const btn = document.querySelector('.login-card button');
            btn.innerText = "AUTHORIZING...";
            
            try {
                const res = await fetch(`${SCRIPT_URL}?email=${email}&code=${code}`);
                const data = await res.json();
                if(data.status === "success") {
                    localStorage.setItem('eyc_user', JSON.stringify(data));
                    location.reload();
                } else {
                    alert("IDENTITY REJECTED: Check Email/Passcode");
                    btn.innerText = "VERIFY ACCESS";
                }
            } catch(e) { 
                alert("NETWORK ERROR"); 
                btn.innerText = "VERIFY ACCESS";
            }
        }

        async function forgotCode() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Enter email first");
            fetch(`${SCRIPT_URL}?email=${email}&forgot=true`);
            alert("Signal sent! Check your inbox.");
        }

        function renderActivities(mode) {
            activeMode = mode;
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide" onclick="openMissions(this, ${index})">
                    <div style="font-size:50px; color:var(--accent-gold);"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 5, stretch: 0, depth: 80, modifier: 1, slideShadows: false }
            });
        }

        function openMissions(cardElement, index) {
            // Check Login First
            if(!currentUser) {
                toggleLoginModal(true);
                return;
            }

            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            const layer = document.getElementById('missions-layer');
            layer.innerHTML = ''; 
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            const radius = window.innerWidth < 500 ? 130 : 170;
            // Generate Missions (Displaying 10 for layout, logic can scale to 160)
            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36) * (Math.PI / 180);
                const x = Math.cos(angle) * radius; 
                const y = Math.sin(angle) * radius;
                
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                
                // Lock Logic: Unlock only Mission 1 of each ten
                const isLocked = (i % 10 !== 1);
                if(isLocked) bubble.classList.add('locked-bubble');
                
                bubble.innerHTML = `M${i}`;
                bubble.style.left = `calc(50% + ${x}px - 27px)`; 
                bubble.style.top = `calc(50% + ${y}px - 27px)`;
                
                bubble.onclick = (e) => {
                    e.stopPropagation();
                    if(isLocked) {
                        const existing = bubble.querySelector('.coming-soon-popup');
                        if(existing) return;
                        const popup = document.createElement('div');
                        popup.className = 'coming-soon-popup';
                        popup.innerText = 'Coming Soon..';
                        bubble.appendChild(popup);
                        setTimeout(() => popup.remove(), 1200);
                        return;
                    }
                    const actData = activities[activeMode][index];
                    const targetPage = activeMode === 'season' ? 'MissionNormal.html' : 'MissionX.html';
                    window.location.href = `${targetPage}?act=${actData.code}&m=${i}&name=${encodeURIComponent(actData.name)}`;
                };
                layer.appendChild(bubble);
            }
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('mainHeader').style.opacity = '1';
            document.getElementById('mainToggle').style.opacity = '1';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').style.background = mode === 'season' ? 'var(--season-color)' : 'rgba(255,255,255,0.05)';
            document.querySelector('.season-mode').style.color = mode === 'season' ? '#000' : '#fff';
            document.querySelector('.xbox-mode').style.background = mode === 'xbox' ? 'var(--xbox-color)' : 'rgba(255,255,255,0.05)';
            renderActivities(mode);
        }

        // Star Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.dist = Math.random() * Math.max(canvas.width, canvas.height);
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 1.5;
                this.speed = (Math.random() * 0.001) + 0.0005;
            }
            draw() {
                this.angle += this.speed;
                const x = canvas.width/2 + Math.cos(this.angle) * this.dist;
                const y = canvas.height/2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 200; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
