<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%); z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold); height: 80px;
        }

        .logo-wrapper { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 60px 20px 20px; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px; line-height: 1.1;
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- تصميم الزرار الأسطوري (The Core) --- */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 40px 0 80px; position: relative;
        }

        .core-container {
            position: relative; width: 200px; height: 200px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* الحلقات الخارجية الدوارة */
        .core-ring {
            position: absolute; border-radius: 50%;
            border: 2px solid var(--accent-gold);
            opacity: 0.3; animation: rotate 10s linear infinite;
        }
        .ring-1 { width: 260px; height: 260px; border-style: dashed; }
        .ring-2 { width: 230px; height: 230px; border-width: 1px; animation-direction: reverse; }

        .main-core-btn {
            width: 160px; height: 160px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 30px var(--gold-glow), inset 0 0 20px var(--gold-glow);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .main-core-btn i { font-size: 2.5rem; margin-bottom: 10px; transition: 0.3s; }
        .main-core-btn span { font-size: 0.9rem; letter-spacing: 2px; }

        .core-container:hover .main-core-btn {
            transform: scale(1.1);
            background: rgba(252, 194, 0, 0.2);
            box-shadow: 0 0 50px var(--accent-gold);
        }

        .core-container:hover i { transform: scale(1.2); filter: brightness(1.5); }

        /* تأثير البرق عند الضغط */
        #lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0.5; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .nav-btn {
            padding: 15px 30px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; letter-spacing: 1px;
            text-decoration: none; display: inline-block; margin: 10px;
        }
        .nav-btn:hover { border-color: var(--accent-gold); background: rgba(252, 194, 0, 0.1); transform: translateY(-3px); }

        footer { padding: 40px; text-align: center; background: #000; border-top: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo-wrapper">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <div style="color: var(--accent-gold); cursor: pointer;"><i class="fas fa-bars fa-2x"></i></div>
    </nav>

    <header class="hero">
        <div style="margin-bottom: 20px; color: var(--accent-gold); font-weight: bold; letter-spacing: 8px; font-size: 0.9rem; font-family: 'Orbitron';">ELITE ACADEMY</div>
        <h1>Beyond Study <br>Level</h1>
        <p style="margin-bottom: 30px; opacity: 0.7;">Click the core to start your mission.</p>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()">
            <div class="core-ring ring-1"></div>
            <div class="core-ring ring-2"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt"></i>
                <span>START</span>
            </div>
        </div>
        
        <div style="margin-top: 80px;">
            <a href="Ranks.html" class="nav-btn">Global Ranks</a>
            <a href="Guides.html" class="nav-btn">Academy Guide</a>
            <a href="myprofile.html" class="nav-btn">My Profile</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron';">&copy; 2026 EYC ACADEMY</div>
    </footer>

    <script>
        function startMission() {
            // تأثير صوتي (اختياري لو حابب)
            // let audio = new Audio('thunder.mp3'); audio.play();

            // تأثير البرق
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.6s ease-out forwards";
            
            // اهتزاز الموبايل
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([100, 50, 100]);
            }

            // الانتقال لصفحة الأنشطة بعد الفلاش
            setTimeout(() => {
                window.location.href = "Activities.html"; // اسم صفحة الأنشطة بتاعتك
            }, 500);
        }

        // أنيميشن الخلفية (EYC)
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 20 + 10;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) this.y = canvas.height + 30;
                ctx.fillStyle = `rgba(252, 194, 0, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }
        function createParticles() { particles = Array.from({length: 40}, () => new LetterParticle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
