<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Page</title>
    <style>
        /* كود الـ CSS مدمج هنا */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 90%;
            max-width: 500px;
            background-color: #0d0d0d;
            border: 8px solid #4CAF50; 
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle-frame {
            width: 70px;
            height: 70px;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            background: #222;
        }

        .info-box {
            font-size: 12px;
            margin-top: 5px;
        }

        .badge {
            background: #333;
            border: 1px solid #777;
            padding: 2px 5px;
            margin-top: 3px;
            display: inline-block;
        }

        .center-logo {
            text-align: center;
        }

        .online-courses {
            font-weight: bold;
            color: #ff9800;
        }

        .vs-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .tabs-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .tab {
            padding: 8px 30px;
            border-radius: 8px;
            font-weight: bold;
            color: black;
            position: relative;
            min-width: 60px;
            text-align: center;
        }

        .lime { background-color: #d4ff5e; }
        .blue { background-color: #add8e6; }
        .red { background-color: #ff3b3b; }

        .tk {
            position: absolute;
            top: -5px;
            right: -10px;
            background: gold;
            font-size: 9px;
            padding: 2px;
            border-radius: 3px;
            border: 1px solid #000;
        }

        .content-box {
            background-color: #121212;
            border: 2px solid #333;
            border-radius: 15px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .content-box h1 {
            font-size: 40px;
            color: #f0f0f0;
            text-align: center;
        }

        .submit-btn {
            background-color: #ffcc33;
            color: #8b4513;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #ffd65a;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <div class="profile-section">
                <div class="circle-frame">Student Photo</div>
                <div class="info-box">
                    <span>Student Name</span>
                    <div class="badge">Code: STK</div>
                </div>
            </div>

            <div class="center-logo">
                <div class="online-courses">ONLINE COURSES</div>
                <div class="vs-text">VS</div>
            </div>

            <div class="activity-section">
                <div class="info-box" style="text-align: left;">
                    <span>Activity Name</span>
                    <div class="badge">Code: M1</div>
                </div>
                <div class="circle-frame">Activity Logo</div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tab lime">A <span class="tk">5 TK</span></div>
            <div class="tab blue">B <span class="tk">5 TK</span></div>
            <div class="tab red">C <span class="tk">5 TK</span></div>
        </div>

        <div class="content-box">
            <h1>Activity Content</h1>
        </div>

        <div class="submit-btn">
            Submit
        </div>
    </div>

</body>
</html>
