<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205; 
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.4);
            --titanium: #e5e4e2;
            --titanium-gradient: linear-gradient(135deg, #71706e, #e5e4e2, #b8b8b8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; position: relative; }

        /* --- Night Sky Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; overflow: hidden; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- Hero Banner --- */
        .hero-banner {
            width: 100%; padding: 80px 20px 40px;
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.05), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }
        .profile-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-wrapper {
            width: 110px; height: 110px; border-radius: 50%;
            padding: 5px; background: var(--gold-gradient);
            box-shadow: 0 0 25px var(--gold-glow); margin-bottom: 15px;
            position: relative;
        }
        .avatar-main {
            width: 100%; height: 100%; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 3px solid #000;
        }
        .student-name { 
            font-family: 'Cinzel', serif; font-size: 1.6rem; letter-spacing: 2px;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .rank-badge {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold);
            padding: 4px 15px; border-radius: 20px; font-family: 'Orbitron';
            font-size: 0.75rem; color: var(--gold); margin-top: 5px;
        }

        /* --- Navigation --- */
        .top-nav { position: fixed; top: 0; left: 0; width: 100%; padding: 20px; display: flex; gap: 20px; z-index: 1000; }
        .nav-icon { font-size: 1.5rem; color: var(--gold); cursor: pointer; }
        
        .nav-container { display: flex; justify-content: center; margin: 30px 0; }
        .tab-switcher { background: rgba(255,255,255,0.03); padding: 5px; border-radius: 50px; display: flex; border: 1px solid var(--glass-border); width: 320px; }
        .tab-btn { flex: 1; padding: 12px 10px; border: none; background: transparent; color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 0.7rem; letter-spacing: 1px; }
        .tab-btn.active { color: #000; background: var(--gold-gradient); }
        .tab-btn.active.titanium-tab { background: var(--titanium-gradient); }

        /* --- Grid --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; padding: 0 20px 40px; }
        .activity-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 25px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.4s; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); background: rgba(212,175,55,0.1); }
        .card-icon { font-size: 2rem; margin-bottom: 15px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Modal --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { background: #0a0a0c; border-radius: 30px; padding: 40px; width: 90%; max-width: 420px; border: 1px solid var(--gold); text-align: center; }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node { aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: 700; color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; }
        .task-node:hover { background: var(--gold-gradient); color: black; }

        /* --- Buttons --- */
        .btn-gold-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }
        .btn-gold-solid { background: var(--gold-gradient); border: none; color: #000; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="top-nav">
        <i class="fas fa-house nav-icon" onclick="window.location.reload()"></i>
        <i class="fas fa-right-from-bracket nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
    </div>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
            <button class="tab-btn" onclick="switchType('titanium', this)">TITANIUM</button>
        </div>
    </div>

    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">MISSION</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-gold-outline" onclick="closeModal('taskModal')">EXIT</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:15px;">ACCESS GRANTED</h2>
            <input type="email" id="loginEmail" style="width:100%; padding:14px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Email">
            <input type="password" id="loginCode" style="width:100%; padding:14px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Code">
            <button class="btn-gold-solid" style="width:100%; margin-top:20px;" onclick="handleLogin()">ENTER ARENA</button>
            <button class="btn-gold-outline" style="width:100%; margin-top:10px; border:none;" onclick="closeModal('loginModal')">BACK</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwagu-sgK9akS4fB93osC3Iq5IME-yKdObb7tSgCBtJIrAUh6o2KPeikuf-3rmwcvbuVw/exec"; // ÿ≠ÿ∑ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ŸáŸÜÿß
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Alike", icon: "fa-clone", code: "AS" },
                { name: "AlikeX", icon: "fa-object-group", code: "AX" },
                { name: "Label", icon: "fa-tag", code: "LS" },
                { name: "Grammar", icon: "fa-spell-check", code: "GS" },
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GES" },
                { name: "Seeds", icon: "fa-seedling", code: "SS" }
            ],
            royal: [
                { name: "AlikeX-R", icon: "fa-star", code: "AX-R" },
                { name: "VividX", icon: "fa-wand-magic-sparkles", code: "VX" },
                { name: "LabelX", icon: "fa-tags", code: "LX" },
                { name: "SeedsX", icon: "fa-tree", code: "SX" },
                { name: "Golden EarX", icon: "fa-ear-deaf", code: "GEX" },
                { name: "GrammarX", icon: "fa-pen-fancy", code: "GX" }
            ],
            titanium: [
                { name: "DictationX", icon: "fa-microphone-lines", code: "DX" },
                { name: "Sing Sang Sung", icon: "fa-music", code: "SSSX" },
                { name: "ElmagazineX", icon: "fa-book-open", code: "ELX" },
                { name: "FigurativeX", icon: "fa-mask", code: "FX" }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            const logoutBtn = document.getElementById('logoutBtn');
            if (isLoggedIn) {
                logoutBtn.style.display = "block";
                header.innerHTML = `
                    <div class="profile-card">
                        <div class="avatar-wrapper">
                            <div class="avatar-main" style="background-image: url('${currentUser.avatar || 'https://via.placeholder.com/150'}')"></div>
                        </div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <div class="rank-badge">üèÜ RANK #${currentUser.rank}</div>
                        <div style="display:flex; gap:20px; margin-top:15px; justify-content:center;">
                            <div>ü™ô <span style="color:var(--gold)">${currentUser.tokens || 0}</span></div>
                            <div>‚≠ê <span style="color:var(--gold)">${currentUser.stars || 0}</span></div>
                        </div>
                        <p style="font-size:0.7rem; color:#888; margin-top:10px; letter-spacing:2px;">${currentUser.title}</p>
                    </div>`;
            } else {
                logoutBtn.style.display = "none";
                header.innerHTML = `<h1 class="student-name">EYC TITANIUM ARENA</h1>
                    <div style="margin-top:20px;"><button class="btn-gold-solid" onclick="openLogin()">ACCESS ARENA</button></div>`;
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            // ŸáŸÜÿß ÿ®Ÿäÿ™ŸÖ ÿßŸÑÿ±ÿ®ÿ∑ ŸÖÿπ ÿØÿßŸÑÿ© ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ¥Ÿäÿ™ (Sheet1)
            fetch(`${SCRIPT_URL}?action=login&email=${email}&code=${code}`)
                .then(res => res.json())
                .then(res => {
                    if(res.status === "success") {
                        currentUser = res.data;
                        isLoggedIn = true;
                        localStorage.setItem('eyc_user', JSON.stringify(res.data));
                        closeModal('loginModal');
                        renderHeader();
                        generateCards();
                    } else { alert("Credentials Invalid!"); }
                });
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid'); grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3 style="font-size:0.9rem">${act.name}</h3>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, code) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid'); tGrid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText;
            const tasksCount = (type === 'TITANIUM') ? 5 : 10; // ÿßŸÑŸàÿ≠Ÿàÿ¥ 5 ŸÖŸáÿßŸÖ ÿ®ÿ≥ÿü ÿ£Ÿà ÿ≤Ÿä ŸÖÿß ÿ™ÿ≠ÿ®

            for (let i = 1; i <= tasksCount; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerText = i;
                node.onclick = () => {
                    if(!isLoggedIn) return openLogin();
                    window.location.href = `EYCArena.html?act=${code}&task=${i}&email=${currentUser.email}&name=${currentUser.name}`;
                };
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'titanium-tab'));
            btn.classList.add('active');
            if(type === 'titanium') btn.classList.add('titanium-tab');
            generateCards();
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function handleLogout() { localStorage.removeItem('eyc_user'); location.reload(); }

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = '2px'; star.style.height = '2px';
                star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        window.onload = () => {
            createStars();
            const saved = localStorage.getItem('eyc_user');
            if(saved) { currentUser = JSON.parse(saved); isLoggedIn = true; }
            renderHeader();
            generateCards();
        };
    </script>
</body>
</html>
