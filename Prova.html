<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ™ŸàŸáÿ¨ */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        /* Top Banner - Profile Centered */
        .hero-banner {
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(20, 20, 25, 0.8), transparent);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-main {
            width: 100px; height: 100px;
            border-radius: 25px;
            border: 2px solid var(--gold);
            background: url('https://i.pravatar.cc/150?u=student') center/cover;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 5px;
        }

        .student-name { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 1px; color: #fff; }
        
        .stats-row { display: flex; gap: 15px; margin-top: 5px; }
        .stat-item { font-size: 0.85rem; color: var(--gold); font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .stat-item span { color: #fff; }

        /* Category Switcher - New Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .tab-switcher {
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 50px;
            display: flex;
            border: 1px solid var(--glass-border);
            width: 280px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #888;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* Main Content */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .activity-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .activity-card:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .card-icon { font-size: 2rem; margin-bottom: 12px; display: block; }
        .activity-card h3 { font-size: 0.95rem; font-weight: 600; }
        .activity-card p { font-size: 0.7rem; color: var(--gold); margin-top: 5px; opacity: 0.8; }

        /* Modal - Flash Screen Task Nodes */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #0a0a0c; border-radius: 35px; padding: 40px 25px; 
            width: 90%; max-width: 500px; border: 1px solid var(--gold);
            text-align: center;
        }

        .tasks-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin: 30px 0;
        }

        .task-node {
            aspect-ratio: 1; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--glass-border);
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: 0.3s;
            color: var(--gold);
        }

        .task-node:hover {
            background: var(--gold-gradient); color: #000; transform: scale(1.15);
            box-shadow: 0 0 20px var(--gold);
        }

        .close-modal {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 10px 30px; border-radius: 50px; cursor: pointer; transition: 0.3s;
        }
        .close-modal:hover { border-color: #ff5555; color: #ff5555; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .tasks-grid { grid-template-columns: repeat(4, 1fr); }
            .avatar-main { width: 85px; height: 85px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="hero-banner">
        <div class="profile-container">
            <div class="avatar-main"></div>
            <h1 class="student-name">Mr. Ezz Student</h1>
            <div class="stats-row">
                <div class="stat-item">ü™ô Tokens: <span>1,250</span></div>
                <div class="stat-item">üèÜ Rank: <span>#04</span></div>
            </div>
        </div>
    </header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid">
            </div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold); margin-bottom: 5px;">ACTIVITY 01</h2>
            <p style="font-size: 0.75rem; color: #666; letter-spacing: 2px;">CHOOSE YOUR CHALLENGE</p>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal()">Close Panel</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('cardsGrid');
        let currentType = 'season';

        function switchType(type, btn) {
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            currentType = type;
            generateCards();
        }

        function generateCards() {
            grid.innerHTML = '';
            // 6 ŸÑŸÑÿ≥Ÿäÿ≤ŸàŸÜ Ÿà 10 ŸÑŸÑÿ±ŸàŸäÿßŸÑ
            const count = (currentType === 'season') ? 6 : 10;
            const icon = (currentType === 'season') ? '‚≠ê' : 'üëë';

            for (let i = 1; i <= count; i++) {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <span class="card-icon">${icon}</span>
                    <h3>${currentType.toUpperCase()} ${i}</h3>
                    <p>10 TASKS READY</p>
                `;
                card.onclick = () => openTasks(i);
                grid.appendChild(card);
            }
        }

        function openTasks(num) {
            document.getElementById('mTitle').innerText = `${currentType.toUpperCase()} ${num}`;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                tGrid.innerHTML += `<div class="task-node" onclick="handleTask(${i})">${i}</div>`;
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }
        
        function handleTask(task) {
            // ŸáŸÜÿß ŸÖŸÖŸÉŸÜ ŸÜÿ±ÿ®ÿ∑ ÿ®ÿµŸÅÿ≠ÿ© ÿßŸÑÿµŸÜÿØŸàŸÇ ŸÑÿßÿ≠ŸÇÿßŸã
            console.log("Task Selected:", task);
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£ŸàŸÑŸä
        generateCards();
    </script>
</body>
</html>
