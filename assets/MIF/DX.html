<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictation X | Royal Script | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #ff003c; --neon-purple: #bc13fe; --glass: rgba(10, 10, 15, 0.95); }
        body { 
            font-family: 'Rajdhani', sans-serif; background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        .dict-container {
            background: var(--glass); border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 20px; padding: 30px; text-align: center;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.1);
        }

        .header-x h1 { font-family: 'Orbitron'; color: var(--neon-purple); letter-spacing: 5px; }

        /* منطقة الصوتيات */
        .audio-section {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0;
        }

        .audio-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 15px; position: relative;
        }

        .warning-label {
            display: block; font-family: 'Orbitron'; color: var(--neon-red);
            font-size: 10px; margin-bottom: 10px; font-weight: bold;
            text-shadow: 0 0 5px var(--neon-red);
        }

        .speed-label { font-family: 'Orbitron'; color: #888; font-size: 12px; margin-bottom: 10px; }

        audio { width: 100%; filter: invert(1) hue-rotate(260deg); }

        /* منطقة الرفع */
        .upload-section {
            border-top: 1px solid #333; padding-top: 30px; text-align: left;
        }

        .upload-title { font-family: 'Orbitron'; color: #00f2ff; font-size: 0.9rem; margin-bottom: 15px; }

        .file-inputs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .file-box {
            background: rgba(0,0,0,0.4); border: 1px dashed #555;
            border-radius: 10px; padding: 15px; text-align: center;
            transition: 0.3s;
        }

        .file-box:hover { border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.05); }

        input[type="file"] { width: 100%; font-size: 11px; color: #888; margin-top: 10px; }

        .preview-img {
            width: 100%; height: 80px; object-fit: cover; border-radius: 5px;
            margin-top: 10px; display: none; border: 1px solid var(--neon-purple);
        }
    </style>
</head>
<body>

    <div class="dict-container">
        <div class="header-x">
            <h1 id="task-title">DICTATION-X MISSION</h1>
            <p style="color: #888; font-size: 14px;">Listen carefully and write down everything on paper by hand.</p>
        </div>

        <div class="audio-section">
            <div class="audio-card">
                <span class="warning-label">⚠ WARNING: PLAY ONLY ONCE</span>
                <div class="speed-label">PHASE 01: SLOW PACE</div>
                <audio id="slowAudio" controls onplay="disableAudio(this)">
                    <source id="slowSource" src="" type="audio/wav">
                </audio>
            </div>
            
            <div class="audio-card">
                <span class="warning-label">⚠ WARNING: PLAY ONLY ONCE</span>
                <div class="speed-label">PHASE 02: NORMAL PACE</div>
                <audio id="normalAudio" controls onplay="disableAudio(this)">
                    <source id="normalSource" src="" type="audio/wav">
                </audio>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-title">UPLOAD YOUR HANDWRITTEN PAGES (MAX 3):</div>
            <div class="file-inputs-grid">
                <div class="file-box">
                    <label style="font-size: 12px; color: #aaa;">PAGE 01</label>
                    <input type="file" id="img1" accept="image/*" onchange="preview(this, 'p1')">
                    <img id="p1" class="preview-img">
                </div>
                <div class="file-box">
                    <label style="font-size: 12px; color: #aaa;">PAGE 02</label>
                    <input type="file" id="img2" accept="image/*" onchange="preview(this, 'p2')">
                    <img id="p2" class="preview-img">
                </div>
                <div class="file-box">
                    <label style="font-size: 12px; color: #aaa;">PAGE 03</label>
                    <input type="file" id="img3" accept="image/*" onchange="preview(this, 'p3')">
                    <img id="p3" class="preview-img">
                </div>
            </div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initDictX() {
        document.getElementById('task-title').innerText = `DICTATION-X: MISSION ${taskNum.padStart(2, '0')}`;
        
        // تحميل الملف الصوتي (نفس الملف ولكن الطالب هيسمعه بسرعتين لو إنت مجهز ملفين)
        // لو الملف هو واحد بس وإحنا بنتحكم في السرعة برمجياً:
        const slowA = document.getElementById('slowAudio');
        const normalA = document.getElementById('normalAudio');
        
        const audioPath = `assets/dictationxaudio/DX${taskNum}.wav`;
        
        document.getElementById('slowSource').src = audioPath;
        document.getElementById('normalSource').src = audioPath;
        
        slowA.load();
        normalA.load();
        
        // جعل الأول رتمه بطيء برمجياً
        slowA.playbackRate = 0.7; 
        normalA.playbackRate = 1.0;
    }

    // وظيفة لمنع الطالب من إعادة السماع (اختياري حسب رغبتك في التشديد)
    function disableAudio(el) {
        el.onended = function() {
            el.controls = false;
            el.style.opacity = "0.3";
            el.insertAdjacentHTML('afterend', '<p style="color:red; font-size:10px;">PLAYBACK EXPIRED</p>');
        };
    }

    // معاينة الصور المرفوعة
    function preview(input, imgId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = "block";
            }
            reader.readAsDataURL(file);
        }
    }

    // إرسال البيانات للصفحة الأم
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_DICTATIONX_DATA') {
            // ملاحظة: في العادة الصور بتترفع كـ Base64 أو يتم رفعها لسيرفر
            // هنا هبعت رسالة إن الملفات جاهزة، أو أسماء الملفات
            const files = [
                document.getElementById('p1').src,
                document.getElementById('p2').src,
                document.getElementById('p3').src
            ].filter(src => src !== "");

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                answers: files, // مصفوفة تحتوي على الـ Base64 للصور
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initDictX;
</script>
</body>
</html>
