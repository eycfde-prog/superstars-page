<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Season & XBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e5af;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        .logo-container {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            filter: drop-shadow(var(--glow));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .nav-btn {
            text-decoration: none;
            color: white;
            background: var(--card-bg);
            padding: 18px 25px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: block;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: var(--glow);
            color: var(--gold-light);
        }

        .btn-highlight {
            background: linear-gradient(45deg, var(--gold), #b8860b);
            color: var(--dark-bg);
            border: none;
        }

        .btn-highlight:hover {
            background: linear-gradient(45deg, var(--gold-light), var(--gold));
            color: #000;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }

        footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }

        footer b {
            color: var(--gold);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .nav-btn { padding: 15px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="EYC Logo">
        </div>

        <h1>EYC</h1>
        <p class="subtitle">Veto</p>

        <nav class="nav-menu">
            <a href="prova.html" class="nav-btn btn-highlight">prova</a>
            <a href="prova2.html" class="nav-btn btn-highlight">prova 2</a>
            <a href="MIFS.html" class="nav-btn btn-highlight">MIFS</a>
            <a href="MIFX.html" class="nav-btn btn-highlight">MIFX</a>
            <a href="Pioneers.html" class="nav-btn btn-highlight">Pioneers</a>

            <span style="font-size: 100px;">‚è∞</span>
        </nav>

        <footer>
            <p>Created by <b>EYC SUPERSTARS</b> &copy; 2025</p>
        </footer>
    </div> </body>
</html>
