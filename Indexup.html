<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --accent-silver: #c0c0c0;
            --accent-bronze: #cd7f32;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        /* --- Background Animation (نفس ستايل الرئيسية لتوحيد الثيم) --- */
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* --- Header Section --- */
        .rank-header { text-align: center; margin-bottom: 60px; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: 3rem; 
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* --- Top 3 Podium (المنصة) --- */
        .podium {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 20px; margin-bottom: 80px; padding-top: 50px;
        }

        .podium-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: 0.4s;
        }

        .podium-item:hover { transform: translateY(-10px); background: rgba(255,255,255,0.06); }

        /* تمييز المركز الأول */
        .rank-1 { width: 300px; height: 380px; order: 2; border-color: var(--accent-gold); box-shadow: 0 0 30px rgba(252,194,0,0.2); }
        .rank-2 { width: 260px; height: 320px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 260px; height: 300px; order: 3; border-color: var(--accent-bronze); }

        .avatar-wrapper {
            position: relative; width: 100px; height: 100px; margin: 0 auto 15px;
        }

        .rank-1 .avatar-wrapper { width: 130px; height: 130px; }

        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 3px solid transparent;
        }

        .rank-1 .avatar { border-color: var(--accent-gold); padding: 5px; }
        
        .crown {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            font-size: 2rem; color: var(--accent-gold); filter: drop-shadow(0 0 10px var(--accent-gold));
        }

        .player-name { font-family: 'Orbitron'; font-weight: 700; margin-bottom: 5px; }
        .player-xp { color: var(--accent-gold); font-weight: 800; font-size: 1.2rem; }

        /* --- Global List (باقي الترتيب) --- */
        .rank-list {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .rank-row {
            display: grid; grid-template-columns: 80px 80px 1fr 150px;
            align-items: center; padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .rank-row:hover { background: rgba(252, 194, 0, 0.05); }

        .rank-number { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; opacity: 0.5; }
        .small-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .row-name { font-weight: 600; font-size: 1.1rem; }
        .row-xp { text-align: right; color: var(--accent-gold); font-family: 'Orbitron'; font-weight: bold; }

        @media (max-width: 768px) {
            .podium { flex-direction: column; align-items: center; }
            .rank-1, .rank-2, .rank-3 { order: unset; width: 100%; height: auto; }
            .rank-row { grid-template-columns: 50px 60px 1fr 100px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <a href="index.html" style="color: var(--accent-gold); text-decoration: none; font-family: 'Orbitron';"><i class="fas fa-arrow-left"></i> BACK TO HUB</a>
            <h1 style="margin-top: 20px;">HALL OF FAME</h1>
            <p>The elite stars of EYC Academy this season</p>
        </header>

        <div class="podium">
            <div class="podium-item rank-2">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=2" alt="Player 2" class="avatar">
                </div>
                <div class="player-name">Ahmed Zaki</div>
                <div class="player-xp">14,200 XP</div>
                <div style="color: var(--accent-silver); font-size: 0.8rem; margin-top: 10px;">SILVER LEAGUE</div>
            </div>

            <div class="podium-item rank-1">
                <i class="fas fa-crown crown"></i>
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=1" alt="Player 1" class="avatar">
                </div>
                <div class="player-name">Omar Farouk</div>
                <div class="player-xp">18,550 XP</div>
                <div style="color: var(--accent-gold); font-size: 0.8rem; margin-top: 10px;">GRANDMASTER</div>
            </div>

            <div class="podium-item rank-3">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=3" alt="Player 3" class="avatar">
                </div>
                <div class="player-name">Sara Ali</div>
                <div class="player-xp">12,100 XP</div>
                <div style="color: var(--accent-bronze); font-size: 0.8rem; margin-top: 10px;">BRONZE ELITE</div>
            </div>
        </div>

        <div class="rank-list">
            <div class="rank-row">
                <div class="rank-number">#04</div>
                <img src="https://i.pravatar.cc/150?u=4" class="small-avatar">
                <div class="row-name">Yassine Mohamed</div>
                <div class="row-xp">9,400 XP</div>
            </div>
            <div class="rank-row">
                <div class="rank-number">#05</div>
                <img src="https://i.pravatar.cc/150?u=5" class="small-avatar">
                <div class="row-name">Mariam Ibrahem</div>
                <div class="row-xp">8,200 XP</div>
            </div>
             <div class="rank-row">
                <div class="rank-number">#06</div>
                <img src="https://i.pravatar.cc/150?u=6" class="small-avatar">
                <div class="row-name">Khaled Saeed</div>
                <div class="row-xp">7,950 XP</div>
            </div>
        </div>
    </div>

    <script>
        // توحيد أنيميشن الخلفية مع الصفحة الرئيسية
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = "15px Orbitron";
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < 0) this.y = canvas.height;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        initCanvas();
        for(let i=0; i<30; i++) particles.push(new Particle());
        animate();
    </script>
</body>
</html>
