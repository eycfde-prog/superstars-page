<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 40px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        .profile-stack { position: fixed; bottom: 30px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 10px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 65px; height: 65px; overflow: hidden; border-width: 3px; position: relative; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-avatar.spark::after { content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 2px; height: 40px; background: var(--accent-gold); filter: blur(2px); animation: sparkAnim 0.5s infinite alternate; }
        @keyframes sparkAnim { from { opacity: 0.2; height: 20px; } to { opacity: 1; height: 50px; } }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--accent-gold); }
        .p-rank { width: 30px; height: 30px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; }
        .btn-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; border-radius: 10px; border: none; cursor: pointer; }
        
        .rank-header { text-align: center; padding-top: 60px; margin-bottom: 10px; position: relative; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 4px; color: #fff; }
        .rank-header p { font-size: 9px; letter-spacing: 4px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        .toggle-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); color: #fff; padding: 8px 18px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; opacity: 0.5; }
        .mode-btn.active { opacity: 1; box-shadow: 0 0 15px currentColor; }
        .mode-btn.season-mode.active { background: var(--season-color); color: #000; border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); }

        .swiper { width: 100%; padding-bottom: 40px; }
        .swiper-slide { width: 220px; height: 320px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.5s; }
        .activity-icon { font-size: 50px; margin-bottom: 15px; }
        .activity-name { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; }
        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.1), rgba(0,0,0,0.9)); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.1), rgba(0,0,0,0.9)); }

        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .mission-bubble { position: absolute; width: 55px; height: 55px; background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); cursor: pointer; }
        .back-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; border: none; font-size: 10px; }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    <div class="top-nav">
        <div class="logo-placeholder"><img src="logo.png" alt="EYC Logo"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 style="color:var(--accent-gold); margin-bottom:15px; font-size:16px; font-family:'Orbitron';">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="verifyBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
            </div>
            <p id="errorMsg" style="color:red; font-size:10px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLogged = false;
        // تأكد أن هذا الرابط هو رابط الـ Exec المحدث من Google Apps Script
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwsuyxBY2X2DQa29tLMADlFnZ3HXbJBIWuYAJ6ercgp3RpQGMioS_d-3T833ZKExtPN-g/exec';
        
        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen' },
                { name: 'Seeds', icon: 'fa-seedling' },
                { name: 'Label', icon: 'fa-tag' },
                { name: 'Grammar', icon: 'fa-magnifying-glass' },
                { name: 'Vivid', icon: 'fa-eye' },
                { name: 'Alike', icon: 'fa-equals' }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone' },
                { name: 'Vivid X', icon: 'fa-stopwatch' },
                { name: 'Seeds X', icon: 'fa-puzzle-piece' },
                { name: 'Dictation X', icon: 'fa-pen-nib' }
            ]
        };

        let currentSwiper = null;

        window.onload = () => {
            renderActivities('season');
            checkSavedAgent();
            initStars();
        };

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="openMissions(this, ${index})">
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto' });
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }

        function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            const err = document.getElementById('errorMsg');

            if(!email || !code) { alert("Please fill all fields"); return; }

            btn.innerText = "CONNECTING...";
            btn.disabled = true;

            // استخدام طريقة JSONP الصحيحة
            const callbackName = 'cb_' + Date.now();
            window[callbackName] = function(data) {
                if (data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else {
                    err.innerText = "Login Failed! Check Email/Code.";
                    err.style.display = 'block';
                    btn.innerText = "INITIALIZE LOGIN";
                    btn.disabled = false;
                }
                delete window[callbackName];
                document.getElementById('temp-script').remove();
            };

            const script = document.createElement('script');
            script.id = 'temp-script';
            script.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            
            // التعامل مع خطأ الشبكة
            script.onerror = () => {
                alert("Server Error! Please check your internet or Script URL.");
                btn.disabled = false;
                btn.innerText = "INITIALIZE LOGIN";
            };
            
            document.body.appendChild(script);
        }

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name;
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || "0");
            
            if(data.image) {
                let imgUrl = data.image;
                if(imgUrl.includes('drive.google.com')) {
                    const id = imgUrl.match(/[-\w]{25,}/);
                    if(id) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${id[0]}`;
                }
                document.getElementById('userImg').src = imgUrl;
            }
        }

        function checkSavedAgent() {
            const saved = localStorage.getItem('eyc_agent_data');
            if(saved) applyAgentData(JSON.parse(saved));
        }

        function openMissions(el, idx) {
            document.getElementById('missions-layer').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';
            const layer = document.getElementById('missions-layer');
            layer.innerHTML = '';
            for(let i=1; i<=8; i++) {
                const b = document.createElement('div');
                b.className = 'mission-bubble';
                b.innerText = 'M'+i;
                b.style.left = (50 + 30 * Math.cos(i)) + '%';
                b.style.top = (50 + 30 * Math.sin(i)) + '%';
                b.onclick = () => alert(isLogged ? "Mission Loading..." : "Login Required!");
                layer.appendChild(b);
            }
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
        }

        function switchMode(m) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.'+m+'-mode').classList.add('active');
            renderActivities(m);
        }

        function initStars() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let stars = Array(100).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                s: Math.random() * 2
            }));
            function anim() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                stars.forEach(s => {
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, 7); ctx.fill();
                    s.y += 0.2; if(s.y > canvas.height) s.y = 0;
                });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
