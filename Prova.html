<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --igi-green: #00ff41;
            --igi-dark: #001a00;
            --royal-gold: #ffd700;
            --panel-bg: rgba(5, 5, 5, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--igi-green);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الخلفية الفضائية وشبكة IGI */
        #space-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* الهيكل الخارجي الرئيسي */
        .mission-outer-frame {
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 2px solid var(--igi-green);
            margin: 5px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* الهيدر العلوي */
        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--igi-green);
            height: 80px;
        }

        .agent-side, .activity-side { display: flex; align-items: center; gap: 10px; }
        .circle-frame {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid var(--igi-green);
            overflow: hidden;
            box-shadow: 0 0 10px var(--igi-green);
        }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { font-size: 0.7rem; }
        .info-box b { font-family: 'Orbitron', sans-serif; font-size: 0.85rem; color: #fff; display: block; }

        /* منطقة الـ Iframe - المحتوى المتغير */
        .activity-content-frame {
            flex-grow: 1; /* يأخذ كل المساحة المتاحة */
            background: transparent;
            position: relative;
        }
        .activity-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* لوحة التحكم السفلية (جزء من الفريم الخارجي) */
        .bottom-control-panel {
            background: var(--panel-bg);
            border-top: 2px solid var(--igi-green);
            padding: 10px 15px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* الزر الكبير في المنتصف */
            align-items: center;
            gap: 10px;
            height: 80px;
        }

        .control-btn {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--igi-green);
            color: var(--igi-green);
            padding: 8px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-submit-btn {
            background: var(--igi-green);
            color: #000;
            font-weight: 900;
            font-size: 1.1rem;
            border: none;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }

        .main-submit-btn:active { transform: scale(0.95); box-shadow: 0 0 5px var(--igi-green); }

        /* مودال الدليل */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 9999;
        }
        .guide-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-height: 80vh;
            background: #000;
            border: 2px solid var(--igi-green);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* التعديلات الخاصة بالموبايل - Mobile View Optimization */
        @media (max-width: 600px) {
            .mission-outer-frame {
                margin: 2px; 
                border-width: 1px;
            }

            .mission-header {
                height: 70px;
                padding: 5px 10px;
            }

            .circle-frame {
                width: 38px; 
                height: 38px;
            }

            .info-box b {
                font-size: 0.75rem; 
            }

            .info-box span {
                font-size: 0.6rem;
            }

            .bottom-control-panel {
                height: 75px;
                padding: 8px;
                gap: 8px;
                grid-template-columns: 0.8fr 2fr 0.8fr; 
            }

            .control-btn {
                font-size: 0.6rem;
                padding: 5px;
            }

            .control-btn i {
                font-size: 1rem;
                margin-bottom: 2px;
            }

            .main-submit-btn {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .guide-box {
                width: 95%; 
                height: 85vh;
            }
        }

        /* للأجهزة الصغيرة جداً */
        @media (max-width: 360px) {
            .info-box b { font-size: 0.65rem; }
            .bottom-control-panel { height: 65px; gap: 5px; }
            .main-submit-btn { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div id="space-bg"></div>
    <div class="grid-overlay"></div>

    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="assets/Student.png" id="studentImg">
                </div>
                <div class="info-box">
                    <b id="agentName">AGENT</b>
                    <span id="currentTokens" style="color: var(--igi-green);">0 TK</span>
                </div>
            </div>

            <div class="activity-side">
                <div class="info-box" style="text-align: left;">
                    <b id="actNameDisplay">ACTIVITY</b>
                    <span id="missionNum" style="color: var(--royal-gold);">MISSION 1</span>
                </div>
                <div class="circle-frame" style="border-color: var(--royal-gold);">
                    <img src="" id="activityLogo">
                </div>
            </div>
        </header>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <footer class="bottom-control-panel">
            <button class="control-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i>
                <span>GUIDE</span>
            </button>

            <button class="main-submit-btn" id="submitBtn" onclick="submitMission()">
                SUBMIT
            </button>

            <a href="MC.html" class="control-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>BACK</span>
            </a>
        </footer>
    </div>

    <div class="modal-overlay" id="guideModal">
        <div class="guide-box">
            <h3 style="text-align:center; margin-bottom:10px;">MISSION GUIDE</h3>
            <iframe id="guideFrame" style="flex-grow:1; border:1px solid #333; background:#fff; border-radius:5px;"></iframe>
            <button class="main-submit-btn" style="height:50px; margin-top:10px;" onclick="toggleGuide(false)">CLOSE</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const actCode = urlParams.get('act') || 'GES'; 
        const mNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Mission'; 

        const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

        document.getElementById('actNameDisplay').innerText = actName;
        document.getElementById('missionNum').innerText = 'MISSION ' + mNum;
        document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

        function initMission() {
            const fileName = `${actCode}${mNum}.html`;
            document.getElementById('mainIframe').src = `assets/MIF/${fileName}`;
        }

        window.onload = () => {
            initMission();
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0].toUpperCase();
            if(saved.image) {
                let img = saved.image;
                if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;
                document.getElementById('studentImg').src = img;
            }
        };

        function toggleGuide(show) {
            if(show) {
                document.getElementById('guideFrame').src = `assets/MIF/Guide.html#${actCode}`;
            }
            document.getElementById('guideModal').style.display = show ? 'block' : 'none';
        }

        async function submitMission() {
            const submitBtn = document.getElementById('submitBtn');
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const studentEmail = saved.email || "test@student.com";

            const iframe = document.getElementById('mainIframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const allInputs = iframeDoc.querySelectorAll('input[type="text"]');
            
            let combinedAnswers = [];
            allInputs.forEach(input => {
                if(input.value.trim() !== "") combinedAnswers.push(input.value.trim());
            });

            if (combinedAnswers.length === 0) {
                alert("برجاء كتابة الإجابات داخل المهمة أولاً!");
                return;
            }

            const finalString = combinedAnswers.join(" | ");
            submitBtn.innerText = "SENDING...";
            submitBtn.disabled = true;

            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        email: studentEmail,
                        activity: actCode,
                        mission: mNum,
                        answer: finalString
                    })
                });

                alert("تم إرسال إجاباتك بنجاح!");
                submitBtn.innerText = "SUCCESS";
                submitBtn.style.background = "#fff";
                
            } catch (error) {
                alert("تم الإرسال بنجاح (Response Handled)");
                submitBtn.innerText = "SUBMITTED";
            }
        }
    </script>
</body>
</html>
