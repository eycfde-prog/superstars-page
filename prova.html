<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Hall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow-x: hidden; height: 100vh; transition: background 1s ease; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        /* الشاشة الرئيسية */
        .main-ui { transition: opacity 0.8s ease, transform 0.8s ease; }
        .focused .main-ui { opacity: 0; transform: scale(0.9); pointer-events: none; }

        .rank-header { text-align: center; padding-top: 30px; margin-bottom: 20px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.8rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent-gold); color: #fff; padding: 10px 25px; border-radius: 25px; font-family: 'Orbitron'; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.4s; opacity: 0.6; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); opacity: 1; box-shadow: 0 0 20px var(--season-color); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); opacity: 1; box-shadow: 0 0 20px var(--xbox-color); }

        /* الكروت */
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide {
            width: 280px; height: 400px; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.15);
            transition: 0.5s; cursor: pointer; position: relative;
        }

        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.15), rgba(0,0,0,0.9)); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.15), rgba(0,0,0,0.9)); }
        .activity-icon { font-size: 65px; margin-bottom: 20px; filter: drop-shadow(0 0 15px currentColor); transition: 0.5s; }
        .activity-name { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; text-align: center; }

        /* واجهة المهمات (Grid Interface) */
        #missions-overlay {
            position: fixed; inset: 0; z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, var(--primary-bg) 100%);
            animation: fadeIn 0.8s forwards;
        }

        .selected-card-mini {
            transform: scale(0.5); transform-origin: center;
            margin-bottom: -80px; filter: grayscale(0.5);
            pointer-events: none;
        }

        .missions-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
            max-width: 500px; padding: 20px; margin-top: 20px;
        }

        .mission-box {
            width: 70px; height: 70px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.3s; cursor: not-allowed;
        }

        .mission-box i { font-size: 18px; color: rgba(255,255,255,0.2); margin-bottom: 5px; }
        .mission-box span { font-family: 'Orbitron'; font-size: 10px; color: rgba(255,255,255,0.4); }

        .mission-box:hover { background: rgba(255,255,255,0.1); border-color: var(--accent-gold); }

        .back-btn {
            margin-top: 40px; background: none; border: 1px solid var(--accent-gold);
            color: var(--accent-gold); padding: 8px 30px; border-radius: 20px;
            font-family: 'Orbitron'; font-size: 12px; cursor: pointer;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--accent-gold); color: #000; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) {
            .missions-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="main-ui" id="main-ui">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 11px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron';">ACTIVITY MISSION CONTROL</p>
        </header>

        <div class="toggle-container">
            <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>

        <div id="swiper-container" class="swiper">
            <div class="swiper-wrapper" id="activities-wrapper"></div>
        </div>
    </div>

    <div id="missions-overlay">
        <div id="mini-card-container"></div>
        
        <h2 id="mission-title" style="font-family: 'Orbitron'; letter-spacing: 5px; margin-top: 10px; color: var(--accent-gold);">SELECT MISSION</h2>
        
        <div class="missions-grid">
            <script>
                for(let i=1; i<=10; i++) {
                    document.write(`
                        <div class="mission-box">
                            <i class="fas fa-lock"></i>
                            <span>M-${i < 10 ? '0'+i : i}</span>
                        </div>
                    `);
                }
            </script>
        </div>

        <button class="back-btn" onclick="exitMission()">« BACK TO HUB</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'ESV', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'ESA', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'EXGE', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'ESXEL', icon: 'fa-microphone-lines', tk: 200 },
                { name: 'Grammar X', code: 'EXG', icon: 'fa-network-wired', tk: 140 },
                { name: 'Figurative X', code: 'EXFF', icon: 'fa-mask', tk: 180 },
                { name: 'Label X', code: 'EXL', icon: 'fa-industry', tk: 110 },
                { name: 'SSS X', code: 'EXSSS', icon: 'fa-bolt', tk: 250 }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="enterMission(this, '${act.name}')">
                    <div style="position: absolute; top: 25px; left: 25px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; padding: 5px 12px; border-radius: 12px;">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                    <div style="font-size: 10px; color: var(--accent-gold); letter-spacing: 3px; margin-top: 10px; font-weight: 700;">${act.code}</div>
                </div>
            `).join('');

            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 15, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                speed: 600
            });
        }

        // دالة الدخول للمهمة
        function enterMission(cardEl, name) {
            document.body.classList.add('focused');
            
            // استنساخ الكارت المختار
            const miniCard = cardEl.cloneNode(true);
            miniCard.classList.add('selected-card-mini');
            miniCard.removeAttribute('onclick');
            
            document.getElementById('mini-card-container').innerHTML = '';
            document.getElementById('mini-card-container').appendChild(miniCard);
            document.getElementById('mission-title').innerText = name + " MISSIONS";

            setTimeout(() => {
                document.getElementById('missions-overlay').style.display = 'flex';
                document.body.style.background = "#020202"; // تغميق الخلفية أكتر
            }, 600);
        }

        // دالة الخروج
        function exitMission() {
            document.getElementById('missions-overlay').style.display = 'none';
            document.body.classList.remove('focused');
            document.body.style.background = var(--primary-bg);
        }

        function switchMode(mode) {
            const btnS = document.querySelector('.season-mode');
            const btnX = document.querySelector('.xbox-mode');
            if ((mode === 'season' && btnS.classList.contains('active')) || (mode === 'xbox' && btnX.classList.contains('active'))) return;
            btnS.classList.toggle('active', mode === 'season');
            btnX.classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Background Animation
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            draw() {
                ctx.fillStyle = `rgba(255,204,0,${this.opacity})`;
                ctx.font = `900 14px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<40; i++) particles.push(new Particle());
        animate();

        renderActivities('season');
    </script>
</body>
</html>
