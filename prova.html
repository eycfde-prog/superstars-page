<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.4), rgba(0, 128, 255, 0.2));
            --xbox-grad: linear-gradient(135deg, rgba(255, 49, 49, 0.4), rgba(255, 150, 0, 0.2));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; min-height: 100vh; overflow-x: hidden; overflow-y: auto; position: relative; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        
        .bg-glow {
            position: fixed; top: 50%; left: 50%; width: 120vw; height: 120vw;
            background: radial-gradient(circle, rgba(255,204,0,0.03) 0%, transparent 70%);
            transform: translate(-50%, -50%); z-index: -2; pointer-events: none;
            animation: rotateBg 100s linear infinite;
        }
        @keyframes rotateBg { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .user-sparkle-name {
            position: fixed; top: 20px; right: 20px; z-index: 1100;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px;
            color: var(--accent-gold); text-shadow: 0 0 10px var(--accent-gold);
            pointer-events: none; display: none;
        }

        .profile-cluster {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            display: flex; flex-direction: column-reverse; align-items: center; gap: 10px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255,204,0,0.3); overflow: hidden;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-img-circle { width: 70px; height: 70px; z-index: 3; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; }
        .token-circle { width: 60px; height: 60px; font-size: 12px; color: var(--accent-gold); font-family: 'Orbitron'; flex-direction: column; z-index: 2; }
        .rank-circle { width: 50px; height: 50px; font-size: 11px; color: #fff; border-color: #fff; font-family: 'Orbitron'; z-index: 1; }
        
        #floating-login-btn {
            width: 100%; height: 100%; background: var(--accent-gold);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer;
            animation: pulseBtn 2s infinite;
        }

        .header-area { padding-top: 30px; text-align: center; z-index: 10; position: relative; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; }
        
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,204,0,0.3); color: #fff; padding: 10px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.4s; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; box-shadow: 0 0 15px var(--season-color); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; box-shadow: 0 0 15px var(--xbox-color); }

        /* Focus Mode Styles */
        #swiper-container { padding: 40px 0; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .swiper-slide { width: 260px; height: 340px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 15px 30px rgba(0,0,0,0.5); transition: 0.8s; position: relative; }
        .season-card { background: var(--season-grad); }
        .xbox-card { background: var(--xbox-grad); }

        .hide-context { opacity: 0; pointer-events: none; transform: translateY(-50px); }
        
        /* تأثير الشمسية وتصغير الكارت */
        .focus-card { 
            transform: scale(0.4) !important; 
            border-color: var(--accent-gold) !important; 
            z-index: 100 !important; 
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.4);
        }

        /* نظام المهام الدائري */
        #mission-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0; height: 0;
            pointer-events: none;
            z-index: 50;
        }

        .mission-box { 
            position: absolute;
            width: 70px; height: 70px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(0);
        }

        .mission-box.active {
            opacity: 1;
            transform: translate(var(--tx), var(--ty)) scale(1);
        }

        /* Timeline Table */
        #timeline-section {
            width: 90%; max-width: 500px; margin: 40px auto; 
            background: rgba(255,255,255,0.05); border-radius: 20px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: block; transition: 0.5s;
        }
        .timeline-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .timeline-table th { color: var(--accent-gold); text-align: left; padding: 10px; font-family: 'Orbitron'; border-bottom: 1px solid #333; }
        .timeline-table td { padding: 10px; border-bottom: 1px solid #222; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        #back-btn { 
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #ff3131; border: none; color: #fff; padding: 12px 40px; 
            border-radius: 30px; font-family: 'Orbitron'; z-index: 1200; font-weight: 900;
        }

        @media (max-width: 480px) {
            .swiper-slide { width: 200px; height: 280px; }
            .mission-box { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    <div class="bg-glow"></div>

    <div class="user-sparkle-name" id="user-sparkle-container">
        <span id="sparkle-name-text"></span>
        <div id="sp-particles" style="position: absolute; inset: 0;"></div>
    </div>

    <div class="profile-cluster">
        <div class="float-circle rank-circle" id="user-rank">#--</div>
        <div class="float-circle token-circle" id="user-tokens">--<br><span style="font-size:7px">TOKENS</span></div>
        <div class="float-circle main-img-circle">
            <img id="user-img" src="" alt="" style="display:none">
            <div id="floating-login-btn" onclick="openLoginModal()">LOGIN</div>
        </div>
    </div>

    <div id="auth-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);">
        <div class="modal-content" style="background: #111; border: 2px solid var(--accent-gold); padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center;">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 15px; font-size: 18px;">IDENTIFICATION</h2>
            <input type="email" id="email-input" style="width: 100%; background: #222; border: 1px solid #444; padding: 12px; margin: 8px 0; border-radius: 12px; color: #fff; text-align: center;" placeholder="Email">
            <input type="password" id="pass-input" style="width: 100%; background: #222; border: 1px solid #444; padding: 12px; margin: 8px 0; border-radius: 12px; color: #fff; text-align: center;" placeholder="Code">
            <button onclick="processLogin()" style="width: 100%; background: var(--accent-gold); color: #000; padding: 12px; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;">VERIFY</button>
            <p onclick="document.getElementById('auth-modal').style.display='none'" style="color: #ff3131; cursor: pointer; margin-top: 15px; font-size: 11px;">CANCEL</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-family: 'Orbitron';">MISSION CONTROL</p>
        </header>
        <div class="toggle-container">
            <button class="mode-btn active season-mode" id="btn-season" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" id="btn-xbox" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
        <div id="mission-container"></div>
    </div>

    <div id="timeline-section">
        <h3 style="font-family:'Orbitron'; font-size: 12px; margin-bottom: 15px; color: var(--accent-gold);"><i class="far fa-clock"></i> MISSION DEPLOYMENT</h3>
        <table class="timeline-table">
            <thead>
                <tr><th>Mission</th><th>Date</th><th>Status</th></tr>
            </thead>
            <tbody id="timeline-body">
                <tr><td>Mission 01</td><td>Jan 20, 2026</td><td><span class="status-dot" style="background:var(--season-color)"></span> Ready</td></tr>
                <tr><td>Mission 02</td><td>Jan 22, 2026</td><td><span class="status-dot" style="background:#555"></span> Locked</td></tr>
                <tr><td>Mission 03</td><td>Jan 25, 2026</td><td><span class="status-dot" style="background:#555"></span> Locked</td></tr>
            </tbody>
        </table>
    </div>

    <button id="back-btn" onclick="exitFocusMode()">CLOSE MISSIONS</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'SSS X', code: 'Sssx', icon: 'fa-bolt', tk: 250 }
            ]
        };

        window.onload = () => {
            renderActivities('season');
            if(currentUser) { onSuccessfulLogin(); fetchProfileData(); }
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email) return;
            try {
                const resp = await fetch(VENS_URL, { method: 'POST', body: JSON.stringify({ action: 'login', email, password }) });
                const result = await resp.json();
                if(result.status === "success") {
                    currentUser = { email, name: result.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    onSuccessfulLogin(); fetchProfileData(); document.getElementById('auth-modal').style.display='none';
                } else alert(result.message);
            } catch(e) { alert("Connection Error"); }
        }

        function onSuccessfulLogin() {
            document.getElementById('floating-login-btn').style.display = 'none';
            document.getElementById('user-img').style.display = 'block';
            document.getElementById('user-sparkle-container').style.display = 'block';
            document.getElementById('sparkle-name-text').innerText = currentUser.name;
        }

        async function fetchProfileData() {
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                if(data.image) {
                    document.getElementById('user-img').src = data.image;
                    document.getElementById('user-tokens').innerHTML = `${data.tokens}<br><span style="font-size:7px">TOKENS</span>`;
                    document.getElementById('user-rank').innerText = "#" + data.rank;
                }
            } catch(e) {}
        }

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this, '${mode}', '${act.code}')">
                    <div style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 8px; font-size:9px; color:var(--accent-gold); font-weight:900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 50px; margin-bottom: 15px;"></i>
                    <div style="font-family:'Orbitron'; font-size:18px; font-weight:900;">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false } });
        }

        function enterFocusMode(card, mode, activityCode) {
            if(!currentUser) { openLoginModal(); return; }
            
            // إخفاء العناصر الأخرى
            document.getElementById('header-area').classList.add('hide-context');
            document.getElementById('timeline-section').classList.add('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { if(s !== card) s.style.opacity = '0'; });
            
            // تصغير الكارت المختار
            card.classList.add('focus-card');
            
            // إنشاء المهام الدائرية
            const container = document.getElementById('mission-container');
            container.innerHTML = '';
            const missionCount = 8; // عدد المهمات حول الكارت
            const radius = 160; // نصف قطر الدائرة

            for(let i=0; i<missionCount; i++) {
                const angle = (i / missionCount) * (Math.PI * 2) - (Math.PI / 2);
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;
                
                const box = document.createElement('div');
                box.className = 'mission-box';
                box.style.setProperty('--tx', `${tx}px`);
                box.style.setProperty('--ty', `${ty}px`);
                box.innerHTML = `<i class="fas fa-play" style="font-size:10px; color:var(--accent-gold)"></i><span style="font-size:8px; font-family:'Orbitron'; margin-top:5px;">M-${i+1}</span>`;
                box.onclick = (e) => { e.stopPropagation(); alert(`Starting Mission ${i+1}`); };
                
                container.appendChild(box);
                // تأثير الظهور التدريجي (الشمسية)
                setTimeout(() => box.classList.add('active'), i * 50);
            }

            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.getElementById('timeline-section').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { 
                s.classList.remove('focus-card'); 
                s.style.opacity = '1'; 
            });
            document.getElementById('mission-container').innerHTML = '';
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.getElementById('btn-season').classList.toggle('active', mode === 'season');
            document.getElementById('btn-xbox').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // الكانفاس والنجوم
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            stars = Array(80).fill(0).map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, op: Math.random(), b: Math.random()*0.02 })); 
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.op += s.b; if(s.op > 1 || s.op < 0) s.b *= -1;
                ctx.fillStyle = `rgba(255, 204, 0, ${s.op})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); animate();
    </script>
</body>
</html>
