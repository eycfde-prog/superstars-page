<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstars | Elite Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --glass-border: rgba(212, 175, 55, 0.3);
            --glow: rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow: hidden; }

        /* Background Effects */
        #letter-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }
        .bg-overlay { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 25, 0) 0%, #050508 100%); 
            z-index: -1; 
        }

        /* Nav Bar */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--glass-border); height: 70px;
        }

        .logo-text { font-family: 'Cinzel'; font-size: 1.2rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; }

        /* Hero Section */
        .hero { text-align: center; padding: 30px 20px 0; position: relative; }
        
        .main-logo {
            width: 100px; height: auto; margin-bottom: 10px;
            filter: drop-shadow(0 0 20px var(--glow));
            animation: logoPulse 4s infinite ease-in-out;
        }
        @keyframes logoPulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        .hero h1 {
            font-family: 'Cinzel', serif; font-size: clamp(1.8rem, 8vw, 3rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1; margin-bottom: 5px;
        }
        .hero p { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--gold); letter-spacing: 4px; opacity: 0.8; }

        /* Main Core Button Section */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; position: relative;
        }

        .core-container {
            position: relative; width: 300px; height: 300px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .core-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .ring-outer {
            width: 260px; height: 260px;
            border-style: dashed; border-width: 2px;
            animation: rotateRight 25s linear infinite; 
        }

        .ring-inner {
            width: 210px; height: 210px;
            border-style: double; border-width: 3px;
            animation: rotateLeft 15s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .main-core-btn {
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2), inset 0 0 20px var(--glow);
            z-index: 10; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .core-container:hover .main-core-btn { 
            transform: scale(1.1); 
            box-shadow: 0 0 70px var(--glow), inset 0 0 30px var(--gold);
            color: #fff;
        }

        /* Navigation Buttons */
        .btn-stack {
            display: flex; flex-direction: column;
            align-items: center; gap: 12px;
            width: 100%; padding: 0 30px; margin-top: 10px;
        }

        .nav-btn {
            width: 100%; max-width: 300px;
            padding: 12px; border-radius: 15px;
            background: var(--card-bg); 
            color: #fff; border: 1px solid var(--glass-border); 
            backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; 
            text-decoration: none; text-align: center; font-size: 0.75rem;
            font-weight: 700; letter-spacing: 2px;
        }

        .nav-btn:hover { 
            background: rgba(212, 175, 55, 0.1); 
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); 
            transform: translateY(-3px); 
        }

        /* Flash Effect */
        #lightning-flash {
            position: fixed; inset: 0; background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 0; }
        }

        footer { 
            position: fixed; bottom: 0; width: 100%;
            padding: 20px; text-align: center; 
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-text">EYC ACADEMY</div>
        <div style="color: var(--gold); cursor: pointer;"><i class="fas fa-shield-alt fa-lg"></i></div>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="EYC Logo" class="main-logo">
        <h1>BEYOND STUDY<br>LEVEL</h1>
        <p>PREMIUM COMMAND CENTER</p>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()">
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            
            <div class="main-core-btn">
                <i class="fas fa-bolt" style="font-size: 2rem; margin-bottom: 8px; animation: boltPulse 2s infinite;"></i>
                <span style="font-size: 0.8rem; letter-spacing: 2px;">START</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="NP.html" class="nav-btn">NEW PLAYER</a>
            <a href="RNKS.html" class="nav-btn">GLOBAL RANKS</a>
            <a href="Rev.html" class="nav-btn">REVIEWS</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 3px;">
            &copy; 2026 EYC ELITE SYSTEM v4.0
        </div>
    </footer>

    <script>
        // Start Mission Effect
        function startMission() {
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.6s ease-out forwards";
            
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([50, 30, 50]);
            }

            setTimeout(() => {
                window.location.href = "MC.html"; 
            }, 500);
        }

        // Floating Letters Canvas
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Letter {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                const chars = ["E", "Y", "C"];
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.3 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -50) this.reset();
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.font = `900 ${this.size}px Cinzel`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createParticles() {
            particles = Array.from({ length: 40 }, () => new Letter());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            initCanvas();
            createParticles();
        });

        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
