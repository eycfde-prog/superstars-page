<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Superstar Prize</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #3d2314;
            --wood-light: #5d3a24;
            --gold-trim: #ffcc00;
            --box-size: 160px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .space-scene {
            width: 100%;
            height: 100%;
            perspective: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .view-stage {
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .box-3d {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(45deg);
            transition: transform 1.5s ease-in-out;
        }

        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--wood-dark);
            border: 4px solid #2a180d;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.7), 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face::before {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid var(--gold-trim);
            opacity: 0.3;
        }

        .front  { transform: translateZ(80px); background: var(--wood-light); }
        .front span { color: var(--gold-trim); font-size: 24px; opacity: 0.5; font-weight: 900; }
        .back   { transform: rotateY(180deg) translateZ(80px); }
        .right  { transform: rotateY(90deg) translateZ(80px); }
        .left   { transform: rotateY(-90deg) translateZ(80px); }
        .bottom { transform: rotateX(-90deg) translateZ(80px); background: #1a0f08; }

        .top { 
            transform: rotateX(90deg) translateZ(80px); 
            transform-origin: bottom; 
            background: var(--wood-light);
            border: 6px solid #2a180d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .lid-content { text-align: center; transform: rotateX(180deg) rotateZ(180deg); }
        .lid-text { color: var(--gold-trim); font-size: 18px; font-weight: 900; margin: 0; }
        .lid-sub { color: #fff; font-size: 8px; letter-spacing: 2px; opacity: 0.7; }

        /* تأثير الفتح */
        .box-3d.is-open .top { 
            transform: rotateX(90deg) translateZ(80px) rotateX(-110deg); 
        }

        .tokens-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .token-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            filter: drop-shadow(0 0 15px var(--gold-trim));
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #open-btn {
            margin-top: 100px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #aa771c);
            border: none;
            border-radius: 50px;
            color: #3d2314;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            transition: 0.3s;
            z-index: 100;
        }

        #open-btn:active { transform: scale(0.9); }

        #fireworks-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="space-scene">
        <canvas id="fireworks-canvas"></canvas>
        
        <div class="view-stage">
            <div id="box3d" class="box-3d">
                <div class="face front"><span>EYC</span></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top">
                    <div class="lid-content">
                        <p class="lid-text">EYC</p>
                        <p class="lid-sub">SUPERSTARS</p>
                    </div>
                </div>
                <div class="face bottom"></div>

                <div id="tokens-container" class="tokens-container"></div>
            </div>
        </div>

        <button id="open-btn">OPEN VAULT</button>
    </div>

    <script>
        const box = document.getElementById('box3d');
        const btn = document.getElementById('open-btn');
        const tokensContainer = document.getElementById('tokens-container');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.color = `hsl(${Math.random() * 50 + 20}, 100%, 50%)`;
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createTokens(count) {
            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token-item';
                // ملاحظة: تأكد من وجود ملف Token.png في نفس المجلد
                token.style.backgroundImage = "url('Token.png')"; 
                tokensContainer.appendChild(token);
                
                setTimeout(() => {
                    const angle = (i / count) * Math.PI * 2;
                    const radius = 150; 
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    token.style.opacity = "1";
                    token.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1.2) rotateZ(360deg)`;
                }, i * 200 + 500);
            }
        }

        function celebrate() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(window.innerWidth/2, window.innerHeight/2));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        btn.addEventListener('click', () => {
            box.classList.add('is-open');
            box.style.transform = "rotateX(-10deg) rotateY(0deg) scale(1.1)";
            
            btn.style.opacity = '0';
            setTimeout(() => btn.style.display = 'none', 500);

            setTimeout(() => {
                createTokens(6);
                celebrate();
                animate();
            }, 800);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
