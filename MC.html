<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow-x: hidden; height: 100vh; width: 100vw; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.8; }
        .royal-login-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 10px 20px; border-radius: 15px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .royal-login-btn.hidden { display: none !important; }
        .profile-stack {
            position: fixed; bottom: 30px; left: 20px; z-index: 1000;
            display: none; flex-direction: column-reverse; gap: 12px; align-items: center;
        }
        .p-bubble {
            border-radius: 50%; border: 2px solid var(--accent-gold);
            backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2); transition: 0.5s;
        }
        .p-avatar { width: 75px; height: 75px; overflow: hidden; border-width: 3px; box-shadow: 0 0 25px rgba(255,204,0,0.3); }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { width: 55px; height: 55px; font-family: 'Orbitron'; font-size: 13px; font-weight: 900; color: var(--accent-gold); border-color: rgba(255,204,0,0.5); }
        .p-rank { width: 38px; height: 38px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; background: var(--accent-gold); color: #000; }
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(15px);
        }
        .royal-card {
            background: var(--glass); border: 1px solid rgba(255,204,0,0.2);
            padding: 40px; border-radius: 30px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .royal-card input {
            width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid var(--accent-gold);
            color: #fff; text-align: center; font-family: 'Orbitron';
        }
        .royal-btn {
            width: 100%; padding: 15px; border-radius: 12px; background: var(--accent-gold);
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border: none;
        }
        .rank-header { text-align: center; padding-top: 30px; margin-bottom: 20px; z-index: 10; position: relative; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.8rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }
        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; z-index: 10; position: relative; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent-gold); color: #ffffff; padding: 10px 25px; border-radius: 25px; font-family: 'Orbitron'; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.4s; opacity: 0.6; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); box-shadow: 0 0 20px var(--season-color); opacity: 1; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); box-shadow: 0 0 20px var(--xbox-color); opacity: 1; }
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide { width: 280px; height: 400px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.15); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; overflow: hidden; }
        .token-badge { position: absolute; top: 25px; left: 25px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; padding: 5px 12px; border-radius: 12px; }
        .activity-icon { font-size: 65px; margin-bottom: 20px; filter: drop-shadow(0 0 15px currentColor); }
        .activity-name { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; text-align: center; }
        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.15), rgba(0,0,0,0.9)); border-color: rgba(0,255,163,0.3); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.15), rgba(0,0,0,0.9)); border-color: rgba(255,49,49,0.3); }
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .mission-bubble { position: absolute; width: 60px; height: 60px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: var(--accent-gold); cursor: pointer; transition: 0.3s; animation: floatBubble 3s ease-in-out infinite; }
        @keyframes floatBubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .back-btn { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; cursor: pointer; border: none; }
        .selected-card-anim { transform: scale(0.6) !important; z-index: 105; }
        .swipe-hint { text-align: center; font-family: 'Orbitron'; font-size: 10px; color: var(--accent-gold); letter-spacing: 2px; opacity: 0.6; margin-top: -20px; }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">
        <i class="fas fa-crown"></i> AGENT LOGIN
    </button>
    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar"><img src="" id="userImg" alt="Agent"></div>
    </div>
    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:10px;">IDENTITY VERIFICATION</h2>
            <div id="emailStep">
                <p style="font-size:12px; color:#aaa;">Enter your registered agent email</p>
                <input type="email" id="agentEmail" placeholder="AGENT@EYC.COM">
                <button class="royal-btn" onclick="checkEmail()">VERIFY EMAIL</button>
            </div>
            <div id="codeStep" style="display:none;">
                <p style="font-size:12px; color:#aaa;">Welcome back, <span id="welcomeName" style="color:#fff;"></span>!</p>
                <input type="text" id="agentCode" placeholder="ACCESS CODE">
                <button class="royal-btn" id="verifyBtn" onclick="verifyCode()">ACCESS HUB</button>
            </div>
        </div>
    </div>
    <header class="rank-header" id="mainHeader">
        <h1>EYC ACADEMY</h1>
        <p style="font-size: 11px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron';">ACTIVITY MISSION CONTROL</p>
    </header>
    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>
    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>
    <div class="swipe-hint" id="mainHint">« SWIPE TO EXPLORE »</div>
    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">CLOSE MISSIONS</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLogged = false;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxiTS11Vh_rtyL5hVycUA6WoHOUhhUvV3WO00shRPRGWZ_XefFCkN9W9a6bcnVgjJrJYg/exec';
        const activities = {
            season: [{ name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 }, { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 }, { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 }, { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 }, { name: 'Vivid', code: 'ESV', icon: 'fa-eye', tk: 45 }, { name: 'Alike', code: 'ESA', icon: 'fa-equals', tk: 35 }],
            xbox: [{ name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 }, { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 }, { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 }, { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib', tk: 150 }, { name: 'Golden Ear X', code: 'EXGE', icon: 'fa-filter', tk: 130 }, { name: 'Elmagazine X', code: 'ESXEL', icon: 'fa-microphone-lines', tk: 200 }, { name: 'Grammar X', code: 'EXG', icon: 'fa-network-wired', tk: 140 }, { name: 'Figurative X', code: 'EXFF', icon: 'fa-mask', tk: 180 }, { name: 'Label X', code: 'EXL', icon: 'fa-industry', tk: 110 }, { name: 'SSS X', code: 'EXSSS', icon: 'fa-bolt', tk: 250 }]
        };
        let currentSwiper = null;

        window.addEventListener('DOMContentLoaded', () => {
            const savedAgent = localStorage.getItem('eyc_agent_data');
            if (savedAgent) {
                const data = JSON.parse(savedAgent);
                applyAgentData(data);
                // تنفيذ الدخول الصامت فوراً عند الريفرش للتأكد من علامة الصح في الشيت
                silentLogin(data.email, data.code);
            }
            renderActivities('season');
        });

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').classList.add('hidden');
            document.getElementById('profileStack').style.display = 'flex';
            
            let finalImg = data.image || "https://via.placeholder.com/100/ffcc00/000000?text=AGENT";
            if (finalImg.includes('drive.google.com')) {
                let fileId = "";
                if (finalImg.includes('id=')) fileId = finalImg.split('id=')[1].split('&')[0];
                else if (finalImg.includes('/d/')) fileId = finalImg.split('/d/')[1].split('/')[0];
                if (fileId) finalImg = `https://drive.google.com/thumbnail?authuser=0&sz=w320&id=${fileId}`;
            }
            
            document.getElementById('userImg').src = finalImg;
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || "0");
        }

        function silentLogin(email, code) {
            const callbackName = 'silentCallback_' + Math.floor(Math.random() * 100000);
            window[callbackName] = function(data) {
                if (data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                }
                delete window[callbackName];
            };
            const scriptTag = document.createElement('script');
            scriptTag.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(scriptTag);
        }

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="handleCardClick(this, ${index})">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                    <div style="font-size: 10px; color: #fff; opacity: 0.6; margin-top: 15px; font-family: 'Orbitron'; font-weight: 700;">PROTOCOL ACTIVE</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', coverflowEffect: { rotate: 15, stretch: 0, depth: 100, modifier: 1, slideShadows: false }, speed: 600, grabCursor: true });
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function handleCardClick(card, index) { if(!isLogged) openLogin(); else openMissions(card, index); }
        
        function checkEmail() {
            const email = document.getElementById('agentEmail').value;
            if(email) {
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
                document.getElementById('welcomeName').innerText = email.split('@')[0];
            }
        }

        function verifyCode() {
            const email = document.getElementById('agentEmail').value;
            const code = document.getElementById('agentCode').value;
            const btn = document.getElementById('verifyBtn');
            btn.innerText = "VERIFYING..."; btn.disabled = true;
            
            const callbackName = 'googleDocCallback';
            window[callbackName] = function(data) {
                if (data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else { 
                    alert(data.message || "Access Denied"); 
                    btn.innerText = "ACCESS HUB"; 
                    btn.disabled = false; 
                }
                delete window[callbackName];
            };
            const scriptTag = document.createElement('script');
            scriptTag.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(scriptTag);
        }

        function openMissions(cardElement, index) {
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            document.getElementById('mainHint').style.opacity = '0';
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { if (slide !== cardElement) slide.style.opacity = '0'; });
            cardElement.classList.add('selected-card-anim');
            currentSwiper.allowTouchMove = false;
            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                const radius = window.innerWidth < 500 ? 130 : 180;
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; const y = Math.sin(angle) * radius;
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble'; bubble.innerText = 'M' + i;
                    bubble.style.left = `calc(50% + ${x}px - 30px)`; bubble.style.top = `calc(50% + ${y}px - 30px)`;
                    bubble.onclick = (e) => { e.stopPropagation(); alert(`Mission ${i} Active!`); };
                    layer.appendChild(bubble);
                }
            }, 500);
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('mainHeader').style.opacity = '1';
            document.getElementById('mainToggle').style.opacity = '1';
            document.getElementById('mainHint').style.opacity = '1';
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { slide.style.opacity = '1'; slide.classList.remove('selected-card-anim'); });
            currentSwiper.allowTouchMove = true;
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- STARRY NIGHT BACKGROUND ANIMATION ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.05;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02;
            }
            draw() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.twinkleSpeed *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                this.y -= this.speed;
                if (this.y < 0) this.y = canvas.height;
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 150; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
