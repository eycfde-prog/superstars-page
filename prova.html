<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.4), rgba(0, 128, 255, 0.2));
            --xbox-grad: linear-gradient(135deg, rgba(255, 49, 49, 0.4), rgba(255, 150, 0, 0.2));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1); }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* Floating User Widgets */
        #floating-container {
            position: fixed; top: 20px; left: 20px; z-index: 150;
            display: none; flex-direction: column; align-items: center; gap: 10px;
        }
        .user-avatar-circle {
            width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--accent-gold);
            background-size: cover; background-position: center; box-shadow: 0 0 15px rgba(255,204,0,0.4);
        }
        .user-tokens-circle {
            width: 45px; height: 45px; border-radius: 50%; background: #111;
            border: 1px solid var(--season-color); display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-family: 'Orbitron';
            font-weight: 900; color: var(--season-color); box-shadow: 0 0 10px rgba(0,255,163,0.3);
        }
        .user-tokens-circle span { font-size: 10px; }
        .user-tokens-circle small { font-size: 6px; text-transform: uppercase; }

        /* Login Modal Style */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #111; border: 2px solid var(--accent-gold); padding: 35px;
            border-radius: 25px; width: 90%; max-width: 380px; text-align: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
        }
        .modal-input {
            width: 100%; background: #222; border: 1px solid #444; padding: 12px;
            margin: 10px 0; border-radius: 12px; color: #fff; outline: none; text-align: center;
        }
        .modal-btn {
            width: 100%; background: var(--accent-gold); color: #000; padding: 12px;
            border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .modal-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--accent-gold); }
        .secondary-link { font-size: 11px; color: #888; margin-top: 15px; cursor: pointer; display: block; }

        /* User Bar (Right) */
        #user-status-bar {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 20px;
            border: 1px solid rgba(255,204,0,0.3); font-family: 'Orbitron'; font-size: 10px;
        }

        /* Header Area */
        .header-area { transition: 0.6s ease; position: relative; z-index: 10; }
        .rank-header { text-align: center; padding-top: 30px; margin-bottom: 20px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.8rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,204,0,0.3); color: #ffffff; padding: 10px 25px; border-radius: 25px; font-family: 'Orbitron'; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.4s; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); box-shadow: 0 0 20px rgba(0,255,163,0.4); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); box-shadow: 0 0 20px rgba(255,49,49,0.4); }

        /* Swiper & Cards */
        #swiper-container { transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: 5; position: relative; }
        .swiper-slide { width: 280px; height: 380px; border-radius: 35px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); position: relative; overflow: hidden; transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .season-card { background: var(--season-grad); }
        .xbox-card { background: var(--xbox-grad); }

        .hide-context { opacity: 0 !important; pointer-events: none; transform: scale(0.8) translateY(-30px); }
        .focus-card { animation: cardPop 0.6s forwards; transform: scale(0.65) translateY(-60px) !important; border-color: var(--accent-gold) !important; }

        @keyframes cardPop { 0% { transform: scale(1) translateY(0); } 100% { transform: scale(0.65) translateY(-60px); } }

        /* Mission Grid */
        #mission-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; max-width: 360px; margin: -70px auto 0; opacity: 0; transform: translateY(30px); transition: 0.8s; pointer-events: none; position: relative; z-index: 20; }
        #mission-grid.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .mission-box { aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; text-decoration: none; position: relative; }
        .mission-box.locked { cursor: not-allowed; opacity: 0.5; }
        .mission-box.done { cursor: default; }
        
        .mission-box i { font-size: 16px; margin-bottom: 5px; }
        .mission-box span { font-family: 'Orbitron'; font-size: 8px; font-weight: 700; color: #fff; text-transform: uppercase; }
        .mission-box small { font-size: 7px; color: #aaa; margin-top: 2px; }

        #back-btn { display: none; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; z-index: 100; backdrop-filter: blur(10px); }
        .loading-overlay { font-family: 'Orbitron'; font-size: 12px; color: var(--accent-gold); letter-spacing: 2px; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div id="floating-container">
        <div id="user-avatar" class="user-avatar-circle"></div>
        <div class="user-tokens-circle">
            <span id="total-tokens">0</span>
            <small>TK</small>
        </div>
    </div>

    <div id="user-status-bar" onclick="checkAndOpenLogin()">
        <span id="user-display"><i class="fas fa-user-shield"></i> AGENT LOGIN</span>
    </div>

    <div id="auth-modal">
        <div class="modal-content" id="modal-content-main">
            <div id="modal-form">
                <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 10px;">IDENTIFICATION</h2>
                <p style="font-size: 10px; color: #888; margin-bottom: 20px;">EYC SECURE ACCESS</p>
                <input type="email" id="email-input" class="modal-input" placeholder="Registered Email">
                <input type="password" id="pass-input" class="modal-input" placeholder="Unique Code">
                <button class="modal-btn" onclick="processLogin()">VERIFY IDENTITY</button>
                <span class="secondary-link" onclick="forgotPassword()">Request My Unique Code</span>
                <span class="secondary-link" onclick="closeLoginModal()" style="color: #ff3131;">CANCEL</span>
            </div>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 11px; letter-spacing: 4px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron';">MISSION CONTROL</p>
        </header>

        <div class="toggle-container">
            <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>

    <button id="back-btn" onclick="exitFocusMode()"><i class="fas fa-chevron-left mr-2"></i> ABORT MISSION</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_DEPLOY_URL = "https://script.google.com/macros/s/AKfycbw4NYQNX3k78RWb6IWfDBlPMcLPTmQgi42q5O9T2fPZM6sOouU8AspEiAnqCp7I5-oLEw/exec";
        const AC_DEPLOY_URL = "https://script.google.com/macros/s/AKfycbyDMmVnS9BSMxm5oqcdz8nhkrlvZXWHjpeizmv6L7LL1TwNwlwzZP5P2qIwzZ7jcU-t/exec";

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        window.onload = () => {
            if(currentUser) {
                updateUserUI(currentUser);
            }
            renderActivities('season');
        }

        function updateUserUI(user) {
            document.getElementById('user-display').innerHTML = `<i class="fas fa-star" style="color:var(--accent-gold)"></i> ${user.name} | #${user.rank}`;
            document.getElementById('floating-container').style.display = 'flex';
            document.getElementById('user-avatar').style.backgroundImage = `url('${user.photo || ""}')`;
            document.getElementById('total-tokens').innerText = user.tokens || 0;
        }

        function checkAndOpenLogin() { if(!currentUser) openLoginModal(); }
        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('pass-input').value.trim();

            // تعديل أولاً: إذا لم يكتب إيميل
            if(!email) {
                document.getElementById('modal-content-main').innerHTML = `
                    <h3 style="color:var(--accent-gold); font-family:'Orbitron';">NO PROFILE DETECTED</h3>
                    <p style="font-size:12px; margin:20px 0;">If you don't have an email profile, you can create one now.</p>
                    <button class="modal-btn" onclick="window.location.href='https://your-github-link/NP.html'">CREATE NEW PROFILE</button>
                    <span class="secondary-link" onclick="location.reload()">TRY AGAIN</span>
                `;
                return;
            }

            // تعديل ثانياً: إذا كتب إيميل بدون باسورد
            if(email && !password) {
                document.getElementById('modal-content-main').innerHTML = `<p class="loading-overlay">VERIFYING EMAIL...</p>`;
                try {
                    const resp = await fetch(VENS_DEPLOY_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'forgot_password', email: email })
                    });
                    const result = await resp.json();
                    document.getElementById('modal-content-main').innerHTML = `
                        <h3 style="color:var(--season-color); font-family:'Orbitron';">CODE SENT!</h3>
                        <p style="font-size:11px; margin:20px 0;">We found your profile. Your unique access code has been sent to your Gmail.</p>
                        <button class="modal-btn" onclick="location.reload()">LOG IN WITH CODE</button>
                    `;
                } catch(e) { alert("Email not found or Server Error"); location.reload(); }
                return;
            }

            // تسجيل الدخول العادي
            const originalContent = document.getElementById('modal-content-main').innerHTML;
            document.getElementById('modal-content-main').innerHTML = `<p class="loading-overlay">SCANNING BIOMETRICS...</p>`;
            
            try {
                const resp = await fetch(VENS_DEPLOY_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email: email, password: password })
                });
                const result = await resp.json();

                if(result.status === "success") {
                    currentUser = { 
                        email, 
                        name: result.name, 
                        tokens: result.tokens, 
                        rank: result.rank, 
                        photo: result.photo // تأكد أن كود Vens يرسل الـ photo من العمود E
                    };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    updateUserUI(currentUser);
                    closeLoginModal();
                } else {
                    alert(result.message);
                    location.reload();
                }
            } catch(e) { alert("Server Error"); location.reload(); }
        }

        async function forgotPassword() {
            const email = document.getElementById('email-input').value;
            if(!email) return alert("Please enter your email first");
            fetch(VENS_DEPLOY_URL, { method: 'POST', body: JSON.stringify({ action: 'forgot_password', email: email }) });
            alert("Sent! Check your Gmail.");
        }

        // --- Activities Data & Swiper ---
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'Seedsx', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'Golden earx', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'Elmagazinex', icon: 'fa-microphone-lines', tk: 200 },
                { name: 'Grammar X', code: 'Grammarx', icon: 'fa-network-wired', tk: 140 },
                { name: 'Figurative X', code: 'Figurativex', icon: 'fa-mask', tk: 180 },
                { name: 'Label X', code: 'Labelx', icon: 'fa-industry', tk: 110 },
                { name: 'SSS X', code: 'Sssx', icon: 'fa-bolt', tk: 250 }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this, '${mode}', '${act.code}')">
                    <div style="position:absolute; top:25px; left:25px; background:var(--accent-gold); color:#000; padding:4px 12px; border-radius:12px; font-size:10px; font-weight:900;">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');

            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                speed: 600
            });
        }

        async function enterFocusMode(card, mode, activityCode) {
            if(!currentUser) return openLoginModal();
            if (card.classList.contains('focus-card')) return;

            document.body.style.background = mode === 'season' ? '#001a14' : '#1a0505';
            document.getElementById('header-area').classList.add('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { if (s !== card) s.classList.add('hide-context'); });
            card.classList.add('focus-card');

            const grid = document.getElementById('mission-grid');
            grid.innerHTML = `<div style="grid-column: span 5; text-align:center;" class="loading-overlay">SYNCHRONIZING...</div>`;
            grid.classList.add('show');

            try {
                const resp = await fetch(AC_DEPLOY_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_status', email: currentUser.email, activity: activityCode })
                });
                const missionStatus = await resp.json();

                let firstEmptyFound = false;
                grid.innerHTML = missionStatus.map((status, i) => {
                    let type = "locked"; let icon = "fa-lock"; let label = "Locked"; let color = "#555";

                    if (status === "Done") {
                        type = "done"; icon = "fa-check-circle"; label = "Done"; color = "var(--season-color)";
                    } else if (!firstEmptyFound) {
                        type = "available"; icon = "fa-play"; label = "Available"; color = "var(--accent-gold)"; firstEmptyFound = true;
                    }

                    return `
                        <div class="mission-box ${type}" onclick="startMission('${type}', '${activityCode}', ${i+1})">
                            <i class="fas ${icon}" style="color:${color}"></i>
                            <span style="color:${color}">M-${i+1}</span>
                            <small>${label}</small>
                        </div>
                    `;
                }).join('');
                document.getElementById('back-btn').style.display = 'block';
            } catch(e) { grid.innerHTML = `<p>Error</p>`; }
        }

        function startMission(type, activity, num) {
            if(type === 'available') window.location.href = `mission_player.html?act=${activity}&m=${num}`;
        }

        function exitFocusMode() {
            document.body.style.background = '#050505';
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('hide-context', 'focus-card'));
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Particle Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle { constructor() { this.init(); } init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.char = "EYC"[Math.floor(Math.random()*3)]; this.speed = Math.random() * 0.3 + 0.1; this.opacity = Math.random() * 0.3; } draw() { ctx.fillStyle = `rgba(255,204,0,${this.opacity})`; ctx.font = `900 12px Orbitron`; ctx.fillText(this.char, this.x, this.y); this.y -= this.speed; if(this.y < -20) this.y = canvas.height + 20; } }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<30; i++) particles.push(new Particle());
        animate();
    </script>
</body>
</html>
