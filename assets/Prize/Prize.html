<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار - الفضاء الذهبي</title>
    <style>
        /* CSS */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #00050a; /* لون الفضاء العميق */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .space-background {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #00050a 100%);
        }

        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        /* تصميم الصندوق الذهبي */
        .box-wrapper {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
            transition: all 1s ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .box-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d4af37, #f9f295, #d4af37);
            border: 2px solid #b8860b;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            position: relative;
        }

        .box-lid {
            width: 110%;
            height: 40px;
            background: #f9f295;
            position: absolute;
            top: -10px;
            left: -5%;
            z-index: 2;
            border-radius: 5px;
            border: 1px solid #b8860b;
            transition: transform 1.5s ease-in-out, opacity 1s;
        }

        /* عند فتح الصندوق */
        .box-wrapper.open .box-lid {
            transform: translateY(-150px) rotate(-30deg);
            opacity: 0;
        }

        .box-wrapper.open {
            transform: scale(0);
            opacity: 0;
        }

        /* تنسيق النتيجة */
        .hidden { display: none; }

        .congrats-text {
            color: #f9f295;
            text-shadow: 0 0 20px #d4af37;
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        .token-container {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid #d4af37;
            padding: 30px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            color: #fff;
            box-shadow: 0 0 50px #d4af37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: zoomIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        #token-value {
            font-size: 4rem;
            display: block;
            color: #f9f295;
            line-height: 1;
        }

        .token-container p {
            margin: 5px 0 0 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="space-background">
        <canvas id="fireworks"></canvas>
        
        <div class="container">
            <div id="gift-box" class="box-wrapper">
                <div class="box-lid"></div>
                <div class="box-body"></div>
            </div>

            <div id="result-display" class="hidden">
                <h1 class="congrats-text">تهانينا!</h1>
                <div class="token-container">
                    <span id="token-value">3</span>
                    <p>Tokens</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript
        const box = document.getElementById('gift-box');
        const result = document.getElementById('result-display');

        box.addEventListener('click', () => {
            // إضافة كلاس الفتح
            box.classList.add('open');
            
            // إظهار النتيجة بعد تلاشي الصندوق
            setTimeout(() => {
                box.style.display = 'none';
                result.classList.remove('hidden');
                startFireworks(); 
            }, 1000);
        });

        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const colors = ['#d4af37', '#f9f295', '#ffffff', '#ffdf00', '#e6be8a'];

            class Particle {
                constructor(x, y, isInitial) {
                    this.x = x;
                    this.y = y;
                    // سرعة عشوائية لعمل شكل انفجار
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.friction = 0.98;
                    this.gravity = 0.05;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.opacity = 1;
                    this.life = Math.random() * 0.02 + 0.01;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.opacity -= this.life;
                }
            }

            // إنشاء جزيئات في أماكن عشوائية
            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height * 0.7);
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 5, 10, 0.2)'; // أثر خلفي بسيط
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (Math.random() < 0.1) createFirework();

                particles.forEach((p, i) => {
                    if (p.opacity > 0) {
                        p.update();
                        p.draw();
                    } else {
                        particles.splice(i, 1);
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // تحديث مقاس الكانفس عند تغيير حجم النافذة
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('fireworks');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
