<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Season & XBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e5af;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-container img:hover {
            transform: scale(1.1) rotate(2deg);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Form Styling for Create Profile Section */
        .profile-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            text-align: left;
            display: none; /* مخفي افتراضياً ويظهر عند الحاجة */
        }

        .profile-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--gold-light); margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .nav-btn {
            text-decoration: none;
            color: white;
            background: var(--card-bg);
            padding: 18px 25px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: block;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: var(--glow);
            color: var(--gold-light);
        }

        .btn-highlight {
            background: linear-gradient(45deg, var(--gold), #b8860b);
            color: var(--dark-bg);
            border: none;
        }

        footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }

        footer b { color: var(--gold); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .nav-btn { padding: 15px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="EYC Logo">
        </div>

        <h1>EYC SUPERSTARS</h1>
        <p class="subtitle">SEASON & XBOX</p>

        <!-- قسم الفورم اللي هيظهر لما نضغط على Create Profile -->
        <div id="create-profile-section" class="profile-form">
            <h2 style="color: var(--gold); margin-bottom: 20px; text-align: center;">New Superstar Profile</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="student-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Student Code</label>
                <input type="text" id="student-code" placeholder="EYC-XXXXX">
            </div>
            <div class="form-group">
                <label>Governorate</label>
                <select id="student-gov">
                    <option value="Cairo">Cairo</option>
                    <option value="Giza">Giza</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="create-profile-btn" onclick="handleProfileCreation()" class="nav-btn btn-highlight" style="width: 100%;">Confirm & Create</button>
            <button onclick="toggleForm()" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer; width:100%">Cancel</button>
        </div>

        <nav id="main-nav" class="nav-menu">
            <a href="Profiles" class="nav-btn">Profiles</a>
            <a href="Guides" class="nav-btn">Guides</a>
            <a href="Schedule" class="nav-btn">Schedule</a>
            <a href="Ranks" class="nav-btn">Ranks</a>
            <!-- زرار يفتح الفورم -->
            <div onclick="toggleForm()" class="nav-btn btn-highlight">Create Profile</div>
        </nav>

        <footer>
            All Rights Reserved &copy; 2025 <br>
            Designed for <b>EYC Academy for Courses</b>
        </footer>
    </div>

    <script>
        // رابط الأب سكريبت الخاص بك يا مستر
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKMPg9_IJprfERuDHsgrhZoxr3kbiU7-bcTiR2q0Ixnl-aSVFJIpEIFzssS6b9RA9vlQ/exec";

        // إظهار وإخفاء الفورم
        function toggleForm() {
            const form = document.getElementById('create-profile-section');
            const nav = document.getElementById('main-nav');
            if (form.style.display === 'block') {
                form.style.display = 'none';
                nav.style.display = 'flex';
            } else {
                form.style.display = 'block';
                nav.style.display = 'none';
            }
        }

        // الوظيفة الأساسية للحفظ في جوجل شيت
        async function handleProfileCreation() {
            const submitBtn = document.getElementById('create-profile-btn');
            const name = document.getElementById('student-name').value;
            const code = document.getElementById('student-code').value;
            const gov = document.getElementById('student-gov').value;

            if (!name || !code) {
                alert("Please fill in all fields!");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Connecting to Fins...";

            const formData = {
                name: name,
                code: code,
                governorate: gov
            };

            try {
                // الإرسال للجوجل شيت
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                alert("Success! Your profile has been created in the Fins Network.");
                toggleForm(); // إغلاق الفورم والعودة للمنيو
                
            } catch (error) {
                console.error('Error!', error.message);
                alert("Connection error. Please try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Confirm & Create";
            }
        }
    </script>
</body>
</html>
