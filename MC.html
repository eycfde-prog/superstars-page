<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS كما هو في الكود السابق لضمان الشكل الجمالي */
        :root { --gold: #D4AF37; --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); --bg-deep: #020205; --card-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(212, 175, 55, 0.2); --gold-glow: rgba(212, 175, 55, 0.3); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; position: relative; }
        #star-container { position: fixed; inset: 0; z-index: -2; overflow: hidden; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%); z-index: -1; }
        .top-nav { position: fixed; top: 0; left: 0; width: 100%; padding: 20px; display: flex; gap: 20px; z-index: 1000; pointer-events: none; }
        .nav-icon { font-size: 1.5rem; color: var(--gold); cursor: pointer; transition: 0.3s; pointer-events: auto; filter: drop-shadow(0 0 5px black); }
        .hero-banner { width: 100%; padding: 60px 20px 40px; text-align: center; border-bottom: 1px solid var(--glass-border); }
        .avatar-main { width: 100px; height: 100px; border-radius: 25px; border: 2px solid var(--gold); background-size: cover; background-position: center; box-shadow: 0 0 20px var(--gold-glow); margin-bottom: 5px; }
        .btn-premium { padding: 10px 25px; border-radius: 12px; border: 1px solid var(--gold); background: rgba(212, 175, 55, 0.1); color: var(--gold); cursor: pointer; font-family: 'Cinzel'; font-weight: bold; transition: 0.3s; }
        .btn-premium.solid { background: var(--gold-gradient); color: #000; }
        .student-name { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 2px; }
        .tab-switcher { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 50px; display: flex; border: 1px solid var(--glass-border); width: 280px; margin: 30px auto; }
        .tab-btn { flex: 1; padding: 10px 20px; border: none; background: transparent; color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--gold-gradient); color: #000; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; padding: 0 20px; }
        .activity-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.4s; }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(20px); }
        .modal-content { background: #0a0a0c; border-radius: 35px; padding: 35px; width: 90%; max-width: 450px; border: 1px solid var(--gold); text-align: center; }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node { aspect-ratio: 1; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--glass-border); border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: 700; color: var(--gold); }
        .task-node.locked { opacity: 0.3; cursor: not-allowed; }
        #loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="star-container"></div>
    <div class="bg-glow"></div>
    <div class="top-nav">
        <i class="fas fa-house nav-icon" onclick="window.location.reload()"></i>
        <i class="fas fa-right-from-bracket nav-icon" id="logoutBtn" style="display:none;" onclick="handleLogout()"></i>
    </div>
    <header class="hero-banner" id="heroBanner"></header>
    <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
        <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
    </div>
    <main><div class="grid-container" id="cardsGrid"></div></main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="color:var(--gold); font-family:Cinzel;"></h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="btn-premium" onclick="closeModal('taskModal')">BACK</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); font-family:Cinzel;">LOGIN</h2>
            <input type="email" id="loginEmail" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; background:#111; border:1px solid #333; color:white; border-radius:10px; text-align:center;">
            <input type="password" id="loginCode" placeholder="Code" style="width:100%; padding:12px; margin:10px 0; background:#111; border:1px solid #333; color:white; border-radius:10px; text-align:center;">
            <div id="loader"></div>
            <button class="btn-premium solid" style="width:100%;" onclick="handleLogin()">ENTER</button>
            <button class="btn-premium" style="width:100%; margin-top:10px;" onclick="closeModal('loginModal')">CANCEL</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0g_eygFVRe2jY8JcIesSlwiTp5MJj5t5H-dRLIDT6BSDa5tZurNf26mYrEmxzLJODhw/exec";
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GES" },
                { name: "Alike", icon: "fa-clone", code: "AS" },
                { name: "Seeds", icon: "fa-seedling", code: "SS" },
                { name: "Grammar", icon: "fa-spell-check", code: "GS" },
                { name: "Label", icon: "fa-tag", code: "LS" },
                { name: "Vivid", icon: "fa-eye", code: "VS" }
            ],
            royal: [
                { name: "Golden EarX", icon: "fa-ear-deaf", code: "GEX" },
                { name: "AlikeX", icon: "fa-object-group", code: "AX" },
                { name: "SeedsX", icon: "fa-tree", code: "SX" },
                { name: "GrammarX", icon: "fa-pen-fancy", code: "GX" },
                { name: "LabelX", icon: "fa-tags", code: "LX" },
                { name: "VividX", icon: "fa-wand-magic-sparkles", code: "VX" }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            const logoutBtn = document.getElementById('logoutBtn');
            if (isLoggedIn) {
                logoutBtn.style.display = "block";
                header.innerHTML = `
                    <div class="avatar-main" style="margin: 0 auto 15px; background-image: url('${currentUser.image}')"></div>
                    <h1 class="student-name">${currentUser.name}</h1>
                    <p style="color:var(--gold);">Rank #${currentUser.rank} | ${currentUser.title}</p>
                `;
            } else {
                logoutBtn.style.display = "none";
                header.innerHTML = `<h1>EYC PREMIUM</h1><button class="btn-premium solid" style="margin-top:15px" onclick="openModal('loginModal')">LOGIN</button>`;
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const loader = document.getElementById('loader');
            if(!email || !code) return alert("Fill all fields");
            loader.style.display = "block";
            try {
                const res = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&action=login`);
                const data = await res.json();
                if(data.status === "success") {
                    currentUser = data;
                    isLoggedIn = true;
                    localStorage.setItem('eyc_user', JSON.stringify(data));
                    closeModal('loginModal');
                    renderHeader();
                    generateCards();
                } else { alert(data.message); }
            } catch(e) { alert("Server Error"); }
            loader.style.display = "none";
        }

        function handleLogout() {
            if(currentUser) fetch(`${SCRIPT_URL}?email=${encodeURIComponent(currentUser.email)}&action=logout`);
            localStorage.removeItem('eyc_user');
            location.reload();
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            activities[type].forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} style="font-size:2rem; color:var(--gold); margin-bottom:10px;"></i><h3>${act.name}</h3>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, code) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const node = document.createElement('div');
                node.className = 'task-node';
                node.innerText = i;
                node.onclick = () => {
                    const studentData = isLoggedIn ? {
                        name: currentUser.name,
                        rank: currentUser.rank,
                        title: currentUser.title,
                        image: currentUser.image,
                        activity: name,
                        taskNum: i
                    } : { name: "Guest", rank: "N/A", title: "Greeny", image: "", activity: name, taskNum: i };
                    const params = new URLSearchParams(studentData).toString();
                    window.location.href = `assets/MIF/${code}${i}.html?${params}`;
                };
                tGrid.appendChild(node);
            }
            openModal('taskModal');
        }

        function openModal(id) { document.getElementById(id).style.display = "flex"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        window.onload = () => {
            const saved = localStorage.getItem('eyc_user');
            if(saved) { currentUser = JSON.parse(saved); isLoggedIn = true; }
            renderHeader();
            generateCards();
        };
    </script>
</body>
</html>
