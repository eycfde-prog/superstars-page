<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alike X | Phonetic Radar | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
            --bg-dark: rgba(10, 10, 15, 0.9);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr; 
        }

        /* Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø§Ø± Ø¬Ù„Ø§Ø³ÙŠ */
        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .header-x { 
            text-align: center; 
            margin-bottom: 20px; 
            border-bottom: 1px solid var(--glass-border); 
            padding-bottom: 15px;
        }

        .principle-tag {
            float: right; font-family: 'Orbitron'; font-size: 8px; color: var(--gold);
            border: 1px solid var(--glass-border); padding: 2px 6px; border-radius: 4px;
            background: rgba(0,0,0,0.3); margin-top: -30px;
        }

        .question-card { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 20px; 
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
        }

        .question-card:hover { 
            border-color: var(--gold); 
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.1);
        }

        .audio-btn { 
            background: var(--glass);
            color: var(--gold); 
            border: 1px solid var(--gold); 
            padding: 10px 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-size: 10px; 
            margin-bottom: 15px; 
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .audio-btn:hover { 
            background: var(--gold); 
            color: black; 
            box-shadow: 0 0 15px var(--gold-glow); 
        }

        .sentence-text { 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            color: #eee; 
            line-height: 1.6;
            font-weight: 300;
        }
        
        .missing-word { 
            color: var(--gold); 
            font-weight: bold; 
            border-bottom: 2px solid var(--gold);
            padding: 0 8px;
            font-family: 'Orbitron';
        }

        .options-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        .opt-btn { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            color: #ccc; 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: 'Poppins'; 
            font-size: 0.95rem; 
            transition: 0.3s; 
        }

        .opt-btn:hover { border-color: var(--gold); color: white; background: rgba(212, 175, 55, 0.1); }
        
        .opt-btn.active { 
            background: var(--gold); 
            color: black; 
            font-weight: 600; 
            box-shadow: 0 0 20px var(--gold-glow);
            border-color: white;
        }

        .error-input { border: 1px solid #ff4444 !important; animation: shake 0.3s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="header-x">
        <span class="principle-tag">NLR SYSTEM</span>
        <h1 id="x-title" style="font-family: 'Orbitron'; letter-spacing: 2px; font-size: 1rem; color: var(--gold);">PHONETIC RADAR</h1>
    </div>
    <div id="quiz-screen"></div>

<script>
    // Ø§Ù„Ø¯Ø§ØªØ§ ÙƒÙ…Ø§ Ù‡ÙŠ (ØªÙ… Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„ÙŠÙ‡Ø§ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„)
    const alikeXData = { /* ... Ù†ÙØ³ Ø§Ù„Ø¯Ø§ØªØ§ Ø§Ù„Ù„ÙŠ Ø¨Ø¹ØªÙ‡Ø§ Ø­Ø¶Ø±ØªÙƒ ... */ };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1"; 
    let answers = {};

    function loadAlikeX() {
        const questions = alikeXData[taskNum] || alikeXData["1"];
        const screen = document.getElementById('quiz-screen');
        screen.innerHTML = questions.map((q, i) => `
            <div class="question-card" id="card-${i}">
                <button class="audio-btn" onclick="playAudio(${i})">
                    <span style="font-size:14px">ðŸ“¡</span> INTERCEPT AUDIO CLUE
                </button>
                <div class="sentence-text">
                    ${q.s.replace('_______', `<span class="missing-word" id="display-${i}">_______</span>`)}
                </div>
                <div class="options-grid">
                    ${q.options.map(opt => `<button class="opt-btn" onclick="selectOpt(${i}, '${opt}', this)">${opt}</button>`).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('x-title').innerText = `RADAR MISSION: ${taskNum.padStart(2, '0')}`;
    }

    function selectOpt(qIdx, val, btn) {
        const container = btn.parentElement;
        container.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const display = document.getElementById(`display-${qIdx}`);
        display.innerText = val.toUpperCase();
        display.style.color = "var(--gold)";
        
        document.getElementById(`card-${qIdx}`).classList.remove('error-input');
        answers[qIdx] = val;
    }

    function playAudio(idx) {
        const task = parseInt(taskNum);
        const questionIndex = parseInt(idx);
        const audioFileNum = ((task - 1) * 5) + (questionIndex + 1);
        const audio = new Audio(`assets/alikeaudio/AX${audioFileNum}.wav`);
        audio.play().catch(e => console.error("Signal Lost:", audioFileNum));
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSend();
        }
    });

    function collectAndSend() {
        let finalAnswers = [];
        let hasMissing = false;

        for(let i=0; i<5; i++) {
            if (!answers[i]) {
                document.getElementById(`card-${i}`).classList.add('error-input');
                hasMissing = true;
            } else {
                finalAnswers.push(answers[i]);
            }
        }

        if (hasMissing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            answers: finalAnswers.join(', '), 
            missionNum: taskNum 
        }, '*');
    }

    window.onload = loadAlikeX;
</script>
</body>
</html>
