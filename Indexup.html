<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
            --wheel-border: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations for Icons --- */
        @keyframes xboxGlow {
            0% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 5px var(--accent-gold)); }
            50% { transform: scale(1.1) rotate(5deg); filter: drop-shadow(0 0 15px var(--accent-gold)); }
            100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 5px var(--accent-gold)); }
        }

        @keyframes boltFlash {
            0%, 100% { opacity: 1; transform: translateY(0) scale(1); filter: brightness(1); }
            50% { opacity: 0.7; transform: translateY(-2px) scale(1.1); filter: brightness(1.5); }
        }

        .fa-xbox {
            display: inline-block;
            animation: xboxGlow 3s ease-in-out infinite;
            color: #107c10; 
            margin-right: 10px;
        }

        .fa-bolt {
            display: inline-block;
            animation: boltFlash 1s ease-in-out infinite;
            color: var(--accent-gold);
            margin-right: 10px;
        }

        .wheel-box:hover .wheel-title i {
            animation-play-state: running;
        }

        /* --- Existing Styles --- */
        #letter-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold);
            height: 80px;
        }

        .logo-wrapper { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .main-logo { height: 55px; filter: drop-shadow(0 0 8px var(--gold-glow)); transition: 0.3s; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 60px 20px 40px; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px; line-height: 1.1;
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto;
        }

        .nav-btn {
            width: 100%; padding: 18px; border-radius: 4px;
            background: var(--glass-bg); color: #fff; font-weight: 600;
            border: 1px solid var(--glass-border); cursor: pointer;
            transition: 0.4s; text-transform: uppercase; font-family: 'Orbitron';
        }

        .nav-btn:hover { border-color: var(--accent-gold); transform: translateY(-5px); box-shadow: 0 0 15px var(--gold-glow); }
        .btn-highlight { background: var(--accent-gold); color: #000; border: none; box-shadow: 0 0 20px var(--gold-glow); }

        .wheels-container {
            display: flex; justify-content: center; gap: 40px;
            padding: 60px 5%; flex-wrap: wrap;
        }

        .wheel-box {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transition: 0.5s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .wheel-box:hover {
            border-color: var(--glass-border);
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.04);
        }
        
        .wheel-title {
            font-family: 'Orbitron'; color: var(--accent-gold);
            margin-bottom: 30px; letter-spacing: 4px; font-size: 1.4rem;
            display: flex; align-items: center; justify-content: center;
        }

        .wheel-wrapper {
            position: relative; width: 400px; height: 400px;
            display: flex; align-items: center; justify-content: center;
        }

        .activity-wheel {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 10px solid var(--wheel-border);
            outline: 1px solid var(--accent-gold);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            overflow: hidden; cursor: pointer; background: #000;
            animation: slowRotate 40s linear infinite;
        }

        @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .slice {
            position: absolute; width: 100%; height: 100%;
            transform-origin: 50% 50%; display: flex; justify-content: center;
            transition: 0.3s;
        }

        .slice span {
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold);
            margin-top: 40px; transform: rotate(-90deg); white-space: nowrap;
        }

        .slice:nth-child(odd) { background: #0a0a0a; }
        .slice:nth-child(even) { background: #050505; }

        .slice.active { 
            background: var(--accent-gold) !important; 
            z-index: 10;
            animation: pulseFlash 1.5s infinite alternate;
        }
        .slice.active span { color: #000; }

        @keyframes pulseFlash {
            0% { box-shadow: inset 0 0 20px rgba(255,255,255,0.5); filter: brightness(1); }
            100% { box-shadow: inset 0 0 50px rgba(255,255,255,0.8); filter: brightness(1.5); }
        }

        .go-btn {
            position: absolute; width: 80px; height: 80px; background: #000;
            border: 3px solid var(--accent-gold); border-radius: 50%;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            z-index: 100; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--gold-glow); cursor: pointer; transition: 0.3s;
        }

        .go-btn:hover { background: var(--accent-gold); color: #000; transform: scale(1.1); }

        @media (max-width: 768px) {
            .wheel-wrapper { display: none; }
            .mobile-carousel {
                display: flex !important;
                overflow-x: auto;
                gap: 15px;
                padding: 20px 0;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            .mobile-carousel::-webkit-scrollbar { display: none; }
            .carousel-card {
                flex: 0 0 160px;
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                padding: 20px;
                border-radius: 12px;
                scroll-snap-align: center;
                text-align: center;
                font-family: 'Orbitron';
                font-size: 0.8rem;
                color: var(--accent-gold);
                transition: 0.3s;
            }
            .carousel-card.selected {
                background: var(--accent-gold);
                color: #000;
                box-shadow: 0 0 15px var(--gold-glow);
            }
            .wheel-box { width: 100%; padding: 20px; }
            .go-btn-mobile {
                display: block !important;
                margin: 20px auto 0;
                padding: 12px 40px;
                background: none;
                border: 2px solid var(--accent-gold);
                color: var(--accent-gold);
                font-family: 'Orbitron';
                border-radius: 30px;
            }
        }

        .mobile-carousel, .go-btn-mobile { display: none; }

        footer { padding: 60px 5%; text-align: center; background: #000; border-top: 1px solid var(--glass-border); }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo-wrapper">
            <img src="assets/logo.png" alt="EYC Logo" class="main-logo">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <div style="color: var(--accent-gold); cursor: pointer;"><i class="fas fa-bars fa-2x"></i></div>
    </nav>

    <header class="hero">
        <div style="margin-bottom: 20px; color: var(--accent-gold); font-weight: bold; letter-spacing: 8px; font-size: 0.9rem; font-family: 'Orbitron';">ELITE ACADEMY</div>
        <h1>Beyond Study <br>Level</h1>
        <p style="margin-bottom: 50px; opacity: 0.7; max-width: 600px; margin-left: auto; margin-right: auto;">Your journey to linguistic mastery starts here.</p>
        
        <div class="btn-grid">
            <button class="nav-btn btn-highlight">Create Profile</button>
            <a href="Ranks.html"><button class="nav-btn">Global Ranks</button></a>
            <a href="Guides.html"><button class="nav-btn">Your Guide</button></a>
            <a href="myprofile.html"><button class="nav-btn">My Profile</button></a>
        </div>
    </header>

    <section class="wheels-container">
        <div class="wheel-box" id="xboxBox">
            <h3 class="wheel-title"><i class="fab fa-xbox"></i> XBOX LEAGUE</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="xboxWheel"></div>
                <div class="go-btn" onclick="goToActivity('xbox')">GO</div>
            </div>
            <div class="mobile-carousel" id="xboxCarousel"></div>
            <button class="go-btn-mobile" onclick="goToActivity('xbox')">LAUNCH ACTIVITY</button>
        </div>

        <div class="wheel-box" id="seasonBox">
            <h3 class="wheel-title"><i class="fas fa-bolt"></i> SEASON RANK</h3>
            <div class="wheel-wrapper">
                <div class="activity-wheel" id="seasonWheel"></div>
                <div class="go-btn" onclick="goToActivity('season')">GO</div>
            </div>
            <div class="mobile-carousel" id="seasonCarousel"></div>
            <button class="go-btn-mobile" onclick="goToActivity('season')">LAUNCH ACTIVITY</button>
        </div>
    </section>

    <footer>
        <img src="assets/logo.png" alt="EYC Logo" style="height: 40px; margin-bottom: 15px;">
        <div style="color: var(--accent-gold); font-family: 'Orbitron';">&copy; <span id="year"></span> EYC ACADEMY</div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function setupActivity(containerId, carouselId, activities, type) {
            const container = document.getElementById(containerId);
            const carousel = document.getElementById(carouselId);
            const total = activities.length;
            const angleStep = 360 / total;

            activities.forEach((act, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${i * angleStep}deg)`;
                const clipVal = 50 + (50 * Math.tan((angleStep / 2) * Math.PI / 180));
                slice.style.clipPath = `polygon(50% 50%, ${100 - clipVal}% 0%, ${clipVal}% 0%)`;
                const label = document.createElement('span');
                label.innerText = act;
                slice.appendChild(label);
                
                const card = document.createElement('div');
                card.className = 'carousel-card';
                card.innerText = act;

                const selectFn = () => {
                    container.querySelectorAll('.slice').forEach(s => s.classList.remove('active'));
                    carousel.querySelectorAll('.carousel-card').forEach(c => c.classList.remove('selected'));
                    slice.classList.add('active');
                    card.classList.add('selected');
                    if(type === 'xbox') selectedXbox = act; else selectedSeason = act;
                };

                slice.onclick = selectFn;
                card.onclick = selectFn;

                container.appendChild(slice);
                carousel.appendChild(card);
            });
        }

        setupActivity('xboxWheel', 'xboxCarousel', xboxActivities, 'xbox');
        setupActivity('seasonWheel', 'seasonCarousel', seasonActivities, 'season');

        function goToActivity(type) {
            const activity = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!activity) {
                const box = document.getElementById(`${type}Box`);
                box.style.animation = "shake 0.5s";
                setTimeout(() => box.style.animation = "", 500);
                return;
            }
            window.location.href = `${activity.replace(/\s+/g, '').toLowerCase()}.html`;
        }

        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "EYC"; 
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 20 + 15;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.3 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) this.y = canvas.height + 30;
                ctx.fillStyle = `rgba(252, 194, 0, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }
        function createParticles() { particles = Array.from({length: 40}, () => new LetterParticle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
