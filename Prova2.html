<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Activity Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* --- Night Sky Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; height: 2px; background: linear-gradient(-45deg, var(--gold), rgba(0, 0, 255, 0));
            filter: drop-shadow(0 0 6px var(--gold)); animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0) translateY(0) rotate(45deg); } 100% { transform: translateX(-1000px) translateY(1000px) rotate(45deg); } }

        /* --- Header: Battle Info --- */
        header {
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(5, 5, 8, 0.9), transparent);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .battle-header {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 900px; margin: 0 auto; width: 100%;
        }

        .info-box {
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 8px; text-align: center;
            backdrop-filter: blur(10px);
        }

        .student-photo, .activity-logo {
            width: 50px; height: 50px; border-radius: 12px;
            margin-bottom: 5px; border: 2px solid var(--gold);
            object-fit: cover; box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.75rem; color: #fff; }
        .sub-text { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        .vs-container { padding: 0 15px; text-align: center; }
        .vs-text {
            font-family: 'Cinzel', serif; font-size: 1.8rem; font-weight: 900;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px var(--gold-glow)); margin: 0;
        }
        .token-badge {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold);
            border-radius: 50px; padding: 2px 10px; font-size: 0.7rem; color: #fff;
            display: inline-block; margin-top: 5px;
        }

        /* --- Middle: Arena --- */
        .arena-container {
            flex: 1; padding: 10px; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .glass-iframe-wrapper {
            width: 100%; height: 100%; max-width: 1000px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Footer: Controls --- */
        footer {
            padding: 15px 20px 30px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 15px; max-width: 900px; margin: 0 auto; width: 100%;
            background: transparent; z-index: 10;
        }

        .btn {
            padding: 12px; border-radius: 12px; border: none; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            font-size: 0.75rem; font-family: 'Cinzel';
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Submit Button (The Center Piece) */
        .btn-submit { 
            flex: 2; /* Bigger than others */
            background: var(--gold-gradient); color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            font-size: 0.9rem;
        }

        /* Side Buttons */
        .btn-side { flex: 1; background: rgba(212, 175, 55, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-side.back { order: 3; } /* Moves it to the right side */
        .btn-side.guide { order: 1; } /* Keeps it on the left side */
        .btn-submit { order: 2; } /* Keeps it in the middle */

        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn:active { transform: scale(0.95); }

        /* --- Mobile Responsive --- */
        @media (max-width: 600px) {
            .vs-text { font-size: 1.4rem; }
            footer { gap: 10px; padding-bottom: 25px; }
            .btn { font-size: 0.65rem; padding: 10px; }
            .btn-submit { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="https://via.placeholder.com/100" alt="Student" class="student-photo">
                <div class="name">Student Name</div>
                <div class="sub-text">Rank #--</div>
            </div>

            <div class="vs-container">
                <p class="vs-text">VS</p>
                <div class="token-badge">ðŸª™ 500</div>
            </div>

            <div class="info-box">
                <img src="https://via.placeholder.com/100" alt="Activity" class="activity-logo">
                <div class="name">Activity Name</div>
                <div class="sub-text">CODE-00</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe src="about:blank" id="arenaIframe"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side guide" onclick="alert('Guide Loading...')">
            <i class="fas fa-question-circle"></i> GUIDE
        </button>

        <button class="btn btn-submit" onclick="confirm('Submit Activity?')">
            <i class="fas fa-check-circle"></i> SUBMIT
        </button>

        <button class="btn btn-side back" onclick="window.location.href='MC.html'">
            <i class="fas fa-chevron-right"></i> BACK
        </button>
    </footer>

    <script>
        // Star & Shooting Star Background Logic
        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
        function createShootingStar() {
            const container = document.getElementById('star-container');
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 40 + '%';
            star.style.left = (Math.random() * 50 + 50) + '%';
            container.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        createStars();
        setInterval(createShootingStar, 5000);
    </script>
</body>
</html>
