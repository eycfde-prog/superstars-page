<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Vault Mission Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205; --accent-gold: #ffcc00; --neon-blue: #00d2ff;
            --ui-border: rgba(255, 204, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Header & HUD --- */
        .top-nav { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 35px; filter: drop-shadow(0 0 8px var(--accent-gold)); }
        .royal-login-btn { background: linear-gradient(45deg, var(--accent-gold), #fff); color: #000; padding: 6px 12px; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; font-size: 9px; cursor: pointer; border: none; }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 11px; display: none; }

        .profile-stack { position: fixed; bottom: 25px; left: 25px; z-index: 1000; display: none; width: 80px; height: 80px; }
        .p-avatar { position: absolute; inset: 0; border: 2px solid var(--accent-gold); box-shadow: 0 0 15px var(--accent-gold); border-radius: 50%; overflow: hidden; background: #000; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { position: absolute; top: -5px; right: -5px; width: 35px; height: 35px; background: #000; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; z-index: 2; }

        .rank-header { text-align: center; padding-top: 70px; flex-shrink: 0; }
        .toggle-container { display: flex; justify-content: center; gap: 8px; margin: 15px 0; z-index: 1001; position: relative; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--ui-border); color: #fff; padding: 8px 15px; border-radius: 4px; font-family: 'Orbitron'; font-size: 9px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .mode-btn.active { opacity: 1; box-shadow: 0 0 15px var(--accent-gold); background: rgba(255, 204, 0, 0.1); border-color: var(--accent-gold); }

        /* --- THE VAULT LOCK (The Crazy Part) --- */
        .vault-container { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* The Red Arrow Marker */
        .vault-marker { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #ff3131; z-index: 100; filter: drop-shadow(0 0 10px #ff3131); }

        .vault-wheel-outer { position: relative; width: 320px; height: 320px; border-radius: 50%; border: 8px solid #222; background: radial-gradient(circle, #1a1a1a, #000); box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px var(--accent-gold); display: flex; align-items: center; justify-content: center; touch-action: none; }
        
        .vault-wheel-inner { position: absolute; inset: 10px; border-radius: 50%; border: 2px solid var(--accent-gold); transition: transform 0.1s cubic-bezier(0.1, 0, 0.1, 1); will-change: transform; }

        .vault-item { position: absolute; top: 0; left: 50%; transform-origin: 50% 150px; width: 60px; height: 80px; margin-left: -30px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 15px; text-align: center; }
        .vault-item i { font-size: 24px; color: var(--accent-gold); margin-bottom: 5px; }
        .vault-item span { font-family: 'Orbitron'; font-size: 8px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .vault-item.mission-node { color: var(--neon-blue); font-size: 14px; font-family: 'Orbitron'; font-weight: 900; }

        .launch-center { position: absolute; width: 100px; height: 100px; background: radial-gradient(circle, var(--accent-gold), #b8860b); border-radius: 50%; border: 5px solid #222; box-shadow: 0 0 30px rgba(255,204,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; active: transform: scale(0.9); }
        .launch-center span { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: #000; }

        /* Modal & UI */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid var(--accent-gold); padding: 30px; width: 85%; max-width: 320px; text-align: center; clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; font-size: 13px; outline: none; }

        @media (max-width: 480px) {
            .vault-wheel-outer { width: 280px; height: 280px; }
            .vault-item { transform-origin: 50% 130px; }
        }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-score" id="userScore">0</div>
        <div class="p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <header class="rank-header">
        <h1 style="font-family:'Orbitron'; letter-spacing:3px; font-size: 1.2rem;">MISSION VAULT</h1>
        <p id="active-activity-name" style="font-size:10px; color:var(--accent-gold); font-family:'Orbitron';">SELECT ACTIVITY</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div class="vault-container">
        <div class="vault-marker"></div>
        <div class="vault-wheel-outer" id="wheelOuter">
            <div class="vault-wheel-inner" id="wheelInner">
                </div>
            <div class="launch-center" onclick="handleLaunch()">
                <span id="launchText">LAUNCH</span>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 style="color:var(--accent-gold); font-family:'Orbitron'; margin-bottom:15px; font-size:18px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <button class="submit-btn" onclick="verifyCode()" style="background:var(--accent-gold); color:#000; font-family:'Orbitron'; font-weight:900; padding:12px; width:100%; border:none; margin-top:10px;">INITIALIZE</button>
            <p id="errorMsg" style="color:#ff3131; font-size:10px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <audio id="tickSound" src="assets/Tick.mp3"></audio>

    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling' },
                { name: 'Label', code: 'LS', icon: 'fa-tag' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals' }
            ],
            xbox: [
                { name: 'Golden Ear X', code: 'GEX', icon: 'fa-filter' },
                { name: 'Alike X', code: 'AX', icon: 'fa-clone' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired' },
                { name: 'Label X', code: 'LX', icon: 'fa-industry' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch' },
                { name: 'Figurative X', code: 'FX', icon: 'fa-mask' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib' },
                { name: 'SSS X', code: 'SSSX', icon: 'fa-bolt' },
                { name: 'Elmagazine X', code: 'ELX', icon: 'fa-microphone-lines' }
            ]
        };

        let currentMode = 'season';
        let currentRotation = 0;
        let isSpinning = false;
        let selectedIndex = 0;
        let viewMode = 'activities'; // 'activities' or 'missions'
        let lastTickAngle = 0;

        const wheelInner = document.getElementById('wheelInner');
        const tickSound = document.getElementById('tickSound');
        const launchText = document.getElementById('launchText');
        const activityLabel = document.getElementById('active-activity-name');

        // --- Initialization ---
        window.onload = () => {
            renderWheel();
            initStars();
            checkSavedAgent();
            setupInteractions();
        };

        function renderWheel() {
            wheelInner.innerHTML = '';
            const items = viewMode === 'activities' ? activities[currentMode] : Array.from({length: 10}, (_, i) => ({name: `Mission ${i+1}`, icon: `M${i+1}`}));
            const step = 360 / items.length;

            items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'vault-item';
                if(viewMode === 'missions') div.classList.add('mission-node');
                div.style.transform = `rotate(${i * step}deg)`;
                
                if(viewMode === 'activities') {
                    div.innerHTML = `<i class="fas ${item.icon}"></i><span>${item.name}</span>`;
                } else {
                    div.innerHTML = `<span>${item.icon}</span>`;
                }
                wheelInner.appendChild(div);
            });
            updateSelection();
        }

        function setupInteractions() {
            let startAngle = 0;
            let currentAngle = 0;
            let isDragging = false;

            const getAngle = (x, y) => {
                const rect = wheelInner.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                return Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;
            };

            const onStart = (e) => {
                isDragging = true;
                const pos = e.touches ? e.touches[0] : e;
                startAngle = getAngle(pos.clientX, pos.clientY) - currentRotation;
                wheelInner.style.transition = 'none';
            };

            const onMove = (e) => {
                if (!isDragging) return;
                const pos = e.touches ? e.touches[0] : e;
                currentRotation = getAngle(pos.clientX, pos.clientY) - startAngle;
                wheelInner.style.transform = `rotate(${currentRotation}deg)`;
                
                // Tick Sound Logic
                const itemsCount = viewMode === 'activities' ? activities[currentMode].length : 10;
                const step = 360 / itemsCount;
                if (Math.abs(currentRotation - lastTickAngle) >= step) {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(()=>{});
                    lastTickAngle = currentRotation;
                    updateSelection();
                }
            };

            const onEnd = () => {
                isDragging = false;
                wheelInner.style.transition = 'transform 0.5s cubic-bezier(0.1, 0, 0.1, 1)';
                snapToItem();
            };

            wheelInner.parentElement.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);
            wheelInner.parentElement.addEventListener('touchstart', onStart);
            window.addEventListener('touchmove', onMove);
            window.addEventListener('touchend', onEnd);
        }

        function snapToItem() {
            const itemsCount = viewMode === 'activities' ? activities[currentMode].length : 10;
            const step = 360 / itemsCount;
            selectedIndex = Math.round(-currentRotation / step) % itemsCount;
            if (selectedIndex < 0) selectedIndex += itemsCount;
            
            currentRotation = -(selectedIndex * step);
            wheelInner.style.transform = `rotate(${currentRotation}deg)`;
            updateSelection();
        }

        function updateSelection() {
            const items = viewMode === 'activities' ? activities[currentMode] : null;
            if(items) {
                activityLabel.innerText = items[selectedIndex].name;
            } else {
                activityLabel.innerText = `SELECT MISSION ${selectedIndex + 1}`;
            }
        }

        function handleLaunch() {
            if (viewMode === 'activities') {
                viewMode = 'missions';
                launchText.innerText = 'GO!';
                currentRotation = 0;
                wheelInner.style.transform = `rotate(0deg)`;
                renderWheel();
            } else {
                const act = activities[currentMode][storedActivityIndex];
                const missionNum = selectedIndex + 1;
                const targetPage = (currentMode === 'season') ? 'MissionNormal.html' : 'MissionX.html';
                
                const params = new URLSearchParams({
                    act: act.code,
                    m: missionNum,
                    name: act.name
                });
                
                if(!localStorage.getItem('eyc_agent_data')) {
                    openLogin();
                } else {
                    window.location.href = `${targetPage}?${params.toString()}`;
                }
            }
        }

        let storedActivityIndex = 0;
        function switchMode(mode) {
            if(viewMode === 'missions') return; // Prevent switching while in mission select
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.${mode}-mode`).classList.add('active');
            currentRotation = 0;
            wheelInner.style.transform = `rotate(0deg)`;
            renderWheel();
        }

        // --- Auth & Utilities (Unchanged) ---
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            if(!email || !code) return;
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec';
            const callbackName = 'cb_' + Date.now();
            window[callbackName] = (data) => {
                if(data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    location.reload();
                } else { alert("ACCESS DENIED"); }
            };
            const s = document.createElement('script');
            s.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(s);
        }

        function applyAgentData(data) {
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name.split(' ')[0];
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'block';
            document.getElementById('userScore').innerText = data.totalScore || 0;
            let imgUrl = data.image || "";
            if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
            document.getElementById('userImg').src = imgUrl;
        }

        function checkSavedAgent() {
            const saved = localStorage.getItem('eyc_agent_data');
            if(saved) applyAgentData(JSON.parse(saved));
        }

        function initStars() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let stars = Array.from({length: 80}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, vel: Math.random() * 0.2 + 0.05 }));
            function anim() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 204, 0, 0.4)";
                stars.forEach(s => { s.y -= s.vel; if(s.y < 0) s.y = canvas.height; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
