<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.08);
            --gold-glass: rgba(212, 175, 55, 0.15);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1); z-index: 5;
        }
        .progress-bar {
            height: 100%; width: 25%; background: var(--gold);
            transition: width 0.4s ease; box-shadow: 0 0 10px var(--gold);
        }

        .container {
            width: 95%; max-width: 950px; min-height: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 24px;
            display: flex; position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: linear-gradient(135deg, var(--gold-glass), transparent);
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px; text-align: center;
        }

        #avatar-img {
            width: 220px; height: 220px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .form-section {
            flex: 1.5; padding: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .step { display: none; animation: slideIn 0.4s ease forwards; }
        .step.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 { color: var(--gold); margin-bottom: 20px; font-weight: 600; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #ccc; }
        
        .input-group { margin-bottom: 15px; }
        
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%; padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px; color: white; outline: none;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex; gap: 20px; background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .check-item { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem; }
        .check-item input { width: 18px; height: 18px; cursor: pointer; accent-color: var(--gold); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        button {
            flex: 1; background: var(--gold); color: #000;
            border: none; padding: 14px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        button.prev-btn { background: rgba(255,255,255,0.1); color: white; }
        button:hover { background: var(--gold-hover); transform: translateY(-2px); }

        /* Success Card Styling */
        #success-card {
            display: none; text-align: center; padding: 20px;
        }
        .id-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--gold);
            border-radius: 15px; padding: 20px;
            margin-top: 20px; position: relative;
        }
        .code-box {
            font-size: 2rem; font-weight: bold; color: var(--gold);
            margin: 15px 0; background: rgba(0,0,0,0.3);
            padding: 10px; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .copy-btn {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 10px; font-size: 0.8rem; cursor: pointer; width: auto; flex: none;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; margin: 20px 0; }
            .avatar-section { border-right: none; border-bottom: 1px solid var(--gold-glass); padding: 20px; }
            #avatar-img { width: 150px; height: 150px; }
            .form-section { padding: 30px 20px; }
        }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">DEPLOYING AGENT...</div>
    
    <div class="avatar-section" id="avatar-sidebar">
        <div id="avatar-container">
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); font-size: 1.2rem;">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Personal Info</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required oninput="updateName()">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <button type="button" onclick="nextStep(2)">Next: Identity Design</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Identity Design</h2>
                <div class="input-group">
                    <label>Gender Base:</label>
                    <select id="gender" onchange="initOptions(); updateAvatar();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="hairLabel">Hair Style:</label>
                    <select id="topType" onchange="updateAvatar(); checkHijab();"></select>
                </div>
                <div class="input-group">
                    <label id="hairColorLabel">Hair Color:</label>
                    <select id="hairColor" onchange="updateAvatar()"></select>
                </div>
                <div id="facial-hair-group">
                    <div class="input-group">
                        <label>Beard/Moustache:</label>
                        <select id="facialHairType" onchange="updateAvatar()"></select>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next: Final Touches</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Final Touches</h2>
                <div class="input-group">
                    <label>Skin Complexion:</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Eye Style:</label>
                    <select id="eyeType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories:</label>
                    <select id="accessoriesType" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Next: Mission Selection</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Mission Selection</h2>
                <label>Choose your programs:</label>
                <div class="checkbox-container">
                    <label class="check-item"><input type="checkbox" name="program" value="Season"> Season</label>
                    <label class="check-item"><input type="checkbox" name="program" value="X-Box"> X-Box</label>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>

        <div id="success-card">
            <h2 style="margin-bottom: 5px;">MISSION ACCOMPLISHED</h2>
            <p style="color: #ccc; font-size: 0.9rem;">Your agent profile has been deployed.</p>
            <div class="id-card">
                <img id="card-avatar" src="" width="120">
                <h4 id="card-name" style="margin: 10px 0 5px 0; color: var(--gold);"></h4>
                <p style="font-size: 0.8rem; margin: 0;">AGENT CODE</p>
                <div class="code-box">
                    <span id="agent-code">----</span>
                    <button class="copy-btn" onclick="copyCode()">Copy</button>
                </div>
            </div>
            <button onclick="window.location.reload()" style="margin-top: 20px;">Register New Agent</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOZPclkuINC_v7rgU_61d2uJoaHuOIxpu0gXiLht3SBgB7ur4M-dWSCxhkrM6CSRccuA/exec";

    const options = {
        maleHair: ["ShortHairShortFlat", "ShortHairShortWaved", "NoHair", "ShortHairTheCaesar", "ShortHairDreads01"],
        femaleHair: ["Hijab", "LongHairCurvy", "LongHairStraight", "LongHairBob", "LongHairNotTooLong", "LongHairCurly"],
        maleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "BlondeGolden", "Platinum"],
        femaleHairColors: ["Black", "Brown", "BrownDark", "Blonde", "Platinum", "Red"],
        hijabColors: ["Black", "White", "Blue01", "Blue02", "Red", "Heather", "PastelBlue", "PastelGreen", "Pink"],
        facialHair: ["Blank", "BeardMedium", "BeardLight", "BeardMajestic", "MoustacheFancy", "MoustacheMagnum"],
        eyeType: ["Default", "Happy", "Squint", "Side", "Wink"],
        accessories: ["Blank", "Prescription01", "Prescription02", "Round", "Sunglasses", "Wayfarer"]
    };

    function initOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        
        // Hair Style
        const topSel = document.getElementById('topType');
        topSel.innerHTML = "";
        const hairList = isFemale ? options.femaleHair : options.maleHair;
        hairList.forEach(opt => topSel.add(new Option(opt, opt)));

        // Facial Hair
        const facialGroup = document.getElementById('facial-hair-group');
        const facialSel = document.getElementById('facialHairType');
        facialSel.innerHTML = "";
        if (isFemale) {
            facialGroup.style.display = "none";
            facialSel.add(new Option("Blank", "Blank"));
        } else {
            facialGroup.style.display = "block";
            options.facialHair.forEach(opt => facialSel.add(new Option(opt, opt)));
        }

        // Initialize Eyes & Accessories only once
        if (document.getElementById('eyeType').options.length === 0) {
            options.eyeType.forEach(opt => document.getElementById('eyeType').add(new Option(opt, opt)));
            options.accessories.forEach(opt => document.getElementById('accessoriesType').add(new Option(opt, opt)));
        }
        
        checkHijab();
    }

    function checkHijab() {
        const isFemale = document.getElementById('gender').value === 'female';
        const isHijab = document.getElementById('topType').value === 'Hijab';
        const colorSel = document.getElementById('hairColor');
        const colorLabel = document.getElementById('hairColorLabel');
        
        colorSel.innerHTML = "";
        let colorList;

        if (isFemale && isHijab) {
            colorLabel.innerText = "Hijab Color:";
            colorList = options.hijabColors;
        } else if (isFemale) {
            colorLabel.innerText = "Hair Color:";
            colorList = options.femaleHairColors;
        } else {
            colorLabel.innerText = "Hair Color:";
            colorList = options.maleHairColors;
        }

        colorList.forEach(opt => colorSel.add(new Option(opt, opt)));
    }

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value || "EYC AGENT";
    }

    function updateAvatar() {
        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const eyes = document.getElementById('eyeType').value;
        const acc = document.getElementById('accessoriesType').value;
        const facial = document.getElementById('facialHairType').value;
        const color = document.getElementById('hairColor').value;

        // Use hatColor for Hijab, hairColor for others
        const isHijab = top === 'Hijab';
        const colorParam = isHijab ? `&hatColor=${color}` : `&hairColor=${color}`;

        const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
        const url = `${baseUrl}&topType=${top}${colorParam}&accessoriesType=${acc}&eyeType=${eyes}&skinColor=${skin}&facialHairType=${facial}`;
        document.getElementById('avatar-img').src = url;
    }

    async function nextStep(step) {
        if (step > 1) {
            const inputs = document.querySelector(`#step${step-1}`).querySelectorAll('input[required]');
            let valid = true;
            inputs.forEach(i => { if(!i.value) valid = false; });
            if(!valid) { alert("Please fill all required fields"); return; }
        }

        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('pBar').style.width = (step * 25) + "%";
    }

    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        
        const programs = Array.from(document.querySelectorAll('input[name="program"]:checked')).map(cb => cb.value);
        if (programs.length === 0) { alert("Please select a program"); return; }

        document.getElementById('loader').style.display = 'flex';

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: programs.join(", "),
            image: document.getElementById('avatar-img').src
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            const result = await response.json();

            if (result.status === "success") {
                showFinalCard(result.code);
            } else {
                alert("Error: " + result.message);
            }
        } catch (error) {
            // Fallback for CORS
            showFinalCard("AGENT-EYC");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    };

    function showFinalCard(code) {
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('avatar-sidebar').style.display = 'none';
        document.getElementById('success-card').style.display = 'block';
        
        document.getElementById('card-avatar').src = document.getElementById('avatar-img').src;
        document.getElementById('card-name').innerText = document.getElementById('name').value;
        document.getElementById('agent-code').innerText = code;
    }

    function copyCode() {
        const code = document.getElementById('agent-code').innerText;
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
    }

    initOptions();
    updateAvatar();
</script>

</body>
</html>
