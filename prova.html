<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 204, 0, 0.1); border-radius: 24px; }
        input { background: rgba(0,0,0,0.4)!important; border: 1px solid rgba(255,204,0,0.2)!important; color: white!important; }
        .avatar-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .step-screen { display: none; text-align: center; width: 100%; }
        .step-screen.active { display: block; }
        .option-box { border: 2px solid rgba(255,204,0,0.2); border-radius: 15px; cursor: pointer; transition: 0.3s; padding: 15px; }
        .option-box:hover, .option-box.selected { border-color: var(--gold); background: rgba(255,204,0,0.1); }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; margin: 0 auto; }
    </style>
</head>
<body class="py-12 px-4">

    <div id="avatarModal" class="avatar-modal">
        <div class="glass-card p-8 w-full max-w-md relative">
            <div id="step1" class="step-screen active">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Select Gender</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="option-box" onclick="setGender('male')"><i class="fas fa-male text-4xl"></i><p>MALE</p></div>
                    <div class="option-box" onclick="setGender('female')"><i class="fas fa-female text-4xl"></i><p>FEMALE</p></div>
                </div>
            </div>

            <div id="step2" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Skin Tone</h3>
                <div class="flex justify-center gap-2">
                    <div onclick="setSkin('#3d251e')" class="option-box"><div class="color-dot" style="background:#3d251e"></div></div>
                    <div onclick="setSkin('#8d5524')" class="option-box"><div class="color-dot" style="background:#8d5524"></div></div>
                    <div onclick="setSkin('#c68642')" class="option-box"><div class="color-dot" style="background:#c68642"></div></div>
                    <div onclick="setSkin('#f1c27d')" class="option-box"><div class="color-dot" style="background:#f1c27d"></div></div>
                    <div onclick="setSkin('#ffdbac')" class="option-box"><div class="color-dot" style="background:#ffdbac"></div></div>
                </div>
            </div>

            <div id="step3" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Eye Color</h3>
                <div id="eyeOptions" class="flex flex-wrap justify-center gap-2"></div>
            </div>

            <div id="step4" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Hair Style</h3>
                <div id="hairOptions" class="grid grid-cols-3 gap-2"></div>
            </div>

            <div id="step5" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Hair Color</h3>
                <div id="hairColorOptions" class="flex justify-center gap-2"></div>
            </div>

            <div id="step6" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Face Style</h3>
                <div id="faceOptions" class="grid grid-cols-3 gap-2"></div>
            </div>

            <div class="mt-8 flex justify-between">
                <button onclick="prevStep()" class="text-gray-400 orbitron text-xs">BACK</button>
                <div id="stepIndicator" class="text-yellow-500 orbitron text-xs">1 / 6</div>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black">AGENT REGISTRY</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6">
            <input type="text" id="fullName" required placeholder="FULL NAME" class="w-full p-4 rounded-xl">
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="age" required placeholder="AGE" class="w-full p-4 rounded-xl">
                <input type="email" id="email" required placeholder="EMAIL" class="w-full p-4 rounded-xl">
            </div>

            <div id="avatarZone" onclick="openAvatarModal()" class="border-2 border-dashed border-yellow-500/30 rounded-2xl p-6 text-center cursor-pointer hover:bg-yellow-500/5">
                <div id="previewContainer" class="w-24 h-24 bg-white/5 rounded-full mx-auto mb-3 flex items-center justify-center overflow-hidden">
                    <i class="fas fa-user-astronaut text-3xl text-yellow-500"></i>
                </div>
                <p id="avatarText" class="orbitron text-[10px] text-yellow-500">CONSTRUCT YOUR AVATAR</p>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl">INITIATE REGISTRATION</button>
        </form>
    </div>

    <div id="successScreen" class="fixed inset-0 bg-black z-[3000] hidden flex-center items-center justify-center p-6">
       <div class="glass-card p-10 text-center max-w-sm">
           <h2 class="orbitron text-2xl text-yellow-500 mb-4">ACCESS GRANTED</h2>
           <div id="agentCodeDisplay" class="text-4xl font-bold mb-6 tracking-widest text-white">---</div>
           <button onclick="location.reload()" class="bg-white text-black px-8 py-3 rounded-lg font-bold">DONE</button>
       </div>
    </div>

    <canvas id="avatarCanvas" width="400" height="400" class="hidden"></canvas>

<script>
    const SCRIPT_URL = "انقل_رابط_الاسكريبت_هنا";
    let currentStep = 1;
    let avatarConfig = { gender: '', skin: '#f1c27d', eyes: 'blue', hair: 1, hColor: '#4b2c20', face: 1 };

    // ... (دوال التنقل بين الخطوات كما هي) ...

    function finishAvatar() {
        document.getElementById('avatarModal').style.display = 'none';
        drawAvatar(); // استدعاء دالة الرسم الاحترافية
        document.getElementById('avatarText').innerText = "AVATAR READY";
    }

    function drawAvatar() {
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 400, 400);

        // 1. رسم شكل الوجه (Base Face)
        ctx.fillStyle = avatarConfig.skin;
        ctx.beginPath();
        // تغيير شكل الوجه بناءً على اختيار Step 6
        if(avatarConfig.face == 1) ctx.arc(200, 200, 150, 0, Math.PI * 2); 
        else ctx.roundRect(80, 80, 240, 280, 100);
        ctx.fill();

        // 2. رسم العيون (Eyes)
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.ellipse(140, 180, 25, 15, 0, 0, Math.PI * 2);
        ctx.ellipse(260, 180, 25, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        // نني العين (Pupils)
        ctx.fillStyle = avatarConfig.eyes || "black";
        ctx.beginPath();
        ctx.arc(140, 180, 10, 0, Math.PI * 2);
        ctx.arc(260, 180, 10, 0, Math.PI * 2);
        ctx.fill();

        // 3. رسم الفم (Mouth)
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(200, 260, 40, 0.2 * Math.PI, 0.8 * Math.PI); // ابتسامة
        ctx.stroke();

        // 4. رسم الشعر (Hair) - يتأثر بالنوع ولون الشعر
        ctx.fillStyle = avatarConfig.hColor;
        if (avatarConfig.gender === 'male') {
            ctx.fillRect(80, 80, 240, 60); // شعر قصير
        } else {
            ctx.fillRect(50, 80, 300, 200); // شعر طويل يغطي الجوانب
            ctx.clearRect(100, 130, 200, 250); // فتحة للوجه
        }

        // تحويل الرسم لصورة وعرضها
        const imageData = canvas.toDataURL("image/png");
        document.getElementById('previewContainer').innerHTML = `<img src="${imageData}" class="w-full h-full object-cover">`;
        document.getElementById('finalAvatarData').value = imageData;
    }
</script>
</body>
</html>
