<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Ranks | Honor Roll</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #d4af37;
            --text-silver: #e2e8f0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text-silver);
            min-height: 100vh;
            padding-bottom: 50px;
            direction: ltr;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        header p { font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px; }

        .rank-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-silver);
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-gold);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .rank-section {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .rank-section.active { display: block; }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            padding: 20px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--glass-border);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* تنسيق صورة الطالب */
        .student-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            background-color: #1e293b;
        }

        .rank-number {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .loader {
            text-align: center;
            padding: 60px;
            color: var(--accent-gold);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { text-align: center; margin-top: 50px; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>The Elite Hall</h1>
    <p>EYC ACADEMY HONOR ROLL</p>
</header>

<div class="container">
    <div class="rank-nav">
        <button class="nav-btn active" onclick="showRank('master', this)">Master Sheet</button>
        <button class="nav-btn" onclick="showRank('xbox', this)">XBox Rank</button>
        <button class="nav-btn" onclick="showRank('season', this)">Season Rank</button>
    </div>

    <!-- Master Section -->
    <section id="master" class="rank-section active">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Profile</th>
                        <th>Title</th>
                        <th>Tokens</th>
                        <th>Stars ⭐</th>
                    </tr>
                </thead>
                <tbody id="master-body">
                    <tr><td colspan="5" class="loader">Loading Master Data...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- XBox Section -->
    <section id="xbox" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Profile</th>
                        <th>Title</th>
                        <th>Tokens</th>
                    </tr>
                </thead>
                <tbody id="xbox-body">
                    <tr><td colspan="4" class="loader">Loading XBox Data...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Season Section -->
    <section id="season" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Profile</th>
                        <th>Title</th>
                        <th>Tokens</th>
                    </tr>
                </thead>
                <tbody id="season-body">
                    <tr><td colspan="4" class="loader">Loading Season Data...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer>
    &copy; 2026 EYC Academy | Journey to Mastery
</footer>

<script>
    const SHEET_ID = '1qe_Kn2Rs6SVCHyacOGFXyFwUtQ5-2ElFynxm7hNOq7k';
    const GIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
    
    // صورة افتراضية في حال لم يرفع الطالب صورة
    const DEFAULT_AVATAR = "https://ui-avatars.com/api/?background=1e293b&color=d4af37&name=";

    async function loadData() {
        try {
            const response = await fetch(GIZ_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            const validRows = rows.filter(r => r.c[0] && r.c[0].v);

            renderMaster(validRows);
            renderXbox(validRows);
            renderSeason(validRows);

        } catch (error) {
            console.error("Error:", error);
            const msg = "<tr><td colspan='5' class='loader'>Error loading data. Check Sheet access.</td></tr>";
            document.getElementById('master-body').innerHTML = msg;
        }
    }

    // دالة لاستخراج رابط الصورة أو إنشاء افتراضي
    function getPhoto(url, name) {
        if (!url || url === "" || url === "---") return DEFAULT_AVATAR + encodeURIComponent(name);
        // تحويل روابط جوجل درايف لتكون قابلة للعرض المباشر
        if (url.includes("drive.google.com")) {
            return url.replace("/view?usp=drivesdk", "").replace("file/d/", "uc?export=view&id=");
        }
        return url;
    }

    function renderMaster(rows) {
        const body = document.getElementById('master-body');
        body.innerHTML = rows.map(row => {
            const name = row.c[0]?.v || '---';
            const photo = getPhoto(row.c[6]?.v, name); // عمود G هو الـ Photo
            const tokens = row.c[2]?.v || 0;
            const stars = row.c[3]?.v || 0;
            const rank = row.c[4]?.v || '-';
            const title = row.c[5]?.v || 'Member';

            return `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td>
                        <div class="student-profile">
                            <img src="${photo}" class="student-avatar" alt="profile" onerror="this.src='${DEFAULT_AVATAR+name}'">
                            <span style="font-weight:bold;">${name}</span>
                        </div>
                    </td>
                    <td style="color:#94a3b8; font-style:italic;">${title}</td>
                    <td>${tokens}</td>
                    <td style="color:#ffd700; font-weight:bold;">${stars}</td>
                </tr>`;
        }).join('');
    }

    function renderXbox(rows) {
        const body = document.getElementById('xbox-body');
        body.innerHTML = rows.map(row => {
            const name = row.c[27]?.v || '---';
            // في قسم الاكس بوكس، لو الاسم مش موجود بنستخدم اسم الطالب الأساسي من عمود A
            const photoName = name !== '---' ? name : row.c[0]?.v;
            const photo = getPhoto(row.c[6]?.v, photoName); 
            const tokens = row.c[28]?.v || 0;
            const rank = row.c[29]?.v || '-';
            const title = row.c[30]?.v || '-';
            
            if (name === '---') return ''; // إخفاء الصفوف غير المشتركة في اكس بوكس

            return `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td>
                        <div class="student-profile">
                            <img src="${photo}" class="student-avatar" alt="profile">
                            <span style="font-weight:bold;">${name}</span>
                        </div>
                    </td>
                    <td style="color:#94a3b8;">${title}</td>
                    <td>${tokens}</td>
                </tr>`;
        }).join('');
    }

    function renderSeason(rows) {
        const body = document.getElementById('season-body');
        body.innerHTML = rows.map(row => {
            const name = row.c[13]?.v || '---';
            const photo = getPhoto(row.c[6]?.v, name);
            const tokens = row.c[14]?.v || 0;
            const rank = row.c[15]?.v || '-';
            const title = row.c[16]?.v || '-';
            
            return `
                <tr>
                    <td class="rank-number">#${rank}</td>
                    <td>
                        <div class="student-profile">
                            <img src="${photo}" class="student-avatar" alt="profile">
                            <span style="font-weight:bold;">${name}</span>
                        </div>
                    </td>
                    <td style="color:#94a3b8;">${title}</td>
                    <td>${tokens}</td>
                </tr>`;
        }).join('');
    }

    function showRank(id, btn) {
        document.querySelectorAll('.rank-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.onload = loadData;
</script>

</body>
</html>
