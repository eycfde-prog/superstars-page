<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Activity  | اكتشف المسميات الصحيحة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .golden-text {
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        .btn-glow {
            background: linear-gradient(135deg, #f1c40f 0%, #d35400 100%);
            color: #000;
            font-weight: 900;
            transition: transform 0.2s;
        }
        .btn-glow:active { transform: scale(0.95); }
        .audio-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border: 4px solid rgba(0,0,0,0.2);
        }
        .slow-btn {
            width: 130px; height: 130px; border-radius: 50%;
            background: linear-gradient(135deg, #f1c40f 0%, #e67e22 100%);
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.2);
        }
        .normal-btn {
            width: 90px; height: 90px; border-radius: 50%;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        .disabled-audio {
            opacity: 0.1 !important;
            pointer-events: none !important;
            filter: grayscale(1);
            cursor: not-allowed;
        }
        .timer-display {
            font-family: monospace;
            font-weight: bold;
            color: #f1c40f;
            margin-top: 8px;
        }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }
        .hidden-section { display: none; }
        .welcome-badge {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1), rgba(211, 84, 0, 0.1));
            border: 1px border rgba(241, 196, 15, 0.2);
        }
    </style>
</head>
<body class="p-4">

<div class="max-w-xl w-full">
    <header class="text-center mb-8">
        <h1 class="text-5xl golden-text mb-2">Dictation X</h1>
        <p id="subHeader" class="text-gray-400 tracking-widest text-sm uppercase font-bold">Label Activity</p>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="glass-card p-8 text-center">
        <h2 class="text-xl font-bold mb-4">أهلاً بك يا بطل! ادخل بياناتك</h2>
        <input type="text" id="emailInput" class="w-full bg-black/40 border-2 border-yellow-500/20 rounded-xl py-4 px-6 mb-4 text-center text-white text-lg" placeholder="اكتب إيميلك أو كود الطالب الخاص بك">
        <div id="errorMessage" class="mb-4 text-red-400 text-sm font-bold hidden bg-red-900/20 p-2 rounded"></div>
        <button onclick="handleLogin()" id="loginBtn" class="btn-glow w-full py-4 rounded-2xl text-xl">دخول للمنصة</button>
    </div>
    <!-- Activity Section -->
    <div id="activitySection" class="hidden-section">
        <!-- Student Info Header -->
        <div class="glass-card p-4 rounded-xl mb-8 flex justify-between items-center border-r-4 border-yellow-500">
            <div>
                <p class="text-yellow-500 text-xs font-bold">مرحباً بك مجدداً</p>
                <p class="text-white text-sm">كود الطالب: <span id="displayCode" class="font-bold text-yellow-400">---</span></p>
            </div>
            <div class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Season Activity</div>
        </div>

        <!-- Images Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="labelGrid">
            <!-- سيتم توليد الـ 10 صور هنا برمجياً -->
        </div>

        <footer class="mt-12 text-center text-gray-600 text-[10px] tracking-widest uppercase">
            &copy; 2026 EYC SYSTEMS | LABEL ACTIVITY UNIT
        </footer>
    </div>
</div>

<script>
    // الإعدادات الرئيسية
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwX6fIObLGUNpbf_rE4Dp3_NOlGTX3Rx0o8Kbwt6U7ulS6YyLTXCYiFG3aVsotf9mN2Iw/exec"; 
    const GITHUB_IMAGE_BASE = "https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/ESSL/"; // مستر: استبدل username و repo برابط حسابك
    
    let studentInfo = { email: "", code: "" };

    // 1. نظام تسجيل الدخول
    async function handleLogin() {
        const input = document.getElementById('emailInput').value.trim();
        const btn = document.getElementById('loginBtn');
        const error = document.getElementById('errorMessage');

        if (input.length < 3) {
            error.innerText = "البيانات المدخلة غير صحيحة";
            error.classList.remove('hidden');
            return;
        }

        btn.disabled = true;
        btn.innerText = "جاري التحقق...";
        error.classList.add('hidden');

        try {
            // التحقق من الطالب في شيت Lkey (أو الشيت الأساسي حسب إعدادات السكريبت)
            const res = await fetch(`${APPS_SCRIPT_URL}?email=${encodeURIComponent(input)}&action=check`);
            const data = await res.json();

            if (data.status === "authorized") {
                studentInfo.email = data.email || input;
                studentInfo.code = data.studentCode;
                document.getElementById('displayCode').innerText = data.studentCode;

                // إخفاء اللوج إن وإظهار النشاط
                document.getElementById('loginSection').classList.add('hidden-section');
                document.getElementById('activitySection').classList.remove('hidden-section');
                
                // إنشاء الصور
                generateLabels();
            } else if (data.status === "already_done") {
                error.innerText = "لقد قمت بإنهاء هذا النشاط مسبقاً!";
                error.classList.remove('hidden');
            } else {
                error.innerText = "عفواً، هذه البيانات غير مسجلة";
                error.classList.remove('hidden');
            }
        } catch (e) {
            error.innerText = "خطأ في الاتصال بالسيرفر";
            error.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.innerText = "دخول النشاط";
        }
    }

    // 2. إنشاء عناصر النشاط (10 صور)
    function generateLabels() {
        const grid = document.getElementById('labelGrid');
        for (let i = 1; i <= 10; i++) {
            const labelId = `SL${i}`;
            const card = document.createElement('div');
            card.className = "image-card glass-card p-4 flex flex-col items-center gap-4";
            card.innerHTML = `
                <div class="w-full aspect-square bg-black/20 rounded-xl overflow-hidden flex items-center justify-center relative border border-white/5">
                    <img src="${GITHUB_IMAGE_BASE}${labelId}.jpg" alt="Label ${i}" class="max-w-full max-h-full object-contain" onerror="this.src='https://via.placeholder.com/400x400/1a1a1a/f1c40f?text=Image+Not+Found'">
                    <span class="absolute top-2 left-2 text-[10px] bg-black/50 px-2 py-1 rounded text-yellow-500">#${i}</span>
                </div>
                <div class="w-full flex gap-2">
                    <input type="text" id="input-${labelId}" 
                           class="flex-1 bg-black/40 border border-white/10 rounded-lg py-3 px-4 text-sm outline-none focus:border-yellow-500 transition-all text-center" 
                           placeholder="اكتب اسم الشيء...">
                    <button onclick="submitAnswer('${labelId}')" id="btn-${labelId}" 
                            class="btn-glow px-4 rounded-lg text-sm font-black shadow-lg">
                        إرسال
                    </button>
                </div>
                <p id="status-${labelId}" class="text-[10px] text-gray-500 hidden"></p>
            `;
            grid.appendChild(card);
        }
    }

    // 3. إرسال إجابة كل صورة على حدة
    async function submitAnswer(labelId) {
        const input = document.getElementById(`input-${labelId}`);
        const btn = document.getElementById(`btn-${labelId}`);
        const status = document.getElementById(`status-${labelId}`);
        const answer = input.value.trim();

        if (!answer) return;

        btn.disabled = true;
        btn.innerText = "...";

        try {
            const url = `${APPS_SCRIPT_URL}?action=submit_answer&studentEmail=${encodeURIComponent(studentInfo.email)}&studentCode=${encodeURIComponent(studentInfo.code)}&imageId=${labelId}&answer=${encodeURIComponent(answer)}`;
            const res = await fetch(url);
            const data = await res.json();

            if (data.status === "success") {
                // قفل الإدخال تماماً
                input.disabled = true;
                btn.classList.add('hidden');
                status.innerText = "✓ تم الحفظ بنجاح";
                status.classList.remove('hidden', 'text-gray-500');
                status.classList.add('text-green-500');
            } else {
                throw new Error();
            }
        } catch (e) {
            btn.disabled = false;
            btn.innerText = "إرسال";
            status.innerText = "⚠️ خطأ في الإرسال";
            status.classList.remove('hidden');
            status.classList.add('text-red-500');
        }
    }
</script>

</body>
</html>
