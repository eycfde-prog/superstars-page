<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow-x: hidden; height: 100vh; width: 100vw; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Header & Navigation --- */
        .top-nav { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 1000; }
        .site-logo { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: var(--accent-gold); letter-spacing: 2px; }
        
        .royal-login-btn, .agent-name-display {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 10px 18px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .agent-name-display { background: transparent; color: var(--accent-gold); box-shadow: 0 0 15px var(--accent-gold); text-shadow: 0 0 10px var(--accent-gold); border: 1px solid var(--accent-gold); display: none; }

        /* --- Profile Sparkle --- */
        .profile-stack { position: fixed; bottom: 30px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 12px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 70px; height: 70px; overflow: hidden; border-width: 3px; position: relative; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-avatar::after { content: '✨'; position: absolute; top: -20px; animation: sparkleUp 1.5s infinite; opacity: 0; }
        @keyframes sparkleUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }
        .p-score { width: 50px; height: 50px; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--accent-gold); }
        .p-rank { width: 35px; height: 35px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        /* --- Unified Login Modal --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); }
        .royal-card { background: var(--glass); border: 1px solid rgba(255,204,0,0.2); padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; text-align: center; }
        .royal-card input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; background: rgba(0,0,0,0.6); border: 1px solid var(--accent-gold); color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .royal-btn { width: 100%; padding: 14px; border-radius: 10px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border: none; }
        .new-agent-btn { background: transparent; border: 1px solid #fff; color: #fff; }

        /* --- Titles --- */
        .rank-header { text-align: center; padding-top: 80px; margin-bottom: 20px; z-index: 10; position: relative; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.8rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }
        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; z-index: 10; position: relative; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); color: #fff; padding: 8px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; opacity: 0.6; transition: 0.4s; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); opacity: 1; box-shadow: 0 0 15px var(--season-color); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); opacity: 1; box-shadow: 0 0 15px var(--xbox-color); }

        /* --- Swiper --- */
        .swiper { width: 100%; padding: 20px 0 50px 0; }
        .swiper-slide { width: 260px; height: 380px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.5s; cursor: pointer; position: relative; }
        .token-badge { position: absolute; top: 20px; left: 20px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 8px; }
        .activity-icon { font-size: 55px; margin-bottom: 15px; }
        .activity-name { font-family: 'Orbitron'; font-size: 20px; font-weight: 900; text-align: center; }

        /* --- Missions Layer --- */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .mission-bubble { position: absolute; width: 55px; height: 55px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); cursor: pointer; animation: floatBubble 3s ease-in-out infinite; }
        @keyframes floatBubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .back-btn { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 10px 25px; border-radius: 25px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>

    <nav class="top-nav">
        <div class="site-logo">EYC HUB</div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">
            <i class="fas fa-crown"></i> LOGIN
        </button>
        <div class="agent-name-display" id="agentNameDisplay"></div>
    </nav>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBubble"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:15px; font-size: 18px;">AGENT VERIFICATION</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="text" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="royal-btn" id="verifyBtn" onclick="verifyCode()">ACCESS HUB</button>
                <button class="royal-btn new-agent-btn" onclick="location.href='NP.html'">NEW AGENT</button>
            </div>
            <p id="loginMsg" style="font-size:10px; color:#aaa; margin-top:15px;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron';">NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">CLOSE MISSIONS</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLogged = false;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwvuPUENsBdQeSrd3-RUD7tMaiveY_qvkVRuhRzkxOmmVyrmsk3gtjs1IVmSH26XrOGjg/exec';
        
        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: '10+' },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: '5' },
                { name: 'Elmagazine X', icon: 'fa-microphone-lines', tk: '10+' },
                { name: 'Grammar X', icon: 'fa-network-wired', tk: '5' },
                { name: 'Figurative X', icon: 'fa-mask', tk: '5' },
                { name: 'Label X', icon: 'fa-industry', tk: '5' },
                { name: 'SSS X', icon: 'fa-bolt', tk: '10+' }
            ]
        };

        let currentSwiper = null;

        window.addEventListener('DOMContentLoaded', () => {
            renderActivities('season');
            const savedAgent = localStorage.getItem('eyc_agent_data');
            if (savedAgent) {
                const data = JSON.parse(savedAgent);
                silentLogin(data.email, data.code);
            }
        });

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="openMissions(this, ${index})">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto', 
                initialSlide: 3, // يجعل كارت في النص و3 يمين و2 شمال تقريباً
                coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                grabCursor: true 
            });
        }

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            const nameDisp = document.getElementById('agentNameDisplay');
            nameDisp.innerText = (data.name || "AGENT").toUpperCase();
            nameDisp.style.display = 'flex';
            
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('avatarBubble').classList.add('sparkle-active');
            
            let finalImg = data.image || "https://via.placeholder.com/100/ffcc00/000000?text=AGENT";
            document.getElementById('userImg').src = finalImg;
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || "0");
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        
        function verifyCode() {
            const email = document.getElementById('agentEmail').value;
            const code = document.getElementById('agentCode').value;
            const btn = document.getElementById('verifyBtn');
            const msg = document.getElementById('loginMsg');

            if(!email || !code) { alert("Please fill all fields"); return; }

            btn.innerText = "VERIFYING..."; btn.disabled = true;
            
            const callbackName = 'googleDocCallback';
            window[callbackName] = function(data) {
                if (data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else { 
                    msg.innerText = "Check your email for the access code!";
                    alert(data.message || "Invalid Data"); 
                    btn.innerText = "ACCESS HUB"; btn.disabled = false; 
                }
                delete window[callbackName];
            };
            const scriptTag = document.createElement('script');
            scriptTag.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(scriptTag);
        }

        function silentLogin(email, code) {
            const callbackName = 'silentCallback';
            window[callbackName] = function(data) {
                if (data.status === "success") applyAgentData(data);
                delete window[callbackName];
            };
            const scriptTag = document.createElement('script');
            scriptTag.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(scriptTag);
        }

        function openMissions(cardElement, index) {
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { if (slide !== cardElement) slide.style.opacity = '0'; });
            cardElement.style.transform = 'scale(0.7) translateY(-50px)';
            currentSwiper.allowTouchMove = false;
            
            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                const radius = window.innerWidth < 500 ? 120 : 160;
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; const y = Math.sin(angle) * radius;
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble'; bubble.innerText = 'M' + i;
                    bubble.style.left = `calc(50% + ${x}px - 27px)`; bubble.style.top = `calc(50% + ${y}px - 27px)`;
                    bubble.onclick = (e) => { 
                        e.stopPropagation(); 
                        if(!isLogged) openLogin(); 
                        else alert(`Mission ${i} Starting...`); 
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { slide.style.opacity = '1'; slide.style.transform = ''; });
            currentSwiper.allowTouchMove = true;
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- Orbiting Stars Animation ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let angleOffset = 0;

        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.dist = Math.random() * Math.max(canvas.width, canvas.height);
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 1.5;
                this.speed = (Math.random() * 0.0005) + 0.0002;
            }
            draw() {
                this.angle += this.speed;
                const x = canvas.width / 2 + Math.cos(this.angle) * this.dist;
                const y = canvas.height / 2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 200; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
