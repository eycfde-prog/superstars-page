<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205; --accent-gold: #ffcc00; --neon-green: #00ffa3;
            --neon-blue: #00d1ff; --neon-red: #ff3131; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1); --disabled-gray: #222;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .mission-outer-frame { 
            width: 95vw; max-width: 500px; height: 90vh; 
            background: rgba(10, 10, 15, 0.85); border: 2px solid var(--neon-blue); 
            border-radius: 20px; position: relative; display: flex; flex-direction: column; padding: 15px;
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.2);
        }

        .mission-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        .center-logo-area { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; }
        .center-logo-area img { width: 45px; filter: drop-shadow(0 0 8px var(--accent-gold)); }

        .agent-side, .activity-side { display: flex; align-items: center; gap: 8px; width: 42%; }
        .activity-side { flex-direction: row-reverse; text-align: right; }

        .circle-frame { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); overflow: hidden; background: var(--glass); }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { font-family: 'Orbitron'; }
        .info-box span { display: block; font-size: 8px; color: #aaa; }
        .info-box b { display: block; font-size: 10px; color: var(--accent-gold); white-space: nowrap; }
        .token-tag { background: var(--accent-gold); color: #000; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; margin-top: 2px; display: inline-block; }

        /* Difficulty Bar */
        .difficulty-bar { display: flex; justify-content: space-around; margin-bottom: 10px; transition: 0.4s; }
        .diff-btn { 
            width: 75px; padding: 8px; border-radius: 6px; font-family: 'Orbitron'; 
            font-weight: 900; text-align: center; font-size: 10px; cursor: pointer;
            background: var(--disabled-gray); color: #888; border: 1px solid #444; transition: 0.3s;
        }
        .diff-btn.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        .activity-content-frame { flex-grow: 1; background: rgba(0, 0, 0, 0.5); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 15px; overflow: hidden; }
        .activity-iframe { width: 100%; height: 100%; border: none; }

        .action-container { display: flex; gap: 10px; align-items: center; }
        .nav-btn { padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; flex: 1; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .submit-btn { flex: 2; padding: 15px; background: linear-gradient(to right, #b8860b, var(--accent-gold)); border: none; border-radius: 12px; color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 16px; cursor: pointer; }

        /* Glassy Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); display: none; z-index: 1000; }
        .glassy-container { position: absolute; left: 20px; bottom: 20px; display: flex; flex-direction: column; align-items: flex-start; z-index: 1001; animation: emerge 0.5s ease-out; }
        .speech-bubble { background: #fff; border-radius: 20px; padding: 15px; color: #1a1a1a; position: relative; margin-bottom: 15px; text-align: right; direction: rtl; width: 260px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .speech-bubble::after { content: ''; position: absolute; bottom: -10px; left: 40px; border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent transparent; }
        .glassy-img { width: 180px; filter: drop-shadow(0 0 20px var(--neon-blue)); animation: float 3s ease-in-out infinite; }
        .guide-iframe { width: 100%; height: 160px; border: none; margin-top: 10px; border-radius: 10px; background: #f0f0f0; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes emerge { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="assets/Student.png" id="studentImg"></div>
                <div class="info-box"><span>AGENT</span><b id="agentName">BROWSER</b><div class="token-tag" id="currentTokens">...</div></div>
            </div>
            <div class="center-logo-area"><img src="assets/logo.png"></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="" id="activityLogo"></div>
                <div class="info-box"><span id="actCodeDisplay">MISSION</span><b id="actNameDisplay">...</b><div class="token-tag" id="missionNum" style="background:var(--neon-blue)">M 1</div></div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" data-lvl="A">LVL A</div>
            <div class="diff-btn" data-lvl="B">LVL B</div>
            <div class="diff-btn" data-lvl="C">LVL C</div>
        </div>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="index.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>هاي يا بطل! أنا <strong>Glassy</strong>، ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn" style="width:100%; margin-top:10px; background:var(--accent-gold); color:#000; font-weight: bold;" onclick="toggleGuide(false)">انطلق!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GE'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 

    // تحديث البيانات الأساسية
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;
    document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

    function loadMission(level) {
        let fileName = "";
        const diffBar = document.getElementById('difficultyBar');
        
        // التحقق: هل النشاط إكس بوكس (ينتهي بـ X)؟
        if (actCode.endsWith('X')) {
            fileName = `${actCode}${mNum}${level}.html`;
            // تحديث التوكنز تخيلياً (A=2, B=3, C=5) أو اتركها ثابتة حسب رغبتك
            const tks = level === 'A' ? '2' : (level === 'B' ? '3' : '5');
            document.getElementById('currentTokens').innerText = tks + ' TK';
        } else {
            // نشاط سيزون: بياخد حرف S
            fileName = `${actCode}S${mNum}.html`;
            document.getElementById('currentTokens').innerText = '5 TK';
            // إخفاء شريط المستويات تماماً
            diffBar.style.opacity = '0';
            diffBar.style.pointerEvents = 'none';
            diffBar.style.height = '0';
            diffBar.style.margin = '0';
        }

        document.getElementById('mainIframe').src = `assets/MIF/${fileName}`;
        
        // تحديث حالة الزراير النشطة
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.getAttribute('data-lvl') === level) btn.classList.add('active');
        });
    }

    window.onload = () => {
        // تشغيل المهمة فوراً (المستوى A هو الافتراضي)
        loadMission('A'); 

        // جلب صورة وبيانات الطالب من التخزين
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0];
        if(saved.image) {
            let img = saved.image;
            if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;
            document.getElementById('studentImg').src = img;
        }
    };

    // برمجة أزرار المستويات
    document.querySelectorAll('.diff-btn').forEach(btn => {
        btn.onclick = () => loadMission(btn.getAttribute('data-lvl'));
    });

    function toggleGuide(show) {
        if(show) {
            document.getElementById('guideFrame').src = `assets/MIF/Guides/${actCode}.html`;
        }
        document.getElementById('guideModal').style.display = show ? 'block' : 'none';
    }

    function submitMission() {
        alert("Mission Data Synchronized with EYC Central!");
    }
</script>
</body>
</html>
