<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        .difficulty-bar {
            display: none; 
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
        }
        .diff-btn {
            padding: 8px 15px;
            border: 1px solid #00ff88;
            color: #fff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
            background: transparent;
            border-radius: 5px;
        }
        .diff-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 10px #00ff88;
        }
        #studentImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame">
                    <img src="" id="studentImg" alt="Agent">
                </div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">INITIALIZING...</b>
                    <div class="token-tag" id="currentTokens">0 TK</div>
                </div>
            </div>

            <div class="center-logo-area">
                <img src="assets/logo.png" alt="EYC LOGO">
            </div>

            <div class="activity-side">
                <div class="circle-frame">
                    <img src="" id="activityLogo">
                </div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">LOADING...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 0</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" onclick="changeLevel('A', this)">LEVEL A</div>
            <div class="diff-btn" onclick="changeLevel('B', this)">LEVEL B</div>
            <div class="diff-btn" onclick="changeLevel('C', this)">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)">
                <i class="fas fa-robot"></i> GUIDE
            </button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">
                BACK <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p id="guideText">هاي يا بطل! ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GES'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 
    let currentLevel = 'A';

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrLaeQ02k4g_9E27dQ1Otq1M4bGbMEHGRzDIoZx7LoYKkRl5z54VLM7TJQUgUx1PB-yQ/exec";

    // 1. فحص نوع النشاط (هل هو من فئة X؟)
    const isElite = actCode.endsWith('X');

    // 2. تحديث الواجهة واللوجو بناءً على المجلد الجديد
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;
    
    // اللوجو الآن يقرأ مباشرة من المجلد AL بالكود الكامل (مثال: assets/MIF/AL/GEX.png)
    document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

    if(isElite) {
        document.getElementById('difficultyBar').style.display = 'flex';
        document.getElementById('guideText').innerHTML = "هاي يا بطل! أنا <strong>Glassy</strong>. اختار مستوى واحد وجاوب عليه.";
    }

    function loadAgentData() {
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0].toUpperCase();
        if(saved.totalScore !== undefined) document.getElementById('currentTokens').innerText = saved.totalScore + ' TK';
        
        const imgElement = document.getElementById('studentImg');
        if(saved.image) {
            let imgUrl = saved.image;
            if(imgUrl.includes('id=')) {
                const fileId = imgUrl.split('id=')[1].split('&')[0];
                imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${fileId}`;
            }
            imgElement.src = imgUrl;
        } else {
            imgElement.src = 'assets/Student.png';
        }
    }

    function initMission(level = 'A') {
        currentLevel = level;
        let fileName = isElite 
            ? `assets/MIF/${actCode}${mNum}${level}.html`
            : `assets/MIF/${actCode}${mNum}.html`;
        document.getElementById('mainIframe').src = fileName;
    }

    function changeLevel(lv, btn) {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initMission(lv);
    }

    window.onload = () => {
        loadAgentData();
        initMission(); 
    };

    function toggleGuide(show) {
        if(show) {
            // الجايد الآن يقرأ مباشرة بالكود الكامل (مثال: assets/MIF/Guides/SSSX.html)
            document.getElementById('guideFrame').src = `assets/MIF/Guides/${actCode}.html`;
        }
        document.getElementById('guideModal').style.display = show ? 'block' : 'none';
    }

            })

        } else {

        }
        
        window.location.href = 'MC.html';

    } catch (error) {
        // بما أننا نستخدم no-cors أحياناً، يفضل إظهار رسالة نجاح عامة إذا لم نتمكن من قراءة الـ JSON
        alert("عاش يا بطل! تم إرسال المهمة بنجاح.");

}
    </script>
</body>
</html>
