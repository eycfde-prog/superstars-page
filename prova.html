<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --neon-green: #00ffa3;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .mission-outer-frame {
            width: 95vw;
            max-width: 500px;
            height: 90vh;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--neon-green);
            box-shadow: inset 0 0 20px rgba(0, 255, 163, 0.2), 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        .mission-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        .center-logo-area { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
        .center-logo-area img { width: 45px; filter: drop-shadow(0 0 8px var(--accent-gold)); }
        .vs-badge { font-family: 'Orbitron'; font-weight: 900; font-size: 16px; color: #fff; text-shadow: 0 0 10px var(--accent-gold); display: block; }

        .agent-side, .activity-side { display: flex; align-items: center; gap: 8px; width: 42%; }
        .activity-side { flex-direction: row-reverse; text-align: right; }

        .circle-frame {
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green); overflow: hidden; background: var(--glass); flex-shrink: 0;
        }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { font-family: 'Orbitron'; }
        .info-box span { display: block; font-size: 9px; color: #aaa; }
        .info-box b { display: block; font-size: 10px; color: var(--accent-gold); white-space: nowrap; }
        .token-tag { background: var(--accent-gold); color: #000; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }

        /* Difficulty Bar */
        .difficulty-bar { display: flex; justify-content: space-around; margin-bottom: 10px; }
        .diff-card { display: flex; align-items: center; gap: 4px; cursor: pointer; transition: 0.3s; }
        .diff-btn { width: 60px; padding: 4px; border-radius: 6px; font-family: 'Orbitron'; font-weight: 900; text-align: center; font-size: 12px; }
        .diff-tk { background: #ffff00; color: #000; font-size: 8px; font-weight: 900; padding: 2px 4px; border-radius: 3px; }
        .btn-a { background: var(--neon-green); color: #000; }
        .btn-b { background: var(--neon-blue); color: #000; }
        .btn-c { background: var(--neon-red); color: #fff; }

        /* Content Area */
        .activity-content-frame { flex-grow: 1; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 15px; backdrop-filter: blur(10px); overflow: hidden; }
        .activity-iframe { width: 100%; height: 100%; border: none; }

        /* Buttons */
        .action-container { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        .nav-btn { padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-family: 'Orbitron'; font-size: 12px; cursor: pointer; flex: 1; text-align: center; text-decoration: none; }
        .submit-btn { flex: 2; padding: 15px; background: linear-gradient(to right, #b8860b, var(--accent-gold)); border: none; border-radius: 12px; color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3); transition: 0.3s; }

        /* --- Ghost & Guide Modal Style --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }

        .ghost-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floatGhost 3s ease-in-out infinite;
        }

        /* الشبح كيوت باستخدام CSS */
        .cute-ghost {
            width: 80px; height: 100px;
            background: #fff;
            border-radius: 50% 50% 0 0;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        .cute-ghost::after {
            content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 20px;
            background-image: radial-gradient(circle at 10px 0, #fff 10px, transparent 11px);
            background-size: 20px 20px;
        }
        .ghost-eyes {
            display: flex; justify-content: space-around; width: 40px; padding-top: 30px; margin: 0 auto;
        }
        .eye { width: 8px; height: 12px; background: #333; border-radius: 50%; }

        /* فقاعة الكلام */
        .speech-bubble {
            position: relative; background: #fff; border-radius: 20px;
            padding: 20px; width: 280px; color: #333; font-weight: 600;
            text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
            border-width: 15px 15px 0; border-style: solid; border-color: #fff transparent transparent;
        }

        @keyframes floatGhost {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .close-guide {
            margin-top: 15px; background: var(--accent-gold); border: none;
            padding: 10px 20px; border-radius: 10px; font-family: 'Orbitron';
            font-weight: 900; cursor: pointer; width: 100%;
        }

        .side-line { position: absolute; top: 10%; height: 80%; width: 3px; background: var(--neon-green); }
        .line-left { left: -1.5px; } .line-right { right: -1.5px; }

    </style>
</head>
<body>

    <div class="mission-outer-frame">
        <div class="side-line line-left"></div>
        <div class="side-line line-right"></div>

        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="https://via.placeholder.com/100" id="studentImg"></div>
                <div class="info-box"><span>AGENT</span><b>BROWSER</b><div class="token-tag">5 TK</div></div>
            </div>
            <div class="center-logo-area"><img src="logo.png"><span class="vs-badge">VS</span></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="https://via.placeholder.com/100" id="activityLogo"></div>
                <div class="info-box"><span>MISSION</span><b>GOLDEN EAR</b><div class="token-tag" style="background:var(--neon-blue)">M 1</div></div>
            </div>
        </header>

        <div class="difficulty-bar">
            <div class="diff-card"><div class="diff-btn btn-a">A</div><div class="diff-tk">2 TK</div></div>
            <div class="diff-card"><div class="diff-btn btn-b">B</div><div class="diff-tk">3 TK</div></div>
            <div class="diff-card"><div class="diff-btn btn-c">C</div><div class="diff-tk">5 TK</div></div>
        </div>

        <div class="activity-content-frame">
            <iframe src="AS.html" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-ghost"></i> GUIDE</button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal">
        <div class="ghost-container">
            <div class="speech-bubble">
                <p>أهلاً بك يا بطل! اقرأ السؤال جيداً في منطقة النشاط، ثم اختر مستوى الصعوبة المناسب لك واضغط Submit.. بالتوفيق!</p>
                <button class="close-guide" onclick="toggleGuide(false)">GOT IT!</button>
            </div>
            <div class="cute-ghost">
                <div class="ghost-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleGuide(show) {
            const modal = document.getElementById('guideModal');
            modal.style.display = show ? 'flex' : 'none';
        }

        function submitMission() {
            alert("Mission Synchronizing with Command Center...");
        }
    </script>
</body>
</html>
