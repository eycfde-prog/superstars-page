<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #e63946; /* لون أحمر أهدى وفخم */
            --gold-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            font-family: 'Cairo', sans-serif;
            perspective: 1000px;
        }

        /* الخلفية السابحة */
        .bg-floating-text {
            position: fixed; inset: 0; z-index: -1; pointer-events: none;
            overflow: hidden; opacity: 0.1;
        }
        .floating-word {
            position: absolute; color: var(--accent-gold); font-family: 'Orbitron';
            font-weight: 900; font-size: 5vw; white-space: nowrap;
            animation: swim 20s linear infinite; transform: rotate(-15deg);
        }

        @keyframes swim {
            from { transform: translate(110%, 110%) rotate(-15deg); }
            to { transform: translate(-110%, -110%) rotate(-15deg); }
        }

        /* اسم الطالب الناري */
        #user-welcome-area {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            text-align: right; pointer-events: none;
        }
        .fire-name {
            font-family: 'Orbitron', 'Cairo'; font-weight: 900; font-size: 24px;
            background: linear-gradient(0deg, #ffcc00, #ff5e00, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 100, 0, 0.8));
            animation: spark 0.2s infinite alternate;
            display: none;
        }
        @keyframes spark {
            from { text-shadow: 0 0 10px #ffcc00, 2px 2px 5px #ff5e00; }
            to { text-shadow: 0 0 20px #ffcc00, -2px -2px 10px #ff5e00; }
        }

        /* دواير البروفايل */
        .profile-cluster {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            box-shadow: var(--gold-shadow); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-img-circle { width: 90px; height: 90px; overflow: hidden; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; }
        .token-circle { width: 65px; height: 65px; font-family: 'Orbitron'; color: var(--accent-gold); }
        .token-circle .val { font-size: 16px; font-weight: 900; }
        .rank-circle { width: 50px; height: 50px; font-family: 'Orbitron'; font-size: 14px; }

        /* زر دخول الضيف النباض */
        #guest-login-btn {
            width: 90px; height: 90px; background: var(--accent-gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 12px; cursor: pointer;
            animation: pulse-gold 2s infinite; box-shadow: var(--gold-shadow);
        }
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        /* الكروت 3D */
        .swiper-slide {
            width: 300px; height: 420px; border-radius: 40px;
            transition: 0.8s cubic-bezier(0.2, 1, 0.2, 1) !important;
            transform-style: preserve-3d;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.2), rgba(0,0,0,0.8)); }
        .xbox-card { background: linear-gradient(135deg, rgba(230,57,70,0.2), rgba(0,0,0,0.8)); }
        
        .swiper-slide-active { transform: scale(1.1) translateZ(50px) !important; border-color: var(--accent-gold); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        /* الاقفال الجولد 3D */
        .lock-icon-gold {
            position: absolute; top: 10px; right: 10px; color: var(--accent-gold);
            filter: drop-shadow(0 0 5px #000); font-size: 18px; transform: translateZ(20px);
        }

        /* رسائل المودال بالعربي */
        .modal-content h2 { font-family: 'Cairo'; font-weight: 900; }
        
        #mission-grid {
            perspective: 1000px;
            display: grid; grid-template-columns: repeat(5, 2fr); gap: 15px;
            max-width: 500px; margin: -50px auto 0;
        }
        .mission-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            transform: translateZ(0); transition: 0.3s;
        }
        .mission-box:hover { transform: translateZ(30px) scale(1.1); border-color: var(--accent-gold); background: rgba(255,204,0,0.1); }

        footer { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 9px; color: #333; letter-spacing: 2px; }
        
        /* الانيميشن الخاص بفرد الكوتشينة */
        @keyframes cardSpread {
            from { transform: translateX(200%) rotate(20deg); opacity: 0; }
            to { transform: translateX(0) rotate(0); opacity: 1; }
        }
        .spread-anim { animation: cardSpread 0.8s cubic-bezier(0.2, 1, 0.2, 1) both; }

    </style>
</head>
<body>

    <div class="bg-floating-text" id="bg-floats"></div>

    <div id="user-welcome-area">
        <div class="fire-name" id="fire-name">MR. BROWSER</div>
    </div>

    <canvas id="rank-canvas"></canvas>

    <div class="profile-cluster">
        <div id="guest-login-btn" onclick="openLoginModal()">دخول الأبطال</div>
        <div id="logged-in-circles" style="display: none; flex-direction: column; gap: 10px; align-items: center;">
            <div class="float-circle main-img-circle"><img id="user-img" src="" alt=""></div>
            <div class="float-circle token-circle"><span class="val" id="user-tokens">0</span><span style="font-size:8px">TOKENS</span></div>
            <div class="float-circle rank-circle"><span id="user-rank">#0</span></div>
        </div>
    </div>

    <div id="auth-modal" class="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:5000; align-items:center; justify-content:center; backdrop-filter:blur(20px);">
        <div class="modal-content glass-card" style="background:#111; padding:40px; border-radius:30px; border:2px solid var(--accent-gold); width:350px; text-align:center;">
            <h2 class="golden-text" style="color:var(--accent-gold); margin-bottom:20px;">بوابة التحقق</h2>
            <input type="email" id="email-input" class="modal-input" style="width:100%; padding:15px; margin-bottom:10px; border-radius:15px; background:#000; border:1px solid #333; color:white; text-align:center;" placeholder="البريد الإلكتروني">
            <input type="password" id="pass-input" class="modal-input" style="width:100%; padding:15px; margin-bottom:20px; border-radius:15px; background:#000; border:1px solid #333; color:white; text-align:center;" placeholder="كودك الخاص">
            <button class="modal-btn" onclick="processLogin()" style="width:100%; padding:15px; background:var(--accent-gold); border:none; border-radius:15px; font-weight:900; cursor:pointer;">دخول المهمة</button>
            <p onclick="closeLoginModal()" style="margin-top:20px; color:red; cursor:pointer; font-size:12px;">إلغاء</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header" style="text-align:center; padding-top:40px;">
            <h1 style="font-family:'Orbitron'; font-size:45px; letter-spacing:10px;" class="golden-text">EYC ACADEMY</h1>
            <p style="color:var(--accent-gold); font-family:'Orbitron'; font-size:12px; letter-spacing:5px;">MISSION CONTROL CENTER</p>
        </header>
        <div class="toggle-container" style="display:flex; justify-content:center; gap:20px; margin-top:30px;">
            <button class="mode-btn active season-mode" onclick="switchMode('season')" style="background:none; border:1px solid var(--season-color); color:white; padding:10px 30px; border-radius:20px; cursor:pointer;">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')" style="background:none; border:1px solid var(--xbox-color); color:white; padding:10px 30px; border-radius:20px; cursor:pointer;">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper" style="margin-top:50px; width:100%; overflow:visible;">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid" style="opacity:0; transition:0.5s;"></div>

    <button id="back-btn" onclick="exitFocusMode()" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); padding:15px 40px; background:rgba(255,255,255,0.1); border:1px solid white; color:white; border-radius:30px; cursor:pointer; font-family:'Orbitron'; z-index:1000;">إلغاء المهمة</button>

    <footer>© 2026 EYC ACADEMY - ALL RIGHTS RESERVED</footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        const unlockTimes = [
            { hour: 0, minute: 0 }, { hour: 17, minute: 25 }, { hour: 18, minute: 0 },
            { hour: 19, minute: 30 }, { hour: 20, minute: 0 }, { hour: 21, minute: 0 },
            { hour: 21, minute: 30 }, { hour: 22, minute: 0 }, { hour: 22, minute: 30 }, { hour: 23, minute: 0 }
        ];

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        window.onload = () => {
            initBackground();
            renderActivities('season');
            if(currentUser) {
                showLoggedInUI();
                fetchProfileData();
            }
            
            // دعم الكيبورد
            window.addEventListener('keydown', (e) => {
                if(e.key === "ArrowRight") currentSwiper.slideNext();
                if(e.key === "ArrowLeft") currentSwiper.slidePrev();
                if(e.key === "Enter") {
                    const activeSlide = document.querySelector('.swiper-slide-active');
                    if(activeSlide) activeSlide.click();
                }
            });
        }

        function initBackground() {
            const words = ["ALIKE", "VIVID", "SEEDS", "GRAMMAR", "LABEL", "GOLDEN EAR"];
            const bg = document.getElementById('bg-floats');
            for(let i=0; i<15; i++) {
                const div = document.createElement('div');
                div.className = "floating-word";
                div.innerText = words[Math.floor(Math.random()*words.length)];
                div.style.left = Math.random() * 100 + "%";
                div.style.top = Math.random() * 100 + "%";
                div.style.animationDelay = Math.random() * 20 + "s";
                bg.appendChild(div);
            }
        }

        function showLoggedInUI() {
            document.getElementById('guest-login-btn').style.display = 'none';
            document.getElementById('logged-in-circles').style.display = 'flex';
            const nameEl = document.getElementById('fire-name');
            nameEl.innerText = currentUser.name.toUpperCase();
            nameEl.style.display = 'block';
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email || !password) return alert("دخل بياناتك يا بطل");
            
            try {
                const resp = await fetch(VENS_URL, { method: 'POST', body: JSON.stringify({ action: 'login', email, password })});
                const result = await resp.json();
                if(result.status === "success") {
                    currentUser = { email, name: result.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    showLoggedInUI();
                    fetchProfileData();
                    closeLoginModal();
                } else { alert("البيانات غلط يا بطل!"); }
            } catch(e) { alert("مشكلة في الاتصال"); }
        }

        async function fetchProfileData() {
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                document.getElementById('user-img').src = data.image;
                document.getElementById('user-tokens').innerText = data.tokens;
                document.getElementById('user-rank').innerText = "#" + data.rank;
            } catch(e) {}
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'Alike', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'Seedsx', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 }
            ]
        };

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, i) => `
                <div class="swiper-slide ${mode}-card spread-anim" style="animation-delay: ${i*0.1}s" onclick="enterFocusMode(this, '${mode}', '${act.code}')">
                    <div style="position:absolute; top:20px; left:20px; background:var(--accent-gold); color:black; padding:5px 15px; border-radius:20px; font-weight:900; font-family:'Orbitron'; font-size:12px;">${act.tk} TK</div>
                    <div style="text-align:center; margin-top:100px;">
                        <i class="fas ${act.icon}" style="font-size:80px; margin-bottom:20px; color:white;"></i>
                        <h3 style="font-family:'Orbitron'; font-size:28px;">${act.name}</h3>
                    </div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto', 
                coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        function enterFocusMode(card, mode, code) {
            if(!currentUser) { openLoginModal(); return; }
            
            document.getElementById('header-area').style.opacity = '0';
            document.querySelectorAll('.swiper-slide').forEach(s => {
                if(s !== card) { s.style.opacity = '0'; s.style.transform = 'scale(0.5)'; }
            });
            
            card.style.transform = 'scale(0.8) translateY(-100px) translateZ(100px)';
            
            const grid = document.getElementById('mission-grid');
            grid.style.opacity = '1';
            grid.innerHTML = Array(10).fill(0).map((_, i) => {
                const now = new Date();
                const unlocked = now.getHours() > unlockTimes[i].hour || (now.getHours() == unlockTimes[i].hour && now.getMinutes() >= unlockTimes[i].minute);
                return `
                    <div class="mission-box" style="padding:20px; border-radius:15px; text-align:center; position:relative; cursor:pointer;" onclick="${unlocked ? `alert('بدا المهمة ${i+1}')` : `alert('لسه مقفولة يا بطل')`}">
                        ${unlocked ? '<i class="fas fa-play" style="color:var(--accent-gold)"></i>' : '<i class="fas fa-lock lock-icon-gold"></i>'}
                        <div style="font-size:10px; margin-top:5px;">M-${i+1}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            location.reload(); // أسرع طريقة لاستعادة الحالة الأصلية والانيميشن
        }

        function switchMode(mode) {
            renderActivities(mode);
        }
    </script>
</body>
</html>
