<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 204, 0, 0.1); border-radius: 24px; }
        input { background: rgba(0,0,0,0.4)!important; border: 1px solid rgba(255,204,0,0.2)!important; color: white!important; }
        .avatar-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .step-screen { display: none; text-align: center; width: 100%; }
        .step-screen.active { display: block; }
        .option-box { border: 2px solid rgba(255,204,0,0.2); border-radius: 15px; cursor: pointer; transition: 0.3s; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .option-box:hover, .option-box.selected { border-color: var(--gold); background: rgba(255,204,0,0.1); }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body class="py-12 px-4">

    <div id="avatarModal" class="avatar-modal">
        <div class="glass-card p-8 w-full max-w-md relative">
            
            <div id="step1" class="step-screen active">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Select Gender</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="option-box" onclick="setGender('male')"><i class="fas fa-user text-4xl mb-2"></i><p>MALE</p></div>
                    <div class="option-box" onclick="setGender('female')"><i class="fas fa-user-female text-4xl mb-2"></i><p>FEMALE</p></div>
                </div>
            </div>

            <div id="step2" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Skin Tone</h3>
                <div class="flex justify-center flex-wrap gap-2">
                    <div onclick="setSkin('#3d251e')" class="option-box"><div class="color-dot" style="background:#3d251e"></div></div>
                    <div onclick="setSkin('#8d5524')" class="option-box"><div class="color-dot" style="background:#8d5524"></div></div>
                    <div onclick="setSkin('#c68642')" class="option-box"><div class="color-dot" style="background:#c68642"></div></div>
                    <div onclick="setSkin('#f1c27d')" class="option-box"><div class="color-dot" style="background:#f1c27d"></div></div>
                    <div onclick="setSkin('#ffdbac')" class="option-box"><div class="color-dot" style="background:#ffdbac"></div></div>
                </div>
            </div>

            <div id="step3" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Eye Color</h3>
                <div id="eyeOptions" class="flex flex-wrap justify-center gap-2">
                    <div onclick="setEyes('#4a2c2a')" class="option-box"><div class="color-dot" style="background:#4a2c2a"></div><p class="text-[8px] mt-1">Brown</p></div>
                    <div onclick="setEyes('#2a4a2c')" class="option-box"><div class="color-dot" style="background:#2a4a2c"></div><p class="text-[8px] mt-1">Green</p></div>
                    <div onclick="setEyes('#2a3a4a')" class="option-box"><div class="color-dot" style="background:#2a3a4a"></div><p class="text-[8px] mt-1">Blue</p></div>
                </div>
            </div>

            <div id="step4" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Hair Color</h3>
                <div class="flex flex-wrap justify-center gap-2">
                    <div onclick="setHairColor('#000000')" class="option-box"><div class="color-dot" style="background:#000000"></div></div>
                    <div onclick="setHairColor('#4b3621')" class="option-box"><div class="color-dot" style="background:#4b3621"></div></div>
                    <div onclick="setHairColor('#fdf5e6')" class="option-box"><div class="color-dot" style="background:#fdf5e6"></div></div>
                </div>
            </div>

            <div id="step5" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Add Accessories</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="option-box" onclick="setAccessory('none')"><i class="fas fa-times text-4xl mb-2"></i><p>None</p></div>
                    <div class="option-box" onclick="setAccessory('glasses')"><i class="fas fa-glasses text-4xl mb-2"></i><p>Glasses</p></div>
                </div>
            </div>

            <div class="mt-8 flex justify-between">
                <button onclick="prevStep()" class="text-gray-400 orbitron text-xs">BACK</button>
                <div id="stepIndicator" class="text-yellow-500 orbitron text-xs">1 / 5</div>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black">AGENT REGISTRY</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6">
            <input type="text" id="fullName" required placeholder="FULL NAME" class="w-full p-4 rounded-xl">
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="age" required placeholder="AGE" class="w-full p-4 rounded-xl">
                <input type="email" id="email" required placeholder="EMAIL" class="w-full p-4 rounded-xl">
            </div>

            <div id="avatarZone" onclick="openAvatarModal()" class="border-2 border-dashed border-yellow-500/30 rounded-2xl p-6 text-center cursor-pointer hover:bg-yellow-500/5">
                <div id="previewContainer" class="w-32 h-32 bg-white/5 rounded-full mx-auto mb-3 flex items-center justify-center overflow-hidden border-2 border-yellow-500/20">
                    <i class="fas fa-user-plus text-3xl text-yellow-500"></i>
                </div>
                <p class="orbitron text-[10px] text-yellow-500">CLICK TO CONSTRUCT AGENT FACE</p>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl">INITIATE REGISTRATION</button>
        </form>
    </div>

    <canvas id="avatarCanvas" width="400" height="400" style="display:none;"></canvas>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZgOfNcYCbHtPQ0HPnBdthidc5UgIsDL-NPVCgvyXgSco-QSZFcTiPZ8JEQ6GeSRkd5A/exec";
        let currentStep = 1;
        let avatarConfig = { gender: '', skin: '#f1c27d', eyes: '#4a2c2a', hColor: '#000000', acc: 'none' };

        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; }
        
        function setGender(g) { avatarConfig.gender = g; nextStep(); }
        function setSkin(s) { avatarConfig.skin = s; nextStep(); }
        function setEyes(e) { avatarConfig.eyes = e; nextStep(); }
        function setHairColor(hc) { avatarConfig.hColor = hc; nextStep(); }
        function setAccessory(a) { avatarConfig.acc = a; finishAvatar(); }

        function nextStep() {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
            document.getElementById('stepIndicator').innerText = `${currentStep} / 5`;
        }

        function prevStep() {
            if(currentStep === 1) return document.getElementById('avatarModal').style.display = 'none';
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep--;
            document.getElementById(`step${currentStep}`).classList.add('active');
            document.getElementById('stepIndicator').innerText = `${currentStep} / 5`;
        }

        function finishAvatar() {
            document.getElementById('avatarModal').style.display = 'none';
            drawAvatar();
        }

        function drawAvatar() {
            const canvas = document.getElementById('avatarCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 400, 400);

            // 1. Background
            ctx.fillStyle = "#111";
            ctx.fillRect(0,0,400,400);

            // 2. Face Shape
            ctx.fillStyle = avatarConfig.skin;
            ctx.beginPath();
            ctx.arc(200, 200, 120, 0, Math.PI * 2);
            ctx.fill();

            // 3. Eyes (White part)
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(160, 180, 20, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 180, 20, 0, Math.PI * 2); ctx.fill();

            // 4. Pupils (Colored part)
            ctx.fillStyle = avatarConfig.eyes;
            ctx.beginPath(); ctx.arc(160, 180, 10, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 180, 10, 0, Math.PI * 2); ctx.fill();

            // 5. Mouth (Smile)
            ctx.strokeStyle = "rgba(0,0,0,0.5)";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(200, 240, 40, 0, Math.PI);
            ctx.stroke();

            // 6. Hair
            ctx.fillStyle = avatarConfig.hColor;
            if(avatarConfig.gender === 'male') {
                // Short hair on top
                ctx.beginPath();
                ctx.arc(200, 140, 80, Math.PI, 0);
                ctx.fill();
            } else {
                // Long hair around
                ctx.fillRect(80, 120, 40, 200); // left side
                ctx.fillRect(280, 120, 40, 200); // right side
                ctx.beginPath(); ctx.arc(200, 140, 120, Math.PI, 0); ctx.fill();
            }

            // 7. Accessory (Glasses)
            if(avatarConfig.acc === 'glasses') {
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 3;
                ctx.strokeRect(135, 165, 50, 30);
                ctx.strokeRect(215, 165, 50, 30);
                ctx.beginPath(); ctx.moveTo(185, 180); ctx.lineTo(215, 180); ctx.stroke();
            }

            const imageData = canvas.toDataURL("image/png");
            document.getElementById('previewContainer').innerHTML = `<img src="${imageData}" class="w-full h-full">`;
        }

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "UPLOADING...";
            btn.disabled = true;

            const payload = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                image: document.getElementById('avatarCanvas').toDataURL("image/png")
            };

            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })
            .then(res => res.text())
            .then(res => {
                if(res.includes("Success")) {
                    alert("Registration Successful!");
                    location.reload();
                } else { alert(res); }
            })
            .finally(() => { btn.innerText = "INITIATE REGISTRATION"; btn.disabled = false; });
        };
    </script>
</body>
</html>
