<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Activity Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* --- Starry Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- Compact Header --- */
        header {
            padding: 10px 15px;
            background: rgba(5, 5, 8, 0.9);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }
        .battle-header {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 900px; margin: 0 auto; width: 100%;
        }
        .info-box {
            display: flex; align-items: center; gap: 10px; background: var(--glass);
            padding: 5px 12px; border-radius: 12px; border: 1px solid var(--glass-border);
        }
        .student-photo, .activity-logo { width: 35px; height: 35px; border-radius: 8px; border: 1.5px solid var(--gold); }
        .name { font-family: 'Cinzel', serif; font-size: 0.7rem; }
        .vs-text { font-family: 'Cinzel', serif; font-size: 1.2rem; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }

        /* --- Arena: Empty Content Holder --- */
        .arena-container {
            flex: 1; padding: 10px; display: flex; justify-content: center; align-items: center;
        }
        .glass-iframe-wrapper {
            width: 100%; height: 100%; max-width: 1100px;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- Footer: The 3 Buttons --- */
        footer {
            padding: 15px 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 10px; max-width: 900px; margin: 0 auto; width: 100%;
            background: transparent;
        }

        .btn {
            padding: 12px; border-radius: 12px; border: none; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            font-size: 0.75rem; font-family: 'Cinzel';
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Submit: Middle & Large */
        .btn-submit { 
            flex: 2; /* Bigger than others */
            background: var(--gold-gradient); color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            font-size: 0.9rem;
        }

        /* Back & Guide: Sides */
        .btn-side { 
            flex: 1; 
            background: rgba(255,255,255,0.05); color: var(--gold); 
            border: 1px solid var(--glass-border); 
        }

        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn:active { transform: scale(0.95); }

        /* Mobile View Optimization */
        @media (max-width: 600px) {
            .btn { font-size: 0.65rem; padding: 10px 5px; }
            .btn-submit { font-size: 0.75rem; }
            .info-box span { display: none; } /* Hide names on very small phones to save space */
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="https://via.placeholder.com/50" alt="Student" class="student-photo">
                <span class="name">Student</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="info-box">
                <img src="https://via.placeholder.com/50" alt="Activity" class="activity-logo">
                <span class="name">Activity</span>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe src="about:blank" id="contentFrame"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="alert('Opening Guide...')">
            GUIDE
        </button>

        <button class="btn btn-submit" onclick="alert('Submitting...')">
            SUBMIT
        </button>

        <button class="btn btn-side" onclick="window.location.href='MC.html'">
            BACK <i class="fas fa-arrow-right" style="font-size: 0.6rem;"></i>
        </button>
    </footer>

    <script>
        // Star effect
        const container = document.getElementById('star-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    </script>
</body>
</html>
