<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vivid X | Royal Narrative | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
            --success: #39ff14;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        /* سكرول بار جلاسي */
        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .vividx-container {
            max-width: 850px; 
            margin: 0 auto; 
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-vx { margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; }
        
        .header-vx h1 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            letter-spacing: 4px; 
            margin: 0; 
            font-size: 1.3rem;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        /* الإطار الملكي للصورة */
        .image-frame-x {
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            padding: 12px; 
            border-radius: 25px; 
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #target-image-x {
            width: 100%; 
            max-height: 400px; 
            object-fit: cover;
            border-radius: 18px; 
            display: block;
            border: 1px solid var(--glass-border);
        }

        .chrono-tag {
            position: absolute;
            top: 25px; right: 25px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            border: 1px solid var(--gold);
            padding: 5px 15px;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-size: 10px;
            color: var(--gold);
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--gold-glow);
        }

        /* منطقة الكتابة الإبداعية */
        .story-zone {
            background: rgba(10, 10, 15, 0.8); 
            border-radius: 20px;
            padding: 25px; 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .story-zone label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--gold);
            font-size: 10px; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
            opacity: 0.8;
        }

        textarea {
            width: 100%; 
            height: 250px; 
            background: rgba(255,255,255,0.02); 
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #ddd; 
            font-family: 'Poppins'; 
            font-size: 1rem;
            line-height: 1.7; 
            outline: none; 
            resize: none; 
            box-sizing: border-box;
            padding: 20px;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .footer-info {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-top: 20px; 
            font-family: 'Orbitron'; 
            font-size: 9px; 
            color: #777;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .word-counter { 
            font-size: 14px;
            font-weight: 700;
            color: var(--gold);
            transition: 0.3s;
        }

        .sync-active { color: var(--success); text-shadow: 0 0 10px var(--success); }
    </style>
</head>
<body>

    <div class="vividx-container">
        <div class="header-vx">
            <h1 id="vx-title">VIVID-X MISSION</h1>
            <p style="color: #888; font-size: 10px; margin-top: 5px; letter-spacing: 2px;">TEMPORAL RECONSTRUCTION PROTOCOL</p>
        </div>

        <div class="image-frame-x">
            <img id="target-image-x" src="" alt="VividX Visual">
            <div class="chrono-tag" id="time-frame-text">LOADING...</div>
        </div>

        <div class="story-zone">
            <label>NARRATIVE TRANSMISSION:</label>
            <textarea id="storyInput" oninput="updateCount()" placeholder="Begin your reconstruction..."></textarea>
            
            <div class="footer-info">
                <span>OBJECTIVE: 150 WORDS MINIMUM</span>
                <span>SYNC: <span id="wordCount" class="word-counter">0</span> WORDS</span>
            </div>
        </div>
    </div>

<script>
    const vividXScenarios = {
        "1": { img: "VX1.png", time: "PAST", desc: "Write a 150-word story describing the events that led to this chaotic kitchen scene..." },
        "2": { img: "VX2.png", time: "FUTURE", desc: "Write a 150-word story describing what will happen to this man after this moment..." },
        "3": { img: "VX3.png", time: "PAST", desc: "Recount how the child got the toy and the events leading to this moment..." },
        "4": { img: "VX4.png", time: "FUTURE", desc: "Describe the adventure that awaits this astronaut after this frame..." },
        "5": { img: "VX5.png", time: "PAST", desc: "Tell the story of the last time this library was bustling with life..." },
        "6": { img: "VX6.png", time: "FUTURE", desc: "Describe what will happen to this boat after this moment..." },
        "7": { img: "VX7.png", time: "PAST", desc: "Tell the artist's journey with this painting before this moment..." },
        "8": { img: "VX8.png", time: "FUTURE", desc: "Describe the impact and fate of this broken device after this moment..." },
        "9": { img: "VX9.png", time: "PAST", desc: "Narrate the rise and fall of this city until it became these ruins..." },
        "10": { img: "VX10.png", time: "FUTURE", desc: "Describe the life and legacy of this seed after it is planted..." }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVividX() {
        const scenario = vividXScenarios[taskNum] || vividXScenarios["1"];
        document.getElementById('target-image-x').src = `assets/vividxpics/${scenario.img}`;
        document.getElementById('time-frame-text').innerText = scenario.time;
        document.getElementById('storyInput').placeholder = scenario.desc;
        document.getElementById('vx-title').innerText = `MISSION VX-${taskNum.padStart(2, '0')}`;
    }

    function updateCount() {
        const text = document.getElementById('storyInput').value.trim();
        const count = text ? text.split(/\s+/).length : 0;
        const display = document.getElementById('wordCount');
        display.innerText = count;
        
        if(count >= 150) {
            display.classList.add('sync-active');
        } else {
            display.classList.remove('sync-active');
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            const story = document.getElementById('storyInput').value.trim();
            if(!story) {
                 window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
                 return;
            }
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', 
                activityCode: 'VX',
                answers: story, 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVividX;
</script>
</body>
</html>
