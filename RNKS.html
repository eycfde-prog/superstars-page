<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00; /* ÿ∞Ÿáÿ®Ÿä ŸÅÿßŸÇÿπ ŸàŸÖÿ®Ÿáÿ¨ */
            --accent-silver: #e0e0e0;
            --accent-bronze: #cd7f32;
            --gold-glow: rgba(255, 204, 0, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 204, 0, 0.4);
            --text-color: #ffffff;
            --tube-gradient: linear-gradient(90deg, #ffcc00, #ff9900);
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .rank-header { text-align: center; margin-bottom: 80px; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4rem); 
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--gold-glow);
            letter-spacing: 5px;
        }

        /* ÿßŸÑŸÖŸÜÿµÿ© - Podium */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 30px; margin-bottom: 120px; display: none; }
        .podium-item { 
            background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border); border-radius: 30px; 
            padding: 30px; text-align: center; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .rank-1 { width: 340px; height: 460px; order: 2; border-color: var(--accent-gold); box-shadow: 0 0 40px var(--gold-glow); }
        .rank-2 { width: 280px; height: 380px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 280px; height: 350px; order: 3; border-color: var(--accent-bronze); }

        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-gold); }

        .rank-1 .avatar { border-width: 6px; animation: glow 2s infinite ease-in-out; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 10px var(--accent-gold); } 50% { box-shadow: 0 0 30px var(--accent-gold); } }

        .crown { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); font-size: 4rem; color: var(--accent-gold); filter: drop-shadow(0 0 15px var(--accent-gold)); }

        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ±ÿ™ÿ® - Rank List */
        .rank-list { display: flex; flex-direction: column; gap: 50px; display: none; }
        .rank-row { display: flex; align-items: center; position: relative; height: 120px; }
        
        .player-identity { width: 110px; height: 110px; z-index: 10; flex-shrink: 0; filter: drop-shadow(0 0 10px var(--gold-glow)); }
        .small-avatar { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--accent-gold); object-fit: cover; background: #111; }

        /* ÿßŸÑŸÉÿ®ÿ≥ŸàŸÑÿßÿ™ ÿßŸÑŸÖÿπŸÑŸàŸÖÿßÿ™Ÿäÿ© */
        .info-tubes { display: flex; flex-direction: column; gap: 8px; margin-left: -40px; z-index: 5; }
        .tube-small { 
            background: var(--tube-gradient); height: 24px; min-width: 180px; 
            border-radius: 0 12px 12px 0; padding: 0 15px 0 50px;
            font-size: 0.65rem; font-weight: 900; color: #000; 
            display: flex; align-items: center; gap: 10px;
        }

        /* ÿÆÿßŸÜÿ© ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿ®Ÿäÿ±ÿ© */
        .name-tube { 
            position: absolute; left: 60px; top: 50%; transform: translateY(-50%); 
            background: linear-gradient(90deg, rgba(255,255,255,0.07), transparent); 
            backdrop-filter: blur(10px); border: 1px solid var(--glass-border); 
            height: 70px; width: calc(100% - 80px); border-radius: 0 35px 35px 0; 
            display: flex; align-items: center; padding-left: 90px; padding-right: 40px;
        }

        .row-name { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ® */
        .stats-group { display: flex; gap: 20px; margin-left: auto; align-items: center; }
        .stat-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .stat-icon { height: 25px; width: auto; }
        .stat-val { font-family: 'Orbitron'; font-size: 0.9rem; font-weight: 900; color: var(--accent-gold); }

        @media (max-width: 768px) {
            .name-tube { padding-left: 60px; height: 60px; }
            .row-name { font-size: 1rem; }
            .stats-group { gap: 10px; }
            .stat-icon { height: 18px; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <h1>HALL OF FAME</h1>
            <p id="loading-text" class="orbitron" style="color: var(--accent-gold); letter-spacing: 2px;">SYNCHRONIZING PLAYER DATA...</p>
        </header>

        <div class="podium" id="podium-container"></div>
        <div class="rank-list" id="ranks-container"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqwGgv3hQxRg8sU-OhHV1s9nQjeXg-CqCV4f4ainnAuo2yfWoycxWTNO702eM1Ek78/exec';

        async function fetchRanks() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('loading-text').innerText = "CONNECTION FAILED.";
            }
        }

        function renderData(data) {
            const podiumContainer = document.getElementById('podium-container');
            const ranksContainer = document.getElementById('ranks-container');
            document.getElementById('loading-text').style.display = 'none';

            // Top 3 Podium
            const top3 = data.slice(0, 3);
            let podiumHTML = '';
            const order = [1, 0, 2]; 
            order.forEach(i => {
                if(top3[i]) {
                    const s = top3[i];
                    const rankClass = i === 0 ? 'rank-1' : (i === 1 ? 'rank-2' : 'rank-3');
                    const crown = i === 0 ? '<i class="fas fa-crown crown"></i>' : '';
                    podiumHTML += `
                        <div class="podium-item ${rankClass}">
                            ${crown}
                            <div class="avatar-wrapper">
                                <img src="${s.Image}" alt="${s.Name}" class="avatar">
                            </div>
                            <div class="row-name" style="font-size: 1.1rem; margin-bottom: 5px;">${s.Name}</div>
                            <div class="stat-val" style="font-size: 1.2rem;">${s.Tokens} <span style="font-size: 0.7rem;">TOKENS</span></div>
                            <div style="color: #aaa; font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">${s.Title}</div>
                        </div>`;
                }
            });
            podiumContainer.innerHTML = podiumHTML;
            podiumContainer.style.display = 'flex';

            // Rank List
            const rest = data.slice(3);
            let listHTML = '';
            rest.forEach(s => {
                listHTML += `
                <div class="rank-row">
                    <div class="player-identity">
                        <img src="${s.Image}" class="small-avatar">
                    </div>
                    <div class="info-tubes">
                        <div class="tube-small">üèÜ RANK #${s.Rank_J}</div>
                        <div class="tube-small">üéñÔ∏è ${s.Title}</div>
                    </div>
                    <div class="name-tube">
                        <div class="row-name">${s.Name}</div>
                        <div class="stats-group">
                            <div class="stat-item">
                                <img src="Stars.png" class="stat-icon">
                                <span class="stat-val">${s.Stars || '0'}</span>
                            </div>
                            <div class="stat-item">
                                <img src="GT.png" class="stat-icon">
                                <span class="stat-val">${s.GT || '0'}</span>
                            </div>
                            <div class="stat-item" style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 15px;">
                                <span style="font-size: 0.6rem; color: #aaa;">TOKENS</span>
                                <span class="stat-val" style="color: #fff;">${s.Tokens}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            ranksContainer.innerHTML = listHTML;
            ranksContainer.style.display = 'flex';
        }

        // Background Animation
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 20 + 10;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            draw() {
                ctx.fillStyle = `rgba(255,204,0,${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<50; i++) particles.push(new Particle());
        animate();

        fetchRanks();
    </script>
</body>
</html>
