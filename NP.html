<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="npstyle.css">
</head>
<body class="py-6 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-8 text-center max-w-lg border-t-4 border-yellow-500 w-full">
            <h2 class="orbitron text-2xl mb-6 text-yellow-500 font-black tracking-widest">IDENTITY FORGED</h2>
            
            <div class="flex flex-col items-center mb-6">
                <div class="relative p-1 bg-gradient-to-b from-yellow-500 to-transparent rounded-full mb-4">
                    <img id="finalAvatar" src="" class="w-32 h-32 bg-black rounded-full border-2 border-black" alt="Hunter">
                </div>
                <h3 id="finalName" class="text-xl font-bold orbitron text-white uppercase tracking-tighter">HUNTER</h3>
            </div>

            <div class="bg-black/60 border border-yellow-500/20 p-5 rounded-2xl mb-8">
                <span class="text-[9px] block text-yellow-500/50 mb-1 orbitron">ACCESS CODE GENERATED</span>
                <span id="displayStudentCode" class="text-4xl font-black text-white tracking-[10px] orbitron ml-2">----</span>
            </div>

            <button onclick="window.location.href='index.html'" class="btn-gold">ENTER HUB</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto w-full">
        <header class="text-center mb-8">
            <h1 class="orbitron text-3xl md:text-5xl font-black text-white tracking-tighter">FORGE <span class="text-yellow-500">IDENTITY</span></h1>
            <p class="text-gray-500 text-[9px] mt-2 tracking-[4px] uppercase">Construct Your Virtual Operative</p>
        </header>

        <form id="regForm">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                
                <div class="lg:col-span-5 flex flex-col items-center">
                    <div class="avatar-preview-container p-6 rounded-full relative">
                        <img id="avatarImg" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Glassy" alt="Hunter Avatar">
                        <div class="absolute bottom-4 right-4 random-btn" onclick="randomizeAvatar()" title="Randomize Avatar">
                            <i class="fas fa-dice-five text-lg"></i>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center gap-2">
                        <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span>
                        <span class="text-yellow-500 orbitron text-[10px] tracking-widest uppercase">Biometric Feed Active</span>
                    </div>
                </div>

                <div class="lg:col-span-7 glass-card p-6 md:p-10">
                    
                    <div class="step-content active" id="step1">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="step-number">01</span>
                            <h2 class="orbitron text-lg text-yellow-500 font-bold">DNA CUSTOMIZER</h2>
                        </div>

                        <div class="customizer-tabs flex overflow-x-auto gap-4 mb-6 pb-2 no-scrollbar">
                            <button type="button" class="text-xs orbitron whitespace-nowrap opacity-60 hover:opacity-100 transition" onclick="loadOptions('top')">üíá Hair</button>
                            <button type="button" class="text-xs orbitron whitespace-nowrap opacity-60 hover:opacity-100 transition" onclick="loadOptions('accessories')">üëì Gear</button>
                            <button type="button" class="text-xs orbitron whitespace-nowrap opacity-60 hover:opacity-100 transition" onclick="loadOptions('clothes')">üëî Suit</button>
                            <button type="button" class="text-xs orbitron whitespace-nowrap opacity-60 hover:opacity-100 transition" onclick="loadOptions('eyes')">üëÅ Vision</button>
                        </div>

                        <div class="customizer-grid grid grid-cols-4 gap-3 mb-8 h-48 overflow-y-auto pr-2" id="optionsGrid">
                            </div>

                        <button type="button" class="btn-gold" onclick="goToStep(2)">CONFIRM DNA</button>
                        <p class="text-center mt-4 text-[10px] text-gray-600 orbitron cursor-pointer hover:text-yellow-500" onclick="goToStep(2)">OR USE CURRENT GENOTYPE</p>
                    </div>

                    <div id="step2" class="step-content">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="step-number">02</span>
                            <h2 class="orbitron text-lg text-yellow-500 font-bold">OPERATIVE CLEARANCE</h2>
                        </div>
                        
                        <div class="space-y-5">
                            <div>
                                <label class="input-label">FULL LEGAL NAME</label>
                                <input type="text" id="userNameInput" required placeholder="Ex: John Doe" class="custom-input w-full uppercase orbitron text-sm">
                            </div>
                            <div>
                                <label class="input-label">ENCRYPTION EMAIL</label>
                                <input type="email" id="userEmail" required placeholder="agent@academy.com" class="custom-input w-full text-sm">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 pt-2">
                                <label class="checkbox-container">
                                    <input type="checkbox" name="prog" value="Season" checked class="hidden">
                                    <i class="fas fa-check-circle text-yellow-500"></i>
                                    <span class="text-xs font-bold orbitron">SEASON</span>
                                </label>
                                <label class="checkbox-container" id="xboxToggle">
                                    <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()">
                                    <span class="text-xs font-bold orbitron text-blue-400">XBOX ELITE</span>
                                </label>
                            </div>

                            <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-900/10 border border-blue-500/20 rounded-xl">
                                <label class="block text-[9px] text-blue-400 mb-2 orbitron">ELITE ACCESS PLAN</label>
                                <select id="xboxPlan" class="w-full custom-input text-xs">
                                    <option value="Standard">Standard Elite Access</option>
                                    <option value="Pro">Pro Elite Access</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex gap-4 mt-10">
                            <button type="button" onclick="goToStep(1)" class="btn-outline w-1/3 text-xs">BACK</button>
                            <button type="submit" id="submitBtn" class="btn-gold w-2/3 flex items-center justify-center gap-3">
                                <span id="btnText">FORGE IDENTITY</span>
                                <div id="loader" class="loader" style="display:none"></div>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";

        // Flash Screen Navigation
        function goToStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        // Randomize Avatar Logic
        function randomizeAvatar() {
            const randomSeed = Math.random().toString(36).substring(7);
            const avatar = document.getElementById('avatarImg');
            avatar.style.opacity = "0.5";
            avatar.src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
            avatar.onload = () => avatar.style.opacity = "1";
        }

        // Mocking Options for Customizer
        function loadOptions(category) {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            // Generating 8 fake options for visual impact
            for(let i=1; i<=8; i++) {
                const opt = document.createElement('div');
                opt.className = "bg-white/5 border border-white/10 rounded-lg p-2 cursor-pointer hover:border-yellow-500 transition flex items-center justify-center text-xl";
                opt.innerHTML = "üß¨";
                opt.onclick = () => {
                    const seed = category + i + Math.random();
                    document.getElementById('avatarImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                };
                grid.appendChild(opt);
            }
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        // Form Submission
        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.innerText = "UPLOADING...";
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const avatarUrl = document.getElementById('avatarImg').src;
            const hunterName = document.getElementById('userNameInput').value;

            const data = {
                name: hunterName,
                email: document.getElementById('userEmail').value,
                programs: progs.join(', '),
                image: avatarUrl,
                xboxType: document.getElementById('xboxCheck').checked ? document.getElementById('xboxPlan').value : "None"
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.status === "success" || result.result === "success") {
                    // Update Success Screen with user data
                    document.getElementById('finalAvatar').src = avatarUrl;
                    document.getElementById('finalName').innerText = hunterName;
                    document.getElementById('displayStudentCode').innerText = result.code || "EYC-X";
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("‚ö†Ô∏è SYSTEM ERROR: " + result.message);
                }
            } catch (err) {
                alert("‚ö†Ô∏è CONNECTION INTERRUPTED");
            } finally {
                btnText.innerText = "FORGE IDENTITY";
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        // Initialize first options
        window.onload = () => loadOptions('top');
    </script>
</body>
</html>
