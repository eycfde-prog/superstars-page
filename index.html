<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Mastery Portal</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
            --gold: #fdcb6e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--secondary); text-transform: uppercase; letter-spacing: 2px; }

        .nav-links button {
            background: transparent;
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-links .primary-btn { background: var(--secondary); color: var(--bg); font-weight: bold; }

        /* Hero Section */
        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .rank-preview { color: var(--gold); font-size: 1.2rem; margin-bottom: 30px; }

        /* Dashboard Grid */
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        
        .section-title {
            margin: 40px 0 20px;
            padding-left: 15px;
            border-left: 4px solid var(--secondary);
            font-size: 1.5rem;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .activity-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .activity-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.2);
            border-color: var(--secondary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .activity-card::before {
            content: '★';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
            color: var(--gold);
            opacity: 0.1;
        }

        /* Season vs X-Box Styling */
        .season-card { border-bottom: 3px solid var(--secondary); }
        .xbox-card { border-bottom: 3px solid #ff7675; }

        /* Floating Stars Animation */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .nav-links { display: none; } /* Simplified for mobile */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ENG-CORE</div>
        <div class="nav-links">
            <button>Ranks</button>
            <button>Guides</button>
            <button>Reviews</button>
            <button class="primary-btn">Create Profile</button>
        </div>
    </nav>

    <div class="hero">
        <h1>Mastery Portal</h1>
        <p class="rank-preview">Collect Tokens • Earn Stars • Get Golden Tickets</p>
    </div>

    <div class="container">
        <h2 class="section-title">THE SEASON (5 Core Activities)</h2>
        <div class="activities-grid">
            <div class="activity-card season-card">Golden Ear</div>
            <div class="activity-card season-card">Seeds</div>
            <div class="activity-card season-card">Label</div>
            <div class="activity-card season-card">Grammar</div>
            <div class="activity-card season-card">Vivid</div>
        </div>

        <h2 class="section-title">X-BOX (10 Pro Challenges)</h2>
        <div class="activities-grid">
            <div class="activity-card xbox-card">Alike X</div>
            <div class="activity-card xbox-card">Vivid X</div>
            <div class="activity-card xbox-card">Seeds X</div>
            <div class="activity-card xbox-card">Dictation X</div>
            <div class="activity-card xbox-card">Golden Ear X</div>
            <div class="activity-card xbox-card">Elmagazine X</div>
            <div class="activity-card xbox-card">Grammar X</div>
            <div class="activity-card xbox-card">Figurative Focus X</div>
            <div class="activity-card xbox-card">Label X</div>
            <div class="activity-card xbox-card">Sing Snag Sung X</div>
        </div>
    </div>

    <script>
        // Create background floating stars
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 10 + 10 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
