<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Hall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; transition: background 0.8s ease; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        .rank-header { text-align: center; padding-top: 30px; margin-bottom: 20px; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        /* الأزرار */
        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; transition: 0.5s; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent-gold); color: #fff; padding: 8px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.4s; opacity: 0.6; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); box-shadow: 0 0 20px var(--season-color); opacity: 1; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); box-shadow: 0 0 20px var(--xbox-color); opacity: 1; }

        /* السوايب وكروت النشاط */
        #swiper-container { transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .swiper-slide {
            width: 260px; height: 360px; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.1);
            transition: 0.6s all cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative;
        }

        .token-badge { position: absolute; top: 20px; left: 20px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 10px; }
        .activity-icon { font-size: 50px; margin-bottom: 15px; filter: drop-shadow(0 0 10px currentColor); }
        .activity-name { font-family: 'Orbitron'; font-size: 20px; font-weight: 800; text-align: center; }
        .activity-code { font-size: 9px; color: var(--accent-gold); letter-spacing: 2px; margin-bottom: 10px; }

        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.1), rgba(0,0,0,0.9)); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.1), rgba(0,0,0,0.9)); }

        /* منطقة التمارين الـ 10 */
        #mission-grid-area {
            position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px;
            opacity: 0; pointer-events: none; transition: 0.8s 0.3s; z-index: 100;
        }

        .mission-node {
            width: 55px; height: 55px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 12px; color: rgba(255,255,255,0.5);
            position: relative; overflow: hidden;
        }
        .mission-node i { font-size: 14px; margin-bottom: 2px; color: rgba(255,255,255,0.2); }

        /* وضع التركيز Focus Mode */
        body.focus-active { background: #000; }
        body.focus-active .rank-header, body.focus-active .toggle-container, body.focus-active .swipe-hint { opacity: 0; transform: translateY(-20px); }
        
        .swiper-slide.selected {
            position: fixed !important; top: 25% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(0.65) !important;
            z-index: 200; box-shadow: 0 0 50px rgba(0,0,0,0.5); border-color: var(--accent-gold);
        }
        .swiper-slide.not-selected { opacity: 0; transform: scale(0.8) translateY(50px) !important; pointer-events: none; }

        body.focus-active #mission-grid-area { opacity: 1; pointer-events: auto; transform: translate(-50%, -20%); }

        /* زر الرجوع */
        .back-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: none; border: 1px solid var(--accent-gold); color: var(--accent-gold);
            padding: 10px 30px; border-radius: 30px; font-family: 'Orbitron'; font-size: 12px;
            cursor: pointer; opacity: 0; transition: 0.5s; pointer-events: none;
        }
        body.focus-active .back-btn { opacity: 1; pointer-events: auto; }

        .swipe-hint { text-align: center; font-family: 'Orbitron'; font-size: 10px; color: var(--accent-gold); margin-top: 15px; letter-spacing: 2px; opacity: 0.5; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <header class="rank-header">
        <h1>EYC ACADEMY</h1>
        <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold);">ACTIVITY MISSION CONTROL</p>
    </header>

    <div class="toggle-container">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid-area">
        </div>

    <button class="back-btn" onclick="exitFocus()">EXIT MISSION</button>

    <div class="swipe-hint">« SELECT MISSION TO START »</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'SSS X', code: 'EXSSS', icon: 'fa-bolt', tk: 250 }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocus(this, ${index})">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-code">${act.code}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');

            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 15, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                speed: 600
            });
        }

        // الدخول في وضع التركيز والتمارين
        function enterFocus(card, index) {
            if(document.body.classList.contains('focus-active')) return;

            const allCards = document.querySelectorAll('.swiper-slide');
            allCards.forEach(c => {
                if(c !== card) c.classList.add('not-selected');
                else c.classList.add('selected');
            });

            document.body.classList.add('focus-active');

            // توليد الـ 10 مربعات
            const gridArea = document.getElementById('mission-grid-area');
            gridArea.innerHTML = '';
            for(let i=1; i<=10; i++) {
                gridArea.innerHTML += `
                    <div class="mission-node">
                        <i class="fas fa-lock"></i>
                        <span>${i < 10 ? '0'+i : i}</span>
                    </div>
                `;
            }
        }

        // الخروج والعودة للقائمة
        function exitFocus() {
            document.body.classList.remove('focus-active');
            const allCards = document.querySelectorAll('.swiper-slide');
            allCards.forEach(c => {
                c.classList.remove('not-selected', 'selected');
            });
        }

        function switchMode(mode) {
            if(document.body.classList.contains('focus-active')) return;
            const btnS = document.querySelector('.season-mode');
            const btnX = document.querySelector('.xbox-mode');
            btnS.classList.toggle('active', mode === 'season');
            btnX.classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Animation Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(255,204,0,${this.opacity})`;
                ctx.font = `900 12px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<30; i++) particles.push(new Particle());
        animate();

        renderActivities('season');
    </script>
</body>
</html>
