<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mcstyle.css">
</head>
<body>

    <div class="bg-glow"></div>
    <i class="fas fa-house home-btn" onclick="window.location.href='EYCSSP'"></i>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">ACTIVITY</h2>
            <p id="mSubTitle" style="font-size:0.7rem; color:#888; letter-spacing:2px;"></p>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal('taskModal')">BACK</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px;">MEMBER ACCESS</h2>
            <input type="email" id="loginEmail" class="login-input" placeholder="Email Address">
            <input type="password" id="loginCode" class="login-input" placeholder="Access Code">
            <div id="loader"></div>
            <button class="btn-premium solid" style="width:100%; margin-top:15px;" onclick="handleLogin()">LOGIN</button>
            <button class="close-modal" onclick="closeModal('loginModal')">CLOSE</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbye7D61sMiZsHnN7HIyT19_yFBjmQywFIUWh9LSbv7ml4etmyShepQ4Y-f4XVyBJCmUng/exec";
        
        let currentUser = null;
        let isLoggedIn = false;

        const activities = {
            season: [
                { name: "Golden Ear", icon: "fa-ear-listen", code: "GES" },
                { name: "Alike", icon: "fa-clone", code: "AS" },
                { name: "Seeds", icon: "fa-seedling", code: "SS" },
                { name: "Grammar", icon: "fa-spell-check", code: "GS" },
                { name: "Label", icon: "fa-tag", code: "LS" },
                { name: "Vivid", icon: "fa-eye", code: "VS" }
            ],
            royal: [
                { name: "Golden EarX", icon: "fa-ear-deaf", code: "GEX" },
                { name: "AlikeX", icon: "fa-object-group", code: "AX" },
                { name: "SeedsX", icon: "fa-tree", code: "SX" },
                { name: "GrammarX", icon: "fa-pen-fancy", code: "GX" },
                { name: "LabelX", icon: "fa-tags", code: "LX" },
                { name: "VividX", icon: "fa-wand-magic-sparkles", code: "VX" },
                { name: "FigurativeX", icon: "fa-mask", code: "FX" },
                { name: "DictationX", icon: "fa-microphone-lines", code: "DX" },
                { name: "Sing Sang SungX", icon: "fa-music", code: "SSSX" },
                { name: "ElmagazineX", icon: "fa-book-open", code: "ELX" }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            header.innerHTML = isLoggedIn ? 
                `<div class="profile-container">
                    <div class="avatar-main" style="background-image: url('${currentUser.image}')"></div>
                    <h1 class="student-name">${currentUser.name}</h1>
                    <div class="stats-box">
                        <span>ü™ô ${currentUser.totalScore} TK</span> ‚Ä¢ <span>üèÜ Rank #${currentUser.rank}</span>
                    </div>
                    <p class="student-title">${currentUser.title}</p>
                </div>` : 
                `<div class="profile-container">
                    <h1 class="student-name" style="margin-bottom:10px">EYC PREMIUM</h1>
                    <div class="auth-btns">
                        <button class="btn-premium" onclick="openLogin()">Log In</button>
                        <button class="btn-premium solid" onclick="window.location.href='NP.html'">Join</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const loader = document.getElementById('loader');

            if(!email || !code) return alert("Please fill all fields");

            loader.style.display = "block";
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
                const data = await response.json();

                if (data.status === "success") {
                    currentUser = data;
                    isLoggedIn = true;
                    closeModal('loginModal');
                    renderHeader();
                    generateCards();
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                alert("Connection failed. Please check URL.");
            }
            loader.style.display = "none";
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            const list = activities[type];

            list.forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<i class="fa-solid ${act.icon} card-icon"></i><h3>${act.name}</h3><p>10 Challenges</p>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(name, activityCode) {
            document.getElementById('mTitle').innerText = name;
            document.getElementById('mSubTitle').innerText = "CHOOSE CHALLENGE";
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                let isLocked = isLoggedIn ? (i > 2) : (i > 1);
                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                
                if (!isLocked) {
                    node.onclick = () => {
                        window.location.href = `assets/MIF/${activityCode}${i}.html`;
                    };
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        renderHeader();
        generateCards();
    </script>
</body>
</html>
