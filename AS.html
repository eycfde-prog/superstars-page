<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: #020617; }
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at center, #0f172a 0%, var(--bg-deep) 100%); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 30px; transition: 0.3s; }
        .input-alike { background: rgba(0,0,0,0.4); border: 1.5px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 8px; text-align: center; width: 100%; color: var(--gold); font-family: 'Orbitron'; font-weight: bold; text-transform: uppercase; outline: none; }
        .golden-text { background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 5000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 20px; height: 20px; animation: spin-loader 1s linear infinite; display: inline-block; }
        @keyframes spin-loader { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #lockOverlay { display: flex; } /* يبدأ ظاهراً للفحص */
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="lockOverlay" class="modal-overlay">
        <div class="text-center">
            <div id="lockIcon"><span class="loader"></span></div>
            <h2 id="lockTitle" class="text-3xl font-black orbitron golden-text mt-4">INITIALIZING...</h2>
            <p id="lockMsg" class="text-gray-400 mt-2">جاري فحص حالة المهمة، يرجى الانتظار...</p>
            <button id="lockBackBtn" onclick="window.history.back()" class="hidden mt-8 px-10 py-3 border border-white/20 rounded-full orbitron text-xs hover:bg-white hover:text-black transition">BACK TO HUB</button>
        </div>
    </div>

    <div id="successOverlay" class="modal-overlay">
        <div class="text-center">
            <i class="fas fa-check-circle text-8xl text-green-500 mb-6 block"></i>
            <h2 class="text-4xl font-black orbitron golden-text mb-4">MISSION COMPLETE</h2>
            <p class="text-gray-400" id="successMsg">تم تسجيل درجاتك وإضافة التوكنز بنجاح</p>
            <button onclick="window.history.back()" class="mt-8 px-10 py-3 border border-white/20 rounded-full orbitron text-xs hover:bg-white hover:text-black transition">BACK TO HUB</button>
        </div>
    </div>

    <div id="mainContent" class="w-full max-w-6xl opacity-0 transition-opacity duration-700">
        <header class="text-center my-10 relative">
            <img src="logo.png" alt="EYC Logo" class="w-28 mx-auto mb-6">
            <h1 class="text-6xl font-black orbitron mb-2 golden-text">ALIKE</h1>
            <p id="versionTag" class="text-yellow-500 orbitron mt-2 tracking-[5px] text-sm uppercase">MISSION --</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16" id="alikeGrid"></div>

        <div class="max-w-md mx-auto mb-20">
            <button id="finalSubmitBtn" onclick="submitAllData()" class="w-full py-5 bg-yellow-500 text-black font-black orbitron rounded-2xl shadow-xl shadow-yellow-500/20 hover:scale-[1.02] transition-transform">
                VALIDATE & SAVE RESULTS
            </button>
        </div>
    </div>

<script>
    const SCORE_URL = "https://script.google.com/macros/s/AKfycbxrb7ZkdgDRn_JRxVX9mpnhwzZRzlQ-1DWe0nNpIQMn5clMV3Wh3UiiXTVNNxS1OEjdfA/exec";
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get('email');
    const vNum = parseInt(params.get('v')) || 1;
    const PAGE_NAME = `ALIKE_V${vNum}`;

    const allMissions = {
        1: [{ m1: "ابن", m2: "شمس" }, { m1: "هنا", m2: "يسمع" }, { m1: "بحر", m2: "يرى" }, { m1: "أسبوع", m2: "ضعيف" }, { m1: "طريق", m2: "ركب" }, { m1: "دقيق", m2: "وردة" }, { m1: "ساعة", m2: "ملكنا" }, { m1: "يشترى", m2: "بواسطة" }, { m1: "أزرق", m2: "نفخ" }, { m1: "ثمانية", m2: "أكل" }],
        2: [{ m1: "جديد", m2: "عرف" }, { m1: "لا", m2: "يعرف" }, { m1: "فارغ", m2: "دب" }, { m1: "حق", m2: "يكتب" }, { m1: "اثنان", m2: "إلى (أيضاً)" }, { m1: "لحم", m2: "يقابل" }, { m1: "صنع", m2: "خادمة" }, { m1: "رئيسي", m2: "شعر حصان" }, { m1: "ليكون", m2: "نحلة" }, { m1: "من خلال", m2: "رمى" }],
        3: [{ m1: "قطعة", m2: "سلام" }, { m1: "إجازة", m2: "فرامل" }, { m1: "سلم", m2: "تحديق" }, { m1: "ذيل", m2: "قصة" }, { m1: "ليلة", m2: "فارس" }, { m1: "بعض", m2: "مجموع" }, { m1: "شعر", m2: "أرنب بري" }, { m1: "كامل", m2: "حفرة" }, { m1: "فولاذ", m2: "يسرق" }, { m1: "غزال", m2: "عزيزي" }],
        4: [{ m1: "بحر", m2: "يرى" }, { m1: "لوحة (خشب)", m2: "يشعر بالملل" }, { m1: "بحار", m2: "تخفيضات" }, { m1: "عقدة", m2: "ليس" }, { m1: "وحيد", m2: "قرض" }, { m1: "بريد", m2: "ذكر" }, { m1: "شاحب", m2: "دلو" }, { m1: "سهل (أرض)", m2: "طائرة" }, { m1: "جذر", m2: "طريق" }, { m1: "ألم", m2: "لوح زجاج" }],
        5: [{ m1: "مسموح", m2: "بصوت عال" }, { m1: "مذبح", m2: "يغير" }, { m1: "ممر", m2: "جزيرة" }, { m1: "عاري", m2: "دب" }, { m1: "قاعدة", m2: "جهير" }, { m1: "توت", m2: "يدفن" }, { m1: "مبنى (قصر)", m2: "يرفع" }, { m1: "الخضراوات", m2: "ينوح" }, { m1: "طقم (ملابس)", m2: "حلو (جناح)" }, { m1: "مؤخرة", m2: "بحر" }],
        6: [{ m1: "طوق", m2: "حزام" }, { m1: "مجلس", m2: "نصيحة" }, { m1: "فحص", m2: "شيك بنكي" }, { m1: "تكملة", m2: "مديح" }, { m1: "خشن", m2: "دورة" }, { m1: "تيار", m2: "زبيب" }, { m1: "موت", m2: "مصبوغ" }, { m1: "حصيف", m2: "منفصل" }, { m1: "جنين", m2: "برغوث" }, { m1: "مكسب", m2: "طريقة مشي" }],
        7: [{ m1: "ذنب", m2: "مذهب" }, { m1: "مقدس", m2: "بالكامل" }, { m1: "خامل", m2: "صنم" }, { m1: "يخيط", m2: "لذلك" }, { m1: "صبر", m2: "مرضى" }, { m1: "وجود", m2: "هدايا" }, { m1: "أرباح", m2: "نبي" }, { m1: "مطر", m2: "عنان" }, { m1: "موقع", m2: "رؤية" }, { m1: "روح", m2: "نعل" }],
        8: [{ m1: "محطة (ورق)", m2: "ثابت" }, { m1: "مدير", m2: "مبدأ" }, { m1: "رصيف", m2: "نظير" }, { m1: "غائب", m2: "خشب" }, { m1: "طالع", m2: "مناخ" }, { m1: "إناء", m2: "عرق" }, { m1: "أقلية", m2: "عامل مناجم" }, { m1: "ضياع", m2: "فضفاض" }, { m1: "تأثير", m2: "يؤثر" }, { m1: "موعظة", m2: "رصيف ميناء" }],
        9: [{ m1: "تمرد", m2: "قصة" }, { m1: "أساسي", m2: "موسيقى" }, { m1: "موافق", m2: "إبحار" }, { m1: "حذاء", m2: "يختار" }, { m1: "تذكرة", m2: "مظهر" }, { m1: "تربية", m2: "قراءة" }, { m1: "جمجمة", m2: "مجدف" }, { m1: "تصفية", m2: "لحن" }, { m1: "مأوى", m2: "مكان" }, { m1: "عامل", m2: "بركان" }],
        10: [{ m1: "تحفة", m2: "سرقة" }, { m1: "دليل", m2: "جناية" }, { m1: "براءة", m2: "تصريح" }, { m1: "أغنية", m2: "مشهد" }, { m1: "حطام", m2: "رائحة" }, { m1: "برلمان", m2: "توازن" }, { m1: "تعهد", m2: "محرك" }, { m1: "غضب", m2: "صفحة" }, { m1: "نسيج", m2: "مبهم" }, { m1: "عرش", m2: "مرمى" }]
    };

    const wordsData = allMissions[vNum] || allMissions[1];

    window.onload = async () => {
        if(!userEmail) {
            showError("ACCESS DENIED", "بيانات الطالب مفقودة، لا يمكنك البدء.");
            return;
        }
        document.getElementById('versionTag').innerText = `MISSION V.0${vNum}`;
        renderGrid();
        await checkMissionStatus();
    };

    async function checkMissionStatus() {
        try {
            const resp = await fetch(SCORE_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'get_status', email: userEmail, page: PAGE_NAME })
            });
            const data = await resp.json();
            if(data.status === "LOCKED") {
                showError("ALREADY COMPLETED", "لقد تمت الإجابة على هذه المهمة بالفعل!");
            } else {
                document.getElementById('lockOverlay').style.display = 'none';
                document.getElementById('mainContent').style.opacity = '1';
            }
        } catch (e) {
            console.error("Status Check Error:", e);
            // في حالة فشل الاتصال بالسيرفر، نظهر خطأ أمان
            showError("COMMUNICATION ERROR", "فشل الاتصال بأنظمة الأكاديمية.");
        }
    }

    function showError(title, msg) {
        document.getElementById('lockIcon').innerHTML = '<i class="fas fa-lock text-7xl text-red-500"></i>';
        document.getElementById('lockTitle').innerText = title;
        document.getElementById('lockMsg').innerText = msg;
        document.getElementById('lockBackBtn').classList.remove('hidden');
    }

    function renderGrid() {
        const grid = document.getElementById('alikeGrid');
        grid.innerHTML = wordsData.map((pair, index) => `
            <div class="glass-card p-6 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <span class="text-[10px] orbitron text-yellow-500 opacity-60">CASE ${index + 1}</span>
                    <i class="fas fa-microchip text-[10px] text-gray-600"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m1}</label>
                        <input type="text" id="ans-${index}-1" class="input-alike" placeholder="..." autocomplete="off" spellcheck="false">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m2}</label>
                        <input type="text" id="ans-${index}-2" class="input-alike" placeholder="..." autocomplete="off" spellcheck="false">
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function submitAllData() {
        const btn = document.getElementById('finalSubmitBtn');
        let answers = [];
        let missing = false;

        wordsData.forEach((_, index) => {
            const a1 = document.getElementById(`ans-${index}-1`).value.trim();
            const a2 = document.getElementById(`ans-${index}-2`).value.trim();
            if(!a1 || !a2) missing = true;
            answers.push(`${a1}/${a2}`);
        });

        if(missing) return alert("يرجى كتابة جميع الكلمات المطلوبة!");

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> ANALYZING...';

        try {
            const resp = await fetch(SCORE_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    email: userEmail, 
                    page: PAGE_NAME, 
                    answer: answers.join(" | ") 
                })
            });
            const result = await resp.json();
            
            document.getElementById('successMsg').innerText = `تم منحك ${result.tokens} توكنز وإضافة الدرجة لملفك.`;
            document.getElementById('successOverlay').style.display = 'flex';
        } catch (e) {
            alert("فشل في الاتصال بالسيرفر");
            btn.disabled = false;
            btn.innerHTML = "VALIDATE & SAVE RESULTS";
        }
    }
</script>
</body>
</html>
