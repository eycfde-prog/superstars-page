<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Golden Ear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f59e0b; --bg-deep: transparent; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-deep); color: white; margin: 0; padding: 15px; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .gold-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(245, 158, 11, 0.1); border-radius: 25px; }
        
        .audio-wave-btn {
            width: 60px; height: 60px; background: var(--gold); color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); transition: 0.3s;
        }
        .skip-btn {
            width: 40px; height: 40px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: var(--gold); font-size: 14px;
        }
        
        .question-card {
            background: rgba(255,255,255,0.02); border-left: 3px solid var(--gold);
            transition: 0.3s; padding: 15px; border-radius: 12px;
        }

        /* ستايل خيارات الإجابة */
        .option-btn {
            width: 100%; text-align: left; padding: 10px 15px; margin-top: 8px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; font-size: 13px; transition: 0.3s; color: #ccc;
        }
        .option-btn:hover { background: rgba(245, 158, 11, 0.1); border-color: var(--gold); }
        .option-btn.selected { 
            background: var(--gold); color: black; font-weight: bold;
            border-color: var(--gold); box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        .gold-text { background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="w-full max-w-2xl mx-auto">
        <div class="gold-card p-6 mb-8 text-center relative overflow-hidden">
            <div id="audioStatus" class="text-yellow-500 text-[10px] orbitron mb-4 animate-pulse italic">INITIALIZING AUDIO SYSTEM...</div>
            
            <audio id="mainAudio">
                <source id="audioSource" src="" type="audio/wav">
            </audio>

            <div class="flex justify-center items-center gap-6" dir="ltr">
                <button onclick="skip(-5)" class="skip-btn"><i class="fas fa-backward"></i></button>
                <button onclick="togglePlay()" id="playBtn" class="audio-wave-btn">
                    <i id="playIcon" class="fas fa-play"></i>
                    <i id="pauseIcon" class="fas fa-pause hidden"></i>
                </button>
                <button onclick="skip(5)" class="skip-btn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="mt-8 px-2" dir="ltr">
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden cursor-pointer" onclick="seek(event)">
                    <div id="progressBar" class="bg-gradient-to-r from-yellow-600 to-yellow-400 h-full rounded-full transition-all duration-75" style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-2 text-[9px] text-gray-500 orbitron">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>

        <div class="space-y-3 mb-8" dir="ltr">
            <h3 class="text-lg font-black gold-text mb-4 italic text-left orbitron">ANALYSIS QUERIES:</h3>
            <div id="questionsContainer" class="space-y-4"></div>
        </div>

        <div class="pb-20"></div>
    </div>

<script>
    const audio = document.getElementById('mainAudio');
    const progressBar = document.getElementById('progressBar');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    const params = new URLSearchParams(window.location.search);
    const mNum = params.get('m') || '1';

    // بيانات الأسئلة مع الاختيارات
    const geData = {
        "1": {
            audio: "assets/audio/GE1.wav",
            questions: [
                { q: "What is the foundation of scientific inquiry?", options: ["Blind Faith", "Systematic Observation", "Public Opinion"] },
                { q: "What is the core definition of critical thinking?", options: ["Objective Analysis", "Fast Memorization", "Agreeing with Others"] },
                { q: "What is one thing critical thinking helps individuals avoid?", options: ["New Information", "Logical Fallacies", "Social Interaction"] },
                { q: "What two qualities are required to develop critical thinking?", options: ["Curiosity and Skepticism", "Silence and Obedience", "Speed and Force"] },
                { q: "Where is critical thinking considered a vital skill?", options: ["Only in Schools", "Every Professional Field", "Nowhere Specific"] }
            ]
        }
    };

    let studentAnswers = {};

    window.onload = () => {
        const data = geData[mNum] || geData["1"];
        document.getElementById('audioSource').src = data.audio;
        audio.load();

        const container = document.getElementById('questionsContainer');
        container.innerHTML = data.questions.map((item, i) => `
            <div class="question-card text-left" id="qBlock_${i}">
                <span class="text-yellow-500 font-black orbitron text-[9px] block mb-1">QUERY 0${i+1}</span>
                <p class="text-sm text-gray-200 mb-3">${item.q}</p>
                <div class="options-list space-y-2">
                    ${item.options.map(opt => `
                        <button class="option-btn" onclick="selectOption(${i}, '${opt}', this)">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
            </div>
        `).join('');
    };

    function selectOption(qIndex, val, btn) {
        // حذف التحديد من باقي أزرار نفس السؤال
        const parent = document.getElementById(`qBlock_${qIndex}`);
        parent.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        
        // تحديد الزر المختار
        btn.classList.add('selected');
        studentAnswers[qIndex] = val;
    }

    async function togglePlay() {
        if (audio.paused) {
            await audio.play();
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        } else {
            audio.pause();
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        }
    }

    function skip(time) { audio.currentTime += time; }

    function formatTime(s) {
        let m = Math.floor(s / 60);
        s = Math.floor(s % 60);
        return (m < 10 ? '0' + m : m) + ':' + (s < 10 ? '0' + s : s);
    }

    audio.ontimeupdate = () => {
        if (audio.duration) {
            progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
            document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
        }
    };

    audio.onloadedmetadata = () => {
        document.getElementById('duration').innerText = formatTime(audio.duration);
        document.getElementById('audioStatus').innerText = "SYSTEM READY - LISTEN CAREFULLY";
    };

    function seek(e) {
        const percent = e.offsetX / e.target.offsetWidth;
        audio.currentTime = percent * audio.duration;
    }

    // الدالة المسؤولة عن التواصل مع الـ Terminal والتحقق من الحل
    window.evaluateMission = function() {
        const data = geData[mNum] || geData["1"];
        const totalQuestions = data.questions.length;
        const answeredCount = Object.keys(studentAnswers).length;

        // التحقق من أن الطالب أجاب على كل الأسئلة
        if (answeredCount < totalQuestions) {
            return { 
                answerText: "", // نص فارغ سيمنع الإرسال في الكود المحدث
                points: 0 
            };
        }

        // تجميع الإجابات في نص واحد لإرساله للشيت
        let finalReport = "";
        for (let i = 0; i < totalQuestions; i++) {
            finalReport += `Q${i+1}: ${studentAnswers[i]} | `;
        }

        return { 
            status: "COMPLETED", 
            points: 10, // يمكنك تعديل نظام النقاط هنا
            answerText: finalReport,
            isCorrect: true 
        };
    };
</script>
</body>
</html>
