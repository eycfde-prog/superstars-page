<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Elite Hall | لوحة الشرف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.8);
            --accent-gold: #d4af37;
            --text-silver: #e2e8f0;
            --glass-border: rgba(212, 175, 55, 0.3);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-color) radial-gradient(circle at top, #1e293b, #020617);
            color: var(--text-silver);
            min-height: 100vh;
            padding-bottom: 50px;
            direction: ltr;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        header p { font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px; text-transform: uppercase; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rank-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-silver);
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            padding: 20px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--glass-border);
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .student-photo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            object-fit: cover;
            background: #000;
            flex-shrink: 0;
        }

        .rank-num {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.1rem;
            width: 35px;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--accent-gold);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: modalIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes modalIn {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--accent-gold);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        .modal-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card small { display: block; color: var(--accent-gold); margin-bottom: 5px; text-transform: uppercase; font-size: 0.7rem; }
        .stat-card strong { font-size: 1.3rem; }

        .close-btn {
            margin-top: 30px;
            padding: 12px 40px;
            background: var(--accent-gold);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover { filter: brightness(1.2); transform: scale(1.05); }

        .loader { padding: 80px; text-align: center; color: var(--accent-gold); font-size: 1.2rem; font-weight: bold; }

        footer { text-align: center; margin-top: 60px; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>The Elite Hall</h1>
    <p>EYC Academy Honor Roll</p>
</header>

<div class="container">
    <div class="rank-nav">
        <button class="nav-btn active" onclick="switchTab('master', this)">Master Sheet</button>
        <button class="nav-btn" onclick="switchTab('season', this)">Season Rank</button>
        <button class="nav-btn" onclick="switchTab('xbox', this)">XBox Rank</button>
    </div>

    <div id="content" class="table-wrapper">
        <div class="loader">Gathering Legend Data...</div>
    </div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="m-photo" class="modal-photo" src="" alt="Student Profile">
        <h2 id="m-name" style="color:var(--accent-gold); font-size: 1.8rem; margin-bottom: 5px;"></h2>
        <p id="m-title" style="font-style:italic; opacity:0.8; font-size: 1rem;"></p>
        
        <div class="modal-stats">
            <div class="stat-card">
                <small>Total Tokens</small>
                <strong id="m-tokens"></strong>
            </div>
            <div id="m-star-box" class="stat-card">
                <small>Stars Earned</small>
                <strong id="m-stars"></strong>
            </div>
        </div>

        <button class="close-btn" onclick="closeModal()">Close Profile</button>
    </div>
</div>

<footer>
    &copy; 2026 EYC Academy | Journey to Mastery
</footer>

<script>
    const SHEET_ID = '1qe_Kn2Rs6SVCHyacOGFXyFwUtQ5-2ElFynxm7hNOq7k';
    const GIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Sheet1`;
    let globalData = [];

    // دالة تحويل روابط جوجل درايف للصور
    function getDirectImgUrl(url) {
        if (!url || typeof url !== 'string') return '';
        if (url.includes('drive.google.com')) {
            const id = url.split('id=')[1] || url.split('/d/')[1]?.split('/')[0];
            return `https://lh3.googleusercontent.com/u/0/d/${id}`;
        }
        return url;
    }

    async function loadData() {
        try {
            const res = await fetch(GIZ_URL);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            globalData = json.table.rows;
            renderTable('master');
        } catch (e) {
            document.getElementById('content').innerHTML = '<div class="loader">Connection Error. Please refresh.</div>';
        }
    }

    function renderTable(type) {
        let headers = `<th>Rank</th><th>Student</th><th>Title</th><th>Tokens</th>`;
        if (type === 'master') headers += `<th>Stars ⭐</th>`;
        
        let html = `<table><thead><tr>${headers}</tr></thead><tbody>`;

        globalData.forEach((row) => {
            let student = {};
            
            // الربط مع الأعمدة بناءً على شرحك يا مستر
            if (type === 'master') {
                student = {
                    rank: row.c[4]?.v, 
                    name: row.c[0]?.v, 
                    tokens: row.c[2]?.v, 
                    stars: row.c[3]?.v, 
                    title: row.c[5]?.v, 
                    photo: getDirectImgUrl(row.c[6]?.v)
                };
            } else if (type === 'season') {
                student = {
                    rank: row.c[15]?.v, 
                    name: row.c[13]?.v, 
                    tokens: row.c[14]?.v, 
                    title: row.c[16]?.v, 
                    photo: getDirectImgUrl(row.c[6]?.v)
                };
            } else if (type === 'xbox') {
                student = {
                    rank: row.c[29]?.v, 
                    name: row.c[27]?.v, 
                    tokens: row.c[28]?.v, 
                    title: row.c[30]?.v, 
                    photo: getDirectImgUrl(row.c[6]?.v)
                };
            }

            // تخطي الصفوف الفارغة أو صف العناوين
            if (!student.name || student.name === 'Name') return;

            const fallback = `https://ui-avatars.com/api/?name=${encodeURIComponent(student.name)}&background=random&color=fff`;

            html += `
                <tr>
                    <td class="rank-num">#${student.rank || '-'}</td>
                    <td>
                        <div class="student-info" onclick='openModal(${JSON.stringify(student).replace(/'/g, "&apos;")})'>
                            <img class="student-photo" src="${student.photo}" onerror="this.onerror=null; this.src='${fallback}';">
                            <span style="font-weight:700">${student.name}</span>
                        </div>
                    </td>
                    <td style="color:#94a3b8">${student.title || 'Greeny'}</td>
                    <td style="font-weight:bold; color:var(--accent-gold)">${student.tokens || 0}</td>
                    ${type === 'master' ? `<td style="color:#ffd700; font-weight:bold">⭐ ${Number(student.stars || 0).toFixed(1)}</td>` : ''}
                </tr>
            `;
        });

        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
    }

    function switchTab(type, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTable(type);
    }

    function openModal(data) {
        const modal = document.getElementById('modal');
        const img = document.getElementById('m-photo');
        const fallback = `https://ui-avatars.com/api/?name=${encodeURIComponent(data.name)}&background=random&size=200`;

        img.src = data.photo || fallback;
        img.onerror = () => img.src = fallback;

        document.getElementById('m-name').innerText = data.name;
        document.getElementById('m-title').innerText = "Honorary Title: " + (data.title || "Greeny");
        document.getElementById('m-tokens').innerText = data.tokens || 0;

        const starBox = document.getElementById('m-star-box');
        if (data.stars !== undefined) {
            starBox.style.display = 'block';
            document.getElementById('m-stars').innerText = "⭐ " + Number(data.stars).toFixed(1);
        } else {
            starBox.style.display = 'none';
        }

        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    window.onload = loadData;
</script>

</body>
</html>
