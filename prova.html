<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header-section">
            <div class="profile-side">
                <div class="circle-box">Student Photo</div>
                <div class="info">
                    <p>Name</p>
                    <p>Code</p>
                    <p>Tokens: 100</p>
                </div>
                <div class="status-lamp shine-green"></div>
            </div>

            <div class="vs-section">
                <div class="eyc-logo">EYC</div>
                <div class="vs-badge">VS</div>
            </div>

            <div class="activity-side">
                <div class="info">
                    <p>Name</p>
                    <p>Code</p>
                    <p>m1</p>
                </div>
                <div class="circle-box">Activity 1090</div>
                <div class="status-lamp shine-green"></div>
            </div>
        </header>

        <nav class="tabs-container">
            <div class="tab-item">
                <span class="tab-label">2TH</span>
                <button class="tab-button active">A</button>
            </div>
            <div class="tab-item">
                <span class="tab-label">3TH</span>
                <button class="tab-button">B</button>
            </div>
            <div class="tab-item">
                <span class="tab-label">5TH</span>
                <button class="tab-button">C</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="side-lamp-text left">Green lamp</div>
            
            <div class="content-area">
                <h1>Activity</h1>
                <h2>Content</h2>
            </div>

            <div class="side-lamp-text right">Green lamp</div>
        </main>

        <footer class="footer-section">
            <button class="submit-btn">SUBMIT</button>
        </footer>
    </div>

</body>
</html>
