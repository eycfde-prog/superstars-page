<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.08);
            --gold-glass: rgba(212, 175, 55, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        /* شريط التقدم */
        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1); border-radius: 20px 20px 0 0;
        }
        .progress-bar {
            height: 100%; width: 25%; background: var(--gold);
            transition: width 0.4s ease; border-radius: 20px 0 0 0;
            box-shadow: 0 0 10px var(--gold);
        }

        .container {
            width: 95%; max-width: 950px; min-height: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 24px;
            display: flex; position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: linear-gradient(135deg, var(--gold-glass), transparent);
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px; text-align: center;
        }

        #avatar-img {
            width: 220px; height: 220px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .form-section {
            flex: 1.5; padding: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .step { display: none; animation: slideIn 0.4s ease forwards; }
        .step.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 { color: var(--gold); margin-bottom: 25px; font-weight: 600; letter-spacing: 1px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }
        
        .input-group { margin-bottom: 20px; }
        
        input, select {
            width: 100%; padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px; color: white; outline: none;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--gold);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        button {
            flex: 1; background: var(--gold); color: #000;
            border: none; padding: 14px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        button.prev-btn { background: rgba(255,255,255,0.1); color: white; }
        button:hover { background: var(--gold-hover); transform: translateY(-2px); }
        button.prev-btn:hover { background: rgba(255,255,255,0.2); }

        @media (max-width: 768px) {
            .container { flex-direction: column; margin: 20px 0; }
            .avatar-section { border-right: none; border-bottom: 1px solid var(--gold-glass); padding: 20px; }
            #avatar-img { width: 150px; height: 150px; }
            .form-section { padding: 30px 20px; }
        }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 100; font-weight: bold; color: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">INITIALIZING IDENTITY...</div>
    
    <div class="avatar-section">
        <div id="avatar-container">
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px;">EYC Agent</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Personal Info</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required oninput="updateName()">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <button type="button" onclick="nextStep(2)">Next: Program Selection</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Choose Program</h2>
                <div class="input-group">
                    <label>Select Mission Type:</label>
                    <select id="program">
                        <option value="Season">Season Program</option>
                        <option value="X-Box">X-Box Program</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next: Customize Appearance</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Identity Design</h2>
                <div class="input-group">
                    <label>Gender Base:</label>
                    <select id="gender" onchange="updateAvatar()">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Top/Hair Style:</label>
                    <select id="topType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Skin Complexion:</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Next: Accessories</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Final Touches</h2>
                <div class="input-group">
                    <label>Eye Expression:</label>
                    <select id="eyeType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Equipment/Accessories:</label>
                    <select id="accessoriesType" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOZPclkuINC_v7rgU_61d2uJoaHuOIxpu0gXiLht3SBgB7ur4M-dWSCxhkrM6CSRccuA/exec";

    const options = {
        topType: ["ShortHairShortFlat", "ShortHairShortWaved", "LongHairCurvy", "LongHairStraight", "NoHair", "Eyepatch"],
        eyeType: ["Default", "Happy", "Squint", "Side", "Wink"],
        accessories: ["Blank", "Kurt", "Prescription01", "Prescription02", "Round", "Sunglasses", "Wayfarer"]
    };

    function initOptions() {
        const topSel = document.getElementById('topType');
        options.topType.forEach(opt => topSel.add(new Option(opt, opt)));
        
        const eyeSel = document.getElementById('eyeType');
        options.eyeType.forEach(opt => eyeSel.add(new Option(opt, opt)));

        const accSel = document.getElementById('accessoriesType');
        options.accessories.forEach(opt => accSel.add(new Option(opt, opt)));
    }

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value || "EYC Agent";
    }

    function updateAvatar() {
        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const eyes = document.getElementById('eyeType').value;
        const acc = document.getElementById('accessoriesType').value;

        const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
        const url = `${baseUrl}&topType=${top}&accessoriesType=${acc}&eyeType=${eyes}&skinColor=${skin}`;
        
        document.getElementById('avatar-img').style.transform = "scale(0.8)";
        setTimeout(() => {
            document.getElementById('avatar-img').src = url;
            document.getElementById('avatar-img').style.transform = "scale(1)";
        }, 150);
    }

    function nextStep(step) {
        // Validation simple for step 1
        if (step > 1) {
            const currentInputs = document.querySelector(`.step.active`).querySelectorAll('input[required]');
            let valid = true;
            currentInputs.forEach(input => { if(!input.value) valid = false; });
            if(!valid) { alert("Please fill all required fields"); return; }
        }

        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        
        // Update Progress Bar
        document.getElementById('pBar').style.width = (step * 25) + "%";
    }

    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: document.getElementById('program').value,
            image: document.getElementById('avatar-img').src
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            alert("Mission Accomplished! Welcome to Superstars.");
            window.location.reload();
        } catch (error) {
            alert("Connection Error. Try again!");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    };

    initOptions();
    updateAvatar();
</script>

</body>
</html>
