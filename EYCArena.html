<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Titanium Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.6);
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
        }

        /* Star Background */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Modern Header */
        header { 
            padding: 8px 15px; 
            background: rgba(5, 5, 8, 0.7); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); 
            z-index: 10; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .battle-header { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; width: 100%; }
        
        .info-box { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: var(--glass); 
            padding: 4px 10px; 
            border-radius: 10px; 
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        .student-photo, .activity-logo { 
            width: 34px; 
            height: 34px; 
            border-radius: 6px; 
            border: 1px solid var(--gold); 
            object-fit: cover; 
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.7rem; color: var(--gold); white-space: nowrap; font-weight: 700; }
        
        /* Animated VS Section */
        .vs-container { text-align: center; perspective: 1000px; }
        .vs-text { 
            font-family: 'Cinzel', serif; 
            font-size: 1.1rem; 
            background: var(--gold-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
            line-height: 1;
            animation: vsPulse 2s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        @keyframes vsPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }
        .token-score { font-family: 'Orbitron', sans-serif; font-size: 8px; color: #fff; letter-spacing: 1px; margin-top: 2px; opacity: 0.8; }

        /* Arena Layout (Focus on Mobile View) */
        .arena-container { 
            flex: 1; 
            padding: 8px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }
        .glass-iframe-wrapper { 
            width: 100%; 
            height: 100%; 
            max-width: 1100px; 
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(5px); 
            border: 1px solid var(--glass-border); 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Smart Footer */
        footer { 
            padding: 10px 15px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 10px; 
            max-width: 1000px; 
            margin: 0 auto; 
            width: 100%; 
        }
        .btn { 
            padding: 10px; 
            border-radius: 10px; 
            border: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: var(--transition); 
            font-size: 0.7rem; 
            font-family: 'Cinzel'; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 6px; 
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-submit { 
            flex: 2; 
            background: var(--gold-gradient); 
            color: #000; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); 
            font-size: 0.85rem; 
        }
        .btn-side { 
            flex: 1; 
            background: rgba(255,255,255,0.05); 
            color: var(--gold); 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(10px);
        }
        
        /* AI Assistant Button */
        #ai-assistant-btn { 
            position: fixed; 
            bottom: 80px; 
            right: 15px; 
            width: 50px; 
            height: 50px; 
            background: var(--gold-gradient); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 1001; 
            box-shadow: 0 0 15px var(--gold-glow);
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #chat-box { 
            position: fixed; 
            bottom: 140px; 
            right: 15px; 
            width: 280px; 
            height: 350px; 
            background: rgba(10, 10, 12, 0.95); 
            border: 1px solid var(--gold); 
            border-radius: 15px; 
            display: none; 
            flex-direction: column; 
            z-index: 1001; 
            overflow: hidden; 
            backdrop-filter: blur(20px); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header { padding: 5px 10px; }
            .battle-header { gap: 5px; }
            .name { font-size: 0.6rem; max-width: 70px; overflow: hidden; text-overflow: ellipsis; }
            .student-photo, .activity-logo { width: 30px; height: 30px; }
            .vs-text { font-size: 0.9rem; }
            #student-meta, #mission-sub { display: none; } /* توفير مساحة للموبايل */
            
            /* تحسين الرؤية عند فتح الكيبورد */
            .arena-container { padding: 5px; }
            footer { padding: 8px 10px 10px; }
            .btn { padding: 8px; font-size: 0.65rem; }
            #ai-assistant-btn { width: 40px; height: 40px; bottom: 70px; }
        }

        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <i class="fas fa-compact-disc fa-spin" style="font-size: 3rem; color: var(--gold); margin-bottom: 20px;"></i>
        <div id="sync-text" style="font-family: 'Cinzel'; letter-spacing: 2px; color: white; text-shadow: 0 0 10px var(--gold);">ESTABLISHING UPLINK...</div>
    </div>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img id="student-img" class="student-photo" src="" alt="Student">
                <div style="display: flex; flex-direction: column;">
                    <span class="name" id="student-name">LOADING...</span>
                    <span id="student-meta" style="font-size: 0.5rem; color: #888; font-family: 'Orbitron';">RANK --</span>
                </div>
            </div>
            <div class="vs-container">
                <div class="vs-text">VS</div>
                <div id="max-score" class="token-score">-- TOKENS</div>
            </div>
            <div class="info-box">
                <div style="display: flex; flex-direction: column; text-align: right;">
                    <span class="name" id="activity-title">ACTIVITY</span>
                    <span id="mission-sub" style="font-size: 0.5rem; color: var(--gold); font-family: 'Orbitron';">M-01</span>
                </div>
                <img id="activity-img" class="activity-logo" src="" alt="Logo">
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe id="contentFrame" allow="autoplay"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="openGuide()"><i class="fas fa-scroll"></i> RULES</button>
        <button id="submitBtn" class="btn btn-submit" onclick="requestSubmit()"><i class="fas fa-shield-alt"></i> SUBMIT</button>
        <button class="btn btn-side" onclick="window.location.href='MC.html'"><i class="fas fa-door-open"></i> EXIT</button>
    </footer>

    <div id="ai-assistant-btn" onclick="toggleChat()">
        <i class="fas fa-robot" style="color: black; font-size: 1.2rem;"></i>
    </div>

    <div id="chat-box">
        <div style="background: var(--gold-gradient); padding: 10px; color: black; font-weight: 900; text-align: center; font-family: 'Cinzel'; font-size: 0.8rem; letter-spacing: 1px;">EYC ASSISTANT</div>
        <div id="chat-content" style="flex: 1; padding: 12px; overflow-y: auto; font-size: 0.75rem; color: #ccc; display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.3);">
            <div style="align-self: flex-start; background: rgba(212, 175, 55, 0.1); padding: 8px 12px; border-radius: 12px 12px 12px 0; border: 1px solid var(--glass-border); color: #eee;">
                أهلاً بك يا بطل! جاهزة لمساعدتك في أي وقت. ✨
            </div>
        </div>
        <div style="display: flex; padding: 8px; border-top: 1px solid var(--glass-border); background: rgba(255,255,255,0.02);">
            <input type="text" id="chat-input" placeholder="اسألني أي شيء..." style="flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.75rem;" onkeypress="if(event.key === 'Enter') askFifi()">
            <i class="fas fa-paper-plane" onclick="askFifi()" style="color: var(--gold); cursor: pointer; padding: 5px;"></i>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx92BwkmEmsyaHQxj49wt8IFI-URvnOC7Tk-0_SjNUY-8xk3WykInF3MG0ofNtytBwixA/exec";
        let currentActivity, currentTask, userEmail, userName;

        window.onload = function() {
            generateStars();
            const urlParams = new URLSearchParams(window.location.search);
            const savedUser = JSON.parse(localStorage.getItem('eyc_user')) || {};

            userEmail = urlParams.get('email') || savedUser.email;
            userName = urlParams.get('name') || savedUser.name || "AGENT";
            currentActivity = urlParams.get('act') || "DX";
            currentTask = urlParams.get('task') || "1";

            document.getElementById('student-name').innerText = userName;
            document.getElementById('student-meta').innerText = `TITLE: ${urlParams.get('title') || savedUser.title || 'RECRUIT'}`;
            document.getElementById('activity-title').innerText = currentActivity;
            document.getElementById('mission-sub').innerText = `MISSION ${currentTask.padStart(2, '0')}`;
            
            const avatar = urlParams.get('avatar') || savedUser.avatar || 'default.png';
            document.getElementById('student-img').src = avatar.startsWith('http') ? avatar : `assets/avatars/${avatar}`;
            document.getElementById('activity-img').src = `assets/AL/${currentActivity}.png`;
            document.getElementById('contentFrame').src = `assets/MIF/${currentActivity}.html?task=${currentTask}`;
        };

        function openGuide() {
            alert("EYC TITANIUM RULES:\n1. No AI assistance.\n2. Manual creativity only.\n3. Tokens are awarded based on quality.");
        }

        function requestSubmit() {
            const frame = document.getElementById('contentFrame').contentWindow;
            frame.postMessage({ type: 'REQUEST_MISSION_DATA' }, '*'); 
            document.getElementById('sync-overlay').style.display = 'flex';
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'MISSION_ANSWERS') {
                sendToCore(event.data.answers);
            }
        });

        function sendToCore(answers) {
            const payload = {
                action: "submitReport",
                email: userEmail,
                actCode: currentActivity,
                taskNum: currentTask,
                answer: answers
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                const syncText = document.getElementById('sync-text');
                syncText.innerHTML = `
                    <div style="color: var(--gold); font-size: 2rem; font-weight: bold; text-shadow: 0 0 15px var(--gold-glow);">GRADE: ${data.grade}/${data.maxGrade}</div>
                    <div style="font-size: 0.9rem; margin-top: 15px; color: #ccc; max-width: 300px;">${data.reason}</div>
                    <div style="font-size: 0.7rem; margin-top: 10px; color: var(--gold); font-style: italic;">Uplink Complete. Redirecting...</div>
                `;
                setTimeout(() => window.location.href = 'MC.html', 4500);
            })
            .catch(err => {
                document.getElementById('sync-overlay').style.display = 'none';
                alert("Connection Interrupted. Try again.");
            });
        }

        function generateStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = '2px'; star.style.height = '2px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
        }

        function askFifi() {
            const input = document.getElementById('chat-input');
            const content = document.getElementById('chat-content');
            if (input.value.trim() !== "") {
                const userMsg = document.createElement('div');
                userMsg.style.cssText = "align-self: flex-end; background: var(--gold-gradient); color: black; padding: 8px 12px; border-radius: 12px 12px 0 12px; font-weight: 600;";
                userMsg.innerText = input.value;
                content.appendChild(userMsg);
                input.value = "";
                content.scrollTop = content.scrollHeight;
            }
        }
    </script>
</body>
</html>
