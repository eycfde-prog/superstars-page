<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: #020617; }
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at center, #0f172a 0%, var(--bg-deep) 100%); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 30px; transition: 0.3s; }
        .input-alike { background: rgba(0,0,0,0.4); border: 1.5px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 8px; text-align: center; width: 100%; color: var(--gold); font-family: 'Orbitron'; outline: none; }
        .golden-text { background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .loader-big { width: 50px; height: 50px; border: 5px solid var(--gold); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="loadingOverlay" class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center">
        <div class="loader-big"></div>
        <p class="orbitron mt-4 text-xs tracking-widest text-gold">INITIALIZING MISSION...</p>
    </div>

    <div id="alreadyDoneOverlay" class="modal-overlay">
        <div class="text-center bg-white/5 p-10 rounded-3xl border border-white/10">
            <i class="fas fa-lock text-6xl text-yellow-500 mb-6 block"></i>
            <h2 class="text-3xl font-black orbitron golden-text mb-2">ACCESS DENIED</h2>
            <p class="text-gray-400">لقد تمت الإجابة على هذه المهمة بالفعل!</p>
            <button onclick="window.history.back()" class="mt-8 px-10 py-3 bg-white text-black rounded-full orbitron text-xs font-bold hover:bg-gold transition">EXIT MISSION</button>
        </div>
    </div>

    <div id="successOverlay" class="modal-overlay">
        <div class="text-center">
            <i class="fas fa-check-circle text-8xl text-green-500 mb-6 block"></i>
            <h2 class="text-4xl font-black orbitron golden-text mb-4">MISSION COMPLETE</h2>
            <p class="text-gray-400">تم تسجيل درجاتك وإضافة التوكنز لحسابك بنجاح</p>
            <button onclick="window.history.back()" class="mt-8 px-10 py-3 border border-white/20 rounded-full orbitron text-xs hover:bg-white hover:text-black transition">BACK TO HUB</button>
        </div>
    </div>

    <div id="mainContent" class="w-full max-w-6xl opacity-0 transition-opacity duration-1000">
        <header class="text-center my-10 relative">
            <img src="logo.png" alt="EYC Logo" class="w-28 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(255,204,0,0.3)]">
            <h1 class="text-6xl font-black orbitron mb-2 golden-text">ALIKE</h1>
            <p id="versionTag" class="text-yellow-500 orbitron mt-2 tracking-[5px] text-sm uppercase">VERSION --</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16" id="alikeGrid"></div>

        <div class="max-w-md mx-auto mb-20">
            <button id="finalSubmitBtn" onclick="submitAllData()" class="w-full py-5 bg-yellow-500 text-black font-black orbitron rounded-2xl shadow-xl hover:scale-[1.02] transition-transform">
                VALIDATE & SAVE RESULTS
            </button>
        </div>
    </div>

<script>
    const SCORE_URL = "https://script.google.com/macros/s/AKfycbyLCl7Vl0mX7QQ9dLN7rf0G_RKvL4gSv36LGb562YQupnqx4bpePIUHZzRc9reiCPW5/exec";
    
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get('email');
    const vNum = parseInt(params.get('v')) || 1;
    const PAGE_NAME = `ALIKE_V${vNum}`;

    window.onload = async () => {
        if(!userEmail) {
            alert("Security Error: Student identification missing!");
            return;
        }
        
        // الخطوة 1: التحقق من حالة المهمة في شيت AC
        await checkMissionStatus();
        
        document.getElementById('versionTag').innerText = `MISSION V.0${vNum}`;
        renderGrid();
    };

    async function checkMissionStatus() {
        try {
            const response = await fetch(`${SCORE_URL}?email=${userEmail}&activity=Alike&mission=${vNum}`);
            const result = await response.json();
            
            if (result.status === "completed") {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('alreadyDoneOverlay').style.display = 'flex';
            } else {
                // المهمة مفتوحة
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainContent').style.opacity = '1';
            }
        } catch (e) {
            console.error("Auth Error", e);
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('mainContent').style.opacity = '1';
        }
    }

    // ... (باقي كود الـ renderGrid و submitAllData كما هو مع استخدام SCORE_URL)
    
    // سأختصر كود renderGrid لعدم الإطالة ولكن تأكد من وجوده كاملاً من الكود السابق
    const allMissions = { /* ... البيانات السابقة ... */ };
    const wordsData = allMissions[vNum] || allMissions[1];

    function renderGrid() {
        const grid = document.getElementById('alikeGrid');
        grid.innerHTML = wordsData.map((pair, index) => `
            <div class="glass-card p-6 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <span class="text-[10px] orbitron text-yellow-500 opacity-60">CASE ${index + 1}</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m1}</label>
                        <input type="text" id="ans-${index}-1" class="input-alike" placeholder="..." autocomplete="off">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs text-gray-400 text-center">${pair.m2}</label>
                        <input type="text" id="ans-${index}-2" class="input-alike" placeholder="..." autocomplete="off">
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function submitAllData() {
        const btn = document.getElementById('finalSubmitBtn');
        let answers = [];
        let missing = false;

        wordsData.forEach((_, index) => {
            const a1 = document.getElementById(`ans-${index}-1`).value.trim();
            const a2 = document.getElementById(`ans-${index}-2`).value.trim();
            if(!a1 || !a2) missing = true;
            answers.push(`${a1}/${a2}`);
        });

        if(missing) return alert("يرجى كتابة جميع الكلمات!");

        btn.disabled = true;
        btn.innerHTML = 'SAVING MISSION DATA...';

        try {
            const formData = new URLSearchParams();
            formData.append('email', userEmail);
            formData.append('page', PAGE_NAME);
            formData.append('answer', answers.join(" | "));

            await fetch(SCORE_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });

            document.getElementById('successOverlay').style.display = 'flex';
        } catch (e) {
            alert("فشل في الحفظ");
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
