<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration - Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(20, 20, 20, 0.9);
            --input-bg: rgba(40, 40, 40, 0.8);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        #starCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .container {
            width: 95%; max-width: 1000px;
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 40px;
            display: flex; position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            overflow: hidden; padding: 20px; gap: 20px;
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .loader-spinner {
            position: absolute; width: 50px; height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-left-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; z-index: 10;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255,255,255,0.05); z-index: 10;
        }
        .progress-bar {
            height: 100%; width: 14%; background: var(--gold);
            transition: width 0.4s ease; box-shadow: 0 0 15px var(--gold);
        }

        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px; border: 1px dashed rgba(212, 175, 55, 0.2);
            padding: 40px; position: relative; transition: all 0.3s ease;
        }

        #avatar-container {
            width: 260px; height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        #avatar-img { width: 230px; height: 230px; z-index: 5; transition: opacity 0.3s; }

        .form-section { flex: 1.2; padding: 20px; display: flex; flex-direction: column; justify-content: center; }
        
        .step { display: none; animation: fadeIn 0.5s ease; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        h2 { color: white; margin-bottom: 25px; font-weight: 600; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        h2::before { content: ''; width: 4px; height: 20px; background: var(--gold); border-radius: 2px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #aaa; }

        input, select {
            width: 100%; padding: 14px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px; color: white; outline: none;
            font-size: 0.9rem; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--gold); background: rgba(50,50,50,1); }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        button {
            flex: 1; background: var(--gold); color: #000;
            border: none; padding: 15px; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button.prev-btn { background: #333; color: white; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold); font-weight: bold; border-radius: 40px;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; border-radius: 20px; margin-top: 100px; margin-bottom: 20px; }
            .avatar-section {
                position: fixed; top: 0; left: 0; right: 0; 
                height: 80px; flex-direction: row; padding: 5px 20px;
                border-radius: 0; border: none; border-bottom: 1px solid var(--gold);
                background: rgba(20, 20, 20, 0.95); z-index: 1000; backdrop-filter: blur(10px);
            }
            #avatar-container { width: 60px; height: 60px; }
            #avatar-img { width: 55px; height: 55px; }
            #display-name { margin-top: 0 !important; margin-left: 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>
<audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">DEPLOYING AGENT...</div>
    
    <div class="avatar-section" id="avatar-sidebar">
        <div id="avatar-container">
            <div class="loader-spinner" id="imgLoader"></div>
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); letter-spacing: 2px;">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Identity</h2>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Agent Name" required oninput="updateName()">
                </div>
                <button type="button" onclick="nextStep(2)">Proceed</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Contact & Age</h2>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Base Design</h2>
                <div class="input-group">
                    <label>Gender Base</label>
                    <select id="gender" onchange="initOptions(); updateAvatar();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Customize</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Features</h2>
                <div class="input-group">
                    <label id="hairLabel">Hair Style</label>
                    <select id="topType" onchange="checkHijab(); updateAvatar();"></select>
                </div>
                <div class="input-group">
                    <label id="hairColorLabel">Color</label>
                    <select id="hairColor" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="button" onclick="nextStep(5)">Next</button>
                </div>
            </div>

            <div class="step" id="step5">
                <h2>05. Face & Details</h2>
                <div id="facial-hair-group" class="input-group">
                    <label>Beard Style</label>
                    <select id="facialHairType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories</label>
                    <select id="accessoriesType" onchange="updateAvatar()">
                        <option value="Blank">None</option>
                        <option value="Kurt">Kurt</option>
                        <option value="Prescription01">Classic</option>
                        <option value="Round">Round</option>
                        <option value="Sunglasses">Sunglasses</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Skin Complexion</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(4)">Back</button>
                    <button type="button" onclick="nextStep(6)">Outfits</button>
                </div>
            </div>

            <div class="step" id="step6">
                <h2>06. Wardrobe</h2>
                <div class="input-group">
                    <label>Outfit Style</label>
                    <select id="clotheType" onchange="updateAvatar()">
                        <option value="BlazerShirt">Blazer & Shirt</option>
                        <option value="Hoodie">Hoodie</option>
                        <option value="GraphicShirt">Graphic T-Shirt</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(5)">Back</button>
                    <button type="button" onclick="nextStep(7)">Next</button>
                </div>
            </div>

            <div class="step" id="step7">
                <h2>07. Mission</h2>
                <div class="input-group">
                    <label>Choose Programs</label>
                    <div style="display: flex; gap: 20px;">
                        <label style="color:white; display:flex; align-items:center; gap:5px;">
                            <input type="checkbox" name="program" value="Season" style="width:auto;"> Season
                        </label>
                        <label style="color:white; display:flex; align-items:center; gap:5px;">
                            <input type="checkbox" name="program" value="X-Box" style="width:auto;"> X-Box
                        </label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(6)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>

        <div id="success-card" style="display: none; text-align: center;">
            <h2 style="justify-content: center;">MISSION ACCOMPLISHED</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--gold);">
                <img id="card-avatar" src="" width="140">
                <h3 id="card-name" style="color: var(--gold); margin: 10px 0;"></h3>
                <div style="background: #000; padding: 10px; border-radius: 10px; font-size: 1.5rem; font-weight: bold; color: var(--gold);">
                    <span id="agent-code">----</span>
                </div>
            </div>
            <button onclick="window.location.reload()" style="margin-top: 20px; width: 100%;">New Registration</button>
        </div>
    </div>
</div>

<script>
    const options = {
        maleHair: ["ShortHairShortFlat", "ShortHairShortWaved", "NoHair", "ShortHairTheCaesar"],
        femaleHair: ["LongHairCurvy", "Hijab", "LongHairStraight", "LongHairBob"],
        maleHairColors: ["Black", "Brown", "Blonde"],
        femaleHairColors: ["Black", "Brown", "Blonde", "Red"],
        hijabColors: ["Black", "White", "Blue01", "Red"],
        facialHair: ["Blank", "BeardMedium", "BeardLight", "MoustacheFancy"]
    };

    function initStars() {
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        for(let i=0; i<100; i++) {
            stars.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1 });
        }
        function animate() {
            ctx.clearRect(0,0, width, height);
            ctx.fillStyle = "#d4af37";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y < 0) s.y = height;
            });
            requestAnimationFrame(animate);
        }
        animate();
    }

    function playClick() {
        const audio = document.getElementById('clickSound');
        audio.currentTime = 0;
        audio.play().catch(()=>{});
    }

    function nextStep(step) {
        playClick();
        const currentStepNum = step > 1 ? step - 1 : 1;
        const currentStepEl = document.getElementById(`step${currentStepNum}`);

        // Logic Check: Only validate if moving FORWARD
        if (step > currentStepNum) {
            const inputs = currentStepEl.querySelectorAll('input[required]');
            let valid = true;
            
            inputs.forEach(i => {
                if(!i.value) { i.style.borderColor = "red"; valid = false; }
                else { i.style.borderColor = "rgba(255,255,255,0.05)"; }
            });

            if(!valid) { alert("Please fill all required fields, Agent."); return; }

            const emailField = currentStepEl.querySelector('input[type="email"]');
            if(emailField && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value)) {
                alert("Agent, invalid Email detected!"); return;
            }
            saveToStorage();
        }

        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const targetStep = document.getElementById('step' + step);
        if(targetStep) targetStep.classList.add('active');
        document.getElementById('pBar').style.width = (step * 14.2) + "%";
    }

    function saveToStorage() {
        const data = {};
        document.querySelectorAll('input, select').forEach(el => { if(el.id) data[el.id] = el.value; });
        localStorage.setItem('eyc_agent_data', JSON.stringify(data));
    }

    function loadFromStorage() {
        const saved = localStorage.getItem('eyc_agent_data');
        if(saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if(el) el.value = data[key];
            });
            updateName();
        }
    }

    function updateAvatar() {
        const loader = document.getElementById('imgLoader');
        const img = document.getElementById('avatar-img');
        if(!img) return;

        loader.style.display = 'block';
        img.style.opacity = '0.3';

        const top = document.getElementById('topType').value || "ShortHairShortFlat";
        const color = document.getElementById('hairColor').value || "Black";
        const colorParam = top === 'Hijab' ? `&hatColor=${color}` : `&hairColor=${color}`;
        
        const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}${colorParam}&accessoriesType=${document.getElementById('accessoriesType').value}&facialHairType=${document.getElementById('facialHairType').value}&clotheType=${document.getElementById('clotheType').value}&skinColor=${document.getElementById('skinColor').value}`;
        
        const tempImg = new Image();
        tempImg.src = url;
        tempImg.onload = () => {
            img.src = url;
            loader.style.display = 'none';
            img.style.opacity = '1';
        };
    }

    function initOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        const topSel = document.getElementById('topType');
        const facialSel = document.getElementById('facialHairType');
        
        topSel.innerHTML = "";
        (isFemale ? options.femaleHair : options.maleHair).forEach(opt => topSel.add(new Option(opt, opt)));

        facialSel.innerHTML = "";
        if (isFemale) {
            document.getElementById('facial-hair-group').style.display = "none";
            facialSel.add(new Option("Blank", "Blank"));
        } else {
            document.getElementById('facial-hair-group').style.display = "block";
            options.facialHair.forEach(opt => facialSel.add(new Option(opt, opt)));
        }
        checkHijab();
    }

    function checkHijab() {
        const isFemale = document.getElementById('gender').value === 'female';
        const isHijab = document.getElementById('topType').value === 'Hijab';
        const colorSel = document.getElementById('hairColor');
        colorSel.innerHTML = "";
        let colorList = isFemale && isHijab ? options.hijabColors : (isFemale ? options.femaleHairColors : options.maleHairColors);
        colorList.forEach(opt => colorSel.add(new Option(opt, opt)));
    }

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value.toUpperCase() || "EYC AGENT";
    }

    window.onload = () => {
        initStars();
        initOptions(); // Initialize options before loading values
        loadFromStorage();
        updateAvatar();
    };

    document.getElementById('registrationForm').onsubmit = (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('avatar-sidebar').style.display = 'none';
            document.getElementById('success-card').style.display = 'block';
            document.getElementById('card-avatar').src = document.getElementById('avatar-img').src;
            document.getElementById('card-name').innerText = document.getElementById('name').value;
            document.getElementById('agent-code').innerText = "EYC-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.removeItem('eyc_agent_data');
        }, 2000);
    };
</script>

</body>
</html>
