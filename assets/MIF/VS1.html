<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Vivid (VS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: transparent; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-deep); color: white; margin: 0; padding: 10px; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
        }

        .image-container {
            border: 2px solid rgba(241, 196, 15, 0.2);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.4s;
        }
        .image-container:hover { border-color: var(--gold); }

        .description-box {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            font-size: 14px;
            line-height: 1.7;
            min-height: 180px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }
        .description-box:focus { border-color: var(--gold) !important; background: rgba(0, 0, 0, 0.6) !important; }

        .golden-text {
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .transmit-btn {
            background: var(--gold);
            color: black;
            font-weight: 900;
            font-family: 'Orbitron';
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.2);
        }
        .transmit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 25px rgba(241, 196, 15, 0.4); }
        .transmit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-black orbitron golden-text tracking-tighter">VIVID <span class="text-xs ml-1 opacity-50">VS1</span></h2>
                <p class="text-[9px] text-gray-500 orbitron tracking-[4px]">VISUAL ANALYSIS MODE</p>
            </div>
            <div class="text-right">
                <span class="text-[10px] text-gray-500 block orbitron">EST. REWARD</span>
                <span class="text-sm text-yellow-500 font-black orbitron">150 TK</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
            <div class="space-y-3">
                <div class="image-container group relative">
                    <img src="VS1.png" alt="Mission Image" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105" onerror="this.src='https://via.placeholder.com/600x450/000/f1c40f?text=SCANNING+TARGET...'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
                    <div class="absolute bottom-4 left-4">
                        <span class="bg-yellow-500 text-black text-[9px] px-2 py-1 rounded font-black orbitron">LIVE FEED</span>
                    </div>
                </div>
                <p class="text-[10px] text-center text-gray-600 italic">"Details are the seeds of reality."</p>
            </div>

            <div class="glass-card p-6 border border-yellow-500/10">
                <div class="flex items-center gap-2 mb-4">
                    <i class="fas fa-feather-alt text-yellow-500 text-xs"></i>
                    <h3 class="text-xs font-bold text-gray-300">وصف المشهد (Visual Log)</h3>
                </div>
                
                <textarea id="vividInput" class="description-box" placeholder="Describe the colors, the atmosphere, and the hidden details of the image..."></textarea>
                
                <div class="mt-4 flex justify-between items-center">
                    <div id="statusIndicator" class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                        <span class="text-[9px] text-gray-500 orbitron">AWAITING INPUT</span>
                    </div>
                    <button onclick="transmitVivid()" id="transmitBtn" class="transmit-btn px-8 py-3 rounded-xl text-[10px]">
                        TRANSMIT DATA <i class="fas fa-satellite-dish ml-1"></i>
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-10 text-center opacity-20">
            <p class="text-[8px] orbitron tracking-[5px]">EYC ACADEMY // VIVID SCANNER 2.0</p>
        </footer>
    </div>

<script>
    function transmitVivid() {
        const text = document.getElementById('vividInput').value.trim();
        const btn = document.getElementById('transmitBtn');
        const status = document.getElementById('statusIndicator');

        if(text.length < 15) {
            alert("The analysis is too brief. Please provide more visual data!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = 'SYNCING... <i class="fas fa-sync fa-spin"></i>';
        
        setTimeout(() => {
            btn.innerHTML = 'DATA RECEIVED ✅';
            btn.className = "px-8 py-3 rounded-xl text-[10px] bg-green-600 text-white font-black orbitron";
            status.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500"></span> <span class="text-[9px] text-green-500 orbitron">UPLOAD COMPLETE</span>';
            document.getElementById('vividInput').disabled = true;
        }, 2000);
    }

    // Terminal Compatibility Protocol
    window.checkAnswers = function() {
        const text = document.getElementById('vividInput').value.trim();
        return {
            status: text.length > 20 ? "COMPLETED" : "IN_PROGRESS",
            progress: Math.min((text.length / 50) * 100, 100)
        };
    };
</script>
</body>
</html>
