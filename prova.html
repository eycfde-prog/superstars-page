<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation X | EYC Academy Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #fcc200;
            --xbox-red: #ff3c3c;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* Login Flash Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .login-card {
            background: var(--glass); border: 1px solid var(--gold); padding: 40px;
            border-radius: 25px; text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 0 30px rgba(252, 194, 0, 0.1);
        }
        .login-card input {
            width: 100%; padding: 14px; margin: 20px 0; background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: white; border-radius: 12px; text-align: center; font-family: 'Orbitron';
        }

        /* Header & Status Bar */
        .rank-header { text-align: center; padding: 25px 0; border-bottom: 1px solid rgba(252,194,0,0.1); }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.5rem; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; }
        
        .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(255,255,255,0.02); }
        .token-display { font-family: 'Orbitron'; color: var(--gold); font-size: 14px; }
        .tutorial-btn { background: linear-gradient(45deg, #ff0055, #ff5500); color: white; border: none; padding: 8px 18px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); font-family: 'Cairo'; }

        /* Main Content */
        .mission-container { max-width: 600px; margin: 20px auto; padding: 0 20px; text-align: center; }
        
        .level-tabs { display: flex; gap: 8px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: var(--glass); border: 1px solid #333; border-radius: 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; transition: 0.3s; color: #777; }
        .tab.active { border-color: var(--xbox-red); background: rgba(255, 60, 60, 0.1); color: white; box-shadow: 0 0 15px rgba(255, 60, 60, 0.2); }

        /* Audio Controls */
        .audio-engine { background: var(--glass); border-radius: 30px; padding: 35px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 30px; }
        
        .audio-btn {
            width: 100px; height: 100px; border-radius: 50%; margin: 10px auto;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s; border: 4px solid rgba(0,0,0,0.3);
            font-size: 30px;
        }
        .slow-mode { background: linear-gradient(135deg, #f1c40f, #e67e22); color: #000; }
        .normal-mode { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: #000; width: 80px; height: 80px; font-size: 24px; }
        
        .pulse-active { animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }

        .disabled-audio { opacity: 0.1; pointer-events: none; filter: grayscale(1); }
        .timer { font-family: 'Orbitron'; font-size: 12px; color: var(--gold); margin-top: 10px; }

        /* Submit Area */
        .submit-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-answer {
            width: 100%; padding: 16px; border-radius: 15px; font-family: 'Orbitron'; font-weight: 900;
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.2);
            text-decoration: none; display: block; pointer-events: none; transition: 0.5s;
        }
        .btn-active { background: #fff !important; color: #000 !important; pointer-events: auto !important; box-shadow: 0 0 20px #fff; }

        /* Video Popup */
        #video-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .video-content { width: 90%; max-width: 700px; position: relative; }
        .close-video { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div id="login-overlay">
        <div class="login-card">
            <i class="fas fa-fingerprint" style="font-size: 50px; color: var(--gold);"></i>
            <h2 style="font-family: 'Orbitron'; margin-top: 20px;">DICTATION X</h2>
            <p style="font-size: 11px; opacity: 0.6; margin-top: 5px;">Enter credentials to unlock audio files</p>
            <input type="text" id="studentEmail" placeholder="Email or Student Code">
            <button onclick="unlockMission()" style="width:100%; background: var(--gold); border:none; padding:14px; border-radius:12px; font-family:'Orbitron'; font-weight:900; cursor:pointer;">ACCESS SYSTEM</button>
        </div>
    </div>

    <header class="rank-header">
        <h1>EYC ACADEMY</h1>
    </header>

    <div class="status-bar">
        <div class="token-display">
            <i class="fas fa-coins"></i> BOUNTY: <span id="reward-amount">150</span> TK
        </div>
        <button class="tutorial-btn" onclick="document.getElementById('video-popup').style.display='flex'">
            ازاي تعمل النشاط دا <i class="fas fa-play-circle"></i>
        </button>
    </div>

    <main class="mission-container">
        <div class="level-tabs">
            <div class="tab" onclick="changeLevel('Beginner', 100, this)">BEGINNER</div>
            <div class="tab active" onclick="changeLevel('Intermediate', 150, this)">INTERMEDIATE</div>
            <div class="tab" onclick="changeLevel('Advanced', 250, this)">ADVANCED</div>
        </div>

        <p style="font-size: 10px; color: var(--xbox-red); margin-bottom: 20px; font-weight: 700;">⚠️ SLOW MOTION CANNOT BE PAUSED ONCE STARTED</p>

        <div class="audio-engine">
            <div style="margin-bottom: 40px;">
                <p style="font-family: 'Orbitron'; font-size: 10px; color: var(--gold);">DECODER: SLOW MOTION</p>
                <div id="slowBtn" class="audio-btn slow-mode" onclick="playAudio('slow')">
                    <i id="slowIcon" class="fas fa-play"></i>
                </div>
                <div id="slowTimer" class="timer">00:00</div>
            </div>

            <div>
                <p style="font-family: 'Orbitron'; font-size: 10px; color: #777;">DECODER: NORMAL SPEED</p>
                <div id="normalBtn" class="audio-btn normal-mode" onclick="playAudio('normal')">
                    <i id="normalIcon" class="fas fa-play"></i>
                </div>
                <div id="normalTimer" class="timer">00:00</div>
            </div>
        </div>

        <audio id="audioSlow" src="DX1S.wav"></audio>
        <audio id="audioNormal" src="DX1N.wav"></audio>

        <div class="submit-section">
            <a id="formLink" href="https://docs.google.com/forms/your-link" target="_blank" class="btn-answer">
                OPEN ANSWER FORM
            </a>
            <p id="lockMsg" style="font-size: 10px; color: var(--gold); margin-top: 15px; font-family: 'Cairo';">الزرار هيفتح اول ما المقطع يخلص ✅</p>
        </div>
    </main>

    <div id="video-popup">
        <div class="video-content">
            <span class="close-video" onclick="document.getElementById('video-popup').style.display='none'">&times;</span>
            <div style="padding:56.25% 0 0 0;position:relative; background: #000; border: 2px solid var(--gold);">
                <iframe src="YOUR_DRIVE_VIDEO_LINK" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        let activeAudio = null;
        let slowFinished = false;
        let normalFinished = false;

        function unlockMission() {
            const input = document.getElementById('studentEmail').value;
            if(input.length > 3) {
                document.getElementById('login-overlay').style.display = 'none';
            }
        }

        async function playAudio(type) {
            const audio = document.getElementById(type === 'slow' ? 'audioSlow' : 'audioNormal');
            const otherBtn = document.getElementById(type === 'slow' ? 'normalBtn' : 'slowBtn');
            const btn = document.getElementById(type + 'Btn');
            const icon = document.getElementById(type + 'Icon');

            if (activeAudio && activeAudio !== audio) return;
            if (type === 'slow' && slowFinished) return;
            if (type === 'normal' && normalFinished) return;

            if (audio.paused) {
                activeAudio = audio;
                otherBtn.classList.add('disabled-audio');
                btn.classList.add('pulse-active');
                icon.className = 'fas fa-pause';
                await audio.play();
            } else {
                if (type === 'normal') {
                    audio.pause();
                    icon.className = 'fas fa-play';
                    btn.classList.remove('pulse-active');
                    activeAudio = null;
                    if (!slowFinished) otherBtn.classList.remove('disabled-audio');
                }
            }

            audio.ontimeupdate = () => {
                const rem = Math.ceil(audio.duration - audio.currentTime);
                if (!isNaN(rem)) document.getElementById(type + 'Timer').innerText = formatTime(rem);
            };

            audio.onended = () => {
                btn.classList.remove('pulse-active');
                btn.classList.add('disabled-audio');
                icon.className = 'fas fa-check';
                activeAudio = null;
                if (type === 'slow') slowFinished = true;
                if (type === 'normal') normalFinished = true;
                otherBtn.classList.remove('disabled-audio');
                unlockForm();
            };
        }

        function unlockForm() {
            const f = document.getElementById('formLink');
            f.classList.add('btn-active');
            document.getElementById('lockMsg').innerText = "Mission Ready: Access Granted ✅";
        }

        function formatTime(s) {
            const m = Math.floor(s/60); const sec = s%60;
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function changeLevel(name, tokens, el) {
            document.getElementById('reward-amount').innerText = tokens;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        // Particle Background Logic
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = `10px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<30; i++) particles.push(new Particle());
        animate();
    </script>
</body>
</html>
