<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --accent-silver: #c0c0c0;
            --accent-bronze: #cd7f32;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
            --tube-gradient: linear-gradient(90deg, #ff8c00, #ff4500);
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .rank-header { text-align: center; margin-bottom: 60px; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2rem, 5vw, 3.5rem); 
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Loading Spinner */
        #loader { text-align: center; padding: 50px; font-family: 'Orbitron'; color: var(--accent-gold); }

        .podium {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 20px; margin-bottom: 100px; padding-top: 50px;
            display: none; /* سيظهر بعد تحميل البيانات */
        }

        .podium-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 30px;
            text-align: center; position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rank-1 { width: 320px; height: 420px; order: 2; border-color: var(--accent-gold); z-index: 5; }
        .rank-2 { width: 260px; height: 340px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 260px; height: 310px; order: 3; border-color: var(--accent-bronze); }

        .avatar-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .rank-1 .avatar-wrapper { width: 140px; height: 140px; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid transparent; position: relative; z-index: 2; }

        .crown { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); font-size: 2.5rem; color: var(--accent-gold); }

        .rank-list { display: flex; flex-direction: column; gap: 40px; display: none; }
        .rank-row { display: flex; align-items: center; position: relative; height: 100px; transition: 0.4s ease; }
        .player-identity { width: 100px; height: 100px; z-index: 4; flex-shrink: 0; }
        .small-avatar { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--accent-gold); object-fit: cover; background: var(--primary-bg); }
        
        .info-tubes { display: flex; flex-direction: column; justify-content: center; gap: 40px; margin-left: -50px; z-index: 1; }
        .tube-small { background: var(--tube-gradient); height: 28px; width: 200px; border-radius: 0 15px 15px 0; padding-left: 60px; font-size: 0.7rem; font-weight: 800; color: #000; display: flex; align-items: center; font-family: 'Orbitron'; }
        
        .name-tube { position: absolute; left: 50px; top: 50%; transform: translateY(-50%); background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); height: 55px; width: calc(100% - 70px); border-radius: 0 30px 30px 0; display: flex; align-items: center; padding-left: 70px; padding-right: 30px; z-index: 2; }
        .row-name { font-family: 'Orbitron'; font-size: 1.3rem; color: #fff; font-weight: 700; }
        .row-xp-container { margin-left: auto; color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900; }

        @media (max-width: 768px) {
            .podium { flex-direction: column; align-items: center; }
            .rank-1 { order: 1; } .rank-2 { order: 2; } .rank-3 { order: 3; }
            .name-tube { padding-left: 50px; } .row-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <h1 style="margin-top: 25px;">HALL OF FAME</h1>
            <p id="loading-text" style="opacity: 0.6;">Connecting to Central Database...</p>
        </header>

        <div class="podium" id="podium-container">
            </div>

        <div class="rank-list" id="ranks-container">
            </div>
    </div>

    <script>
        // --- ضع رابط الـ Web App الخاص بك هنا ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzuIOMvydxz9Ix6WFY7lpWwKM1RkRa8QWi7GdcEBUWYoUDzfi2eccJ6mJDh7P9o5d5o/exec';

        async function fetchRanks() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('loading-text').innerText = "Error loading data.";
                console.error('Error!', error.message);
            }
        }

        function renderData(data) {
            const podiumContainer = document.getElementById('podium-container');
            const ranksContainer = document.getElementById('ranks-container');
            document.getElementById('loading-text').style.display = 'none';

            // 1. عرض الـ Top 3
            const top3 = data.slice(0, 3);
            let podiumHTML = '';
            
            // ترتيب العرض (2، 1، 3)
            const order = [1, 0, 2]; 
            order.forEach(i => {
                if(top3[i]) {
                    const student = top3[i];
                    const rankClass = i === 0 ? 'rank-1' : (i === 1 ? 'rank-2' : 'rank-3');
                    const crown = i === 0 ? '<i class="fas fa-crown crown"></i>' : '';
                    podiumHTML += `
                        <div class="podium-item ${rankClass}">
                            ${crown}
                            <div class="avatar-wrapper">
                                <img src="${student.Image}" alt="${student.Name}" class="avatar">
                            </div>
                            <div class="player-name">${student.Name}</div>
                            <div class="player-xp">${student.Tokens} TOKENS</div>
                            <div style="color: var(--accent-gold); font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">${student.Title}</div>
                        </div>`;
                }
            });
            podiumContainer.innerHTML = podiumHTML;
            podiumContainer.style.display = 'flex';

            // 2. عرض بقية القائمة
            const rest = data.slice(3);
            let listHTML = '';
            rest.forEach(student => {
                listHTML += `
                <div class="rank-row">
                    <div class="player-identity">
                        <img src="${student.Image}" class="small-avatar">
                    </div>
                    <div class="info-tubes">
                        <div class="tube-small">RANK #${student.Rank_J}</div>
                        <div class="tube-small">${student.Title}</div>
                    </div>
                    <div class="name-tube">
                        <div class="row-name">${student.Name}</div>
                        <div class="row-xp-container">${student.Tokens} TK</div>
                    </div>
                </div>`;
            });
            ranksContainer.innerHTML = listHTML;
            ranksContainer.style.display = 'flex';
        }

        // تشغيل الخلفية المتحركة
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 15 + 10;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.25;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<40; i++) particles.push(new Particle());
        animate();

        // بدء جلب البيانات
        fetchRanks();
    </script>
</body>
</html>
