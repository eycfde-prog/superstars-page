<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.08);
            --gold-glass: rgba(212, 175, 55, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
        }
        #progress-bar {
            height: 100%; width: 25%; background: var(--gold);
            transition: width 0.4s ease;
        }

        .container {
            width: 95%; max-width: 950px; height: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            display: flex; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(212, 175, 55, 0.1);
            position: relative;
        }

        /* Avatar Section */
        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: var(--gold-glass);
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            padding: 30px; text-align: center;
        }

        #avatar-img {
            width: 280px; height: 280px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #avatar-img:hover { transform: scale(1.05) rotate(2deg); }

        /* Form Section */
        .form-section { flex: 1.4; padding: 50px; display: flex; flex-direction: column; justify-content: center; }

        .step { display: none; animation: slideIn 0.4s ease-out forwards; }
        .step.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 { color: var(--gold); margin-bottom: 5px; font-weight: 600; font-size: 1.8rem; }
        p.subtitle { color: #888; margin-bottom: 25px; font-size: 0.9rem; }

        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #bbb; }

        input, select {
            width: 100%; padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px; color: white; outline: none;
            transition: 0.3s; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1; padding: 14px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-next { background: var(--gold); color: #000; }
        .btn-next:hover { background: var(--gold-hover); transform: translateY(-2px); }
        .btn-back { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-back:hover { background: rgba(255,255,255,0.2); }

        /* Mobile Adjustments */
        @media (max-width: 850px) {
            .container { flex-direction: column; height: auto; margin: 20px; }
            .avatar-section { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
            #avatar-img { width: 180px; height: 180px; }
            .form-section { padding: 30px; }
        }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="loading-overlay" id="loader">
        <div style="border: 4px solid var(--gold); border-top: 4px solid transparent; width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;"></div>
        <p>Processing Identity...</p>
    </div>
    
    <div class="avatar-section">
        <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); letter-spacing: 1px;">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>Personal Info</h2>
                <p class="subtitle">Enter your credentials to start the mission.</p>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required oninput="updateName()">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <button type="button" class="btn-next" onclick="nextStep(2)">Next: Choose Program</button>
            </div>

            <div class="step" id="step2">
                <h2>Your Program</h2>
                <p class="subtitle">Select your specialization area.</p>
                <div class="input-group">
                    <select id="program">
                        <option value="Season">Season Program</option>
                        <option value="X-Box">X-Box Program</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-back" onclick="nextStep(1)">Back</button>
                    <button type="button" class="btn-next" onclick="nextStep(3)">Next: Design Avatar</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>Identity Design</h2>
                <p class="subtitle">Customize your visual representation.</p>
                <div class="input-group">
                    <label>Skin Color</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Hair Style</label>
                    <select id="topType" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-back" onclick="nextStep(2)">Back</button>
                    <button type="button" class="btn-next" onclick="nextStep(4)">Next: Accessories</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>Final Touches</h2>
                <p class="subtitle">Finalize your agent equipment.</p>
                <div class="input-group">
                    <label>Eyes Style</label>
                    <select id="eyeType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories</label>
                    <select id="accessoriesType" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-back" onclick="nextStep(3)">Back</button>
                    <button type="submit" class="btn-next">Complete Mission</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style> @keyframes spin { 100% { transform: rotate(360deg); } } </style>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOZPclkuINC_v7rgU_61d2uJoaHuOIxpu0gXiLht3SBgB7ur4M-dWSCxhkrM6CSRccuA/exec";

    const options = {
        topType: ["ShortHairShortFlat", "ShortHairShortWaved", "LongHairCurvy", "LongHairStraight", "NoHair", "Eyepatch"],
        eyeType: ["Default", "Happy", "Squint", "Side", "Wink"],
        accessories: ["Blank", "Kurt", "Prescription01", "Prescription02", "Round", "Sunglasses", "Wayfarer"]
    };

    function initOptions() {
        const topSel = document.getElementById('topType');
        options.topType.forEach(opt => topSel.add(new Option(opt, opt)));
        const eyeSel = document.getElementById('eyeType');
        options.eyeType.forEach(opt => eyeSel.add(new Option(opt, opt)));
        const accSel = document.getElementById('accessoriesType');
        options.accessories.forEach(opt => accSel.add(new Option(opt, opt)));
    }

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value.toUpperCase() || "EYC AGENT";
    }

    function updateAvatar() {
        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const eyes = document.getElementById('eyeType').value;
        const acc = document.getElementById('accessoriesType').value;
        const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}&accessoriesType=${acc}&eyeType=${eyes}&skinColor=${skin}`;
        document.getElementById('avatar-img').src = url;
    }

    function nextStep(step) {
        // Simple Validation for Step 1
        if (step > 1 && document.getElementById('step1').classList.contains('active')) {
            if (!document.getElementById('name').value || !document.getElementById('email').value) {
                alert("Please fill in your name and email.");
                return;
            }
        }
        
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        
        // Update Progress Bar
        const progress = (step / 4) * 100;
        document.getElementById('progress-bar').style.width = progress + '%';
    }

    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: document.getElementById('program').value,
            image: document.getElementById('avatar-img').src
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            alert("Mission Accomplished! Welcome to Superstars.");
            window.location.reload();
        } catch (error) {
            alert("Connection Error. Try again!");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    };

    initOptions();
    updateAvatar();
</script>

</body>
</html>
