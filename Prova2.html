<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* Background Stars */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Header Section */
        header {
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(5, 5, 8, 0.9), transparent);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .battle-header {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 900px; margin: 0 auto; width: 100%;
        }

        .info-box {
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 8px; text-align: center; backdrop-filter: blur(10px);
        }

        .student-photo, .activity-logo {
            width: 45px; height: 45px; border-radius: 12px;
            margin-bottom: 5px; border: 2px solid var(--gold);
            object-fit: cover; box-shadow: 0 0 10px var(--gold-glow);
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.7rem; color: #fff; }
        .vs-text {
            font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 900;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Middle Arena - Empty for Content */
        .arena-container {
            flex: 1; padding: 15px; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .glass-wrapper {
            width: 100%; height: 100%; max-width: 1000px;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }

        /* Footer Controls */
        footer {
            padding: 20px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }

        .btn {
            border: none; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; font-family: 'Cinzel';
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
        }

        /* Specific Button Styles */
        .btn-side {
            flex: 1; max-width: 100px; padding: 10px;
            font-size: 0.65rem; background: rgba(255,255,255,0.05);
            color: var(--gold); border: 1px solid var(--glass-border);
        }

        .btn-submit {
            flex: 2; max-width: 200px; padding: 15px;
            font-size: 0.9rem; background: var(--gold-gradient);
            color: #000; box-shadow: 0 0 20px var(--gold-glow);
            letter-spacing: 1px;
        }

        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn:active { transform: scale(0.95); }

        /* Responsive Mobile View */
        @media (max-width: 600px) {
            header { padding: 8px; }
            .vs-text { font-size: 1.2rem; }
            .info-box { padding: 5px; }
            .student-photo, .activity-logo { width: 35px; height: 35px; }
            
            footer { padding: 15px 10px 30px; gap: 8px; }
            .btn-side { font-size: 0.6rem; padding: 12px 5px; }
            .btn-submit { font-size: 0.8rem; padding: 15px 10px; }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="https://via.placeholder.com/100" class="student-photo">
                <div class="name">EYC Student</div>
            </div>

            <div style="text-align: center;">
                <p class="vs-text">VS</p>
            </div>

            <div class="info-box">
                <img src="https://via.placeholder.com/100" class="activity-logo">
                <div class="name">Activity</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-wrapper">
            <div style="color: rgba(212,175,55,0.2); font-family: 'Cinzel'; font-size: 1.2rem;">
                Arena Ready
            </div>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="alert('Guide opening...')">Guide</button>
        
        <button class="btn btn-submit" onclick="alert('Submitting...')">Submit</button>
        
        <button class="btn btn-side" onclick="window.location.href='MC.html'">Back</button>
    </footer>

    <script>
        // Stars Logic
        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
