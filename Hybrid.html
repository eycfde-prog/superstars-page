<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        .difficulty-bar { display: none; justify-content: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.3); }
        .diff-btn { padding: 8px 15px; border: 1px solid #00ff88; color: #fff; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: 0.3s; background: transparent; border-radius: 5px; }
        .diff-btn.active { background: #00ff88; color: #000; box-shadow: 0 0 10px #00ff88; }
        #studentImg { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        #rewardContainer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2b1055, #000); z-index: 9999; cursor: pointer;
        }
        .instruction {
            position: absolute; bottom: 50px; color: white; font-size: 18px;
            width: 100%; text-align: center; animation: pulse 1.5s infinite;
            pointer-events: none; font-family: 'Poppins', sans-serif;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        
        .done-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(192, 192, 192, 0.9); z-index: 10;
            flex-direction: column; justify-content: center; align-items: center; border-radius: 10px;
        }
        .done-overlay i { font-size: 5rem; color: #2ecc71; margin-bottom: 10px; }
        .done-overlay span { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #333; font-weight: 900; }
        
        /* تعديل 2: تنعيم حركة الـ Iframe وتحسين شكل الزر المعطل */
        .activity-content-frame { position: relative; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .activity-iframe { transition: opacity 0.5s ease; border: none; }
        .submit-btn:disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; transform: none !important; }
        .speech-bubble { max-height: 85vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="rewardContainer">
        <div class="instruction">اضغط على الصندوق لفتحه!</div>
        <canvas id="rewardCanvas"></canvas>
    </div>

    <div class="mission-outer-frame" id="mainUI">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="" id="studentImg" alt="Agent"></div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">INITIALIZING...</b>
                    <div class="token-tag" id="currentTokens">0 TK</div>
                </div>
            </div>
            <div class="center-logo-area"><img src="assets/logo.png" alt="EYC LOGO"></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="" id="activityLogo"></div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">LOADING...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 0</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" onclick="changeLevel('A', this)">LEVEL A</div>
            <div class="diff-btn" onclick="changeLevel('B', this)">LEVEL B</div>
            <div class="diff-btn" onclick="changeLevel('C', this)">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <div id="doneOverlay" class="done-overlay">
                <i class="fas fa-check-circle"></i>
                <span>DONE</span>
            </div>
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" id="submitBtn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p id="guideText">هاي يا بطل! ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script src="CC.js"></script>
    <script>
    const canvas = document.getElementById('rewardCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, prizeValue = "1";
    const tokenImg = new Image(); tokenImg.src = 'assets/Token.png'; 
    let gameState = 'closed', tokens = [], prize = null;
    let animationId; // تعديل 3: للتحكم في إيقاف الأنيميشن

    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GES'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 
    let currentLevel = 'A';
    
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwNrfn_k9WIt2uQo4hxUw_0JU6pKnwP1lvyYXQnHhHPv_zpfAL5602QSxC_VGu4V7mflA/exec";

    const isElite = actCode.endsWith('X');
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;

    // تعديل 4: معالجة الصور المفقودة تلقائياً
    const activityLogo = document.getElementById('activityLogo');
    activityLogo.src = `assets/AL/${actCode}.png`;
    activityLogo.onerror = () => activityLogo.src = 'assets/AL/default.png';

    if(isElite) document.getElementById('difficultyBar').style.display = 'flex';

    function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
    window.addEventListener('resize', resize); resize();

    class Box {
        constructor() { this.x = width / 2; this.y = height / 2 + 50; this.w = 150; this.h = 150; this.lidY = this.y - 75 - 20; this.shakeOffset = 0; this.lidVelocity = 0; this.lidRotation = 0; }
        update() {
            if (gameState === 'closed') { if (Math.random() > 0.95) this.shakeOffset = (Math.random() - 0.5) * 10; else this.shakeOffset *= 0.9; }
            else if (gameState === 'opening') { this.shakeOffset = 0; this.lidVelocity -= 1.5; this.lidY += this.lidVelocity; this.lidRotation -= 0.05; if (this.lidY < -200) gameState = 'opened'; }
        }
        draw() {
            ctx.save(); ctx.translate(this.x + this.shakeOffset, this.y);
            ctx.fillStyle = '#ff4757'; ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            ctx.fillStyle = '#ffd32a'; ctx.fillRect(-15, -this.h/2, 30, this.h);
            ctx.restore();
            ctx.save(); ctx.translate(this.x + this.shakeOffset, this.lidY);
            ctx.rotate(this.lidRotation); ctx.fillStyle = '#ff6b81';
            ctx.fillRect(-this.w/2 - 10, -20, this.w + 20, 40);
            ctx.fillStyle = '#ffd32a'; ctx.fillRect(-15, -20, 30, 40);
            this.drawBow(ctx); ctx.restore();
        }
        drawBow(ctx) { ctx.fillStyle = '#ffd32a'; ctx.beginPath(); ctx.ellipse(-20, -20, 25, 10, -0.5, 0, Math.PI*2); ctx.ellipse(20, -20, 25, 10, 0.5, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(0, -20, 10, 0, Math.PI*2); ctx.fill(); }
    }

    class Coupon {
        constructor(x, y) { this.x = x; this.y = y; this.targetY = y - 180; this.scale = 0; }
        update() { this.y += (this.targetY - this.y) * 0.05; if (this.scale < 1) this.scale += 0.05; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.scale(this.scale, this.scale);
            ctx.fillStyle = '#ffffff'; ctx.shadowBlur = 20; ctx.shadowColor = '#ffd32a'; ctx.fillRect(-100, -60, 200, 120);
            ctx.fillStyle = '#ff4757'; ctx.font = 'bold 45px Orbitron'; ctx.textAlign = 'center'; ctx.fillText('+' + prizeValue + ' TK', 0, 10);
            ctx.fillStyle = '#333'; ctx.font = 'bold 20px Arial'; ctx.fillText('EXCELLENT!', 0, 40);
            ctx.restore();
        }
    }

    class Token {
        constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 15; this.vy = (Math.random() - 1) * 15 - 10; this.gravity = 0.4; this.rotation = Math.random() * Math.PI*2; }
        update() { this.vy += this.gravity; this.x += this.vx; this.y += this.vy; this.rotation += 0.1; }
        draw() { ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation); ctx.drawImage(tokenImg, -20, -20, 40, 40); ctx.restore(); }
    }

    const box = new Box();
    function animate() {
        if (document.getElementById('rewardContainer').style.display === 'block') {
            ctx.clearRect(0, 0, width, height);
            box.update(); box.draw();
            if (prize) { prize.update(); prize.draw(); }
            tokens.forEach((t, i) => { t.update(); t.draw(); if (t.y > height + 50) tokens.splice(i, 1); });
            animationId = requestAnimationFrame(animate);
        }
    }

    canvas.addEventListener('mousedown', () => {
        if (gameState === 'opened') {
            cancelAnimationFrame(animationId); // إيقاف لتوفير الموارد
            window.location.href = 'MC.html';
        }
        else if (gameState === 'closed') {
            gameState = 'opening';
            prize = new Coupon(width / 2, height / 2 + 50);
            for (let i = 0; i < 8; i++) tokens.push(new Token(width / 2, height / 2));
            document.querySelector('.instruction').innerText = "رائع! اضغط مرة أخرى للعودة";
        }
    });

    async function initMission(level = 'A') {
        currentLevel = level;
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const iframe = document.getElementById('mainIframe');
        const overlay = document.getElementById('doneOverlay');

        document.getElementById('agentName').innerText = (saved.name || 'AGENT').split(' ')[0].toUpperCase();
        document.getElementById('studentImg').src = saved.image || 'assets/Student.png';

        try {
            const isDone = await checkMissionStatus(saved.email, actCode, mNum, SCRIPT_URL);
            if (isDone) {
                overlay.style.display = 'flex';
                iframe.style.opacity = '0.3';
                document.getElementById('submitBtn').disabled = true;
            } else {
                overlay.style.display = 'none';
                iframe.style.opacity = '1';
                document.getElementById('submitBtn').disabled = false;
                iframe.src = isElite ? `assets/MIF/${actCode}${mNum}${level}.html` : `assets/MIF/${actCode}${mNum}.html`;
            }
        } catch(e) {
            // في حالة فشل التحقق، نسمح للطالب بالدخول لضمان عدم توقف العملية التعليمية
            iframe.src = isElite ? `assets/MIF/${actCode}${mNum}${level}.html` : `assets/MIF/${actCode}${mNum}.html`;
        }
    }

    // تعديل 5: دالة الإرسال مع الحماية من الأخطاء
    async function submitMission() {
        const submitBtn = document.getElementById('submitBtn');
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const iframe = document.getElementById('mainIframe');

        if (submitBtn.disabled) return;

        try {
            submitBtn.innerText = "EVALUATING...";
            submitBtn.disabled = true;

            const evaluation = await evaluateMission(iframe);
            prizeValue = evaluation.points;

            const payload = {
                email: saved.email,
                activity: actCode,
                mission: mNum,
                level: isElite ? currentLevel : 'A',
                answer: evaluation.answerText,
                points: evaluation.points,
                isCorrect: evaluation.isCorrect
            };

            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });

            document.getElementById('rewardContainer').style.display = 'block';
            animate();
        } catch (error) {
            alert("حدث خطأ في الاتصال، حاول مرة أخرى يا بطل!");
            submitBtn.innerText = "SUBMIT";
            submitBtn.disabled = false;
        }
    }

    function changeLevel(level, btn) {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initMission(level);
    }

    function toggleGuide(show) {
        if(show) {
            const guideFrame = document.getElementById('guideFrame');
            guideFrame.src = `assets/MIF/Guides/${actCode}.html`;
        }
        document.getElementById('guideModal').style.display = show ? 'block' : 'none';
    }

    window.onload = () => { initMission(); };
    </script>
</body>
</html>
