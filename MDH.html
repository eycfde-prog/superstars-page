<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; 
            --deep-orange: #FF8A65;
            --accent-pink: #FF4081;
            --text-blue: #3F51B5;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: var(--text-blue);
            overflow-x: hidden;
            position: relative;
        }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ø¨Ù„Ø§Ù„ÙŠÙ† */
        .balloon-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 0; }
        .balloon { position: absolute; bottom: -150px; width: 80px; height: 100px; background-color: rgba(var(--balloon-color-rgb), 0.7); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1); animation: floatUp var(--float-duration) ease-in forwards; opacity: 0; }
        .balloon::before { content: ''; position: absolute; width: 2px; height: 40px; background-color: rgba(0,0,0,0.2); top: 95%; left: calc(50% - 1px); }
        .balloon.color1 { --balloon-color-rgb: 255,100,150; }
        .balloon.color2 { --balloon-color-rgb: 100,150,255; }
        .balloon.color3 { --balloon-color-rgb: 255,200,80; }
        .balloon.color4 { --balloon-color-rgb: 100,255,150; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }

        header { padding: 20px; z-index: 10; position: relative; }
        .logo { width: 120px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2)); animation: bounce 2s infinite ease-in-out; display: inline-block; }
        h1 { font-size: 3.5rem; color: #E64A19; text-shadow: 4px 4px #FFF; margin: 10px 0; }
        h2 { font-size: 2rem; color: #1976D2; text-shadow: 2px 2px #FFF; }
        h3 { font-size: 1.8rem; color: #FFF; background: var(--deep-orange); display: inline-block; padding: 8px 30px; border-radius: 50px; margin-top: 10px; }

        .teacher-section { margin: 20px 0; z-index: 5; position: relative; }
        .teacher-img { width: 140px; height: 140px; border-radius: 50%; border: 6px solid #FFF; box-shadow: 0 5px 15px rgba(0,0,0,0.15); object-fit: cover; }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø£Ø¨Ø·Ø§Ù„ - Ø³ØªØªÙƒØ±Ø± Ù„ÙƒÙ„ Ø·Ø§Ù„Ø¨ */
        #heroes-wrapper { display: flex; flex-direction: column; align-items: center; gap: 80px; padding-bottom: 100px; }

        .hero-unit { position: relative; margin-top: 50px; }

        .hero-container {
            position: relative;
            width: 420px;
            height: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ù„Ù†Ù‚Ø· Ø¨Ù‚Ù„ÙˆØ¨ */
        .outer-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 25s linear infinite;
        }
        
        /* Ø§Ù„Ù‚Ù„ÙˆØ¨ Ø­ÙˆÙ„ Ø§Ù„ØµÙˆØ±Ø© */
        .outer-frame::before {
            content: "ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’— ðŸ’—";
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 35px;
            white-space: nowrap;
        }

        .student-img {
            width: 210px; height: 210px; border-radius: 50%;
            background: #fff; border: 8px solid #FFF;
            z-index: 2; object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .sticker {
            position: absolute; width: 65px; height: 65px; z-index: 3;
            transition: all 0.4s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .student-name { font-size: 2.5rem; color: #2E7D32; margin-top: 20px; text-shadow: 2px 2px #FFF; }

        footer { padding: 25px; background: #E64A19; color: white; font-size: 1.1rem; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Ù…ÙˆØ§Ù‚Ø¹ Ø§Ù„Ø§Ø³ØªÙŠÙƒØ±Ø² */
        .st1  { transform: translate(0, -165px); }
        .st2  { transform: translate(100px, -135px); }
        .st3  { transform: translate(160px, -55px); }
        .st4  { transform: translate(160px, 55px); }
        .st5  { transform: translate(100px, 135px); }
        .st6  { transform: translate(0, 165px); }
        .st7  { transform: translate(-100px, 135px); }
        .st8  { transform: translate(-160px, 55px); }
        .st9  { transform: translate(-160px, -55px); }
        .st10 { transform: translate(-100px, -135px); }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <h2>Miss Dina Online Classes</h2>
        <h3>Heroes Of Level 1</h3>
    </header>

    <section class="teacher-section">
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
    </section>

    <div id="heroes-wrapper"></div>

    <footer>All Rights Reserved Â© 2026 - Pioneers Academy | Essra Youssry</footer>

    <script>
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycby-jxU881DhnpTXwfmv6V0EiVqS58iUCDiqI7yXDVesK2RWecnaJnBZJz5jtvqlEAkC/exec";

        function formatDriveUrl(url) {
            if (url && url.includes('drive.google.com')) {
                const fileId = url.match(/[-\w]{25,}/);
                if (fileId) return `https://lh3.googleusercontent.com/d/${fileId[0]}`;
            }
            return url;
        }

        async function loadAllHeroes() {
            try {
                const response = await fetch(DEPLOY_URL);
                const students = await response.json();
                const wrapper = document.getElementById('heroes-wrapper');

                students.forEach(student => {
                    // Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ­Ø¯Ø© Ø§Ù„Ø¨Ø·Ù„
                    const heroUnit = document.createElement('div');
                    heroUnit.className = 'hero-unit';

                    // Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‡ÙŠÙƒÙ„ Ø§Ù„Ø¯Ø§Ø®Ù„ÙŠ
                    let stickersHtml = '';
                    for (let i = 1; i <= 10; i++) {
                        const isVisible = i <= student.rank ? 'display:block' : 'display:none';
                        stickersHtml += `<img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png" class="sticker st${i}" style="${isVisible}">`;
                    }

                    heroUnit.innerHTML = `
                        <div class="hero-container">
                            <div class="outer-frame"></div>
                            ${stickersHtml}
                            <img src="${formatDriveUrl(student.imageUrl)}" class="student-img">
                        </div>
                        <h2 class="student-name">${student.name}</h2>
                    `;

                    wrapper.appendChild(heroUnit);
                });
            } catch (e) {
                console.error("Error:", e);
            }
        }

        window.onload = () => { loadAllHeroes(); startBalloons(); };
        document.addEventListener('click', () => { document.getElementById('bgMusic').play(); }, { once: true });

        function startBalloons() {
            const container = document.querySelector('.balloon-container');
            const colors = ['color1', 'color2', 'color3', 'color4'];
            setInterval(() => {
                const b = document.createElement('div');
                b.className = `balloon ${colors[Math.floor(Math.random() * colors.length)]}`;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 10 + 10) + 's');
                container.appendChild(b);
                b.addEventListener('animationend', () => b.remove());
            }, 2000);
        }
    </script>
</body>
</html>
