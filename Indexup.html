<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vens Gold Season - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* خلفية سينمائية محسنة */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; perspective: 1200px; }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform, opacity; /* لتحسين أداء الكروت */
        }

        .profile-card {
            width: 85%;
            max-width: 380px;
            height: 80vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
        }

        /* تأثير الفلاش الذهبي عند التنقل */
        .profile-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,215,0,0.1), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .swiper-slide-active .profile-card::after {
            animation: flash 0.8s ease-in-out;
        }

        @keyframes flash {
            100% { left: 150%; }
        }

        .img-container {
            width: 110px; height: 110px;
            margin: 0 auto 10px;
            border-radius: 50%;
            padding: 3px;
            background: var(--royal-gold);
        }

        .student-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #222;
        }

        .student-name { 
            font-size: 1.2rem; font-weight: 800; 
            color: var(--gold); margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .student-title { 
            font-size: 11px; color: #eee; 
            background: rgba(191, 149, 63, 0.2);
            padding: 4px 15px; border-radius: 20px;
            display: inline-block; align-self: center;
        }

        .rank-circle {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: var(--royal-gold);
            color: #000; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            margin: 10px auto;
            border: 2px solid #fff;
        }

        .assets-row {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin: 15px 0;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 10px 5px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .assets-img { width: 24px; height: 24px; margin-bottom: 5px; }
        .count-text { font-size: 14px; font-weight: bold; color: var(--gold); }

        .ranks-split {
            display: flex; background: rgba(0,0,0,0.4);
            border-radius: 15px; margin: 10px 0;
            border: 1px solid #333;
        }
        .rank-box { flex: 1; padding: 10px; border-left: 1px solid #333; }
        .rank-box:last-child { border-left: none; }
        .rank-label { font-size: 9px; color: #888; margin-bottom: 3px; }

        .trophies-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 6px; background: rgba(0,0,0,0.3);
            padding: 10px; border-radius: 12px;
            flex-grow: 1;
        }
        .trophy-item {
            aspect-ratio: 1; background: rgba(255,255,255,0.03);
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
        }
        .trophy-item img { width: 75%; height: 75%; opacity: 0.1; filter: grayscale(1); }
        .trophy-item.unlocked img { opacity: 1; filter: none; }

        /* Navigation */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--gold);
            font-size: 40px; cursor: pointer; z-index: 100; opacity: 0.3;
        }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="loading-text" style="color:var(--gold); margin-top:20px;">تحميل بيانات الأبطال...</p>
</div>

<button class="nav-btn prev-btn" onclick="window.swiper.slidePrev()">❮</button>
<button class="nav-btn next-btn" onclick="window.swiper.slideNext()">❯</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbzglYBC4oGGZN5h7c_YdLD3HpPI5DdBnrlpOJX6wAOlUXNYOefnHZyYlRLjeKeikKGT/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';
    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    function formatDriveUrl(url) {
        if (!url || !url.includes('drive.google.com')) return 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://lh3.googleusercontent.com/d/${id[0]}=s400` : url;
    }

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);

            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);

            const combinedData = ranksData.map((rankItem, index) => {
                const vensItem = vensData.find(v => v.B === rankItem.B) || {};
                return { ...rankItem, ...vensItem, autoRank: index + 1 };
            });

            renderStudents(combinedData);
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
        } catch (err) {
            document.getElementById('loading-text').innerText = "حدث خطأ أثناء التحميل";
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = data.map(student => `
            <div class="swiper-slide">
                <div class="profile-card">
                    <div style="font-size:9px; color:var(--gold); letter-spacing:2px; margin-bottom:10px;">VENS GOLDEN SEASON</div>
                    
                    <div class="img-container">
                        <img src="${formatDriveUrl(student.E)}" class="student-img" loading="lazy">
                    </div>
                    
                    <div class="student-name">${student.B || 'Brave Hero'}</div>
                    <div class="student-title">${student.E_Ranks || 'Elite Member'}</div>
                    
                    <div class="rank-circle">${student.B_Ranks_Index || student.autoRank}</div>
                    
                    <div class="assets-row">
                        ${createAssetBox('GT.png', student.D_Ranks || 0, 'GT Ticket')}
                        ${createAssetBox('Token.png', student.B_Ranks || 0, 'Tokens')}
                        ${createAssetBox('Star.png', student.F_Ranks || 0, 'Stars')}
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div style="font-weight:bold">#${student.F_Ranks || 0}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">ترتيب XBOX</div>
                            <div style="font-weight:bold">#${student.G_Ranks || 0}</div>
                        </div>
                    </div>

                    <div style="text-align:right; font-size:10px; color:var(--gold); margin-bottom:5px;">الإنجازات:</div>
                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            </div>
        `).join('');

        initSwiper();
    }

    function createAssetBox(img, count, label) {
        return `
            <div class="asset-box">
                <img src="assets/${img}" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047260.png'">
                <div class="count-text">${count}</div>
                <div style="font-size:7px; color:#888; text-transform:uppercase">${label}</div>
            </div>`;
    }

    function generateTrophyGrid(achievements) {
        const achArr = Array.isArray(achievements) ? achievements : [];
        return Array.from({length: 20}).map((_, i) => `
            <div class="trophy-item ${achArr.includes(i) ? 'unlocked' : ''}">
                <img src="assets/${ASSETS_LIST[i] || 'default.png'}">
            </div>
        `).join('');
    }

    function initSwiper() {
        window.swiper = new Swiper('.swiper', {
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            speed: 400,
            effect: 'creative',
            creativeEffect: {
                prev: { shadow: true, translate: ['-120%', 0, -500], opacity: 0 },
                next: { shadow: true, translate: ['120%', 0, -500], opacity: 0 },
            },
        });
    }

    window.onload = fetchData;
</script>
</body>
</html>
