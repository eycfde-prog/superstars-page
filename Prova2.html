<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Arena - VS Mode</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --glass: rgba(255, 255, 255, 0.1);
            --bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 1. Header Section - The Battle Info */
        header {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .battle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        /* Student & Activity Boxes (The 6 Boxes Logic) */
        .info-box {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
        }

        .student-photo, .activity-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 2px solid var(--gold);
            object-fit: cover;
        }

        .vs-container {
            text-align: center;
        }

        .vs-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
        }

        .token-count {
            display: block;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* 2. Middle Section - The Glass iFrame Arena */
        .arena-container {
            flex: 1;
            padding: 15px;
            position: relative;
        }

        .glass-iframe-wrapper {
            width: 100%;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 3. Footer Section - Controls */
        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            background: rgba(0,0,0,0.5);
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.75rem;
        }

        .btn-back { background: #333; color: white; }
        .btn-guide { background: var(--glass); color: var(--gold); border: 1px solid var(--gold); }
        .btn-submit { 
            background: var(--gold-gradient); 
            color: #000; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Rank & Codes style */
        .sub-text {
            display: block;
            font-size: 0.65rem;
            color: #bbb;
            margin-top: 2px;
        }

    </style>
</head>
<body>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="https://via.placeholder.com/50" alt="Student" class="student-photo">
                <div class="name">Ahmed Ali</div>
                <div class="sub-text">The Warrior (Rank #5)</div>
            </div>

            <div class="vs-container">
                <p class="vs-text">VS</p>
                <span class="token-count">500 Tokens</span>
            </div>

            <div class="info-box">
                <img src="https://via.placeholder.com/50" alt="Activity" class="activity-logo">
                <div class="name">Grammar Quiz</div>
                <div class="sub-text">Code: EN-G101</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe src="about:blank" title="Activity Content"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-back">BACK</button>
        <button class="btn btn-guide">GUIDE</button>
        <button class="btn btn-submit">SUBMIT</button>
    </footer>

</body>
</html>
