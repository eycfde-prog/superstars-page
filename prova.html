<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg-deep: #020617; }
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at center, #0f172a 0%, var(--bg-deep) 100%); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 30px; }
        .input-alike { background: rgba(0,0,0,0.4); border: 2px solid var(--gold); border-radius: 12px; padding: 10px; text-align: center; width: 100%; color: var(--gold); font-family: 'Orbitron'; font-weight: bold; transition: 0.3s; }
        .input-alike:focus { outline: none; box-shadow: 0 0 10px rgba(241, 196, 15, 0.3); }
        .golden-text { background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #howToModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="howToModal">
        <div class="glass-card p-10 max-w-md w-full border-2 border-yellow-500 text-center">
            <i class="fas fa-clone text-5xl text-yellow-500 mb-6"></i>
            <h2 class="text-2xl font-black mb-4 orbitron text-yellow-500">ALIKE MISSION</h2>
            <p class="text-gray-300 mb-8 leading-relaxed text-right">
                اكتب الكلمة الإنجليزية الصحيحة التي تعطي نفس النطق للمعنيين العربيين الموضحين في الـ 10 تحديات القادمة.
            </p>
            <button onclick="toggleHowTo()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl shadow-xl">بدء المهمة</button>
        </div>
    </div>

    <div id="loginSection" class="mt-20 glass-card p-10 text-center max-w-md mx-auto w-full">
        <img src="logo.png" alt="EYC Logo" class="w-24 mx-auto mb-6">
        <h1 class="text-5xl font-black orbitron mb-2 golden-text">ALIKE</h1>
        <p class="text-yellow-500 text-xs mb-8 orbitron tracking-[5px]">WORD SYMMETRY</p>
        <div id="loginMsg" class="text-red-500 text-xs mb-4 hidden font-bold">عفواً! هذا الكود غير مسجل لدينا</div>
        <input type="text" id="emailInput" class="w-full bg-black/40 border border-white/10 rounded-2xl py-4 px-6 mb-4 text-center text-white focus:border-yellow-500 outline-none" placeholder="كود الطالب">
        <button id="loginBtn" onclick="handleLogin()" class="w-full py-4 rounded-2xl text-xl font-black bg-yellow-500 text-black shadow-xl active:scale-95 transition-all">تحقق ودخول</button>
    </div>

    <div id="mainContent" class="hidden w-full max-w-5xl">
        <header class="text-center my-10">
            <img src="logo.png" alt="EYC Logo" class="w-16 mx-auto mb-4">
            <h1 class="text-6xl font-black orbitron mb-2 golden-text">ALIKE</h1>
            <p id="welcomeName" class="text-yellow-500 orbitron mt-2"></p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10" id="alikeGrid"></div>

        <div class="w-full max-w-md mx-auto mb-20">
            <button id="finalSubmitBtn" onclick="submitAllAnswers()" class="w-full py-6 rounded-3xl text-2xl font-black bg-green-600 text-white shadow-[0_0_30px_rgba(22,163,74,0.3)] hover:bg-green-500 active:scale-95 transition-all orbitron">
                <i class="fas fa-paper-plane ml-2"></i> FINISH MISSION
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6BUi_hyb3wCSqN3W2MNo5uuoiGvqb_s4BrjtAJ68pK7hGzetUlLC127586Dk1-I1j/exec"; 
        const PAGE_NAME = "Alike.html"; 
        let currentStudentId = "";

        const wordsData = [
            { ar1: "إلى", ar2: "أيضاً" }, { ar1: "ابن", ar2: "شمس" },
            { ar1: "هناك", ar2: "ملكهم" }, { ar1: "يرى", ar2: "بحر" },
            { ar1: "دقيق", ar2: "وردة" }, { ar1: "أسبوع", ar2: "ضعيف" },
            { ar1: "لحم", ar2: "يقابل" }, { ar1: "ساعة", ar2: "لنا" },
            { ar1: "اشترى", ar2: "بواسطة" }, { ar1: "ثمانية", ar2: "أكل" }
        ];

        async function handleLogin() {
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            currentStudentId = document.getElementById('emailInput').value.trim();
            
            if(!currentStudentId) return alert("من فضلك أدخل الكود");
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> جاري التحقق...';
            msg.classList.add('hidden');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "login", studentId: currentStudentId })
                });
                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('welcomeName').innerText = "AGENT: " + data.name;
                    initActivity();
                } else {
                    msg.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerHTML = "تحقق ودخول";
                }
            } catch (e) {
                alert("خطأ في الاتصال بالسيرفر");
                btn.disabled = false;
                btn.innerHTML = "تحقق ودخول";
            }
        }

        function initActivity() {
            const grid = document.getElementById('alikeGrid');
            grid.innerHTML = '';
            wordsData.forEach((pair, index) => {
                const pairId = `pair-${index}`;
                const card = document.createElement('div');
                card.className = "glass-card p-8 relative border-b-2 border-transparent hover:border-yellow-500/50 transition-all";
                card.innerHTML = `
                    <div class="flex justify-between items-center gap-4">
                        <div class="flex-1 text-center">
                            <h3 class="text-2xl font-black mb-4">${pair.ar1}</h3>
                            <input type="text" class="input-alike" id="${pairId}-1" placeholder="WORD 1">
                        </div>
                        <div class="text-yellow-500/30 font-black orbitron text-[10px]">VS</div>
                        <div class="flex-1 text-center">
                            <h3 class="text-2xl font-black mb-4">${pair.ar2}</h3>
                            <input type="text" class="input-alike" id="${pairId}-2" placeholder="WORD 2">
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function submitAllAnswers() {
            const btn = document.getElementById('finalSubmitBtn');
            let allAnswers = [];
            let isComplete = true;

            // تجميع كل البيانات والتأكد إن مفيش حاجة فاضية
            wordsData.forEach((pair, index) => {
                const in1 = document.getElementById(`pair-${index}-1`).value.trim();
                const in2 = document.getElementById(`pair-${index}-2`).value.trim();
                
                if(!in1 || !in2) isComplete = false;
                allAnswers.push(`(${pair.ar1}+${pair.ar2}: ${in1}/${in2})`);
            });

            if(!isComplete) return alert("يا بطل، لازم تخلص كل الـ 10 أسئلة الأول!");

            if(!confirm("هل أنت متأكد من إرسال جميع الإجابات؟")) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-sync fa-spin ml-2"></i> UPLOADING MISSION DATA...';

            const finalString = allAnswers.join(" | ");

            try {
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: "submit",
                        studentId: currentStudentId,
                        pageName: PAGE_NAME,
                        score: finalString
                    })
                });
                
                // تغيير شكل الزرار بعد الإرسال
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check-double ml-2"></i> MISSION ACCOMPLISHED';
                    btn.className = "w-full py-6 rounded-3xl text-2xl font-black bg-gray-700 text-green-500 orbitron cursor-not-allowed";
                    // قفل جميع الحقول
                    document.querySelectorAll('input').forEach(input => input.disabled = true);
                }, 1000);

            } catch (e) {
                alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى");
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane ml-2"></i> FINISH MISSION';
            }
        }

        function toggleHowTo() {
            const modal = document.getElementById('howToModal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
