<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label X | Season 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --xbox-green: #107c10;
            --gold: #fcc200;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; min-height: 100vh; }

        /* Login Flash Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px);
            transition: 0.5s;
        }
        .login-card {
            background: var(--glass); border: 2px solid var(--xbox-green); padding: 40px;
            border-radius: 35px; text-align: center; width: 90%; max-width: 450px;
            box-shadow: 0 0 50px rgba(16, 124, 16, 0.2);
        }
        .login-card input {
            width: 100%; padding: 15px; margin: 25px 0; background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: white; border-radius: 12px; text-align: center; font-size: 16px;
        }

        /* Header */
        .rank-header { text-align: center; padding: 25px 0; border-bottom: 1px solid rgba(16, 124, 16, 0.1); }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.8rem; background: linear-gradient(to bottom, #fff, var(--xbox-green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        /* Status Bar */
        .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: rgba(16, 124, 16, 0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .token-display { font-family: 'Orbitron'; color: var(--gold); font-size: 14px; font-weight: 700; }
        
        /* Glassy Instructions Button */
        .glassy-btn { 
            background: linear-gradient(45deg, #107c10, #1eb11e); 
            color: white; border: none; padding: 10px 20px; border-radius: 50px; 
            font-size: 12px; font-weight: 800; cursor: pointer; font-family: 'Cairo';
            box-shadow: 0 4px 15px rgba(16, 124, 16, 0.3); transition: 0.3s;
        }
        .glassy-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(16, 124, 16, 0.5); }

        /* Level Tabs */
        .level-tabs { display: flex; gap: 10px; margin: 25px auto; max-width: 600px; padding: 0 20px; }
        .tab { flex: 1; padding: 15px; text-align: center; background: var(--glass); border: 1px solid #333; border-radius: 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; color: #777; font-weight: 900; }
        .tab.active { border-color: var(--xbox-green); background: rgba(16, 124, 16, 0.15); color: #fff; box-shadow: inset 0 0 10px rgba(16, 124, 16, 0.2); }

        /* Questions Section */
        .mission-container { max-width: 800px; margin: 0 auto; padding: 0 20px 50px; }
        .xbox-card { 
            background: var(--glass); border-left: 4px solid var(--xbox-green); 
            border-radius: 20px; padding: 25px; margin-bottom: 20px; 
            border-top: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .xbox-card:hover { transform: translateX(10px); background: rgba(255,255,255,0.06); }
        
        .verb-tag { background: rgba(16, 124, 16, 0.3); color: #4ade80; padding: 6px 15px; border-radius: 10px; font-weight: 900; font-size: 13px; font-family: 'Orbitron'; }
        .tense-tag { background: rgba(255,255,255,0.05); color: #aaa; padding: 6px 15px; border-radius: 10px; font-size: 11px; font-weight: 600; }
        
        textarea { 
            width: 100%; height: 100px; background: rgba(0,0,0,0.6); 
            border: 1px solid #333; border-radius: 15px; padding: 15px; 
            color: #fff; resize: none; font-size: 16px; margin-top: 15px;
            transition: 0.3s; font-family: 'Montserrat'; border-right: 1px solid #333;
        }
        textarea:focus { border-color: var(--xbox-green); outline: none; box-shadow: 0 0 20px rgba(16, 124, 16, 0.1); }

        .btn-submit {
            width: 100%; padding: 22px; border-radius: 25px; font-family: 'Orbitron'; font-weight: 900;
            margin-top: 30px; border: none; cursor: pointer; background: var(--xbox-green); color: white;
            font-size: 1.1rem; letter-spacing: 2px; box-shadow: 0 10px 30px rgba(16, 124, 16, 0.3); transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-5px); box-shadow: 0 15px 45px rgba(16, 124, 16, 0.5); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <i class="fab fa-xbox" style="font-size: 60px; color: var(--xbox-green);"></i>
            <h2 style="font-family: 'Orbitron'; margin-top: 25px; letter-spacing: 4px;">LABEL X</h2>
            <p style="font-size: 10px; color: #777; margin-top: 10px; font-family: 'Orbitron';">AUTHENTICATION REQUIRED</p>
            <input type="text" id="studentName" placeholder="Enter Hunter Code / Email">
            <button onclick="loginSuccess()" class="glassy-btn" style="width: 100%; padding: 18px; font-size: 16px;">START MISSION</button>
        </div>
    </div>

    <header class="rank-header">
        <h1>EYC ACADEMY</h1>
    </header>

    <div class="status-bar">
        <div class="token-display">
            <i class="fas fa-coins"></i> <span id="reward-val">180</span> TK
        </div>
        <button class="glassy-btn" onclick="showInstructions()">
            HOW TO PLAY <i class="fas fa-magic"></i>
        </button>
    </div>

    <div class="level-tabs">
        <div class="tab" onclick="setDifficulty(120, this)">BEGINNER</div>
        <div class="tab active" onclick="setDifficulty(180, this)">INTERMEDIATE</div>
        <div class="tab" onclick="setDifficulty(250, this)">ELITE</div>
    </div>

    <main class="mission-container">
        <form id="mission-form">
            <div id="questions-area">
                </div>
            <button type="submit" class="btn-submit">SYNC DATA TO SERVER <i class="fas fa-cloud-upload-alt"></i></button>
        </form>

        <div id="finish-card" class="hidden" style="text-align:center; padding: 60px 20px; background: var(--glass); border-radius: 40px; border: 2px solid var(--xbox-green); margin-top: 30px;">
            <i class="fas fa-check-double" style="font-size: 80px; color: var(--xbox-green); margin-bottom: 25px;"></i>
            <h2 style="font-family: 'Orbitron'; font-size: 2rem;">MISSION COMPLETE</h2>
            <p style="color: #888; margin-top: 15px;">Your sentences have been encrypted and sent to EYC Database.</p>
        </div>
    </main>

    <script>
        const tasks = [
            { v: "Write", t: "Present Simple" },
            { v: "Finish", t: "Past Simple" },
            { v: "Build", t: "Passive Voice (Present)" },
            { v: "Say", t: "Reported Speech" },
            { v: "Study", t: "If Conditional (Type 1)" },
            { v: "Play", t: "Present Continuous" },
            { v: "Eat", t: "Present Perfect" },
            { v: "Fix", t: "Passive Voice (Past)" },
            { v: "Visit", t: "Future Simple (will)" },
            { v: "Help", t: "If Conditional (Type 2)" }
        ];

        function loginSuccess() {
            const user = document.getElementById('studentName').value;
            if(!user) { alert("Please identify yourself, Hunter!"); return; }
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = 'none';
                renderTasks();
            }, 500);
        }

        function renderTasks() {
            const area = document.getElementById('questions-area');
            area.innerHTML = tasks.map((task, i) => `
                <div class="xbox-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <span class="verb-tag">${task.v}</span>
                        <span class="tense-tag">${task.t}</span>
                    </div>
                    <textarea placeholder="Write a perfect sentence using the verb and tense above..." required></textarea>
                </div>
            `).join('');
        }

        function setDifficulty(val, el) {
            document.getElementById('reward-val').innerText = val;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function showInstructions() {
            alert("أهلاً بك يا بطل! جلاسي بتقولك:\n\n1. بص على الفعل والزمن المطلوبين.\n2. كون جملة من خيالك تكون صحيحة 100%.\n3. ركز في الـ Passive و الـ Reported لأنهم فيهم توكنز أعلى!\n\nبالتوفيق يا سكر!");
        }

        document.getElementById('mission-form').onsubmit = (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENCRYPTING...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('mission-form').classList.add('hidden');
                document.getElementById('finish-card').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 2000);
        };
    </script>
</body>
</html>
