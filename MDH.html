<div class="hero-container" id="mainHero">
    <div class="outer-frame"></div>
    <img id="studentPhoto" src="" alt="Student Hero" class="student-img">
</div>

<script>
    // تعديل بسيط داخل دالة loadData لضمان الترتيب الصحيح
    async function loadData() {
        try {
            const response = await fetch(DEPLOY_URL);
            const studentData = await response.json();

            document.getElementById('studentNameDisplay').innerText = studentData.name;

            const imgTag = document.getElementById('studentPhoto');
            imgTag.src = formatDriveUrl(studentData.imageUrl);
            imgTag.style.display = 'block';

            // إضافة الاستيكرز كأبناء مباشرين لـ hero-container
            const container = document.getElementById('mainHero');
            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.alt = `Sticker ${i}`;
                // الكلاسات الأصلية التي تعتمد عليها الـ CSS (st1, st2...)
                img.className = `sticker st${i} ${i <= studentData.rank ? 'show' : ''}`;
                
                // نستخدم insertBefore لنضع الاستيكرز قبل صورة الطالب أو في البداية
                container.appendChild(img);
            }
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('studentNameDisplay').innerText = "Error Loading Data";
        }
    }
</script>
