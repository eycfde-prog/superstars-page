<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        
        input, select { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 12px !important; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #avatarImg { width: 220px; height: 220px; filter: drop-shadow(0 10px 20px rgba(212, 175, 55, 0.2)); }
        .control-label { font-size: 10px; color: var(--gold); letter-spacing: 2px; font-weight: 900; margin-bottom: 8px; display: block; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-t-4 border-yellow-500 shadow-2xl shadow-yellow-500/20">
            <div class="w-20 h-20 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-shield-alt animate-pulse"></i>
            </div>
            <h2 class="orbitron text-2xl mb-2 text-yellow-500 font-black">IDENTITY FORGED</h2>
            <div class="bg-black/60 border border-yellow-500/30 p-4 rounded-2xl mb-8 mt-4">
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron">----</span>
            </div>
            <button onclick="window.location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-full hover:bg-yellow-400 transition-all shadow-lg">Start Missions</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="orbitron text-4xl font-black text-white italic">CHARACTER <span class="text-yellow-500">CREATOR</span></h1>
        </header>

        <form id="regForm" class="glass-card p-8 lg:p-12">
            <div class="flex justify-center mb-10">
                <div class="relative bg-white/5 p-6 rounded-full border border-white/10">
                    <img id="avatarImg" src="" alt="Avatar Preview">
                </div>
            </div>

            <div class="step-content active" id="step1">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="control-label">SELECT BASE STYLE</label>
                        <select id="gender" onchange="toggleHijabOption(); updateAvatar();" class="w-full p-4">
                            <option value="ShortHair">Male Style</option>
                            <option value="LongHair">Female Style</option>
                        </select>
                    </div>
                    <div>
                        <label class="control-label">SKIN TONE</label>
                        <select id="skinColor" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Light">Light</option>
                            <option value="Pale">Pale</option>
                            <option value="Tanned">Tanned</option>
                            <option value="Brown">Brown</option>
                            <option value="DarkBrown">Dark Brown</option>
                            <option value="Black">Black</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="nextStep(2)" class="mt-8 w-full py-4 bg-white/10 border border-white/20 orbitron font-bold rounded-xl hover:bg-yellow-500 hover:text-black transition-all">NEXT: HAIR & FACE</button>
            </div>

            <div class="step-content" id="step2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="control-label">HAIR STYLE / HEADWEAR</label>
                        <select id="topType" onchange="updateAvatar()" class="w-full p-4">
                            <option value="ShortHairShortFlat">Short Flat</option>
                            <option value="ShortHairTheCaesar">Caesar</option>
                            <option value="ShortHairDreads01">Dreads</option>
                            <option value="ShortHairFrizzle">Frizzle</option>
                            <option value="LongHairStraight">Long Straight</option>
                            <option value="LongHairCurvy">Long Curvy</option>
                            <option value="LongHairBob">Bob</option>
                            <option value="LongHairDreads">Long Dreads</option>
                            <option value="NoHair">Bald</option>
                            <option id="hijabOption" value="Hijab" style="display:none;">Hijab (Modest Style)</option>
                        </select>
                    </div>
                    <div>
                        <label class="control-label">HAIR COLOR</label>
                        <select id="hairColor" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Black">Black</option>
                            <option value="BrownDark">Dark Brown</option>
                            <option value="BlondeGolden">Golden Blonde</option>
                            <option value="SilverGray">Silver</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div>
                        <label class="control-label">EYE EXPRESSION</label>
                        <select id="eyeType" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Default">Normal</option>
                            <option value="Happy">Happy</option>
                            <option value="Squint">Focus</option>
                            <option value="EyeRoll">Eye Roll</option>
                            <option value="Side">Side Look</option>
                        </select>
                    </div>
                    <div>
                        <label class="control-label">MOUTH TYPE</label>
                        <select id="mouthType" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Default">Default</option>
                            <option value="Smile">Smile</option>
                            <option value="Serious">Serious</option>
                            <option value="Twinkle">Twinkle</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="button" onclick="nextStep(1)" class="w-1/3 py-4 border border-white/10 rounded-xl orbitron text-xs">BACK</button>
                    <button type="button" onclick="nextStep(3)" class="w-2/3 py-4 bg-white/10 border border-white/20 orbitron font-bold rounded-xl hover:bg-yellow-500 hover:text-black transition-all">NEXT: OUTFIT</button>
                </div>
            </div>

            <div class="step-content" id="step3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="control-label">CLOTHING</label>
                        <select id="clotheType" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Hoodie">Hoodie</option>
                            <option value="BlazerShirt">Blazer & Shirt</option>
                            <option value="GraphicShirt">Graphic Tee</option>
                            <option value="Overall">Overall Suit</option>
                            <option value="ShirtCrewNeck">Crew Neck</option>
                        </select>
                    </div>
                    <div>
                        <label class="control-label">ACCESSORIES</label>
                        <select id="accessoriesType" onchange="updateAvatar()" class="w-full p-4">
                            <option value="Blank">None</option>
                            <option value="Prescription02">Reading Glasses</option>
                            <option value="Sunglasses">Sunglasses</option>
                            <option value="Round">Round Glasses</option>
                            <option value="Wayfarers">Wayfarers</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="button" onclick="nextStep(2)" class="w-1/3 py-4 border border-white/10 rounded-xl orbitron text-xs">BACK</button>
                    <button type="button" onclick="nextStep(4)" class="w-2/3 py-4 bg-white/10 border border-white/20 orbitron font-bold rounded-xl hover:bg-yellow-500 hover:text-black transition-all">NEXT: FINAL DATA</button>
                </div>
            </div>

            <div class="step-content" id="step4">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" name="fullName" required placeholder="FULL NAME (ENGLISH)" class="w-full p-4">
                        <input type="number" name="age" required placeholder="AGE" class="w-full p-4">
                    </div>
                    <input type="email" name="email" required placeholder="GOOGLE EMAIL" class="w-full p-4">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center gap-3 p-4 bg-white/5 rounded-xl border border-white/10 cursor-pointer">
                            <input type="checkbox" name="prog" value="Season" class="w-5 h-5 accent-yellow-500">
                            <span class="text-sm font-bold">Season</span>
                        </label>
                        <label class="flex items-center gap-3 p-4 bg-white/5 rounded-xl border border-white/10 cursor-pointer">
                            <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-5 h-5 accent-blue-500">
                            <span class="text-sm font-bold text-blue-400">XBoX Elite</span>
                        </label>
                    </div>

                    <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/10 border border-blue-500/20 rounded-xl">
                        <label class="flex items-center gap-3 p-3 bg-black/40 rounded-lg cursor-not-allowed">
                            <input type="radio" name="xboxType" value="Free" checked>
                            <span class="text-xs text-blue-300 font-bold uppercase tracking-widest">Free Tier (Current Protocol)</span>
                        </label>
                        <input type="hidden" id="ticket1" value=""><input type="hidden" id="ticket2" value="">
                    </div>
                </div>

                <div class="flex gap-4 mt-8">
                    <button type="button" onclick="nextStep(3)" class="w-1/3 py-4 border border-white/10 rounded-xl orbitron text-xs">BACK</button>
                    <button type="submit" id="submitBtn" class="w-2/3 py-4 bg-yellow-500 text-black orbitron font-black rounded-xl hover:scale-105 transition-all flex justify-center items-center gap-2">
                        <span id="btnText">FORGE IDENTITY</span>
                        <div id="loader" class="loader"></div>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";

        function nextStep(stepNum) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + stepNum).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleHijabOption() {
            const gender = document.getElementById('gender').value;
            const hijab = document.getElementById('hijabOption');
            if(gender === "LongHair") {
                hijab.style.display = "block";
            } else {
                hijab.style.display = "none";
                if(document.getElementById('topType').value === "Hijab") {
                    document.getElementById('topType').value = "ShortHairShortFlat";
                }
            }
        }

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const hairColor = document.getElementById('hairColor').value;
            const skin = document.getElementById('skinColor').value;
            const eye = document.getElementById('eyeType').value;
            const mouth = document.getElementById('mouthType').value;
            const cloth = document.getElementById('clotheType').value;
            const acc = document.getElementById('accessoriesType').value;
            
            // Build URL
            const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}&accessoriesType=${acc}&hairColor=${hairColor}&facialHairType=Blank&clotheType=${cloth}&eyeType=${eye}&eyebrowType=Default&mouthType=${mouth}&skinColor=${skin}`;
            document.getElementById('avatarImg').src = url;
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const data = {
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src,
                ticket1: "",
                ticket2: ""
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === "success" || result.result === "success") {
                    document.getElementById('displayStudentCode').innerText = result.code || "ACTIVE";
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("⚠️ PROTOCOL ERROR: " + (result.message || "Retry later"));
                }
            } catch (err) {
                alert("Identity sync sent to Archives. Check your connection.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        window.onload = updateAvatar;
    </script>
</body>
</html>
