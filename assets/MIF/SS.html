<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seeds Mission | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --odd-red: #ff003c;
            --glass-bg: rgba(15, 15, 25, 0.9);
            --border-glow: rgba(188, 19, 254, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 20px;
            direction: ltr;
        }

        .header-box {
            text-align: center; margin-bottom: 25px;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border-glow);
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.1), transparent);
        }

        .header-box h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.1rem; 
            color: var(--neon-purple); 
            margin: 0; 
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .words-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px; 
            margin-bottom: 25px;
        }

        .word-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 12px 5px; 
            text-align: center;
            font-family: 'Orbitron'; 
            font-size: 0.75rem;
            color: var(--neon-blue); 
            border-radius: 10px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .word-card.odd {
            border-color: var(--odd-red); 
            color: var(--odd-red);
            background: rgba(255, 0, 60, 0.05);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
        }

        .word-card.odd::before {
            content: 'ODD'; position: absolute; top: -7px; left: 50%;
            transform: translateX(-50%);
            background: var(--odd-red); color: white; padding: 1px 6px;
            border-radius: 4px; font-size: 7px;
        }

        .story-zone {
            background: var(--glass-bg);
            border-radius: 20px; 
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        textarea {
            width: 100%; 
            height: 280px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(188, 19, 254, 0.2); 
            color: #eee;
            padding: 18px; 
            font-size: 1.05rem;
            font-family: 'Rajdhani'; 
            resize: none; outline: none; 
            box-sizing: border-box;
            border-radius: 12px;
            line-height: 1.6;
            transition: 0.3s;
        }

        textarea:focus { 
            border-color: var(--neon-blue); 
            background: rgba(0, 242, 255, 0.03);
        }

        .status-bar {
            display: flex; 
            justify-content: space-between;
            margin-top: 15px; 
            font-family: 'Orbitron'; 
            font-size: 9px;
            letter-spacing: 1px;
        }

        .word-count { color: var(--neon-blue); transition: 0.3s; }
        .word-count.ready { color: #00ff88; text-shadow: 0 0 10px #00ff88; }

        .btn-submit {
            width: 100%; 
            margin-top: 25px;
            background: transparent; 
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px; 
            font-family: 'Orbitron';
            cursor: pointer; 
            transition: 0.4s; 
            font-weight: bold;
            border-radius: 50px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--neon-blue); 
            color: #000;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="header-box">
        <h1 id="mission-title">MISSION: STORY SEEDS 01</h1>
    </div>

    <div class="words-grid" id="words-container"></div>

    <div class="story-zone">
        <textarea id="story-input" oninput="updateCount()" placeholder="Begin your orbital log... Use all 6 data seeds (words) above."></textarea>
        <div class="status-bar">
            <span>SYNC STATUS: <span id="count" class="word-count">0</span> / 120 WORDS</span>
            <span style="color: var(--neon-purple)">SEEDS DETECTED: 6/6</span>
        </div>
    </div>

    <button id="submit-btn" class="btn-submit" onclick="submitStory()">Initialize Transmission</button>

<script>
    const seedGroups = {
        "1": ["Castle", "Knight", "Dragon", "Sword", "Princess", "Smartphone"],
        "2": ["Ocean", "Dolphin", "Submarine", "Coral", "Anchor", "Pizza"],
        "3": ["Forest", "Wildlife", "Camping", "Backpack", "Compass", "Elevator"],
        "4": ["Hospital", "Doctor", "Surgeon", "Medicine", "Nurse", "Skateboard"],
        "5": ["Desert", "Cactus", "Pyramid", "Camel", "Sandstorm", "Ice-Cream"],
        "6": ["Space", "Astronaut", "Galaxy", "Rocket", "Meteor", "Rubber-Duck"],
        "7": ["School", "Teacher", "Exam", "Library", "Notebook", "Spaceship"],
        "8": ["Airport", "Pilot", "Suitcase", "Runway", "Passport", "Dinosaurs"],
        "9": ["Kitchen", "Recipe", "Chef", "Oven", "Ingredients", "Parachute"],
        "10": ["Underground", "Cave", "Bat", "Crystal", "Tunnel", "Sunglasses"]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const task = urlParams.get('task') || "1";

    function loadSeeds() {
        const words = seedGroups[task] || seedGroups["1"];
        document.getElementById('mission-title').innerText = `MISSION: STORY SEEDS ${task.padStart(2, '0')}`;
        const container = document.getElementById('words-container');
        container.innerHTML = words.map((w, i) => `
            <div class="word-card ${i === 5 ? 'odd' : ''}">${w}</div>
        `).join('');
    }

    function updateCount() {
        const text = document.getElementById('story-input').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        const countDisplay = document.getElementById('count');
        
        countDisplay.innerText = words;
        
        if(words >= 120) {
            countDisplay.classList.add('ready');
        } else {
            countDisplay.classList.remove('ready');
        }
    }

    function submitStory() {
        const text = document.getElementById('story-input').value.trim();
        const wordCount = text ? text.split(/\s+/).length : 0;

        if (wordCount < 120) {
            alert("❌ SYSTEM ALERT: Word count must be at least 120 for secure transmission.");
            return;
        }

        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'SM',
            answers: text, // إرسال النص مباشرة كـ string
            missionNum: task,
            metadata: { count: wordCount }
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            submitStory();
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
