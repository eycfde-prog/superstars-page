<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Stars - English Activities</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-gradient: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --bg-dark: #05070a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Starry Background */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Header & Profile Section */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 100;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            background: url('https://via.placeholder.com/150') center/cover;
        }

        .stats-box { font-size: 0.85rem; }
        .stats-box span { color: var(--gold-primary); font-weight: bold; margin-right: 10px; }

        .nav-btns button {
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .nav-btns button:hover {
            background: var(--gold-gradient);
            color: black;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Main Content */
        main { padding: 40px 5%; }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        /* Activity Card */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h3 { color: var(--gold-primary); margin-bottom: 10px; font-size: 1.5rem; }
        .card p { font-size: 0.9rem; opacity: 0.7; }

        /* Modal / Popup */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #0f1218;
            border: 2px solid var(--gold-primary);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-modal {
            position: absolute; top: 20px; right: 20px;
            color: var(--gold-primary);
            font-size: 24px; cursor: pointer;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .task-btn {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .task-btn:hover {
            border-color: var(--gold-primary);
            background: var(--glass-bg);
            color: var(--gold-primary);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .tasks-grid { grid-template-columns: repeat(2, 1fr); }
            .section-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <header>
        <div class="user-profile">
            <div class="user-avatar"></div>
            <div class="stats-box">
                <p><strong>Student Name</strong></p>
                <span>Score: 1250</span> <span>Rank: #4</span>
            </div>
        </div>
        <div class="nav-btns">
            <button onclick="location.reload()">Home</button>
            <button>Logout</button>
        </div>
    </header>

    <main>
        <h2 class="section-title">Royal Activities</h2>
        <div class="grid-container" id="royal-container">
            </div>

        <h2 class="section-title">Season Activities</h2>
        <div class="grid-container" id="season-container">
            </div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 id="modalTitle" style="color: var(--gold-primary); text-align: center;">Activity Tasks</h2>
            <div class="tasks-grid" id="tasksGrid">
                </div>
        </div>
    </div>

    <script>
        // Generate Stars Background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsContainer.appendChild(star);
        }

        // Data Generation
        const royalContainer = document.getElementById('royal-container');
        const seasonContainer = document.getElementById('season-container');
        const modal = document.getElementById('taskModal');
        const tasksGrid = document.getElementById('tasksGrid');

        function createActivityCards() {
            for (let i = 1; i <= 16; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>Activity ${i}</h3>
                    <p>English Mastery Level ${i}</p>
                `;
                card.onclick = () => showTasks(i);

                if (i <= 10) {
                    royalContainer.appendChild(card);
                } else {
                    seasonContainer.appendChild(card);
                }
            }
        }

        function showTasks(activityId) {
            document.getElementById('modalTitle').innerText = `Activity ${activityId} - Select Task`;
            tasksGrid.innerHTML = '';
            for (let t = 1; t <= 10; t++) {
                const btn = document.createElement('button');
                btn.className = 'task-btn';
                btn.innerText = `Task ${t}`;
                btn.onclick = () => alert(`Moving to Activity ${activityId} - Task ${t} page...`);
                tasksGrid.appendChild(btn);
            }
            modal.style.display = 'flex';
        }

        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
        window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; }

        createActivityCards();
    </script>
</body>
</html>
