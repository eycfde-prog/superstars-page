<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alike Activity | Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc00; }
        body { font-family: 'Cairo', sans-serif; background: transparent; color: white; overflow-x: hidden; padding: 10px; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; }
        .input-alike { 
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; 
            padding: 10px; text-align: center; width: 100%; color: var(--gold); 
            font-family: 'Orbitron'; outline: none; font-size: 14px; direction: ltr;
        }
        .input-alike:focus { border-color: var(--gold); }
        .label-ar { direction: rtl; display: block; width: 100%; font-weight: bold; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        footer { margin-top: 20px; text-align: center; font-size: 10px; color: rgba(255,255,255,0.3); font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div id="activityWrapper" class="grid grid-cols-1 gap-4 w-full"></div>
    
    <footer>DESIGNED BY VICTOR - EYC VENS ENGINE v9.6</footer>

<script>
    // 1. بيانات المهمة
    const currentTask = [
        {m1:"إلى", m2:"أيضاً", a1:"to", a2:"too"}, 
        {m1:"ابن", m2:"شمس", a1:"son", a2:"sun"}, 
        {m1:"هنا", m2:"يسمع", a1:"here", a2:"hear"}, 
        {m1:"بحر", m2:"يرى", a1:"sea", a2:"see"}, 
        {m1:"لا", m2:"يعرف", a1:"no", a2:"know"}, 
    ];

    window.checkAnswers = function() {
    let correctWords = 0;
    let studentResponses = [];
    const inputs = document.querySelectorAll('.task-input');
    
    inputs.forEach(input => {
        const val = input.value.trim().toLowerCase();
        const correctVal = input.getAttribute('data-answer').toLowerCase();
        studentResponses.push(val || "EMPTY");

        if (val === correctVal) {
            correctWords++;
            input.style.borderColor = "#00ffa3";
        } else {
            input.style.borderColor = "#ff3131";
        }
    });

    // الحساب: كل كلمة صحيحة بـ 0.5 توكن (المجموع 10 كلمات = 5 توكنز)
    let score = correctWords * 0.5;
    
    // الحد الأدنى 1 توكن، والتقريب لأقرب رقم صحيح
    let finalPoints = (score < 1) ? 1 : Math.round(score);

    return { 
        points: finalPoints, 
        total: 10,
        answerText: studentResponses.join(", "),
        isCorrect: correctWords > 0 
    };
};
    // 3. دالة التصحيح الموحدة (المستدعاة من الصفحة الأم)
    window.checkAnswers = function() {
        let score = 0;
        let studentResponses = [];
        const inputs = document.querySelectorAll('.task-input');
        
        inputs.forEach(input => {
            const val = input.value.trim();
            const correctVal = input.getAttribute('data-answer');
            studentResponses.push(val || "EMPTY"); // جمع الإجابات للنص المرسل

            if (val.toLowerCase() === correctVal.toLowerCase()) {
                score++;
                input.style.borderColor = "#00ffa3";
            } else {
                input.style.borderColor = "#ff3131";
            }
        });

        // "جائزة الترضية": الطالب لا يأخذ 0 أبداً، أقل درجة هي 1 توكن
        let finalPoints = (score === 0) ? 1 : score;

        return { 
            points: finalPoints, 
            total: inputs.length,
            answerText: studentResponses.join(", "),
            isCorrect: score > 0 
        };
    };
</script>
</body>
</html>
