<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --terminal-green: rgba(0, 255, 163, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: relative; }
        
        /* تأثير الـ Scanlines والشبكة لتعزيز مظهر مركز القيادة */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            z-index: 2000; pointer-events: none; opacity: 0.3;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* --- Status Bar (Live Data Feel) --- */
        .status-bar {
            position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--glass); display: flex; justify-content: space-between;
            padding: 5px 20px; font-family: 'Orbitron'; font-size: 8px; z-index: 1001; color: var(--terminal-green);
        }
        .live-indicator { display: flex; align-items: center; gap: 5px; }
        .dot { width: 5px; height: 5px; background: var(--season-color); border-radius: 50%; animation: blink 1s infinite; }

        /* --- Logo & Header --- */
        .top-nav { position: fixed; top: 25px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 35px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .rank-header { text-align: center; padding-top: 70px; margin-bottom: 15px; position: relative; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.6rem; letter-spacing: 6px; color: #fff; text-shadow: 0 0 10px var(--accent-gold); }
        .rank-header p { font-size: 8px; letter-spacing: 5px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; opacity: 0.8; }

        .toggle-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; position: relative; z-index: 1001; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 10px 22px; border-radius: 4px; font-family: 'Orbitron'; font-size: 9px; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden; }
        .mode-btn::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: 0.5s; }
        .mode-btn:hover::after { left: 100%; }
        
        .mode-btn.active { border-color: var(--accent-gold); box-shadow: inset 0 0 10px rgba(255,204,0,0.2); }
        .mode-btn.season-mode.active { background: rgba(0, 255, 163, 0.1); color: var(--season-color); border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: rgba(255, 49, 49, 0.1); color: var(--xbox-color); border-color: var(--xbox-color); }

        .swiper { width: 100%; padding-bottom: 50px; }
        .swiper-slide { width: 200px; height: 300px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.5s; cursor: pointer; background: rgba(255,255,255,0.03); }
        
        /* تحسين شكل الكروت لتبدو كأنها شاشات بيانات */
        .token-badge { position: absolute; top: 15px; right: 15px; border: 1px solid var(--accent-gold); color: var(--accent-gold); font-family: 'Orbitron'; font-size: 9px; padding: 2px 8px; border-radius: 4px; }
        .activity-icon { font-size: 45px; margin-bottom: 15px; filter: drop-shadow(0 0 15px currentColor); }
        .activity-name { font-family: 'Orbitron'; font-size: 14px; font-weight: 700; text-align: center; letter-spacing: 2px; }

        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.9); }
        .mission-bubble { position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.6); border: 2px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); cursor: pointer; box-shadow: 0 0 15px rgba(255,204,0,0.3); transition: 0.3s; }
        .mission-bubble:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--accent-gold); }
        
        .back-btn { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: transparent; color: var(--accent-gold); padding: 12px 30px; border: 1px solid var(--accent-gold); border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; font-size: 10px; cursor: pointer; letter-spacing: 3px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="live-indicator"><div class="dot"></div> SYSTEM ONLINE: MISSION_READY</div>
        <div id="live-coords">COORDS: 30.0444° N, 31.2357° E</div>
        <div id="sync-status">SYNC: 100%</div>
    </div>

    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="assets/logo.png" alt="EYC Logo"></div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1 id="glitch-title">MISSION HUB</h1>
        <p>TERMINAL ACCESS GRANTED</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">CORE MISSIONS</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">ELITE PROTOCOL</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">TERMINATE SESSION</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '10+' },
                { name: 'Golden Ear X', code: 'GEX', icon: 'fa-filter', tk: '5' },
                { name: 'Elmagazine X', code: 'ELX', icon: 'fa-microphone-lines', tk: '10+' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired', tk: '5' },
                { name: 'Figurative X', code: 'FX', icon: 'fa-mask', tk: '5' },
                { name: 'Label X', code: 'LX', icon: 'fa-industry', tk: '5' },
                { name: 'Sing Sang Sung X', code: 'SSSX', icon: 'fa-bolt', tk: '10+' }
            ]
        };

        let currentSwiper = null;
        let activeMode = 'season';

        // محاكي للبيانات المتغيرة لإعطاء شعور بالـ Live Data
        setInterval(() => {
            const lat = (Math.random() * 100).toFixed(4);
            const lon = (Math.random() * 100).toFixed(4);
            document.getElementById('live-coords').innerText = `LOC: ${lat}° N, ${lon}° E`;
            document.getElementById('sync-status').innerText = `LATENCY: ${Math.floor(Math.random() * 50)}ms`;
        }, 3000);

        window.addEventListener('DOMContentLoaded', () => { renderActivities('season'); });

        function renderActivities(mode) {
            activeMode = mode;
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="openMissions(this, ${index})">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
                grabCursor: true 
            });
        }

        function openMissions(cardElement, index) {
            const actData = activities[activeMode][index];
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { if (slide !== cardElement) slide.style.opacity = '0'; });
            cardElement.style.transform = "scale(0.8) translateY(-100px)";
            cardElement.style.opacity = "0.2";
            currentSwiper.allowTouchMove = false;

            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                
                const radius = window.innerWidth < 500 ? 130 : 180;
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; const y = Math.sin(angle) * radius;
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble'; bubble.innerHTML = `<span style="font-size:8px; display:block;">MSN</span>${i}`;
                    bubble.style.left = `calc(50% + ${x}px - 30px)`; bubble.style.top = `calc(50% + ${y}px - 30px)`;
                    
                    bubble.onclick = (e) => { 
                        e.stopPropagation();
                        const targetPage = activeMode === 'season' ? 'MissionNormal.html' : 'MissionX.html';
                        window.location.href = `${targetPage}?act=${actData.code}&m=${i}&name=${encodeURIComponent(actData.name)}`;
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('mainHeader').style.opacity = '1';
            document.getElementById('mainToggle').style.opacity = '1';
            document.querySelectorAll('.swiper-slide').forEach(slide => { 
                slide.style.opacity = '1'; slide.style.transform = 'none';
            });
            currentSwiper.allowTouchMove = true;
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Star Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.dist = Math.random() * Math.max(canvas.width, canvas.height);
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 1.2;
                this.speed = (Math.random() * 0.0008) + 0.0003;
            }
            draw() {
                this.angle += this.speed;
                const x = canvas.width/2 + Math.cos(this.angle) * this.dist;
                const y = canvas.height/2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "rgba(255,255,255," + (Math.random() * 0.5 + 0.3) + ")";
                ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.3)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 150; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
