<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        /* تحسينات التصميم لضمان الثبات */
        .difficulty-bar { 
            display: flex; /* اجعلها مرئية دائماً مع التحكم في الظهور للحفاظ على المساحة */
            visibility: hidden; 
            justify-content: center; 
            gap: 10px; 
            padding: 10px; 
            background: rgba(0,0,0,0.3); 
            min-height: 50px;
        }
        .diff-btn { padding: 8px 15px; border: 1px solid #00ff88; color: #fff; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: 0.3s; background: transparent; border-radius: 5px; }
        .diff-btn.active { background: #00ff88; color: #000; box-shadow: 0 0 10px #00ff88; }
        
        #studentImg { width: 100%; height: 100%; object-fit: cover; display: block; background: #222; }
        
        #rewardContainer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2b1055, #000); z-index: 9999; cursor: pointer;
        }

        .done-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85); z-index: 10;
            flex-direction: column; justify-content: center; align-items: center; border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .done-overlay i { font-size: 5rem; color: #2ecc71; margin-bottom: 10px; }
        .done-overlay span { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #1a1a1a; font-weight: 900; }
        
        .activity-content-frame { position: relative; min-height: 400px; background: #111; }
        
        /* منع تفاعل المستخدم مع العناصر أثناء التقييم */
        .loading-state { pointer-events: none; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="rewardContainer">
        <div class="instruction" style="position: absolute; bottom: 50px; color: white; width: 100%; text-align: center; font-family: 'Poppins';">اضغط على الصندوق لفتحه!</div>
        <canvas id="rewardCanvas"></canvas>
    </div>

    <div class="mission-outer-frame" id="mainUI">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="" id="studentImg" alt="Agent" onerror="this.src='assets/Student.png'"></div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">INITIALIZING...</b>
                    <div class="token-tag" id="currentTokens">0 TK</div>
                </div>
            </div>
            <div class="center-logo-area"><img src="assets/logo.png" alt="EYC LOGO" onerror="this.style.display='none'"></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="" id="activityLogo" onerror="this.src='assets/default-act.png'"></div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">LOADING...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 0</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" onclick="changeLevel('A', this)">LEVEL A</div>
            <div class="diff-btn" onclick="changeLevel('B', this)">LEVEL B</div>
            <div class="diff-btn" onclick="changeLevel('C', this)">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <div id="doneOverlay" class="done-overlay">
                <i class="fas fa-check-circle"></i>
                <span>MISSION COMPLETED</span>
            </div>
            <iframe id="mainIframe" src="about:blank" class="activity-iframe" style="width:100%; border:none;"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" id="submitBtn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000;" onclick="toggleGuide(false)">
        <div class="glassy-container" style="max-width:500px; margin:50px auto; background:#fff; padding:20px; border-radius:15px;" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p id="guideText" style="color:#333; font-weight:bold;">تعليمات المهمة:</p>
                <iframe id="guideFrame" src="" style="width:100%; height:300px; border:none;"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)" style="width:100%; margin-top:10px;">فهمت!</button>
            </div>
        </div>
    </div>

    <script src="CC.js"></script>
    <script>
    const canvas = document.getElementById('rewardCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, prizeValue = "1";
    const tokenImg = new Image(); tokenImg.src = 'assets/Token.png'; 
    let gameState = 'closed', tokens = [], prize = null, animationId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GES'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwNrfn_k9WIt2uQo4hxUw_0JU6pKnwP1lvyYXQnHhHPv_zpfAL5602QSxC_VGu4V7mflA/exec";
    
    let currentLevel = 'A';
    const isElite = actCode.endsWith('X');

    // الإعداد الأولي للواجهة
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;
    document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;
    if(isElite) document.getElementById('difficultyBar').style.visibility = 'visible';

    function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
    window.addEventListener('resize', resize); resize();

    // الكلاسات الخاصة بالأنيميشن (تم الإبقاء عليها مع تحسين الأداء)
    class Box {
        constructor() { this.x = width / 2; this.y = height / 2 + 50; this.w = 120; this.h = 120; this.lidY = this.y - 60; this.shakeOffset = 0; this.lidVelocity = 0; this.lidRotation = 0; }
        update() {
            if (gameState === 'closed') { this.shakeOffset = Math.random() > 0.9 ? (Math.random() - 0.5) * 5 : this.shakeOffset * 0.9; }
            else if (gameState === 'opening') { this.lidVelocity -= 1.5; this.lidY += this.lidVelocity; this.lidRotation -= 0.05; if (this.lidY < -200) gameState = 'opened'; }
        }
        draw() {
            ctx.save(); ctx.translate(this.x + this.shakeOffset, this.y);
            ctx.fillStyle = '#ff4757'; ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            ctx.fillStyle = '#ffd32a'; ctx.fillRect(-10, -this.h/2, 20, this.h);
            ctx.restore();
            ctx.save(); ctx.translate(this.x + this.shakeOffset, this.lidY);
            ctx.rotate(this.lidRotation); ctx.fillStyle = '#ff6b81';
            ctx.fillRect(-this.w/2 - 5, -15, this.w + 10, 30);
            ctx.restore();
        }
    }

    class Token {
        constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 1) * 12; this.gravity = 0.4; }
        update() { this.vy += this.gravity; this.x += this.vx; this.y += this.vy; }
        draw() { ctx.drawImage(tokenImg, this.x, this.y, 30, 30); }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        box.update(); box.draw();
        if (prize) { prize.update(); prize.draw(); }
        tokens.forEach((t, i) => { t.update(); t.draw(); if (t.y > height) tokens.splice(i, 1); });
        animationId = requestAnimationFrame(animate);
    }

    const box = new Box();

    async function initMission(level = 'A') {
        currentLevel = level;
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const iframe = document.getElementById('mainIframe');
        const overlay = document.getElementById('doneOverlay');

        document.getElementById('agentName').innerText = (saved.name || 'AGENT').split(' ')[0].toUpperCase();
        if(saved.image) document.getElementById('studentImg').src = saved.image;

        // التحقق من حالة المهمة
        try {
            const isDone = await checkMissionStatus(saved.email, actCode, mNum, SCRIPT_URL);
            if (isDone) {
                overlay.style.display = 'flex';
                iframe.style.opacity = '0.1';
                document.getElementById('submitBtn').disabled = true;
                iframe.src = "about:blank";
            } else {
                overlay.style.display = 'none';
                iframe.style.opacity = '1';
                document.getElementById('submitBtn').disabled = false;
                iframe.src = isElite ? `assets/MIF/${actCode}${mNum}${level}.html` : `assets/MIF/${actCode}${mNum}.html`;
            }
        } catch(e) {
            console.error("Status check failed, defaulting to open.");
            iframe.src = isElite ? `assets/MIF/${actCode}${mNum}${level}.html` : `assets/MIF/${actCode}${mNum}.html`;
        }
    }

    async function submitMission() {
        const btn = document.getElementById('submitBtn');
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        
        btn.innerText = "CHECKING...";
        btn.disabled = true;
        document.getElementById('mainUI').classList.add('loading-state');

        try {
            const evaluation = await evaluateMission(document.getElementById('mainIframe'));
            prizeValue = evaluation.points;

            // إرسال البيانات (Fire and Forget لتسريع التجربة للمستخدم)
            fetch(SCRIPT_URL, {
                method: "POST",
                mode: 'no-cors',
                body: JSON.stringify({
                    email: saved.email,
                    activity: actCode,
                    mission: mNum,
                    level: isElite ? currentLevel : 'A',
                    answer: evaluation.answerText,
                    points: evaluation.points,
                    isCorrect: evaluation.isCorrect
                })
            });

            // إظهار شاشة المكافأة فوراً
            document.getElementById('rewardContainer').style.display = 'block';
            animate();

        } catch (error) {
            console.error(error);
            alert("حدث خطأ في التقييم، حاول مرة أخرى.");
            btn.innerText = "SUBMIT";
            btn.disabled = false;
            document.getElementById('mainUI').classList.remove('loading-state');
        }
    }

    canvas.addEventListener('mousedown', () => {
        if (gameState === 'opened') {
            cancelAnimationFrame(animationId);
            window.location.href = 'MC.html';
        } else if (gameState === 'closed') {
            gameState = 'opening';
            for (let i = 0; i < 10; i++) tokens.push(new Token(width / 2, height / 2));
            document.querySelector('.instruction').innerText = "تم التسجيل! اضغط للعودة للمجرة";
        }
    });

    function changeLevel(level, btn) {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initMission(level);
    }

    function toggleGuide(show) {
        const modal = document.getElementById('guideModal');
        if(show) {
            document.getElementById('guideFrame').src = `assets/MIF/Guides/${actCode}.html`;
            modal.style.display = 'block';
        } else {
            modal.style.display = 'none';
            document.getElementById('guideFrame').src = '';
        }
    }

    window.onload = initMission;
    </script>
</body>
</html>
