<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        /* Hero Banner */
        .hero-banner {
            width: 100%; padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(20, 20, 25, 0.8), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }

        .profile-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-main {
            width: 100px; height: 100px; border-radius: 25px; border: 2px solid var(--gold);
            background-position: center; background-size: cover;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); margin-bottom: 5px;
        }

        /* Auth Buttons Style */
        .auth-btns { display: flex; gap: 15px; margin-top: 10px; }
        .btn-premium {
            padding: 10px 25px; border-radius: 12px; border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1); color: var(--gold);
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; transition: 0.3s;
        }
        .btn-premium.solid { background: var(--gold-gradient); color: #000; }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 5px 15px var(--gold-glow); }
        .btn-premium:disabled { opacity: 0.5; cursor: not-allowed; }

        .student-name { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 1px; }
        .stats-row { display: flex; gap: 15px; margin-top: 5px; }
        .stat-item { font-size: 0.85rem; color: var(--gold); font-weight: 600; display: flex; align-items: center; gap: 5px; }

        /* Navigation Swticher */
        .nav-container { display: flex; justify-content: center; margin: 30px 0; }
        .tab-switcher {
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 50px;
            display: flex; border: 1px solid var(--glass-border); width: 280px;
        }
        .tab-btn {
            flex: 1; padding: 10px 20px; border: none; background: transparent;
            color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: var(--gold-gradient); color: #000; }

        /* Content Grid */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .activity-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.4s;
        }
        .activity-card:hover { transform: translateY(-8px); border-color: var(--gold); }

        /* Modals */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0a0a0c; border-radius: 35px; padding: 30px; 
            width: 90%; max-width: 450px; border: 1px solid var(--gold); text-align: center;
        }

        /* Login Form */
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; text-align: center;
        }
        .login-input:focus { border-color: var(--gold); outline: none; }

        /* Task Nodes with Locks */
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node {
            aspect-ratio: 1; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; position: relative; color: var(--gold);
        }
        .task-node.locked { opacity: 0.5; cursor: not-allowed; background: rgba(255,0,0,0.02); }
        .lock-icon { position: absolute; font-size: 0.7rem; color: #ff5555; top: 5px; right: 5px; }

        .close-modal {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 25px; border-radius: 50px; cursor: pointer; margin-top: 15px;
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .tasks-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">ACTIVITY</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal('taskModal')">Close</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold);">Member Login</h2>
            <input type="email" id="loginEmail" class="login-input" placeholder="Email Address">
            <input type="text" id="loginCode" class="login-input" placeholder="Access Code (EYC-xxxx)">
            <button id="loginBtn" class="btn-premium solid" style="width:100%; margin-top:10px;" onclick="handleLogin()">Login Now</button>
            <div id="loginMsg" style="margin-top: 10px; font-size: 0.8rem; color: #ff5555;"></div>
            <div style="display:flex; justify-content: space-between; margin-top:15px; font-size:0.8rem;">
                <span style="color:var(--gold); cursor:pointer;" onclick="handleForgot()">Forgot Code?</span>
                <span style="color:#fff; cursor:pointer;" onclick="openJoin()">Join EYC</span>
            </div>
            <button class="close-modal" onclick="closeModal('loginModal')">Back</button>
        </div>
    </div>

    <script>
        // 1. ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿßÿ™ ŸàÿßŸÑÿ±Ÿàÿßÿ®ÿ∑
        const SCRIPT_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL"; // ÿßÿ≥ÿ™ÿ®ÿØŸÑ Ÿáÿ∞ÿß ÿ®ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÄ Web App ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        const GITHUB_BASE_URL = "https://yourusername.github.io/yourrepo/assets/MIF/"; 
        
        let currentUser = null;

        // ÿÆÿ±Ÿäÿ∑ÿ© ÿßŸÑÿ£ŸÉŸàÿßÿØ ŸàÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©
        const activitiesData = {
            season: [
                { name: "Golden Ear", code: "GES" },
                { name: "Alike", code: "AS" },
                { name: "Seeds", code: "SS" },
                { name: "Grammar", code: "GS" },
                { name: "Label", code: "LS" },
                { name: "Vivid", code: "VS" }
            ],
            royal: [
                { name: "Golden EarX", code: "GEX" },
                { name: "AlikeX", code: "AX" },
                { name: "SeedsX", code: "SX" },
                { name: "GrammarX", code: "GX" },
                { name: "LabelX", code: "LX" },
                { name: "VividX", code: "VX" },
                { name: "FigurativeX", code: "FX" },
                { name: "DictationX", code: "DX" },
                { name: "Sing Sang SungX", code: "SSSX" },
                { name: "ElmagazineX", code: "ELX" }
            ]
        };

        // 2. ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸàÿßÿ¨Ÿáÿ©
        function renderHeader() {
            const header = document.getElementById('heroBanner');
            if (currentUser) {
                header.innerHTML = `
                    <div class="profile-container">
                        <div class="avatar-main" style="background-image: url('${currentUser.image}')"></div>
                        <h1 class="student-name">${currentUser.name}</h1>
                        <p style="color: var(--gold); font-size: 0.8rem;">${currentUser.title}</p>
                        <div class="stats-row">
                            <div class="stat-item">ü™ô Tokens: <span>${currentUser.totalScore || 0}</span></div>
                            <div class="stat-item">üèÜ Rank: <span>#${currentUser.rank || '--'}</span></div>
                        </div>
                    </div>`;
            } else {
                header.innerHTML = `
                    <div class="profile-container">
                        <h1 class="student-name" style="margin-bottom:10px">EYC SUPERSTARS</h1>
                        <p style="font-size:0.8rem; color:#888;">Log in to unlock your full potential</p>
                        <div class="auth-btns">
                            <button class="btn-premium" onclick="openLogin()">Log In</button>
                            <button class="btn-premium solid" onclick="openJoin()">Join Now</button>
                        </div>
                    </div>`;
            }
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            const data = activitiesData[type];
            const icon = (type === 'season') ? '‚≠ê' : 'üëë';

            data.forEach((act) => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `<span style="font-size:2rem; display:block; margin-bottom:10px">${icon}</span>
                                 <h3>${act.name}</h3><p>10 Challenges</p>`;
                card.onclick = () => openTasks(act.name, act.code);
                grid.appendChild(card);
            });
        }

        function openTasks(actName, actCode) {
            document.getElementById('mTitle').innerText = actName;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                // ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ£ŸÇŸÅÿßŸÑ (ÿ£ŸàŸÑ ŸÖŸáŸÖÿ© ŸÑŸÑÿ¨ŸÖŸäÿπÿå ÿ£ŸàŸÑ ŸÖŸáŸÖÿ™ŸäŸÜ ŸÑŸÑŸÖÿ≥ÿ¨ŸÑŸäŸÜ)
                let isLocked = false;
                if (!currentUser && i > 1) isLocked = true;
                if (currentUser && i > 2) isLocked = true;

                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                
                if (!isLocked) {
                    node.onclick = () => {
                        const fileUrl = `${GITHUB_BASE_URL}${actCode}${i}.html`;
                        window.location.href = fileUrl;
                    };
                } else {
                    node.onclick = () => alert(currentUser ? "Scheduled for a future date!" : "Please login to unlock more tasks.");
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        // 3. ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Google Sheets
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');

            if(!email || !code) { alert("Please fill all fields"); return; }

            btn.disabled = true;
            btn.innerText = "Verifying Identity...";

            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
                const data = await response.json();

                if (data.status === "success") {
                    currentUser = data;
                    closeModal('loginModal');
                    renderHeader();
                    generateCards();
                } else {
                    msg.innerText = "Error: " + data.message;
                }
            } catch (err) {
                msg.innerText = "Connection failed. Try again.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Login Now";
            }
        }

        async function handleForgot() {
            const email = document.getElementById('loginEmail').value;
            if(!email) { alert("Please enter your email first"); return; }
            alert("Recovery request sent. Check your email if registered.");
            fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&forgot=true`);
        }

        // 4. Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ©
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openJoin() { window.open('YOUR_REGISTRATION_FORM_URL', '_blank'); }
        
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        // Initial Run
        renderHeader();
        generateCards();
    </script>
</body>
</html>
