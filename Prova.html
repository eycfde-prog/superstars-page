<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Rozy Vault | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* درجات خشب Rozy الدافئة مع الذهبي */
            --wood-dark: #2c1a10;
            --wood-rozy: #5d2e2e; /* لون روزي خشبي */
            --gold: #ffd700;
            --box-size: 180px;
        }

        @media (max-width: 480px) {
            :root { --box-size: 140px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2000px; /* زيادة العمق */
        }

        /* نص التعليمات */
        .instruction-text {
            position: absolute;
            top: 12%;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            font-size: 14px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: float 2s infinite ease-in-out;
            text-align: center;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* المسرح */
        .view-stage {
            transform-style: preserve-3d;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الصندوق */
        .box-3d {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(45deg);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--wood-rozy);
            border: 5px solid #1a0d0d;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* نقوش احترافية */
        .face::before {
            content: '';
            position: absolute;
            inset: 12px;
            border: 1px solid var(--gold);
            opacity: 0.15;
            pointer-events: none;
        }

        /* ترتيب الأوجه */
        .front  { transform: translateZ(calc(var(--box-size) / 2)); background: #4a2525; }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--box-size) / 2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--box-size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size) / 2)); background: #1a0d0d; }

        /* الغطاء Rozy Vault */
        .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)); 
            transform-origin: top; /* المفصلة من الخلف */
            background: #4a2525;
            border: 6px solid #1a0d0d;
            z-index: 100;
            transition: transform 1s cubic-bezier(0.5, -0.2, 0.3, 1.2);
        }

        .lid-content {
            text-align: center;
            transform: rotateZ(180deg); /* عشان يقرأها المستخدم صح */
        }

        .lid-text { font-family: 'Orbitron'; color: var(--gold); font-size: 24px; font-weight: 900; }
        .lid-sub { color: #fff; font-size: 10px; letter-spacing: 4px; opacity: 0.8; margin-top: 5px; }

        /* الأكشن عند الفتح */
        .is-open .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)) rotateX(110deg); 
        }

        .is-open {
            transform: rotateX(-15deg) rotateY(0deg) scale(1.1) !important;
        }

        /* توهج داخلي عند الفتح */
        .inner-glow {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, var(--gold), transparent 70%);
            opacity: 0;
            transition: 0.5s;
            pointer-events: none;
        }
        .is-open .inner-glow { opacity: 0.6; animation: pulseGlow 2s infinite; }
        
        @keyframes pulseGlow { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 0.4; } }

        /* منطقة التوكينز */
        .tokens-reveal-area {
            position: absolute;
            top: 50%; left: 50%;
            transform-style: preserve-3d;
            pointer-events: none;
            z-index: 200;
        }

        .token-item {
            position: absolute;
            width: 75px; height: 75px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            filter: drop-shadow(0 0 20px var(--gold));
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.5);
        }

        @media (max-width: 480px) { .token-item { width: 60px; height: 60px; } }

        /* البارتيكلز (القصاصات) */
        .sparkle {
            position: absolute;
            width: 5px; height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 300;
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">UNLEASH THE ROZY POWER</div>

    <div class="view-stage">
        <div id="box3d" class="box-3d" onclick="openRozyVault()">
            <div class="inner-glow"></div>
            
            <div class="face front">
                <span style="color:var(--gold); font-size: 10px; opacity:0.3; font-family:'Orbitron'">ROZY EDITION</span>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top">
                <div class="lid-content">
                    <div class="lid-text">EYC</div>
                    <div class="lid-sub">ROZY</div>
                </div>
            </div>
            <div class="face bottom"></div>

            <div id="tokenArea" class="tokens-reveal-area"></div>
        </div>
    </div>

    <script>
        let isOpen = false;

        function openRozyVault() {
            if (isOpen) return;
            isOpen = true;

            const box = document.getElementById('box3d');
            const status = document.getElementById('status');
            
            // 1. فتح الصندوق
            box.classList.add('is-open');
            status.style.opacity = '0';

            // 2. إطلاق شرارات ذهبية
            createSparkles();

            // 3. خروج التوكينز
            setTimeout(() => {
                spawnRozyTokens(5); // عدد التوكينز 5 زي ما طلبت
            }, 500);
        }

        function spawnRozyTokens(count) {
            const area = document.getElementById('tokenArea');
            const isMobile = window.innerWidth < 480;
            const radius = isMobile ? 120 : 180;

            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token-item';
                token.style.backgroundImage = "url('Token.png')"; 
                area.appendChild(token);

                // توزيع مروحي احترافي (Fan Out)
                const startAngle = -Math.PI * 0.85; 
                const endAngle = -Math.PI * 0.15;
                const angle = startAngle + (i / (count - 1)) * (endAngle - startAngle);
                
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;

                setTimeout(() => {
                    token.style.opacity = "1";
                    // الحركة تجعل التوكينز تخرج وتكبر مع دوران خفيف
                    token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.3) rotateY(360deg)`;
                }, i * 200);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 60; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.backgroundColor = i % 2 === 0 ? '#ffd700' : '#ffffff';
                s.style.left = '50%';
                s.style.top = '50%';
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 300;
                const tx = Math.cos(angle) * dist + 'px';
                const ty = Math.sin(angle) * dist - 100 + 'px';
                
                s.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}, ${ty}) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                document.body.appendChild(s);
                setTimeout(() => s.remove(), 2000);
            }
        }
    </script>
</body>
</html>
