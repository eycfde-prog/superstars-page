<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --blue-portal: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.35; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%); z-index: -1; pointer-events: none; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(252, 194, 0, 0.15); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); }

        .hero { text-align: center; padding: 60px 20px 40px; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4.5rem); margin-bottom: 20px; background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Navigation Grid */
        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto 50px; padding: 0 20px; }
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; background: var(--glass-bg); color: #fff; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .nav-btn:hover { border-color: var(--accent-gold); transform: translateY(-3px); }
        .btn-highlight { background: var(--accent-gold); color: #000; font-weight: bold; }

        /* --- Activity Hub Styles --- */
        .activity-hub {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            padding: 50px 5%;
        }

        .wheel-container {
            text-align: center;
            position: relative;
        }

        .wheel-title {
            font-family: 'Orbitron';
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .wheel {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            position: relative;
            background: #000;
            border: 4px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Go Button Style */
        .go-btn {
            width: 85px;
            height: 85px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-family: 'Orbitron';
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            border: none;
            text-decoration: none;
        }

        .go-btn:hover { transform: scale(1.1); background: var(--accent-gold); }

        /* Activity Items (Segments) */
        .activity-item {
            position: absolute;
            width: 50%;
            height: 40px;
            left: 50%;
            top: 50%;
            transform-origin: left center;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .activity-text {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            transition: 0.3s;
            pointer-events: none;
        }

        .activity-item:hover .activity-text {
            color: #fff;
            text-shadow: 0 0 10px currentColor;
            transform: scale(1.1);
        }

        /* Active selection styling */
        .activity-item.selected .activity-text {
            color: var(--accent-gold) !important;
            font-weight: 800;
            font-size: 0.9rem;
        }

        /* Separator lines */
        .wheel-line {
            position: absolute;
            width: 50%;
            height: 1px;
            background: rgba(255,255,255,0.1);
            left: 50%;
            top: 50%;
            transform-origin: left center;
            pointer-events: none;
        }

        /* Gold Wheel Glow */
        .gold-wheel { border-color: var(--purple-main); box-shadow: 0 0 40px rgba(142, 68, 173, 0.2); }
        .blue-wheel { border-color: var(--blue-portal); box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); }

        footer { padding: 40px; text-align: center; background: #000; border-top: 1px solid #111; }

        @media (max-width: 768px) {
            .wheel { width: 300px; height: 300px; }
            .activity-text { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <div style="color: var(--accent-gold);"><i class="fas fa-bars fa-lg"></i></div>
    </nav>

    <header class="hero">
        <h1>Beyond Study <br>Level</h1>
        <p>Choose your mission from the interactive wheels below.</p>
        
        <div class="btn-grid">
            <a href="#" class="nav-link"><button class="nav-btn btn-highlight">Create Profile</button></a>
            <a href="Ranks.html" class="nav-link"><button class="nav-btn">Global Ranks</button></a>
            <a href="myprofile.html" class="nav-link"><button class="nav-btn">My Profile</button></a>
        </div>
    </header>

    <section class="activity-hub">
        
        <div class="wheel-container">
            <h3 class="wheel-title" style="color: var(--purple-main);">Xbox League</h3>
            <div class="wheel gold-wheel" id="xbox-wheel">
                <button class="go-btn" onclick="goToActivity('xbox')">GO</button>
            </div>
        </div>

        <div class="wheel-container">
            <h3 class="wheel-title" style="color: var(--blue-portal);">Season Rank</h3>
            <div class="wheel blue-wheel" id="season-wheel">
                <button class="go-btn" onclick="goToActivity('season')">GO</button>
            </div>
        </div>

    </section>

    <footer>
        <div class="footer-text">&copy; <span id="year"></span> EYC Academy Superstars.</div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const xboxActivities = [
            "Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", 
            "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"
        ];

        const seasonActivities = [
            "Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"
        ];

        let selectedXbox = "";
        let selectedSeason = "";

        function createWheel(containerId, activities) {
            const wheel = document.getElementById(containerId);
            const total = activities.length;
            const angleStep = 360 / total;

            activities.forEach((name, i) => {
                const angle = i * angleStep;
                
                // Create Line
                const line = document.createElement('div');
                line.className = 'wheel-line';
                line.style.transform = `rotate(${angle - (angleStep/2)}deg)`;
                wheel.appendChild(line);

                // Create Clickable Item
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.style.transform = `rotate(${angle}deg)`;
                item.innerHTML = `<span class="activity-text" style="transform: rotate(-${angle}deg)">${name}</span>`;
                
                item.onclick = () => {
                    // Remove selected class from others in this wheel
                    wheel.querySelectorAll('.activity-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    if(containerId === 'xbox-wheel') selectedXbox = name;
                    else selectedSeason = name;
                };

                wheel.appendChild(item);
            });
        }

        function goToActivity(type) {
            const selected = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!selected) {
                alert("Please select an activity first!");
                return;
            }
            // توجيه الطالب لصفحة النشاط (مثلاً: Vivid-X.html)
            const pageName = selected.replace(/\s+/g, '-').toLowerCase() + ".html";
            window.location.href = pageName;
        }

        // Initialize Wheels
        createWheel('xbox-wheel', xboxActivities);
        createWheel('season-wheel', seasonActivities);

        // --- Letter Background Animation (Your original script) ---
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 14 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.35;
                this.color = `rgba(255, 255, 255, ${this.opacity})`;
            }
            draw() { ctx.fillStyle = this.color; ctx.font = `300 ${this.fontSize}px Orbitron`; ctx.fillText(this.char, this.x, this.y); }
            update() { this.y -= this.speed; if (this.y < -20) this.y = canvas.height + 20; this.draw(); }
        }
        function createParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) particles.push(new LetterParticle());
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
