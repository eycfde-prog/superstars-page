<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Professional Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00; 
            --season-color: #00ffa3; 
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --task-done: #00ffa3;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* Scanline Effect */
        .igi-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 163, 0.03) 0px, rgba(0, 255, 163, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 5;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 40px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        .profile-stack { position: fixed; bottom: 30px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 10px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 65px; height: 65px; overflow: hidden; border-width: 3px; position: relative; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--accent-gold); }
        .p-rank { width: 30px; height: 30px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; }
        .btn-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .new-profile-btn { background: transparent; color: #fff; border: 1px solid #444; font-family: 'Orbitron'; font-size: 10px; padding: 10px; border-radius: 10px; cursor: pointer; text-decoration: none; }

        .rank-header { text-align: center; padding-top: 60px; margin-bottom: 10px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px; color: #fff; }
        .rank-header p { font-size: 8px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        .toggle-container { display: flex; justify: center; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 8px 18px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .mode-btn.active { box-shadow: 0 0 15px currentColor; }
        .mode-btn.season-mode.active { background: var(--season-color); color: #000; border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: var(--accent-gold); color: #000; border-color: var(--accent-gold); }

        .swiper { width: 100%; padding-bottom: 40px; }
        .swiper-slide { width: 200px; height: 280px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.4s; }
        .token-badge { position: absolute; top: 15px; left: 15px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; padding: 3px 8px; border-radius: 6px; }
        .activity-icon { font-size: 40px; margin-bottom: 15px; }
        .activity-name { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; text-align: center; padding: 0 10px; }

        /* Mission Layer Styles */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); }
        .mission-bubble { 
            position: absolute; width: 55px; height: 55px; 
            background: rgba(0,0,0,0.8); border: 2px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; font-size: 12px; box-shadow: 0 0 15px rgba(255,204,0,0.2);
            transition: 0.3s;
        }
        .mission-bubble.completed { border-color: var(--task-done); color: var(--task-done); box-shadow: 0 0 20px var(--task-done); }
        .mission-bubble:active { transform: scale(0.9); }
        
        .bottom-nav { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #fff; background: rgba(0,0,0,0.5); color: #fff; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; }
        .back-btn { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 25px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; font-size: 10px; border: none; cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    </style>
</head>
<body>
    <div class="igi-lines"></div>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:15px; font-size:16px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="mainSubmitBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
                <a href="NP.html" class="new-profile-btn">NO PROFILE? CREATE ONE</a>
            </div>
            <p id="errorLog" style="color:#ff3131; font-size:10px; margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">REGULAR (S)</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">ROYAL (X)</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="location.reload()"><i class="fas fa-home"></i></div>
        <div class="nav-btn" id="logoutBtn" style="border-color: var(--xbox-color); color: var(--xbox-color);" onclick="logout()"><i class="fas fa-power-off"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzPcsGNO4X5PNxW-ggo_Q6VblxEv8xd3A0IhimND2Xr6N5jacFOCxdSE6bERJXsVs1jIQ/exec";
        
        let currentAgentData = null;

        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: 'Royal' },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: 'Royal' },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: 'Royal' },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: 'Royal' },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: 'Royal' },
                { name: 'Elmagazine X', icon: 'fa-microphone-lines', tk: 'Royal' },
                { name: 'Grammar X', icon: 'fa-network-wired', tk: 'Royal' },
                { name: 'Figurative X', icon: 'fa-mask', tk: 'Royal' },
                { name: 'Label X', icon: 'fa-industry', tk: 'Royal' },
                { name: 'SSS X', icon: 'fa-bolt', tk: 'Royal' }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode === 'season' ? 'season-card' : 'xbox-card'}" onclick="openMissions('${act.name}')">
                    <div class="token-badge">${act.tk}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}" style="color:${mode === 'season' ? 'var(--season-color)' : 'var(--accent-gold)'}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                initialSlide: 1, coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        // --- AUTH LOGIC ---
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        
        async function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('mainSubmitBtn');
            const errorLog = document.getElementById('errorLog');
            
            if(!email || !code) return alert("Please enter credentials");

            btn.innerText = "INITIALIZING...";
            btn.disabled = true;
            errorLog.innerText = "";

            try {
                // استخدام redirect: "follow" لحل مشاكل Google Apps Script Redirect
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                const data = await response.json();

                if(data.status === "success") {
                    currentAgentData = data;
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                    localStorage.setItem('eyc_agent_data', JSON.stringify(data));
                } else {
                    errorLog.innerText = "ACCESS DENIED: " + (data.message || "Invalid Credentials");
                    btn.innerText = "INITIALIZE LOGIN";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                errorLog.innerText = "CONNECTION ERROR: Check URL or Network";
                btn.innerText = "INITIALIZE LOGIN";
                btn.disabled = false;
            }
        }

        function applyAgentData(data) {
            currentAgentData = data;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            const nameDisp = document.getElementById('userName');
            nameDisp.innerText = data.name;
            nameDisp.style.display = 'block';
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || "?");
            if(data.image) document.getElementById('userImg').src = data.image;
        }

        async function logout() {
            if(!currentAgentData) return location.reload();
            
            const btn = document.getElementById('logoutBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                await fetch(`${SCRIPT_URL}?action=logout&email=${encodeURIComponent(currentAgentData.email)}`, { mode: 'no-cors' });
            } catch(e) {}
            
            localStorage.removeItem('eyc_agent_data');
            location.reload();
        }

        // --- MISSIONS LOGIC ---
        function openMissions(actName) {
            const layer = document.getElementById('missions-layer');
            layer.innerHTML = ''; 
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            // جلب عدد المهمات المكتملة لهذا النشاط من البيانات القادمة من جوجل شيت
            const completedCount = (currentAgentData && currentAgentData.progress) ? (currentAgentData.progress[actName] || 0) : 0;

            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36) * (Math.PI / 180);
                const x = Math.cos(angle) * 125; 
                const y = Math.sin(angle) * 125;
                
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                // تلوين المهمات المكتملة
                if (i <= completedCount) bubble.classList.add('completed');
                
                bubble.innerText = 'T' + i;
                bubble.style.left = `calc(50% + ${x}px - 27px)`;
                bubble.style.top = `calc(50% + ${y}px - 27px)`;
                
                bubble.onclick = () => {
                    if (bubble.classList.contains('completed')) {
                        alert(`Task ${i} already secured!`);
                    } else {
                        alert(`Starting ${actName} - Mission ${i}`);
                        // هنا يمكنك توجيه المستخدم لصفحة المهمة
                    }
                };
                layer.appendChild(bubble);
            }
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- BACKGROUND ENGINE ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5;
            }
            draw() {
                this.y += this.speed; if(this.y > canvas.height) this.y = 0;
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        
        // --- INITIALIZATION ---
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<100; i++) stars.push(new Star());
        animate();
        renderActivities('season');

        // Check cache
        const saved = localStorage.getItem('eyc_agent_data');
        if(saved) applyAgentData(JSON.parse(saved));
    </script>
</body>
</html>
