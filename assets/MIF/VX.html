<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivid X | Time Story | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #39ff14; --neon-purple: #bc13fe; --glass: rgba(10, 10, 15, 0.95); }
        body { 
            font-family: 'Rajdhani', sans-serif; background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        .vividx-container {
            max-width: 900px; margin: 0 auto; text-align: center;
        }

        .header-vx h1 { 
            font-family: 'Orbitron'; color: var(--neon-purple); 
            letter-spacing: 5px; margin-bottom: 10px; font-size: 1.8rem;
        }

        /* إطار الصورة */
        .image-frame-x {
            background: var(--glass); border: 2px solid rgba(188, 19, 254, 0.2);
            padding: 15px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #target-image-x {
            width: 100%; max-height: 450px; object-fit: contain;
            border-radius: 10px; display: block;
        }

        /* منطقة القصة */
        .story-zone {
            background: rgba(0,0,0,0.3); border-radius: 15px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        .story-zone label {
            display: block; font-family: 'Orbitron'; color: var(--neon-green);
            font-size: 12px; margin-bottom: 15px; letter-spacing: 2px; text-align: left;
        }

        textarea {
            width: 100%; height: 250px; background: transparent; border: none;
            color: #eee; font-family: 'Rajdhani'; font-size: 1.2rem;
            line-height: 1.6; outline: none; resize: none; box-sizing: border-box;
            border-left: 2px solid var(--neon-green); padding-left: 15px;
        }

        .footer-info {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; font-family: 'Orbitron'; font-size: 12px; color: var(--neon-green);
        }

        .time-frame-display {
            font-weight: bold; font-size: 14px; text-shadow: 0 0 10px var(--neon-purple);
            color: var(--neon-purple); border: 1px dashed var(--neon-purple);
            padding: 5px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="vividx-container">
        <div class="header-vx">
            <h1 id="vx-title">VIVID-X MISSION</h1>
            <p style="color: #888; font-size: 14px; margin-bottom: 20px;">CREATE A 150-WORD STORY BASED ON THE PICTURE & TIME FRAME.</p>
        </div>

        <div class="image-frame-x">
            <img id="target-image-x" src="" alt="VividX Mission Image">
            <p style="margin-top: 15px; font-size: 12px; color: #aaa;">FOCUS: <span id="time-frame-text" class="time-frame-display"></span></p>
        </div>

        <div class="story-zone">
            <label>YOUR STORY:</label>
            <textarea id="storyInput" placeholder="Start your narrative here, making sure to stick to the time frame..."></textarea>
            <div class="footer-info">
                <span>MINIMUM: 150 WORDS</span>
                <span>COUNT: <span id="wordCount" class="glow-text">0</span></span>
            </div>
        </div>
    </div>

<script>
    const vividXScenarios = {
        "1": { // مطبخ فوضوي
            img: "VX1.png",
            time: "PAST",
            desc: "Write a 150-word story describing the events that led to this chaotic kitchen scene, stopping just at the moment shown in the picture."
        },
        "2": { // رجل عجوز في حديقة خريفية
            img: "VX2.png",
            time: "FUTURE",
            desc: "Write a 150-word story describing what will happen to this man after this moment, what hopes or fears await him?"
        },
        "3": { // طفل يبكي ولعبته مكسورة
            img: "VX3.png",
            time: "PAST",
            desc: "Write a 150-word story recounting how the child got the toy, and the events that led to its breaking and his crying."
        },
        "4": { // رائد فضاء وحيد على كوكب غريب
            img: "VX4.png",
            time: "FUTURE",
            desc: "Write a 150-word story describing the adventure that will befall this astronaut after this moment, will he discover something? Will he face danger?"
        },
        "5": { // مكتبة قديمة مهجورة
            img: "VX5.png",
            time: "PAST",
            desc: "Write a 150-word story about the last time this library was alive and bustling with people, and how it came to its current state."
        },
        "6": { // سفينة غارقة جزئياً في بحيرة
            img: "VX6.png",
            time: "FUTURE",
            desc: "Write a 150-word story describing what will happen to this boat after this moment, will it be salvaged? Will it become part of nature?"
        },
        "7": { // فنان يرسم لوحة غير مكتملة
            img: "VX7.png",
            time: "PAST",
            desc: "Write a 150-word story about this artist's journey with this painting, what were his inspirations and challenges before this moment?"
        },
        "8": { // هاتف قديم مكسور على الأرض
            img: "VX8.png",
            time: "FUTURE",
            desc: "Write a 150-word story about what will happen after this moment, will it be repaired? Will it be replaced? And what will be the impact?"
        },
        "9": { // أطلال مدينة قديمة مهجورة
            img: "VX9.png",
            time: "PAST",
            desc: "Write a 150-word story about the rise and fall of this ancient city, stopping at the moment it turned into mere ruins."
        },
        "10": { // يد تزرع بذرة صغيرة
            img: "VX10.png",
            time: "FUTURE",
            desc: "Write a 150-word story about what will happen to this seed after this moment, how will it grow? What will it become? And what will be its fate?"
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVividX() {
        const scenario = vividXScenarios[taskNum] || vividXScenarios["1"];
        
        document.getElementById('target-image-x').src = `assets/vividxpics/${scenario.img}`;
        document.getElementById('time-frame-text').innerText = scenario.time;
        document.getElementById('storyInput').placeholder = scenario.desc;
        document.getElementById('vx-title').innerText = `VIVID-X: MISSION ${taskNum.padStart(2, '0')}`;
    }

    function updateCount() {
        const text = document.getElementById('storyInput').value.trim();
        const count = text ? text.split(/\s+/).length : 0;
        document.getElementById('wordCount').innerText = count;
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_VIVIDX_DATA') {
            const story = document.getElementById('storyInput').value;
            
            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                answers: [story], // نرسل القصة كمصفوفة جملة واحدة
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVividX;
</script>
</body>
</html>
