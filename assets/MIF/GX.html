<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX | Grammar Extractor | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --extractor-gold: #ffcf00;
            --neon-blue: #00f2ff;
            --glass: rgba(15, 15, 20, 0.95);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 15px;
            direction: ltr;
        }

        .gx-container {
            max-width: 900px; margin: 0 auto;
        }

        .header-gx {
            text-align: center; margin-bottom: 20px;
            border-bottom: 1px solid var(--extractor-gold);
            padding-bottom: 10px;
        }

        .header-gx h1 {
            font-family: 'Orbitron'; font-size: 1.3rem;
            color: var(--extractor-gold); letter-spacing: 4px; margin: 0;
        }

        /* منطقة النص (القطعة) */
        .passage-box {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 12px;
            margin-bottom: 25px; line-height: 1.8;
            font-size: 1.15rem; color: #ececec;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .passage-box::before {
            content: "SOURCE_TEXT"; position: absolute; top: -10px; left: 20px;
            background: #111; padding: 0 10px; font-family: 'Orbitron';
            font-size: 10px; color: var(--extractor-gold);
        }

        /* شبكة الاستخراج */
        .extractor-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .extraction-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 10px;
            border-right: 3px solid var(--extractor-gold);
            transition: 0.3s;
        }

        .extraction-card:hover {
            background: rgba(255, 207, 0, 0.02);
            border-color: var(--extractor-gold);
        }

        .extraction-card label {
            display: block; font-family: 'Orbitron'; font-size: 11px;
            color: var(--extractor-gold); margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .extraction-input {
            width: 100%; background: rgba(0,0,0,0.4);
            border: 1px solid #333; border-radius: 5px;
            color: var(--neon-blue); padding: 12px;
            font-family: 'Rajdhani'; font-size: 1rem;
            outline: none; box-sizing: border-box;
            transition: 0.3s;
        }

        .extraction-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .requirement-tag {
            font-size: 10px; color: #666; margin-top: 5px; display: block;
        }
    </style>
</head>
<body>

<div class="gx-container">
    <div class="header-gx">
        <h1>GRAMMAR EXTRACTOR</h1>
    </div>

    <div class="passage-box" id="passage-content">
        </div>

    <div class="extractor-grid" id="extractor-fields">
        </div>
</div>

<script>
    // بيانات تجريبية - سيتم دمج النماذج الحقيقية التي سترسلها لاحقاً
    const gxData = {
        "1": {
            passage: "The sun was shining brightly as the small birds flew over the green forest. Yesterday, they built a new nest because they were happy. If it rains tomorrow, they will stay inside.",
            requirements: [
                { label: "Extract 3 Verbs", hint: "e.g., built, stay..." },
                { label: "Extract 2 Adjectives", hint: "e.g., small, green..." },
                { label: "Extract 1 Past Simple sentence", hint: "Write the whole sentence" },
                { label: "Extract 3 Nouns", hint: "e.g., birds, forest..." },
                { label: "Extract 1 Future condition", hint: "If + will..." }
            ]
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadExtractor() {
        const data = gxData[taskNum] || gxData["1"];
        document.getElementById('passage-content').innerText = data.passage;
        
        const grid = document.getElementById('extractor-fields');
        grid.innerHTML = data.requirements.map((req, i) => `
            <div class="extraction-card">
                <label>DATA_FIELD_${i+1}: ${req.label}</label>
                <input type="text" class="extraction-input" id="extract-${i}" placeholder="Enter findings...">
                <span class="requirement-tag">${req.hint}</span>
            </div>
        `).join('');
    }

    // استقبال أمر الإرسال من الأرينا
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_GX_DATA') {
            const answers = [];
            for(let i=0; i<5; i++) {
                answers.push(document.getElementById(`extract-${i}`).value.trim());
            }

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                activityCode: 'GX',
                answers: answers, 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = loadExtractor;
</script>
</body>
</html>
