<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.4), rgba(0, 128, 255, 0.2));
            --xbox-grad: linear-gradient(135deg, rgba(255, 49, 49, 0.4), rgba(255, 150, 0, 0.2));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; min-height: 100vh; overflow-x: hidden; position: relative; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .bg-glow { position: fixed; top: 50%; left: 50%; width: 120vw; height: 120vw; background: radial-gradient(circle, rgba(255,204,0,0.03) 0%, transparent 70%); transform: translate(-50%, -50%); z-index: -2; pointer-events: none; animation: rotateBg 100s linear infinite; }
        @keyframes rotateBg { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Login Button (Top Right) */
        #auth-container { position: fixed; top: 20px; right: 20px; z-index: 1001; }
        .login-trigger-btn { background: rgba(0,0,0,0.6); border: 1px solid var(--accent-gold); color: var(--accent-gold); padding: 8px 18px; border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 8px; }
        .login-trigger-btn:hover { background: var(--accent-gold); color: #000; box-shadow: 0 0 15px var(--accent-gold); }
        .user-welcome-name { font-family: 'Orbitron'; color: var(--accent-gold); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Profile Circles */
        .profile-cluster { position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; gap: 10px; }
        .float-circle { border-radius: 50%; border: 3px solid var(--accent-gold); display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(255,204,0,0.3); overflow: hidden; transition: 0.5s; }
        .main-img-circle { width: 70px; height: 70px; z-index: 3; }
        .token-circle { width: 60px; height: 60px; font-size: 10px; text-align: center; color: var(--accent-gold); font-family: 'Orbitron'; flex-direction: column; z-index: 2; }
        .rank-circle { width: 50px; height: 50px; font-size: 11px; color: #fff; border-color: #fff; font-family: 'Orbitron'; z-index: 1; }
        #user-img { width: 100%; height: 100%; object-fit: cover; }

        /* Login Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-card { width: 90%; max-width: 350px; background: #0a0a0a; border: 2px solid var(--accent-gold); border-radius: 25px; padding: 30px; position: relative; box-shadow: 0 0 40px rgba(255,204,0,0.2); }
        .modal-card h2 { font-family: 'Orbitron'; color: #fff; margin-bottom: 20px; text-align: center; font-size: 18px; }
        .input-group { margin-bottom: 15px; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,0,0.3); padding: 12px; border-radius: 12px; color: #fff; font-size: 14px; outline: none; }
        .modal-input:focus { border-color: var(--accent-gold); }
        .modal-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: var(--accent-gold); color: #000; }
        .btn-ghost { background: transparent; color: var(--accent-gold); border: 1px solid var(--accent-gold); margin-top: 15px; font-size: 10px; }
        .close-modal { position: absolute; top: 15px; right: 15px; color: #666; cursor: pointer; }

        .header-area { padding-top: 30px; text-align: center; z-index: 10; position: relative; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; }
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,204,0,0.3); color: #fff; padding: 10px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.4s; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; box-shadow: 0 0 15px var(--season-color); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; box-shadow: 0 0 15px var(--xbox-color); }

        #swiper-container { padding: 40px 0; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .swiper-slide { width: 260px; height: 340px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 15px 30px rgba(0,0,0,0.5); transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; }

        .hide-context { opacity: 0; pointer-events: none; transform: translateY(-50px); }
        .focus-card { position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) scale(0.45) !important; z-index: 200 !important; margin: 0 !important; border-color: var(--accent-gold) !important; box-shadow: 0 0 50px rgba(255,204,0,0.4) !important; }

        #mission-radial-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vh; display: none; z-index: 150; pointer-events: none; }
        #mission-radial-container.show { display: block; pointer-events: auto; }

        .mission-box { position: absolute; width: 70px; height: 70px; background: rgba(20, 20, 20, 0.8); border: 1.5px solid var(--accent-gold); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(255,204,0,0.2); transition: 0.3s; cursor: pointer; animation: radialOut 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes radialOut { from { opacity: 0; transform: translate(-50%, -50%) scale(0); } to { opacity: 1; } }

        .mission-box:hover:not(.locked):not(.done) { background: var(--accent-gold); color: #000; transform: translate(-50%, -50%) scale(1.1); }
        .mission-box.done { border-color: var(--season-color); cursor: default; }
        .mission-box i { font-size: 16px; margin-bottom: 5px; }
        .mission-box span { font-family: 'Orbitron'; font-size: 9px; font-weight: 900; }

        #back-btn { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 2px solid var(--accent-gold); color: #fff; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron'; z-index: 1000; backdrop-filter: blur(10px); cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    <div class="bg-glow"></div>

    <div id="auth-container">
        <button class="login-trigger-btn" onclick="toggleModal('login-modal', true)">
            <i class="fas fa-user-astronaut"></i> LOGIN
        </button>
    </div>

    <div class="modal-overlay" id="login-modal">
        <div class="modal-card">
            <i class="fas fa-times close-modal" onclick="toggleModal('login-modal', false)"></i>
            <h2>MISSION ACCESS</h2>
            <div id="email-step">
                <div class="input-group">
                    <input type="email" id="login-email" class="modal-input" placeholder="Enter Registry Email">
                </div>
                <button class="modal-btn btn-primary" onclick="verifyEmail()">PROCEED</button>
            </div>
            <div id="password-step" style="display: none;">
                <div class="input-group">
                    <input type="text" id="login-code" class="modal-input" placeholder="Enter Access Code">
                </div>
                <button class="modal-btn btn-primary" onclick="attemptLogin()">INITIATE SYSTEM</button>
                <button class="modal-btn btn-ghost" onclick="requestCode()">FORGOT CODE? SEND TO EMAIL</button>
            </div>
        </div>
    </div>

    <div class="profile-cluster">
        <div class="float-circle rank-circle" id="user-rank">#--</div>
        <div class="float-circle token-circle" id="user-tokens">--<br><span style="font-size:7px">TOKENS</span></div>
        <div class="float-circle main-img-circle">
            <img id="user-img" src="https://via.placeholder.com/150" alt="EYC">
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-family: 'Orbitron';">MISSION CONTROL</p>
        </header>
        <div class="toggle-container">
            <button class="mode-btn active season-mode" id="btn-season" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" id="btn-xbox" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-radial-container"></div>
    <button id="back-btn" onclick="exitFocusMode()">ABORT MISSION</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // REPLACE WITH YOUR WEB APP URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxuBKfMqvL0CMqshnlI0su_sXFhgk0HnwZhO1PgMf5nmRVcB-Lc5JFtcxEQ-k57vgn5Kw/exec"; 
        
        let currentSwiper = null;
        let userSession = { email: "", name: "", tokens: 0, rank: "--", image: "" };

        window.onload = () => {
            renderActivities('season');
            initCanvas();
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'ESV', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'ESA', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'EXGE', icon: 'fa-filter', tk: 130 }
            ]
        };

        // UI Helpers
        function toggleModal(id, show) {
            document.getElementById(id).style.display = show ? 'flex' : 'none';
        }

        // --- AUTH LOGIC ---
        async function verifyEmail() {
            const email = document.getElementById('login-email').value;
            if(!email) return alert("Please enter email");

            try {
                const response = await fetch(`${SCRIPT_URL}?action=get_profile&email=${email}`);
                const data = await response.json();

                if (data.status === "success") {
                    userSession.email = email;
                    userSession.image = data.image;
                    userSession.rank = data.rank;
                    userSession.tokens = data.tokens;
                    document.getElementById('email-step').style.display = 'none';
                    document.getElementById('password-step').style.display = 'block';
                } else {
                    if(confirm("Profile not found. Create new profile now?")) {
                        window.location.href = "NP.html";
                    }
                }
            } catch (e) { alert("Connection Error"); }
        }

        async function attemptLogin() {
            const code = document.getElementById('login-code').value;
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email: userSession.email, password: code })
                });
                const data = await response.json();
                
                if(data.status === "success") {
                    userSession.name = data.name;
                    completeLoginUI();
                } else {
                    alert("Incorrect Access Code");
                }
            } catch (e) { alert("Login failed"); }
        }

        async function requestCode() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'request_code', email: userSession.email })
                });
                const data = await response.json();
                alert(data.message);
            } catch (e) { alert("Error sending code"); }
        }

        function completeLoginUI() {
            toggleModal('login-modal', false);
            // Update Top Right
            document.getElementById('auth-container').innerHTML = `<span class="user-welcome-name">Welcome, ${userSession.name}</span>`;
            // Update Profile Circles
            document.getElementById('user-img').src = userSession.image || "https://via.placeholder.com/150";
            document.getElementById('user-rank').innerText = `#${userSession.rank}`;
            document.getElementById('user-tokens').innerHTML = `${userSession.tokens}<br><span style="font-size:7px">TOKENS</span>`;
            
            alert(`Welcome back Agent ${userSession.name}! Mission Control is active.`);
        }

        // --- EXISTING FUNCTIONS ---
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide" data-name="${act.name}" onclick="handleCardClick(this)">
                    <div style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 8px; font-size:9px; color:var(--accent-gold); font-weight:900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 50px; margin-bottom: 15px; color:${mode === 'season' ? 'var(--season-color)' : 'var(--xbox-color)'}"></i>
                    <div style="font-family:'Orbitron'; font-size:18px; font-weight:900; text-align:center">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false } });
        }

        function handleCardClick(card) {
            enterFocusMode(card);
        }

        function enterFocusMode(card) {
            const activityName = card.getAttribute('data-name');
            document.getElementById('header-area').classList.add('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { if(s !== card) s.style.opacity = '0'; });
            card.classList.add('focus-card');
            
            const radialContainer = document.getElementById('mission-radial-container');
            radialContainer.innerHTML = '';
            radialContainer.classList.add('show');

            const totalMissions = 10;
            const radius = window.innerWidth < 600 ? 130 : 180;

            for (let i = 0; i < totalMissions; i++) {
                const angle = (i / totalMissions) * (Math.PI * 2) - Math.PI/2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const box = document.createElement('div');
                box.className = `mission-box`;
                box.style.left = `calc(50% + ${x}px)`;
                box.style.top = `calc(50% + ${y}px)`;
                box.style.animationDelay = `${i * 0.05}s`;
                box.style.transform = `translate(-50%, -50%)`;

                box.innerHTML = `<i class="fas fa-play"></i><span>M-${i+1}</span>`;
                box.onclick = () => { alert(`Mission ${i+1} for ${activityName} clicked!`); };
                radialContainer.appendChild(box);
            }
            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => { 
                s.classList.remove('focus-card'); 
                s.style.opacity = '1'; 
                s.style.transform = '';
            });
            document.getElementById('mission-radial-container').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.getElementById('btn-season').classList.toggle('active', mode === 'season');
            document.getElementById('btn-xbox').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        function initCanvas() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            let stars = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.onresize = resize; resize();
            for(let i=0; i<150; i++) { stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.5 }); }
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                stars.forEach(s => {
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                    s.y += s.speed; if(s.y > canvas.height) s.y = 0;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
