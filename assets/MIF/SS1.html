<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Content | Seeds (SS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --seed-green: #2ecc71; --gold: #f1c40f; --bg-deep: transparent; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-deep); color: #fff; margin: 0; padding: 10px; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .green-glow { text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(46, 204, 113, 0.1); border-radius: 20px; }
        
        .word-seed {
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed var(--seed-green);
            padding: 8px 15px; border-radius: 12px;
            font-weight: bold; font-size: 13px; color: var(--seed-green);
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .word-seed:hover { background: var(--seed-green); color: #000; transform: translateY(-3px); }

        textarea {
            width: 100%; height: 220px; background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(46, 204, 113, 0.2) !important;
            border-radius: 20px; padding: 20px; color: #fff;
            font-size: 15px; line-height: 1.8; resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--seed-green) !important; box-shadow: 0 0 20px rgba(46, 204, 113, 0.1); }

        .counter-badge {
            position: absolute; bottom: 15px; left: 15px;
            padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 900;
        }
        .count-ok { background: rgba(46, 204, 113, 0.2); color: var(--seed-green); }
        .count-warn { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--seed-green); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="w-full max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-black text-white orbitron green-glow">SEEDS <span class="text-green-500">SS</span></h2>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Plant your story words</p>
            </div>
            <div class="glass-card px-4 py-1 border-r-2 border-green-500">
                <span class="text-[9px] text-gray-500 block orbitron">MISSION TYPE</span>
                <span class="text-xs text-green-500 font-bold">Creative Writing</span>
            </div>
        </div>

        <div class="glass-card p-5 mb-6">
            <h3 class="text-xs font-bold text-gray-400 mb-4 flex items-center gap-2">
                <i class="fas fa-leaf text-green-500"></i> الكلمات الأساسية (البذور):
            </h3>
            <div class="flex flex-wrap gap-3" id="seedsContainer">
                </div>
        </div>

        <div class="relative">
            <textarea id="storyInput" 
                placeholder="ابدأ في كتابة قصتك هنا مستخدماً الكلمات الست..." 
                oninput="analyzeText()"></textarea>
            
            <div id="wordCountBadge" class="counter-badge count-warn orbitron">
                0 / 120 WORDS
            </div>
        </div>

        <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-[11px] text-gray-500 italic">
                * القصة يجب أن تتراوح بين <span class="text-green-500 font-bold">100 لـ 120 كلمة</span>.
            </p>
            <button onclick="submitStory()" id="submitBtn" class="bg-green-600 text-white px-10 py-3 rounded-full font-black orbitron text-xs hover:bg-green-500 transition-all opacity-50 cursor-not-allowed" disabled>
                HARVEST STORY <i class="fas fa-seedling ml-2"></i>
            </button>
        </div>
    </div>

<script>
    // الـ 6 كلمات المطلوبة حسب الـ Guide
    const missionSeeds = ["Adventure", "Mystery", "Key", "Forest", "Shadow", "Discovery"];
    
    function initSeeds() {
        const container = document.getElementById('seedsContainer');
        container.innerHTML = missionSeeds.map(word => `
            <div class="word-seed">
                <i class="fas fa-dot-circle text-[8px]"></i>
                ${word}
            </div>
        `).join('');
    }

    function analyzeText() {
        const text = document.getElementById('storyInput').value.trim();
        const words = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;
        const badge = document.getElementById('wordCountBadge');
        const btn = document.getElementById('submitBtn');

        badge.innerText = `${words} / 120 WORDS`;

        // شرط الجايد: من 100 لـ 120 كلمة
        if (words >= 100 && words <= 120) {
            badge.className = "counter-badge count-ok orbitron";
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
        } else {
            badge.className = "counter-badge count-warn orbitron";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        }
    }

    function submitStory() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = 'PLANTING... <i class="fas fa-spinner fa-spin ml-2"></i>';
        
        setTimeout(() => {
            btn.innerHTML = 'STORY HARVESTED ✅';
            btn.className = "bg-green-700 text-white px-10 py-3 rounded-full font-black orbitron text-xs cursor-default";
            document.getElementById('storyInput').disabled = true;
        }, 2000);
    }

    window.onload = initSeeds;

    // Terminal Protocol Integration
    window.checkAnswers = function() {
        const text = document.getElementById('storyInput').value.trim();
        const words = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;
        return {
            status: (words >= 100 && words <= 120) ? "COMPLETED" : "IN_PROGRESS",
            progress: Math.min((words / 100) * 100, 100)
        };
    };
</script>
</body>
</html>
