<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        /* Hero Banner */
        .hero-banner {
            width: 100%; padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(20, 20, 25, 0.8), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }

        .profile-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-main {
            width: 100px; height: 100px; border-radius: 25px; border: 2px solid var(--gold);
            background: url('https://i.pravatar.cc/150?u=student') center/cover;
            box-shadow: 0 0 20px var(--gold-glow); margin-bottom: 5px;
        }

        .auth-btns { display: flex; gap: 15px; margin-top: 10px; }
        .btn-premium {
            padding: 10px 25px; border-radius: 12px; border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1); color: var(--gold);
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; transition: 0.3s;
        }
        .btn-premium.solid { background: var(--gold-gradient); color: #000; }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 5px 15px var(--gold-glow); }

        .student-name { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 1px; }

        /* Navigation Swticher */
        .nav-container { display: flex; justify-content: center; margin: 30px 0; }
        .tab-switcher {
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 50px;
            display: flex; border: 1px solid var(--glass-border); width: 280px;
        }
        .tab-btn {
            flex: 1; padding: 10px 20px; border: none; background: transparent;
            color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: var(--gold-gradient); color: #000; box-shadow: 0 0 15px var(--gold-glow); }

        /* Content Grid */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        
        .activity-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .activity-card:hover { transform: translateY(-10px); border-color: var(--gold); background: rgba(212, 175, 55, 0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .card-icon { 
            font-size: 2.2rem; margin-bottom: 15px; display: block; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px var(--gold-glow));
        }
        .activity-card h3 { font-family: 'Cinzel', serif; font-size: 0.9rem; font-weight: 700; margin-bottom: 5px; }
        .activity-card p { font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; opacity: 0.7; }

        /* Modals */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #0a0a0c; border-radius: 35px; padding: 35px; 
            width: 90%; max-width: 450px; border: 1px solid var(--gold); text-align: center;
        }

        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node {
            aspect-ratio: 1; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; position: relative; color: var(--gold); font-size: 1.1rem;
        }
        .task-node.locked { opacity: 0.4; cursor: not-allowed; }
        .lock-icon { position: absolute; font-size: 0.65rem; color: #ff5555; top: 5px; right: 5px; }
        .task-node:not(.locked):hover { background: var(--gold-gradient); color: #000; transform: scale(1.1); box-shadow: 0 0 15px var(--gold); }

        .close-modal {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 10px 30px; border-radius: 50px; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .close-modal:hover { color: #fff; border-color: var(--gold); }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .tasks-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="hero-banner" id="heroBanner"></header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">ACTIVITY</h2>
            <p id="mSubTitle" style="font-size:0.7rem; color:#888; letter-spacing:2px;"></p>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal('taskModal')">BACK</button>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px;">MEMBER ACCESS</h2>
            <input type="email" style="width:100%; padding:12px; margin:10px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Email Address">
            <input type="password" style="width:100%; padding:12px; margin:10px 0; border-radius:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff; text-align:center;" placeholder="Access Code">
            <button class="btn-premium solid" style="width:100%; margin-top:15px;">LOGIN</button>
            <button class="close-modal" onclick="closeModal('loginModal')">CLOSE</button>
        </div>
    </div>

    <script>
        let isLoggedIn = false; 

        const activities = {
            season: [
                { name: "Golden Ear", icon: "fa-ear-listen" },
                { name: "Alike", icon: "fa-clone" },
                { name: "Seeds", icon: "fa-seedling" },
                { name: "Grammar", icon: "fa-spell-check" },
                { name: "Label", icon: "fa-tag" },
                { name: "Vivid", icon: "fa-eye" }
            ],
            royal: [
                { name: "Golden EarX", icon: "fa-ear-deaf" },
                { name: "AlikeX", icon: "fa-object-group" },
                { name: "SeedsX", icon: "fa-tree" },
                { name: "GrammarX", icon: "fa-pen-fancy" },
                { name: "LabelX", icon: "fa-tags" },
                { name: "VividX", icon: "fa-wand-magic-sparkles" },
                { name: "FigurativeX", icon: "fa-mask" },
                { name: "DictationX", icon: "fa-microphone-lines" },
                { name: "Sing Sang SungX", icon: "fa-music" },
                { name: "ElmagazineX", icon: "fa-book-open" }
            ]
        };

        function renderHeader() {
            const header = document.getElementById('heroBanner');
            header.innerHTML = isLoggedIn ? 
                `<div class="profile-container">
                    <div class="avatar-main"></div>
                    <h1 class="student-name">Mr. Ezz Student</h1>
                    <div style="display:flex; gap:15px; margin-top:5px; font-size:0.85rem; color:var(--gold);">
                        <span>ü™ô 1,250 TK</span> ‚Ä¢ <span>üèÜ Rank #04</span>
                    </div>
                </div>` : 
                `<div class="profile-container">
                    <h1 class="student-name" style="margin-bottom:10px">EYC PREMIUM</h1>
                    <div class="auth-btns">
                        <button class="btn-premium" onclick="openLogin()">Log In</button>
                        <button class="btn-premium solid" onclick="window.location.href='#'">Join</button>
                    </div>
                </div>`;
        }

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            const list = activities[type];

            list.forEach((act, index) => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <i class="fa-solid ${act.icon} card-icon"></i>
                    <h3>${act.name}</h3>
                    <p>10 Challenges</p>
                `;
                card.onclick = () => openTasks(act.name);
                grid.appendChild(card);
            });
        }

        function openTasks(name) {
            document.getElementById('mTitle').innerText = name;
            document.getElementById('mSubTitle').innerText = "CHOOSE CHALLENGE";
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                let isLocked = isLoggedIn ? (i > 2) : (i > 1);
                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                if (!isLocked) node.onclick = () => alert(`Launching ${name} - Task ${i}`);
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        renderHeader();
        generateCards();
    </script>
</body>
</html>
