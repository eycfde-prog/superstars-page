<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #FFEB3B;
            --accent-color: #FF4081;
            --text-color: #3F51B5;
            --frame-border: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #fff9c4, #ffeb3b);
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* القسم الأول: العناوين واللوجو */
        header {
            padding: 20px;
        }

        .logo {
            width: 120px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }

        h1 { font-size: 3.5rem; color: #E91E63; text-shadow: 3px 3px #FFF; margin: 10px 0; }
        h2 { font-size: 2rem; color: #2196F3; text-shadow: 2px 2px #FFF; }
        h3 { font-size: 1.8rem; color: #FF9800; background: #fff; display: inline-block; padding: 5px 20px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* صورة مس دينا */
        .teacher-section {
            margin: 30px 0;
        }

        .teacher-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid #FFF;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        /* الفرايم الدائري للطالب والاستيكرز */
        .hero-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الإطار الخارجي */
        .outer-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px dashed var(--accent-color);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        /* صورة الطالب في المنتصف */
        .student-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #eee;
            border: 5px solid #fff;
            z-index: 2;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* توزيع الاستيكرز الـ 10 */
        .sticker {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 3;
            transition: transform 0.3s;
        }
        
        .sticker:hover { transform: scale(1.3) rotate(15deg); }

        /* الفوتر */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #3F51B5;
            color: white;
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* تحديد أماكن الاستيكرز بشكل دائري */
        .st1  { transform: translate(0, -160px); }
        .st2  { transform: translate(94px, -130px); }
        .st3  { transform: translate(152px, -50px); }
        .st4  { transform: translate(152px, 50px); }
        .st5  { transform: translate(94px, 130px); }
        .st6  { transform: translate(0, 160px); }
        .st7  { transform: translate(-94px, 130px); }
        .st8  { transform: translate(-152px, 50px); }
        .st9  { transform: translate(-152px, -50px); }
        .st10 { transform: translate(-94px, -130px); }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <header>
        <img src="assets/PAMD/Logo.png" alt="Pioneers Academy Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <h2>Miss Dina Online Classes</h2>
        <h3>Heroes Of Level 1</h3>
    </header>

    <section class="teacher-section">
        <img src="assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
    </section>

    <div class="hero-container">
        <div class="outer-frame"></div>

        <img src="assets/PAMD/ST1.png" class="sticker st1">
        <img src="assets/PAMD/ST2.png" class="sticker st2">
        <img src="assets/PAMD/ST3.png" class="sticker st3">
        <img src="assets/PAMD/ST4.png" class="sticker st4">
        <img src="assets/PAMD/ST5.png" class="sticker st5">
        <img src="assets/PAMD/ST6.png" class="sticker st6">
        <img src="assets/PAMD/ST7.png" class="sticker st7">
        <img src="assets/PAMD/ST8.png" class="sticker st8">
        <img src="assets/PAMD/ST9.png" class="sticker st9">
        <img src="assets/PAMD/ST10.png" class="sticker st10">

        <img src="رابط_صورة_الطالب_من_جوجل_درايف_هنا" alt="Student Name" class="student-img">
    </div>

    <h2 style="color: #4CAF50;">Student Name Here</h2>

    <footer>
        All Rights Reserved &copy; 2024 - Pioneers Academy | Essra Youssry
    </footer>

    <script>
        // كود لتشغيل الصوت عند أول ضغطة في الصفحة لتخطي قيود المتصفح
        document.addEventListener('click', function() {
            var audio = document.getElementById('bgMusic');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
