<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Player | Build Your Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        input, select { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 12px !important; }
        input:focus, select:focus { border-color: var(--gold) !important; outline: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        
        /* Avatar Styles */
        #avatarPreview { width: 150px; height: 150px; margin: 0 auto; background: rgba(255,255,255,0.05); border-radius: 50%; border: 2px solid var(--gold); }
        .control-label { font-size: 10px; color: #888; margin-bottom: 5px; display: block; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--gold); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md">
            <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-check-double"></i>
            </div>
            <h2 class="orbitron text-2xl mb-2 text-green-400">IDENTITY CREATED</h2>
            <p id="playerCodeDisplay" class="text-white font-black text-xl orbitron my-4"></p>
            <p class="text-gray-400 text-sm">Welcome to EYC Academy, Hunter.</p>
            <button onclick="window.location.reload()" class="mt-8 px-8 py-3 border border-yellow-500 text-yellow-500 rounded-full hover:bg-yellow-500 hover:text-black">REBOOT</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black text-yellow-500 tracking-widest">NEW PLAYER</h1>
            <p class="text-[10px] text-gray-500 orbitron">INITIALIZING HUNTER PROTOCOL</p>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 glass-card p-6 flex flex-col items-center">
                <h3 class="orbitron text-xs text-yellow-500 mb-6">AVATAR STUDIO</h3>
                <img id="avatarImg" src="https://avataaars.io/" alt="Avatar" class="w-40 h-40 mb-6">
                
                <div class="w-full space-y-4">
                    <div>
                        <span class="control-label">HAIR / TOP</span>
                        <select onchange="updateAvatar()" id="topType" class="w-full p-2 text-xs">
                            <option value="ShortHairShortFlat">Short Flat</option>
                            <option value="LongHairStraight">Long Straight</option>
                            <option value="LongHairCurvy">Long Curvy</option>
                            <option value="ShortHairTheCaesar">The Caesar</option>
                            <option value="ShortHairDreads01">Dreads</option>
                            <option value="Eyepatch">Eyepatch</option>
                        </select>
                    </div>
                    <div>
                        <span class="control-label">ACCESSORIES</span>
                        <select onchange="updateAvatar()" id="accessoriesType" class="w-full p-2 text-xs">
                            <option value="Blank">None</option>
                            <option value="Prescription02">Glasses</option>
                            <option value="Sunglasses">Sunglasses</option>
                            <option value="Round">Round Glasses</option>
                        </select>
                    </div>
                    <div>
                        <span class="control-label">CLOTHES</span>
                        <select onchange="updateAvatar()" id="clotheType" class="w-full p-2 text-xs">
                            <option value="Hoodie">Hoodie</option>
                            <option value="Overall">Overall</option>
                            <option value="BlazerShirt">Blazer</option>
                            <option value="GraphicShirt">Graphic Tee</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="randomAvatar()" class="mt-6 text-[10px] orbitron text-yellow-500/50 hover:text-yellow-500 transition-colors">
                    <i class="fas fa-random"></i> RANDOMIZE
                </button>
            </div>

            <div class="lg:col-span-2 glass-card p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-2">FULL NAME (ENGLISH)</label>
                        <input type="text" name="fullName" required placeholder="First & Last Name" class="w-full p-3">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-2">AGE</label>
                        <input type="number" name="age" required placeholder="Years" class="w-full p-3">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-2">GOOGLE EMAIL</label>
                    <input type="email" name="email" required placeholder="example@gmail.com" class="w-full p-3">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-4">CHOOSE MISSION PROGRAMS</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                            <input type="checkbox" name="prog" value="Season" class="w-5 h-5 accent-yellow-500">
                            <span class="text-sm font-bold">Season</span>
                        </label>
                        <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                            <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-5 h-5 accent-yellow-500">
                            <span class="text-sm font-bold text-blue-400">XBoX Elite</span>
                        </label>
                    </div>
                </div>

                <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl space-y-4">
                    <label class="block text-[10px] font-bold text-blue-400">SELECT XBOX ACCESS METHOD</label>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-3 p-3 bg-black/60 rounded-xl border border-white/5 cursor-pointer">
                            <input type="radio" name="xboxType" value="Free" checked onchange="toggleTicketInputs()">
                            <span class="text-sm">Free (Limited Access)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-black/60 rounded-xl border border-white/5 cursor-pointer">
                            <input type="radio" name="xboxType" value="GT" onchange="toggleTicketInputs()">
                            <span class="text-sm">Redeem Golden Tickets (Full Access)</span>
                        </label>
                    </div>
                </div>

                <div id="ticketInputs" style="display: none;" class="p-4 bg-yellow-500/5 border border-yellow-500/20 rounded-xl space-y-3">
                    <p class="text-[10px] text-yellow-500 orbitron">REQUIRED: 2 GOLDEN TICKETS</p>
                    <input type="text" id="ticket1" placeholder="GT Code 1" class="w-full p-3 text-sm">
                    <input type="text" id="ticket2" placeholder="GT Code 2" class="w-full p-3 text-sm">
                </div>

                <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl flex items-center justify-center gap-3">
                    <span id="btnText">FINALIZE REGISTRATION</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzcOhNnV2PWqFeYDDSqkApvj5L2wm08s_CVU2aNTq69R3IV2F6Q8knx68eYjvrqVEXJMw/exec";

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const acc = document.getElementById('accessoriesType').value;
            const cloth = document.getElementById('clotheType').value;
            
            // تعديل الرابط ليتناسب مع خيارات الطالب
            const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}&accessoriesType=${acc}&hairColor=Black&facialHairType=Blank&clotheType=${cloth}&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light`;
            document.getElementById('avatarImg').src = url;
        }

        function randomAvatar() {
            const selects = document.querySelectorAll('select');
            selects.forEach(s => {
                const options = s.options;
                s.selectedIndex = Math.floor(Math.random() * options.length);
            });
            updateAvatar();
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
            toggleTicketInputs();
        }

        function toggleTicketInputs() {
            const xboxTypeRadio = document.querySelector('input[name="xboxType"]:checked');
            const isGT = xboxTypeRadio && xboxTypeRadio.value === 'GT' && document.getElementById('xboxCheck').checked;
            document.getElementById('ticketInputs').style.display = isGT ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const data = {
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src, // إرسال رابط الأفاتار كصورة
                ticket1: document.getElementById('ticket1').value,
                ticket2: document.getElementById('ticket2').value,
                isXboxGT: (progs.includes('XBoX') && document.querySelector('input[name="xboxType"]:checked')?.value === 'GT')
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // لضمان الإرسال لـ Apps Script
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                // في حالة no-cors لا يمكن قراءة الـ JSON لكن يمكننا افتراض النجاح إذا لم يحدث Error
                document.getElementById('playerCodeDisplay').innerText = "REGISTRATION SENT";
                document.getElementById('successScreen').style.display = 'flex';
                this.reset();
            } catch (err) {
                alert("Critical Error during transmission.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        // Initialize avatar
        window.onload = updateAvatar;
    </script>
</body>
</html>
