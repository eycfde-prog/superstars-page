<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivid | Picture Description | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --vivid-blue: #00d4ff; --glass: rgba(255, 255, 255, 0.05); }
        body { 
            font-family: 'Rajdhani', sans-serif; background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        .vivid-container {
            max-width: 900px; margin: 0 auto; text-align: center;
        }

        .header-vivid h1 { 
            font-family: 'Orbitron'; color: var(--vivid-blue); 
            letter-spacing: 8px; margin-bottom: 10px; font-size: 1.8rem;
        }

        /* إطار الصورة الفني */
        .image-frame {
            background: var(--glass); border: 2px solid rgba(0, 212, 255, 0.2);
            padding: 15px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: 0.4s;
        }

        .image-frame:hover { border-color: var(--vivid-blue); }

        #target-image {
            width: 100%; max-height: 450px; object-fit: contain;
            border-radius: 10px; display: block;
        }

        /* منطقة الوصف */
        .description-zone {
            background: rgba(0,0,0,0.3); border-radius: 15px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        .description-zone label {
            display: block; font-family: 'Orbitron'; color: var(--vivid-blue);
            font-size: 12px; margin-bottom: 15px; letter-spacing: 2px; text-align: left;
        }

        textarea {
            width: 100%; height: 200px; background: transparent; border: none;
            color: #eee; font-family: 'Rajdhani'; font-size: 1.3rem;
            line-height: 1.6; outline: none; resize: none; box-sizing: border-box;
            border-left: 2px solid var(--vivid-blue); padding-left: 15px;
        }

        .hint-text {
            font-size: 11px; color: #666; margin-top: 10px; text-align: left;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="vivid-container">
        <div class="header-vivid">
            <h1 id="v-title">VIVID MISSION</h1>
            <p style="color: #888; font-size: 14px; margin-bottom: 20px;">Observe carefully and describe every detail you see.</p>
        </div>

        <div class="image-frame">
            <img id="target-image" src="" alt="Vivid Mission Image">
        </div>

        <div class="description-zone">
            <label>YOUR DESCRIPTION:</label>
            <textarea id="descInput" placeholder="Describe people, objects, colors, and the atmosphere..."></textarea>
            <div class="hint-text">No word limit. Be as vivid as possible.</div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVivid() {
        // تحميل الصورة من مجلد vspics
        const imgElement = document.getElementById('target-image');
        imgElement.src = `assets/vspics/Vs${taskNum}.png`;
        
        document.getElementById('v-title').innerText = `VIVID: MISSION ${taskNum.padStart(2, '0')}`;
    }

    // إرسال البيانات للصفحة الأم Hybird
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_VIVID_DATA') {
            const description = document.getElementById('descInput').value.trim();
            
            window.parent.postMessage({ 
                type: 'SUBMIT_MISSION', 
                activityCode: 'VS', 
                data: [description], // نرسل الوصف كمصفوفة
                taskNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVivid;
</script>
</body>
</html>
