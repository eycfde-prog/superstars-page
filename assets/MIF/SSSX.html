<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSSX | Super Star Translation | Glassy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --star-gold: #ffcc00;
            --neon-pink: #ff007f;
            --glass-bg: rgba(15, 10, 25, 0.85);
            --border-glow: rgba(255, 204, 0, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white; margin: 0; padding: 15px; direction: ltr;
            overflow-x: hidden;
        }

        .sssx-container { max-width: 850px; margin: 0 auto; }

        .header-sssx {
            text-align: center; margin-bottom: 30px;
            padding: 15px; border-radius: 20px;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.1), transparent);
            border: 1px solid var(--border-glow);
        }

        .header-sssx h1 {
            font-family: 'Orbitron'; color: var(--star-gold);
            letter-spacing: 6px; margin: 0; font-size: 1.2rem;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .lyrics-source {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 20px;
            margin-bottom: 35px; line-height: 1.8;
            font-family: 'Amiri', serif; font-size: 1.5rem;
            text-align: right; color: #fff;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border-right: 6px solid var(--neon-pink);
        }

        .lyrics-source::before {
            content: 'ARABIC LYRICS'; position: absolute; top: 10px; left: 15px;
            font-family: 'Orbitron'; font-size: 8px; color: var(--neon-pink);
            letter-spacing: 2px; opacity: 0.6;
        }

        .translation-zone {
            background: rgba(0, 0, 0, 0.4); border-radius: 20px;
            padding: 25px; border: 1px solid rgba(255,204,0,0.15);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .translation-zone label {
            display: block; font-family: 'Orbitron'; color: var(--star-gold);
            font-size: 10px; margin-bottom: 15px; letter-spacing: 2px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%; height: 240px; background: transparent; border: none;
            color: #f0f0f0; font-family: 'Rajdhani'; font-size: 1.25rem;
            line-height: 1.6; outline: none; resize: none; box-sizing: border-box;
            border-left: 3px solid var(--star-gold); padding-left: 20px;
            transition: 0.3s;
        }

        textarea:focus {
            background: rgba(255, 204, 0, 0.02);
            border-left-width: 6px;
        }

        .rules-bar {
            display: flex; justify-content: space-between; flex-wrap: wrap;
            margin-top: 25px; font-family: 'Orbitron'; font-size: 8px;
            gap: 10px;
        }

        .rule-item { 
            border: 1px solid rgba(255,255,255,0.1); padding: 5px 12px; 
            border-radius: 50px; color: #666; transition: 0.4s;
        }
        
        .rule-active { 
            color: var(--star-gold); border-color: var(--star-gold); 
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
        }

        .ssb-badge {
            display: none; margin-top: 30px; 
            background: linear-gradient(45deg, #000, #111);
            border: 2px solid var(--star-gold);
            color: var(--star-gold); font-family: 'Orbitron'; font-weight: bold;
            padding: 20px; border-radius: 15px; text-align: center;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
            animation: starPulse 2s infinite;
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 0 40px var(--star-gold); }
        }
    </style>
</head>
<body>

<div class="sssx-container">
    <div class="header-sssx">
        <h1 id="mission-title">SSSX: SUPER STAR TRANSLATION</h1>
    </div>

    <div class="lyrics-source">
        <div id="lyrics-content">LOADING TRANSMISSION...</div>
    </div>

    <div class="translation-zone">
        <label>Poetic Interpretation (English)</label>
        <textarea id="xlateInput" placeholder="Capture the soul and melody..."></textarea>
        
        <div class="rules-bar">
            <span class="rule-item rule-active">NON-LITERAL</span>
            <span class="rule-item rule-active">POETIC_FLOW</span>
            <span class="rule-item rule-active">EMOTIONAL_DEPTH</span>
            <span class="rule-item">SSS_ELIGIBLE</span>
        </div>
    </div>

    <div id="ssb-nomination" class="ssb-badge">
        ✨ SSS STATUS ACHIEVED: ELITE TRANSLATION ✨
    </div>
</div>

<script>
const songData = {
    "1": { lyrics: "بلادي بــلادي بلادي.. لــك حبـي وفــؤادي<br>مصـر يا أم البلاد.. أنـت غايتي والمراد<br>وعلى كل العبــاد.. كم لنيلك من أيـادي" },
    "2": { lyrics: "يا عم حمزة، حلمك علينا.. إحنا التلامذة، وبكرة لينا<br>لو العلام بالشكل ده.. دماغنا هتضيع مش كده<br>لازم نتعلم بشويش.. لازم نتعلم بالراحة" },
    "3": { lyrics: "حبيتك وعشت ليالي وانا بحلم باحلي ربيع<br>حبيتك مكنش فبالي الحب الحقيقي يضيع<br>والله ادي حال الدنيا بتفرق القلوب<br>ونندم عل عشره الغاليه ونرضي بالمكتوب" },
    "4": { lyrics: "راجع تانى تقول انا بهواك.. مش انتهينا خلاص؟<br>ياما ورتنى سنين فى هواك ماشوفتش يوم اخلاص<br>راجع لما القلب نساك تحايل فيه.. لية كدة هوه.. هو انا لعبة معاك؟" },
    "5": { lyrics: "بلاش من الهدد حسبني اذا كان هتمشى وهتسيبنى<br>تعالى احاسبك وحاسبنى عاتبنى يمكن انا مظلوم<br>بلاش لفك وتراويشك وسيرتى ويا دروايشك<br>ليه تشوفنى وتدارى وشك عاتبنى يمكن انا مظلوم" },
    "6": { lyrics: "يا ما دق على الراس طبول.. والشاطر اللي يقدر يقول<br>مِسير الصعب يبقى سهل.. ومسير الغريب يرجع لأهل<br>ومهما العتمة طالت.. مسير الفجر ينور على الكل" },
    "7": { lyrics: "الحلوة دي قامت تعجن في الفجرية.. والديك بيدن: كوكو كوكو<br>يلا بنا على باب الله يا صنايعية.. يجعل صباحك صباح الخير يا اسطى عطية<br>طلعت يا محلا نورها.. شمس الشموسة" },
    "8": { lyrics: "البنت قالت فستانى منشور على الشط التانى<br>خدنى المراكبى و عدانى و رجعت فى القمره الليله<br>ياللى صافحتك بغوايش عايش و لا لغيرك عايش<br>قلبى و لا البحر الطايش عينى و لا الجمرة الليله" },
    "9": { lyrics: "أهو ده اللي صار وادي اللي كان.. مالكش حق تلوم عليّ<br>تلوم عليّ إزاي يا سيدنا.. وكل شبر في أرضنا نطق وقال يا أهلنا<br>مصر يا أم العجايب.. شعبك أصيل والخصم عايب" },
    "10": { lyrics: "يا حبيباً زرت يومـاً أيكـه.. طائر الشـوق أغنـي ألمـي<br>لك إبطـاء المـذل المنعـم.. وتجنـي القـادر المحتكـم<br>أعطني حريتي أطلـق يديّ.. إنني أعطيت ما استبقيت شيَّ" }
};

const urlParams = new URLSearchParams(window.location.search);
const taskNum = urlParams.get('task') || "1";

function initSSSX() {
    const song = songData[taskNum] || songData["1"];
    document.getElementById('lyrics-content').innerHTML = song.lyrics;
    document.getElementById('mission-title').innerText = `SSSX: MISSION ${taskNum.padStart(2, '0')}`;
}

function submitTranslation() {
    const translation = document.getElementById('xlateInput').value.trim();
    
    if(!translation) {
        alert("❌ SYSTEM: Translation data required for analysis.");
        return;
    }

    window.parent.postMessage({ 
        type: 'MISSION_ANSWERS', 
        activityCode: 'SSSX', 
        answers: translation, 
        missionNum: taskNum 
    }, '*');
}

window.addEventListener('message', function(event) {
    if (event.data.type === 'REQUEST_MISSION_DATA') {
        submitTranslation();
    }
    if (event.data.type === 'SHOW_SSB') {
        const badge = document.getElementById('ssb-nomination');
        badge.style.display = 'block';
        badge.scrollIntoView({ behavior: 'smooth' });
    }
});

window.onload = initSSSX;
</script>
</body>
</html>
