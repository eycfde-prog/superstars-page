<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Hall of Fame</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass-bg: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; position: relative; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        .rank-header { text-align: center; padding-top: 30px; margin-bottom: 20px; z-index: 10; position: relative; transition: 0.5s; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(1.8rem, 6vw, 2.8rem); 
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.3));
        }

        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; z-index: 10; position: relative; transition: 0.5s; }
        .mode-btn {
            background: rgba(255,255,255,0.05); 
            border: 1.5px solid var(--accent-gold); 
            color: #ffffff; 
            padding: 10px 25px; border-radius: 25px;
            font-family: 'Orbitron'; font-size: 11px; font-weight: 700; 
            cursor: pointer; transition: 0.4s; opacity: 0.6;
        }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); box-shadow: 0 0 20px var(--season-color); opacity: 1; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); box-shadow: 0 0 20px var(--xbox-color); opacity: 1; }

        /* تعديلات السويبر والكروت */
        #swiper-container { transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide {
            width: 280px; height: 400px; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.15);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .swiper-slide::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .token-badge {
            position: absolute; top: 25px; left: 25px;
            background: var(--accent-gold); color: #000;
            font-family: 'Orbitron'; font-size: 11px; font-weight: 900;
            padding: 5px 12px; border-radius: 12px; box-shadow: 0 0 15px var(--accent-gold);
        }

        .activity-icon { font-size: 65px; margin-bottom: 20px; filter: drop-shadow(0 0 15px currentColor); transition: 0.5s; }
        .activity-name { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; text-align: center; color: #fff; transition: 0.5s; }
        .activity-code { font-size: 10px; color: var(--accent-gold); letter-spacing: 3px; margin-bottom: 20px; font-weight: 700; transition: 0.5s; }

        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.15), rgba(0,0,0,0.9)); border-color: rgba(0,255,163,0.3); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.15), rgba(0,0,0,0.9)); border-color: rgba(255,49,49,0.3); }
        
        /* تأثير التركيز على الكارت المختار */
        .card-focused {
            position: fixed !important; top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(0.6) !important;
            z-index: 2000 !important; width: 280px !important; height: 400px !important;
            border-color: var(--accent-gold) !important; box-shadow: 0 0 50px rgba(255,204,0,0.2);
        }

        /* نظام الفقاعات */
        .bubble-container {
            position: fixed; inset: 0; z-index: 1500;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
        }

        .mission-bubble {
            position: absolute; width: 60px; height: 60px;
            background: rgba(255, 204, 0, 0.1);
            border: 2px solid var(--accent-gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: var(--accent-gold);
            cursor: pointer; transition: 0.4s; opacity: 0; transform: scale(0);
            box-shadow: 0 0 15px rgba(255,204,0,0.3);
        }
        .mission-bubble:hover { background: var(--accent-gold); color: #000; transform: scale(1.2) !important; box-shadow: 0 0 25px var(--accent-gold); }

        .back-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 10px 30px; border-radius: 20px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 12px; cursor: pointer;
            z-index: 2100; opacity: 0; transition: 0.5s;
        }

        .swipe-hint { text-align: center; font-family: 'Orbitron'; font-size: 10px; color: var(--accent-gold); margin-top: 15px; letter-spacing: 2px; opacity: 0.5; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div id="bubble-layer" class="bubble-container">
        <button id="close-btn" class="back-btn" onclick="closeMissions()">BACK TO HUB</button>
    </div>

    <header class="rank-header" id="main-header">
        <h1>EYC ACADEMY</h1>
        <p style="font-size: 11px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron';">ACTIVITY MISSION CONTROL</p>
    </header>

    <div class="toggle-container" id="main-toggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div class="swipe-hint" id="main-hint">« SWIPE TO EXPLORE »</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'ESV', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'ESA', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'EXGE', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'ESXEL', icon: 'fa-microphone-lines', tk: 200 },
                { name: 'Grammar X', code: 'EXG', icon: 'fa-network-wired', tk: 140 },
                { name: 'Figurative X', code: 'EXFF', icon: 'fa-mask', tk: 180 },
                { name: 'Label X', code: 'EXL', icon: 'fa-industry', tk: 110 },
                { name: 'SSS X', code: 'EXSSS', icon: 'fa-bolt', tk: 250 }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="openMissions(this, '${act.code}')">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-code">${act.code}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                    <div style="font-size: 10px; color: #fff; opacity: 0.6; margin-top: 15px; font-family: 'Orbitron'; font-weight: 700;">PROTOCOL ACTIVE</div>
                </div>
            `).join('');

            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 15, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                speed: 600,
                grabCursor: true
            });
        }

        function openMissions(cardElement, activityCode) {
            const layer = document.getElementById('bubble-layer');
            const header = document.getElementById('main-header');
            const toggle = document.getElementById('main-toggle');
            const hint = document.getElementById('main-hint');
            const swiperCont = document.getElementById('swiper-container');
            
            // إخفاء العناصر الأخرى
            header.style.opacity = '0';
            toggle.style.opacity = '0';
            hint.style.opacity = '0';
            swiperCont.style.opacity = '0';

            // تجميد الكارت المختار
            const clone = cardElement.cloneNode(true);
            clone.classList.add('card-focused');
            clone.removeAttribute('onclick');
            layer.appendChild(clone);
            
            layer.style.display = 'flex';

            // توليد الفقاعات
            for (let i = 1; i <= 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                bubble.innerText = `M${i}`;
                
                // توزيع الفقاعات في دائرة حول السنتر
                const angle = (i * 36) * (Math.PI / 180);
                const radius = window.innerWidth < 500 ? 140 : 180;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                bubble.style.left = `calc(50% + ${x}px - 30px)`;
                bubble.style.top = `calc(50% + ${y}px - 30px)`;
                
                layer.appendChild(bubble);

                // أنميشن ظهور الفقاعات
                setTimeout(() => {
                    bubble.style.opacity = '1';
                    bubble.style.transform = 'scale(1)';
                }, i * 100);

                // حدث الضغط على المهمة (هنا تقدر تربط لينك المهمة)
                bubble.onclick = () => alert(`Initiating Protocol: ${activityCode} - Mission M${i}`);
            }

            setTimeout(() => {
                document.getElementById('close-btn').style.opacity = '1';
            }, 1000);
        }

        function closeMissions() {
            const layer = document.getElementById('bubble-layer');
            layer.style.display = 'none';
            
            // تنظيف الطبقة
            const items = layer.querySelectorAll('.mission-bubble, .card-focused');
            items.forEach(item => item.remove());
            document.getElementById('close-btn').style.opacity = '0';

            // إظهار العناصر الأصلية
            document.getElementById('main-header').style.opacity = '1';
            document.getElementById('main-toggle').style.opacity = '1';
            document.getElementById('main-hint').style.opacity = '1';
            document.getElementById('swiper-container').style.opacity = '1';
        }

        function switchMode(mode) {
            const btnS = document.querySelector('.season-mode');
            const btnX = document.querySelector('.xbox-mode');
            if ((mode === 'season' && btnS.classList.contains('active')) || (mode === 'xbox' && btnX.classList.contains('active'))) return;
            btnS.classList.toggle('active', mode === 'season');
            btnX.classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // انيميشن الخلفية
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.3;
            }
            draw() {
                ctx.fillStyle = `rgba(255,204,0,${this.opacity})`;
                ctx.font = `900 14px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<40; i++) particles.push(new Particle());
        animate();

        renderActivities('season');
    </script>
</body>
</html>
