<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; --deep-orange: #FF8A65;
            --accent-pink: #FF4081; --text-blue: #3F51B5;
            --glow-color: #ffd54f;
            --level-green: #2E7D32; /* لون افتراضي للمستوى */
        }

        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh; font-family: 'Fredoka One', cursive; text-align: center;
            color: var(--text-blue); overflow-x: hidden; position: relative;
        }

        .balloon-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 0; }
        .balloon { 
            position: absolute; bottom: -150px; width: 60px; height: 80px; 
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; 
            animation: floatUp var(--float-duration) ease-in forwards;
            will-change: transform;
        }

        header { padding: 20px; z-index: 5; position: relative; }
        .logo { width: 80px; animation: bounce 2s infinite ease-in-out; }
        h1 { font-size: 2.2rem; color: #E64A19; text-shadow: 2px 2px #FFF; margin: 10px 0; }
        
        .teacher-box { position: relative; display: inline-block; margin: 10px 0; z-index: 5; }
        .teacher-img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid #fff; object-fit: cover;
            box-shadow: 0 0 15px var(--glow-color);
            animation: glow 2s infinite alternate;
        }
        h3 { font-size: 1.1rem; color: #FFF; background: var(--deep-orange); padding: 8px 20px; border-radius: 50px; margin-top: -10px; position: relative; }

        .student-card { margin-bottom: 120px; position: relative; width: 100%; }

        .hero-container { 
            position: relative; width: 300px; height: 300px; 
            margin: 40px auto; display: flex; justify-content: center; 
            align-items: center; z-index: 2; 
        }
        .outer-frame { position: absolute; width: 100%; height: 100%; border: 8px dotted var(--accent-pink); border-radius: 50%; animation: rotate 25s linear infinite; pointer-events: none; }
        
        .student-img { 
            width: 180px; height: 180px; border-radius: 50%; border: 6px solid #FFF; 
            object-fit: cover; box-shadow: 0 0 20px rgba(0,0,0,0.1); z-index: 3;
            transform: scale(0); transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; will-change: transform;
        }

        .sticker-wrapper {
            position: absolute; width: 65px; height: 65px;
            z-index: 10; display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: scale(0);
            cursor: grab; touch-action: none;
            will-change: transform, left, top;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        .sticker-img { width: 100%; height: 100%; filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2)); pointer-events: none; }
        
        .student-name { font-size: 2.2rem; color: #2E7D32; text-shadow: 2px 2px #FFF; margin: 10px 0 5px 0; opacity: 0; transition: 1s; }
        
        /* تنسيق المستوى الجديد */
        .student-level { 
            font-size: 1.3rem; color: #D81B60; background: rgba(255, 255, 255, 0.6); 
            display: inline-block; padding: 4px 15px; border-radius: 20px; 
            margin-bottom: 20px; opacity: 0; transition: 1.2s; 
        }

        .show-sticker { opacity: 1 !important; transform: scale(1) !important; }

        @keyframes glow { from { box-shadow: 0 0 5px var(--glow-color); } to { box-shadow: 0 0 20px var(--accent-pink); } }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container" id="balloonContainer"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <div class="teacher-box">
            <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
            <h3>Miss Dina Online Classes</h3>
        </div>
    </header>

    <div id="studentsList"></div>

    <script>
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbw5pWKYyBQG4Q-H96cCqensTk9txkQONIFRy_uZN9sAQkipV5oUFvQws1Lrgi0Ijowd/exec";
        let musicStarted = false;

        const startMusicOnce = () => {
            if (!musicStarted) {
                const audio = document.getElementById('bgMusic');
                audio.play().catch(err => console.log("Audio play blocked: ", err));
                musicStarted = true;
            }
        };

        function formatDriveUrl(url) {
            if (!url) return "";
            const match = url.match(/[-\w]{25,}/);
            return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : url;
        }

        async function loadData() {
            try {
                const response = await fetch(DEPLOY_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const students = await response.json();
                const listContainer = document.getElementById('studentsList');

                students.forEach((student, index) => {
                    const studentHtml = `
                        <div class="student-card">
                            <div class="hero-container" id="container-${index}">
                                <div class="outer-frame"></div>
                                <img src="${formatDriveUrl(student.imageUrl)}" class="student-img" id="img-${index}" onclick="startMusicOnce()">
                            </div>
                            <h2 class="student-name" id="name-${index}">${student.name}</h2>
                            <div class="student-level" id="level-${index}">${student.level}</div>
                        </div>
                    `;
                    listContainer.insertAdjacentHTML('beforeend', studentHtml);

                    const img = document.getElementById(`img-${index}`);
                    const name = document.getElementById(`name-${index}`);
                    const level = document.getElementById(`level-${index}`);
                    
                    const triggerReveal = () => {
                        if (img.dataset.loaded) return;
                        img.dataset.loaded = "true";
                        img.style.transform = "scale(1)";
                        name.style.opacity = "1";
                        level.style.opacity = "1";
                        renderStickers(`container-${index}`, student.rank);
                    };

                    img.onload = triggerReveal;
                    setTimeout(triggerReveal, 3000);
                });
            } catch (e) { console.error("Data fetch error:", e); }
        }

        function renderStickers(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 10; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = `sticker-wrapper`;
                
                const delay = i * 0.5;
                const duration = 12 + (i * 2);
                wrapper.style.animation = `orbit ${duration}s linear infinite`;
                wrapper.style.animationDelay = `-${delay * 5}s`;
                
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.className = 'sticker-img';
                
                wrapper.appendChild(img);
                container.appendChild(wrapper);

                if (i <= count) {
                    setTimeout(() => {
                        wrapper.classList.add('show-sticker');
                        makeDraggable(wrapper);
                    }, 500 + (i * 200));
                }
            }
        }

        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const startDrag = (e) => {
                isDragging = true;
                startMusicOnce();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const rect = el.getBoundingClientRect();
                startX = clientX; startY = clientY;
                initialLeft = rect.left; initialTop = rect.top;
                el.style.animation = 'none';
                el.style.position = 'fixed';
                el.style.left = `${initialLeft}px`;
                el.style.top = `${initialTop}px`;
                el.style.zIndex = "1000";
                document.addEventListener('mousemove', onDrag, {passive: false});
                document.addEventListener('touchmove', onDrag, {passive: false});
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchend', endDrag);
            };

            const onDrag = (e) => {
                if (!isDragging) return;
                e.preventDefault(); 
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                el.style.left = `${initialLeft + (clientX - startX)}px`;
                el.style.top = `${initialTop + (clientY - startY)}px`;
            };

            const endDrag = () => {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('touchmove', onDrag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchend', endDrag);
            };

            el.addEventListener('mousedown', startDrag);
            el.addEventListener('touchstart', startDrag, {passive: false});
        }

        function startBalloons() {
            const container = document.getElementById('balloonContainer');
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 5 + 7) + 's');
                b.style.backgroundColor = `hsla(${Math.random() * 360}, 70%, 80%, 0.6)`;
                container.appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 2000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            startBalloons();
        });
    </script>
</body>
</html>
