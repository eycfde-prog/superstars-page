<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Golden Ear Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00; 
            --season-color: #00ffa3; 
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --task-done: #00ffa3;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }
        
        .igi-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 163, 0.03) 0px, rgba(0, 255, 163, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 5;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 40px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        .profile-stack { position: fixed; bottom: 30px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 10px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 65px; height: 65px; overflow: hidden; border-width: 3px; position: relative; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--accent-gold); text-align: center; }
        .p-rank { width: 30px; height: 30px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; }
        .btn-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }

        .rank-header { text-align: center; padding-top: 80px; margin-bottom: 20px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); letter-spacing: 2px; color: #fff; }
        .rank-header p { font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        .swiper { width: 100%; max-width: 1200px; padding-bottom: 50px; }
        .swiper-slide { 
            width: 240px; height: 320px; border-radius: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); 
            position: relative; transition: 0.4s; cursor: pointer; z-index: 10;
        }
        .token-badge { position: absolute; top: 15px; left: 15px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 6px; }
        .activity-icon { font-size: 60px; margin-bottom: 15px; pointer-events: none; }
        .activity-name { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; text-align: center; padding: 0 10px; pointer-events: none; }

        #missions-layer { 
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center; 
            z-index: 1500; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); 
        }
        .mission-container { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; }
        .mission-bubble { 
            position: absolute; width: 65px; height: 65px; 
            background: rgba(0,0,0,0.8); border: 2px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; font-size: 16px; box-shadow: 0 0 15px rgba(255,204,0,0.2);
            transition: 0.3s;
        }
        .mission-bubble:hover { transform: scale(1.15) !important; background: var(--accent-gold); color: #000; }
        .mission-bubble.completed { border-color: var(--task-done); color: var(--task-done); box-shadow: 0 0 20px var(--task-done); }
        
        .bottom-nav { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #fff; background: rgba(0,0,0,0.5); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        .back-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 40px; border-radius: 30px; 
            font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 1700; 
            font-size: 14px; border: none; cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="igi-lines"></div>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="assets/logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:15px; font-size:16px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="mainSubmitBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
                <a href="NP.html" style="color:white; font-size:10px; text-decoration:none; margin-top:10px;">NO PROFILE? CREATE ONE</a>
            </div>
            <p id="errorLog" style="color:#ff3131; font-size:10px; margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>GOLDEN EAR</h1>
        <p>LISTENING MISSIONS</p>
    </header>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper">
            </div>
    </div>

    <div id="missions-layer">
        <div class="mission-container" id="missionContainer"></div>
    </div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HUB</button>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="location.href='EYCSSP.html'"><i class="fas fa-home"></i></div>
        <div class="nav-btn" id="logoutBtn" style="border-color: var(--xbox-color); color: var(--xbox-color);" onclick="logout()"><i class="fas fa-power-off"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0OZlb4nrZdx1RMaMVYNhM1GMF29WxMsSO0a1xugOpyUlbjR1RVopj-SyJ3UWqD0AHKA/exec"; 
        let currentAgentData = null;

        // النشاط الوحيد المطلوب
        const activityData = { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5TK' };

        function renderActivity() {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = `
                <div class="swiper-slide season-card" onclick="openMissions('${activityData.name}', '${activityData.code}')">
                    <div class="token-badge">${activityData.tk}</div>
                    <div class="activity-icon"><i class="fas ${activityData.icon}" style="color:var(--accent-gold)"></i></div>
                    <div class="activity-name">${activityData.name}</div>
                </div>
            `;
            
            new Swiper('.swiper', { 
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
            });
        }

function openMissions(actName, actCode) {
            const layer = document.getElementById('missions-layer');
            const container = document.getElementById('missionContainer');
            container.innerHTML = ''; 
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            const savedData = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const progress = savedData.progress || {};

            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36) * (Math.PI / 180);
                const radius = window.innerWidth < 768 ? 120 : 150;
                const x = Math.cos(angle) * radius; 
                const y = Math.sin(angle) * radius;
                
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                
                if (progress[actCode + i] === "done") bubble.classList.add('completed');
                
                bubble.innerText = 'T' + i;
                bubble.style.transform = `translate(${x}px, ${y}px)`;
                
                bubble.onclick = function() {
                    const studentName = encodeURIComponent(savedData.name || 'Agent');
                    // تم تعديل المسار ليرسل البيانات إلى ملف GES.js داخل مجلد CC في الأسيتس
                    window.location.href = `assets/CC/GES.js?act=${actCode}&m=${i}&name=${encodeURIComponent(actName)}&student=${studentName}`;
                };

                container.appendChild(bubble);
            }
        }
        // دالات الدخول والتحكم كما هي دون تغيير
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        async function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('mainSubmitBtn');
            if(!email || !code) return alert("Please enter credentials");
            btn.innerText = "INITIALIZING..."; btn.disabled = true;
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
                const data = await response.json();
                if(data.status === "success") {
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                    localStorage.setItem('eyc_agent_data', JSON.stringify(data));
                } else {
                    document.getElementById('errorLog').innerText = "ACCESS DENIED";
                    btn.innerText = "INITIALIZE LOGIN"; btn.disabled = false;
                }
            } catch (e) { document.getElementById('errorLog').innerText = "CONNECTION ERROR"; btn.disabled = false; }
        }

        function applyAgentData(data) {
            currentAgentData = data;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name.split(' ')[0];
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userScore').innerText = (data.totalScore || 0) + ' TK';
            document.getElementById('userRank').innerText = "#" + (data.rank || "?");
            if(data.image) {
                let imgUrl = data.image;
                if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
                document.getElementById('userImg').src = imgUrl;
            }
        }

        function logout() { localStorage.removeItem('eyc_agent_data'); location.reload(); }
        function resetView() { document.getElementById('missions-layer').style.display = 'none'; document.getElementById('backBtn').style.display = 'none'; }
        
        // الخلفية المتحركة
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2; this.speed = Math.random() * 0.5; }
            draw() { this.y += this.speed; if(this.y > canvas.height) this.y = 0; ctx.fillStyle = "rgba(255, 255, 255, 0.5)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); stars.forEach(s => s.draw()); requestAnimationFrame(animate); }
        
        window.addEventListener('resize', initCanvas);
        initCanvas(); for(let i=0; i<100; i++) stars.push(new Star()); animate();
        renderActivity();

        const saved = localStorage.getItem('eyc_agent_data');
        if(saved) applyAgentData(JSON.parse(saved));
    </script>
</body>

</html>
