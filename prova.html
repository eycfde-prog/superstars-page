<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00; /* ذهبي أكثر سطوعاً */
            --gold-glow: rgba(255, 204, 0, 0.4);
            --strong-glow: rgba(255, 204, 0, 0.6);
            --glass-border: rgba(255, 204, 0, 0.3);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        /* تعديل وضوح الحروف في الخلفية */
        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.2) 0%, #050505 100%); z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold); height: 80px;
        }

        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 40px 20px 0; }
        
        .main-logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--strong-glow));
            opacity: 1;
        }

        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2rem, 7vw, 3.5rem);
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; line-height: 1.2;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px 0 60px; position: relative;
        }

        .core-container {
            position: relative; width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* جعل الدوائر ذهبية أكثر ووضوح أعلى */
        .core-ring {
            position: absolute; border-radius: 50%;
            border: 12px dashed var(--accent-gold); /* سمك أكبر وذهبي فاقع */
            filter: drop-shadow(0 0 20px var(--strong-glow));
        }

        .ring-outer {
            width: 300px; height: 300px;
            opacity: 0.7;
            animation: rotateRight 30s linear infinite; 
        }

        .ring-inner {
            width: 240px; height: 240px;
            border-width: 8px;
            opacity: 0.5;
            animation: rotateLeft 30s linear infinite;
        }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .main-core-btn {
            width: 160px; height: 160px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 3px solid var(--accent-gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 40px var(--strong-glow), inset 0 0 20px var(--gold-glow);
            z-index: 10; transition: 0.4s;
        }

        .core-container:hover .main-core-btn { transform: scale(1.1); box-shadow: 0 0 60px var(--strong-glow); }

        .btn-stack {
            display: flex; flex-direction: column;
            align-items: center; gap: 15px;
            margin-top: 30px; width: 100%; padding: 0 20px;
        }

        /* الأزرار مع إطار ذهبي وهالة واضحة */
        .nav-btn {
            width: 100%; max-width: 280px;
            padding: 14px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 2px solid var(--accent-gold); /* إطار ذهبي واضح */
            backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; 
            text-decoration: none; text-align: center; font-size: 0.8rem;
            font-weight: 700; letter-spacing: 2px;
            box-shadow: 0 0 15px var(--gold-glow); /* هالة ذهبية حول الزر */
        }

        .nav-btn:hover { 
            background: rgba(255, 204, 0, 0.2); 
            box-shadow: 0 0 25px var(--strong-glow); 
            transform: translateY(-3px); 
        }

        #lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; } 10% { opacity: 1; } 20% { opacity: 0.6; } 30% { opacity: 1; } 100% { opacity: 0; }
        }

        footer { padding: 30px; text-align: center; background: #000; border-top: 2px solid var(--accent-gold); }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="index.html" style="text-decoration: none;">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <div style="color: var(--accent-gold);"><i class="fas fa-bars fa-lg"></i></div>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="EYC Logo" class="main-logo">
        <h1>Beyond Study <br>Level</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()">
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                <span style="font-size: 0.9rem;">START</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="RNKS.html" class="nav-btn">Global Ranks</a>
            <a href="NP.html" class="nav-btn">New Player</a>
            <a href="Rev.html" class="nav-btn">Reviews</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 900;">&copy; 2026 EYC ACADEMY</div>
    </footer>

    <script>
        function startMission() {
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.5s ease-out forwards";
            if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            setTimeout(() => { window.location.href = "MC.html"; }, 500);
        }

        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // تعديل الحروف لتكون EYC فقط
                const chars = ["E", "Y", "C"];
                this.char = chars[Math.floor(Math.random()*chars.length)];
                this.fontSize = Math.random() * 20 + 15; // كبرت الحروف شوية
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.4 + 0.2; // زودت الوضوح
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) this.y = canvas.height + 30;
                // لون ذهبي واضح للحروف في الخلفية
                ctx.fillStyle = `rgba(255, 204, 0, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createParticles() { particles = Array.from({length: 45}, () => new LetterParticle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
