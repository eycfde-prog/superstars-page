<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; --deep-orange: #FF8A65;
            --accent-pink: #FF4081; --text-blue: #3F51B5;
            --glow-color: #ffd54f;
        }

        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh; font-family: 'Fredoka One', cursive; text-align: center;
            color: var(--text-blue); overflow-x: hidden; position: relative; cursor: pointer;
        }

        /* Ø§Ù„Ø¨Ù„Ø§Ù„ÙŠÙ† */
        .balloon-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 0; }
        .balloon { position: absolute; bottom: -150px; width: 80px; height: 100px; background-color: rgba(var(--balloon-color-rgb), 0.7); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: floatUp var(--float-duration) ease-in forwards; }

        header { padding: 20px; z-index: 5; position: relative; }
        .logo { width: 100px; animation: bounce 2s infinite ease-in-out; }
        h1 { font-size: 2.8rem; color: #E64A19; text-shadow: 3px 3px #FFF; margin: 10px 0; }
        
        /* Ù‚Ø³Ù… ØµÙˆØ±Ø© Ù…Ø³ Ø¯ÙŠÙ†Ø§ Ø§Ù„Ù…Ø­Ø³Ù† */
        .teacher-box { position: relative; display: inline-block; margin: 10px 0; z-index: 5; }
        .teacher-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 5px solid #fff; object-fit: cover;
            box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
            animation: glow 2s infinite alternate;
        }
        h3 { font-size: 1.3rem; color: #FFF; background: var(--deep-orange); padding: 8px 25px; border-radius: 50px; margin-top: -15px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø·Ø§Ù„Ø¨ ÙˆØ§Ù„Ø§Ø³ØªÙŠÙƒØ±Ø§Øª */
        .hero-container { 
            position: relative; width: 380px; height: 380px; 
            margin: 30px auto; display: flex; justify-content: center; 
            align-items: center; z-index: 2; 
        }
        .outer-frame { position: absolute; width: 100%; height: 100%; border: 10px dotted var(--accent-pink); border-radius: 50%; animation: rotate 25s linear infinite; }
        
        .student-img { 
            width: 210px; height: 210px; border-radius: 50%; border: 8px solid #FFF; 
            object-fit: cover; box-shadow: 0 0 25px rgba(0,0,0,0.2); z-index: 3;
            transform: scale(0); transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ØªÙƒØ¨ÙŠØ± Ø§Ù„Ø§Ø³ØªÙŠÙƒØ±Ø§Øª ÙˆØªØ¹Ø¯ÙŠÙ„ Ø­Ø±ÙƒØªÙ‡Ø§ */
        .sticker { 
            position: absolute; width: 75px; height: 75px; z-index: 4; 
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.3));
            transform: scale(0); 
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .student-name { font-size: 2.5rem; color: #2E7D32; text-shadow: 2px 2px #FFF; margin: 15px 0; opacity: 0; transition: 1s; }

        /* Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† */
        @keyframes glow { from { box-shadow: 0 0 10px var(--glow-color); } to { box-shadow: 0 0 30px var(--glow-color), 0 0 50px var(--accent-pink); } }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ø§Ø³ØªÙŠÙƒØ±Ø§Øª Ø§Ù„Ù€ 10 Ø­ÙˆÙ„ Ø§Ù„ØµÙˆØ±Ø© (Ø£ÙƒØ¨Ø± ÙˆØ£ÙˆØ³Ø¹) */
        .st1  { transform: translate(0, -175px) scale(0); }
        .st2  { transform: translate(105px, -145px) scale(0); }
        .st3  { transform: translate(165px, -55px) scale(0); }
        .st4  { transform: translate(165px, 55px) scale(0); }
        .st5  { transform: translate(105px, 145px) scale(0); }
        .st6  { transform: translate(0, 175px) scale(0); }
        .st7  { transform: translate(-105px, 145px) scale(0); }
        .st8  { transform: translate(-165px, 55px) scale(0); }
        .st9  { transform: translate(-165px, -55px) scale(0); }
        .st10 { transform: translate(-105px, -145px) scale(0); }
        
        .show-sticker { transform: scale(1) !important; }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container" id="balloonContainer"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        
        <div class="teacher-box">
            <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
            <h3>Miss Dina Online Classes</h3>
        </div>
        
        <div style="margin-top:10px; color: #E64A19; font-size: 1.5rem;">Hero Of The Day! ðŸŒŸ</div>
    </header>

    <div id="heroContainer" class="hero-container">
        <div class="outer-frame"></div>
        <img id="studentPhoto" src="" alt="Student Hero" class="student-img">
    </div>

    <h2 id="studentNameDisplay" class="student-name">Loading...</h2>

    <script>
        // Ø±Ø§Ø¨Ø· Ø§Ù„Ù€ Web App Ø§Ù„Ø®Ø§Øµ Ø¨ÙƒÙ
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbw8nV9hIb51YF9tQWZ_bZ8sQCkZ1LMxvOq6bmLdSQSPLf9j3JtdhQ8wFJPO41Plfj6y/exec";

        function formatDriveUrl(url) {
            if (!url) return "";
            const match = url.match(/[-\w]{25,}/);
            if (match) {
                return `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000`;
            }
            return url;
        }

        async function loadData() {
            try {
                const response = await fetch(DEPLOY_URL);
                const data = await response.json();

                const nameTag = document.getElementById('studentNameDisplay');
                const imgTag = document.getElementById('studentPhoto');
                
                nameTag.innerText = data.name;
                imgTag.src = formatDriveUrl(data.imageUrl);

                imgTag.onload = () => {
                    imgTag.style.transform = "scale(1)";
                    nameTag.style.opacity = "1";
                    renderStickers(data.rank);
                };

            } catch (e) {
                document.getElementById('studentNameDisplay').innerText = "Welcome Our Heroes!";
                document.getElementById('studentNameDisplay').style.opacity = "1";
            }
        }

        function renderStickers(count) {
            const container = document.getElementById('heroContainer');
            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.className = `sticker st${i}`;
                container.appendChild(img);

                if (i <= count) {
                    setTimeout(() => {
                        img.classList.add('show-sticker');
                    }, 500 + (i * 350)); // ØªØ¨Ø¯Ø£ Ø¨Ø¹Ø¯ Ø¸Ù‡ÙˆØ± ØµÙˆØ±Ø© Ø§Ù„Ø·Ø§Ù„Ø¨ ÙˆØ¨ÙØ§ØµÙ„ Ø²Ù…Ù†ÙŠ Ù…Ø±ÙŠØ­
                }
            }
        }

        function playMusic() {
            document.getElementById('bgMusic').play().catch(()=>{});
        }

        function startBalloons() {
            const container = document.getElementById('balloonContainer');
            const colors = ['color1', 'color2', 'color3', 'color4'];
            setInterval(() => {
                const b = document.createElement('div');
                b.className = `balloon ${colors[Math.floor(Math.random()*4)]}`;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 5 + 7) + 's');
                container.appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 1000);
        }

        window.onload = () => {
            loadData();
            startBalloons();
        };
    </script>
</body>
</html>
