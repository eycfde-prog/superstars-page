<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Ranks | لوحة الشرف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #d4af37;
            --text-silver: #e2e8f0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text-silver);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        header p { font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px; }

        .rank-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-silver);
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-gold);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .rank-section {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .rank-section.active { display: block; }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            padding: 20px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--glass-border);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        .rank-number {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        /* Loading Spinner */
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--accent-gold);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { text-align: center; margin-top: 50px; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>The Elite Hall</h1>
    <p>EYC ACADEMY HONOR ROLL</p>
</header>

<div class="container">
    <div class="rank-nav">
        <button class="nav-btn active" onclick="showRank('master', this)">EYC Master Sheet</button>
        <button class="nav-btn" onclick="showRank('xbox', this)">XBox Rank</button>
        <button class="nav-btn" onclick="showRank('season', this)">Tokens Race (Season)</button>
    </div>

    <section id="master" class="rank-section active">
        <div class="table-wrapper">
            <table id="master-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Tokens</th>
                        <th>Stars ⭐</th>
                    </tr>
                </thead>
                <tbody id="master-body">
                    <tr><td colspan="4" class="loader">Loading Data from Cloud...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="xbox" class="rank-section">
        <div class="table-wrapper">
            <table id="xbox-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Tokens</th>
                    </tr>
                </thead>
                <tbody id="xbox-body">
                    <tr><td colspan="3" class="loader">Loading Data from Cloud...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="season" class="rank-section">
        <div class="table-wrapper">
            <table id="season-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Tokens</th>
                    </tr>
                </thead>
                <tbody id="season-body">
                    <tr><td colspan="3" class="loader">Loading Data from Cloud...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer>
    &copy; 2026 EYC Academy | Journey to Mastery
</footer>

<script>
    const SHEET_ID = '1P2cj3TFjjzhNY1QB7jF9L05gzgqS8ZQ9ebm1bVQ2XEI';
    
    // الدالة لجلب البيانات من شيت جوجل
    async function fetchSheetData(sheetName) {
        const base = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
        try {
            const response = await fetch(base);
            const text = await response.text();
            // تنظيف الاستجابة لتحويلها لـ JSON
            const jsonData = JSON.parse(text.substring(47).slice(0, -2));
            return jsonData.table.rows;
        } catch (error) {
            console.error("Error fetching data:", error);
            return null;
        }
    }

    // التنقل بين التبويبات
    function showRank(id, btn) {
        document.querySelectorAll('.rank-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // معالجة وعرض البيانات
    async function loadAllData() {
        // 1. Master Sheet
        const masterRows = await fetchSheetData('Master Sheet');
        if (masterRows) {
            const body = document.getElementById('master-body');
            body.innerHTML = '';
            masterRows.forEach(row => {
                const name = row.c[0]?.v || '---';
                const tokens = row.c[2]?.v || 0;
                const stars = row.c[3]?.v || 0;
                const rank = row.c[4]?.v || '-';
                body.innerHTML += `
                    <tr>
                        <td class="rank-number">#${rank}</td>
                        <td>${name}</td>
                        <td>${tokens}</td>
                        <td style="color:#ffd700; font-weight:bold;">${stars}</td>
                    </tr>`;
            });
        }

        // 2. XBox Rank
        const xboxRows = await fetchSheetData('XBox Rank');
        if (xboxRows) {
            const body = document.getElementById('xbox-body');
            body.innerHTML = '';
            xboxRows.forEach(row => {
                const name = row.c[0]?.v || '---';
                const tokens = row.c[2]?.v || 0;
                const rank = row.c[3]?.v || '-';
                body.innerHTML += `
                    <tr>
                        <td class="rank-number">#${rank}</td>
                        <td>${name}</td>
                        <td>${tokens}</td>
                    </tr>`;
            });
        }

        // 3. Season Rank
        const seasonRows = await fetchSheetData('Season Rank');
        if (seasonRows) {
            const body = document.getElementById('season-body');
            body.innerHTML = '';
            seasonRows.forEach(row => {
                const name = row.c[0]?.v || '---';
                const tokens = row.c[2]?.v || 0;
                const rank = row.c[3]?.v || '-';
                body.innerHTML += `
                    <tr>
                        <td class="rank-number">#${rank}</td>
                        <td>${name}</td>
                        <td>${tokens}</td>
                    </tr>`;
            });
        }
    }

    // تشغيل الجلب عند تحميل الصفحة
    window.onload = loadAllData;
</script>

</body>
</html>
