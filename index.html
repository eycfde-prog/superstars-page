<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | SEASON & XBOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #f0f9ff, #e0f2fe, #ffffff);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .glow-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
        }
        .main-title {
            background: linear-gradient(to right, #0ea5e9, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-6">

    <header class="w-full max-w-4xl text-center mt-10 animate-fade-in">
        <img src="logo.png" alt="EYC Logo" class="mx-auto w-32 h-32 mb-6 drop-shadow-xl hover:scale-105 transition-transform">
        <h2 class="text-xl font-light tracking-[0.5em] text-gray-500 uppercase">EYC</h2>
        <h1 class="main-title text-6xl md:text-8xl font-black mb-2 tracking-tight">SUPERSTARS</h1>
        <p class="text-2xl font-semibold text-sky-600 tracking-widest">SEASON & XBOX</p>
    </header>

    <main class="w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-4 mt-12 mb-20">
        <a href="Profiles" class="glow-button glass-card p-6 rounded-2xl text-center font-bold text-gray-700 hover:text-sky-600">
            Profiles
        </a>
        <a href="Guides" class="glow-button glass-card p-6 rounded-2xl text-center font-bold text-gray-700 hover:text-sky-600">
            Guides
        </a>
        <a href="Schedule" class="glow-button glass-card p-6 rounded-2xl text-center font-bold text-gray-700 hover:text-sky-600">
            Schedule
        </a>
        <a href="Ranks" class="glow-button glass-card p-6 rounded-2xl text-center font-bold text-gray-700 hover:text-sky-600">
            Ranks
        </a>
        <a href="Create Profiles" class="glow-button col-span-1 md:col-span-2 bg-sky-600 p-6 rounded-2xl text-center font-bold text-white shadow-lg hover:bg-sky-700">
            Create Profile
        </a>
    </main>

    <footer class="w-full text-center py-8 border-t border-gray-100">
        <p class="text-gray-400 text-sm tracking-wide">
            All rights reserved to <span class="font-semibold text-gray-600">EYC Academy for Courses</span> Â© 2025
        </p>
    </footer>

</body>
</html>
