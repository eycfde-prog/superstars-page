<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alike X | Phonetic Radar | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
            --bg-dark: rgba(10, 10, 15, 0.9);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr; 
        }

        /* Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø§Ø± Ø¬Ù„Ø§Ø³ÙŠ */
        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .header-x { 
            text-align: center; 
            margin-bottom: 20px; 
            border-bottom: 1px solid var(--glass-border); 
            padding-bottom: 15px;
        }

        .principle-tag {
            float: right; font-family: 'Orbitron'; font-size: 8px; color: var(--gold);
            border: 1px solid var(--glass-border); padding: 2px 6px; border-radius: 4px;
            background: rgba(0,0,0,0.3); margin-top: -30px;
        }

        .question-card { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 20px; 
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
        }

        .question-card:hover { 
            border-color: var(--gold); 
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.1);
        }

        .audio-btn { 
            background: var(--glass);
            color: var(--gold); 
            border: 1px solid var(--gold); 
            padding: 10px 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-size: 10px; 
            margin-bottom: 15px; 
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .audio-btn:hover { 
            background: var(--gold); 
            color: black; 
            box-shadow: 0 0 15px var(--gold-glow); 
        }

        .sentence-text { 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            color: #eee; 
            line-height: 1.6;
            font-weight: 300;
        }
        
        .missing-word { 
            color: var(--gold); 
            font-weight: bold; 
            border-bottom: 2px solid var(--gold);
            padding: 0 8px;
            font-family: 'Orbitron';
        }

        .options-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        .opt-btn { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            color: #ccc; 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: 'Poppins'; 
            font-size: 0.95rem; 
            transition: 0.3s; 
        }

        .opt-btn:hover { border-color: var(--gold); color: white; background: rgba(212, 175, 55, 0.1); }
        
        .opt-btn.active { 
            background: var(--gold); 
            color: black; 
            font-weight: 600; 
            box-shadow: 0 0 20px var(--gold-glow);
            border-color: white;
        }

        .error-input { border: 1px solid #ff4444 !important; animation: shake 0.3s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="header-x">
        <span class="principle-tag">NLR SYSTEM</span>
        <h1 id="x-title" style="font-family: 'Orbitron'; letter-spacing: 2px; font-size: 1rem; color: var(--gold);">PHONETIC RADAR</h1>
    </div>
    <div id="quiz-screen"></div>

<script>
    // Ø§Ù„Ø¯Ø§ØªØ§ Ø§Ù„ÙƒØ§Ù…Ù„Ø© ØªÙ… Ø­Ù‚Ù†Ù‡Ø§ Ø¨ÙˆØ§Ø³Ø·Ø© Joiner
    const alikeXData = {
        "1": [
            { s: "The wind _______ the blue paper away.", options: ["blew", "blue", "blow"], a: "blew" },
            { s: "I can see the deep blue _______ from here.", options: ["see", "sea", "seed"], a: "sea" },
            { s: "It is not allowed to speak out _______.", options: ["loud", "allowed", "lord"], a: "loud" },
            { s: "He _______ eight apples for breakfast.", options: ["ate", "eight", "eat"], a: "ate" },
            { s: "The _______ shines bright, my dear son.", options: ["sun", "son", "soon"], a: "sun" }
        ],
        "2": [
            { s: "I _______ you liked the new shoes.", options: ["knew", "new", "now"], a: "knew" },
            { s: "This bread is made of wheat _______.", options: ["flower", "flour", "floor"], a: "flour" },
            { s: "The _______ rode through the dark night.", options: ["knight", "night", "knife"], a: "knight" },
            { s: "_______ your name on the right side.", options: ["Write", "Right", "White"], a: "Write" },
            { s: "The _______ team fell into the hole.", options: ["hole", "whole", "hall"], a: "whole" }
        ],
        "3": [
            { s: "I will _______ to see the heavy weight.", options: ["wait", "weight", "wet"], a: "wait" },
            { s: "There is a _______ in the car brake.", options: ["break", "brake", "brick"], a: "break" },
            { s: "The weak boy felt better in a _______.", options: ["week", "weak", "wake"], a: "week" },
            { s: "He sent a _______ to the poor man.", options: ["cent", "sent", "scent"], a: "cent" },
            { s: "Use the _______ to go to the second floor.", options: ["stair", "stare", "stay"], a: "stair" }
        ],
        "4": [
            { s: "I want to _______ the red car.", options: ["buy", "by", "bye"], a: "buy" },
            { s: "The _______ has soft fur.", options: ["hair", "hare", "here"], a: "hare" },
            { s: "I _______ a loud noise outside.", options: ["heard", "herd", "hard"], a: "heard" },
            { s: "He is the _______ to the throne.", options: ["air", "heir", "hair"], a: "heir" },
            { s: "We _______ the game yesterday.", options: ["one", "won", "win"], a: "won" }
        ],
        "5": [
            { s: "I need to _______ you at the gate.", options: ["meet", "meat", "met"], a: "meet" },
            { s: "The _______ is fresh and lean.", options: ["meet", "meat", "main"], a: "meat" },
            { s: "The _______ leads to the city.", options: ["road", "rode", "row"], a: "road" },
            { s: "He _______ his bike to school.", options: ["road", "rode", "ride"], a: "rode" },
            { s: "The _______ was very beautiful.", options: ["scene", "seen", "sun"], a: "scene" }
        ],
        "6": [
            { s: "I can see the wooden _______.", options: ["board", "bored", "bird"], a: "board" },
            { s: "I am _______ of this game.", options: ["board", "bored", "born"], a: "bored" },
            { s: "The _______ of the cat is long.", options: ["tail", "tale", "tall"], a: "tail" },
            { s: "The fairy _______ is very old.", options: ["tail", "tale", "tell"], a: "tale" },
            { s: "There is _______ water in the well.", options: ["no", "know", "now"], a: "no" }
        ],
        "7": [
            { s: "I _______ the answer to this.", options: ["know", "no", "now"], a: "know" },
            { s: "The _______ is sweet and juicy.", options: ["pear", "pair", "pure"], a: "pear" },
            { s: "I have a new _______ of shoes.", options: ["pear", "pair", "pay"], a: "pair" },
            { s: "The _______ goal is to win.", options: ["main", "mane", "mean"], a: "main" },
            { s: "The lion has a thick _______.", options: ["main", "mane", "money"], a: "mane" }
        ],
        "8": [
            { s: "The _______ of cake is small.", options: ["piece", "peace", "price"], a: "piece" },
            { s: "We all want world _______.", options: ["piece", "peace", "pace"], a: "peace" },
            { s: "The _______ bird is colorful.", options: ["male", "mail", "mile"], a: "male" },
            { s: "I sent the _______ yesterday.", options: ["male", "mail", "mall"], a: "mail" },
            { s: "The _______ door is very strong.", options: ["steel", "steal", "still"], a: "steel" }
        ],
        "9": [
            { s: "Don't _______ the golden ring.", options: ["steel", "steal", "still"], a: "steal" },
            { s: "The _______ cleaned the room.", options: ["maid", "made", "mad"], a: "maid" },
            { s: "He _______ a delicious cake.", options: ["maid", "made", "make"], a: "made" },
            { s: "The _______ was flat and wide.", options: ["plain", "plane", "plan"], a: "plain" },
            { s: "The _______ took off on time.", options: ["plain", "plane", "plant"], a: "plane" }
        ],
        "10": [
            { s: "The _______ from the factory.", options: ["waste", "waist", "west"], a: "waste" },
            { s: "The belt goes around my _______.", options: ["waste", "waist", "wrist"], a: "waist" },
            { s: "I can't _______ for the party.", options: ["wait", "weight", "wet"], a: "wait" },
            { s: "The _______ of the box is 5kg.", options: ["wait", "weight", "white"], a: "weight" },
            { s: "He is my _______ friend.", options: ["dear", "deer", "dare"], a: "dear" }
        ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1"; 
    let answers = {};

    function loadAlikeX() {
        const questions = alikeXData[taskNum] || alikeXData["1"];
        const screen = document.getElementById('quiz-screen');
        screen.innerHTML = questions.map((q, i) => `
            <div class="question-card" id="card-${i}">
                <button class="audio-btn" onclick="playAudio(${i})">
                    <span style="font-size:14px">ðŸ“¡</span> INTERCEPT AUDIO CLUE
                </button>
                <div class="sentence-text">
                    ${q.s.replace('_______', `<span class="missing-word" id="display-${i}">_______</span>`)}
                </div>
                <div class="options-grid">
                    ${q.options.map(opt => `<button class="opt-btn" onclick="selectOpt(${i}, '${opt}', this)">${opt}</button>`).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('x-title').innerText = `RADAR MISSION: ${taskNum.padStart(2, '0')}`;
    }

    function selectOpt(qIdx, val, btn) {
        const container = btn.parentElement;
        container.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const display = document.getElementById(`display-${qIdx}`);
        display.innerText = val.toUpperCase();
        display.style.color = "var(--gold)";
        
        document.getElementById(`card-${qIdx}`).classList.remove('error-input');
        answers[qIdx] = val;
    }

    function playAudio(idx) {
        const t = parseInt(taskNum);
        const qIdx = parseInt(idx);
        // Ø­Ø³Ø§Ø¨ Ø±Ù‚Ù… Ø§Ù„Ù…Ù„Ù Ø§Ù„ØµÙˆØªÙŠ: AX1, AX2... AX50
        const audioFileNum = ((t - 1) * 5) + (qIdx + 1);
        const audio = new Audio(`assets/alikeaudio/AX${audioFileNum}.wav`);
        audio.play().catch(e => console.error("Signal Lost:", audioFileNum));
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSend();
        }
    });

    function collectAndSend() {
        let finalAnswers = [];
        let hasMissing = false;

        for(let i=0; i<5; i++) {
            if (!answers[i]) {
                document.getElementById(`card-${i}`).classList.add('error-input');
                hasMissing = true;
            } else {
                finalAnswers.push(answers[i]);
            }
        }

        if (hasMissing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            answers: finalAnswers.join(', ')
        }, '*');
    }

    window.onload = loadAlikeX;
</script>
</body>
</html>
