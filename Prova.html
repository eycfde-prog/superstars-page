<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Super Stars | Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.3);
            --sidebar-w: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; height: 100vh; overflow: hidden; display: flex; }

        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        /* Sidebar ÿßŸÑÿßÿ≥ÿ™ÿ´ŸÜÿßÿ¶Ÿä */
        aside {
            width: var(--sidebar-w);
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            z-index: 100;
            transition: 0.5s;
        }

        .profile-section { text-align: center; margin-bottom: 50px; }
        .avatar-wrapper {
            position: relative;
            width: 110px; height: 110px;
            margin: 0 auto 20px;
        }
        .avatar-circle {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid var(--gold);
            background: url('https://i.pravatar.cc/150?u=student') center/cover;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        .avatar-wrapper::after {
            content: 'PRO';
            position: absolute; bottom: 0; right: 0;
            background: var(--gold-gradient);
            color: black; font-size: 10px; font-weight: 900;
            padding: 4px 8px; border-radius: 10px;
        }

        .profile-section h2 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.3rem; }
        .rank-info { font-size: 0.75rem; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        
        .nav-menu { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .nav-btn {
            background: var(--glass);
            border: 1px solid transparent;
            color: #ddd;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.4s;
            text-align: left;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            color: var(--gold);
            transform: translateX(5px);
        }
        .logout-btn { margin-top: auto; border-color: rgba(255, 68, 68, 0.2); color: #ff6666; }

        /* Main Content */
        main { flex: 1; padding: 40px; position: relative; overflow-y: auto; }

        .section-header {
            margin-bottom: 40px;
            border-left: 4px solid var(--gold);
            padding-left: 20px;
        }
        .section-header h1 { font-family: 'Cinzel', serif; font-size: 2.2rem; color: #fff; }
        .section-header p { color: var(--gold); font-size: 0.9rem; opacity: 0.8; }

        .slider-container { width: 100%; position: relative; }
        .slide {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            opacity: 0; transform: translateY(20px);
            transition: 0.8s ease;
            display: none;
        }
        .slide.active { display: grid; opacity: 1; transform: translateY(0); }

        /* Activity Card */
        .activity-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .activity-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--gold-gradient); opacity: 0; transition: 0.5s;
        }
        .activity-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255,255,255,0.08);
            border-color: var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 15px rgba(212, 175, 55, 0.1);
        }
        .activity-card:hover::before { opacity: 1; }
        
        .card-icon {
            width: 60px; height: 60px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 1.5rem;
        }
        .activity-card h3 { font-size: 1.1rem; margin-bottom: 8px; font-family: 'Cinzel'; }
        .activity-card p { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 50px; }
        .dot { 
            width: 40px; height: 6px; border-radius: 10px; background: var(--glass); 
            cursor: pointer; transition: 0.4s;
        }
        .dot.active { background: var(--gold); width: 60px; box-shadow: 0 0 15px var(--gold); }

        /* Modal Tasks */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0d0d12; border: 1px solid var(--gold); border-radius: 25px;
            padding: 40px; width: 90%; max-width: 550px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
        }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-top: 30px; }
        .task-node {
            aspect-ratio: 1; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; cursor: pointer; transition: 0.3s;
            font-weight: 600; color: #888;
        }
        .task-node:hover {
            background: var(--gold-gradient); color: black; border-color: transparent;
            transform: scale(1.1);
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            aside { width: 100%; padding: 20px; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .profile-section { margin-bottom: 20px; display: flex; align-items: center; gap: 20px; text-align: left; }
            .avatar-wrapper { margin: 0; width: 60px; height: 60px; }
            .nav-menu { display: none; } /* Hide side menu on mobile for space */
            main { padding: 20px; }
            .section-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <aside>
        <div class="profile-section">
            <div class="avatar-wrapper">
                <div class="avatar-circle"></div>
            </div>
            <div>
                <p class="rank-info">Global Rank: #04</p>
                <h2>Mr. Ezz Student</h2>
            </div>
        </div>

        <div class="nav-menu">
            <button class="nav-btn"><span>üè†</span> Home Screen</button>
            <button class="nav-btn"><span>üèÜ</span> Leaderboard</button>
            <button class="nav-btn"><span>üíé</span> Rewards</button>
            <button class="nav-btn logout-btn"><span>üö™</span> Log Out</button>
        </div>
    </aside>

    <main>
        <div class="section-header">
            <h1 id="slide-title">Season Activities</h1>
            <p>EYC PREMIUM ENGLISH LEARNING</p>
        </div>

        <div class="slider-container">
            <div class="slide active" id="slide-1"></div>
            <div class="slide" id="slide-2"></div>
        </div>

        <div class="controls">
            <div class="dot active" onclick="goToSlide(0)"></div>
            <div class="dot" onclick="goToSlide(1)"></div>
        </div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="mTitle" style="text-align:center; color:var(--gold); font-family:'Cinzel'; font-size: 1.5rem;">Tasks</h3>
            <div class="tasks-grid" id="tGrid"></div>
            <button onclick="closeModal()" style="margin-top:30px; width:100%; padding:12px; background:transparent; border:1px solid #333; color:#888; border-radius:10px; cursor:pointer;">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Starfield
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 1.5; this.speed = Math.random() * 0.3; }
            update() { this.y += this.speed; if (this.y > canvas.height) this.y = 0; }
            draw() { ctx.fillStyle = "rgba(255,255,255,0.5)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        function initStars() { stars = []; for(let i=0; i<150; i++) stars.push(new Star()); }
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); stars.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', () => { resize(); initStars(); });
        resize(); initStars(); animate();

        // Cards Logic
        const slides = [document.getElementById('slide-1'), document.getElementById('slide-2')];
        const titles = ["Season Activities", "Royal Activities"];

        function createContent() {
            for (let i = 1; i <= 16; i++) {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <div class="card-icon">${i <= 6 ? '‚≠ê' : 'üëë'}</div>
                    <h3>Activity ${i}</h3>
                    <p>10 Tasks Available</p>
                `;
                card.onclick = () => openTasks(i);
                
                if (i <= 8) slides[0].appendChild(card);
                else slides[1].appendChild(card);
            }
        }

        let currentSlide = 0;
        function goToSlide(idx) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            
            currentSlide = idx;
            slides[idx].classList.add('active');
            document.querySelectorAll('.dot')[idx].classList.add('active');
            document.getElementById('slide-title').innerText = titles[idx];
        }

        function openTasks(num) {
            document.getElementById('mTitle').innerText = `Activity ${num} Challenges`;
            const grid = document.getElementById('tGrid');
            grid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                grid.innerHTML += `<div class="task-node" onclick="handleTask(${num}, ${i})">${i}</div>`;
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function handleTask(act, task) {
            alert(`Launching Activity ${act} - Task ${task}... Good luck Superstar!`);
            closeModal();
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        createContent();
    </script>
</body>
</html>
