<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آراء أبطال EYC - التفاعل المحدود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; }
        .gold-border {
            border: 2px solid transparent;
            background: linear-gradient(#1e293b, #1e293b) padding-box,
                        linear-gradient(135deg, #f59e0b, #fbbf24, #d97706) border-box;
        }
        .gold-text {
            background: linear-gradient(to right, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .review-card {
            transition: all 0.3s ease;
        }
        .like-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .liked { 
            color: #ef4444 !important; 
            cursor: default;
        }
        .liked svg { fill: #ef4444; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white">

    <header class="py-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 gold-text">آراء أبطالنا Superstars</h1>
        <p class="text-gray-400 max-w-2xl mx-auto px-4 italic">"يمكنك دعم كل رأي بقلب  ❤️"</p>
    </header>

    <main class="container mx-auto px-6 pb-20">
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="loader mb-4"></div>
            <p class="gold-text">جارٍ تحميل الإبداعات...</p>
        </div>

        <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Reviews will be injected here -->
        </div>
    </main>

    <script>
        const SHEET_ID = '1OS9CroQaCwSvEkQQ4SQNTbG3PGXKKm7W2WQl6aSkYGk';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Sheet1`;

        // دالة لتوليد رقم ثابت بناءً على نص المراجعة (عشان اللايكات متتغيرش مع كل ريفريش)
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        async function fetchReviews() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const container = document.getElementById('reviews-container');
                const loading = document.getElementById('loading');

                rows.forEach((row, index) => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const reviewText = columns[7] ? columns[7].replace(/"/g, '').trim() : '';

                    if (reviewText && reviewText.length > 5) {
                        const reviewHash = hashString(reviewText);
                        const reviewId = `review_${reviewHash}`;
                        
                        // عدد لايكات "أساسي" ثابت لكل مراجعة بناءً على الهاش بتاعها
                        const baseLikes = (reviewHash % 40) + 10; 
                        
                        // هل المستخدم عمل لايك قبل كده؟
                        const hasLiked = localStorage.getItem(reviewId) === "true";
                        const displayLikes = hasLiked ? baseLikes + 1 : baseLikes;

                        const card = document.createElement('div');
                        card.className = 'gold-border p-6 rounded-2xl bg-slate-800 review-card flex flex-col justify-between';
                        
                        card.innerHTML = `
                            <div class="mb-4">
                                <p class="text-gray-100 leading-relaxed italic text-lg">"${reviewText}"</p>
                            </div>
                            
                            <div class="mt-6 flex items-center justify-between border-t border-gray-700 pt-4">
                                <button 
                                    onclick="handleLike('${reviewId}')" 
                                    id="btn_${reviewId}" 
                                    class="like-btn flex items-center gap-2 ${hasLiked ? 'liked' : 'text-gray-400 hover:text-red-400'}"
                                    ${hasLiked ? 'disabled' : ''}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${hasLiked ? '#ef4444' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span id="count_${reviewId}" class="font-bold">${displayLikes}</span>
                                </button>
                                <span class="text-[10px] font-bold gold-text uppercase">EYC Hero</span>
                            </div>
                        `;
                        container.appendChild(card);
                    }
                });

                loading.classList.add('hidden');
                container.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">حدث خطأ في الاتصال بالشيت.</p>';
            }
        }

        function handleLike(id) {
            if (localStorage.getItem(id)) return; // حماية إضافية

            const btn = document.getElementById(`btn_${id}`);
            const countSpan = document.getElementById(`count_${id}`);
            const svg = btn.querySelector('svg');

            // حفظ الحالة فوراً
            localStorage.setItem(id, "true");

            // تحديث الواجهة
            btn.classList.add('liked');
            btn.classList.remove('text-gray-400', 'hover:text-red-400');
            btn.disabled = true;
            svg.setAttribute('fill', '#ef4444');
            
            let currentCount = parseInt(countSpan.innerText);
            countSpan.innerText = currentCount + 1;
            
            // تأثير بصري بسيط
            btn.style.transform = "scale(1.4)";
            setTimeout(() => { btn.style.transform = "scale(1)"; }, 200);
        }

        window.onload = fetchReviews;
    </script>
</body>
</html>
