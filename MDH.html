<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; --deep-orange: #FF8A65;
            --accent-pink: #FF4081; --text-blue: #3F51B5;
        }

        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh; font-family: 'Fredoka One', cursive; text-align: center;
            color: var(--text-blue); overflow-x: hidden; position: relative; cursor: pointer;
        }

        .balloon-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 0; }
        .balloon { position: absolute; bottom: -150px; width: 80px; height: 100px; background-color: rgba(var(--balloon-color-rgb), 0.7); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: floatUp var(--float-duration) ease-in forwards; }

        header { padding: 20px; z-index: 5; position: relative; }
        .logo { width: 100px; animation: bounce 2s infinite ease-in-out; }
        h1 { font-size: 3rem; color: #E64A19; text-shadow: 3px 3px #FFF; margin: 10px 0; }
        h3 { font-size: 1.5rem; color: #FFF; background: var(--deep-orange); padding: 8px 30px; border-radius: 50px; box-shadow: 0 5px 15px rgba(230, 74, 25, 0.3); }

        .hero-container { position: relative; width: 320px; height: 320px; margin: 40px auto; display: flex; justify-content: center; align-items: center; z-index: 2; }
        .outer-frame { position: absolute; width: 100%; height: 100%; border: 8px dotted var(--accent-pink); border-radius: 50%; animation: rotate 20s linear infinite; }
        
        .student-img { 
            width: 190px; height: 190px; border-radius: 50%; border: 8px solid #FFF; 
            object-fit: cover; box-shadow: 0 0 20px rgba(0,0,0,0.2); z-index: 3;
            transform: scale(0); transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sticker { 
            position: absolute; width: 55px; height: 55px; z-index: 4; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transform: scale(0); /* ÿ™ÿ®ÿØÿ£ ŸÖÿÆŸÅŸäÿ© */
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .student-name { font-size: 2.2rem; color: #2E7D32; text-shadow: 2px 2px #FFF; margin-top: 20px; opacity: 0; transition: 1s; }

        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ŸÖŸàÿßÿ∂ÿπ ÿßŸÑÿßÿ≥ÿ™ŸäŸÉÿ±ÿßÿ™ */
        .st1  { transform: translate(0, -150px) scale(0); } .st2  { transform: translate(90px, -120px) scale(0); }
        .st3  { transform: translate(140px, -50px) scale(0); } .st4  { transform: translate(140px, 50px) scale(0); }
        .st5  { transform: translate(90px, 120px) scale(0); } .st6  { transform: translate(0, 150px) scale(0); }
        .st7  { transform: translate(-90px, 120px) scale(0); } .st8  { transform: translate(-140px, 50px) scale(0); }
        .st9  { transform: translate(-140px, -50px) scale(0); } .st10 { transform: translate(-90px, -120px) scale(0); }
        
        /* ŸÉŸÑÿßÿ≥ ÿßŸÑÿ™ŸÅÿπŸäŸÑ */
        .show-sticker { transform: scale(1) !important; }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container" id="balloonContainer"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <h3>Hero Of The Day! üåü</h3>
    </header>

    <div id="heroContainer" class="hero-container">
        <div class="outer-frame"></div>
        <img id="studentPhoto" src="" alt="Student Hero" class="student-img">
    </div>

    <h2 id="studentNameDisplay" class="student-name">Loading...</h2>

    <script>
        // ÿ∂ÿπ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ¨ÿØŸäÿØ ÿ®ÿπÿØ ÿπŸÖŸÑ Deploy ŸáŸÜÿß
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxrGwEw7ZFBqdMrj8KixavB5zI3tj4HRV5-BD6r-ry6W1UurCwNokZouC-MM5IIwFGU/exec";

        function formatDriveUrl(url) {
            if (!url) return "";
            if (url.includes('drive.google.com')) {
                // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÄ ID ÿ®ÿØŸÇÿ© ÿ£ŸÉÿ®ÿ±
                const parts = url.split(/\/view|\/d\/|id=/);
                const id = parts[1] ? parts[1].split(/[?&/]/)[0] : "";
                return id ? `https://lh3.googleusercontent.com/d/${id}=s1000` : url;
            }
            return url;
        }

        async function loadData() {
            try {
                const response = await fetch(DEPLOY_URL);
                const data = await response.json();

                if (data.error) throw new Error("No Data");

                const nameTag = document.getElementById('studentNameDisplay');
                const imgTag = document.getElementById('studentPhoto');
                
                nameTag.innerText = data.name;
                imgTag.src = formatDriveUrl(data.imageUrl);

                imgTag.onload = () => {
                    imgTag.style.transform = "scale(1)";
                    nameTag.style.opacity = "1";
                    renderStickers(data.rank);
                };

            } catch (e) {
                document.getElementById('studentNameDisplay').innerText = "Welcome Our Heroes!";
                document.getElementById('studentNameDisplay').style.opacity = "1";
            }
        }

        function renderStickers(count) {
            const container = document.getElementById('heroContainer');
            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.className = `sticker st${i}`;
                container.appendChild(img);

                // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ∏ŸáŸàÿ± ÿßŸÑÿ™ÿØÿ±Ÿäÿ¨Ÿä
                if (i <= count) {
                    setTimeout(() => {
                        img.classList.add('show-sticker');
                    }, i * 300); // ÿ™ÿ∏Ÿáÿ± ÿ≥ÿ™ŸäŸÉÿ± ŸÉŸÑ 300 ŸÖŸÑŸÑŸä ÿ´ÿßŸÜŸäÿ©
                }
            }
        }

        function playMusic() {
            document.getElementById('bgMusic').play().catch(()=>{});
        }

        function startBalloons() {
            const container = document.getElementById('balloonContainer');
            const colors = ['color1', 'color2', 'color3', 'color4'];
            setInterval(() => {
                const b = document.createElement('div');
                b.className = `balloon ${colors[Math.floor(Math.random()*4)]}`;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 5 + 7) + 's');
                container.appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 1000);
        }

        window.onload = () => {
            loadData();
            startBalloons();
        };
    </script>
</body>
</html>
