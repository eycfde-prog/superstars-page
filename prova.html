<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; --accent-blue: #0080ff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: white; min-height: 100vh; background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 70%); overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 204, 0, 0.2); border-radius: 24px; box-shadow: 0 0 30px rgba(0,0,0,0.8); position: relative; }
        
        /* --- Identity Building Enhancements --- */
        .biometric-frame {
            border: 1px solid rgba(255,204,0,0.3); position: relative; background: rgba(0,0,0,0.3);
            overflow: hidden; transition: 0.3s;
        }
        .biometric-frame::before {
            content: ""; position: absolute; inset: 0; background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,204,0,0.05) 1px, rgba(255,204,0,0.05) 2px);
            pointer-events: none;
        }
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,204,0,0.1) !important; color: white !important; transition: 0.3s; }
        input:focus { border-color: var(--gold) !important; box-shadow: 0 0 15px rgba(255,204,0,0.3); }

        .scanner-bar {
            height: 2px; width: 100%; background: var(--gold); position: absolute;
            top: 0; left: 0; box-shadow: 0 0 10px var(--gold); opacity: 0.5;
            animation: scanMove 3s linear infinite; pointer-events: none;
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px); }
        .agent-code-box { background: rgba(255, 204, 0, 0.1); border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; letter-spacing: 5px; font-size: 1.5rem; margin: 20px 0; color: var(--gold); text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
    </style>
</head>
<body class="py-12 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-b-4 border-yellow-500 transform transition-all scale-110">
            <div class="relative w-24 h-24 mx-auto mb-6">
                <div class="absolute inset-0 bg-yellow-500 rounded-full animate-ping opacity-20"></div>
                <div class="relative w-24 h-24 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center text-5xl">
                    <i class="fas fa-shield-check"></i>
                </div>
            </div>
            <h2 class="orbitron text-3xl font-black mb-2">ACCESS GRANTED</h2>
            <p class="text-gray-400 text-sm mb-4">Welcome, <span id="agentNameDisplay" class="text-white font-bold">Agent</span>.</p>
            <div class="agent-code-box orbitron font-black" id="agentCodeDisplay">---</div>
            <button onclick="window.location.href='MC.html'" class="w-full py-4 bg-yellow-500 text-black font-black orbitron rounded-xl hover:bg-white transition-all">ENTER MISSION CONTROL</button>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <div class="orbitron text-yellow-500 text-xs tracking-[0.5em] mb-2">SECURITY PROTOCOL</div>
            <h1 class="orbitron text-4xl font-black">AGENT REGISTRY</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6 relative overflow-hidden">
            <div class="scanner-bar"></div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">LEGAL IDENTITY (FULL NAME)</label>
                    <input type="text" id="fullNameInput" name="fullName" required placeholder="Type Agent Name..." class="w-full p-4 rounded-xl text-sm orbitron">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">LIFE CYCLES (AGE)</label>
                        <input type="number" name="age" required placeholder="00" class="w-full p-4 rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">COMMS LINK (EMAIL)</label>
                        <input type="email" name="email" required placeholder="agent@eyc.com" class="w-full p-4 rounded-xl text-sm">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2">BIOMETRIC AVATAR</label>
                <div class="biometric-frame rounded-2xl p-6 text-center relative cursor-pointer border-dashed border-2 border-yellow-500/30 hover:border-yellow-500">
                    <input type="file" id="imageInput" accept="image/*" required class="absolute inset-0 opacity-0 cursor-pointer">
                    <i class="fas fa-fingerprint text-3xl text-yellow-500 mb-2" id="uploadIcon"></i>
                    <p id="fileName" class="text-[9px] text-gray-400 orbitron uppercase">Initialize Identity Scan</p>
                </div>
            </div>

            <div class="pt-4 border-t border-white/5">
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-4 uppercase">Operational Sectors</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                        <input type="checkbox" name="prog" value="Season" checked class="w-4 h-4 accent-yellow-500">
                        <span class="text-[10px] font-bold orbitron">SEASON PROG.</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                        <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" class="w-4 h-4 accent-blue-500">
                        <span class="text-[10px] font-bold orbitron text-blue-400">XBOX ELITE</span>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl hover:scale-105 transition-all shadow-lg shadow-yellow-500/20">
                AUTHORIZE & REGISTER
            </button>
        </form>
    </div>

    <script>
        // ... (نفس السكريبت الأصلي بدون تغيير لضمان عمل الـ Backend)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsuyxBY2X2DQa29tLMADlFnZ3HXbJBIWuYAJ6ercgp3RpQGMioS_d-3T833ZKExtPN-g/exec";

        document.getElementById('imageInput').onchange = function() {
            if(this.files[0]) {
                document.getElementById('fileName').innerText = "BIOMETRIC MATCH: " + this.files[0].name;
                document.getElementById('uploadIcon').className = "fas fa-user-check text-yellow-500 mb-2";
                document.querySelector('.biometric-frame').style.borderColor = "#ffcc00";
            }
        };

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const file = document.getElementById('imageInput').files[0];
            const agentName = document.getElementById('fullNameInput').value;
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            submitBtn.innerText = "ENCRYPTING DATA...";
            submitBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                const payload = {
                    name: agentName,
                    age: document.getElementsByName('age')[0].value,
                    email: document.getElementsByName('email')[0].value,
                    programs: progs.join(', '),
                    image: event.target.result
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.text())
                .then(result => {
                    const cleanRes = result.trim();
                    if (cleanRes === "Already Registered") {
                        alert("⚠️ IDENTITY ALREADY EXISTS IN DATABASE.");
                    } else if (cleanRes.startsWith("Success")) {
                        const code = cleanRes.split(":")[1];
                        document.getElementById('agentNameDisplay').innerText = agentName;
                        document.getElementById('agentCodeDisplay').innerText = code;
                        document.getElementById('successScreen').style.display = 'flex';
                    } else {
                        alert("SYSTEM ERROR: " + result);
                    }
                })
                .catch(() => alert("CONNECTION FAILURE!"))
                .finally(() => {
                    submitBtn.innerText = "AUTHORIZE & REGISTER";
                    submitBtn.disabled = false;
                });
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
