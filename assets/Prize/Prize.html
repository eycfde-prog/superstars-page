<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Reward Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reward-scene">
        <div class="stars"></div>

        <div class="vault-wrapper">
            <div id="vault-lid" class="vault-lid">
                <div class="lid-top">
                    <div class="engraving">
                        <span class="eyc-logo">EYC</span>
                        <span class="superstars">SUPERSTARS</span>
                    </div>
                </div>
            </div>

            <div id="vault-body" class="vault-body">
                <div class="body-face front"></div>
                <div class="body-face back"></div>
                <div class="body-face left"></div>
                <div class="body-face right"></div>
                <div class="body-face bottom"></div>
                
                <div id="tokens-emitter" class="tokens-container"></div>
            </div>
        </div>

        <canvas id="fireworks-canvas"></canvas>
        
        <div class="ui-layer">
            <h1 id="reward-text" class="orbitron">REWARD UNLOCKED</h1>
            <button id="open-btn" class="orbitron">CLAIM REWARD</button>
        </div>
    </div>
    <script src="Prize.js"></script>
</body>
</html>
