<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Super Stars | Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(20, 20, 25, 0.6);
            --sidebar-w: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
        }

        /* Ø®Ù„ÙÙŠØ© Ù†Ø§Ø¹Ù…Ø© Ø¬Ø¯Ø§Ù‹ Ø¨Ø¯ÙŠÙ„Ø© Ù„Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„ÙƒØªÙŠØ±Ø© */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* Sidebar - Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ù†Ø­ÙŠÙ */
        aside {
            width: var(--sidebar-w);
            background: rgba(8, 8, 12, 0.95);
            border-right: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            z-index: 100;
        }

        .profile-section { text-align: center; margin-bottom: 40px; }
        .avatar-wrapper {
            position: relative;
            width: 90px; height: 90px;
            margin: 0 auto 15px;
        }
        .avatar-circle {
            width: 100%; height: 100%;
            border-radius: 20px; /* Ø´ÙƒÙ„ Ù…Ø±Ø¨Ø¹ Ø¯Ø§Ø¦Ø±ÙŠ Ø£Ø­Ø¯Ø« */
            border: 2px solid var(--gold);
            background: url('https://i.pravatar.cc/150?u=student') center/cover;
            transform: rotate(-5deg); /* Ù„Ù…Ø³Ø© ÙÙ†ÙŠØ© */
            transition: 0.3s;
        }
        .avatar-wrapper:hover .avatar-circle { transform: rotate(0deg) scale(1.05); }

        .profile-section h2 { font-family: 'Cinzel', serif; color: #fff; font-size: 1.1rem; margin-top: 10px; }
        .rank-badge { 
            background: var(--gold-gradient); 
            color: #000; font-size: 0.65rem; font-weight: 800;
            padding: 2px 10px; border-radius: 20px; display: inline-block;
        }
        
        .nav-menu { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .nav-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex; align-items: center; gap: 12px;
            font-size: 0.9rem;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        /* Main Content */
        main { flex: 1; padding: 30px; overflow-y: auto; scroll-behavior: smooth; }

        .header-content {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 30px;
        }
        .section-header h1 { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 1px; }
        .section-header p { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* Ø§Ù„ÙƒØ±ÙˆØª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© - Ø£Ø®Ù ÙˆØ£Ø¬Ù…Ù„ */
        .activity-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 25px 20px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .activity-card:hover {
            transform: translateY(-8px);
            background: rgba(30, 30, 40, 0.8);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .card-icon {
            font-size: 2rem; margin-bottom: 15px; display: block;
        }
        .activity-card h3 { font-size: 1rem; color: #fff; margin-bottom: 5px; }
        .activity-card span { font-size: 0.7rem; color: var(--gold); font-weight: 600; opacity: 0.8; }

        /* Mobile Navigation Bar */
        .mobile-nav {
            display: none;
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 15, 0.98);
            border-top: 1px solid var(--glass-border);
            padding: 10px 0;
            justify-content: space-around;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 900px) {
            aside { display: none; }
            main { padding: 20px 20px 80px 20px; }
            .mobile-nav { display: flex; }
            .header-content { flex-direction: column; align-items: flex-start; gap: 10px; }
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .activity-card { padding: 15px; }
        }

        /* Modal Tasks */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #111; border-radius: 30px; padding: 30px; width: 90%; max-width: 450px;
            border: 1px solid var(--gold);
        }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .task-node {
            aspect-ratio: 1; background: rgba(255,255,255,0.03); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .task-node:hover { background: var(--gold-gradient); color: #000; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <aside>
        <div class="profile-section">
            <div class="avatar-wrapper">
                <div class="avatar-circle"></div>
            </div>
            <span class="rank-badge">RANK #04</span>
            <h2>Mr. Ezz Student</h2>
        </div>

        <div class="nav-menu">
            <button class="nav-btn active">ğŸ  Home Screen</button>
            <button class="nav-btn">ğŸ† Leaderboard</button>
            <button class="nav-btn">ğŸ’ Rewards</button>
            <button class="nav-btn" style="margin-top: auto; color: #ff5555;">ğŸšª Log Out</button>
        </div>
    </aside>

    <main>
        <div class="header-content">
            <div class="section-header">
                <p>EYC PREMIUM</p>
                <h1>Season Activities</h1>
            </div>
            <div style="display: flex; gap: 8px;">
                <div onclick="filterCards('season')" style="cursor:pointer; width: 12px; height: 12px; border-radius: 50%; background: var(--gold);"></div>
                <div onclick="filterCards('royal')" style="cursor:pointer; width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.1);"></div>
            </div>
        </div>

        <div class="grid-container" id="cardsGrid">
            </div>
    </main>

    <nav class="mobile-nav">
        <div style="color: var(--gold); font-size: 1.2rem;">ğŸ </div>
        <div style="color: #666; font-size: 1.2rem;">ğŸ†</div>
        <div style="color: #666; font-size: 1.2rem;">ğŸ’</div>
        <div style="color: #666; font-size: 1.2rem;">ğŸ‘¤</div>
    </nav>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="mTitle" style="text-align:center; color:var(--gold); font-family:'Cinzel';">Activity Challenges</h3>
            <div class="tasks-grid" id="tGrid"></div>
            <button onclick="closeModal()" style="margin-top:25px; width:100%; padding:12px; background:rgba(255,255,255,0.05); border:none; color:#888; border-radius:15px; cursor:pointer;">Back</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('cardsGrid');
        
        // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø¨Ø´ÙƒÙ„ Ø£Ø³Ø±Ø¹ ÙˆØ£Ø®Ù
        function generateCards() {
            grid.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <span class="card-icon">${i <= 6 ? 'â­' : 'ğŸ‘‘'}</span>
                    <h3>Activity ${i}</h3>
                    <span>10 CHALLENGES</span>
                `;
                card.onclick = () => openTasks(i);
                grid.appendChild(card);
            }
        }

        function openTasks(num) {
            document.getElementById('mTitle').innerText = `Activity ${num}`;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                tGrid.innerHTML += `<div class="task-node" onclick="handleTask(${num},${i})">${i}</div>`;
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }
        
        function handleTask(act, task) {
            alert(`Ready to shine in Activity ${act}?`);
            closeModal();
        }

        generateCards();
    </script>
</body>
</html>
