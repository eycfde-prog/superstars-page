<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | SEASON & XBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ffcc;
            --secondary-glow: #007cf0;
            --accent-color: #ff00c1;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
        }

        /* خلفية مضيئة خلف المحتوى */
        body::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: var(--secondary-glow);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* الستايل الخاص باللوجو */
        .logo-container img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 204, 0.5));
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        /* العناوين */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 8px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* شبكة الأزرار */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            position: relative;
            padding: 20px;
            text-decoration: none;
            color: white;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-glow);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2);
        }

        /* زر مميز لـ Create Profile */
        .btn-special {
            background: linear-gradient(45deg, var(--secondary-glow), var(--accent-color));
            border: none;
            grid-column: span 1;
        }

        .btn-special:hover {
            box-shadow: 0 0 25px rgba(255, 0, 193, 0.5);
        }

        /* الفوتر */
        footer {
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        footer strong {
            color: var(--primary-glow);
        }

        /* توافق الأجهزة الصغيرة */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 0.9rem; letter-spacing: 4px; }
            .nav-grid { grid-template-columns: 1fr 1fr; }
            .btn-special { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="EYC Logo">
        </div>

        <header>
            <h1>EYC SUPERSTARS</h1>
            <p class="subtitle">SEASON & XBOX</p>
        </header>

        <div class="nav-grid">
            <a href="Profiles" class="btn">Profiles</a>
            <a href="Guides" class="btn">Guides</a>
            <a href="Schedule" class="btn">Schedule</a>
            <a href="Ranks" class="btn">Ranks</a>
            <a href="Create Profiles" class="btn btn-special">Create Profile</a>
        </div>
    </div>

    <footer>
        <p>© 2025 Copyrights Reserved for <strong>EYC Academy for Courses</strong></p>
    </footer>

</body>
</html>
