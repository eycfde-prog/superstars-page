<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Activity Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            background: var(--bg-deep); 
            color: white; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
        }

        body { display: flex; flex-direction: column; }

        /* --- Background (Stars Only - No Shooting Stars) --- */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* --- Header --- */
        header {
            padding: 10px;
            background: rgba(5, 5, 8, 0.8);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .battle-header {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 900px; margin: 0 auto; width: 100%; gap: 10px;
        }

        .info-box {
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 5px; text-align: center;
            backdrop-filter: blur(10px);
        }

        .student-photo, .activity-logo {
            width: 40px; height: 40px; border-radius: 10px;
            margin-bottom: 2px; border: 1px solid var(--gold);
            object-fit: cover;
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.65rem; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sub-text { font-size: 0.55rem; color: var(--gold); text-transform: uppercase; }

        .vs-container { text-align: center; min-width: 60px; }
        .vs-text {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 900;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .token-badge {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold);
            border-radius: 50px; padding: 1px 6px; font-size: 0.6rem; color: #fff;
        }

        /* --- Selection Bar --- */
        .selection-bar {
            display: flex; justify-content: center; gap: 15px; padding: 10px 0; z-index: 10;
        }

        .select-btn {
            width: 60px; height: 40px; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 8px;
            color: white; font-family: 'Cinzel', serif; font-weight: 900;
            font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        .select-btn.active {
            background: var(--gold-gradient); color: black;
            box-shadow: 0 0 15px var(--gold-glow); transform: scale(1.05);
        }

        /* --- Main Arena (Ø§Ù„Ù…Ø­ØªÙˆÙ‰) --- */
        .arena-container {
            flex: 1; padding: 0 10px 10px 10px;
            position: relative; display: flex; justify-content: center; align-items: center;
        }

        .glass-iframe-wrapper {
            width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Footer --- */
        footer {
            padding: 10px 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 10px; max-width: 900px; margin: 0 auto; width: 100%;
            z-index: 10;
        }

        .btn {
            padding: 12px 5px; border-radius: 10px; border: none; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            font-size: 0.65rem; font-family: 'Cinzel';
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .btn-submit { flex: 1.5; background: var(--gold-gradient); color: #000; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        .btn-side { flex: 1; background: rgba(212, 175, 55, 0.1); color: var(--gold); border: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="" id="userImg" alt="Student" class="student-photo">
                <div class="name" id="userName">Loading...</div>
                <div class="sub-text" id="userTitle">Title</div>
            </div>

            <div class="vs-container">
                <p class="vs-text">VS</p>
                <div class="token-badge" id="userTokens">ğŸª™ 0</div>
            </div>

            <div class="info-box">
                <img src="assets/img/activity-icon.png" id="activityImg" alt="Activity" class="activity-logo">
                <div class="name" id="activityName">Activity</div>
                <div class="sub-text" id="activityCode">CODE</div>
            </div>
        </div>
    </header>

    <div class="selection-bar">
        <button class="select-btn active" onclick="loadContent('A', this)">A</button>
        <button class="select-btn" onclick="loadContent('B', this)">B</button>
        <button class="select-btn" onclick="loadContent('C', this)">C</button>
    </div>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe src="about:blank" id="arenaIframe"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side" onclick="alert('Follow the instructions carefully!')">
            <i class="fas fa-question-circle"></i> GUIDE
        </button>

        <button class="btn btn-submit" id="submitBtn" onclick="submitResult()">
            <i class="fas fa-check-circle"></i> SUBMIT SCORE
        </button>

        <button class="btn btn-side" onclick="window.history.back()">
            <i class="fas fa-chevron-right"></i> BACK
        </button>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaKBzNIcqv3KlFP0lIz5uFRKk6iwuMn_CGPOeL0caFBloi4iu-rNEH-yBGEuMBJA2-/exec"; // Ø¶Ø¹ Ø±Ø§Ø¨Ø· Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª Ù‡Ù†Ø§
        let currentUser = JSON.parse(localStorage.getItem('eyc_session')) || null;
        let activityParams = new URLSearchParams(window.location.search);

        // 1. ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        window.onload = () => {
            if (!currentUser) {
                alert("Please login first!");
                window.location.href = "login.html";
                return;
            }
            
            // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø·Ø§Ù„Ø¨
            document.getElementById('userName').innerText = currentUser.name;
            document.getElementById('userImg').src = currentUser.image;
            document.getElementById('userTitle').innerText = currentUser.title;
            document.getElementById('userTokens').innerText = `ğŸª™ ${currentUser.totalScore}`;

            // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù†Ø´Ø§Ø·
            document.getElementById('activityName').innerText = activityParams.get('activity') || "Task";
            document.getElementById('activityCode').innerText = `TASK-${activityParams.get('taskNum')}`;
            
            // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ (A)
            loadContent('A', document.querySelector('.select-btn'));
            createStars();
        };

        // 2. Ø¯Ø§Ù„Ø© ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ (A, B, C)
        function loadContent(letter, btn) {
            document.querySelectorAll('.select-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const taskNum = activityParams.get('taskNum');
            const activityCode = "GES"; // ÙƒÙ…Ø«Ø§Ù„ØŒ ÙŠÙ…ÙƒÙ† Ø¬Ø¹Ù„Ù‡Ø§ Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ©
            
            // ØªØºÙŠÙŠØ± Ø±Ø§Ø¨Ø· Ø§Ù„Ù€ Iframe Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø±
            const iframe = document.getElementById('arenaIframe');
            iframe.src = `assets/MIF/${activityCode}${taskNum}_${letter}.html`; 
        }

        // 3. Ø¯Ø§Ù„Ø© Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†ØªÙŠØ¬Ø© Ù„Ù„Ø¨Ø§Ùƒ-Ø¥Ù†Ø¯
        async function submitResult() {
            const btn = document.getElementById('submitBtn');
            const scoreToAdd = 50; // Ø§Ù„Ù‚ÙŠÙ…Ø© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ© Ù„ÙƒÙ„ Ù…Ù‡Ù…Ø© Ù†Ø§Ø¬Ø­Ø©
            const columnNum = 9; // Ø±Ù‚Ù… Ø§Ù„Ø¹Ù…ÙˆØ¯ (Ù…Ø«Ù„Ø§Ù‹ Grammar) ÙÙŠ Ø§Ù„Ø´ÙŠØª

            if(!confirm(`Submit your progress for ${scoreToAdd} tokens?`)) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SAVING...';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=submitScore&email=${currentUser.email}&score=${scoreToAdd}&col=${columnNum}`);
                const result = await response.json();

                if (result.status === "success") {
                    alert("Excellent! Tokens added to your profile.");
                    window.location.href = "MC.html"; // Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
                }
            } catch (error) {
                alert("Connection Error. Try again!");
                btn.disabled = false;
                btn.innerText = "SUBMIT SCORE";
            }
        }

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ù‡Ø§Ø¯Ø¦Ø© ---
        function createStars() {
            const container = document.getElementById('star-container');
            const count = window.innerWidth < 600 ? 60 : 120;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
    </script>
</body>
</html>
