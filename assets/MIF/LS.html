<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Master | Visual Intelligence | Glassy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --gold: #ffcc00;
            --glass-bg: rgba(15, 15, 25, 0.85);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: #fff; 
            margin: 0; padding: 20px; 
            direction: ltr;
            overflow-x: hidden;
        }

        /* سكرول بار أنيق */
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .topic-header {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 6px;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            position: relative;
        }

        .topic-header::after {
            content: ''; display: block; width: 60px; height: 2px; 
            background: var(--gold); margin: 10px auto;
            box-shadow: 0 0 10px var(--gold);
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
            perspective: 1200px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            animation: cardAppear 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .image-card::before {
            content: 'SCANNING...'; position: absolute; top: 5px; left: 10px;
            font-size: 8px; font-family: 'Orbitron'; color: var(--neon-blue); opacity: 0.5;
        }

        .image-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            border-color: var(--neon-blue);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.15);
        }

        .img-container {
            width: 100%; height: 120px;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            border-radius: 12px;
            margin-bottom: 18px;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
        }

        .img-container img {
            max-width: 80%; max-height: 80%;
            object-fit: contain;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .image-card:hover .img-container img {
            transform: scale(1.2) rotate(3deg);
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        .label-input {
            width: 90%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--gold);
            font-family: 'Orbitron';
            text-align: center;
            padding: 10px;
            font-size: 0.75rem;
            outline: none;
            transition: 0.3s;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        .label-input:focus {
            border-color: var(--gold);
            background: rgba(255, 204, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            transform: scale(1.05);
        }

        .submit-area {
            display: flex; justify-content: center;
            margin-top: 50px; padding-bottom: 30px;
        }

        .submit-btn {
            padding: 15px 60px;
            background: transparent;
            border: 2px solid var(--gold);
            border-radius: 50px;
            font-family: 'Orbitron';
            cursor: pointer;
            font-weight: bold;
            color: var(--gold);
            letter-spacing: 3px;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px var(--gold);
            letter-spacing: 6px;
        }

        /* استجابة الشاشات الصغيرة */
        @media (max-width: 480px) {
            .label-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .img-container { height: 100px; }
        }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">INITIALIZING SYSTEM...</div>
    <div id="label-zone" class="label-grid"></div>
    
    <div class="submit-area">
        <button class="submit-btn" onclick="triggerSubmit()">Confirm Identity</button>
    </div>

<script>
    // بيانات النشاط (تظل كما هي لضمان التوافق)
    const labelData = {
        "1": { topic: "Kitchen Tech", words: ["Grater", "Kettle", "Whisk", "Spatula", "Peeler", "Blender", "Strainer", "Toaster", "Microwave", "Oven-mitts"] },
        "2": { topic: "Deep Space", words: ["Astronaut", "Galaxy", "Telescope", "Meteor", "Satellite", "Eclipse", "Spaceship", "Comet", "Planet", "Rocket"] },
        "3": { topic: "Office HQ", words: ["Stapler", "Paperclip", "Highlighter", "Folder", "Scissors", "Clipboard", "Calculator", "Protractor", "Eraser", "Notebook"] },
        "4": { topic: "Force of Nature", words: ["Volcano", "Earthquake", "Tsunami", "Tornado", "Flood", "Drought", "Avalanche", "Wildfire", "Hurricane", "Blizzard"] },
        "5": { topic: "Medical Lab", words: ["Stethoscope", "Syringe", "Thermometer", "Bandage", "Wheelchair", "Microscope", "Scalpel", "Crutches", "First-aid", "Tablet"] },
        "6": { topic: "Expedition Gear", words: ["Backpack", "Compass", "Flashlight", "Sleeping-bag", "Lantern", "Tent", "Hammock", "Campfire", "Binoculars", "Map"] },
        "7": { topic: "The Garden", words: ["Wheelbarrow", "Watering-can", "Shovel", "Rake", "Seeds", "Lawn-mower", "Flowerpot", "Pruning-shears", "Soil", "Fence"] },
        "8": { topic: "Rapid Transit", words: ["Helicopter", "Submarine", "Scooter", "Motorcycle", "Yacht", "Tram", "Caravan", "Ferry", "Bulldozer", "Hot-air-balloon"] },
        "9": { topic: "Fashion Specs", words: ["Collar", "Sleeve", "Zipper", "Button", "Pocket", "Hood", "Belt", "Scarf", "Cufflink", "Shoelace"] },
        "10": { topic: "Music Studio", words: ["Violin", "Saxophone", "Trumpet", "Flute", "Cello", "Harp", "Accordion", "Tambourine", "Electric-guitar", "Drum-sticks"] }
    };

    let currentTaskWords = [];
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadLabelMission() {
        const currentTask = labelData[taskNum] || labelData["1"];
        currentTaskWords = currentTask.words;

        document.getElementById('topic-title').innerText = `SECTOR: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        container.innerHTML = currentTask.words.map((w, i) => {
            const imgID = ((parseInt(taskNum) - 1) * 10) + (i + 1);
            return `
                <div class="image-card" style="animation-delay: ${i * 0.1}s">
                    <div class="img-container">
                        <img src="assets/lspic/${imgID}.png" alt="Target ${imgID}" onerror="this.src='https://via.placeholder.com/150/000000/00f2ff?text=OBJ+${imgID}'">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY..." autocomplete="off">
                </div>
            `;
        }).join('');
    }

    function triggerSubmit() {
        const studentAnswers = [];
        let completed = true;

        for(let i=0; i<10; i++) {
            const val = document.getElementById(`label-${i}`).value.trim();
            if(!val) completed = false;
            studentAnswers.push(val);
        }

        if(!completed) {
            if(!confirm("Warning: Some targets remain unidentified. Proceed?")) return;
        }
        
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'LM',
            answers: studentAnswers,
            modelAnswers: currentTaskWords,
            missionNum: taskNum
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            triggerSubmit();
        }
    });

    window.onload = loadLabelMission;
</script>
</body>
</html>
