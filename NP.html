<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | Agent Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; --accent-blue: #0080ff; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 70%);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 204, 0, 0.1); 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        /* التعديلات الجلاسي لرسالة النجاح */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .success-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .id-card {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        .code-display {
            font-size: 2.5rem;
            letter-spacing: 5px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 12px;
            margin: 15px 0;
            display: inline-block;
        }
        
        /* باقي استايلاتك الجميلة */
        input, select { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,204,0,0.2) !important; color: white !important; transition: 0.3s; }
        input:focus { border-color: var(--gold) !important; box-shadow: 0 0 10px rgba(255,204,0,0.2); outline: none; }
        .upload-zone { border: 2px dashed rgba(255,204,0,0.2); transition: 0.3s; }
        .upload-zone:hover { border-color: var(--gold); background: rgba(255,204,0,0.05); }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanner-line { height: 2px; width: 100%; background: var(--gold); position: absolute; animation: scan 2s linear infinite; opacity: 0.5; }
    </style>
</head>
<body class="py-12 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card success-pop p-8 text-center max-w-md border-t-4 border-yellow-500 relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-yellow-500/10 rounded-full blur-3xl"></div>
            
            <div class="w-20 h-20 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl shadow-[0_0_30px_rgba(255,204,0,0.4)]">
                <i class="fas fa-id-badge"></i>
            </div>
            
            <h2 class="orbitron text-2xl mb-1 text-white">ACCESS GRANTED</h2>
            <p class="text-gray-400 text-[11px] mb-4 uppercase tracking-widest">Agent Credentials Generated</p>
            
            <div class="id-card rounded-2xl p-6 mb-6">
                <p class="text-[10px] orbitron text-yellow-500/70 mb-2">YOUR UNIQUE ACCESS CODE</p>
                <div class="code-display orbitron font-black" id="agentCodeDisplay">----</div>
                <button onclick="copyCode()" class="block mx-auto mt-2 text-[10px] text-gray-400 hover:text-white transition">
                    <i class="fas fa-copy mr-1"></i> CLICK TO COPY CODE
                </button>
            </div>

            <p class="text-[11px] text-gray-400 mb-6 px-4">Save this code securely. It is required for all Mission Control operations.</p>
            
            <button onclick="window.location.href='index.html'" class="w-full py-4 bg-yellow-500 text-black font-black orbitron rounded-xl hover:bg-white hover:scale-105 transition-all shadow-lg">
                ENTER MISSION CONTROL
            </button>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <div class="orbitron text-yellow-500 text-xs tracking-[0.5em] mb-2 uppercase">Command Center Registration</div>
            <h1 class="orbitron text-4xl font-black text-white">CREATE PROFILE</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6 relative overflow-hidden">
            <div class="scanner-line"></div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2 uppercase">Full Name (Agent Identity)</label>
                    <input type="text" name="fullName" required placeholder="Agent Name" class="w-full p-4 rounded-xl text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2 uppercase">Age</label>
                        <input type="number" name="age" required placeholder="00" class="w-full p-4 rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2 uppercase">Access Email</label>
                        <input type="email" name="email" required placeholder="name@gmail.com" class="w-full p-4 rounded-xl text-sm">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-2 uppercase">Avatar Upload</label>
                <div class="upload-zone rounded-2xl p-6 text-center relative cursor-pointer">
                    <input type="file" id="imageInput" accept="image/*" required class="absolute inset-0 opacity-0 cursor-pointer">
                    <i class="fas fa-camera-retro text-2xl text-gray-500 mb-2" id="uploadIcon"></i>
                    <p id="fileName" class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Select agent photo</p>
                </div>
            </div>

            <div class="pt-4 border-t border-white/5">
                <label class="block text-[10px] orbitron font-bold text-yellow-500 mb-4 uppercase">Select Sector Access</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-yellow-500/50 transition">
                        <input type="checkbox" name="prog" value="Season" checked class="w-4 h-4 accent-yellow-500">
                        <span class="text-xs font-bold orbitron">SEASON</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-blue-500/50 transition">
                        <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-4 h-4 accent-blue-500">
                        <span class="text-xs font-bold orbitron text-blue-400">XBOX ELITE</span>
                    </label>
                </div>
            </div>

            <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl">
                <p class="text-[9px] orbitron text-blue-400 mb-3">XBOX ACCESS PROTOCOL</p>
                <div class="space-y-2 text-xs">
                    <label class="flex items-center gap-3"><input type="radio" name="xboxType" value="Free" checked> Free Limited</label>
                    <label class="flex items-center gap-3"><input type="radio" name="xboxType" value="GT"> Golden Ticket Redemption</label>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl shadow-[0_10px_30px_rgba(255,204,0,0.2)] hover:scale-[1.02] active:scale-95 transition-all">
                INITIATE REGISTRATION
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmtGovkeREAMIlxSyNSEL_6NAclWDvJqRkgQ8-cRfGlTVXfZc4esFXjM4tJEbLtnZjWA/exec";

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('imageInput').onchange = function() {
            if(this.files[0]) {
                document.getElementById('fileName').innerText = "IDENTIFIED: " + this.files[0].name;
                document.getElementById('uploadIcon').className = "fas fa-check text-yellow-500 mb-2";
            }
        };

        function copyCode() {
            const code = document.getElementById('agentCodeDisplay').innerText;
            navigator.clipboard.writeText(code);
            alert("Success: Agent Access Code Copied!");
        }

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            submitBtn.innerText = "UPLOADING TO COMMAND CENTER...";
            submitBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                const payload = {
                    action: "signup",
                    name: formData.get('fullName'),
                    age: formData.get('age'),
                    email: formData.get('email'),
                    programs: progs.join(', '),
                    image: event.target.result
                };

                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })
                .then(r => r.json()) // حولناها لـ JSON عشان نستلم الكود
                .then(result => {
                    if (result.status === "Success") {
                        // إظهار الكود للطالب فوراً
                        document.getElementById('agentCodeDisplay').innerText = result.code || "EYC-2026";
                        document.getElementById('successScreen').style.display = 'flex';
                    } else if (result.status === "Exists") {
                        alert("⚠️ عذراً! هذا البريد الإلكتروني مسجل لدينا بالفعل.");
                    } else {
                        alert("نظام الأكاديمية: " + result.message);
                    }
                })
                .catch(error => alert("فشل الاتصال بمركز القيادة."))
                .finally(() => {
                    submitBtn.innerText = "INITIATE REGISTRATION";
                    submitBtn.disabled = false;
                });
            };

            if (file) reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
