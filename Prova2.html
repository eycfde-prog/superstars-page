<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساحة التحدي التعليمي</title>
    <style>
        :root {
            --gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --gold-border: rgba(191, 149, 63, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* الهيدر - نظام المربعات المتقابلة */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--gold-border);
        }

        .header-box {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid transparent;
            border-image: var(--gold) 1;
            background: rgba(255, 255, 255, 0.02);
            min-width: 250px;
        }

        .avatar, .activity-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #bf953f;
            background: #222;
        }

        .info-text h3 { margin: 0; color: #fcf6ba; font-size: 1.1rem; }
        .info-text p { margin: 5px 0 0; font-size: 0.85rem; opacity: 0.8; }

        /* منطقة الـ VS والدرجات */
        .vs-zone {
            text-align: center;
        }

        .vs-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-style: italic;
        }

        .tokens-badge {
            background: var(--gold);
            color: black;
            padding: 2px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
            display: inline-block;
        }

        /* منطقة الأرينا (الزجاجية) */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .iframe-container {
            width: 90%;
            height: 90%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--gold-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* الفوتر - الأزرار */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid var(--gold-border);
        }

        .btn {
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            border: none;
        }

        .btn-back { background: transparent; color: white; border: 1px solid white; }
        .btn-guide { background: rgba(255,255,255,0.1); color: #fcf6ba; border: 1px solid var(--gold-border); }
        .btn-submit { background: var(--gold); color: black; box-shadow: 0 0 15px rgba(191,149,63,0.4); }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

    </style>
</head>
<body>

    <header>
        <div class="header-box">
            <div class="avatar"></div> <div class="info-text">
                <h3>اسم الطالب</h3>
                <p>الرتبة: المحارب الذهبي</p>
            </div>
        </div>

        <div class="vs-zone">
            <h1 class="vs-text">VS</h1>
            <div class="tokens-badge">500 TOKENS</div>
        </div>

        <div class="header-box">
            <div class="info-text" style="text-align: left;">
                <h3>اسم النشاط التعليمي</h3>
                <p>كود: EN-204</p>
            </div>
            <div class="activity-logo"></div> </div>
    </header>

    <main>
        <div class="iframe-container">
            <iframe src="about:blank" title="Activity Arena"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-back">رجوع</button>
        <button class="btn btn-guide">دليل المساعدة</button>
        <button class="btn btn-submit">إرسال الإجابات</button>
    </footer>

</body>
</html>
