<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --gold-gradient: linear-gradient(145deg, #ffd700, #b8860b, #ffd700);
            --neon-blue: #00d2ff;
            --ui-border: rgba(255, 204, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; touch-action: none; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Profile HUD --- */
        .profile-stack { position: fixed; bottom: 25px; left: 25px; z-index: 1000; display: none; width: 80px; height: 80px; }
        .p-avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border: 2px solid var(--accent-gold); box-shadow: 0 0 15px var(--accent-gold); border-radius: 50%; overflow: hidden; background: #000; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { position: absolute; top: -5px; right: -5px; width: 35px; height: 35px; background: #000; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; }
        .p-rank { position: absolute; bottom: -5px; left: -5px; width: 28px; height: 28px; background: var(--accent-gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; font-size: 8px; }

        /* --- Header --- */
        .top-nav { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 30px; width: auto; filter: drop-shadow(0 0 8px var(--accent-gold)); }
        .royal-login-btn { background: var(--gold-gradient); color: #000; padding: 6px 12px; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; font-size: 9px; cursor: pointer; border: none; }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 11px; display: none; }

        /* --- Safe Spinner --- */
        .spinner-container { position: relative; width: 320px; height: 320px; margin: 50px auto; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .safe-indicator { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid var(--accent-gold); z-index: 20; filter: drop-shadow(0 0 5px var(--accent-gold)); }
        
        .vault-wheel { position: relative; width: 100%; height: 100%; border-radius: 50%; border: 8px solid #8b6508; background: #1a1a1a; box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 30px #000; display: flex; align-items: center; justify-content: center; transition: transform 0.1s ease-out; cursor: grab; }
        .vault-wheel:active { cursor: grabbing; }

        .vault-item { position: absolute; height: 50%; width: 40px; top: 0; left: calc(50% - 20px); transform-origin: bottom center; display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .vault-item i { font-size: 20px; color: var(--accent-gold); margin-bottom: 5px; }
        .vault-item span { font-size: 8px; font-family: 'Orbitron'; text-align: center; color: #fff; text-transform: uppercase; font-weight: 900; }

        /* Launch Center */
        .launch-base { position: absolute; width: 110px; height: 110px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 30; box-shadow: 0 0 30px rgba(255, 204, 0, 0.5), inset 0 0 10px rgba(0,0,0,0.5); border: 4px solid #000; cursor: pointer; }
        .launch-btn { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; color: #000; letter-spacing: 1px; animation: pulse 1.5s infinite; }

        /* Missions Orbit */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 500; }
        .mission-bubble { position: absolute; width: 50px; height: 50px; border: 2px solid var(--neon-blue); background: rgba(0, 210, 255, 0.1); box-shadow: 0 0 15px var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: #fff; font-size: 13px; cursor: pointer; animation: popIn 0.4s forwards; }

        /* UI Controls */
        .rank-header { text-align: center; padding-top: 70px; }
        .toggle-container { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--ui-border); color: #fff; padding: 8px 15px; border-radius: 4px; font-family: 'Orbitron'; font-size: 9px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .mode-btn.active { opacity: 1; box-shadow: 0 0 15px var(--accent-gold); background: rgba(255, 204, 0, 0.1); border-color: var(--accent-gold); }
        .back-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent-gold); color: #000; padding: 12px 25px; border-radius: 5px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 600; border: none; font-size: 11px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid var(--accent-gold); padding: 30px; width: 85%; max-width: 320px; text-align: center; clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; font-size: 13px; outline: none; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes popIn { from { opacity: 0; transform: scale(0); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-rank" id="userRank">#0</div>
        <div class="p-score" id="userScore">0</div>
        <div class="p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1 style="font-family:'Orbitron'; letter-spacing:3px; font-size: 22px;">MISSION HUB</h1>
        <p style="font-size:8px; color:var(--accent-gold); font-family:'Orbitron'; letter-spacing:2px;">OPERATIONAL COMMAND</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div class="spinner-container" id="spinnerArea">
        <div class="safe-indicator"></div>
        <div class="vault-wheel" id="vaultWheel">
            </div>
        <div class="launch-base" onclick="launchMission()">
            <span class="launch-btn">LAUNCH</span>
        </div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">TERMINATE SESSION</button>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 style="color:var(--accent-gold); font-family:'Orbitron'; margin-bottom:15px; font-size:18px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <button class="submit-btn" id="verifyBtn" onclick="verifyCode()" style="background:var(--accent-gold); color:#000; font-family:'Orbitron'; font-weight:900; padding:12px; width:100%; border:none; cursor:pointer; margin-top:10px;">INITIALIZE</button>
            <p id="errorMsg" style="color:#ff3131; font-size:10px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <script>
        let isLogged = false;
        let currentMode = 'season';
        let currentRotation = 0;
        let selectedIndex = 0;
        const tickSound = new Audio('https://github.com/your-username/your-repo/raw/main/assets/Tick.png'); // قم بتبديل الرابط برابط حقيقي للملف
        
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec';
        
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling' },
                { name: 'Label', code: 'LS', icon: 'fa-tag' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals' }
            ],
            xbox: [
                { name: 'G-Ear X', code: 'GEX', icon: 'fa-filter' },
                { name: 'Alike X', code: 'AX', icon: 'fa-clone' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired' },
                { name: 'Label X', code: 'LX', icon: 'fa-industry' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch' },
                { name: 'Figurative X', code: 'FX', icon: 'fa-mask' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib' },
                { name: 'SSS X', code: 'SSSX', icon: 'fa-bolt' },
                { name: 'Elmagazine X', code: 'ELX', icon: 'fa-microphone-lines' }
            ]
        };

        window.addEventListener('DOMContentLoaded', () => {
            renderVault();
            checkSavedAgent();
            initStars();
            setupInteractions();
        });

        function renderVault() {
            const wheel = document.getElementById('vaultWheel');
            const data = activities[currentMode];
            const step = 360 / data.length;
            wheel.innerHTML = '';

            data.forEach((act, i) => {
                const item = document.createElement('div');
                item.className = 'vault-item';
                item.style.transform = `rotate(${i * step}deg)`;
                item.innerHTML = `
                    <i class="fas ${act.icon}"></i>
                    <span>${act.name}</span>
                `;
                wheel.appendChild(item);
            });
        }

        // --- Spinner Logic ---
        function setupInteractions() {
            const wheel = document.getElementById('vaultWheel');
            let isDragging = false;
            let startAngle = 0;
            let currentRotationStart = 0;
            let lastTickIndex = -1;

            const getAngle = (x, y) => {
                const rect = wheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
            };

            const handleStart = (e) => {
                isDragging = true;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                startAngle = getAngle(clientX, clientY);
                currentRotationStart = currentRotation;
            };

            const handleMove = (e) => {
                if (!isDragging) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const currentAngle = getAngle(clientX, clientY);
                const rotationDelta = currentAngle - startAngle;
                currentRotation = currentRotationStart + rotationDelta;
                
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                // Tick Logic
                const data = activities[currentMode];
                const step = 360 / data.length;
                const normalizedRotation = (360 - (currentRotation % 360)) % 360;
                const tickIndex = Math.round(normalizedRotation / step) % data.length;

                if (tickIndex !== lastTickIndex) {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(()=>{}); // Handle browser block
                    lastTickIndex = tickIndex;
                    selectedIndex = tickIndex;
                }
            };

            const handleEnd = () => { isDragging = false; };

            wheel.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
            wheel.addEventListener('touchstart', handleStart);
            window.addEventListener('touchmove', handleMove);
            window.addEventListener('touchend', handleEnd);
        }

        function switchMode(mode) {
            currentMode = mode;
            currentRotation = 0;
            selectedIndex = 0;
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            document.getElementById('vaultWheel').style.transform = `rotate(0deg)`;
            renderVault();
        }

        function launchMission() {
            if (!isLogged) { openLogin(); return; }

            const actData = activities[currentMode][selectedIndex];
            document.getElementById('spinnerArea').style.display = 'none';
            document.getElementById('mainHeader').style.display = 'none';
            document.getElementById('mainToggle').style.display = 'none';
            
            const layer = document.getElementById('missions-layer');
            layer.innerHTML = '';
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            const radius = 140;
            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36 - 90) * (Math.PI / 180);
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                bubble.style.left = `calc(50% + ${Math.cos(angle) * radius}px - 25px)`;
                bubble.style.top = `calc(50% + ${Math.sin(angle) * radius}px - 25px)`;
                bubble.style.animationDelay = `${i * 0.05}s`;
                bubble.innerHTML = `M${i}`;
                
                bubble.onclick = () => {
                    const targetPage = (currentMode === 'season') ? 'MissionNormal.html' : 'MissionX.html';
                    const params = new URLSearchParams({
                        act: actData.code,
                        m: i,
                        name: actData.name,
                        file: actData.code + i
                    });
                    window.location.href = `${targetPage}?${params.toString()}`;
                };
                layer.appendChild(bubble);
            }
        }

        function resetView() { location.reload(); }

        // --- Core Functions (No Changes) ---
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        
        function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            if(!email || !code) return;
            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;
            const callbackName = 'cb_' + Date.now();
            window[callbackName] = function(data) {
                if(data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else {
                    document.getElementById('errorMsg').innerText = "ACCESS DENIED";
                    document.getElementById('errorMsg').style.display = 'block';
                    btn.innerText = "INITIALIZE"; btn.disabled = false;
                }
                delete window[callbackName];
            };
            const script = document.createElement('script');
            script.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name.split(' ')[0];
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'block';
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || 0);
            let imgUrl = data.image || "";
            if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
            document.getElementById('userImg').src = imgUrl;
        }

        function checkSavedAgent() {
            const saved = localStorage.getItem('eyc_agent_data');
            if(saved) applyAgentData(JSON.parse(saved));
        }

        function initStars() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let stars = Array.from({length: 80}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, vel: Math.random() * 0.2 + 0.1 }));
            function anim() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                stars.forEach(s => { s.y -= s.vel; if(s.y < 0) s.y = canvas.height; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
