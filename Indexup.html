<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Space Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            /* درجة ذهبي أعمق وفخمة */
            --accent-gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.6);
            --glass-border: rgba(212, 175, 55, 0.3);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%); z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold); height: 80px;
        }

        .logo-text { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 40px 20px 0; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2.2rem, 8vw, 4rem);
            background: linear-gradient(to bottom, #fff 20%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* --- تصميم المحرك الفضائي (The Core) --- */
        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 40px 0; position: relative;
        }

        .core-container {
            position: relative; width: 340px; height: 340px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* الإطارات السميكة جداً والمقطعة */
        .core-ring {
            position: absolute; border-radius: 50%;
            border: 14px dashed var(--accent-gold); /* سمك فخم */
            filter: drop-shadow(0 0 20px var(--gold-glow));
            transition: 0.5s;
        }

        .ring-outer {
            width: 320px; height: 320px;
            opacity: 0.7;
            /* سرعة دوران بطيئة جداً للإحساس بالسباحة */
            animation: rotateRight 45s linear infinite; 
        }

        .ring-inner {
            width: 260px; height: 260px;
            border-width: 10px;
            opacity: 0.5;
            /* نفس السرعة البطيئة عكس الاتجاه */
            animation: rotateLeft 45s linear infinite; 
        }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .main-core-btn {
            width: 170px; height: 170px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 3px solid var(--accent-gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 40px var(--gold-glow), inset 0 0 30px var(--gold-glow);
            z-index: 10; transition: 0.4s;
        }

        .core-container:hover .main-core-btn { transform: scale(1.05); background: rgba(212, 175, 55, 0.1); }

        /* --- تنسيق أزرار التنقل السفلى (السنتر) --- */
        .btn-stack {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 15px;
            margin-top: 50px;
            width: 100%;
            padding: 0 20px;
        }

        .nav-btn {
            width: 100%;
            max-width: 300px; 
            padding: 16px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; 
            letter-spacing: 2px; text-decoration: none; text-align: center;
            font-size: 0.85rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .nav-btn:hover { border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.15); transform: translateY(-3px); box-shadow: 0 0 20px var(--gold-glow); }

        #lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; } 10% { opacity: 1; } 20% { opacity: 0.6; } 30% { opacity: 1; } 100% { opacity: 0; }
        }

        footer { padding: 30px; text-align: center; background: #000; border-top: 1px solid var(--glass-border); margin-top: 30px; }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="index.html" style="text-decoration: none;">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <div style="color: var(--accent-gold);"><i class="fas fa-bars fa-xl"></i></div>
    </nav>

    <header class="hero">
        <div style="color: var(--accent-gold); letter-spacing: 5px; font-size: 0.7rem; font-family: 'Orbitron'; margin-bottom: 5px;">STATION STATUS: ORBITING</div>
        <h1>Beyond Study <br>Level</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()">
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt" style="font-size: 3rem; margin-bottom: 10px;"></i>
                <span>START</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="Ranks.html" class="nav-btn">Global Ranks</a>
            <a href="Guides.html" class="nav-btn">Academy Guide</a>
            <a href="myprofile.html" class="nav-btn">My Profile</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron'; font-size: 0.8rem;">&copy; 2026 EYC ACADEMY | MISSION CONTROL</div>
    </footer>

    <script>
        function startMission() {
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.5s ease-out forwards";
            if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            setTimeout(() => { window.location.href = "Activities.html"; }, 500);
        }

        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 15 + 10;
                this.speed = Math.random() * 0.2 + 0.1;
                this.opacity = Math.random() * 0.12;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) this.y = canvas.height + 30;
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }
        function createParticles() { particles = Array.from({length: 30}, () => new LetterParticle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
