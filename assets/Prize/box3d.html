<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | COBITRON Cosmic Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --vault-gold: #c5a059;
            --neon-cyan: #00f2ff;
            --glow-shadow: 0 0 15px rgba(0, 242, 255, 0.7);
            --box-size: 180px;
            --open-speed: 1.2s;
        }

        @media (max-width: 480px) {
            :root { --box-size: 150px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at center, #101b2b 0%, #02050a 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .space-scene {
            width: 100%;
            height: 100%;
            perspective: 2000px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        /* عنوان COBITRON العلوي */
        .header-title {
            position: absolute;
            top: 40px;
            text-align: center;
            color: var(--neon-cyan);
            text-shadow: var(--glow-shadow);
        }
        .header-title h1 { font-size: 28px; letter-spacing: 5px; margin: 0; }
        .header-title p { font-size: 10px; color: #fff; opacity: 0.7; letter-spacing: 2px; }

        .view-stage {
            transform-style: preserve-3d;
            margin-top: 40px;
        }

        .box-3d {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(45deg);
            transition: transform 1.5s ease-in-out;
        }

        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--vault-gold);
            border: 2px solid #8e6d31;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: inherit;
            transition: transform var(--open-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* تصميم الدوائر والنجوم المضيئة على الأوجه */
        .face::before {
            content: '★';
            font-size: 40px;
            color: var(--neon-cyan);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 70%;
            border: 3px solid var(--neon-cyan);
            border-radius: 50%;
            box-shadow: inset 0 0 10px var(--neon-cyan), 0 0 15px var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* إطارات التقنية على الزوايا */
        .face::after {
            content: '';
            position: absolute;
            inset: 5px;
            border: 1px solid var(--neon-cyan);
            opacity: 0.4;
            clip-path: polygon(0 20%, 0 0, 20% 0, 80% 0, 100% 0, 100% 20%, 100% 80%, 100% 100%, 80% 100%, 20% 100%, 0 100%, 0 80%);
        }

        .front  { transform: rotateY(0deg) translateZ(calc(var(--box-size) / 2)); transform-origin: bottom; }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--box-size) / 2)); transform-origin: bottom; }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--box-size) / 2)); transform-origin: bottom; }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size) / 2)); transform-origin: bottom; }
        .top    { transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)); transform-origin: top; background: #d4af37; }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size) / 2)); transform-origin: bottom; background: #222; }

        /* حالة الفتح */
        .box-3d.is-open .top { transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)) translateY(-100px) rotateX(-20deg); opacity: 0.9; }
        
        /* تأثير البرق/الكهرباء عند الفتح */
        .energy-surge {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
            mix-blend-mode: screen;
        }
        .is-open .energy-surge { opacity: 0.4; animation: flicker 0.1s infinite; }

        @keyframes flicker {
            0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.3; }
        }

        /* العملات الذهبية بنجمة */
        .token-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            border: 3px solid #b8860b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #b8860b;
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
        }
        .token-item::after { content: '★'; }

        #activate-btn {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: transparent;
            border: 4px double var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron';
            font-size: 12px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.2;
            z-index: 100;
        }

        #activate-btn:hover {
            box-shadow: 0 0 40px var(--neon-cyan);
            transform: scale(1.1);
        }

        #fireworks-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="space-scene">
        <div class="header-title">
            <h1>COBITRON</h1>
            <p>COSMIC VAULT<br>LID-SUB-10.0</p>
        </div>

        <canvas id="fireworks-canvas"></canvas>
        
        <div class="view-stage">
            <div id="box3d" class="box-3d">
                <div class="energy-surge"></div>
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>

                <div id="tokens-container" class="tokens-container"></div>
            </div>
        </div>

        <button id="activate-btn">ACTIVATE</button>
    </div>

    <script>
        const box = document.getElementById('box3d');
        const btn = document.getElementById('activate-btn');
        const tokensContainer = document.getElementById('tokens-container');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 15;
                this.speedY = (Math.random() - 0.5) * 15;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ffd700';
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.015;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createTokens(count) {
            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token-item';
                tokensContainer.appendChild(token);
                
                setTimeout(() => {
                    const angle = (i / count) * Math.PI * 2;
                    const radius = window.innerWidth < 480 ? 120 : 180; 
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    token.style.opacity = "1";
                    token.style.transform = `translate3d(${x}px, ${y}px, 250px) rotateY(720deg) scale(1.2)`;
                }, i * 120 + 500);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            if (particles.length > 0) requestAnimationFrame(animate);
        }

        btn.addEventListener('click', () => {
            box.classList.add('is-open');
            box.style.transform = "rotateX(10deg) rotateY(0deg) scale(1.1)";
            
            btn.style.opacity = '0';
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                createTokens(8);
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(window.innerWidth/2, window.innerHeight/2));
                }
                animate();
            }, 400);
        });
    </script>
</body>
</html>
