<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Circular Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --radius: 140px; /* قطر الدائرة للمهمات */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; min-height: 100vh; overflow: hidden; position: relative; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .bg-glow { position: fixed; top: 50%; left: 50%; width: 120vw; height: 120vw; background: radial-gradient(circle, rgba(255,204,0,0.03) 0%, transparent 70%); transform: translate(-50%, -50%); z-index: -2; pointer-events: none; animation: rotateBg 100s linear infinite; }
        @keyframes rotateBg { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Profile & Login */
        .profile-cluster { position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column-reverse; align-items: center; gap: 10px; transition: 0.5s; }
        .float-circle { border-radius: 50%; border: 3px solid var(--accent-gold); display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(255,204,0,0.3); overflow: hidden; }
        .main-img-circle { width: 70px; height: 70px; z-index: 3; }
        .token-circle { width: 60px; height: 60px; font-size: 10px; color: var(--accent-gold); font-family: 'Orbitron'; flex-direction: column; z-index: 2; }
        .rank-circle { width: 50px; height: 50px; font-size: 11px; font-family: 'Orbitron'; z-index: 1; }
        #floating-login-btn { width: 100%; height: 100%; background: var(--accent-gold); color: #000; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; }

        /* Header */
        .header-area { padding-top: 30px; text-align: center; z-index: 10; position: relative; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; }
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,204,0,0.3); color: #fff; padding: 10px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.4s; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; box-shadow: 0 0 15px var(--season-color); }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; box-shadow: 0 0 15px var(--xbox-color); }

        /* Swiper & Cards */
        #swiper-container { padding: 40px 0; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .swiper-slide { width: 260px; height: 340px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); transition: 0.6s; }

        /* Circular Mission Grid */
        #mission-container {
            position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; z-index: 100; pointer-events: none;
        }

        .mission-box {
            position: absolute; width: 60px; height: 60px;
            background: rgba(15, 15, 15, 0.9); border: 2px solid var(--accent-gold);
            border-radius: 15px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: scale(0); pointer-events: none;
            box-shadow: 0 0 20px rgba(255,204,0,0.2);
        }
        
        .mission-box.show { opacity: 1; transform: scale(1); pointer-events: auto; }
        .mission-box.locked { border-color: #444; opacity: 0.6; filter: grayscale(1); }
        .mission-box span { font-family: 'Orbitron'; font-size: 8px; margin-top: 4px; color: #aaa; }

        /* Focus State */
        .focus-card { 
            position: fixed !important; top: 55% !important; left: 50% !important; 
            transform: translate(-50%, -50%) scale(0.4) !important; 
            z-index: 200 !important; border-color: var(--accent-gold) !important;
        }
        .hide-context { opacity: 0 !important; transform: translateY(-50px); pointer-events: none; }

        #back-btn {
            display: none; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 49, 49, 0.2); border: 1px solid var(--xbox-color);
            color: #fff; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron';
            z-index: 1000; cursor: pointer; backdrop-filter: blur(10px); font-size: 11px;
        }

        @media (max-width: 480px) { :root { --radius: 120px; } .mission-box { width: 50px; height: 50px; } }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    <div class="bg-glow"></div>

    <div class="header-area" id="header-area">
        <header class="rank-header">
            <h1>EYC ACADEMY</h1>
            <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-family: 'Orbitron';">MISSION CONTROL</p>
        </header>
        <div class="toggle-container">
            <button class="mode-btn active season-mode" id="btn-season" onclick="switchMode('season')">SEASON</button>
            <button class="mode-btn xbox-mode" id="btn-xbox" onclick="switchMode('xbox')">XBOX ELITE</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-container"></div>

    <button id="back-btn" onclick="exitFocusMode()">ABORT MISSION</button>

    <div class="profile-cluster" id="profile-ui">
        <div class="float-circle rank-circle" id="user-rank">#--</div>
        <div class="float-circle token-circle" id="user-tokens">--<br><span>TK</span></div>
        <div class="float-circle main-img-circle">
            <img id="user-img" src="" alt="" style="display:none; width:100%; height:100%; object-fit:cover;">
            <div id="floating-login-btn" onclick="openLoginModal()">LOGIN</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const unlockTimes = [
            { year: 2026, month: 1, day: 20, hour: 0, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 17, minute: 25 },
            { year: 2026, month: 1, day: 20, hour: 18, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 19, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 20, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 21, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 21, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 22, minute: 0 },
            { year: 2026, month: 1, day: 20, hour: 22, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 23, minute: 0 }
        ];

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let currentSwiper = null;

        window.onload = () => {
            renderActivities('season');
            if(currentUser) onSuccessfulLogin();
        };

        function isUnlocked(idx) {
            const now = new Date();
            const t = unlockTimes[idx];
            return now >= new Date(t.year, t.month-1, t.day, t.hour, t.minute);
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'grammar', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'Alike X', code: 'alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'SSS X', code: 'sssx', icon: 'fa-bolt', tk: 250 }
            ]
        };

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this)">
                    <div style="position: absolute; top: 15px; right: 15px; color:var(--accent-gold); font-size:10px; font-family:'Orbitron'; font-weight:900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 50px; margin-bottom: 15px;"></i>
                    <div style="font-family:'Orbitron'; font-size:18px; font-weight:900;">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false } });
        }

        function enterFocusMode(card) {
            if(!currentUser) { alert("Please Login First"); return; }

            // إخفاء الواجهة
            document.getElementById('header-area').classList.add('hide-context');
            document.getElementById('profile-ui').classList.add('hide-context');
            document.getElementById('swiper-container').style.opacity = '0';
            
            // تحويل الكارت للمركز وتصغيره
            card.classList.add('focus-card');
            
            // توليد المهمات بشكل دائري
            const container = document.getElementById('mission-container');
            container.innerHTML = '';
            const total = 10;
            const radius = window.innerWidth < 480 ? 120 : 150;

            for(let i=0; i<total; i++) {
                const unlocked = isUnlocked(i);
                const angle = (i / total) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const box = document.createElement('div');
                box.className = `mission-box ${unlocked ? '' : 'locked'}`;
                box.innerHTML = `
                    <i class="fas ${unlocked ? 'fa-play' : 'fa-lock'}" style="color:${unlocked?'var(--accent-gold)':'#666'}"></i>
                    <span>M-${i+1}</span>
                `;
                
                // أنيميشن الخروج كالشمسية
                setTimeout(() => {
                    box.classList.add('show');
                    box.style.left = `${x}px`;
                    box.style.top = `${y}px`;
                    box.style.transform = `translate(-50%, -50%) scale(1)`;
                }, i * 50);

                box.onclick = () => unlocked ? alert(`Starting M-${i+1}`) : alert("Locked!");
                container.appendChild(box);
            }

            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.getElementById('profile-ui').classList.remove('hide-context');
            document.getElementById('swiper-container').style.opacity = '1';
            
            const focused = document.querySelector('.focus-card');
            if(focused) focused.classList.remove('focus-card');
            
            document.getElementById('mission-container').innerHTML = '';
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.getElementById('btn-season').classList.toggle('active', mode === 'season');
            document.getElementById('btn-xbox').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        function onSuccessfulLogin() {
            document.getElementById('floating-login-btn').style.display = 'none';
            document.getElementById('user-img').style.display = 'block';
            document.getElementById('user-img').src = "https://via.placeholder.com/70"; // تجريبي
        }

        function openLoginModal() {
            currentUser = { name: "Agent" }; // تجريبي للتجربة
            localStorage.setItem('eyc_user', JSON.stringify(currentUser));
            onSuccessfulLogin();
        }

        // Star Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { 
            canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
            stars = Array(80).fill(0).map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, op: Math.random(), b: Math.random()*0.02 })); 
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.op += s.b; if(s.op > 1 || s.op < 0) s.b *= -1;
                ctx.fillStyle = `rgba(255, 204, 0, ${s.op})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); animate();
    </script>
</body>
</html>
