<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstar Vault | Luxury Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wood: #3d200f;
            --wood-light: #5d361b;
            --gold: #ffcc00;
            --gold-bright: #fff5ca;
            --token-glow: rgba(255, 204, 0, 0.6);
            --box-size: 180px;
        }

        @media (max-width: 480px) {
            :root { --box-size: 150px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e1e30 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 2000px;
        }

        /* نص التعليمات */
        .instruction-text {
            position: absolute;
            top: 12%;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: floatText 2s infinite ease-in-out;
            z-index: 100;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.6; }
        }

        .view-stage {
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .box-3d {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(45deg);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--wood);
            border: 3px solid #1a0f08;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
        }

        .face::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .front  { transform: translateZ(calc(var(--box-size) / 2)); background: var(--wood-light); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--box-size) / 2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--box-size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size) / 2)); background: #110905; }
        .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)); 
            background: var(--wood-light);
            transition: all 0.8s ease-in;
            z-index: 50;
        }

        .is-open .top { 
            transform: rotateX(110deg) translateZ(calc(var(--box-size) / 1.5)) translateY(-100px); 
            opacity: 0;
        }

        .is-open { transform: rotateX(-15deg) rotateY(0deg) scale(1.1) !important; }

        /* تصميم التوكين (العملة الذهبية) */
        .token-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px double #fff5ca;
            box-shadow: 
                0 0 15px var(--token-glow),
                inset 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0) rotateY(0deg);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.5);
            z-index: 200;
        }

        .token-text-top { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; color: #4d2d18; line-height: 1; }
        .token-text-bottom { font-family: 'Poppins'; font-size: 10px; font-weight: 600; color: #ffffff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        /* توهج انفجار العملات */
        .token-glow-effect {
            filter: drop-shadow(0 0 10px #ffcc00) drop-shadow(0 0 20px #ffaa00);
        }

        .inner-glow {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }
        .is-open .inner-glow { opacity: 0.6; animation: pulse 1s infinite alternate; }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.2); } }

        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes confettiExplode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">TAP TO UNLOCK ROZY'S VAULT</div>

    <div class="view-stage">
        <div id="box3d" class="box-3d" onclick="openVault()">
            <div class="inner-glow"></div>
            <div class="face front">
                <span style="color:var(--gold); font-size: 12px; font-family:'Orbitron'; letter-spacing: 2px;">SUPERSTAR</span>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top">
                <div style="transform: rotateZ(180deg); color: var(--gold); font-family: 'Orbitron'; font-weight: 900;">EYC</div>
            </div>
            <div class="face bottom"></div>

            <div id="tokenArea" class="tokens-reveal-area"></div>
        </div>
    </div>

    <script>
        let isOpen = false;

        function openVault() {
            if (isOpen) return;
            isOpen = true;

            const box = document.getElementById('box3d');
            const status = document.getElementById('status');
            
            box.classList.add('is-open');
            status.style.opacity = '0';

            explodeConfetti();

            setTimeout(() => {
                spawnTokens(6); // سنخرج 6 عملات مبهرة
            }, 300);
        }

        function spawnTokens(count) {
            const area = document.getElementById('tokenArea');
            const isMobile = window.innerWidth < 480;
            const radius = isMobile ? 140 : 220;

            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token-item token-glow-effect';
                
                // إضافة النصوص داخل العملة برمجياً
                token.innerHTML = `
                    <span class="token-text-top">EYC</span>
                    <span class="token-text-bottom">Rozy</span>
                `;
                
                area.appendChild(token);

                // توزيع مروحي احترافي
                const startAngle = -Math.PI * 0.9; 
                const endAngle = -Math.PI * 0.1;
                const angle = startAngle + (i / (count - 1)) * (endAngle - startAngle);
                
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;

                // أنيميشن الخروج مع دوران ثلاثي الأبعاد
                setTimeout(() => {
                    token.style.opacity = "1";
                    token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.3) rotateY(720deg)`;
                }, i * 120);
            }
        }

        function explodeConfetti() {
            const colors = ['#ffd700', '#ffffff', '#ffaa00', '#ffec8b'];
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                c.style.left = '50%';
                c.style.top = '50%';
                
                const tx = (Math.random() - 0.5) * 800 + 'px';
                const ty = (Math.random() - 0.5) * 800 - 200 + 'px';
                c.style.setProperty('--tx', tx);
                c.style.setProperty('--ty', ty);
                
                c.style.animation = `confettiExplode ${1.2 + Math.random()}s forwards cubic-bezier(0,1,0,1)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }
    </script>
</body>
</html>
