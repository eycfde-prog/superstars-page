<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --season-grad: linear-gradient(145deg, rgba(0, 255, 163, 0.3), rgba(0, 50, 30, 0.8));
            --xbox-grad: linear-gradient(145deg, rgba(255, 49, 49, 0.25), rgba(60, 0, 0, 0.9));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; perspective: 1000px; }

        /* Floating Background Names */
        #bg-names-layer { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        .bg-floating-text { position: absolute; font-family: 'Orbitron'; color: rgba(255, 204, 0, 0.05); font-size: 4vw; white-space: nowrap; transform: rotate(-15deg); animation: floatName 20s linear infinite; }
        @keyframes floatName { from { transform: translate(100vw, 100vh) rotate(-15deg); } to { transform: translate(-100vw, -100vh) rotate(-15deg); } }

        /* Sparkle Name */
        #student-name-sparkle {
            position: fixed; top: 20px; right: 20px; z-index: 1100; font-family: 'Orbitron';
            font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold);
            font-size: 22px; display: none;
        }

        /* Profile & Circles */
        .profile-cluster { position: fixed; bottom: 30px; left: 30px; z-index: 1000; display: none; flex-direction: column-reverse; align-items: center; gap: 15px; }
        .float-circle { 
            border-radius: 50%; border: 3px solid var(--accent-gold); display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); box-shadow: 0 0 25px rgba(255,204,0,0.4); overflow: hidden; transition: 0.5s;
        }
        .main-img-circle { width: 90px; height: 90px; }
        .token-circle { width: 70px; height: 70px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 16px; text-align: center; }
        .rank-circle { width: 55px; height: 55px; font-family: 'Orbitron'; font-size: 14px; border-color: #fff; }

        /* Pulse Login Button */
        #central-login-container { position: fixed; bottom: 40px; left: 40px; z-index: 1001; }
        .pulse-login {
            width: 80px; height: 80px; background: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 204, 0, 0.7); animation: pulseMain 2s infinite;
        }
        @keyframes pulseMain { 0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); } }

        /* Swiper & Cards - Card Deal Animation */
        #swiper-container { padding: 40px 0; opacity: 0; transform: translateX(100px); }
        .swiper-slide { 
            width: 300px; height: 420px; border-radius: 35px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d;
        }
        .season-card { background: var(--season-grad); }
        .xbox-card { background: var(--xbox-grad); }
        
        .focus-card { transform: translate(-50%, -50%) scale(0.5) rotateX(10deg) !important; position: fixed !important; top: 40% !important; left: 50% !important; z-index: 500 !important; }
        
        /* 3D Gold Locks */
        .gold-lock {
            font-size: 24px; color: #ffd700; filter: drop-shadow(0 0 10px #ffcc00);
            transform: translateZ(20px); animation: lockFloat 2s ease-in-out infinite;
        }
        @keyframes lockFloat { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-5px) rotate(5deg); } }

        /* Mission Grid */
        #mission-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 450px; margin: 0 auto;
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%) translateY(50px);
            opacity: 0; transition: 0.8s; pointer-events: none; z-index: 100;
        }
        #mission-grid.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
        .mission-box { 
            aspect-ratio: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .mission-box:hover:not(.locked) { background: var(--accent-gold); color: #000; transform: scale(1.1) translateY(-5px); }
        .mission-box.locked { opacity: 0.3; cursor: not-allowed; }

        /* Auth Modal */
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-content { background: #111; border: 2px solid var(--accent-gold); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255,204,0,0.2); }
        .modal-input { width: 100%; background: #222; border: 1px solid #444; padding: 15px; margin: 10px 0; border-radius: 15px; color: #fff; text-align: center; font-size: 16px; }
        .modal-btn { width: 100%; background: var(--accent-gold); color: #000; padding: 15px; border: none; border-radius: 15px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 10px; }

        #back-btn { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #ff3131; color: #fff; padding: 10px 25px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 700; border: none; z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bg-names-layer"></div>
    <div id="student-name-sparkle"></div>

    <div id="central-login-container">
        <div class="pulse-login" onclick="openLoginModal()">دخول</div>
    </div>

    <div class="profile-cluster" id="profile-cluster">
        <div class="float-circle main-img-circle"><img id="user-img" src="" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="float-circle token-circle" id="user-tokens">--<br><small>TK</small></div>
        <div class="float-circle rank-circle" id="user-rank">#--</div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 20px;">التحقق من الهوية</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="البريد الإلكتروني">
            <input type="password" id="pass-input" class="modal-input" placeholder="الكود السري">
            <button class="modal-btn" onclick="processLogin()">تأكيد الدخول</button>
            <p onclick="closeLoginModal()" style="color: #ff3131; cursor: pointer; margin-top: 15px;">إلغاء</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header style="text-align: center; padding: 30px 0;">
            <h1 style="font-family: 'Orbitron'; font-size: 3rem; background: linear-gradient(#fff, #ffcc00); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">EYC ACADEMY</h1>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                <button class="mode-btn active season-mode" style="background:var(--season-color); color:#000; border:none; padding:10px 30px; border-radius:20px; font-weight:900;" onclick="switchMode('season')">SEASON</button>
                <button class="mode-btn xbox-mode" style="background:rgba(255,255,255,0.1); color:#fff; border:1px solid #444; padding:10px 30px; border-radius:20px;" onclick="switchMode('xbox')">XBOX ELITE</button>
            </div>
        </header>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>
    <button id="back-btn" onclick="exitFocusMode()">إلغاء المهمة</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', code: 'ESV', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', code: 'ESA', icon: 'fa-equals', tk: 35 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Seeds X', code: 'EXS', icon: 'fa-puzzle-piece', tk: 110 },
                { name: 'Dictation X', code: 'EXD', icon: 'fa-pen-nib', tk: 150 },
                { name: 'Golden Ear X', code: 'EXGE', icon: 'fa-filter', tk: 130 },
                { name: 'Elmagazine X', code: 'ESXEL', icon: 'fa-microphone-lines', tk: 200 }
            ]
        };

        window.onload = () => {
            initBackground();
            renderActivities('season');
            // Card Deal Animation
            setTimeout(() => {
                const container = document.getElementById('swiper-container');
                container.style.transition = "1.5s cubic-bezier(0.22, 1, 0.36, 1)";
                container.style.opacity = "1";
                container.style.transform = "translateX(0)";
            }, 500);

            if(currentUser) { 
                showLoggedInUI();
                fetchProfileData();
            }
        };

        function initBackground() {
            const bg = document.getElementById('bg-names-layer');
            const names = ["Golden Ear", "Seeds", "Vivid", "Alike", "Grammar", "Label", "Xbox Elite"];
            for(let i=0; i<15; i++) {
                const el = document.createElement('div');
                el.className = 'bg-floating-text';
                el.innerText = names[Math.floor(Math.random()*names.length)];
                el.style.left = Math.random() * 100 + "vw";
                el.style.top = Math.random() * 100 + "vh";
                el.style.animationDelay = Math.random() * 10 + "s";
                bg.appendChild(el);
            }
        }

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this)">
                    <div style="position: absolute; top: 20px; left: 20px; background:var(--accent-gold); color:#000; padding:5px 15px; border-radius:20px; font-weight:900; font-family:'Orbitron'; font-size:12px;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 80px; margin-bottom: 20px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));"></i>
                    <h2 style="font-family:'Orbitron'; font-weight:900; letter-spacing:2px;">${act.name}</h2>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                coverflowEffect: { rotate: 30, stretch: 0, depth: 200, modifier: 1, slideShadows: true },
                keyboard: { enabled: true, onlyInViewport: true },
            });
        }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email) return;
            try {
                const resp = await fetch(VENS_URL, { method: 'POST', body: JSON.stringify({ action: 'login', email, password }) });
                const result = await resp.json();
                if(result.status === "success") {
                    currentUser = { email, name: result.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    showLoggedInUI();
                    fetchProfileData();
                    closeLoginModal();
                } else alert(result.message);
            } catch(e) { alert("خطأ في الاتصال بالسيرفر"); }
        }

        function showLoggedInUI() {
            document.getElementById('central-login-container').style.display = 'none';
            document.getElementById('profile-cluster').style.display = 'flex';
            const nameEl = document.getElementById('student-name-sparkle');
            nameEl.innerText = currentUser.name;
            nameEl.style.display = 'block';
        }

        async function fetchProfileData() {
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                if(data.image) {
                    document.getElementById('user-img').src = data.image;
                    document.getElementById('user-tokens').innerHTML = `${data.tokens}<br><small>TK</small>`;
                    document.getElementById('user-rank').innerText = "#" + data.rank;
                }
            } catch(e) {}
        }

        function enterFocusMode(card) {
            if(!currentUser) { openLoginModal(); return; }
            document.getElementById('header-area').style.opacity = '0';
            document.querySelectorAll('.swiper-slide').forEach(s => { if(s !== card) s.style.opacity = '0'; });
            card.classList.add('focus-card');
            
            const grid = document.getElementById('mission-grid');
            grid.innerHTML = Array(10).fill(0).map((_, i) => `
                <div class="mission-box locked">
                    <i class="fas fa-lock gold-lock"></i>
                    <span style="font-family:'Orbitron'; font-size:10px; margin-top:5px;">M-${i+1}</span>
                </div>
            `).join('');
            
            setTimeout(() => {
                grid.classList.add('show');
                document.getElementById('back-btn').style.display = 'block';
            }, 600);
        }

        function exitFocusMode() {
            document.getElementById('header-area').style.opacity = '1';
            document.querySelectorAll('.swiper-slide').forEach(s => { 
                s.style.opacity = '1';
                s.classList.remove('focus-card');
            });
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }
        
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.style.background = 'rgba(255,255,255,0.1)';
                b.style.color = '#fff';
            });
            const activeBtn = document.querySelector(`.${mode}-mode`);
            activeBtn.style.background = mode === 'season' ? 'var(--season-color)' : 'var(--xbox-color)';
            activeBtn.style.color = mode === 'season' ? '#000' : '#fff';
            renderActivities(mode);
        }

        // Keyboard Support for Selection
        window.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const activeCard = document.querySelector('.swiper-slide-active');
                if(activeCard) enterFocusMode(activeCard);
            }
        });
    </script>
</body>
</html>
