<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Beyond Study Level</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --blue-portal: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.35; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%); z-index: -1; pointer-events: none; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(252, 194, 0, 0.15); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); }

        .hero { text-align: center; padding: 60px 20px 20px; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4.5rem); background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin-bottom: 20px; }

        /* --- New Activity Wheel Section --- */
        .wheels-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            padding: 40px 5%;
            perspective: 1000px;
        }

        .wheel-box {
            text-align: center;
            position: relative;
        }

        .wheel-title {
            font-family: 'Orbitron';
            color: var(--accent-gold);
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .main-wheel {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            position: relative;
            border: 4px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: 0.5s ease;
        }

        .xbox-wheel { border-color: var(--purple-main); box-shadow: 0 0 30px rgba(142, 68, 173, 0.2); }
        .season-wheel { border-color: var(--blue-portal); box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            background: #0d0d0d;
        }

        .slice:hover { background: rgba(255,255,255,0.1); }
        .slice.selected { background: var(--accent-gold) !important; }
        .slice.selected .slice-text { color: #000; font-weight: 900; }

        .slice-text {
            font-size: 0.65rem;
            font-weight: 600;
            color: #ccc;
            text-transform: uppercase;
            text-align: center;
            pointer-events: none;
            width: 80px;
            /* Rotation logic applied in JS */
        }

        .center-go {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron';
            font-weight: 900;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            transition: 0.3s;
            border: none;
        }

        .center-go:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--accent-gold);
        }

        /* Footer */
        footer { padding: 40px 5%; text-align: center; background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,255,255,0.05); margin-top: 50px; }
        .footer-text { color: #666; font-size: 0.85rem; }

        @media (max-width: 768px) {
            .main-wheel { width: 280px; height: 280px; }
            .wheels-container { gap: 80px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-container">
            <div class="logo-text">EYC SUPERSTARS</div>
        </div>
        <i class="fas fa-bars fa-lg" style="color: var(--accent-gold);"></i>
    </nav>

    <header class="hero">
        <div style="color: var(--accent-gold); font-weight: bold; letter-spacing: 5px; font-size: 0.85rem; font-family: 'Orbitron';">ELITE MISSIONS</div>
        <h1>Choose Your <br>Path</h1>
    </header>

    <section class="wheels-container">
        <div class="wheel-box">
            <h3 class="wheel-title">Xbox League</h3>
            <div class="main-wheel xbox-wheel" id="xboxWheel">
                <button class="center-go" onclick="goToActivity('xbox')">GO</button>
            </div>
        </div>

        <div class="wheel-box">
            <h3 class="wheel-title">Season Rank</h3>
            <div class="main-wheel season-wheel" id="seasonWheel">
                <button class="center-go" onclick="goToActivity('season')">GO</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-text">
            &copy; <span id="year"></span> EYC Academy Superstars. <br>
            <span style="opacity: 0.5;">DESIGNED FOR ELITES</span>
        </div>
    </footer>

    <script>
        const xboxActivities = ["Vivid X", "Label X", "Alike X", "Elmagazine X", "Dictation X", "SSS X", "Figurative X", "Seeds X", "Golden Ear X", "Grammar X"];
        const seasonActivities = ["Grammar", "Vivid", "Seeds", "Alike", "Label", "Golden Ear"];

        let selectedXbox = "";
        let selectedSeason = "";

        function createWheel(containerId, activities, type) {
            const container = document.getElementById(containerId);
            const total = activities.length;
            const angleStep = 360 / total;

            activities.forEach((act, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                
                // CSS Trick to create pizza slices
                const skew = 90 - angleStep;
                slice.style.transform = `rotate(${i * angleStep}deg) skewY(-${skew}deg)`;
                
                const textSpan = document.createElement('span');
                textSpan.className = 'slice-text';
                textSpan.innerText = act;

                // Reverse skew and rotate text to be readable and aligned
                textSpan.style.transform = `skewY(${skew}deg) rotate(${angleStep/2}deg) translate(60px, 60px) rotate(90deg)`;

                slice.onclick = (e) => {
                    document.querySelectorAll(`#${containerId} .slice`).forEach(s => s.classList.remove('selected'));
                    slice.classList.add('selected');
                    if(type === 'xbox') selectedXbox = act;
                    else selectedSeason = act;
                    e.stopPropagation();
                };

                slice.appendChild(textSpan);
                container.appendChild(slice);
            });
        }

        function goToActivity(type) {
            const act = type === 'xbox' ? selectedXbox : selectedSeason;
            if(!act) {
                alert("Please select an activity first!");
                return;
            }
            // Logic: Go to page based on name (e.g., Vivid-X.html)
            const pageName = act.replace(/\s+/g, '').toLowerCase() + ".html";
            window.location.href = pageName;
        }

        // Initialize Wheels
        createWheel('xboxWheel', xboxActivities, 'xbox');
        createWheel('seasonWheel', seasonActivities, 'season');

        // Background Particles
        document.getElementById('year').textContent = new Date().getFullYear();
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = letters.charAt(Math.floor(Math.random() * letters.length));
                this.fontSize = Math.random() * 14 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new LetterParticle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        initCanvas(); animate();
        window.onresize = initCanvas;
    </script>
</body>
</html>
