<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* --- Logo & Header --- */
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 18px; text-shadow: 0 0 10px rgba(255,204,0,0.5); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        /* --- Profile Bubbles & Sparks --- */
        .profile-stack { position: fixed; bottom: 30px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 10px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 65px; height: 65px; overflow: hidden; border-width: 3px; position: relative; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-avatar.spark::after { content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 2px; height: 40px; background: var(--accent-gold); filter: blur(2px); animation: sparkAnim 0.5s infinite alternate; }
        @keyframes sparkAnim { from { opacity: 0.2; height: 20px; } to { opacity: 1; height: 50px; } }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--accent-gold); }
        .p-rank { width: 30px; height: 30px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        /* --- Unified Login Modal --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; }
        .royal-card input:focus { border-color: var(--accent-gold); outline: none; }
        .btn-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; border-radius: 10px; border: none; cursor: pointer; }
        .new-profile-btn { background: transparent; color: #fff; border: 1px solid #444; font-family: 'Orbitron'; font-size: 10px; padding: 10px; border-radius: 10px; cursor: pointer; }

        /* Headers */
        .rank-header { text-align: center; padding-top: 60px; margin-bottom: 10px; position: relative; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 4px; color: #fff; }
        .rank-header p { font-size: 9px; letter-spacing: 4px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        .toggle-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); color: #fff; padding: 8px 18px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .mode-btn.active { opacity: 1; box-shadow: 0 0 15px currentColor; }
        .mode-btn.season-mode.active { background: var(--season-color); color: #000; border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); }

        /* Swiper Fixes */
        .swiper { width: 100%; padding-bottom: 40px; }
        .swiper-slide { width: 220px; height: 320px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.5s; }
        .token-badge { position: absolute; top: 20px; left: 20px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 8px; }
        .activity-icon { font-size: 50px; margin-bottom: 15px; }
        .activity-name { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; }
        .season-card { background: linear-gradient(135deg, rgba(0,255,163,0.1), rgba(0,0,0,0.9)); }
        .xbox-card { background: linear-gradient(135deg, rgba(255,49,49,0.1), rgba(0,0,0,0.9)); }

        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .mission-bubble { position: absolute; width: 55px; height: 55px; background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); cursor: pointer; animation: floatBubble 3s ease-in-out infinite; }
        @keyframes floatBubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .back-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; border: none; font-size: 10px; }
        .selected-card-anim { transform: scale(0.5) translateY(-50px) !important; opacity: 0.4 !important; }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
       <div class="logo-container">
    <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/logo.png" 
         alt="EYC Logo" 
         style="width: 120px; height: auto; display: block;">
</div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:15px; font-size:16px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="verifyBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
                <button class="new-profile-btn" onclick="window.location.href='NP.html'">+ CREATE NEW AGENT</button>
            </div>
            <p id="errorMsg" style="color:var(--xbox-color); font-size:10px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLogged = false;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwvuPUENsBdQeSrd3-RUD7tMaiveY_qvkVRuhRzkxOmmVyrmsk3gtjs1IVmSH26XrOGjg/exec';
        
        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: '10+' },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: '5' },
                { name: 'Elmagazine X', icon: 'fa-microphone-lines', tk: '10+' },
                { name: 'Grammar X', icon: 'fa-network-wired', tk: '5' },
                { name: 'Figurative X', icon: 'fa-mask', tk: '5' },
                { name: 'Label X', icon: 'fa-industry', tk: '5' },
                { name: 'SSS X', icon: 'fa-bolt', tk: '10+' }
            ]
        };

        let currentSwiper = null;

        window.addEventListener('DOMContentLoaded', () => {
            renderActivities('season');
            checkSavedAgent();
        });

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide ${mode}-card" onclick="openMissions(this, ${index})">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto',
                initialSlide: 3, // جعل الكارت في النص (3 يمين 2 شمال تقريباً)
                coverflowEffect: { rotate: 5, stretch: 0, depth: 80, modifier: 1, slideShadows: false },
                grabCursor: true 
            });
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }

        function verifyCode() {
            const email = document.getElementById('agentEmail').value;
            const code = document.getElementById('agentCode').value;
            const btn = document.getElementById('verifyBtn');
            const err = document.getElementById('errorMsg');
            
            if(!email || !code) return;
            btn.innerText = "AUTHENTICATING..."; btn.disabled = true;
            
            const callbackName = 'loginCallback';
            window[callbackName] = function(data) {
                if (data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else {
                    err.innerText = "Check your email for access code!";
                    err.style.display = 'block';
                    btn.innerText = "INITIALIZE LOGIN"; btn.disabled = false;
                }
                delete window[callbackName];
            };
            
            const scriptTag = document.createElement('script');
            scriptTag.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(scriptTag);
        }

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            const nameDisp = document.getElementById('userName');
            nameDisp.innerText = data.name || "AGENT ACTIVE";
            nameDisp.style.display = 'block';
            
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('avatarBox').classList.add('spark');
            
            let finalImg = data.image || "https://via.placeholder.com/100/ffcc00/000000?text=EYC";
            if (finalImg.includes('drive.google.com')) {
                let fileId = finalImg.includes('id=') ? finalImg.split('id=')[1].split('&')[0] : finalImg.split('/d/')[1].split('/')[0];
                finalImg = `https://drive.google.com/thumbnail?authuser=0&sz=w320&id=${fileId}`;
            }
            document.getElementById('userImg').src = finalImg;
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || "0");
        }

        function checkSavedAgent() {
            const saved = localStorage.getItem('eyc_agent_data');
            if(saved) {
                const data = JSON.parse(saved);
                applyAgentData(data);
            }
        }

        function openMissions(cardElement, index) {
            // السماح للجميع بمشاهدة الدوائر
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { if (slide !== cardElement) slide.style.opacity = '0'; });
            cardElement.classList.add('selected-card-anim');
            currentSwiper.allowTouchMove = false;

            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                const radius = window.innerWidth < 500 ? 120 : 160;
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; const y = Math.sin(angle) * radius;
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble'; bubble.innerText = 'M' + i;
                    bubble.style.left = `calc(50% + ${x}px - 27px)`; bubble.style.top = `calc(50% + ${y}px - 27px)`;
                    bubble.onclick = (e) => { 
                        e.stopPropagation(); 
                        if(!isLogged) openLogin(); 
                        else alert(`Mission ${i} Transmitting...`); 
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('mainHeader').style.opacity = '1';
            document.getElementById('mainToggle').style.opacity = '1';
            const allSlides = document.querySelectorAll('.swiper-slide');
            allSlides.forEach(slide => { slide.style.opacity = '1'; slide.classList.remove('selected-card-anim'); });
            currentSwiper.allowTouchMove = true;
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- Swirling Starry Background ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let angleOffset = 0;

        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.dist = Math.random() * Math.max(canvas.width, canvas.height);
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 1.5;
                this.speed = (Math.random() * 0.001) + 0.0005;
            }
            draw() {
                this.angle += this.speed;
                const x = canvas.width/2 + Math.cos(this.angle) * this.dist;
                const y = canvas.height/2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "rgba(255,255,255," + (Math.random() * 0.5 + 0.5) + ")";
                ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; // تأثير Trail خفيف
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for (let i = 0; i < 200; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
