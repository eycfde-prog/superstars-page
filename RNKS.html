<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0a0a0c;
            --secondary-bg: #16161a;
            --accent-gold: #ffcc00;
            --accent-silver: #e0e0e0;
            --accent-bronze: #ff8c42;
            --gold-glow: rgba(255, 204, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, var(--primary-bg) 100%); 
            color: var(--text-color); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }

        /* Header */
        .rank-header { text-align: center; margin-bottom: 80px; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4rem); 
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
        }

        /* Podium Area */
        .podium {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 25px; margin-bottom: 120px; display: none;
        }

        .podium-item {
            background: var(--secondary-bg);
            border: 2px solid var(--glass-border);
            border-radius: 24px; padding: 40px 20px;
            text-align: center; position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .podium-item:hover { transform: translateY(-10px); }

        .rank-1 { width: 340px; border-color: var(--accent-gold); background: linear-gradient(145deg, #1a1a1a, #000); }
        .rank-2 { width: 280px; height: 380px; border-color: var(--accent-silver); }
        .rank-3 { width: 280px; height: 350px; border-color: var(--accent-bronze); }

        .crown { 
            position: absolute; top: -55px; left: 50%; transform: translateX(-50%); 
            font-size: 3.5rem; color: var(--accent-gold); 
            filter: drop-shadow(0 0 15px var(--accent-gold));
            animation: crownFloat 3s infinite ease-in-out; 
        }

        @keyframes crownFloat { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-15px); } }

        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .rank-1 .avatar-wrapper { width: 150px; height: 150px; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #fff; }

        .stats-icons { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .stat-box { display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 12px; font-size: 0.9rem; font-weight: 700; }
        .stat-box img { width: 20px; height: 20px; object-fit: contain; }

        /* Rank List Row */
        .rank-list { display: flex; flex-direction: column; gap: 15px; display: none; }
        .rank-row { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border);
            border-radius: 100px 20px 20px 100px;
            display: flex; align-items: center; padding: 10px 25px 10px 10px;
            transition: 0.3s;
        }
        .rank-row:hover { background: rgba(255,255,255,0.08); transform: scale(1.01); }

        .row-rank-num { width: 40px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); font-size: 1.2rem; }
        .small-avatar { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--accent-gold); margin-right: 20px; }
        
        .player-info { flex-grow: 1; }
        .row-name { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 800; color: #fff; text-transform: uppercase; }
        .row-title { font-size: 0.75rem; color: var(--accent-gold); letter-spacing: 1px; }

        .row-stats { display: flex; gap: 20px; align-items: center; }

        @media (max-width: 768px) {
            .podium { flex-direction: column; align-items: center; gap: 60px; }
            .rank-row { border-radius: 20px; flex-wrap: wrap; justify-content: center; text-align: center; }
            .row-stats { margin-top: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <h1>HALL OF FAME</h1>
            <p id="loading-text">RETRIVING DATA FROM THE NEBULA...</p>
        </header>

        <div class="podium" id="podium-container"></div>
        <div class="rank-list" id="ranks-container"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqwGgv3hQxRg8sU-OhHV1s9nQjeXg-CqCV4f4ainnAuo2yfWoycxWTNO702eM1Ek78/exec';

        async function fetchRanks() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('loading-text').innerText = "CONNECTION FAILED.";
            }
        }

        function renderData(data) {
            const podiumContainer = document.getElementById('podium-container');
            const ranksContainer = document.getElementById('ranks-container');
            document.getElementById('loading-text').style.display = 'none';

            // Top 3 Rendering
            const top3 = data.slice(0, 3);
            let podiumHTML = '';
            const order = [1, 0, 2]; 
            
            order.forEach(i => {
                if(top3[i]) {
                    const s = top3[i];
                    const isFirst = i === 0;
                    podiumHTML += `
                        <div class="podium-item ${isFirst ? 'rank-1' : (i === 1 ? 'rank-2' : 'rank-3')}">
                            ${isFirst ? '<i class="fas fa-crown crown"></i>' : ''}
                            <div class="avatar-wrapper">
                                <img src="${s.Image}" class="avatar">
                            </div>
                            <div class="row-name">${s.Name}</div>
                            <div class="row-title" style="margin-bottom:15px">${s.Title}</div>
                            <div class="stats-icons">
                                <div class="stat-box"><i class="fas fa-coins" style="color:var(--accent-gold)"></i> ${s.Tokens}</div>
                                <div class="stat-box"><img src="Stars.png"> ${s.Stars || 0}</div>
                                <div class="stat-box"><img src="GT.png"> ${s.GoldenTickets || 0}</div>
                            </div>
                        </div>`;
                }
            });
            podiumContainer.innerHTML = podiumHTML;
            podiumContainer.style.display = 'flex';

            // Rest of List Rendering
            const rest = data.slice(3);
            let listHTML = '';
            rest.forEach(s => {
                listHTML += `
                <div class="rank-row">
                    <div class="row-rank-num">#${s.Rank_J}</div>
                    <img src="${s.Image}" class="small-avatar">
                    <div class="player-info">
                        <div class="row-name">${s.Name}</div>
                        <div class="row-title">${s.Title}</div>
                    </div>
                    <div class="row-stats">
                        <div class="stat-box" style="border: 1px solid var(--accent-gold)">${s.Tokens} TK</div>
                        <div class="stat-box"><img src="Stars.png"> ${s.Stars || 0}</div>
                        <div class="stat-box"><img src="GT.png"> ${s.GoldenTickets || 0}</div>
                    </div>
                </div>`;
            });
            ranksContainer.innerHTML = listHTML;
            ranksContainer.style.display = 'flex';
        }

        // Particle Background Logic
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.5;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 204, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                this.y -= this.speed;
                if(this.y < -10) this.init();
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<100; i++) particles.push(new Particle());
        animate();

        fetchRanks();
    </script>
</body>
</html>
