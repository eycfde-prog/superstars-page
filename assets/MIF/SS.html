<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds Mission | EYC Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --odd-red: #ff003c;
            --bg-dark: #08080a;
            --card-bg: rgba(25, 25, 35, 0.8);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 15px;
            direction: ltr;
        }

        .header-box {
            text-align: center; margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--neon-purple);
            background: linear-gradient(to right, transparent, rgba(188, 19, 254, 0.1), transparent);
        }

        .header-box h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.1rem; 
            color: var(--neon-purple); 
            margin: 0; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.4);
        }

        /* Seeds Grid */
        .words-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; 
            margin-bottom: 25px;
        }

        .word-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 12px 5px; 
            text-align: center;
            font-family: 'Orbitron'; 
            font-size: 0.8rem;
            color: var(--neon-blue); 
            border-radius: 10px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .word-card.odd {
            border-color: var(--odd-red); 
            color: var(--odd-red);
            text-shadow: 0 0 8px rgba(255, 0, 60, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 0, 60, 0.1);
        }

        .word-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Typing Area */
        .story-zone {
            background: var(--card-bg);
            border-radius: 15px; 
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%; 
            height: 280px;
            background: rgba(0,0,0,0.4);
            border: 1px solid #222; 
            color: #e0e0e0;
            padding: 18px; 
            font-size: 1.1rem;
            font-family: 'Rajdhani'; 
            resize: none;
            outline: none; 
            box-sizing: border-box;
            border-radius: 10px;
            line-height: 1.6;
            transition: 0.3s;
        }

        textarea:focus { 
            border-color: var(--neon-blue); 
            background: rgba(0, 242, 255, 0.02);
        }

        .status-bar {
            display: flex; 
            justify-content: space-between;
            margin-top: 15px; 
            font-family: 'Orbitron'; 
            font-size: 11px;
            letter-spacing: 1px;
        }

        .word-count { color: var(--neon-blue); transition: 0.3s; }
        .limit-tag { color: var(--neon-purple); }

        .btn-submit {
            width: 100%; 
            margin-top: 25px;
            background: transparent; 
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 16px; 
            font-family: 'Orbitron';
            cursor: pointer; 
            transition: 0.4s; 
            font-weight: bold;
            border-radius: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--neon-blue); 
            color: #000;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .btn-submit:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header-box">
        <h1>STORY MISSION: SEEDS</h1>
    </div>

    <div class="words-grid" id="words-container">
        </div>

    <div class="story-zone">
        <textarea id="story-input" oninput="updateCount()" placeholder="The story begins with your transmission... (Minimum 120 words)"></textarea>
        <div class="status-bar">
            <span>SYNC PROGRESS: <span id="count" class="word-count">0</span> / 120 WORDS</span>
            <span class="limit-tag">REQUIREMENT: INTEGRATE ALL 6 SEEDS</span>
        </div>
    </div>

    <button id="submit-btn" class="btn-submit" onclick="submitStory()">INITIATE TRANSMISSION</button>

<script>
    const seedGroups = {
        "1": ["Castle", "Knight", "Dragon", "Sword", "Princess", "Smartphone"],
        "2": ["Ocean", "Dolphin", "Submarine", "Coral", "Anchor", "Pizza"],
        "3": ["Forest", "Wildlife", "Camping", "Backpack", "Compass", "Elevator"],
        "4": ["Hospital", "Doctor", "Surgeon", "Medicine", "Nurse", "Skateboard"],
        "5": ["Desert", "Cactus", "Pyramid", "Camel", "Sandstorm", "Ice-Cream"],
        "6": ["Space", "Astronaut", "Galaxy", "Rocket", "Meteor", "Rubber-Duck"],
        "7": ["School", "Teacher", "Exam", "Library", "Notebook", "Spaceship"],
        "8": ["Airport", "Pilot", "Suitcase", "Runway", "Passport", "Dinosaurs"],
        "9": ["Kitchen", "Recipe", "Chef", "Oven", "Ingredients", "Parachute"],
        "10": ["Underground", "Cave", "Bat", "Crystal", "Tunnel", "Sunglasses"]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const task = urlParams.get('task') || "1";

    function loadSeeds() {
        const words = seedGroups[task] || seedGroups["1"];
        const container = document.getElementById('words-container');
        container.innerHTML = words.map((w, i) => `
            <div class="word-card ${i === 5 ? 'odd' : ''}">${w}</div>
        `).join('');
    }

    function updateCount() {
        const text = document.getElementById('story-input').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        const countDisplay = document.getElementById('count');
        
        countDisplay.innerText = words;
        
        if(words >= 120) {
            countDisplay.style.color = "#00ff00";
            countDisplay.style.textShadow = "0 0 10px #00ff00";
        } else {
            countDisplay.style.color = "var(--neon-blue)";
            countDisplay.style.textShadow = "none";
        }
    }

    function submitStory() {
        const text = document.getElementById('story-input').value.trim();
        const wordCount = text ? text.split(/\s+/).length : 0;

        if (wordCount < 120) {
            alert("âŒ TRANSMISSION ERROR: Mission data incomplete. Word count must be at least 120.");
            return;
        }

        // Send data to Arena Hybrid Page
        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'Seeds',
            answers: [text], // Wrapped in array for consistency
            missionNum: task,
            metadata: { count: wordCount }
        }, '*');
    }

    // Arena Global Request Listener
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            submitStory();
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
