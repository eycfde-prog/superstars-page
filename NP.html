<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        
        input, select { 
            background: rgba(0,0,0,0.5) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 12px !important;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold) !important; outline: none; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        
        /* Flash Screen Logic */
        .step-screen { display: none; animation: fadeIn 0.5s ease-in-out; }
        .step-screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar-preview-box {
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            padding: 20px;
        }
        #avatarImg { width: 220px; height: 220px; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); }

        .control-label { font-size: 10px; color: var(--gold); letter-spacing: 2px; margin-bottom: 8px; display: block; font-weight: 900; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-t-4 border-yellow-500 shadow-2xl shadow-yellow-500/20">
            <div class="w-20 h-20 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-shield-alt animate-pulse"></i>
            </div>
            <h2 class="orbitron text-2xl mb-2 text-yellow-500 font-black">IDENTITY FORGED</h2>
            <p class="text-gray-400 text-sm mb-6">Your access protocol is now active. Save your unique Hunter Code:</p>
            <div class="bg-black/60 border border-yellow-500/30 p-4 rounded-2xl mb-8">
                <span class="text-[10px] block text-gray-500 mb-1 orbitron">SECRET ACCESS CODE</span>
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron">----</span>
            </div>
            <button onclick="window.location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-full hover:bg-yellow-400 transition-all">Start Missions</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="orbitron text-4xl font-black text-white">CHARACTER <span class="text-yellow-500">CREATOR</span></h1>
        </header>

        <form id="regForm" class="glass-card p-8 lg:p-12">
            
            <div class="flex flex-col lg:flex-row gap-12 items-center">
                
                <div class="lg:w-1/2 flex flex-col items-center border-b lg:border-b-0 lg:border-r border-white/10 pb-8 lg:pb-0 lg:pr-12">
                    <div class="avatar-preview-box mb-6">
                        <img id="avatarImg" src="" alt="Hunter">
                    </div>
                    <div class="flex gap-4">
                        <button type="button" onclick="randomAvatar()" class="px-4 py-2 text-[10px] orbitron border border-yellow-500/30 rounded-full hover:bg-yellow-500/10 transition-all">
                            <i class="fas fa-dice mr-1"></i> RANDOM
                        </button>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full">
                    
                    <div class="step-screen active" id="step1">
                        <h3 class="orbitron text-yellow-500 text-sm mb-6 underline underline-offset-8">PHASE 01: BIOMETRICS</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="control-label">GENDER STYLE</label>
                                <select onchange="updateAvatar()" id="gender" class="w-full p-4">
                                    <option value="ShortHair">Hunter (Male Style)</option>
                                    <option value="LongHair">Huntress (Female Style)</option>
                                </select>
                            </div>
                            <div>
                                <label class="control-label">SKIN TONE</label>
                                <select onchange="updateAvatar()" id="skinColor" class="w-full p-4">
                                    <option value="Light">Light</option>
                                    <option value="Pale">Pale</option>
                                    <option value="Tanned">Tanned</option>
                                    <option value="Brown">Brown</option>
                                    <option value="DarkBrown">Dark Brown</option>
                                    <option value="Black">Black</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" onclick="nextStep(2)" class="mt-10 w-full py-4 bg-white/5 border border-white/10 orbitron text-xs hover:border-yellow-500 transition-all">NEXT PHASE <i class="fas fa-arrow-right ml-2"></i></button>
                    </div>

                    <div class="step-screen" id="step2">
                        <h3 class="orbitron text-yellow-500 text-sm mb-6 underline underline-offset-8">PHASE 02: FEATURES</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="control-label">EYE TYPE</label>
                                <select onchange="updateAvatar()" id="eyeType" class="w-full p-3 text-xs">
                                    <option value="Default">Default</option>
                                    <option value="Happy">Happy</option>
                                    <option value="Squint">Focused</option>
                                    <option value="EyeRoll">Skeptical</option>
                                    <option value="Side">Side Look</option>
                                    <option value="Wink">Wink</option>
                                    <option value="Hearts">Elite (Hearts)</option>
                                </select>
                            </div>
                            <div>
                                <label class="control-label">HAIR / HEADWEAR</label>
                                <select onchange="updateAvatar()" id="topType" class="w-full p-3 text-xs">
                                    <option value="Hijab">HIJAB (Pious Hunter)</option>
                                    <option value="Turban">TURBAN</option>
                                    <option value="WinterHat1">WINTER CAP</option>
                                    <option value="ShortHairShortFlat">FLAT TOP</option>
                                    <option value="ShortHairTheCaesar">CAESAR</option>
                                    <option value="ShortHairDreads01">DREADS</option>
                                    <option value="LongHairStraight">STRAIGHT LONG</option>
                                    <option value="LongHairCurvy">CURVY LONG</option>
                                    <option value="LongHairBob">BOB CUT</option>
                                    <option value="NoHair">BALD</option>
                                </select>
                            </div>
                            <div>
                                <label class="control-label">HAIR COLOR</label>
                                <select onchange="updateAvatar()" id="hairColor" class="w-full p-3 text-xs">
                                    <option value="Black">Midnight Black</option>
                                    <option value="BrownDark">Dark Brown</option>
                                    <option value="SilverGray">Silver</option>
                                    <option value="Auburn">Auburn</option>
                                    <option value="BlondeGolden">Golden</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-8">
                            <button type="button" onclick="nextStep(1)" class="w-1/3 py-4 bg-white/5 orbitron text-[10px]">BACK</button>
                            <button type="button" onclick="nextStep(3)" class="w-2/3 py-4 bg-white/5 border border-yellow-500/50 orbitron text-xs">NEXT PHASE</button>
                        </div>
                    </div>

                    <div class="step-screen" id="step3">
                        <h3 class="orbitron text-yellow-500 text-sm mb-6 underline underline-offset-8">PHASE 03: EQUIPMENT</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="control-label">OUTFIT STYLE</label>
                                <select onchange="updateAvatar()" id="clotheType" class="w-full p-4">
                                    <option value="Hoodie">HOODIE</option>
                                    <option value="BlazerShirt">ELITE BLAZER</option>
                                    <option value="GraphicShirt">COMBAT TEE</option>
                                    <option value="Overall">MISSION SUIT</option>
                                </select>
                            </div>
                            <div>
                                <label class="control-label">ACCESSORIES</label>
                                <select onchange="updateAvatar()" id="accessoriesType" class="w-full p-4">
                                    <option value="Blank">NONE</option>
                                    <option value="Prescription02">GLASSES</option>
                                    <option value="Sunglasses">SUNGLASSES</option>
                                    <option value="Wayfarers">WAYFARERS</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-10">
                            <button type="button" onclick="nextStep(2)" class="w-1/3 py-4 bg-white/5 orbitron text-[10px]">BACK</button>
                            <button type="button" onclick="nextStep(4)" class="w-2/3 py-4 bg-yellow-500 text-black orbitron text-xs font-black">SAVE LOOK</button>
                        </div>
                    </div>

                    <div class="step-screen" id="step4">
                        <h3 class="orbitron text-yellow-500 text-sm mb-6 underline underline-offset-8">FINAL PHASE: DATA SYNC</h3>
                        <div class="space-y-4">
                            <input type="text" name="fullName" required placeholder="FULL NAME (ENGLISH)" class="w-full p-4">
                            <input type="number" name="age" required placeholder="AGE" class="w-full p-4">
                            <input type="email" name="email" required placeholder="ACADEMY EMAIL" class="w-full p-4">
                            
                            <div class="grid grid-cols-2 gap-4">
                                <label class="p-4 bg-white/5 rounded-xl border border-white/5 cursor-pointer has-[:checked]:border-yellow-500">
                                    <input type="checkbox" name="prog" value="Season" class="hidden peer">
                                    <span class="text-xs orbitron opacity-50 peer-checked:opacity-100">SEASON</span>
                                </label>
                                <label class="p-4 bg-white/5 rounded-xl border border-white/5 cursor-pointer has-[:checked]:border-blue-500">
                                    <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="hidden peer">
                                    <span class="text-xs orbitron text-blue-400 opacity-50 peer-checked:opacity-100">XBoX ELITE</span>
                                </label>
                            </div>

                            <div id="xboxSubMethod" style="display: none;" class="p-4 bg-blue-500/10 border border-blue-500/20 rounded-xl">
                                <label class="flex items-center gap-3">
                                    <input type="radio" name="xboxType" value="Free" checked class="accent-blue-500">
                                    <span class="text-[10px] orbitron text-blue-300">FREE ACCESS GRANTED</span>
                                </label>
                                <input type="hidden" id="ticket1" value=""><input type="hidden" id="ticket2" value="">
                            </div>
                        </div>

                        <div class="flex gap-2 mt-8">
                            <button type="button" onclick="nextStep(3)" class="w-1/4 py-4 bg-white/5 orbitron text-[10px]">BACK</button>
                            <button type="submit" id="submitBtn" class="w-3/4 py-4 bg-yellow-500 text-black orbitron font-black rounded-xl flex items-center justify-center gap-3">
                                <span id="btnText">FORGE IDENTITY</span>
                                <div id="loader" class="loader"></div>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";

        function nextStep(step) {
            document.querySelectorAll('.step-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const hairColor = document.getElementById('hairColor').value;
            const skin = document.getElementById('skinColor').value;
            const eye = document.getElementById('eyeType').value;
            const cloth = document.getElementById('clotheType').value;
            const acc = document.getElementById('accessoriesType').value;
            
            const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
            const params = `&topType=${top}&accessoriesType=${acc}&hairColor=${hairColor}&facialHairType=Blank&clotheType=${cloth}&eyeType=${eye}&eyebrowType=Default&mouthType=Default&skinColor=${skin}`;
            
            document.getElementById('avatarImg').src = baseUrl + params;
        }

        function randomAvatar() {
            const selects = document.querySelectorAll('select');
            selects.forEach(s => {
                s.selectedIndex = Math.floor(Math.random() * s.options.length);
            });
            updateAvatar();
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const data = {
                name: this.fullName.value,
                age: this.age.value,
                email: this.email.value,
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src,
                ticket1: "",
                ticket2: ""
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === "success" || result.result === "success") {
                    document.getElementById('displayStudentCode').innerText = result.code || "SUCCESS";
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                // Fallback for no-cors
                document.getElementById('displayStudentCode').innerText = "REGISTERED";
                document.getElementById('successScreen').style.display = 'flex';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        window.onload = updateAvatar;
    </script>
</body>
</html>
