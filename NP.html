<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        
        input, select { 
            background: rgba(0,0,0,0.5) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 12px !important;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold) !important; outline: none; }
        
        .step-container { display: none; transition: all 0.5s ease; }
        .step-container.active { display: block; animation: fadeIn 0.5s forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar-preview {
            position: sticky;
            top: 20px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="fixed inset-0 bg-black/95 z-[1000] hidden items-center justify-center p-4">
        <div class="glass-card p-8 max-w-sm w-full text-center border-t-4 border-yellow-500 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-2 opacity-10">
                <i class="fas fa-shield-alt text-8xl"></i>
            </div>
            <h2 class="orbitron text-xl mb-4 text-yellow-500 font-black">IDENTITY VERIFIED</h2>
            
            <div class="mb-6 relative inline-block">
                <img id="finalAvatar" src="" class="w-32 h-32 mx-auto rounded-full border-2 border-yellow-500/30 bg-black/40" alt="">
                <div class="absolute -bottom-2 right-0 bg-yellow-500 text-black text-[10px] px-2 py-1 rounded font-bold">RANK: HUNTER</div>
            </div>

            <div class="space-y-2 mb-6">
                <p id="finalName" class="orbitron text-2xl font-bold uppercase tracking-tighter"></p>
                <div class="bg-yellow-500/10 border border-yellow-500/20 py-2 rounded-lg">
                    <span class="text-[9px] block text-yellow-500/70 orbitron">ACCESS CODE</span>
                    <span id="displayStudentCode" class="text-2xl font-black tracking-[5px] text-white">---</span>
                </div>
            </div>

            <button onclick="location.href='MC.html'" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-xl hover:bg-yellow-400 transition-all">ENTER SYSTEM</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black text-white">FORGE <span class="text-yellow-500">IDENTITY</span></h1>
            <div id="stepIndicator" class="flex justify-center gap-2 mt-4">
                <div class="h-1 w-8 bg-yellow-500 rounded-full transition-all"></div>
                <div class="h-1 w-8 bg-white/10 rounded-full transition-all"></div>
                <div class="h-1 w-8 bg-white/10 rounded-full transition-all"></div>
                <div class="h-1 w-8 bg-white/10 rounded-full transition-all"></div>
            </div>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <div class="lg:col-span-5 flex flex-col items-center">
                <div class="avatar-preview p-6">
                    <img id="avatarImg" src="https://avataaars.io/" class="w-64 h-64 drop-shadow-[0_0_25px_rgba(212,175,55,0.2)]" alt="Avatar">
                </div>
                <div class="mt-4 text-center">
                    <p class="text-[10px] orbitron text-yellow-500/50 tracking-widest uppercase">Live Biometric Feed</p>
                </div>
            </div>

            <div class="lg:col-span-7 glass-card p-8">
                
                <div class="step-container active" id="step1">
                    <h3 class="orbitron text-yellow-500 mb-6 flex items-center gap-2">
                        <span class="bg-yellow-500 text-black w-6 h-6 flex items-center justify-center rounded-full text-xs">01</span>
                        PERSONAL PROTOCOLS
                    </h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-[10px] text-gray-400 mb-2 font-black uppercase">Full Hunter Name</label>
                            <input type="text" name="fullName" id="inputName" required placeholder="Ex: John Doe" class="w-full p-4 text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[10px] text-gray-400 mb-2 font-black uppercase">Age</label>
                                <input type="number" name="age" required placeholder="Years" class="w-full p-4 text-sm">
                            </div>
                            <div>
                                <label class="block text-[10px] text-gray-400 mb-2 font-black uppercase">Gender Base</label>
                                <select onchange="updateGenderOptions(); updateAvatar();" id="gender" class="w-full p-4 text-sm">
                                    <option value="ShortHair">Male Style</option>
                                    <option value="LongHair">Female Style</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] text-gray-400 mb-2 font-black uppercase">Academy Email</label>
                            <input type="email" name="email" required placeholder="hunter@eyc-academy.com" class="w-full p-4 text-sm">
                        </div>
                    </div>
                </div>

                <div class="step-container" id="step2">
                    <h3 class="orbitron text-yellow-500 mb-6 flex items-center gap-2">
                        <span class="bg-yellow-500 text-black w-6 h-6 flex items-center justify-center rounded-full text-xs">02</span>
                        CRANIAL FEATURES
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">SKIN TONE</label>
                            <select onchange="updateAvatar()" id="skinColor" class="w-full p-3 text-xs">
                                <option value="Light">Light</option><option value="Pale">Pale</option>
                                <option value="Tanned">Tanned</option><option value="Brown">Brown</option>
                                <option value="DarkBrown">Dark Brown</option><option value="Black">Black</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">EYE TYPE</label>
                            <select onchange="updateAvatar()" id="eyeType" class="w-full p-3 text-xs">
                                <option value="Default">Normal</option><option value="Happy">Happy</option>
                                <option value="Squint">Focus</option><option value="EyeRoll">Roll</option>
                                <option value="Side">Side Look</option><option value="Hearts">Hearts</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">HAIR STYLE</label>
                            <select onchange="updateAvatar()" id="topType" class="w-full p-3 text-xs">
                                </select>
                        </div>
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">HAIR COLOR</label>
                            <select onchange="updateAvatar()" id="hairColor" class="w-full p-3 text-xs">
                                <option value="Black">Raven Black</option><option value="BrownDark">Deep Brown</option>
                                <option value="BlondeGolden">Golden</option><option value="SilverGray">Silver</option>
                                <option value="Auburn">Auburn</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="step-container" id="step3">
                    <h3 class="orbitron text-yellow-500 mb-6 flex items-center gap-2">
                        <span class="bg-yellow-500 text-black w-6 h-6 flex items-center justify-center rounded-full text-xs">03</span>
                        TACTICAL GEAR
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">OUTFIT</label>
                            <select onchange="updateAvatar()" id="clotheType" class="w-full p-3 text-xs">
                                <option value="Hoodie">Stealth Hoodie</option>
                                <option value="BlazerShirt">Academy Blazer</option>
                                <option value="GraphicShirt">Tech Tee</option>
                                <option value="Overall">Combat Suit</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[9px] text-yellow-500/70 mb-2 font-black">ACCESSORIES</label>
                            <select onchange="updateAvatar()" id="accessoriesType" class="w-full p-3 text-xs">
                                <option value="Blank">None</option>
                                <option value="Prescription02">Tactical Glasses</option>
                                <option value="Round">Cyber Rounds</option>
                                <option value="Kurt">Shades</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="step-container" id="step4">
                    <h3 class="orbitron text-yellow-500 mb-6 flex items-center gap-2">
                        <span class="bg-yellow-500 text-black w-6 h-6 flex items-center justify-center rounded-full text-xs">04</span>
                        MISSION CLEARANCE
                    </h3>
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                                <input type="checkbox" name="prog" value="Season" class="accent-yellow-500 w-5 h-5">
                                <span class="text-sm font-bold">Season</span>
                            </label>
                            <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                                <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="accent-blue-500 w-5 h-5">
                                <span class="text-sm font-bold text-blue-400">XBoX Elite</span>
                            </label>
                        </div>

                        <div id="xboxSubMethod" class="hidden animate-fadeIn p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl">
                            <label class="block text-[9px] text-blue-400 mb-3 font-black">XBOX TIER</label>
                            <select id="xboxTier" class="w-full p-3 text-xs mb-4">
                                <option value="Free">Free Tier (Standard)</option>
                         
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl flex items-center justify-center gap-4 hover:shadow-[0_0_20px_rgba(212,175,55,0.3)] transition-all">
                            <span id="btnText">FINALIZE IDENTITY</span>
                            <div id="loader" class="loader"></div>
                        </button>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                    <button type="button" id="prevBtn" onclick="moveStep(-1)" class="opacity-0 pointer-events-none text-xs orbitron text-gray-500 hover:text-white transition-all">
                        <i class="fas fa-arrow-left mr-2"></i> PREVIOUS
                    </button>
                    <button type="button" id="nextBtn" onclick="moveStep(1)" class="px-8 py-3 bg-white/10 rounded-full text-xs orbitron hover:bg-white/20 transition-all">
                        NEXT PHASE <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";
        let currentStep = 1;

        function moveStep(n) {
            const steps = document.querySelectorAll('.step-container');
            const indicators = document.querySelectorAll('#stepIndicator div');
            
            // Validation for Step 1
            if (n === 1 && currentStep === 1) {
                const name = document.getElementById('inputName').value;
                if (!name) { alert("Please identify yourself (Name is required)"); return; }
            }

            steps[currentStep - 1].classList.remove('active');
            currentStep += n;
            steps[currentStep - 1].classList.add('active');

            // Update UI
            document.getElementById('prevBtn').style.opacity = currentStep === 1 ? '0' : '1';
            document.getElementById('prevBtn').style.pointerEvents = currentStep === 1 ? 'none' : 'auto';
            document.getElementById('nextBtn').style.display = currentStep === 4 ? 'none' : 'block';
            
            indicators.forEach((ind, i) => {
                ind.className = i < currentStep ? 'h-1 w-8 bg-yellow-500 rounded-full transition-all' : 'h-1 w-8 bg-white/10 rounded-full transition-all';
            });
        }

        function updateGenderOptions() {
            const gender = document.getElementById('gender').value;
            const topSelect = document.getElementById('topType');
            topSelect.innerHTML = '';
            
            const common = [
                {v: 'NoHair', t: 'Bald'},
                {v: 'ShortHairShortFlat', t: 'Flat Top'},
                {v: 'ShortHairTheCaesar', t: 'Caesar'}
            ];

            const femaleOnly = [
                {v: 'Hijab', t: 'حجاب (Hijab)'},
                {v: 'LongHairStraight', t: 'Long Straight'},
                {v: 'LongHairCurvy', t: 'Long Wavy'},
                {v: 'LongHairBob', t: 'Bob Cut'}
            ];

            const maleOnly = [
                {v: 'ShortHairDreads01', t: 'Dreads'},
                {v: 'ShortHairFrizzle', t: 'Frizz'},
                {v: 'ShortHairShortCurly', t: 'Curly'}
            ];

            let options = gender === 'LongHair' ? [...femaleOnly, ...common] : [...maleOnly, ...common];
            
            options.forEach(opt => {
                const el = document.createElement('option');
                el.value = opt.v;
                el.textContent = opt.t;
                topSelect.appendChild(el);
            });
        }

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const hairColor = document.getElementById('hairColor').value;
            const skin = document.getElementById('skinColor').value;
            const eye = document.getElementById('eyeType').value;
            const cloth = document.getElementById('clotheType').value;
            const acc = document.getElementById('accessoriesType').value;
            
            const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
            const params = `&topType=${top}&accessoriesType=${acc}&hairColor=${hairColor}&facialHairType=Blank&clotheType=${cloth}&eyeType=${eye}&eyebrowType=Default&mouthType=Default&skinColor=${skin}`;
            document.getElementById('avatarImg').src = baseUrl + params;
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').classList.toggle('hidden', !isChecked);
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const avatarUrl = document.getElementById('avatarImg').src;
            const hunterName = document.getElementById('inputName').value;

            const data = {
                name: hunterName,
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: avatarUrl,
                ticket1: document.getElementById('ticket1').value || "",
                ticket2: document.getElementById('ticket2').value || ""
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.status === "success" || result.result === "success") {
                    document.getElementById('displayStudentCode').innerText = result.code || "ACT-99";
                    document.getElementById('finalName').innerText = hunterName;
                    document.getElementById('finalAvatar').src = avatarUrl;
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("⚠️ PROTOCOL ERROR: " + (result.message || "Access Denied"));
                }
            } catch (err) {
                alert("⚠️ CONNECTION LOST: Check your terminal.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        window.onload = () => {
            updateGenderOptions();
            updateAvatar();
        };
    </script>
</body>
</html>
