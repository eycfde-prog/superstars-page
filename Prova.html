<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Super Stars | Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(20, 20, 25, 0.6);
            --sidebar-w: 280px; /* Ø¬Ø¹Ù„ØªÙ‡ Ø£Ø¹Ø±Ø¶ Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø·Ù„Ø¨Ùƒ */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* Sidebar Ø§Ù„Ù…Ø·ÙˆØ± */
        aside {
            width: var(--sidebar-w);
            background: rgba(8, 8, 12, 0.98);
            border-right: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            z-index: 100;
        }

        .profile-section { 
            text-align: center; 
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-wrapper {
            width: 110px; height: 110px;
            margin-bottom: 15px;
        }

        .avatar-circle {
            width: 100%; height: 100%;
            border-radius: 25px;
            border: 2px solid var(--gold);
            background: url('https://i.pravatar.cc/150?u=student') center/cover;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .profile-section h2 { 
            font-family: 'Cinzel', serif; 
            font-size: 1.2rem; 
            color: #fff;
        }

        .tokens-count {
            color: var(--gold);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rank-badge-text {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 4px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .nav-menu { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .nav-btn {
            background: transparent; border: none; color: #666; padding: 12px 15px;
            border-radius: 12px; cursor: pointer; transition: 0.3s;
            text-align: left; display: flex; align-items: center; gap: 12px; font-size: 0.9rem;
        }
        .nav-btn.active { background: rgba(212, 175, 55, 0.1); color: var(--gold); }

        /* Main Content */
        main { flex: 1; padding: 30px; overflow-y: auto; scroll-behavior: smooth; }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        /* Toggle Switch Ø§Ù„Ù…Ø·ÙˆØ± Ù„Ù„ØªÙ†Ù‚Ù„ */
        .mode-switcher {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .mode-btn {
            padding: 8px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.4s;
            background: transparent;
            color: #888;
        }
        .mode-btn.active {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 4px 15px rgba(179, 135, 40, 0.4);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .activity-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 28px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            background: rgba(30, 30, 40, 0.9);
        }
        
        .card-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }

        /* Modal Ø§Ù„Ù…Ø·ÙˆØ± */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0a0a0c; border-radius: 40px; padding: 40px; width: 95%; max-width: 500px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .tasks-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            margin-top: 30px; 
        }
        .task-node {
            aspect-ratio: 1; 
            background: rgba(255,255,255,0.03); 
            border-radius: 18px; /* ÙƒØ¨Ø±Øª Ø§Ù„Ø­ÙˆØ§Ù */
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; font-size: 1.2rem; /* ÙƒØ¨Ø±Øª Ø§Ù„Ø®Ø· */
            border: 1px solid rgba(255,255,255,0.08); 
            transition: 0.3s;
        }
        .task-node:hover { 
            background: var(--gold-gradient); 
            color: #000; 
            transform: scale(1.15); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        @media (max-width: 900px) {
            aside { display: none; }
            .header-top { flex-direction: column; gap: 20px; text-align: center; }
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <aside>
        <div class="profile-section">
            <div class="avatar-wrapper">
                <div class="avatar-circle"></div>
            </div>
            <h2>Mr. Ezz Student</h2>
            <div class="tokens-count">
                <span>ğŸŸ¡</span> 1,250 Tokens
            </div>
            <div class="rank-badge-text">RANK #04</div>
        </div>

        <div class="nav-menu">
            <button class="nav-btn active">ğŸ  Home Screen</button>
            <button class="nav-btn">ğŸ† Leaderboard</button>
            <button class="nav-btn">ğŸ’ Rewards</button>
            <button class="nav-btn" style="margin-top: auto; color: #ff5555;">ğŸšª Log Out</button>
        </div>
    </aside>

    <main>
        <div class="header-top">
            <div class="section-header">
                <p style="color:var(--gold); font-size:0.7rem; letter-spacing:3px;">EYC PREMIUM</p>
                <h1 style="font-family:'Cinzel';">Season Activities</h1>
            </div>

            <div class="mode-switcher">
                <button class="mode-btn active" id="btnSeason" onclick="switchMode('season')">SEASON</button>
                <button class="mode-btn" id="btnRoyal" onclick="switchMode('royal')">ROYAL</button>
            </div>
        </div>

        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="mTitle" style="text-align:center; color:var(--gold); font-family:'Cinzel'; font-size:1.5rem;">Activity Challenges</h3>
            <div class="tasks-grid" id="tGrid"></div>
            <button onclick="closeModal()" style="margin-top:35px; width:100%; padding:15px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:#fff; border-radius:20px; cursor:pointer; font-weight:600;">CLOSE</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('cardsGrid');
        let currentMode = 'season';

        function switchMode(mode) {
            currentMode = mode;
            // ØªØ­Ø¯ÙŠØ« Ø´ÙƒÙ„ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
            document.getElementById('btnSeason').classList.toggle('active', mode === 'season');
            document.getElementById('btnRoyal').classList.toggle('active', mode === 'royal');
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù†ÙˆØ§Ù†
            document.querySelector('.section-header h1').innerText = mode === 'season' ? 'Season Activities' : 'Royal Activities';
            generateCards();
        }

        function generateCards() {
            grid.innerHTML = '';
            // 6 Ù„Ù„Ø³ÙŠØ²ÙˆÙ† Ùˆ 10 Ù„Ù„Ø±ÙˆÙŠØ§Ù„
            const count = currentMode === 'season' ? 6 : 10;
            const icon = currentMode === 'season' ? 'â­' : 'ğŸ‘‘';

            for (let i = 1; i <= count; i++) {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <span class="card-icon">${icon}</span>
                    <h3 style="font-family:'Cinzel'">Act ${i}</h3>
                    <span style="color:var(--gold); font-size:0.7rem;">10 CHALLENGES</span>
                `;
                card.onclick = () => openTasks(i);
                grid.appendChild(card);
            }
        }

        function openTasks(num) {
            document.getElementById('mTitle').innerText = `${currentMode === 'season' ? 'Season' : 'Royal'} - Act ${num}`;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';
            for(let i=1; i<=10; i++) {
                tGrid.innerHTML += `<div class="task-node" onclick="handleTask(${num},${i})">${i}</div>`;
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }
        
        function handleTask(act, task) {
            console.log(`Starting Activity ${act}, Task ${task}`);
            closeModal();
        }

        // ØªØ´ØºÙŠÙ„ Ù…Ø¨Ø¯Ø¦ÙŠ
        generateCards();
    </script>
</body>
</html>
