<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Ranks | لوحة الشرف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #d4af37;
            --text-silver: #e2e8f0;
            --glass-border: rgba(212, 175, 55, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text-silver);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        header p { font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px; }

        /* Navigation Buttons */
        .rank-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-silver);
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-gold);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-3px);
        }

        /* Container & Tables */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .rank-section {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .rank-section.active { display: block; }

        .table-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            padding: 20px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--glass-border);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        /* Status & Badges */
        .rank-number {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .stars-count { color: #ffd700; font-weight: bold; }
        
        /* Logos Grid Cells */
        .logo-grid {
            display: grid;
            gap: 5px;
        }
        .xbox-logos { grid-template-columns: repeat(10, 1fr); min-width: 250px; }
        .season-logos { grid-template-columns: repeat(5, 1fr); min-width: 130px; }

        .logo-placeholder {
            width: 22px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px dashed rgba(212, 175, 55, 0.3);
        }
        
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { text-align: center; margin-top: 50px; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>The Elite Hall</h1>
    <p>EYC ACADEMY HONOR ROLL</p>
</header>

<div class="container">
    <div class="rank-nav">
        <button class="nav-btn active" onclick="showRank('master')">EYC Master Sheet</button>
        <button class="nav-btn" onclick="showRank('xbox')">XBox Rank</button>
        <button class="nav-btn" onclick="showRank('season')">Tokens Race (Season)</button>
    </div>

    <section id="master" class="rank-section active">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Global Rank</th>
                        <th>Student Name</th>
                        <th>Title</th>
                        <th>Tokens</th>
                        <th>Stars ⭐</th>
                    </tr>
                </thead>
                <tbody id="master-body">
                    </tbody>
            </table>
        </div>
    </section>

    <section id="xbox" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Tokens</th>
                        <th>Activity Badges (10)</th>
                    </tr>
                </thead>
                <tbody id="xbox-body">
                    </tbody>
            </table>
        </div>
    </section>

    <section id="season" class="rank-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Tokens</th>
                        <th>Activity Badges (5)</th>
                    </tr>
                </thead>
                <tbody id="season-body">
                    </tbody>
            </table>
        </div>
    </section>
</div>

<footer>
    &copy; 2026 EYC Academy | Journey to Mastery
</footer>

<script>
    // الدالة المسؤولة عن التنقل بين الرانكات
    function showRank(id) {
        document.querySelectorAll('.rank-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // بيانات وهمية للتجربة (Mock Data)
    const mockStudents = [
        { name: "Ahmed Mansour", rank: 1, programs: "XBox, Season 3", tokens: 1250, stars: 45 },
        { name: "Sara El-Sayed", rank: 2, programs: "XBox", tokens: 1100, stars: 38 },
        { name: "Omar Khaled", rank: 3, programs: "Season 3", tokens: 950, stars: 32 },
        { name: "Layla Hassan", rank: 4, programs: "XBox, Season 3", tokens: 880, stars: 29 }
    ];

    // ملء بيانات الماستر شيت
    const masterBody = document.getElementById('master-body');
    mockStudents.forEach(st => {
        masterBody.innerHTML += `
            <tr>
                <td class="rank-number">#${st.rank}</td>
                <td>${st.name}</td>
                <td>${st.programs}</td>
                <td>${st.tokens}</td>
                <td class="stars-count">${st.stars}</td>
            </tr>
        `;
    });

    // ملء بيانات إكسبوكس
    const xboxBody = document.getElementById('xbox-body');
    mockStudents.forEach(st => {
        let badges = '';
        for(let i=0; i<10; i++) badges += `<div class="logo-placeholder"></div>`; // مكان صور اللوجوهات
        
        xboxBody.innerHTML += `
            <tr>
                <td class="rank-number">#${st.rank}</td>
                <td>${st.name}</td>
                <td>${st.tokens}</td>
                <td><div class="logo-grid xbox-logos">${badges}</div></td>
            </tr>
        `;
    });

    // ملء بيانات السيزون
    const seasonBody = document.getElementById('season-body');
    mockStudents.forEach(st => {
        let badges = '';
        for(let i=0; i<5; i++) badges += `<div class="logo-placeholder"></div>`; 
        
        seasonBody.innerHTML += `
            <tr>
                <td class="rank-number">#${st.rank}</td>
                <td>${st.name}</td>
                <td>${st.tokens}</td>
                <td><div class="logo-grid season-logos">${badges}</div></td>
            </tr>
        `;
    });
</script>

</body>

</html>
