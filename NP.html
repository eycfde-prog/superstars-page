<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-hover: #f1c40f;
            --glass: rgba(255, 255, 255, 0.08);
            --gold-glass: rgba(212, 175, 55, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
        }

        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1); border-radius: 20px 20px 0 0;
        }
        .progress-bar {
            height: 100%; width: 25%; background: var(--gold);
            transition: width 0.4s ease; border-radius: 20px 0 0 0;
            box-shadow: 0 0 10px var(--gold);
        }

        .container {
            width: 95%; max-width: 950px; min-height: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 24px;
            display: flex; position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .avatar-section {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: linear-gradient(135deg, var(--gold-glass), transparent);
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px; text-align: center;
        }

        #avatar-img {
            width: 220px; height: 220px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .form-section {
            flex: 1.5; padding: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .step { display: none; animation: slideIn 0.4s ease forwards; }
        .step.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 { color: var(--gold); margin-bottom: 20px; font-weight: 600; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #ccc; }
        
        .input-group { margin-bottom: 15px; }
        
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%; padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px; color: white; outline: none;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex; gap: 20px; background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .check-item { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem; }
        .check-item input { width: 18px; height: 18px; cursor: pointer; accent-color: var(--gold); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }

        button {
            flex: 1; background: var(--gold); color: #000;
            border: none; padding: 14px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        button.prev-btn { background: rgba(255,255,255,0.1); color: white; }
        button:hover { background: var(--gold-hover); transform: translateY(-2px); }

        @media (max-width: 768px) {
            .container { flex-direction: column; margin: 20px 0; }
            .avatar-section { border-right: none; border-bottom: 1px solid var(--gold-glass); padding: 20px; }
            #avatar-img { width: 150px; height: 150px; }
            .form-section { padding: 30px 20px; }
        }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    <div class="loading-overlay" id="loader">DEPLOYING AGENT...</div>
    
    <div class="avatar-section">
        <div id="avatar-container">
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:20px; color: var(--gold); font-size: 1.2rem;">EYC AGENT</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>01. Personal Info</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required oninput="updateName()">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <button type="button" onclick="nextStep(2)">Next: Selection</button>
            </div>

            <div class="step" id="step2">
                <h2>02. Mission Selection</h2>
                <label>Choose your programs:</label>
                <div class="checkbox-container">
                    <label class="check-item"><input type="checkbox" name="program" value="Season"> Season</label>
                    <label class="check-item"><input type="checkbox" name="program" value="X-Box"> X-Box</label>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next: Base Identity</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>03. Identity Design</h2>
                <div class="input-group">
                    <label>Gender Base:</label>
                    <select id="gender" onchange="initOptions(); updateAvatar();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="hairLabel">Hair Style:</label>
                    <select id="topType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group" id="hairColorGroup">
                    <label id="hairColorLabel">Hair Color:</label>
                    <select id="hairColor" onchange="updateAvatar()"></select>
                </div>
                <div id="facial-hair-group">
                    <div class="input-group">
                        <label>Beard/Moustache:</label>
                        <select id="facialHairType" onchange="updateAvatar()"></select>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Next: Details</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>04. Final Touches</h2>
                <div class="input-group">
                    <label>Skin Complexion:</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Eye Style:</label>
                    <select id="eyeType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories:</label>
                    <select id="accessoriesType" onchange="updateAvatar()"></select>
                </div>
                <div class="btn-group">
                    <button type="button" class="prev-btn" onclick="nextStep(3)">Back</button>
                    <button type="submit">Complete Mission</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOZPclkuINC_v7rgU_61d2uJoaHuOIxpu0gXiLht3SBgB7ur4M-dWSCxhkrM6CSRccuA/exec";

    const config = {
        maleHair: ["ShortHairShortFlat", "ShortHairShortWaved", "ShortHairDreads01", "ShortHairTheCaesar", "NoHair"],
        femaleHair: ["LongHairStraight", "LongHairCurvy", "LongHairBob", "LongHairNotTooLong", "Hijab"],
        hairColors: {
            "Black": "Black", "Brown": "BrownDark", "Blonde": "BlondeGolden", "Silver": "SilverGray", "Red": "Red"
        },
        hijabColors: {
            "Elegant Black": "Black", "Royal Blue": "Blue03", "Classic White": "White", "Pastel Pink": "Pink", "Deep Red": "Red"
        },
        facialHair: ["Blank", "BeardMedium", "BeardLight", "BeardMajestic", "MoustacheFancy"],
        eyeType: ["Default", "Happy", "Squint", "Wink"],
        accessories: ["Blank", "Prescription01", "Round", "Sunglasses"]
    };

    function initOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        const hairSel = document.getElementById('topType');
        const colorSel = document.getElementById('hairColor');
        const facialGroup = document.getElementById('facial-hair-group');

        // Populate Hair
        hairSel.innerHTML = "";
        const list = isFemale ? config.femaleHair : config.maleHair;
        list.forEach(h => hairSel.add(new Option(h, h)));

        // Populate Colors
        updateColorOptions();

        // Toggle Facial Hair
        facialGroup.style.display = isFemale ? "none" : "block";

        // Populate Static Options
        if(document.getElementById('eyeType').options.length === 0) {
            config.eyeType.forEach(e => document.getElementById('eyeType').add(new Option(e, e)));
            config.accessories.forEach(a => document.getElementById('accessoriesType').add(new Option(a, a)));
        }
    }

    function updateColorOptions() {
        const isFemale = document.getElementById('gender').value === 'female';
        const hairType = document.getElementById('topType').value;
        const colorSel = document.getElementById('hairColor');
        const colorLabel = document.getElementById('hairColorLabel');
        
        colorSel.innerHTML = "";
        
        if (isFemale && hairType === "Hijab") {
            colorLabel.innerText = "Hijab Color:";
            Object.entries(config.hijabColors).forEach(([text, val]) => colorSel.add(new Option(text, val)));
        } else {
            colorLabel.innerText = "Hair Color:";
            Object.entries(config.hairColors).forEach(([text, val]) => colorSel.add(new Option(text, val)));
        }
    }

    // Listen for hair change to update color label immediately
    document.getElementById('topType').addEventListener('change', () => {
        updateColorOptions();
        updateAvatar();
    });

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value.toUpperCase() || "EYC AGENT";
    }

    function updateAvatar() {
        const top = document.getElementById('topType').value;
        const color = document.getElementById('hairColor').value;
        const eyes = document.getElementById('eyeType').value;
        const acc = document.getElementById('accessoriesType').value;
        const skin = document.getElementById('skinColor').value;
        const facial = document.getElementById('gender').value === 'female' ? "Blank" : document.getElementById('facialHairType').value;

        // logic: if hijab, color is hatColor. if hair, color is hairColor.
        const colorParam = (top === "Hijab") ? `&hatColor=${color}` : `&hairColor=${color}`;
        const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
        
        document.getElementById('avatar-img').src = `${baseUrl}&topType=${top}${colorParam}&accessoriesType=${acc}&eyeType=${eyes}&skinColor=${skin}&facialHairType=${facial}`;
    }

    function nextStep(step) {
        if (step > 1) {
            const activeStep = document.querySelector('.step.active');
            const required = activeStep.querySelectorAll('input[required]');
            let ok = true;
            required.forEach(i => { if(!i.value) ok = false; });
            
            if (activeStep.id === 'step2' && step > 2) {
                if (document.querySelectorAll('input[name="program"]:checked').length === 0) {
                    alert("Select at least one program!"); return;
                }
            }
            if (!ok) { alert("Please complete fields"); return; }
        }
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('pBar').style.width = (step * 25) + "%";
    }

    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';
        const progs = Array.from(document.querySelectorAll('input[name="program"]:checked')).map(c => c.value).join(", ");
        
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: progs,
            image: document.getElementById('avatar-img').src
        };

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data)});
            alert("Success! Welcome Superstar.");
            window.location.reload();
        } catch (e) { alert("Error connecting."); }
        finally { document.getElementById('loader').style.display = 'none'; }
    };

    initOptions();
    updateAvatar();
</script>

</body>
</html>
