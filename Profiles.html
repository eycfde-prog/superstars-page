<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل السوبر ستار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0d1117; /* لون خلفية جت هب الداكن */
            color: #c9d1d9;
        }
        .gold-gradient-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .profile-card {
            background: linear-gradient(145deg, #161b22, #0d1117);
            border: 1px solid #30363d;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .stat-box {
            background: rgba(48, 54, 61, 0.4);
            border-bottom: 2px solid #30363d;
            transition: all 0.3s ease;
        }
        .stat-box:hover {
            border-bottom-color: #f1c40f;
            transform: translateY(-2px);
        }
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
        }
        .empty-slot {
            aspect-ratio: 1/1;
            background: #161b22;
            border: 2px dashed #30363d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .empty-slot:hover {
            border-color: #58a6ff;
            background: #1c2128;
        }
        .rank-badge {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        /* أنيميشن بسيط */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(241, 196, 15, 0.2); }
            50% { box-shadow: 0 0 20px rgba(241, 196, 15, 0.5); }
            100% { box-shadow: 0 0 5px rgba(241, 196, 15, 0.2); }
        }
        .avatar-glow {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- قسم الهوية العلوي -->
        <div class="profile-card rounded-3xl p-6 md:p-10 mb-8">
            <div class="flex flex-col md:flex-row items-center gap-8">
                
                <!-- صورة الطالب الكبيرة -->
                <div class="relative">
                    <div class="w-40 h-40 md:w-56 md:h-56 rounded-full border-4 border-[#f1c40f] overflow-hidden avatar-glow shadow-2xl">
                        <!-- استبدل الرابط بصورة الطالب الفعلية -->
                        <img src="https://ui-avatars.com/api/?name=Super+Star&size=512&background=0d1117&color=f1c40f" alt="صورة الطالب" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-2 right-1/2 translate-x-1/2 bg-[#f1c40f] text-black px-4 py-1 rounded-full text-sm font-black">
                        PRO PLAYER
                    </div>
                </div>

                <!-- معلومات الطالب الأساسية -->
                <div class="flex-1 text-center md:text-right">
                    <h1 class="text-4xl md:text-5xl font-black gold-gradient-text mb-2">اسم الطالب</h1>
                    <p class="text-gray-400 text-lg mb-6">عضو مميز في مجتمع EYC Online</p>
                    
                    <!-- الأرقام والتوكينز -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="stat-box p-4 rounded-xl flex items-center justify-between">
                            <img src="stars.png" alt="النجوم" class="w-10 h-10 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828884.png'">
                            <div class="text-left">
                                <span class="block text-2xl font-bold text-white">1,250</span>
                                <span class="text-xs text-gray-400">عدد النجوم</span>
                            </div>
                        </div>
                        <div class="stat-box p-4 rounded-xl flex items-center justify-between">
                            <img src="tokens.png" alt="التوكنز" class="w-10 h-10 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2164/2164102.png'">
                            <div class="text-left">
                                <span class="block text-2xl font-bold text-white">450</span>
                                <span class="text-xs text-gray-400">التوكنز</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- قسم الرانك والمستويات -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="profile-card p-6 rounded-2xl text-center">
                <span class="text-gray-400 block mb-2 text-sm uppercase tracking-widest">Master Sheet Rank</span>
                <span class="text-3xl font-black text-white">#5</span>
                <div class="mt-2 rank-badge inline-block">Elite</div>
            </div>
            <div class="profile-card p-6 rounded-2xl text-center">
                <span class="text-gray-400 block mb-2 text-sm uppercase tracking-widest">Season 3 Rank</span>
                <span class="text-3xl font-black text-[#f1c40f]">#1</span>
                <div class="mt-2 rank-badge inline-block" style="background: linear-gradient(135deg, #b8860b, #ffd700); color: black;">Top Leader</div>
            </div>
            <div class="profile-card p-6 rounded-2xl text-center">
                <span class="text-gray-400 block mb-2 text-sm uppercase tracking-widest">Xbox Level</span>
                <span class="text-3xl font-black text-white">Lv. 42</span>
                <div class="mt-2 rank-badge inline-block" style="background: #107c10;">Legendary</div>
            </div>
        </div>

        <!-- معرض الإنجازات (20 مربع فاضي) -->
        <div class="profile-card rounded-3xl p-6 md:p-8">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="w-2 h-8 bg-[#f1c40f] rounded-full"></span>
                إنجازات الطالب والمعارض
            </h3>
            <div class="achievement-grid">
                <!-- جافا سكريبت لتوليد 20 مربع -->
                <script>
                    for(let i=0; i<20; i++) {
                        document.write(`
                            <div class="empty-slot group">
                                <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 text-sm">
            تم التصميم بواسطة جيمي لبرنامج SUPERSTARS © 2025
        </footer>
    </div>

</body>
</html>
