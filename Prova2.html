<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Arena | Activity Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.2);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* ŸÖŸÜÿπ ÿßŸÑÿ≥ŸÉÿ±ŸàŸÑ ÿßŸÑÿÆÿßÿ±ÿ¨Ÿä ŸÑÿ∂ŸÖÿßŸÜ ÿ´ÿ®ÿßÿ™ ÿßŸÑŸàÿßÿ¨Ÿáÿ© */
        body, html { 
            background: var(--bg-deep); 
            color: white; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
        }

        body { display: flex; flex-direction: column; }

        /* --- Background --- */
        #star-container { position: fixed; inset: 0; z-index: -2; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; height: 2px; background: linear-gradient(-45deg, var(--gold), rgba(0, 0, 255, 0));
            filter: drop-shadow(0 0 6px var(--gold)); animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0) translateY(0) rotate(45deg); } 100% { transform: translateX(-1000px) translateY(1000px) rotate(45deg); } }

        /* --- Header --- */
        header {
            padding: 10px;
            background: rgba(5, 5, 8, 0.8);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .battle-header {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 900px; margin: 0 auto; width: 100%; gap: 10px;
        }

        .info-box {
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 5px; text-align: center;
            backdrop-filter: blur(10px);
        }

        .student-photo, .activity-logo {
            width: 40px; height: 40px; border-radius: 10px;
            margin-bottom: 2px; border: 1px solid var(--gold);
            object-fit: cover;
        }

        .name { font-family: 'Cinzel', serif; font-size: 0.65rem; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sub-text { font-size: 0.55rem; color: var(--gold); text-transform: uppercase; }

        .vs-container { text-align: center; min-width: 60px; }
        .vs-text {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 900;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .token-badge {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold);
            border-radius: 50px; padding: 1px 6px; font-size: 0.6rem; color: #fff;
        }

        /* --- Main Arena (Fixed for Mobile) --- */
        .arena-container {
            flex: 1; 
            padding: 10px; 
            position: relative;
            display: flex; justify-content: center; align-items: center;
            height: 100%;
        }

        .glass-iframe-wrapper {
            width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Footer --- */
        footer {
            padding: 10px 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 10px; max-width: 900px; margin: 0 auto; width: 100%;
            z-index: 10;
        }

        .btn {
            padding: 10px 5px; border-radius: 10px; border: none; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            font-size: 0.65rem; font-family: 'Cinzel';
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .btn-submit { 
            flex: 1.5;
            background: var(--gold-gradient); color: #000; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-side { flex: 1; background: rgba(212, 175, 55, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-side.back { order: 3; }
        .btn-side.guide { order: 1; }
        .btn-submit { order: 2; }

        /* --- Mobile Specific Optimization --- */
        @media (max-width: 480px) {
            header { padding: 8px 5px; }
            .info-box { border-radius: 8px; }
            .student-photo, .activity-logo { width: 32px; height: 32px; }
            .vs-text { font-size: 1rem; }
            .name { font-size: 0.55rem; }
            
            footer { padding: 8px 10px 15px; gap: 8px; }
            .btn { font-size: 0.6rem; padding: 12px 2px; }
            .btn i { font-size: 0.8rem; }
            
            .arena-container { padding: 5px; }
        }

        /* Landscape Mode Fix */
        @media (max-height: 500px) {
            header, footer { padding: 5px; }
            .student-photo, .activity-logo { display: none; } /* ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿµŸàÿ± ŸÅŸä Ÿàÿ∂ÿπ ÿßŸÑŸÑÿßŸÜÿØÿ≥ŸÉŸäÿ® ŸÑÿ™ŸàŸÅŸäÿ± ŸÖÿ≥ÿßÿ≠ÿ© */
            .name { font-size: 0.5rem; }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <header>
        <div class="battle-header">
            <div class="info-box">
                <img src="https://via.placeholder.com/100" alt="Student" class="student-photo">
                <div class="name">Student Name</div>
                <div class="sub-text">Rank #01</div>
            </div>

            <div class="vs-container">
                <p class="vs-text">VS</p>
                <div class="token-badge">ü™ô 500</div>
            </div>

            <div class="info-box">
                <img src="https://via.placeholder.com/100" alt="Activity" class="activity-logo">
                <div class="name">Activity Name</div>
                <div class="sub-text">CODE-01</div>
            </div>
        </div>
    </header>

    <main class="arena-container">
        <div class="glass-iframe-wrapper">
            <iframe src="about:blank" id="arenaIframe"></iframe>
        </div>
    </main>

    <footer>
        <button class="btn btn-side guide" onclick="alert('Guide...')">
            <i class="fas fa-question-circle"></i> GUIDE
        </button>

        <button class="btn btn-submit" onclick="confirm('Submit?')">
            <i class="fas fa-check-circle"></i> SUBMIT
        </button>

        <button class="btn btn-side back" onclick="window.location.href='MC.html'">
            <i class="fas fa-chevron-right"></i> BACK
        </button>
    </footer>

    <script>
        function createStars() {
            const container = document.getElementById('star-container');
            const count = window.innerWidth < 600 ? 60 : 120; // ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑŸÜÿ¨ŸàŸÖ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ ŸÑÿ≤ŸäÿßÿØÿ© ÿßŸÑÿ£ÿØÿßÿ°
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }
        function createShootingStar() {
            const container = document.getElementById('star-container');
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 40 + '%';
            star.style.left = (Math.random() * 50 + 50) + '%';
            container.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        createStars();
        setInterval(createShootingStar, 6000);
    </script>
</body>
</html>
