<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: relative; }

        /* --- Live Data Overlay --- */
        .live-status-bar {
            position: fixed; top: 0; width: 100%; background: rgba(255, 204, 0, 0.1);
            font-family: 'Orbitron'; font-size: 8px; padding: 2px 10px; z-index: 2000;
            display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,204,0,0.2);
            color: var(--accent-gold);
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Login & Profile UI (Professional Integration) --- */
        .auth-btn {
            position: fixed; top: 25px; right: 20px;
            background: var(--accent-gold); color: #000;
            padding: 8px 18px; border-radius: 12px;
            font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            cursor: pointer; z-index: 1100; border: none;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            transition: 0.3s;
        }

        #user-profile { display: none; }
        
        .user-name-top {
            position: fixed; top: 25px; right: 20px;
            font-family: 'Orbitron'; color: var(--accent-gold);
            text-align: right; z-index: 1100;
            filter: drop-shadow(0 0 5px rgba(255,204,0,0.5));
        }

        .user-avatar-bottom {
            position: fixed; bottom: 20px; left: 20px;
            width: 65px; height: 65px; border-radius: 50%;
            border: 2px solid var(--accent-gold); z-index: 1100;
            box-shadow: 0 0 20px var(--accent-gold);
            object-fit: cover; background: #000;
        }

        .stat-circle {
            position: fixed; bottom: 95px; left: 20px;
            background: rgba(0,0,0,0.85); border: 1px solid #fff;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; font-size: 8px; z-index: 1100;
            font-family: 'Orbitron'; transition: 0.3s;
        }

        /* --- Auth Modal --- */
        #loginModal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 3000;
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .login-card {
            background: #0a0a0a; border: 1px solid var(--accent-gold);
            padding: 35px; border-radius: 25px; width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(255,204,0,0.2);
        }
        .login-card h3 { font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 20px; letter-spacing: 2px; }
        .login-card input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #111; border: 1px solid #333; color: white; border-radius: 10px;
            font-size: 13px; outline: none;
        }
        .login-card input:focus { border-color: var(--accent-gold); }
        .login-card button { width: 100%; margin-top: 15px; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }

        /* --- Missions UI --- */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        
        .mission-bubble { 
            position: absolute; width: 55px; height: 55px; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px rgba(255,204,0,0.2);
        }

        .locked-bubble { opacity: 0.4; filter: grayscale(1); }
        .locked-bubble::after {
            content: "\f023"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; font-size: 14px; color: #ff3131; top: -5px; right: -5px;
            background: #000; border-radius: 50%; width: 22px; height: 22px;
            display: flex; align-items: center; justify-content: center; border: 1px solid #ff3131;
        }

        .coming-soon-popup {
            position: absolute; background: var(--xbox-color);
            color: white; font-size: 8px; padding: 4px 8px;
            border-radius: 5px; top: -30px; white-space: nowrap;
            font-family: 'Orbitron'; animation: fadeInUp 0.3s forwards;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .rank-header { text-align: center; padding-top: 70px; margin-bottom: 10px; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 4px; }
        .rank-header p { font-size: 9px; letter-spacing: 4px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        .back-btn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; 
            font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 1200; 
            border: none; font-size: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.5); 
        }

        .swiper-slide { cursor: pointer; transition: 0.5s; }
        .selected-card-anim { transform: scale(0.5) translateY(-80px) !important; opacity: 0.3 !important; }
    </style>
</head>
<body>

    <div class="live-status-bar">
        <span>SYSTEM: ACTIVE</span>
        <span id="p-clock">00:00:00</span>
        <span>CORE: 32°C</span>
    </div>

    <div id="auth-section">
        <button class="auth-btn" onclick="toggleLoginModal(true)">AGENT LOGIN</button>
    </div>

    <div id="user-profile">
        <div class="user-name-top">
            <span id="p-name" style="font-size: 14px; display: block; font-weight: 900;">HUNTER</span>
            <span id="p-title" style="font-size: 8px; color: #fff; opacity: 0.7;">RECRUIT</span>
        </div>
        <img id="p-img" class="user-avatar-bottom" src="" alt="Avatar">
        <div class="stat-circle" style="left: 20px;">
            <span id="p-score" style="color: var(--accent-gold); font-weight: bold; font-size: 11px;">0</span>
            <span style="font-size: 5px;">TOKENS</span>
        </div>
        <div class="stat-circle" style="left: 75px;">
            <span id="p-rank" style="color: #fff; font-weight: bold; font-size: 11px;">#0</span>
            <span style="font-size: 5px;">RANK</span>
        </div>
    </div>

    <div id="loginModal">
        <div class="login-card">
            <i class="fas fa-shield-halved" style="color: var(--accent-gold); font-size: 30px; margin-bottom: 10px;"></i>
            <h3>SECURITY CHECK</h3>
            <input type="email" id="loginEmail" placeholder="Academy Email">
            <input type="text" id="loginCode" placeholder="Passcode (EYC-xxxx)">
            <button onclick="performLogin()" style="background: var(--accent-gold); color: #000; border: none;">VERIFY IDENTITY</button>
            <p onclick="forgotCode()" style="font-size: 10px; margin-top: 20px; cursor: pointer; color: #666; text-decoration: underline;">Request Passcode to Email</p>
            <button onclick="toggleLoginModal(false)" style="background:transparent; border:none; color:#555; margin-top:10px; font-size:10px;">ABORT MISSION</button>
        </div>
    </div>

    <canvas id="rank-canvas"></canvas>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
        <button id="btn-season" class="auth-btn" style="position: static; background: var(--season-color);" onclick="switchMode('season')">SEASON</button>
        <button id="btn-xbox" class="auth-btn" style="position: static; background: transparent; border: 1px solid var(--xbox-color); color: #fff;" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let activeMode = 'season';
        let currentSwiper = null;

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '10+' },
                { name: 'Label X', code: 'LX', icon: 'fa-industry', tk: '5' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired', tk: '5' }
            ]
        };

        window.onload = () => {
            checkSession();
            renderActivities('season');
            setInterval(() => {
                document.getElementById('p-clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        };

        function checkSession() {
            if (currentUser) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('user-profile').style.display = 'block';
                document.getElementById('p-name').innerText = currentUser.name;
                document.getElementById('p-title').innerText = currentUser.title;
                document.getElementById('p-img').src = currentUser.image;
                document.getElementById('p-score').innerText = currentUser.totalScore;
                document.getElementById('p-rank').innerText = "#" + currentUser.rank;
            }
        }

        function toggleLoginModal(show) {
            document.getElementById('loginModal').style.display = show ? 'flex' : 'none';
        }

        async function performLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            if(!email || !code) return alert("Credentials Required");

            try {
                const resp = await fetch(`${SCRIPT_URL}?email=${email}&code=${code}`);
                const result = await resp.json();
                if (result.status === "success") {
                    localStorage.setItem('eyc_user', JSON.stringify(result));
                    location.reload();
                } else {
                    alert("ACCESS DENIED: Identity Not Found");
                }
            } catch (e) { alert("Connection Timeout"); }
        }

        async function forgotCode() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Enter email first");
            alert("Requesting Passcode...");
            await fetch(`${SCRIPT_URL}?email=${email}&forgot=true`);
            alert("Check your inbox for the recovery signal!");
        }

        function renderActivities(mode) {
            activeMode = mode;
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:25px; padding:40px 20px; display:flex; flex-direction:column; align-items:center;" onclick="openMissions(this, ${index})">
                    <div style="font-size:50px; margin-bottom:20px; color:var(--accent-gold);"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name" style="font-family:'Orbitron'; font-weight:900;">${act.name}</div>
                    <div style="margin-top:15px; font-size:10px; background:var(--accent-gold); color:#000; padding:4px 10px; border-radius:5px; font-family:'Orbitron'; font-weight:900;">${act.tk} TK</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', grabCursor: true });
        }

        function openMissions(cardElement, index) {
            // التحقق من الدخول عند محاولة فتح أي دائرة
            if (!currentUser) {
                toggleLoginModal(true);
                return;
            }

            const actData = activities[activeMode][index];
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            cardElement.classList.add('selected-card-anim');
            currentSwiper.allowTouchMove = false;

            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                
                const radius = window.innerWidth < 500 ? 120 : 160;
                // توليد الـ 10 دوائر (الـ 160 يتم توزيعهم بنفس المنطق)
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; const y = Math.sin(angle) * radius;
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble';
                    
                    // القفل: 9 من كل 10 مقفلين (مثال: فقط M1 مفتوحة)
                    const isLocked = (i !== 1);
                    if (isLocked) bubble.classList.add('locked-bubble');
                    
                    bubble.innerText = 'M' + i;
                    bubble.style.left = `calc(50% + ${x}px - 27px)`;
                    bubble.style.top = `calc(50% + ${y}px - 27px)`;
                    
                    bubble.onclick = (e) => {
                        e.stopPropagation();
                        if (isLocked) {
                            const popup = document.createElement('div');
                            popup.className = 'coming-soon-popup';
                            popup.innerText = 'Coming Soon..';
                            bubble.appendChild(popup);
                            setTimeout(() => popup.remove(), 1000);
                        } else {
                            const target = activeMode === 'season' ? 'MissionNormal.html' : 'MissionX.html';
                            window.location.href = `${target}?act=${actData.code}&m=${i}&name=${encodeURIComponent(actData.name)}`;
                        }
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function resetView() {
            document.getElementById('missions-layer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('mainHeader').style.opacity = '1';
            document.getElementById('mainToggle').style.opacity = '1';
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('selected-card-anim'));
            currentSwiper.allowTouchMove = true;
        }

        function switchMode(mode) {
            document.getElementById('btn-season').style.background = mode === 'season' ? 'var(--season-color)' : 'transparent';
            document.getElementById('btn-xbox').style.background = mode === 'xbox' ? 'var(--xbox-color)' : 'transparent';
            renderActivities(mode);
        }

        // Star Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.dist = Math.random() * Math.max(canvas.width, canvas.height);
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 1.5;
                this.speed = (Math.random() * 0.001) + 0.0005;
            }
            draw() {
                this.angle += this.speed;
                const x = canvas.width/2 + Math.cos(this.angle) * this.dist;
                const y = canvas.height/2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.onresize = initCanvas;
        initCanvas();
        for (let i = 0; i < 200; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
