<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation X | EYC Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #fcc200;
            --xbox-red: #ff3c3c;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* Banner & Status */
        .rank-header { text-align: center; padding: 25px 0; border-bottom: 1px solid rgba(252,194,0,0.1); }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.5rem; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; }
        
        .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(255,255,255,0.02); }
        .token-display { font-family: 'Orbitron'; color: var(--gold); font-size: 14px; }
        .tutorial-btn { background: linear-gradient(45deg, #ff0055, #ff5500); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); font-family: 'Cairo'; }

        /* Login Flash (Simplified for Activity) */
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: var(--glass); border: 1px solid var(--gold); padding: 40px; border-radius: 32px; text-align: center; width: 90%; max-width: 400px; }
        .login-card input { width: 100%; padding: 15px; margin: 20px 0; background: rgba(0,0,0,0.4); border: 1px solid #444; color: white; border-radius: 15px; text-align: center; }

        .mission-container { max-width: 600px; margin: 20px auto; padding: 0 20px; text-align: center; }
        
        /* Level Selection */
        .level-tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab { flex: 1; padding: 12px; background: var(--glass); border: 1px solid #333; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; transition: 0.3s; }
        .tab.active { border-color: var(--xbox-red); background: rgba(255, 60, 60, 0.1); color: white; }

        /* Audio Interaction */
        .dictation-deck { background: var(--glass); border-radius: 30px; padding: 40px 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; position: relative; }
        .audio-group { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        
        .audio-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s; position: relative; font-family: 'Orbitron'; font-weight: 900;
        }
        .slow-btn { background: linear-gradient(135deg, #f1c40f, #d35400); color: black; width: 130px; height: 130px; }
        .normal-btn { background: #333; color: white; }
        
        .audio-btn.disabled { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        .audio-btn.playing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }

        .timer { font-family: 'Orbitron'; font-size: 12px; margin-top: 8px; color: var(--gold); }

        .btn-form { 
            width: 100%; padding: 20px; border-radius: 20px; border: none; 
            font-family: 'Orbitron'; font-weight: 900; font-size: 16px;
            background: #222; color: #444; pointer-events: none; transition: 0.5s;
        }
        .btn-form.active { background: white; color: black; pointer-events: auto; cursor: pointer; box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        /* Video Flash Message */
        #video-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .video-content { width: 90%; max-width: 700px; position: relative; }
        .close-video { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div id="login-overlay">
        <div class="login-card">
            <i class="fas fa-headset" style="font-size: 40px; color: var(--gold);"></i>
            <h2 style="font-family: 'Orbitron'; margin-top: 15px;">DICTATION X</h2>
            <p style="font-size: 11px; opacity: 0.6; margin-top: 5px;">Enter credentials to unlock mission</p>
            <input type="text" id="emailInput" placeholder="Email or Student Code">
            <button onclick="closeLogin()" style="background: var(--gold); border:none; padding:12px 30px; border-radius:12px; font-family:'Orbitron'; font-weight:900; width: 100%;">ACCESS SYSTEM</button>
        </div>
    </div>

    <header class="rank-header">
        <h1>EYC ACADEMY</h1>
    </header>

    <div class="status-bar">
        <div class="token-display">
            <i class="fas fa-coins"></i> REWARD: <span id="reward-amount">150</span> TK
        </div>
        <button class="tutorial-btn" onclick="document.getElementById('video-popup').style.display='flex'">
            ازاي تعمل النشاط دا <i class="fas fa-play-circle"></i>
        </button>
    </div>

    <main class="mission-container">
        <div class="level-tabs">
            <div class="tab" onclick="changeLevel('Beginner', 80, this)">BEGINNER</div>
            <div class="tab active" onclick="changeLevel('Intermediate', 150, this)">INTERMEDIATE</div>
            <div class="tab" onclick="changeLevel('Advanced', 250, this)">ADVANCED</div>
        </div>

        <div class="dictation-deck">
            <p style="font-family: 'Orbitron'; font-size: 10px; color: var(--gold); margin-bottom: 30px; letter-spacing: 2px;">SECURE AUDIO FEED: DX1</p>
            
            <div class="audio-group">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button id="slowBtn" class="audio-btn slow-btn" onclick="playAudio('slow')">
                        <i class="fas fa-play" id="slowIcon"></i>
                        <span style="font-size: 9px; margin-top: 5px;">SLOW</span>
                    </button>
                    <div id="slowTimer" class="timer">00:00</div>
                </div>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button id="normalBtn" class="audio-btn normal-btn" onclick="playAudio('normal')">
                        <i class="fas fa-play" id="normalIcon"></i>
                        <span style="font-size: 8px; margin-top: 5px;">NORMAL</span>
                    </button>
                    <div id="normalTimer" class="timer">00:00</div>
                </div>
            </div>

            <audio id="audioSlow"><source src="DX1S.wav" type="audio/wav"></audio>
            <audio id="audioNormal"><source src="DX1N.wav" type="audio/wav"></audio>

            <p style="font-size: 10px; color: var(--xbox-red); margin-top: 30px; font-weight: bold;">
                <i class="fas fa-exclamation-triangle"></i> Caution: System locks during playback.
            </p>
        </div>

        <button id="formLink" class="btn-form" onclick="window.open('YOUR_GOOGLE_FORM_URL', '_blank')">
            UNLOCK ANSWER SHEET
        </button>
        <p id="lock-msg" style="font-size: 10px; opacity: 0.4; margin-top: 10px; font-family: 'Orbitron';">LOCKED UNTIL AUDIO ENDS</p>
    </main>

    <div id="video-popup">
        <div class="video-content">
            <span class="close-video" onclick="document.getElementById('video-popup').style.display='none'">&times;</span>
            <div style="padding:56.25% 0 0 0;position:relative; background: #000; border: 2px solid var(--gold);">
                <iframe src="YOUR_DRIVE_VIDEO_LINK" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        let activeAudio = null;

        function closeLogin() {
            const input = document.getElementById('emailInput').value;
            if(input.length > 3) {
                document.getElementById('login-overlay').style.display = 'none';
            }
        }

        function changeLevel(level, tokens, el) {
            document.getElementById('reward-amount').innerText = tokens;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        async function playAudio(type) {
            const audio = document.getElementById(type === 'slow' ? 'audioSlow' : 'audioNormal');
            const btn = document.getElementById(type + 'Btn');
            const icon = document.getElementById(type + 'Icon');
            const otherBtn = document.getElementById(type === 'slow' ? 'normalBtn' : 'slowBtn');

            if (activeAudio && activeAudio !== audio) return;

            if (audio.paused) {
                activeAudio = audio;
                audio.play();
                icon.className = 'fas fa-pause';
                btn.classList.add('playing');
                otherBtn.classList.add('disabled');
            } else {
                // في الـ Normal مسموح نوقف، في الـ Slow غالباً مستر عز بيفضل ميتوقفش، بس خليتها توقف حالياً
                audio.pause();
                icon.className = 'fas fa-play';
                btn.classList.remove('playing');
                if(type === 'normal') {
                    activeAudio = null;
                    otherBtn.classList.remove('disabled');
                }
            }

            audio.ontimeupdate = () => {
                const rem = Math.ceil(audio.duration - audio.currentTime);
                document.getElementById(type + 'Timer').innerText = formatTime(rem);
            };

            audio.onended = () => {
                btn.classList.remove('playing');
                btn.classList.add('disabled');
                icon.className = 'fas fa-check';
                activeAudio = null;
                otherBtn.classList.remove('disabled');
                unlockForm();
            };
        }

        function formatTime(s) {
            if(isNaN(s)) return "00:00";
            const m = Math.floor(s/60); const sec = s%60;
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function unlockForm() {
            const btn = document.getElementById('formLink');
            btn.className = 'btn-form active';
            document.getElementById('lock-msg').innerText = 'SYSTEM UNLOCKED ✅';
        }

        // Particle Background Logic
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "DX"[Math.floor(Math.random()*2)];
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = `10px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<30; i++) particles.push(new Particle());
        animate();
    </script>
</body>
</html>
