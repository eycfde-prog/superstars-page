<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
</head>
<body>
    <div id="checkerScriptContainer"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullCode = urlParams.get('act') || 'AS1'; 
        const mNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Activity'; 
        const actType = fullCode.match(/[A-Z]+/)[0]; 
        let currentLevel = 'A';
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwNrfn_k9WIt2uQo4hxUw_0JU6pKnwP1lvyYXQnHhHPv_zpfAL5602QSxC_VGu4V7mflA/exec";
        const isElite = fullCode.includes('X');

        // 1. تحميل ملف التصحيح مع ضمان التزامن
        function loadCheckerScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `assets/CC/${actType}.js`;
                script.onload = resolve;
                script.onerror = () => reject("Failed to load correction script");
                document.getElementById('checkerScriptContainer').appendChild(script);
            });
        }

        async function initMission(level = 'A') {
            currentLevel = level;
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const iframe = document.getElementById('mainIframe');
            
            // تحديث الواجهة (تأكد من وجود العناصر في الـ HTML الخاص بك)
            if(document.getElementById('agentName')) document.getElementById('agentName').innerText = (saved.name || 'AGENT').split(' ')[0].toUpperCase();
            if(document.getElementById('actNameDisplay')) document.getElementById('actNameDisplay').innerText = actName;

            let fileName = isElite ? `${fullCode}${level}.html` : `${fullCode}.html`;
            iframe.src = `assets/MIF/${fileName}`;
        }

        async function processSubmission() {
            const submitBtn = document.getElementById('submitBtn');
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const iframe = document.getElementById('mainIframe');

            try {
                submitBtn.innerText = "EVALUATING...";
                submitBtn.disabled = true;

                if (!iframe.contentWindow.getStudentAnswers) throw new Error("Activity not loaded");
                const answers = iframe.contentWindow.getStudentAnswers();

                if (!answers) {
                    submitBtn.innerText = "SUBMIT";
                    submitBtn.disabled = false;
                    return; 
                }

                // 2. التصحيح (الدالة مستدعاة من الملف الخارجي)
                const result = evaluateMission(mNum, answers);

                // 3. إرسال التقرير
                const payload = {
                    email: saved.email,
                    activity: fullCode,
                    mission: mNum,
                    level: isElite ? currentLevel : 'A',
                    answer: answers.join(", "),
                    points: result.points,
                    isCorrect: result.isCorrect
                };

                fetch(SCRIPT_URL, { method: "POST", mode: 'no-cors', body: JSON.stringify(payload) });

                // 4. تلوين الإجابات داخل النشاط بناءً على مصفوفة الصحة
                if(iframe.contentWindow.highlightResults) {
                    iframe.contentWindow.highlightResults(result.detailedResults); 
                }

                setTimeout(() => {
                    if(document.getElementById('rewardContainer')) {
                        document.getElementById('rewardContainer').style.display = 'block';
                        if(typeof animate === 'function') animate();
                    }
                }, 800);

            } catch (e) {
                console.error(e);
                alert("Critical Error: " + e.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "RETRY";
            }
        }

        window.onload = async () => {
            try {
                await loadCheckerScript();
                initMission();
            } catch(e) { console.error(e); }
        };
    </script>
</body>
</html>
