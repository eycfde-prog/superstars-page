<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstars Dictation | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .timer-font { font-family: 'monospace'; font-variant-numeric: tabular-nums; }
        /* منع إظهار عناصر التحكم الافتراضية */
        audio { display: none; }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md z-50 flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-yellow-500 font-bold">جاري التحقق من البيانات...</p>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-yellow-500 rounded-3xl shadow-lg shadow-yellow-500/20 mb-4 rotate-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-slate-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>
            </div>
            <h1 class="text-4xl font-black italic tracking-tight">Superstars</h1>
            <p class="text-yellow-500 text-sm font-bold tracking-widest uppercase">Dictation Activity</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
            <form onsubmit="handleAuth(event)" class="space-y-6 text-right">
                <div>
                    <label class="block text-slate-400 text-sm mb-2 mr-2">البريد الإلكتروني المسجل</label>
                    <input id="email-input" type="email" required placeholder="example@email.com" 
                        class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl focus:outline-none focus:border-yellow-500 text-center text-lg font-bold text-white transition-all">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-slate-900 font-black py-4 rounded-2xl shadow-xl hover:scale-[1.02] active:scale-95 transition-all text-xl">
                    بدأ الاختبار
                </button>
            </form>
        </div>
    </div>

    <!-- Dictation Page -->
    <div id="dictation-page" class="w-full max-w-lg hidden animate-fade-in">
        <div class="glass p-4 rounded-2xl flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center text-slate-900 font-bold">D</div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">الحساب النشط</p>
                    <p id="display-email" class="text-sm font-bold text-yellow-500">email@example.com</p>
                </div>
            </div>
            <button onclick="location.reload()" class="text-xs text-slate-500 hover:text-white transition-colors bg-slate-800 px-3 py-1 rounded-md">خروج</button>
        </div>

        <div class="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl mb-8 flex gap-3 text-right">
            <p class="text-xs text-red-200 leading-relaxed">
                <strong class="text-red-500 block text-sm mb-1">⚠️ قواعد هامة:</strong>
                الوضع البطيء <span class="font-bold">لا يمكن إيقافه</span> بمجرد البدء. مسموح لك بجلسة استماع واحدة فقط لكل وضع.
            </p>
        </div>

        <div class="space-y-6">
            <!-- Slow Motion - BIG BUTTON -->
            <div class="relative group">
                <button id="btn-slow" onclick="startAudio('slow')" class="w-full text-right glass p-8 rounded-[2.5rem] flex items-center justify-between hover:bg-slate-800/40 transition-all border-r-8 border-r-blue-500">
                    <div class="flex items-center gap-6">
                        <div id="icon-slow" class="w-20 h-20 bg-blue-500/20 rounded-3xl flex items-center justify-center text-blue-500 text-4xl group-hover:scale-110 transition-transform shadow-inner">▶</div>
                        <div>
                            <p class="text-2xl font-black">الوضع البطيء</p>
                            <p class="text-sm text-slate-500">تركيز كامل - استماع لمرة واحدة</p>
                        </div>
                    </div>
                    <div id="timer-slow" class="timer-font text-3xl font-bold text-blue-500/50">00:00</div>
                </button>
                <div id="lock-slow" class="hidden absolute inset-0 bg-slate-950/60 rounded-[2.5rem] flex items-center justify-center backdrop-blur-[2px]">
                    <span class="text-4xl">✅</span>
                </div>
            </div>

            <!-- Normal Motion - SMALLER BUTTON -->
            <div class="relative group">
                <button id="btn-normal" onclick="startAudio('normal')" class="w-full text-right glass p-5 rounded-[2rem] flex items-center justify-between hover:bg-slate-800/40 transition-all border-r-4 border-r-green-500">
                    <div class="flex items-center gap-4">
                        <div id="icon-normal" class="w-14 h-14 bg-green-500/20 rounded-2xl flex items-center justify-center text-green-500 text-2xl group-hover:scale-110 transition-transform">▶</div>
                        <div>
                            <p class="text-lg font-black">الوضع الطبيعي</p>
                            <p class="text-xs text-slate-500 italic">يمكنك الإيقاف المؤقت هنا</p>
                        </div>
                    </div>
                    <div id="timer-normal" class="timer-font text-xl font-bold text-green-500/50">00:00</div>
                </button>
                <div id="lock-normal" class="hidden absolute inset-0 bg-slate-950/60 rounded-[2rem] flex items-center justify-center backdrop-blur-[2px]">
                    <span class="text-2xl">✅</span>
                </div>
            </div>
        </div>

        <div id="status-msg" class="hidden mt-8 p-4 bg-slate-900 border border-yellow-500/30 rounded-2xl text-center animate-pulse">
            <p id="status-text" class="text-yellow-500 text-sm font-bold"></p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqh-epMLaLDrGObeTn7iknfJuM21ZuLuRLKosHCGdZYLcBJiAuC1qCl9yEs5ja5pY_/exec";
        let userEmail = "";
        
        const audioFiles = {
            slow: new Audio("D%20X%201%20S.wav"),
            normal: new Audio("D%20X%201%20N.wav")
        };

        const state = {
            slow: { playing: false, finished: false },
            normal: { playing: false, finished: false }
        };

        // --- Auth Logic ---
        async function handleAuth(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email-input');
            userEmail = emailInput.value.trim().toLowerCase();

            if (!userEmail) return;

            showLoading(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${userEmail}&action=check&activity=dict`);
                const result = await response.json();

                if (result.status === "authorized") {
                    startApp();
                } else if (result.status === "already_listened") {
                    alert("عذراً يا مستر، هذا الإيميل استنفذ محاولات الاستماع بالفعل.");
                } else {
                    alert("هذا الإيميل غير مسجل في قائمة المشتركين.");
                }
            } catch (err) {
                alert("حدث خطأ في الاتصال بالسيرفر. حاول مرة أخرى.");
            } finally {
                showLoading(false);
            }
        }

        function startApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dictation-page').classList.remove('hidden');
            document.getElementById('display-email').innerText = userEmail;
        }

        // --- Audio Core ---
        function startAudio(type) {
            const audio = audioFiles[type];
            const isSlow = type === 'slow';

            if (state[type].finished) return;

            if (state[type].playing) {
                // الوضع الطبيعي فقط يسمح بالإيقاف
                if (!isSlow) {
                    audio.pause();
                    state[type].playing = false;
                    document.getElementById(`icon-${type}`).innerText = "▶";
                }
                return;
            }

            // بدء التشغيل
            audio.play().catch(() => alert("برجاء التفاعل مع الصفحة أولاً لتشغيل الصوت"));
            state[type].playing = true;
            document.getElementById(`icon-${type}`).innerText = isSlow ? "⏳" : "⏸";
            
            // تحديث التوقيت
            audio.ontimeupdate = () => {
                const remaining = Math.ceil(audio.duration - audio.currentTime);
                if (!isNaN(remaining)) {
                    document.getElementById(`timer-${type}`).innerText = formatTime(remaining);
                }
            };

            // عند الانتهاء
            audio.onended = async () => {
                state[type].finished = true;
                state[type].playing = false;
                document.getElementById(`lock-${type}`).classList.remove('hidden');
                
                // لو المقطعين خلصوا نحدث الشيت
                if (state.slow.finished && state.normal.finished) {
                    updateSheetStatus();
                }
            };
        }

        async function updateSheetStatus() {
            showStatus("جاري حفظ التقدم في السجل...");
            try {
                await fetch(`${SCRIPT_URL}?email=${userEmail}&action=mark_listened&activity=dict`);
                showStatus("تم تسجيل الجلسة بنجاح ✅");
            } catch (e) {
                console.error("Sync error");
            }
        }

        // --- Helpers ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }

        function showStatus(msg) {
            const box = document.getElementById('status-msg');
            document.getElementById('status-text').innerText = msg;
            box.classList.remove('hidden');
        }
    </script>
</body>
</html>
