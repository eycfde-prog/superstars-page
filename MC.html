<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Super Stars | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --bg-deep: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-deep); color: white; min-height: 100vh; overflow-x: hidden; }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        /* Hero Banner */
        .hero-banner {
            width: 100%; padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(20, 20, 25, 0.8), transparent);
            text-align: center; border-bottom: 1px solid var(--glass-border);
        }

        .profile-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .student-name { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 1px; }

        /* Auth Buttons */
        .auth-btns { display: flex; gap: 15px; margin-top: 10px; }
        .btn-premium {
            padding: 10px 25px; border-radius: 12px; border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1); color: var(--gold);
            cursor: pointer; font-family: 'Cinzel'; font-weight: bold; transition: 0.3s;
        }
        .btn-premium.solid { background: var(--gold-gradient); color: #000; }

        /* Navigation Switcher */
        .nav-container { display: flex; justify-content: center; margin: 30px 0; }
        .tab-switcher {
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 50px;
            display: flex; border: 1px solid var(--glass-border); width: 280px;
        }
        .tab-btn {
            flex: 1; padding: 10px 20px; border: none; background: transparent;
            color: #888; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active { background: var(--gold-gradient); color: #000; }

        /* Content Grid */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .activity-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.4s;
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }
        .activity-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212,175,55,0.1), transparent);
            transition: 0.5s;
        }
        .activity-card:hover::before { left: 100%; }
        .activity-card:hover { transform: translateY(-8px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .card-icon-box {
            font-size: 2.2rem; margin-bottom: 15px; color: var(--gold);
            filter: drop-shadow(0 0 10px var(--gold-glow));
        }
        .activity-card h3 { font-family: 'Cinzel', serif; font-size: 0.9rem; margin-bottom: 5px; color: #fff; }
        .activity-card span { font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; font-weight: 700; opacity: 0.7; }

        /* Modal Styles */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0a0a0c; border-radius: 35px; padding: 30px; 
            width: 90%; max-width: 450px; border: 1px solid var(--gold); text-align: center;
        }
        .tasks-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
        .task-node {
            aspect-ratio: 1; background: rgba(212, 175, 55, 0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 700; position: relative; color: var(--gold); transition: 0.3s;
        }
        .task-node.locked { opacity: 0.4; cursor: not-allowed; }
        .lock-icon { position: absolute; font-size: 0.7rem; color: #ff5555; top: 5px; right: 5px; }
        .task-node:not(.locked):hover { background: var(--gold-gradient); color: #000; transform: scale(1.1); }

        .close-modal {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 25px; border-radius: 50px; cursor: pointer; margin-top: 15px;
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .tasks-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="hero-banner">
        <div class="profile-container">
            <h1 class="student-name">EYC SUPERSTARS</h1>
            <p style="font-size:0.8rem; color:#888;">Select your learning path</p>
            <div class="auth-btns">
                <button class="btn-premium">Log In</button>
                <button class="btn-premium solid">Join Now</button>
            </div>
        </div>
    </header>

    <div class="nav-container">
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchType('season', this)">SEASON</button>
            <button class="tab-btn" onclick="switchType('royal', this)">ROYAL</button>
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardsGrid"></div>
    </main>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="mTitle" style="font-family:'Cinzel'; color:var(--gold);">ACTIVITY</h2>
            <div class="tasks-grid" id="tGrid"></div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const activities = {
            season: [
                { name: "Golden Ear", code: "GES", icon: "fa-ear-listen" },
                { name: "Alike", code: "AS", icon: "fa-equals" },
                { name: "Seeds", code: "SS", icon: "fa-seedling" },
                { name: "Grammar", code: "GS", icon: "fa-book" },
                { name: "Label", code: "LS", icon: "fa-tag" },
                { name: "Vivid", code: "VS", icon: "fa-wand-magic-sparkles" }
            ],
            royal: [
                { name: "Golden EarX", code: "GEX", icon: "fa-crown" },
                { name: "AlikeX", code: "AX", icon: "fa-clone" },
                { name: "SeedsX", code: "SX", icon: "fa-leaf" },
                { name: "GrammarX", code: "GX", icon: "fa-pen-nib" },
                { name: "LabelX", code: "LX", icon: "fa-tags" },
                { name: "VividX", code: "VX", icon: "fa-palette" },
                { name: "FigurativeX", code: "FX", icon: "fa-masks-theater" },
                { name: "DictationX", code: "DX", icon: "fa-keyboard" },
                { name: "Sing Sang SungX", code: "SSS", icon: "fa-music" },
                { name: "ElmagazineX", code: "EMX", icon: "fa-newspaper" }
            ]
        };

        let isLoggedIn = false; 

        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            const type = document.querySelector('.tab-btn.active').innerText.toLowerCase();
            const list = activities[type];

            list.forEach(act => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <div class="card-icon-box"><i class="fas ${act.icon}"></i></div>
                    <h3>${act.name}</h3>
                    <span>CODE: ${act.code}</span>
                `;
                card.onclick = () => openTasks(act.name);
                grid.appendChild(card);
            });
        }

        function openTasks(name) {
            document.getElementById('mTitle').innerText = name;
            const tGrid = document.getElementById('tGrid');
            tGrid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                let isLocked = !isLoggedIn && i > 1; // لو مش مسجل أول وحدة بس تفتح
                const node = document.createElement('div');
                node.className = `task-node ${isLocked ? 'locked' : ''}`;
                node.innerHTML = i + (isLocked ? '<i class="fas fa-lock lock-icon"></i>' : '');
                
                if (!isLocked) {
                    node.onclick = () => console.log(`Task ${i} started`);
                }
                tGrid.appendChild(node);
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        function switchType(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            generateCards();
        }

        // Run
        generateCards();
    </script>
</body>
</html>
