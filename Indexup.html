<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vens Gold Season - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* لمنع السكرول الخارجي */
        }

        /* خلفية فخمة */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; padding: 20px 0; }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 90%;
            max-width: 400px;
            /* جعل الارتفاع مرن للموبايل والكمبيوتر */
            max-height: 90vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 30px;
            border: 2px solid #333;
            padding: 20px;
            overflow-y: auto; /* سكرول داخلي فقط إذا لزم الأمر */
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* تحسين شكل السكرول الداخلي */
        .profile-card::-webkit-scrollbar { width: 0px; }

        .img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 10px auto;
        }

        .student-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .student-name { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--gold);
            margin: 5px 0;
        }
        
        .student-title { 
            font-size: 12px; 
            color: #ccc; 
            background: rgba(191, 149, 63, 0.15);
            padding: 4px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .rank-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--royal-gold);
            color: black;
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            border: 2px solid white;
        }

        .assets-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 15px 0;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 10px 5px;
            border: 1px solid rgba(191, 149, 63, 0.2);
        }

        .assets-img { width: 28px; height: 28px; object-fit: contain; margin-bottom: 5px; }
        .count-text { font-size: 14px; font-weight: bold; color: var(--gold); }

        .ranks-split {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid #333;
        }
        .rank-box { flex: 1; padding: 8px; }
        .rank-box:first-child { border-left: 1px solid #333; }
        .rank-label { font-size: 9px; color: #888; }
        .rank-val { font-size: 14px; font-weight: bold; }

        .trophies-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .trophy-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.02);
            border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        .trophy-item img { width: 80%; height: 80%; filter: grayscale(1); opacity: 0.1; }
        .trophy-item.unlocked img { filter: none; opacity: 1; }

        /* أزرار التنقل - مخفية في الموبايل وتظهر في الكمبيوتر */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--gold);
            font-size: 40px; cursor: pointer; z-index: 100; opacity: 0.2; transition: 0.3s;
        }
        .nav-btn:hover { opacity: 1; }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        @media (max-width: 768px) {
            .nav-btn { display: none; } /* الاعتماد على اللمس في الموبايل */
        }

        #loading-overlay {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:var(--gold)" id="loading-text">جاري استخراج بيانات الأبطال...</p>
</div>

<button class="nav-btn prev-btn" onclick="swiper.slidePrev()">&#10094;</button>
<button class="nav-btn next-btn" onclick="swiper.slideNext()">&#10095;</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbzglYBC4oGGZN5h7c_YdLD3HpPI5DdBnrlpOJX6wAOlUXNYOefnHZyYlRLjeKeikKGT/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';

    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    // مصفوفة الأسيتس المحدثة
    const ASSETS_LIST = [
        'Alike X.PNG', 'Alike.PNG', 'Dictation x.PNG', 'Elmagazine -X.PNG', 
        'Elmagazine.PNG', 'Figurative X.PNG', 'Golden Eat X.PNG', 'Golden Eat.PNG', 
        'Grammar X.PNG', 'Grammar.PNG', 'Lable X.PNG', 'Lable.PNG', 
        'Seeds X.PNG', 'Seeds.PNG', 'sss X.PNG', 'vivid X.PNG', 'vivid.PNG'
    ];

    // دالة محترفة لتحويل روابط جوجل درايف
    function formatDriveUrl(url) {
        if (!url) return 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        if (url.includes('drive.google.com')) {
            let id = '';
            if (url.includes('id=')) {
                id = url.split('id=')[1].split('&')[0];
            } else {
                id = url.split('/d/')[1].split('/')[0];
            }
            return `https://lh3.googleusercontent.com/u/0/d/${id}`;
        }
        return url;
    }

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);

            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);

            const combinedData = ranksData.map(rankItem => {
                // البحث في شيت فينز عن الطالب بالاسم الموجود في العمود B
                const vensItem = vensData.find(v => v.B === rankItem.B) || {};
                return { ...rankItem, ...vensItem };
            });

            if (combinedData.length > 0) {
                renderStudents(combinedData);
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                throw new Error("No Data");
            }
        } catch (err) {
            console.error(err);
            document.getElementById('loading-text').innerText = "خطأ في الاتصال بالسحابة..";
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = '';

        data.forEach((student, index) => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            
            // استخراج البيانات بناءً على الهيكلية المطلوبة
            const name = student.B || "Unknown Hero";
            const photo = formatDriveUrl(student.E); // صورة الطالب من العمود E في شيت Vens
            const tokens = student.B_Ranks || 0;
            const goldenTicket = student.D_Ranks || 0;
            const stars = student.F_Ranks || 0; // افتراضاً أن النجوم في F_Ranks أو عدلها حسب الشيت
            const title = student.E_Ranks || "Elite Member";
            const seasonRank = student.F_Ranks || 0;
            const xboxRank = student.G_Ranks || 0;
            const totalRank = student.B_Ranks_Index || (index + 1);

            slide.innerHTML = `
                <div class="profile-card">
                    <div style="margin-bottom:8px; font-weight:900; color:var(--gold); font-size:10px; letter-spacing:2px">VENS GOLDEN SEASON</div>
                    
                    <div class="img-container">
                        <img src="${photo}" class="student-img" alt="${name}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1144/1144760.png'">
                    </div>
                    
                    <div class="student-name">${name}</div>
                    <div class="student-title">${title}</div>
                    
                    <div class="rank-circle">${totalRank}</div>
                    
                    <div class="assets-row">
                        <div class="asset-box">
                            <img src="assets/GT.png" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047260.png'">
                            <div class="count-text">${goldenTicket}</div>
                            <div style="font-size:8px; color:#888">GT Ticket</div>
                        </div>
                        <div class="asset-box">
                            <img src="assets/Token.png" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2111/2111224.png'">
                            <div class="count-text">${tokens}</div>
                            <div style="font-size:8px; color:#888">Tokens</div>
                        </div>
                        <div class="asset-box">
                            <img src="assets/Star.png" class="assets-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828884.png'">
                            <div class="count-text">${stars}</div>
                            <div style="font-size:8px; color:#888">Stars</div>
                        </div>
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${seasonRank}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">ترتيب XBOX</div>
                            <div class="rank-val">#${xboxRank}</div>
                        </div>
                    </div>

                    <div style="text-align:right; font-size:10px; margin: 10px 5px 5px 0; color:var(--gold)">لوحة الإنجازات:</div>
                    <div class="trophies-grid">
                        ${generateTrophyGrid(student.achievements)}
                    </div>
                </div>
            `;
            container.appendChild(slide);
        });

        initSwiper();
    }

    function generateTrophyGrid(studentAchievements) {
        let gridHtml = '';
        const achievementsArr = Array.isArray(studentAchievements) ? studentAchievements : [];
        for (let i = 0; i < 20; i++) {
            const isUnlocked = achievementsArr.includes(i);
            gridHtml += `
                <div class="trophy-item ${isUnlocked ? 'unlocked' : ''}">
                    <img src="assets/${ASSETS_LIST[i] || 'default.png'}" onerror="this.style.opacity='0.1'">
                </div>`;
        }
        return gridHtml;
    }

    function initSwiper() {
        if (window.swiper) window.swiper.destroy();
        window.swiper = new Swiper('.swiper', {
            effect: 'cards',
            grabCursor: true,
            centeredSlides: true,
            cardsEffect: { slideShadows: true },
        });
    }

    window.onload = fetchData;
</script>

</body>
</html>
