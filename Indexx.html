<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #d4af37; /* ذهبي هادئ وفخم */
            --gold-glow: rgba(212, 175, 55, 0.3);
            --glass-border: rgba(212, 175, 55, 0.15);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.4) 0%, #050505 100%); z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--glass-border); height: 80px;
        }

        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 10px var(--gold-glow); }

        .hero { text-align: center; padding: 60px 20px 0; }
        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2rem, 7vw, 3.5rem);
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; line-height: 1.2;
        }

        .mission-control {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px 0 60px; position: relative;
        }

        .core-container {
            position: relative; width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .core-ring {
            position: absolute; border-radius: 50%;
            border: 10px dashed var(--accent-gold);
            filter: drop-shadow(0 0 10px var(--gold-glow));
            transition: 0.5s;
        }

        /* سرعة الدوران أصبحت 30 ثانية (ضعف الوقت السابق) لتكون أبطأ بالنصف */
        .ring-outer {
            width: 300px; height: 300px;
            opacity: 0.4;
            animation: rotateRight 30s linear infinite; 
        }

        .ring-inner {
            width: 240px; height: 240px;
            border-width: 6px;
            opacity: 0.2;
            animation: rotateLeft 30s linear infinite;
        }

        @keyframes rotateRight { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotateLeft { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .main-core-btn {
            width: 160px; height: 160px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 30px var(--gold-glow), inset 0 0 20px var(--gold-glow);
            z-index: 10; transition: 0.4s;
        }

        .core-container:hover .main-core-btn { transform: scale(1.05); background: rgba(212, 175, 55, 0.1); }

        .btn-stack {
            display: flex; flex-direction: column;
            align-items: center; gap: 12px;
            margin-top: 30px; width: 100%; padding: 0 20px;
        }

        .nav-btn {
            width: 100%; max-width: 280px;
            padding: 14px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.03); color: #ccc;
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; 
            text-decoration: none; text-align: center; font-size: 0.75rem;
            font-weight: 700; letter-spacing: 2px;
        }

        .nav-btn:hover { border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.08); color: #fff; transform: translateY(-2px); }

        #lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; } 10% { opacity: 1; } 20% { opacity: 0.6; } 30% { opacity: 1; } 100% { opacity: 0; }
        }

        footer { padding: 30px; text-align: center; background: #000; border-top: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <a href="index.html" style="text-decoration: none;">
            <div class="logo-text">EYC Superstars</div>
        </a>
        <div style="color: var(--accent-gold);"><i class="fas fa-bars fa-lg"></i></div>
    </nav>

    <header class="hero">
        <div style="color: var(--accent-gold); letter-spacing: 5px; font-size: 0.6rem; font-family: 'Orbitron'; margin-bottom: 5px; opacity: 0.8;">COMMAND CENTER</div>
        <h1>Beyond Study <br>Level</h1>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()">
            <div class="core-ring ring-outer"></div>
            <div class="core-ring ring-inner"></div>
            <div class="main-core-btn">
                <i class="fas fa-bolt" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                <span style="font-size: 0.9rem;">START</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <a href="RNKS.html" class="nav-btn">Global Ranks</a>
            <a href="NP.html" class="nav-btn">New Player</a>
            <a href="MP.html" class="nav-btn">My Profile</a>
            <a href="REV.html" class="nav-btn">Reviews</a>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron'; font-size: 0.7rem; opacity: 0.6;">&copy; 2026 EYC ACADEMY</div>
    </footer>

    <script>
        function startMission() {
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.5s ease-out forwards";
            if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            setTimeout(() => { window.location.href = "MC.html"; }, 500);
        }

        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class LetterParticle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 12 + 8;
                this.speed = Math.random() * 0.2 + 0.05;
                this.opacity = Math.random() * 0.12;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -30) this.y = canvas.height + 30;
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.font = `900 ${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }
        function createParticles() { particles = Array.from({length: 40}, () => new LetterParticle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); createParticles(); animate();
    </script>
</body>
</html>
