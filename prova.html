<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Academy | Royal Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; position: relative; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        /* Ø²Ø± Ø§Ù„Ù„ÙˆØ¬ÙŠÙ† Ø§Ù„Ù…Ù„ÙˆÙƒÙŠ */
        .login-trigger {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            background: linear-gradient(135deg, var(--accent-gold), #b8860b);
            color: black; padding: 10px 20px; border-radius: 30px;
            font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            cursor: pointer; box-shadow: 0 0 20px rgba(255,204,0,0.4);
            border: none; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .login-trigger:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--accent-gold); }

        /* Ø§Ù„Ø¯ÙˆØ§Ø¦Ø± Ø§Ù„Ø¹Ø§Ø¦Ù…Ø© (Profile Orbs) */
        .profile-stack {
            position: fixed; top: 20px; left: 20px; z-index: 2000;
            display: none; flex-direction: column; gap: 10px; align-items: center;
        }
        .orb { 
            border: 2px solid var(--accent-gold); border-radius: 50%; 
            background: var(--glass); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255,204,0,0.2); overflow: hidden;
        }
        .orb-photo { width: 70px; height: 70px; border-width: 3px; }
        .orb-photo img { width: 100%; height: 100%; object-fit: cover; }
        .orb-score { width: 50px; height: 50px; font-family: 'Orbitron'; font-size: 10px; color: var(--accent-gold); font-weight: 900; flex-direction: column; }
        .orb-rank { width: 35px; height: 35px; font-family: 'Orbitron'; font-size: 8px; color: #fff; background: #b8860b; border: none; }

        /* Ù…ÙˆØ¯Ø§Ù„ Ø§Ù„Ù„ÙˆØ¬ÙŠÙ† */
        .royal-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(20px);
        }
        .login-card {
            width: 100%; max-width: 350px; padding: 30px; border-radius: 30px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,204,0,0.2);
            text-align: center; position: relative;
        }
        .login-card input {
            width: 100%; padding: 15px; margin: 15px 0; border-radius: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,204,0,0.3);
            color: white; text-align: center; font-family: 'Orbitron';
        }
        .royal-btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: var(--accent-gold); color: black; font-family: 'Orbitron';
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ù‡ÙŠØ¯Ø± ÙˆØ§Ù„ÙƒØ±ÙˆØª (Ù…Ù† Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©) */
        .rank-header { text-align: center; padding-top: 60px; margin-bottom: 20px; transition: 0.5s; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.5rem, 5vw, 2.5rem); background: linear-gradient(to bottom, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; transition: 0.5s; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent-gold); color: #fff; padding: 8px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; opacity: 0.6; }
        .mode-btn.active.season-mode { background: var(--season-color); color: #000; border-color: var(--season-color); opacity: 1; }
        .mode-btn.active.xbox-mode { background: var(--xbox-color); color: #fff; border-color: var(--xbox-color); opacity: 1; }
        
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; transition: 0.5s; }
        .swiper-slide { width: 260px; height: 380px; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.1); transition: 0.6s; cursor: pointer; position: relative; overflow: hidden; }
        .token-badge { position: absolute; top: 20px; left: 20px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 10px; }
        .activity-icon { font-size: 50px; margin-bottom: 15px; color: var(--accent-gold); }
        .activity-name { font-family: 'Orbitron'; font-size: 20px; font-weight: 900; }

        /* Ø³ÙŠØ³ØªÙ… Ø§Ù„ÙÙ‚Ø§Ø¹Ø§Øª */
        .bubble-container { position: fixed; inset: 0; z-index: 1500; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); }
        .mission-bubble { position: absolute; width: 60px; height: 60px; background: rgba(255,204,0,0.1); border: 2px solid var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); cursor: pointer; transition: 0.4s; transform: scale(0); }
        .card-focused { position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) scale(0.6) !important; z-index: 2000 !important; border-color: var(--accent-gold) !important; }
        .back-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <button class="login-trigger" id="loginBtn" onclick="toggleLoginModal()">
        <i class="fas fa-crown"></i> AGENT LOGIN
    </button>

    <div class="profile-stack" id="profileStack">
        <div class="orb orb-photo"><img src="" id="userImg" alt=""></div>
        <div class="orb orb-score"><span id="userTokens">0</span><span style="font-size: 6px;">TK</span></div>
        <div class="orb orb-rank" id="userRank">#1</div>
    </div>

    <div class="royal-modal" id="loginModal">
        <div class="login-card">
            <div id="emailStep">
                <i class="fas fa-user-secret text-4xl text-yellow-500 mb-4"></i>
                <h2 class="orbitron text-xl mb-4">IDENTIFY AGENT</h2>
                <input type="email" id="loginEmail" placeholder="ENTER REGISTERED EMAIL">
                <button class="royal-btn" onclick="verifyEmail()">VERIFY IDENTITY</button>
            </div>
            <div id="codeStep" style="display: none;">
                <i class="fas fa-key text-4xl text-yellow-500 mb-4"></i>
                <h2 class="orbitron text-xl mb-4">ACCESS CODE</h2>
                <input type="text" id="loginCode" placeholder="ENTER 4-DIGIT CODE">
                <button class="royal-btn mb-3" onclick="completeLogin()">ACCESS HUB</button>
                <p class="text-[10px] text-gray-400 cursor-pointer hover:text-white" onclick="resendCode()">Forgot Code? Request Resend</p>
            </div>
        </div>
    </div>

    <div id="bubble-layer" class="bubble-container">
        <button id="close-btn" class="back-btn" onclick="closeMissions()">BACK TO HUB</button>
    </div>

    <header class="rank-header" id="main-header">
        <h1>EYC ACADEMY</h1>
        <p style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-family: 'Orbitron';">MISSION CONTROL HUB</p>
    </header>

    <div class="toggle-container" id="main-toggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLoggedIn = false;
        let userData = { name: "", tokens: 0, rank: "", img: "" };

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'ESGE', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'ESS', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'ESL', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'ESG', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'Alike X', code: 'EXA', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'EXV', icon: 'fa-stopwatch', tk: 120 },
                { name: 'SSS X', code: 'EXSSS', icon: 'fa-bolt', tk: 250 }
            ]
        };

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="checkAuthAndOpen(this, '${act.code}')">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-code">${act.code}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto', grabCursor: true });
        }

        // Ø³ÙŠØ³ØªÙ… Ø§Ù„Ù„ÙˆØ¬ÙŠÙ†
        function toggleLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function verifyEmail() {
            // Ù‡Ù†Ø§ Ù‡ØªØ­Ø· Ø§Ù„Ù€ Fetch Ø¨ØªØ§Ø¹Ùƒ Ù…Ø³ØªÙ‚Ø¨Ù„Ø§Ù‹
            const email = document.getElementById('loginEmail').value;
            if(email) {
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
            }
        }

        function completeLogin() {
            const code = document.getElementById('loginCode').value;
            if(code) {
                isLoggedIn = true;
                // Ø¯Ø§ØªØ§ ØªØ¬Ø±ÙŠØ¨ÙŠØ© Ù„Ø­Ø¯ Ù…Ø§ ØªØ±Ø¨Ø· Ø§Ù„Ø´ÙŠØª
                userData = { name: "Agent X", tokens: 1250, rank: "#4", img: "https://via.placeholder.com/100" };
                
                alert(`WELCOME BACK, ${userData.name}!`);
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'none';
                showProfile();
            }
        }

        function showProfile() {
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userImg').src = userData.img;
            document.getElementById('userTokens').innerText = userData.tokens;
            document.getElementById('userRank').innerText = userData.rank;
        }

        // ÙØ­Øµ Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ù‚Ø¨Ù„ ÙØªØ­ Ø§Ù„Ù…Ù‡Ù…Ø§Øª
        function checkAuthAndOpen(card, code) {
            if(!isLoggedIn) {
                alert("ğŸ”´ ACCESS DENIED: PLEASE LOGIN TO VIEW MISSIONS");
                toggleLoginModal();
                return;
            }
            openMissions(card, code);
        }

        function openMissions(cardElement, activityCode) {
            const layer = document.getElementById('bubble-layer');
            document.getElementById('main-header').style.opacity = '0';
            document.getElementById('main-toggle').style.opacity = '0';
            document.getElementById('swiper-container').style.opacity = '0';

            const clone = cardElement.cloneNode(true);
            clone.classList.add('card-focused');
            clone.removeAttribute('onclick');
            layer.appendChild(clone);
            layer.style.display = 'flex';

            for (let i = 1; i <= 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                bubble.innerText = `M${i}`;
                const angle = (i * 36) * (Math.PI / 180);
                const radius = 150;
                bubble.style.left = `calc(50% + ${Math.cos(angle) * radius}px - 30px)`;
                bubble.style.top = `calc(50% + ${Math.sin(angle) * radius}px - 30px)`;
                layer.appendChild(bubble);
                setTimeout(() => { bubble.style.transform = 'scale(1)'; }, i * 50);
            }
        }

        function closeMissions() {
            const layer = document.getElementById('bubble-layer');
            layer.style.display = 'none';
            layer.querySelectorAll('.mission-bubble, .card-focused').forEach(el => el.remove());
            document.getElementById('main-header').style.opacity = '1';
            document.getElementById('main-toggle').style.opacity = '1';
            document.getElementById('swiper-container').style.opacity = '1';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Ø§Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø®Ù„ÙÙŠØ© (EYC)
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.char = "EYC"[Math.floor(Math.random()*3)]; this.speed = 0.2; this.opacity = Math.random()*0.3; }
            draw() { ctx.fillStyle = `rgba(255,204,0,${this.opacity})`; ctx.font = `900 12px Orbitron`; ctx.fillText(this.char, this.x, this.y); this.y -= this.speed; if(this.y < -10) this.y = canvas.height+10; }
        }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
        initCanvas(); for(let i=0; i<30; i++) particles.push(new Particle()); animate();
        let currentSwiper = null; renderActivities('season');
    </script>
</body>
</html>
