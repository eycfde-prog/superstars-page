    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --purple-main: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --blue-portal: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #0a0a0a;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #letter-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.35;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(142, 68, 173, 0.08) 0%, transparent 80%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(252, 194, 0, 0.15);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
            font-weight: 900; letter-spacing: 1.5px; color: var(--accent-gold);
        }

        .hero { text-align: center; padding: 80px 20px 40px; }
        .hero h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4.5rem);
            margin-bottom: 20px; font-weight: 900;
            background: linear-gradient(135deg, #fff 40%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px; max-width: 1200px; margin: 0 auto; padding: 0 20px;
        }

        .nav-btn {
            width: 100%; padding: 18px; border-radius: 12px;
            background: var(--glass-bg); color: #fff; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-highlight { background: var(--accent-gold); color: #000; border: none; }

        /* --- New Activity Hub Styling --- */
        .activity-hub {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 60px 5%;
            perspective: 1000px;
        }

        .wheel-container {
            text-align: center;
            position: relative;
            width: 380px;
        }

        .wheel-title {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Wheel Design */
        .wheel-wrapper {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .main-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wheel-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* Adjust starting point */
        }
