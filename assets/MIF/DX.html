<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation X | Royal Script | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-red: #ff003c; 
            --neon-purple: #bc13fe; 
            --neon-blue: #00f2ff;
            --glass: rgba(10, 10, 15, 0.85); 
        }

        body {
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white;
            margin: 0; 
            padding: 10px; 
            direction: ltr;
        }

        /* تحسين التمرير */
        body::-webkit-scrollbar { width: 4px; }
        body::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }

        .dict-container {
            background: var(--glass); 
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 20px; 
            padding: 20px; 
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.1);
            max-width: 850px;
            margin: 0 auto;
        }

        .header-x h1 { 
            font-family: 'Orbitron'; 
            color: var(--neon-purple); 
            letter-spacing: 3px; 
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        /* منطقة الصوتيات */
        .audio-section {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .audio-section { grid-template-columns: 1fr; }
        }

        .audio-card {
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; 
            border-radius: 15px; 
            position: relative;
            transition: 0.3s;
        }

        .audio-card:hover { border-color: var(--neon-purple); }

        .warning-label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--neon-red);
            font-size: 9px; 
            margin-bottom: 8px; 
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-red);
        }

        .speed-label { font-family: 'Orbitron'; color: #00f2ff; font-size: 11px; margin-bottom: 10px; }

        audio { width: 100%; filter: invert(1) hue-rotate(260deg); height: 35px; }

        /* منطقة الرفع */
        .upload-section {
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 20px; 
            text-align: left;
        }

        .upload-title { 
            font-family: 'Orbitron'; 
            color: var(--neon-blue); 
            font-size: 0.8rem; 
            margin-bottom: 15px; 
            text-align: center;
        }

        .file-inputs-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
        }

        @media (max-width: 500px) {
            .file-inputs-grid { grid-template-columns: 1fr; }
        }

        .file-box {
            background: rgba(0,0,0,0.4); 
            border: 1px dashed #555;
            border-radius: 10px; 
            padding: 10px; 
            text-align: center;
            transition: 0.3s;
        }

        .file-box:hover { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); }

        input[type="file"] { width: 100%; font-size: 10px; color: #888; margin-top: 8px; cursor: pointer; }

        .preview-img {
            width: 100%; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 5px;
            margin-top: 10px; 
            display: none; 
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="dict-container">
    <div class="header-x">
        <h1 id="task-title">DICTATION-X MISSION</h1>
        <p style="color: #888; font-size: 13px;">Agent, write your handwritten script then capture it.</p>
    </div>

    <div class="audio-section">
        <div class="audio-card">
            <span class="warning-label">⚠ WARNING: PLAY ONLY ONCE</span>
            <div class="speed-label">PHASE 01: SLOW (0.7x)</div>
            <audio id="slowAudio" controls onplay="disableAudio(this)">
                <source id="slowSource" src="" type="audio/wav">
            </audio>
        </div>

        <div class="audio-card">
            <span class="warning-label">⚠ WARNING: PLAY ONLY ONCE</span>
            <div class="speed-label">PHASE 02: NORMAL (1.0x)</div>
            <audio id="normalAudio" controls onplay="disableAudio(this)">
                <source id="normalSource" src="" type="audio/wav">
            </audio>
        </div>
    </div>

    <div class="upload-section">
        <div class="upload-title">UPLOAD EVIDENCE (PAGES 1-3):</div>
        <div class="file-inputs-grid">
            <div class="file-box">
                <label style="font-size: 11px; color: #aaa; font-family: 'Orbitron';">PAGE 01</label>
                <input type="file" id="img1" accept="image/*" onchange="preview(this, 'p1')">
                <img id="p1" class="preview-img">
            </div>
            <div class="file-box">
                <label style="font-size: 11px; color: #aaa; font-family: 'Orbitron';">PAGE 02</label>
                <input type="file" id="img2" accept="image/*" onchange="preview(this, 'p2')">
                <img id="p2" class="preview-img">
            </div>
            <div class="file-box">
                <label style="font-size: 11px; color: #aaa; font-family: 'Orbitron';">PAGE 03</label>
                <input type="file" id="img3" accept="image/*" onchange="preview(this, 'p3')">
                <img id="p3" class="preview-img">
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    const storageKey = `DX_Task_${taskNum}_Played`;

    function initDictX() {
        document.getElementById('task-title').innerText = `DICTATION-X: MISSION ${taskNum.padStart(2, '0')}`;
        
        const slowA = document.getElementById('slowAudio');
        const normalA = document.getElementById('normalAudio');
        const audioPath = `assets/dictationxaudio/DX${taskNum}.wav`;
        
        document.getElementById('slowSource').src = audioPath;
        document.getElementById('normalSource').src = audioPath;
        
        slowA.load();
        normalA.load();
        
        slowA.playbackRate = 0.7; 
        normalA.playbackRate = 1.0;

        if (localStorage.getItem(storageKey)) {
            lockAudio(slowA);
            lockAudio(normalA);
        }
    }

    function disableAudio(el) {
        el.onplay = null; 
        localStorage.setItem(storageKey, "true");

        // منع التقديم أو التأخير
        el.ontimeupdate = function() {
            if (el.seeking) {
                el.currentTime = el.played.end(0);
            }
        };

        el.onended = function() {
            lockAudio(el);
        };
    }

    function lockAudio(el) {
        el.controls = false;
        el.pause();
        el.style.opacity = "0.2";
        el.style.pointerEvents = "none";
        if (!el.parentElement.querySelector('.expired-msg')) {
            el.insertAdjacentHTML('afterend', '<p class="expired-msg" style="color:#ff003c; font-family:Orbitron; font-size:9px; margin-top:8px;">ACCESS EXPIRED</p>');
        }
    }

    function preview(input, imgId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }

    // الربط مع الأرينا
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const p1 = document.getElementById('p1').src;
        const p2 = document.getElementById('p2').src;
        const p3 = document.getElementById('p3').src;
        
        let files = [];
        if(p1.startsWith("data:image")) files.push(p1);
        if(p2.startsWith("data:image")) files.push(p2);
        if(p3.startsWith("data:image")) files.push(p3);

        if (files.length === 0) {
            alert("⚠️ AGENT! You must upload at least one page of your script.");
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        // إرسال البيانات للأرينا
        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'DX',
            answers: files, // مصفوفة من الـ Base64
            missionNum: taskNum 
        }, '*');
    }

    window.onload = initDictX;
</script>

</body>
</html>
