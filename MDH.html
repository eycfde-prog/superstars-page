<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            /* تعديل الألوان لتناسب الثيم البرتقالي الجديد */
            --primary-orange: #FFCC80; /* أورانج هادئ */
            --deep-orange: #FF8A65;
            --accent-pink: #FF4081;
            --text-blue: #3F51B5;
        }

        body {
            margin: 0;
            padding: 0;
            /* خلفية أورانج متدرجة مريحة للعين */
            background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: var(--text-blue);
            overflow-x: hidden;
        }

        /* القسم الأول: العناوين واللوجو */
        header {
            padding: 20px;
        }

        .logo {
            width: 120px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }

        /* تأثير ألوان الحروف */
        h1 { 
            font-size: 3.8rem; 
            color: #E64A19; 
            text-shadow: 4px 4px #FFF; 
            margin: 15px 0;
            letter-spacing: 2px;
        }
        
        h2 { 
            font-size: 2.2rem; 
            color: #1976D2; 
            text-shadow: 2px 2px #FFF; 
        }

        h3 { 
            font-size: 1.8rem; 
            color: #FFF; 
            background: var(--deep-orange); 
            display: inline-block; 
            padding: 8px 30px; 
            border-radius: 50px; 
            box-shadow: 0 8px 15px rgba(230, 74, 25, 0.3);
            margin-top: 10px;
        }

        /* صورة مس دينا */
        .teacher-section {
            margin: 20px 0;
        }

        .teacher-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid #FFF;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            object-fit: cover;
        }

        /* الفرايم الدائري للطالب والاستيكرز */
        .hero-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الإطار الخارجي المنقط الملون */
        .outer-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px dotted var(--accent-pink);
            border-radius: 50%;
            animation: rotate 25s linear infinite;
        }

        /* صورة الطالب في المنتصف */
        .student-img {
            width: 210px;
            height: 210px;
            border-radius: 50%;
            background: #fff;
            border: 8px solid #FFF;
            z-index: 2;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* تنسيق الاستيكرز */
        .sticker {
            position: absolute;
            width: 65px; /* تكبير بسيط لحجم الاستيكرز */
            height: 65px;
            z-index: 3;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .sticker:hover { 
            transform: scale(1.4) rotate(10deg) !important; 
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
        }

        /* اسم الطالب أسفل الفرايم */
        .student-name {
            font-size: 2.5rem;
            color: #2E7D32;
            margin-top: 20px;
            text-shadow: 2px 2px #FFF;
        }

        /* الفوتر */
        footer {
            margin-top: 60px;
            padding: 25px;
            background: #E64A19; /* أورانج غامق للفوتر */
            color: white;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* توزيع الاستيكرز الـ 10 حول الدائرة */
        .st1  { transform: translate(0, -165px); }
        .st2  { transform: translate(100px, -135px); }
        .st3  { transform: translate(160px, -55px); }
        .st4  { transform: translate(160px, 55px); }
        .st5  { transform: translate(100px, 135px); }
        .st6  { transform: translate(0, 165px); }
        .st7  { transform: translate(-100px, 135px); }
        .st8  { transform: translate(-160px, 55px); }
        .st9  { transform: translate(-160px, -55px); }
        .st10 { transform: translate(-100px, -135px); }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <header>
        <img src="assets/PAMD/Logo.png" alt="Pioneers Academy Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <h2>Miss Dina Online Classes</h2>
        <h3>Heroes Of Level 1</h3>
    </header>

    <section class="teacher-section">
        <img src="assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
    </section>

    <div class="hero-container">
        <div class="outer-frame"></div>

        <img src="assets/PAMD/ST1.png" class="sticker st1" alt="Sticker 1">
        <img src="assets/PAMD/ST2.png" class="sticker st2" alt="Sticker 2">
        <img src="assets/PAMD/ST3.png" class="sticker st3" alt="Sticker 3">
        <img src="assets/PAMD/ST4.png" class="sticker st4" alt="Sticker 4">
        <img src="assets/PAMD/ST5.png" class="sticker st5" alt="Sticker 5">
        <img src="assets/PAMD/ST6.png" class="sticker st6" alt="Sticker 6">
        <img src="assets/PAMD/ST7.png" class="sticker st7" alt="Sticker 7">
        <img src="assets/PAMD/ST8.png" class="sticker st8" alt="Sticker 8">
        <img src="assets/PAMD/ST9.png" class="sticker st9" alt="Sticker 9">
        <img src="assets/PAMD/ST10.png" class="sticker st10" alt="Sticker 10">

        <img src="رابط_صورة_الطالب_هنا" alt="Student Hero" class="student-img">
    </div>

    <h2 class="student-name">Student Name Here</h2>

    <footer>
        All Rights Reserved &copy; 2026 - Pioneers Academy | Essra Youssry
    </footer>

    <script>
        // تشغيل الصوت عند التفاعل
        document.addEventListener('click', function() {
            var audio = document.getElementById('bgMusic');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
