<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Exclusive Prize | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --box-size: 200px;
            --primary-bg: #050505;
            --gold: #ffd700;
        }

        @media (max-width: 480px) {
            :root { --box-size: 160px; }
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, var(--primary-bg) 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .instruction-text {
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .daz-gift-box {
            position: relative;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.3s;
            /* منع اختيار الصورة أو سحبها */
            -webkit-user-drag: none;
            user-select: none;
        }

        .gift-box-wrapper {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .gift-box-top {
            width: 100%;
            position: absolute;
            bottom: 68.5%; /* تعديل دقيق لمكان الغطاء */
            left: 0;
            transform: scale(1.02);
            transition: all 0.8s cubic-bezier(0.5, -0.5, 0.3, 1.5);
            z-index: 30;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .gift-box-bottom {
            width: 100%;
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.9));
        }

        /* حالة الفتح */
        .daz-gift-box.clicked .gift-box-top {
            transform: translateY(-300px) translateX(150px) rotate(60deg) scale(0.3);
            opacity: 0;
        }

        .box-glow {
            position: absolute;
            width: 100%;
            height: 50%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            top: 40%;
            left: 0;
            filter: blur(30px);
            opacity: 0;
            transition: 0.5s;
            z-index: 5;
        }

        .clicked .box-glow { opacity: 0.8; animation: flicker 0.2s infinite alternate; }

        @keyframes flicker {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 0.9; transform: scale(1.1); }
        }

        .token-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('Token.png') no-repeat center/contain;
            opacity: 0;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7));
        }

        /* حركة عائمة للتوكينز بعد خروجها */
        .token-floating {
            animation: floatToken 3s ease-in-out infinite alternate;
        }

        @keyframes floatToken {
            from { margin-top: 0px; }
            to { margin-top: -15px; }
        }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            z-index: 40;
            pointer-events: none;
            border-radius: 2px;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">TAP THE VAULT TO CLAIM</div>

    <div class="daz-gift-box" id="mainBox">
        <div class="gift-box-wrapper">
            <div class="box-glow"></div>
            <img class="gift-box-top" src="https://cdn.daz3d.com/file/dazcdn/media/sale-promo/advent/box-top.png" alt="Box Top">
            <div class="tokens-reveal-area" id="tokenArea"></div>
            <img class="gift-box-bottom" src="https://cdn.daz3d.com/file/dazcdn/media/sale-promo/advent/box-bottom.png" alt="Box Bottom">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            const $giftBox = $("#mainBox");
            const tokenCount = 5; 

            $giftBox.on("click", function () {
                if (!$(this).hasClass("clicked")) {
                    $(this).addClass("clicked");
                    $("#status").fadeOut();
                    
                    explodeConfetti();

                    setTimeout(() => {
                        spawnTokens(tokenCount);
                    }, 400);
                }
            });

            function spawnTokens(count) {
                const area = document.getElementById('tokenArea');
                const isMobile = window.innerWidth < 480;
                const radius = isMobile ? 130 : 200;

                for (let i = 0; i < count; i++) {
                    const token = document.createElement('div');
                    token.className = 'token-item';
                    area.appendChild(token);

                    const startAngle = -Math.PI * 0.85; 
                    const endAngle = -Math.PI * 0.15;   
                    const angle = startAngle + (i / (count - 1)) * (endAngle - startAngle);
                    
                    const tx = Math.cos(angle) * radius;
                    const ty = Math.sin(angle) * radius;

                    setTimeout(() => {
                        token.style.opacity = "1";
                        token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.2) rotate(360deg)`;
                        
                        // إضافة حركة العوم بعد انتهاء الأنيميشن الأساسي
                        setTimeout(() => {
                            token.classList.add('token-floating');
                        }, 800);
                        
                    }, i * 180);
                }
            }

            function explodeConfetti() {
                const colors = ['#ffd700', '#ffffff', '#ffcc00', '#b38728', '#442e03'];
                for (let i = 0; i < 80; i++) {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    c.style.left = '50%';
                    c.style.top = '50%';
                    
                    // انفجار في كل الاتجاهات
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 200 + Math.random() * 400;
                    const tx = Math.cos(angle) * dist + 'px';
                    const ty = Math.sin(angle) * dist + 'px';
                    
                    c.style.setProperty('--tx', tx);
                    c.style.setProperty('--ty', ty);
                    
                    c.style.animation = `explode ${1 + Math.random()}s cubic-bezier(0, .9, .3, 1.2) forwards`;
                    document.body.appendChild(c);
                    
                    setTimeout(() => c.remove(), 2000);
                }
            }
        });
    </script>
</body>
</html>
