<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Superstar Vault | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wood: #4d2d18;
            --wood-light: #6d4124;
            --gold: #ffd700;
            --box-size: 180px;
        }

        @media (max-width: 480px) {
            :root { --box-size: 150px; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        /* نص التعليمات الجذاب */
        .instruction-text {
            position: absolute;
            top: 15%;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            animation: floatText 2s infinite ease-in-out;
            z-index: 100;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.7; }
        }

        /* مسرح الـ 3D */
        .view-stage {
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .box-3d {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(45deg);
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            background: var(--wood);
            border: 4px solid #2a180d;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
        }

        /* النقوش الذهبية على الصندوق */
        .face::after {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid var(--gold);
            opacity: 0.2;
        }

        .front  { transform: translateZ(calc(var(--box-size) / 2)); background: var(--wood-light); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--box-size) / 2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--box-size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size) / 2)); background: #1a0f08; }

        /* غطاء الصندوق الـ 3D */
        .top { 
            transform: rotateX(90deg) translateZ(calc(var(--box-size) / 2)); 
            background: var(--wood-light);
            border: 5px solid #2a180d;
            transition: all 0.8s cubic-bezier(0.5, -0.5, 0.3, 1.5);
            z-index: 50;
        }

        .lid-text { 
            font-family: 'Orbitron';
            color: var(--gold); 
            font-size: 20px; 
            font-weight: 900; 
            transform: rotateZ(180deg);
        }

        .lid-sub { 
            color: #fff; 
            font-size: 10px; 
            letter-spacing: 2px;
            transform: rotateZ(180deg);
            margin-top: 5px;
        }

        /* تأثير الفتح المذهل */
        .is-open .top { 
            transform: rotateX(90deg) translateZ(300px) rotateY(45deg) scale(0.2); 
            opacity: 0;
        }

        .is-open {
            transform: rotateX(-10deg) rotateY(0deg) scale(1.1) !important;
        }

        /* منطقة خروج التوكينز */
        .tokens-reveal-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            pointer-events: none;
            z-index: 20;
        }

        .token-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('Token.png') no-repeat center/contain;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            filter: drop-shadow(0 0 20px var(--gold));
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.5);
        }

        @media (max-width: 480px) {
            .token-item { width: 55px; height: 55px; }
        }

        /* توهج داخلي عند الفتح */
        .inner-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gold);
            filter: blur(50px);
            opacity: 0;
            transition: 0.5s;
        }
        .is-open .inner-glow { opacity: 0.4; }

        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes confettiExplode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">UNLEASH THE REWARD</div>

    <div class="view-stage">
        <div id="box3d" class="box-3d" onclick="openVault()">
            <div class="inner-glow"></div>
            <div class="face front">
                <span style="color:var(--gold); font-size: 10px; opacity:0.4; font-family:'Orbitron'">SUPERSTAR</span>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top">
                <div class="lid-text">EYC</div>
                <div class="lid-sub">TOKENS</div>
            </div>
            <div class="face bottom"></div>

            <div id="tokenArea" class="tokens-reveal-area"></div>
        </div>
    </div>

    <script>
        let isOpen = false;

        function openVault() {
            if (isOpen) return;
            isOpen = true;

            const box = document.getElementById('box3d');
            const status = document.getElementById('status');
            
            // 1. تفعيل الأنيميشن
            box.classList.add('is-open');
            status.style.opacity = '0';

            // 2. انفجار القصاصات
            explodeConfetti();

            // 3. خروج التوكينز بشكل Fan-out
            setTimeout(() => {
                spawnTokens(5); // عدد التوكينز
            }, 400);
        }

        function spawnTokens(count) {
            const area = document.getElementById('tokenArea');
            const isMobile = window.innerWidth < 480;
            const radius = isMobile ? 130 : 200;

            for (let i = 0; i < count; i++) {
                const token = document.createElement('div');
                token.className = 'token-item';
                // تأكد أن الصورة Token.png بجانب الملف
                token.style.backgroundImage = "url('Token.png')"; 
                area.appendChild(token);

                // حساب الزوايا لتوزيع مروحي (Fan-out)
                const startAngle = -Math.PI * 0.85; 
                const endAngle = -Math.PI * 0.15;
                const angle = startAngle + (i / (count - 1)) * (endAngle - startAngle);
                
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;

                setTimeout(() => {
                    token.style.opacity = "1";
                    token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.4) rotateY(360deg)`;
                }, i * 150);
            }
        }

        function explodeConfetti() {
            const colors = ['#ffd700', '#ffffff', '#ffaa00'];
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // تخرج من مركز الصندوق
                const stage = document.body;
                c.style.left = '50%';
                c.style.top = '50%';
                
                const tx = (Math.random() - 0.5) * 600 + 'px';
                const ty = (Math.random() - 0.5) * 600 - 150 + 'px';
                c.style.setProperty('--tx', tx);
                c.style.setProperty('--ty', ty);
                
                c.style.animation = `confettiExplode ${1 + Math.random()}s forwards ease-out`;
                stage.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }
    </script>
</body>
</html>
