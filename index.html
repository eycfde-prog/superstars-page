<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Season & XBOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #3b82f6;
            --text-main: #1e293b;
            --bg-light: #f8fafc;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 500px;
            background: radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            padding: 4rem 0 2rem;
        }

        /* تعديل مسار اللوجو وتنسيقه */
        .logo {
            width: 150px; /* حجم مناسب للوجو */
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 3rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .nav-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.12);
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-card.primary-btn {
            background: var(--primary);
            color: white;
            grid-column: 1 / -1;
            max-width: 400px;
            margin: 1.5rem auto;
            border: none;
        }

        .nav-card.primary-btn:hover {
            background: #1d4ed8;
            color: white;
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        footer {
            margin-top: 5rem;
            padding: 2rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            color: #94a3b8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.2rem; }
            .sub-title { font-size: 1rem; }
            .nav-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <header>
            <img src="assets/logo.png" alt="EYC Logo" class="logo">
            <h1 class="main-title">EYC SUPERSTARS</h1>
            <p class="sub-title">SEASON & XBOX</p>
        </header>

        <main>
            <div class="nav-grid">
                <a href="Profiles" class="nav-card">Profiles</a>
                <a href="Guides" class="nav-card">Guides</a>
                <a href="Schedule" class="nav-card">Schedule</a>
                <a href="Ranks" class="nav-card">Ranks</a>
            </div>
            
            <a href="Create Profiles" class="nav-card primary-btn">Create Profile</a>
        </main>

        <footer>
            <p>© All Rights Reserved to EYC Academy for Courses</p>
        </footer>
    </div>

</body>
</html>
