<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --accent-silver: #e0e0e0;
            --accent-bronze: #cd7f32;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --card-gradient: linear-gradient(145deg, rgba(30,30,30,0.9) 0%, rgba(5,5,5,1) 100%);
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .rank-header { text-align: center; margin-bottom: 80px; position: relative; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4rem); 
            letter-spacing: 5px; font-weight: 900;
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }

        .podium {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 25px; margin-bottom: 120px; padding-top: 50px;
            display: none; /* يتم تفعيله عبر JS */
        }

        .podium-item {
            background: var(--card-gradient);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 30px; padding: 35px 20px;
            text-align: center; position: relative;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .podium-item:hover { transform: translateY(-10px); border-color: var(--accent-gold); }

        .rank-1 { width: 340px; height: 500px; order: 2; border-color: var(--accent-gold); z-index: 5; }
        .rank-2 { width: 280px; height: 400px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 280px; height: 360px; order: 3; border-color: var(--accent-bronze); }

        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .rank-1 .avatar-wrapper { width: 160px; height: 160px; }
        
        .avatar { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--glass-border); position: relative; z-index: 2; 
        }

        .rank-1 .avatar { border-color: var(--accent-gold); box-shadow: 0 0 30px var(--gold-glow); }

        .stat-badge {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; margin: 10px 0; font-family: 'Orbitron'; font-weight: 700;
        }
        .stat-badge i { color: var(--accent-gold); font-size: 1.2rem; }
        
        .tokens-count { color: var(--accent-gold); font-size: 1.2rem; margin: 15px 0; font-weight: 900; }

        .rank-list { display: flex; flex-direction: column; gap: 20px; display: none; }
        
        .rank-row {
            display: grid;
            grid-template-columns: 80px 100px 1fr 280px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 20px;
            transition: 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .rank-row:hover {
            background: rgba(252, 194, 0, 0.05);
            border-color: var(--accent-gold);
            transform: scale(1.01);
        }

        .row-rank-num { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: var(--accent-gold); }
        .row-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent-gold); object-fit: cover; }
        
        .row-info { padding-left: 20px; }
        .row-name { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: 700; color: #fff; display: block; }
        .row-title { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        .row-stats { display: flex; gap: 15px; justify-content: flex-end; align-items: center; }
        .mini-stat { display: flex; align-items: center; gap: 5px; font-family: 'Orbitron'; font-size: 0.85rem; font-weight: 800; white-space: nowrap; }

        .crown { 
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
            font-size: 3.5rem; color: var(--accent-gold); 
            filter: drop-shadow(0 0 15px var(--accent-gold));
            animation: crownFloat 3s infinite ease-in-out;
        }

        @keyframes crownFloat { 0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); } 50% { transform: translateX(-50%) translateY(-15px) rotate(5deg); } }

        @media (max-width: 900px) {
            .podium { flex-direction: column; align-items: center; gap: 40px; }
            .rank-1, .rank-2, .rank-3 { width: 90%; height: auto; order: initial; }
            .rank-row { grid-template-columns: 50px 70px 1fr; gap: 10px; padding: 10px; }
            .row-stats { grid-column: 1 / span 4; justify-content: space-around; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; margin-top: 10px; }
            .row-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <div style="color: var(--accent-gold); letter-spacing: 10px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 10px;">GLOBAL LEADERBOARD</div>
            <h1>HALL OF FAME</h1>
            <div id="loading-status" style="margin-top: 20px; font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent-gold);">
                <i class="fas fa-sync fa-spin"></i> ACCESSING ENCRYPTED DATA...
            </div>
        </header>

        <div class="podium" id="podium-container"></div>
        <div class="rank-list" id="ranks-container"></div>
    </div>

    <script>
        // --- ضع رابط Deployment الخاص بك هنا ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxzhibGtMJ8Sadk4ILvkC1fYaqI4UAg1M0gJWFgCZZQtAJcn3e04ORe9q88FQ-tkSjRJw/exec';

        // وظيفة مساعدة لتحويل الروابط إلى صور (خاص بجوجل درايف)
        function getAvatarUrl(url) {
            if (!url) return 'https://via.placeholder.com/150';
            if (url.includes('id=')) {
                const id = url.split('id=')[1].split('&')[0];
                return `https://drive.google.com/thumbnail?authuser=0&sz=w300&id=${id}`;
            }
            return url;
        }

        async function fetchRanks() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('loading-status').innerHTML = "<span style='color: #ff4444;'>CONNECTION ERROR: Check Script Permissions</span>";
                console.error('Error!', error.message);
            }
        }

        function renderData(data) {
            const podiumContainer = document.getElementById('podium-container');
            const ranksContainer = document.getElementById('ranks-container');
            document.getElementById('loading-status').style.display = 'none';

            if (!data || data.length === 0) {
                document.getElementById('loading-status').innerHTML = "NO DATA FOUND";
                document.getElementById('loading-status').style.display = 'block';
                return;
            }

            // --- 1. معالجة منصة التتويج (الأوائل الثلاثة) ---
            const top3 = data.slice(0, 3);
            const displayOrder = [1, 0, 2]; // الترتيب البصري: ثاني (يسار)، أول (وسط)، ثالث (يمين)
            let podiumHTML = '';

            displayOrder.forEach((idx) => {
                const student = top3[idx];
                if (!student) return;
                
                // في المصفوفة الأصلية المرتبة: index 0 هو الأول، 1 هو الثاني، 2 هو الثالث
                const isFirst = idx === 0; 
                const rankClass = isFirst ? 'rank-1' : (idx === 1 ? 'rank-2' : 'rank-3');
                const crown = isFirst ? '<i class="fas fa-crown crown"></i>' : '';

                podiumHTML += `
                    <div class="podium-item ${rankClass}">
                        ${crown}
                        <div class="avatar-wrapper">
                            <img src="${getAvatarUrl(student.Image)}" class="avatar" onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <div class="row-title">${student.Title || 'Agent'}</div>
                        <div class="row-name" style="font-size: 1.5rem; margin: 10px 0;">${student.Name}</div>
                        <div class="tokens-count">${student.Tokens || 0} TOKENS</div>
                        <div class="stat-badge">
                            <i class="fas fa-star"></i>
                            <span>${Number(student.Stars || 0).toFixed(1)} Stars</span>
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-ticket-alt"></i>
                            <span>${Number(student.GT || 0).toFixed(1)} GT</span>
                        </div>
                    </div>`;
            });
            podiumContainer.innerHTML = podiumHTML;
            podiumContainer.style.display = 'flex';

            // --- 2. معالجة باقي القائمة (من المركز الرابع فما فوق) ---
            const rest = data.slice(3);
            let listHTML = '';
            rest.forEach((student, index) => {
                listHTML += `
                    <div class="rank-row">
                        <div class="row-rank-num">#${index + 4}</div>
                        <img src="${getAvatarUrl(student.Image)}" class="row-avatar" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="row-info">
                            <span class="row-name">${student.Name}</span>
                            <span class="row-title">${student.Title || 'Superstar'}</span>
                        </div>
                        <div class="row-stats">
                            <div class="mini-stat" style="color: var(--accent-gold);">
                                ${student.Tokens || 0} TK
                            </div>
                            <div class="mini-stat">
                                <i class="fas fa-star" style="color: #fff;"></i> ${Number(student.Stars || 0).toFixed(1)}
                            </div>
                            <div class="mini-stat">
                                <i class="fas fa-ticket-alt" style="color: var(--accent-gold);"></i> ${Number(student.GT || 0).toFixed(1)} GT
                            </div>
                        </div>
                    </div>`;
            });
            ranksContainer.innerHTML = listHTML;
            ranksContainer.style.display = 'flex';
        }

        // --- نظام جزيئات الخلفية ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * -0.5 - 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.y += this.speedY;
                if (this.y < -10) this.y = canvas.height + 10;
                ctx.fillStyle = `rgba(252, 194, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        particles = Array.from({length: 60}, () => new Particle());
        animate();

        fetchRanks();
    </script>
</body>
</html>
