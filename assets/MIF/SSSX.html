<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSX | Song Translation | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --star-gold: #ffcc00;
            --neon-pink: #ff007f;
            --bg-black: #050508;
            --glass: rgba(20, 20, 30, 0.9);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white; margin: 0; padding: 15px; direction: ltr;
        }

        .sssx-container { max-width: 900px; margin: 0 auto; }

        .header-sssx {
            text-align: center; margin-bottom: 25px;
            border-bottom: 2px solid var(--star-gold); padding-bottom: 10px;
        }

        .header-sssx h1 {
            font-family: 'Orbitron'; color: var(--star-gold);
            letter-spacing: 5px; margin: 0; font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        /* منطقة كلمات الأغنية - عربي */
        .lyrics-source {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; border-radius: 15px;
            margin-bottom: 30px; line-height: 2;
            font-family: 'Amiri', serif; font-size: 1.5rem;
            text-align: right; color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-right: 5px solid var(--neon-pink);
        }

        .lyrics-source label {
            display: block; font-family: 'Orbitron'; font-size: 10px;
            color: var(--neon-pink); margin-bottom: 10px; text-align: left;
            letter-spacing: 2px;
        }

        /* منطقة الترجمة - إنجليزي */
        .translation-zone {
            background: rgba(0,0,0,0.3); border-radius: 15px;
            padding: 20px; border: 1px solid rgba(255,204,0,0.2);
        }

        .translation-zone label {
            display: block; font-family: 'Orbitron'; color: var(--star-gold);
            font-size: 12px; margin-bottom: 15px; letter-spacing: 2px;
        }

        textarea {
            width: 100%; height: 280px; background: transparent; border: none;
            color: #eee; font-family: 'Rajdhani'; font-size: 1.3rem;
            line-height: 1.6; outline: none; resize: none; box-sizing: border-box;
            border-left: 2px solid var(--star-gold); padding-left: 15px;
        }

        .rules-bar {
            display: flex; justify-content: space-around;
            margin-top: 20px; font-family: 'Orbitron'; font-size: 9px;
            color: #666; letter-spacing: 1px;
        }

        .rule-item { border: 1px solid #333; padding: 4px 8px; border-radius: 4px; }
        .rule-active { color: var(--star-gold); border-color: var(--star-gold); }

        /* حالة السوبر ستار */
        .ssb-badge {
            display: none; margin-top: 20px; background: linear-gradient(45deg, #ffcc00, #ff5e00);
            color: #000; font-family: 'Orbitron'; font-weight: bold;
            padding: 15px; border-radius: 10px; text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }
    </style>
</head>
<body>

<div class="sssx-container">
    <div class="header-sssx">
        <h1>SSSX: SUPER STAR TRANSLATION</h1>
    </div>

    <div class="lyrics-source">
        <label>ARABIC SOURCE (LYRICS)</label>
        <div id="lyrics-content">
            يا مطر نزل بالأمل، امسح دموع اللي انكسر<br>
            خلي الشجر يرقص فرح، ويغني لموج البحر
        </div>
    </div>

    <div class="translation-zone">
        <label>ENGLISH INTERPRETATION (FIGURATIVE)</label>
        <textarea id="xlateInput" placeholder="Capture the soul, avoid the literal..."></textarea>
        
        <div class="rules-bar">
            <span class="rule-item rule-active">NO-LITERAL</span>
            <span class="rule-item">FIGURATIVE_X</span>
            <span class="rule-item">SSS_ELIGIBLE</span>
            <span class="rule-item">NO-AI-TRACE</span>
        </div>
    </div>

    <div id="ssb-nomination" class="ssb-badge">
        ✨ SUPER STAR NOMINEE! Your translation is elite. ✨
    </div>
</div>

<script>
    const songData = {
        "1": {
            lyrics: "يا مطر نزل بالأمل، امسح دموع اللي انكسر<br>خلي الشجر يرقص فرح، ويغني لموج البحر"
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initSSSX() {
        const song = songData[taskNum] || songData["1"];
        document.getElementById('lyrics-content').innerHTML = song.lyrics;
    }

    // استقبال رسائل من الـ Parent (الأرينا)
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_SSSX_DATA') {
            const translation = document.getElementById('xlateInput').value.trim();
            
            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                activityCode: 'SSSX', 
                answers: [translation], 
                missionNum: taskNum 
            }, '*');
        }

        // إظهار بادج السوبر ستار إذا حصل على درجة عالية (يتم تفعيله من السيستم)
        if (event.data.type === 'SHOW_SSB') {
            document.getElementById('ssb-nomination').style.display = 'block';
        }
    });

    window.onload = initSSSX;
</script>
</body>
</html>
