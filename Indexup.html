<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ranks | EYC Superstars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #fcc200;
            --accent-silver: #c0c0c0;
            --accent-bronze: #cd7f32;
            --gold-glow: rgba(252, 194, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(252, 194, 0, 0.2);
            --text-color: #ffffff;
        }

        /* تحسين التمرير ليكون ناعماً كالحرير */
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary-bg); color: var(--text-color); overflow-x: hidden; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .rank-header { text-align: center; margin-bottom: 60px; }
        .rank-header h1 { 
            font-family: 'Orbitron'; font-size: clamp(2rem, 5vw, 3.5rem); 
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* --- المنصة (Podium) --- */
        .podium {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 20px; margin-bottom: 80px; padding-top: 50px;
        }

        .podium-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .podium-item:hover { transform: translateY(-15px); background: rgba(255,255,255,0.08); }

        .rank-1 { width: 320px; height: 420px; order: 2; border-color: var(--accent-gold); z-index: 2; }
        .rank-2 { width: 260px; height: 340px; order: 1; border-color: var(--accent-silver); }
        .rank-3 { width: 260px; height: 310px; order: 3; border-color: var(--accent-bronze); }

        .avatar-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .rank-1 .avatar-wrapper { width: 140px; height: 140px; }

        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 3px solid transparent;
            position: relative; z-index: 2;
        }

        /* --- نبض ذهبي ساحر للمركز الأول --- */
        .rank-1 .avatar-wrapper::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            box-shadow: 0 0 25px var(--accent-gold);
            animation: royalPulse 2s infinite;
            z-index: 1;
        }

        @keyframes royalPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .crown {
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
            font-size: 2.5rem; color: var(--accent-gold); filter: drop-shadow(0 0 15px var(--accent-gold));
            animation: crownFloat 3s ease-in-out infinite;
        }

        @keyframes crownFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .player-name { font-family: 'Orbitron'; font-weight: 700; margin-bottom: 5px; font-size: 1.1rem; }
        .player-xp { color: var(--accent-gold); font-weight: 800; font-size: 1.3rem; text-shadow: 0 0 10px var(--gold-glow); }

        /* --- قائمة التصنيف العام --- */
        .rank-list {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            margin-bottom: 50px;
        }

        .rank-row {
            display: grid; grid-template-columns: 80px 80px 1fr 150px;
            align-items: center; padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.3s;
        }

        .rank-row:hover { background: rgba(252, 194, 0, 0.07); transform: scale(1.01); }

        .rank-number { font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; opacity: 0.4; }
        .small-avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        
        .row-name { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        
        /* وسام بسيط (Badge) */
        .badge {
            font-size: 0.7rem; background: rgba(252, 194, 0, 0.15);
            color: var(--accent-gold); padding: 2px 8px; border-radius: 10px;
            border: 1px solid var(--accent-gold); text-transform: uppercase;
        }

        .row-xp { text-align: right; color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 700; }

        @media (max-width: 768px) {
            .podium { flex-direction: column; align-items: center; gap: 40px; }
            .rank-1 { order: 1; width: 100%; }
            .rank-2 { order: 2; width: 100%; }
            .rank-3 { order: 3; width: 100%; }
            .rank-row { grid-template-columns: 50px 70px 1fr 90px; padding: 15px 10px; }
            .row-xp { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>

    <div class="container">
        <header class="rank-header">
            <a href="index.html" style="color: var(--accent-gold); text-decoration: none; font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px;">
                <i class="fas fa-chevron-left"></i> RETURN TO COMMAND CENTER
            </a>
            <h1 style="margin-top: 25px;">HALL OF FAME</h1>
            <p style="opacity: 0.6; letter-spacing: 1px;">Where legends are born and stars shine brightest.</p>
        </header>

        <div class="podium">
            <div class="podium-item rank-2">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=2" alt="Ahmed" class="avatar">
                </div>
                <div class="player-name">Ahmed Zaki</div>
                <div class="player-xp">14,200 XP</div>
                <div style="color: var(--accent-silver); font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">SILVER PROTEGE</div>
            </div>

            <div class="podium-item rank-1">
                <i class="fas fa-crown crown"></i>
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=1" alt="Omar" class="avatar">
                </div>
                <div class="player-name">Omar Farouk</div>
                <div class="player-xp">18,550 XP</div>
                <div style="color: var(--accent-gold); font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">ULTIMATE MASTER</div>
            </div>

            <div class="podium-item rank-3">
                <div class="avatar-wrapper">
                    <img src="https://i.pravatar.cc/150?u=3" alt="Sara" class="avatar">
                </div>
                <div class="player-name">Sara Ali</div>
                <div class="player-xp">12,100 XP</div>
                <div style="color: var(--accent-bronze); font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">ELITE SCOUT</div>
            </div>
        </div>

        <div class="rank-list">
            <div class="rank-row">
                <div class="rank-number">#04</div>
                <img src="https://i.pravatar.cc/150?u=4" class="small-avatar">
                <div class="row-name">Yassine Mohamed <span class="badge">Rising Star</span></div>
                <div class="row-xp">9,400 XP</div>
            </div>
            <div class="rank-row">
                <div class="rank-number">#05</div>
                <img src="https://i.pravatar.cc/150?u=5" class="small-avatar">
                <div class="row-name">Mariam Ibrahem <span class="badge">Steady</span></div>
                <div class="row-xp">8,200 XP</div>
            </div>
            <div class="rank-row">
                <div class="rank-number">#06</div>
                <img src="https://i.pravatar.cc/150?u=6" class="small-avatar">
                <div class="row-name">Khaled Saeed</div>
                <div class="row-xp">7,950 XP</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.char = "EYC"[Math.floor(Math.random()*3)];
                this.fontSize = Math.random() * 15 + 10;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.25;
            }
            draw() {
                ctx.fillStyle = `rgba(252,194,0,${this.opacity})`;
                ctx.font = `${this.fontSize}px Orbitron`;
                ctx.fillText(this.char, this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.y = canvas.height + 20;
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        for(let i=0; i<40; i++) particles.push(new Particle());
        animate();
    </script>
</body>
</html>
