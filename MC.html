<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Professional Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00; 
            --season-color: #00ffa3; 
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --task-done: #00ffa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* تحسين انسيابية الصفحة */
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            min-height: 100vh; 
            width: 100vw; 
            overflow-x: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        .igi-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 163, 0.03) 0px, rgba(0, 255, 163, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 5;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* التنقل العلوي */
        .top-nav { 
            position: sticky; top: 0; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; backdrop-filter: blur(5px);
        }
        .logo-placeholder img { height: 35px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        /* بروفايل العميل */
        .profile-stack { 
            position: fixed; bottom: 85px; left: 20px; z-index: 1000; 
            display: none; flex-direction: column-reverse; gap: 8px; align-items: center; 
        }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 60px; height: 60px; overflow: hidden; border-width: 3px; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; color: var(--accent-gold); text-align: center; }
        .p-rank { width: 30px; height: 30px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        /* Modal تحسين تسجيل الدخول */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; text-align: center; }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 12px; outline: none; }
        .royal-card input:focus { border-color: var(--accent-gold); }
        .btn-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }

        /* العناوين */
        .rank-header { text-align: center; margin: 20px 0; padding: 0 10px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 8vw, 2.5rem); letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .rank-header p { font-size: 10px; letter-spacing: 3px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        /* أزرار التبديل */
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 10px 20px; border-radius: 20px; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; transition: 0.3s; z-index: 20; }
        .mode-btn.active { box-shadow: 0 0 15px currentColor; }
        .mode-btn.season-mode.active { background: var(--season-color); color: #000; border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: var(--accent-gold); color: #000; border-color: var(--accent-gold); }

        /* الـ Swiper */
        .swiper { width: 100%; padding: 20px 0 60px 0; }
        .swiper-slide { 
            width: 260px; height: 340px; border-radius: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); 
            position: relative; transition: 0.4s; cursor: pointer; background: rgba(255,255,255,0.02);
        }
        .token-badge { position: absolute; top: 15px; left: 15px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 6px; }
        .activity-icon { font-size: 65px; margin-bottom: 20px; pointer-events: none; }
        .activity-name { font-family: 'Orbitron'; font-size: 20px; font-weight: 900; text-align: center; padding: 0 15px; pointer-events: none; }

        /* طبقة المهمات - تحسين العرض الدائري */
        #missions-layer { 
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center; 
            z-index: 1500; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); 
        }
        .mission-container { position: relative; width: min(80vw, 400px); height: min(80vw, 400px); display: flex; align-items: center; justify-content: center; }
        .mission-bubble { 
            position: absolute; width: 60px; height: 60px; 
            background: rgba(0,0,0,0.8); border: 2px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; font-size: 14px; box-shadow: 0 0 15px rgba(255,204,0,0.2);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mission-bubble.completed { border-color: var(--task-done); color: var(--task-done); box-shadow: 0 0 20px var(--task-done); }
        
        /* أزرار التحكم السفلية */
        .bottom-nav { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; z-index: 1000; }
        .nav-btn { width: 55px; height: 55px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.7); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; backdrop-filter: blur(5px); transition: 0.3s; }
        .nav-btn:active { transform: scale(0.9); }
        
        .back-btn { 
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 35px; border-radius: 30px; 
            font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 1700; 
            font-size: 12px; border: none; cursor: pointer; box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        /* تعديلات الشاشات الكبيرة */
        @media (min-width: 1024px) {
            .top-nav { padding: 25px 50px; }
            .rank-header { margin-top: 40px; }
            .swiper-slide:hover { border-color: var(--accent-gold); transform: translateY(-15px); background: rgba(255,204,0,0.05); }
            .bottom-nav { justify-content: flex-end; right: 40px; padding: 0; }
            .profile-stack { left: 40px; bottom: 40px; }
        }
    </style>
</head>
<body>
    <div class="igi-lines"></div>
    <canvas id="rank-canvas"></canvas>
    
    <nav class="top-nav">
        <div class="logo-placeholder"><img src="assets/logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </nav>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:15px; font-size:16px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL" spellcheck="false">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="mainSubmitBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
                <a href="NP.html" style="color:white; font-size:10px; text-decoration:none; margin-top:10px; opacity: 0.7;">NO PROFILE? CREATE ONE</a>
            </div>
            <p id="errorLog" style="color:#ff3131; font-size:10px; margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">Season</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">ROYAL</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer">
        <div class="mission-container" id="missionContainer"></div>
    </div>
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="location.href='EYCSSP.html'"><i class="fas fa-home"></i></div>
        <div class="nav-btn" id="logoutBtn" style="border-color: var(--xbox-color); color: var(--xbox-color);" onclick="logout()"><i class="fas fa-power-off"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // --- القسم البرمجي (خط أحمر - لم يتم تغييره) ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0OZlb4nrZdx1RMaMVYNhM1GMF29WxMsSO0a1xugOpyUlbjR1RVopj-SyJ3UWqD0AHKA/exec"; 
        let currentAgentData = null;

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5TK' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5TK' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5TK' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5TK' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5TK' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5TK' }
            ],
            xbox: [
                { name: 'Golden Ear X', code: 'GEX', icon: 'fa-filter', tk: '5TK' },
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '5TK' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '5TK' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired', tk: '5TK' },
                { name: 'Label X', code: 'LX', icon: 'fa-tag', tk: '5TK' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '5TK' },
                { name: 'Figurative X', code: 'FX', icon: 'fa-wand-magic-sparkles', tk: '5TK' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '10+TK' },
                { name: 'Sing Sang Sung X', code: 'SSSX', icon: 'fa-music', tk: '10+TK' },
                { name: 'Elmagazine X', code: 'ELX', icon: 'fa-book-open', tk: '10+TK' }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act) => `
                <div class="swiper-slide ${mode === 'season' ? 'season-card' : 'xbox-card'}" onclick="openMissions('${act.name}', '${act.code}')">
                    <div class="token-badge">${act.tk}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}" style="color:${mode === 'season' ? 'var(--season-color)' : 'var(--accent-gold)'}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 20, stretch: 0, depth: 100, modifier: 1, slideShadows: false },
                initialSlide: 1
            });
        }

        function openMissions(actName, actCode) {
            const layer = document.getElementById('missions-layer');
            const container = document.getElementById('missionContainer');
            container.innerHTML = ''; 
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            const savedData = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const completedCount = (savedData.progress && savedData.progress[actCode]) ? parseInt(savedData.progress[actCode]) : 0;

            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36) * (Math.PI / 180);
                const radius = window.innerWidth < 768 ? 120 : 150;
                const x = Math.cos(angle) * radius; 
                const y = Math.sin(angle) * radius;
                
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                if (i <= completedCount) bubble.classList.add('completed');
                
                bubble.innerText = 'T' + i;
                bubble.style.transform = `translate(${x}px, ${y}px)`;
                
                bubble.setAttribute('data-act', actCode);
                bubble.setAttribute('data-mission', i);
                bubble.setAttribute('data-name', actName);

                bubble.onclick = function(e) {
                    e.stopPropagation();
                    const finalAct = this.getAttribute('data-act');
                    const finalMiss = this.getAttribute('data-mission');
                    const finalName = encodeURIComponent(this.getAttribute('data-name'));
                    window.location.href = `Hybrid.html?act=${finalAct}&m=${finalMiss}&name=${finalName}`;
                };

                container.appendChild(bubble);
            }
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        
        async function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('mainSubmitBtn');
            if(!email || !code) return alert("Please enter credentials");
            
            btn.innerText = "INITIALIZING..."; btn.disabled = true;
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
                const data = await response.json();
                if(data.status === "success") {
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                    localStorage.setItem('eyc_agent_data', JSON.stringify(data));
                } else {
                    document.getElementById('errorLog').innerText = "ACCESS DENIED";
                    btn.innerText = "INITIALIZE LOGIN"; btn.disabled = false;
                }
            } catch (e) { 
                document.getElementById('errorLog').innerText = "CONNECTION ERROR"; 
                btn.disabled = false; btn.innerText = "INITIALIZE LOGIN";
            }
        }

        function applyAgentData(data) {
            currentAgentData = data;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name.split(' ')[0];
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userScore').innerText = (data.totalScore || 0) + ' TK';
            document.getElementById('userRank').innerText = "#" + (data.rank || "?");
            
            if(data.image) {
                let imgUrl = data.image;
                if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
                document.getElementById('userImg').src = imgUrl;
            }
        }

        function logout() { localStorage.removeItem('eyc_agent_data'); location.reload(); }
        function resetView() { document.getElementById('missions-layer').style.display = 'none'; document.getElementById('backBtn').style.display = 'none'; }
        
        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- نظام النجوم (Background Stars) ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() { 
                this.x = Math.random() * canvas.width; 
                this.y = Math.random() * canvas.height; 
                this.size = Math.random() * 2; 
                this.speed = Math.random() * 0.5; 
            }
            draw() { 
                this.y += this.speed; 
                if(this.y > canvas.height) this.y = 0; 
                ctx.fillStyle = "rgba(255, 255, 255, 0.4)"; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); 
            }
        }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); stars.forEach(s => s.draw()); requestAnimationFrame(animate); }
        
        window.addEventListener('resize', () => { initCanvas(); stars = []; for(let i=0; i<100; i++) stars.push(new Star()); });
        initCanvas(); 
        for(let i=0; i<100; i++) stars.push(new Star()); 
        animate();
        renderActivities('season');

        const saved = localStorage.getItem('eyc_agent_data');
        if(saved) applyAgentData(JSON.parse(saved));
    </script>
</body>
</html>
