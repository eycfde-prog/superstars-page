<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: relative; }

        /* --- Live Status Bar (Cyberpunk Style) --- */
        .live-status-bar {
            position: fixed; top: 0; width: 100%; background: linear-gradient(to bottom, rgba(255,204,0,0.1), transparent);
            font-family: 'Orbitron'; font-size: 8px; padding: 5px 15px; z-index: 2000;
            display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,204,0,0.1);
            color: var(--accent-gold); letter-spacing: 1px;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Profile UI --- */
        .auth-btn {
            position: fixed; top: 30px; right: 20px;
            background: var(--accent-gold); color: #000;
            padding: 10px 20px; border-radius: 12px;
            font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            cursor: pointer; z-index: 1100; border: none;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
        }

        #user-profile { display: none; }
        
        .user-info-box {
            position: fixed; top: 30px; right: 20px;
            text-align: right; z-index: 1100;
            background: rgba(0,0,0,0.4); padding: 5px 15px; border-radius: 15px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,204,0,0.2);
        }

        .user-avatar-bottom {
            position: fixed; bottom: 25px; left: 25px;
            width: 70px; height: 70px; border-radius: 20px;
            border: 2px solid var(--accent-gold); z-index: 1100;
            box-shadow: 0 0 25px rgba(255,204,0,0.4);
            object-fit: cover; background: #000; transform: rotate(-5deg);
        }

        .stat-circle {
            position: fixed; bottom: 110px; left: 25px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            width: 55px; height: 55px; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; font-size: 8px; z-index: 1100;
            font-family: 'Orbitron'; backdrop-filter: blur(10px);
        }

        /* --- Login Modal --- */
        #loginModal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.96); z-index: 3000;
            align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .login-card {
            background: #080808; border: 1px solid var(--accent-gold);
            padding: 40px 30px; border-radius: 30px; width: 340px; text-align: center;
            position: relative; overflow: hidden;
        }
        .login-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--accent-gold), transparent 30%);
            animation: rotate 4s linear infinite; opacity: 0.1;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .login-card input {
            width: 100%; padding: 15px; margin: 12px 0;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 15px; font-size: 14px; transition: 0.3s;
        }
        .login-card input:focus { border-color: var(--accent-gold); background: rgba(255,204,0,0.05); }

        /* --- Missions UI --- */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; pointer-events: none; }
        #missions-layer * { pointer-events: auto; }
        
        .mission-bubble { 
            position: absolute; width: 60px; height: 60px; 
            background: #000; border: 2px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(255,204,0,0.3);
            scale: 0;
        }
        .mission-bubble.active-pop { scale: 1; }

        .locked-bubble { opacity: 0.3; filter: grayscale(1); border-color: #444; color: #444; }
        .locked-bubble::after {
            content: "\f023"; font-family: "Font Awesome 6 Free";
            position: absolute; font-size: 10px; color: #ff3131; top: -5px; right: -5px;
            background: #000; border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center; border: 1px solid #ff3131;
        }

        /* --- Header & Tabs --- */
        .rank-header { text-align: center; padding-top: 80px; margin-bottom: 20px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 5px; text-shadow: 0 0 15px rgba(255,255,255,0.2); }
        
        .mode-toggle { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .tab-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.1);
            color: #555; padding: 10px 25px; border-radius: 12px;
            font-family: 'Orbitron'; font-size: 10px; font-weight: 900; cursor: pointer; transition: 0.4s;
        }
        .tab-btn.active-season { color: #000; background: var(--season-color); border-color: var(--season-color); box-shadow: 0 0 20px rgba(0,255,163,0.3); }
        .tab-btn.active-xbox { color: #fff; background: var(--xbox-color); border-color: var(--xbox-color); box-shadow: 0 0 20px rgba(255,49,49,0.3); }

        .back-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 30px; border-radius: 30px; 
            font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 1200; 
            border: none; font-size: 11px; box-shadow: 0 0 30px rgba(255,255,255,0.4); 
        }

        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide { 
            width: 260px; height: 350px;
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 30px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .selected-card-anim { transform: scale(0.4) translateY(-120px) !important; opacity: 0.1 !important; filter: blur(5px); }
        
        .coming-soon-popup {
            position: absolute; background: var(--xbox-color); color: white;
            font-size: 8px; padding: 4px 8px; border-radius: 5px; top: -35px;
            font-family: 'Orbitron'; animation: fadeInUp 0.3s forwards;
        }
    </style>
</head>
<body>

    <div class="live-status-bar">
        <span><i class="fas fa-satellite animate-pulse mr-1"></i> SYSTEM: ONLINE</span>
        <span id="p-clock">00:00:00</span>
        <span>LATENCY: 24ms</span>
    </div>

    <div id="auth-section">
        <button class="auth-btn" onclick="toggleLoginModal(true)">AGENT LOGIN</button>
    </div>

    <div id="user-profile">
        <div class="user-info-box">
            <span id="p-name" style="font-size: 14px; display: block; font-weight: 900; color: var(--accent-gold);">HUNTER</span>
            <span id="p-title" style="font-size: 8px; color: #fff; opacity: 0.6; text-transform: uppercase;">RECRUIT</span>
        </div>
        <img id="p-img" class="user-avatar-bottom" src="" alt="Avatar">
        <div class="stat-circle" style="left: 25px;">
            <span id="p-score" style="color: var(--accent-gold); font-weight: bold; font-size: 14px;">0</span>
            <span style="font-size: 6px;">TOKENS</span>
        </div>
        <div class="stat-circle" style="left: 90px;">
            <span id="p-rank" style="color: #fff; font-weight: bold; font-size: 14px;">#0</span>
            <span style="font-size: 6px;">RANK</span>
        </div>
    </div>

    <div id="loginModal">
        <div class="login-card">
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-yellow-500/20">
                <i class="fas fa-fingerprint text-yellow-500 text-2xl"></i>
            </div>
            <h3>SECURITY CHECK</h3>
            <input type="email" id="loginEmail" placeholder="Academy Email">
            <input type="text" id="loginCode" placeholder="Passcode (EYC-xxxx)">
            <button onclick="performLogin()" style="background: var(--accent-gold); color: #000; border: none; padding: 15px; border-radius: 15px; width: 100%; font-family: 'Orbitron'; font-weight: 900; margin-top: 10px;">VERIFY IDENTITY</button>
            <p onclick="forgotCode()" style="font-size: 10px; margin-top: 20px; cursor: pointer; color: #555; text-decoration: underline;">Request Signal Recovery</p>
            <button onclick="toggleLoginModal(false)" style="background:transparent; border:none; color:#333; margin-top:15px; font-size:10px;">ABORT ACCESS</button>
        </div>
    </div>

    <canvas id="rank-canvas"></canvas>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION <span style="color: var(--accent-gold)">HUB</span></h1>
        <p style="font-size: 8px; letter-spacing: 3px; color: #555; font-family: 'Orbitron';">SELECT OPERATION THEATER</p>
    </header>

    <div class="mode-toggle" id="mainToggle">
        <button id="btn-season" class="tab-btn active-season" onclick="switchMode('season')">SEASON</button>
        <button id="btn-xbox" class="tab-btn" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">RETURN TO HELM</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;
        let activeMode = 'season';
        let currentSwiper = null;

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '10' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '10' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '10' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '20' },
                { name: 'Label X', code: 'LX', icon: 'fa-industry', tk: '10' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired', tk: '10' }
            ]
        };

        window.onload = () => {
            checkSession();
            renderActivities('season');
            setInterval(() => {
                document.getElementById('p-clock').innerText = new Date().toLocaleTimeString('en-GB');
            }, 1000);
        };

        function checkSession() {
            if (currentUser) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('user-profile').style.display = 'block';
                document.getElementById('p-name').innerText = currentUser.name.split(' ')[0];
                document.getElementById('p-title').innerText = currentUser.title || 'Recruit';
                document.getElementById('p-img').src = currentUser.image;
                document.getElementById('p-score').innerText = currentUser.totalScore || 0;
                document.getElementById('p-rank').innerText = "#" + (currentUser.rank || '0');
            }
        }

        function toggleLoginModal(show) {
            document.getElementById('loginModal').style.display = show ? 'flex' : 'none';
        }

        async function performLogin() {
            const email = document.getElementById('loginEmail').value;
            const code = document.getElementById('loginCode').value;
            if(!email || !code) return alert("Credentials Required");

            const btn = document.querySelector('#loginModal button');
            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            try {
                const resp = await fetch(`${SCRIPT_URL}?email=${email}&code=${code}`);
                const result = await resp.json();
                if (result.status === "success") {
                    localStorage.setItem('eyc_user', JSON.stringify(result));
                    location.reload();
                } else {
                    alert("ACCESS DENIED: Identity Not Found");
                    btn.innerText = "VERIFY IDENTITY";
                    btn.disabled = false;
                }
            } catch (e) { alert("Connection Timeout"); btn.disabled = false; }
        }

        function renderActivities(mode) {
            activeMode = mode;
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide" onclick="openMissions(this, ${index})">
                    <div style="font-size:60px; margin-bottom:25px; color:${mode==='season'?'var(--season-color)':'var(--xbox-color)'}; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));">
                        <i class="fas ${act.icon}"></i>
                    </div>
                    <div class="activity-name" style="font-family:'Orbitron'; font-weight:900; letter-spacing:2px; font-size:16px;">${act.name}</div>
                    <div style="margin-top:20px; font-size:10px; border: 1px solid rgba(255,255,255,0.2); color:#fff; padding:6px 15px; border-radius:30px; font-family:'Orbitron';">
                        VALUE: <span style="color:var(--accent-gold)">${act.tk} TK</span>
                    </div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        function openMissions(cardElement, index) {
            if (!currentUser) { toggleLoginModal(true); return; }

            const actData = activities[activeMode][index];
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            cardElement.classList.add('selected-card-anim');
            currentSwiper.allowTouchMove = false;

            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                
                const radius = window.innerWidth < 500 ? 130 : 170;
                // توليد 10 مهام لكل نشاط
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36 - 90) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; 
                    const y = Math.sin(angle) * radius;
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble';
                    
                    // منطق القفل: المهمة الأولى فقط مفتوحة لو لسه بيبدأ
                    const isLocked = (i > 1); 
                    if (isLocked) bubble.classList.add('locked-bubble');
                    
                    bubble.innerText = 'M' + i;
                    bubble.style.left = `calc(50% + ${x}px - 30px)`;
                    bubble.style.top = `calc(50% + ${y}px - 30px)`;
                    
                    // تأثير ظهور تدريجي
                    setTimeout(() => bubble.classList.add('active-pop'), i * 50);
                    
                    bubble.onclick = (e) => {
                        e.stopPropagation();
                        if (isLocked) {
                            showComingSoon(bubble);
                        } else {
                            const target = activeMode === 'season' ? 'MissionNormal.html' : 'MissionX.html';
                            window.location.href = `${target}?act=${actData.code}&m=${i}&name=${encodeURIComponent(actData.name)}`;
                        }
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function showComingSoon(el) {
            if (el.querySelector('.coming-soon-popup')) return;
            const popup = document.createElement('div');
            popup.className = 'coming-soon-popup';
            popup.innerText = 'LOCKED';
            el.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function resetView() {
            const bubbles = document.querySelectorAll('.mission-bubble');
            bubbles.forEach(b => b.classList.remove('active-pop'));
            
            setTimeout(() => {
                document.getElementById('missions-layer').style.display = 'none';
                document.getElementById('backBtn').style.display = 'none';
                document.getElementById('mainHeader').style.opacity = '1';
                document.getElementById('mainToggle').style.opacity = '1';
                document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('selected-card-anim'));
                currentSwiper.allowTouchMove = true;
            }, 300);
        }

        function switchMode(mode) {
            document.getElementById('btn-season').className = mode === 'season' ? 'tab-btn active-season' : 'tab-btn';
            document.getElementById('btn-xbox').className = mode === 'xbox' ? 'tab-btn active-xbox' : 'tab-btn';
            renderActivities(mode);
        }

        // Starry Background Logic
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2;
                this.speed = Math.random() * 0.5 + 0.1;
            }
            draw() {
                this.y -= this.speed;
                if (this.y < 0) this.y = canvas.height;
                ctx.fillStyle = "rgba(255,255,255,0.5)";
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        window.onresize = initCanvas;
        initCanvas();
        for (let i = 0; i < 150; i++) stars.push(new Star());
        animate();
    </script>
</body>
</html>
