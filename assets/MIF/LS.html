<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Master | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; color: #fff; 
            margin: 0; padding: 15px; direction: ltr;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .image-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            border-color: #00f2ff;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.1);
        }

        .img-placeholder {
            width: 100%; height: 140px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .img-placeholder img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .label-input {
            width: 90%;
            background: rgba(0,0,0,0.3);
            border: none;
            border-bottom: 2px solid #555;
            color: #ffcc00;
            font-family: 'Orbitron';
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        .label-input:focus {
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.05);
        }

        .topic-header {
            font-family: 'Orbitron';
            color: #00f2ff;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* زر إرسال داخلي للتجربة أو الاعتماد */
        .submit-btn {
            display: block; margin: 30px auto; padding: 10px 40px;
            background: var(--gold-gradient, #ffcc00); border: none;
            border-radius: 50px; font-family: 'Orbitron'; cursor: pointer;
            font-weight: bold; color: #000;
        }
    </style>
</head>
<body>

    <div id="topic-title" class="topic-header">SCANNING TARGETS...</div>
    <div id="label-zone" class="label-grid"></div>
    <button class="submit-btn" onclick="triggerSubmit()">SUBMIT MISSION</button>

<script>
    const labelData = {
        "1": { topic: "Kitchen Tech", words: ["Grater", "Kettle", "Whisk", "Spatula", "Peeler", "Blender", "Strainer", "Toaster", "Microwave", "Oven-mitts"] },
        "2": { topic: "Deep Space", words: ["Astronaut", "Galaxy", "Telescope", "Meteor", "Satellite", "Eclipse", "Spaceship", "Comet", "Planet", "Rocket"] },
        "3": { topic: "Office HQ", words: ["Stapler", "Paperclip", "Highlighter", "Folder", "Scissors", "Clipboard", "Calculator", "Protractor", "Eraser", "Notebook"] },
        "4": { topic: "Force of Nature", words: ["Volcano", "Earthquake", "Tsunami", "Tornado", "Flood", "Drought", "Avalanche", "Wildfire", "Hurricane", "Blizzard"] },
        "5": { topic: "Medical Lab", words: ["Stethoscope", "Syringe", "Thermometer", "Bandage", "Wheelchair", "Microscope", "Scalpel", "Crutches", "First-aid", "Tablet"] },
        "6": { topic: "Expedition Gear", words: ["Backpack", "Compass", "Flashlight", "Sleeping-bag", "Lantern", "Tent", "Hammock", "Campfire", "Binoculars", "Map"] },
        "7": { topic: "The Garden", words: ["Wheelbarrow", "Watering-can", "Shovel", "Rake", "Seeds", "Lawn-mower", "Flowerpot", "Pruning-shears", "Soil", "Fence"] },
        "8": { topic: "Rapid Transit", words: ["Helicopter", "Submarine", "Scooter", "Motorcycle", "Yacht", "Tram", "Caravan", "Ferry", "Bulldozer", "Hot-air-balloon"] },
        "9": { topic: "Fashion Specs", words: ["Collar", "Sleeve", "Zipper", "Button", "Pocket", "Hood", "Belt", "Scarf", "Cufflink", "Shoelace"] },
        "10": { topic: "Music Studio", words: ["Violin", "Saxophone", "Trumpet", "Flute", "Cello", "Harp", "Accordion", "Tambourine", "Electric-guitar", "Drum-sticks"] }
    };

    let currentTaskWords = [];

    function loadLabelMission() {
        const urlParams = new URLSearchParams(window.location.search);
        const taskNum = parseInt(urlParams.get('task')) || 1;
        const currentTask = labelData[taskNum.toString()] || labelData["1"];
        currentTaskWords = currentTask.words;

        document.getElementById('topic-title').innerText = `TOPIC: ${currentTask.topic}`;
        
        const container = document.getElementById('label-zone');
        container.innerHTML = currentTask.words.map((w, i) => {
            // المعادلة الذكية لجلب الصورة: ((task-1)*10) + (i+1)
            const imgID = ((taskNum - 1) * 10) + (i + 1);
            return `
                <div class="image-card">
                    <div class="img-placeholder">
                        <img src="assets/lspic/${imgID}.png" alt="Target ${imgID}">
                    </div>
                    <input type="text" class="label-input" id="label-${i}" placeholder="IDENTIFY...">
                </div>
            `;
        }).join('');
    }

    function triggerSubmit() {
        const studentAnswers = [];
        for(let i=0; i<10; i++) {
            studentAnswers.push(document.getElementById(`label-${i}`).value.trim());
        }
        
        // إرسال البيانات لصفحة Hybird.html
        window.parent.postMessage({
            type: 'SUBMIT_MISSION',
            answers: studentAnswers,
            modelAnswers: currentTaskWords // إرسال الإجابات النموذجية للتصحيح في CC/LB.js
        }, '*');
    }

    window.onload = loadLabelMission;
</script>
</body>
</html>
