<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --gold-glow: rgba(255, 204, 0, 0.5);
            --season-color: #00ffa3;
            --xbox-color: #b31d1d; /* أحمر أهدى وأكثر فخامة */
            --season-grad: linear-gradient(135deg, rgba(0, 255, 163, 0.2), rgba(0, 128, 255, 0.1));
            --xbox-grad: linear-gradient(135deg, rgba(179, 29, 29, 0.2), rgba(255, 150, 0, 0.1));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            font-family: 'Cairo', sans-serif;
            perspective: 1000px;
        }

        /* الخلفية العائمة */
        .bg-text-container {
            position: fixed; inset: 0; z-index: -2; opacity: 0.15;
            pointer-events: none; overflow: hidden;
        }
        .bg-text {
            position: absolute; font-family: 'Orbitron'; font-weight: 900;
            color: var(--accent-gold); font-size: 5vw; white-space: nowrap;
            animation: floatBG 20s linear infinite; transform: rotate(-15deg);
        }

        @keyframes floatBG {
            0% { transform: translate(100%, 100%) rotate(-15deg); }
            100% { transform: translate(-100%, -100%) rotate(-15deg); }
        }

        /* اسم الطالب المشع */
        #student-name-sparkle {
            position: fixed; top: 20px; right: 20px; z-index: 1500;
            font-family: 'Orbitron'; font-weight: 900; font-size: 22px;
            color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--accent-gold);
            display: none; pointer-events: none;
        }
        #student-name-sparkle::after {
            content: '✨'; position: absolute; right: -20px;
            animation: spark 1s infinite;
        }
        @keyframes spark { 0%, 100% { opacity: 0; } 50% { opacity: 1; transform: scale(1.2); } }

        /* زر اللوج إن النابض */
        #login-trigger {
            position: fixed; bottom: 30px; left: 30px; width: 80px; height: 80px;
            background: var(--accent-gold); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            z-index: 1100; box-shadow: 0 0 20px var(--gold-glow);
            animation: pulseBtn 2s infinite; border: none; font-size: 24px;
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--gold-glow); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255,204,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,204,0,0); }
        }

        /* دوائر البروفايل */
        .profile-cluster {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            display: none; flex-direction: column; align-items: center; gap: 10px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .main-img-circle { width: 85px; height: 85px; z-index: 3; }
        .main-img-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .token-circle { width: 60px; height: 60px; font-size: 14px; font-weight: 900; color: var(--accent-gold); font-family: 'Orbitron'; z-index: 2; margin-top: -15px; }
        .rank-circle { width: 50px; height: 50px; font-size: 12px; color: #fff; border-color: #fff; font-family: 'Orbitron'; z-index: 1; margin-top: -10px; }

        /* الكروت والـ 3D */
        #swiper-container { padding-top: 50px; overflow: visible !important; }
        .swiper-slide {
            width: 280px; height: 400px; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(15px);
            opacity: 0; /* للأنيميشن الأول */
        }
        .swiper-slide-active { transform: scale(1.1) translateZ(50px); border-color: var(--accent-gold); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        /* تأثير الكوتشينه عند الفتح */
        .spread-animation { animation: cardSpread 1.2s forwards; }
        @keyframes cardSpread {
            0% { transform: translateX(200%) rotate(20deg); opacity: 0; }
            100% { transform: translateX(0) rotate(0deg); opacity: 1; }
        }

        /* الأقفال الذهبية */
        .lock-icon { 
            font-size: 18px !important; color: var(--accent-gold) !important;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 5px gold);
        }
        .mission-box.locked { border: 1.5px solid gold !important; background: rgba(212, 175, 55, 0.1) !important; }

        /* المودال - التعريب */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .modal-content {
            background: #0a0a0a; border: 2px solid var(--accent-gold); padding: 40px;
            border-radius: 30px; width: 90%; max-width: 400px; text-align: center;
        }
        .modal-input {
            width: 100%; background: #111; border: 1px solid #333; padding: 15px;
            margin: 10px 0; border-radius: 15px; color: #fff; text-align: center; font-size: 16px;
        }
        .modal-btn {
            width: 100%; background: var(--accent-gold); color: #000; padding: 15px;
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 20px;
        }

        /* فوكس مود */
        .focus-card { transform: scale(0.6) translateY(-150px) rotateX(20deg) !important; }
        .hide-context { opacity: 0; pointer-events: none; }

        #mission-grid {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -20%);
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
            width: 90%; max-width: 500px; opacity: 0; transition: 0.8s;
        }
        #mission-grid.show { opacity: 1; transform: translate(-50%, -40%); }

        .mission-box {
            aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .mission-box:hover { background: var(--accent-gold); color: #000; transform: translateY(-5px); }

    </style>
</head>
<body>

    <div class="bg-text-container" id="bg-anim"></div>

    <div id="student-name-sparkle"></div>

    <button id="login-trigger" onclick="openLoginModal()">
        <i class="fas fa-fingerprint"></i>
    </button>

    <div class="profile-cluster" id="profile-cluster">
        <div class="float-circle main-img-circle"><img id="user-img" src="" alt=""></div>
        <div class="float-circle token-circle" id="user-tokens">0</div>
        <div class="float-circle rank-circle" id="user-rank">#0</div>
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="color: var(--accent-gold); margin-bottom: 20px;">بوابة التحقق</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="البريد الإلكتروني المسجل">
            <input type="password" id="pass-input" class="modal-input" placeholder="كود المرور الفريد">
            <button class="modal-btn" onclick="processLogin()">تأكيد الهوية</button>
            <span onclick="closeLoginModal()" style="color: #ff3131; cursor: pointer; display: block; margin-top: 20px;">إلغاء</span>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header style="text-align: center; padding: 40px 0;">
            <h1 style="font-family: 'Orbitron'; letter-spacing: 8px; font-size: 35px; color: var(--accent-gold);">EYC ACADEMY</h1>
            <p id="welcome-msg" style="color: #fff; font-size: 14px;">مرحباً بك في مركز القيادة</p>
        </header>
        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
            <button class="mode-btn active" id="btn-season" onclick="switchMode('season')" style="background: none; border: 1px solid var(--accent-gold); color: #fff; padding: 10px 30px; border-radius: 20px; cursor: pointer;">الموسم الحالي</button>
            <button class="mode-btn" id="btn-xbox" onclick="switchMode('xbox')" style="background: none; border: 1px solid #333; color: #fff; padding: 10px 30px; border-radius: 20px; cursor: pointer;">إكس بوكس</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>

    <button id="back-btn" onclick="exitFocusMode()" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #ff3131; border: none; color: #fff; padding: 12px 40px; border-radius: 30px; cursor: pointer; z-index: 2000;">إلغاء المهمة</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        const activities = {
            season: [
                { name: 'الأذن الذهبية', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'البذور', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'العلامات', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'القواعد', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'التطابق X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'الرؤية X', code: 'Vividx', icon: 'fa-eye', tk: 120 },
                { name: 'الإملاء X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 }
            ]
        };

        let currentSwiper = null;
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        window.onload = () => {
            renderActivities('season');
            initBackground();
            if(currentUser) {
                showUserInterface();
                fetchProfileData();
            }
            // أنيميشن الكوتشينة عند البداية
            setTimeout(() => {
                document.querySelectorAll('.swiper-slide').forEach((s, i) => {
                    s.style.animationDelay = `${i * 0.1}s`;
                    s.classList.add('spread-animation');
                });
            }, 500);
        };

        function initBackground() {
            const container = document.getElementById('bg-anim');
            const names = ["GOLDEN EAR", "VIVID X", "GRAMMAR", "SEEDS", "LABEL", "XBOX ELITE"];
            for(let i=0; i<15; i++) {
                const el = document.createElement('div');
                el.className = 'bg-text';
                el.innerText = names[Math.floor(Math.random()*names.length)];
                el.style.top = Math.random() * 100 + "%";
                el.style.left = Math.random() * 100 + "%";
                el.style.animationDelay = Math.random() * 10 + "s";
                container.appendChild(el);
            }
        }

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card">
                    <div style="position: absolute; top: 20px; right: 20px; background: var(--accent-gold); color: #000; padding: 5px 15px; border-radius: 10px; font-weight: 900;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size: 80px; margin-bottom: 20px; color: ${mode === 'xbox' ? 'var(--xbox-color)' : 'var(--season-color)'}"></i>
                    <h2 style="font-family: 'Cairo'">${act.name}</h2>
                    <button onclick="enterFocusMode(this.parentElement, '${mode}', '${act.code}')" style="margin-top: 30px; background: #fff; color: #000; border: none; padding: 10px 30px; border-radius: 15px; cursor: pointer; font-weight: bold;">ابدأ المهمة</button>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email || !password) return alert("من فضلك أدخل البيانات");

            // محاكاة التحقق (استبدلها بكود fetch الفعلي بتاعك)
            try {
                const resp = await fetch(VENS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const res = await resp.json();
                if(res.status === "success") {
                    currentUser = { email, name: res.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    showUserInterface();
                    fetchProfileData();
                    closeLoginModal();
                } else { alert("بيانات غير صحيحة"); }
            } catch(e) { alert("حدث خطأ في الاتصال"); }
        }

        function showUserInterface() {
            document.getElementById('login-trigger').style.display = 'none';
            document.getElementById('profile-cluster').style.display = 'flex';
            const nameTag = document.getElementById('student-name-sparkle');
            nameTag.style.display = 'block';
            nameTag.innerText = currentUser.name;
            document.getElementById('welcome-msg').innerText = `مرحباً بك يا بطل، ${currentUser.name}`;
        }

        async function fetchProfileData() {
            if(!currentUser) return;
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}`);
                const data = await resp.json();
                document.getElementById('user-img').src = data.image || 'https://via.placeholder.com/100';
                document.getElementById('user-tokens').innerText = (data.tokens || 0) + " TK";
                document.getElementById('user-rank').innerText = "#" + (data.rank || 0);
            } catch(e) {}
        }

        function enterFocusMode(card, mode, code) {
            if(!currentUser) return openLoginModal();

            document.getElementById('header-area').classList.add('hide-context');
            card.classList.add('focus-card');
            // إخفاء الكروت الأخرى
            document.querySelectorAll('.swiper-slide').forEach(s => { if(s !== card) s.style.opacity = '0'; });
            
            document.getElementById('mission-grid').classList.add('show');
            document.getElementById('back-btn').style.display = 'block';

            const grid = document.getElementById('mission-grid');
            grid.innerHTML = Array(10).fill(0).map((_, i) => `
                <div class="mission-box locked">
                    <i class="fas fa-lock lock-icon"></i>
                    <span style="font-size: 10px; margin-top: 5px;">M-${i+1}</span>
                </div>
            `).join('');
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => {
                s.classList.remove('focus-card');
                s.style.opacity = '1';
            });
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.getElementById('btn-season').style.borderColor = mode === 'season' ? 'var(--accent-gold)' : '#333';
            document.getElementById('btn-xbox').style.borderColor = mode === 'xbox' ? 'var(--accent-gold)' : '#333';
            renderActivities(mode);
        }

        // التحكم بالكيبورد
        window.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight") currentSwiper.slideNext();
            if(e.key === "ArrowLeft") currentSwiper.slidePrev();
            if(e.key === "Enter") {
                const activeCard = document.querySelector('.swiper-slide-active');
                if(activeCard) activeCard.querySelector('button').click();
            }
        });
    </script>
</body>
</html>
