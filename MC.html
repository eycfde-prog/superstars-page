<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Hub | Professional Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00; 
            --season-color: #00ffa3; 
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --task-done: #00ffa3;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            min-height: 100vh; 
            width: 100vw; 
            overflow-x: hidden; /* السماح بالتمرير العمودي فقط عند الحاجة */
        }
        
        .igi-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 163, 0.03) 0px, rgba(0, 255, 163, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 5;
        }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Navigation */
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 35px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .royal-login-btn {
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            color: #000; padding: 8px 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            cursor: pointer; border: none; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        /* Profile Sidebar */
        .profile-stack { position: fixed; bottom: 85px; left: 20px; z-index: 1000; display: none; flex-direction: column-reverse; gap: 10px; align-items: center; }
        .p-bubble { border-radius: 50%; border: 2px solid var(--accent-gold); backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; }
        .p-avatar { width: 60px; height: 60px; overflow: hidden; border-width: 3px; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { width: 45px; height: 45px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; color: var(--accent-gold); text-align: center; }
        .p-rank { width: 35px; height: 35px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; background: var(--accent-gold); color: #000; }

        /* Header Section */
        .rank-header { text-align: center; padding-top: 100px; margin-bottom: 20px; }
        .rank-header h1 { font-family: 'Orbitron'; font-size: clamp(1.8rem, 8vw, 3.5rem); letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .rank-header p { font-size: 10px; letter-spacing: 4px; color: var(--accent-gold); font-weight: 900; font-family: 'Orbitron'; }

        /* Controls */
        .toggle-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; position: relative; z-index: 20; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 12px 30px; border-radius: 30px; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; transition: 0.4s; }
        .mode-btn.active { box-shadow: 0 0 20px currentColor; transform: scale(1.05); }
        .mode-btn.season-mode.active { background: var(--season-color); color: #000; border-color: var(--season-color); }
        .mode-btn.xbox-mode.active { background: var(--accent-gold); color: #000; border-color: var(--accent-gold); }

        /* Swiper & Cards - Fix for Desktop */
        .swiper { width: 100%; padding: 40px 0 80px; }
        .swiper-slide { 
            width: 260px; height: 360px; border-radius: 25px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.02); transition: 0.4s ease-out;
        }
        .swiper-slide:hover { border-color: var(--accent-gold); box-shadow: 0 0 30px rgba(255,204,0,0.15); transform: translateY(-10px); }
        .token-badge { position: absolute; top: 20px; right: 20px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 12px; border-radius: 20px; }
        .activity-icon { font-size: 70px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); transition: 0.3s; }
        .swiper-slide:hover .activity-icon { transform: scale(1.1); }
        .activity-name { font-family: 'Orbitron'; font-size: 16px; font-weight: 900; text-align: center; letter-spacing: 1px; }

        /* Missions Layer */
        #missions-layer { 
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center; 
            z-index: 1500; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); 
        }
        .mission-container { position: relative; width: min(90vw, 400px); height: min(90vw, 400px); }
        .mission-bubble { 
            position: absolute; width: 60px; height: 60px; 
            background: #000; border: 2px solid var(--accent-gold); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); 
            cursor: pointer; font-size: 14px; box-shadow: 0 0 15px rgba(255,204,0,0.1);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            left: 50%; top: 50%; margin-left: -30px; margin-top: -30px;
        }
        .mission-bubble:hover { transform: scale(1.2) !important; background: var(--accent-gold); color: #000; z-index: 10; }
        .mission-bubble.completed { border-color: var(--task-done); color: var(--task-done); box-shadow: 0 0 20px rgba(0,255,163,0.3); }
        
        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 1000; width: fit-content; }
        .nav-btn { width: 55px; height: 55px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.8); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; backdrop-filter: blur(10px); transition: 0.3s; }
        .nav-btn:hover { border-color: #fff; transform: scale(1.1); }
        
        .back-btn { 
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); 
            background: #fff; color: #000; padding: 12px 40px; border-radius: 30px; 
            font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 1700; 
            font-size: 12px; border: none; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* Login Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); }
        .royal-card { background: #0a0a0f; border: 1px solid rgba(255,204,0,0.2); padding: 40px 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
        .royal-card input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; font-size: 13px; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 15px; border-radius: 12px; border: none; cursor: pointer; width: 100%; margin-top: 10px; }

        @media (min-width: 1024px) {
            .rank-header { padding-top: 60px; }
            .top-nav { padding: 0 40px; }
            .profile-stack { left: 40px; bottom: 40px; }
            .bottom-nav { left: auto; right: 40px; transform: none; }
        }
    </style>
</head>
<body>
    <div class="igi-lines"></div>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="assets/logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-bubble p-rank" id="userRank">#0</div>
        <div class="p-bubble p-score" id="userScore">0</div>
        <div class="p-bubble p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 class="orbitron" style="color:var(--accent-gold); margin-bottom:20px; font-size:18px; letter-spacing:2px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <div class="btn-group">
                <button class="submit-btn" id="mainSubmitBtn" onclick="verifyCode()">INITIALIZE LOGIN</button>
                <div style="margin-top:20px;">
                    <a href="NP.html" style="color:rgba(255,255,255,0.6); font-size:11px; text-decoration:none;">NO PROFILE? <span style="color:var(--accent-gold)">CREATE ONE</span></a>
                </div>
            </div>
            <p id="errorLog" style="color:var(--xbox-color); font-size:11px; margin-top:15px; font-weight:bold; height:15px;"></p>
        </div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1>MISSION HUB</h1>
        <p>NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">ROYAL</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer">
        <div class="mission-container" id="missionContainer"></div>
    </div>
    
    <button class="back-btn" id="backBtn" onclick="resetView()">BACK TO HELM</button>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="location.href='EYCSSP.html'"><i class="fas fa-home"></i></div>
        <div class="nav-btn" id="logoutBtn" style="border-color: var(--xbox-color); color: var(--xbox-color); display: none;" onclick="logout()"><i class="fas fa-power-off"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // الروابط الأصلية (خط أحمر)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0OZlb4nrZdx1RMaMVYNhM1GMF29WxMsSO0a1xugOpyUlbjR1RVopj-SyJ3UWqD0AHKA/exec"; 
        
        const activities = {
            season: [
                { name: 'Golden Ear', code: 'GES', icon: 'fa-ear-listen', tk: '5TK' },
                { name: 'Alike', code: 'AS', icon: 'fa-equals', tk: '5TK' },
                { name: 'Seeds', code: 'SS', icon: 'fa-seedling', tk: '5TK' },
                { name: 'Grammar', code: 'GS', icon: 'fa-magnifying-glass', tk: '5TK' },
                { name: 'Label', code: 'LS', icon: 'fa-tag', tk: '5TK' },
                { name: 'Vivid', code: 'VS', icon: 'fa-eye', tk: '5TK' }
            ],
            xbox: [
                { name: 'Golden Ear X', code: 'GEX', icon: 'fa-filter', tk: '5TK' },
                { name: 'Alike X', code: 'AX', icon: 'fa-clone', tk: '5TK' },
                { name: 'Seeds X', code: 'SX', icon: 'fa-puzzle-piece', tk: '5TK' },
                { name: 'Grammar X', code: 'GX', icon: 'fa-network-wired', tk: '5TK' },
                { name: 'Label X', code: 'LX', icon: 'fa-tag', tk: '5TK' },
                { name: 'Vivid X', code: 'VX', icon: 'fa-stopwatch', tk: '5TK' },
                { name: 'Figurative X', code: 'FX', icon: 'fa-wand-magic-sparkles', tk: '5TK' },
                { name: 'Dictation X', code: 'DX', icon: 'fa-pen-nib', tk: '10+TK' },
                { name: 'Sing Sang Sung X', code: 'SSSX', icon: 'fa-music', tk: '10+TK' },
                { name: 'Elmagazine X', code: 'ELX', icon: 'fa-book-open', tk: '10+TK' }
            ]
        };

        let currentSwiper = null;

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act) => `
                <div class="swiper-slide" onclick="openMissions('${act.name}', '${act.code}')">
                    <div class="token-badge">${act.tk}</div>
                    <div class="activity-icon"><i class="fas ${act.icon}" style="color:${mode === 'season' ? 'var(--season-color)' : 'var(--accent-gold)'}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                grabCursor: true,
                loop: false,
                coverflowEffect: { rotate: 5, stretch: 0, depth: 100, modifier: 2.5, slideShadows: false },
                breakpoints: {
                    1024: { slidesPerView: 3, spaceBetween: 30 }
                }
            });
        }

        function openMissions(actName, actCode) {
            const layer = document.getElementById('missions-layer');
            const container = document.getElementById('missionContainer');
            container.innerHTML = ''; 
            layer.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';

            const savedData = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const completedCount = (savedData.progress && savedData.progress[actCode]) ? parseInt(savedData.progress[actCode]) : 0;

            for (let i = 1; i <= 10; i++) {
                const angle = (i * 36 - 90) * (Math.PI / 180);
                const radius = window.innerWidth < 768 ? 130 : 170;
                const x = Math.cos(angle) * radius; 
                const y = Math.sin(angle) * radius;
                
                const bubble = document.createElement('div');
                bubble.className = 'mission-bubble';
                if (i <= completedCount) bubble.classList.add('completed');
                
                bubble.innerText = 'T' + i;
                bubble.style.transform = `translate(${x}px, ${y}px)`;
                
                bubble.onclick = (e) => {
                    e.stopPropagation();
                    window.location.href = `Hybrid.html?act=${actCode}&m=${i}&name=${encodeURIComponent(actName)}`;
                };
                container.appendChild(bubble);
            }
        }

        async function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('mainSubmitBtn');
            const log = document.getElementById('errorLog');

            if(!email || !code) { log.innerText = "FILL ALL TERMINALS"; return; }
            
            btn.innerText = "INITIALIZING..."; btn.disabled = true;
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`);
                const data = await response.json();
                if(data.status === "success") {
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                    localStorage.setItem('eyc_agent_data', JSON.stringify(data));
                } else {
                    log.innerText = "ACCESS DENIED: INVALID CODE";
                    btn.innerText = "INITIALIZE LOGIN"; btn.disabled = false;
                }
            } catch (e) { 
                log.innerText = "CONNECTION TERMINATED"; 
                btn.disabled = false; 
            }
        }

        function applyAgentData(data) {
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'flex';
            document.getElementById('userName').innerText = data.name.split(' ')[0].toUpperCase();
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'flex';
            document.getElementById('userScore').innerText = (data.totalScore || 0) + ' TK';
            document.getElementById('userRank').innerText = "#" + (data.rank || "?");
            
            if(data.image) {
                let imgUrl = data.image;
                if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
                document.getElementById('userImg').src = imgUrl;
            }
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function logout() { localStorage.removeItem('eyc_agent_data'); location.reload(); }
        function resetView() { document.getElementById('missions-layer').style.display = 'none'; document.getElementById('backBtn').style.display = 'none'; }
        
        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // Star Background
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Star {
            constructor() { 
                this.x = Math.random() * canvas.width; 
                this.y = Math.random() * canvas.height; 
                this.size = Math.random() * 1.5; 
                this.speed = Math.random() * 0.3; 
            }
            draw() { 
                this.y += this.speed; 
                if(this.y > canvas.height) this.y = 0; 
                ctx.fillStyle = "rgba(255, 255, 255, 0.3)"; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); 
            }
        }
        function animate() { 
            ctx.clearRect(0,0,canvas.width, canvas.height); 
            stars.forEach(s => s.draw()); 
            requestAnimationFrame(animate); 
        }
        
        window.addEventListener('resize', () => { initCanvas(); renderActivities(document.querySelector('.mode-btn.active').innerText.toLowerCase()); });
        initCanvas(); 
        for(let i=0; i<80; i++) stars.push(new Star()); 
        animate();
        renderActivities('season');

        const saved = localStorage.getItem('eyc_agent_data');
        if(saved) applyAgentData(JSON.parse(saved));
    </script>
</body>
</html>
