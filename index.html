<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | Elite Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-glow: #ffcc0088;
            --dark-deep: #050505;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 204, 0, 0.2);
            --accent-blue: #00d4ff; /* For XBOX section vibe */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-deep);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Creative Animated Background */
        .bg-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: moveStars var(--duration) linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        /* Container */
        .main-card {
            width: 90%;
            max-width: 450px;
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: cardEntrance 1s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Logo & Header */
        .logo-box {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-box img {
            width: 120px;
            filter: drop-shadow(0 0 15px var(--gold-glow));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            background: linear-gradient(180deg, #fff 30%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-item {
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        /* Navigation Buttons */
        .menu-grid {
            display: grid;
            gap: 15px;
        }

        .action-btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 204, 0, 0.15);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .btn-main {
            background: var(--gold);
            color: var(--dark-deep);
            border: none;
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3);
        }

        .btn-main:hover {
            background: #fff;
            color: #000;
        }

        .icon-arrow {
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .action-btn:hover .icon-arrow {
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 400px) {
            .main-card { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-animate" id="starField"></div>

    <div class="main-card">
        <div class="logo-box">
            <img src="assets/logo.png" alt="EYC">
        </div>

        <h1>EYC SUPERSTARS</h1>
        
        <div class="status-bar">
            <span class="status-item">Season ‚Ä¢ 5</span>
            <span class="status-item">XBOX ‚Ä¢ 10</span>
        </div>

        <div class="menu-grid">
            <a href="https://docs.google.com/forms/..." class="action-btn btn-main">
                <span>CREATE PROFILE</span>
                <span class="icon-arrow">‚Üí</span>
            </a>
            <a href="Ranks" class="action-btn">
                <span>HALL OF FAME (RANKS)</span>
                <span class="icon-arrow">üèÜ</span>
            </a>
            <a href="Guides" class="action-btn">
                <span>LEARNING GUIDES</span>
                <span class="icon-arrow">üìñ</span>
            </a>
            <a href="Reviews.html" class="action-btn">
                <span>STUDENT REVIEWS</span>
                <span class="icon-arrow">‚≠ê</span>
            </a>
        </div>

        <footer>
            EST. 2026 ‚Ä¢ EYC ACADEMY ‚Ä¢ PREMIER LEARNING
        </footer>
    </div>

    <script>
        // Script to generate creative background stars
        const starField = document.getElementById('starField');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starField.appendChild(star);
        }
    </script>

</body>
</html>
