<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Mastery Portal</title>
    <style>
        :root {
            --primary-gold: #FFD700;
            --neon-blue: #00f2ff;
            --deep-bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a12 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveBg 50s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Gamified Header */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: var(--glass);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            font-size: 0.9rem;
        }

        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Activity Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px 10px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .card.xbox {
            border-color: #ff0055;
        }

        .card.xbox:hover {
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        .card i {
            display: block;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .section-title { font-size: 1.8rem; }
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <header>
        <div class="logo" style="font-weight: bold; color: var(--neon-blue);">ENG-PORTAL</div>
        <div class="stats">
            <div class="stat-item">‚≠ê <span id="stars">1,250</span></div>
            <div class="stat-item">üé´ <span id="tickets">3</span></div>
        </div>
    </header>

    <div class="container">
        
        <h2 class="section-title">The Season</h2>
        <div class="grid">
            <div class="card">Golden Ear</div>
            <div class="card">Seeds</div>
            <div class="card">Label</div>
            <div class="card">Grammar</div>
            <div class="card">Vivid</div>
        </div>

        <h2 class="section-title" style="color: #ff0055;">X-BOX Mode</h2>
        <div class="grid">
            <div class="card xbox">Alike X</div>
            <div class="card xbox">Vivid X</div>
            <div class="card xbox">Seeds X</div>
            <div class="card xbox">Dictation X</div>
            <div class="card xbox">Golden Ear X</div>
            <div class="card xbox">Elmagazine X</div>
            <div class="card xbox">Grammar X</div>
            <div class="card xbox">Figurative Focus X</div>
            <div class="card xbox">Label X</div>
            <div class="card xbox">Sing Snag Sung X</div>
        </div>

    </div>

</body>
</html>
