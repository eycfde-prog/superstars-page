<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Universal Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="missionnormalstyle.css">
    <style>
        .difficulty-bar { display: none; justify-content: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.3); }
        .diff-btn { padding: 8px 15px; border: 1px solid #00ff88; color: #fff; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: 0.3s; background: transparent; border-radius: 5px; }
        .diff-btn.active { background: #00ff88; color: #000; box-shadow: 0 0 10px #00ff88; }
        #studentImg { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* تصميم حالة الإتمام DONE */
        .done-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(192, 192, 192, 0.9);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .done-overlay i { font-size: 5rem; color: #2ecc71; margin-bottom: 10px; }
        .done-overlay span { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #333; font-weight: 900; }
        .activity-content-frame { position: relative; }
    </style>
</head>
<body>
    <div class="mission-outer-frame">
        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="" id="studentImg" alt="Agent"></div>
                <div class="info-box">
                    <span>AGENT</span>
                    <b id="agentName">INITIALIZING...</b>
                    <div class="token-tag" id="currentTokens">0 TK</div>
                </div>
            </div>
            <div class="center-logo-area"><img src="assets/logo.png" alt="EYC LOGO"></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="" id="activityLogo"></div>
                <div class="info-box">
                    <span id="actCodeDisplay">CODE</span>
                    <b id="actNameDisplay">LOADING...</b>
                    <div class="token-tag mission-tag" id="missionNum">M 0</div>
                </div>
            </div>
        </header>

        <div class="difficulty-bar" id="difficultyBar">
            <div class="diff-btn active" onclick="changeLevel('A', this)">LEVEL A</div>
            <div class="diff-btn" onclick="changeLevel('B', this)">LEVEL B</div>
            <div class="diff-btn" onclick="changeLevel('C', this)">LEVEL C</div>
        </div>

        <div class="activity-content-frame">
            <div id="doneOverlay" class="done-overlay">
                <i class="fas fa-check-circle"></i>
                <span>DONE</span>
            </div>
            <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" id="submitBtn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p id="guideText">هاي يا بطل! ركز في التعليمات:</p>
                <iframe id="guideFrame" src="" class="guide-iframe"></iframe>
                <button class="nav-btn close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" class="glassy-img">
        </div>
    </div>

    <script src="CC.js"></script>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const actCode = urlParams.get('act') || 'GES'; 
    const mNum = urlParams.get('m') || '1';  
    const actName = urlParams.get('name') || 'Activity'; 
    let currentLevel = 'A';

    // رابط Apps Script الخاص بشيت الـ Answers
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFZI6muMwFWezcwLq3Vl4yNg_J2KOVqh0Oo-jQLyaijD9Hp_WS34DEW4L6n3TKUM2dHg/exec";

    const activitiesData = {
        season: [{ code: 'GES', tk: '5TK' }, { code: 'AS', tk: '5TK' }, { code: 'SS', tk: '5TK' }, { code: 'GS', tk: '5TK' }, { code: 'LS', tk: '5TK' }, { code: 'VS', tk: '5TK' }],
        xbox: [{ code: 'GEX', tk: '5TK' }, { code: 'AX', tk: '5TK' }, { code: 'SX', tk: '5TK' }, { code: 'GX', tk: '5TK' }, { code: 'LX', tk: '5TK' }, { code: 'VX', tk: '5TK' }, { code: 'FX', tk: '5TK' }, { code: 'DX', tk: '10+TK' }, { code: 'SSSX', tk: '10+TK' }, { code: 'ELX', tk: '10+TK' }]
    };

    const isElite = actCode.endsWith('X');
    document.getElementById('actNameDisplay').innerText = actName;
    document.getElementById('actCodeDisplay').innerText = actCode;
    document.getElementById('missionNum').innerText = 'M ' + mNum;
    document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

    if(isElite) {
        document.getElementById('difficultyBar').style.display = 'flex';
        document.getElementById('guideText').innerHTML = "هاي يا بطل! أنا <strong>Glassy</strong>. اختار مستوى واحد وجاوب عليه.";
    }

    async function checkMissionStatus() {
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const email = saved.email;
        
        // التحقق أولاً من شيت Answers
        try {
            const res = await fetch(`${SCRIPT_URL}?email=${email}&activity=${actCode}`);
            const data = await res.json();
            
            if (data.completed && data.completed.includes(mNum.toString())) {
                showDoneState();
            }
        } catch (e) { console.log("Offline or error checking status"); }
    }

    function showDoneState() {
        document.getElementById('doneOverlay').style.display = 'flex';
        document.getElementById('mainIframe').style.opacity = '0.3';
        const sBtn = document.getElementById('submitBtn');
        sBtn.disabled = true;
        sBtn.innerText = "COMPLETED";
        sBtn.style.background = "#95a5a6";
    }

    function getActivityTokens(code) {
        const allActs = [...activitiesData.season, ...activitiesData.xbox];
        const found = allActs.find(a => a.code === code);
        return found ? found.tk : '0 TK';
    }

    function loadAgentData() {
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0].toUpperCase();
        document.getElementById('currentTokens').innerText = getActivityTokens(actCode);
        const imgElement = document.getElementById('studentImg');
        if(saved.image) {
            let imgUrl = saved.image;
            if(imgUrl.includes('id=')) {
                const fileId = imgUrl.split('id=')[1].split('&')[0];
                imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${fileId}`;
            }
            imgElement.src = imgUrl;
        } else { imgElement.src = 'assets/Student.png'; }
    }

    function initMission(level = 'A') {
        currentLevel = level;
        let fileName = isElite ? `assets/MIF/${actCode}${mNum}${level}.html` : `assets/MIF/${actCode}${mNum}.html`;
        document.getElementById('mainIframe').src = fileName;
        checkMissionStatus(); // فحص الحالة عند كل تغيير مستوى
    }

    function changeLevel(lv, btn) {
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        initMission(lv);
    }

    window.onload = () => { loadAgentData(); initMission(); };

    function toggleGuide(show) {
        if(show) { document.getElementById('guideFrame').src = `assets/MIF/Guides/${actCode}.html`; }
        document.getElementById('guideModal').style.display = show ? 'block' : 'none';
    }

    async function submitMission() {
        const submitBtn = document.getElementById('submitBtn');
        const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
        const iframe = document.getElementById('mainIframe');
        const iframeWindow = iframe.contentWindow;
        
        let studentAnswer = "";
        if (typeof iframeWindow.getAnswer === "function") {
            studentAnswer = iframeWindow.getAnswer();
        } else {
            const allInputs = (iframe.contentDocument || iframeWindow.document).querySelectorAll('input[type="text"]');
            let combined = [];
            allInputs.forEach(input => { if(input.value.trim() !== "") combined.push(input.value.trim()); });
            studentAnswer = combined.join(" ");
        }

        if (!studentAnswer || studentAnswer === "NO_DATA") {
            alert("يا بطل، اكتب إجاباتك الأول!");
            return;
        }

        submitBtn.innerText = "SENDING...";
        submitBtn.disabled = true;

        const evaluation = evaluateMission(actCode, mNum, (isElite ? currentLevel : 'A'), studentAnswer);

        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({
                    email: saved.email || "test@eyc.com",
                    activity: actCode,
                    mission: mNum,
                    level: isElite ? currentLevel : "A",
                    answer: studentAnswer,
                    points: evaluation.points,
                    isCorrect: evaluation.correct
                })
            });

            const result = await response.json();
            alert(evaluation.correct ? `أحسنت! نقاطك: ${evaluation.points}` : "تم التسجيل، راجع إجابتك لاحقاً.");
            showDoneState(); // تفعيل حالة الإتمام فوراً بعد الإرسال الناجح

        } catch (error) {
            alert("تم تسجيل المهمة بنجاح!");
            showDoneState();
        }
    }
    </script>
</body>
</html>
