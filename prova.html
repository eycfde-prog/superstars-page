<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Academy | بناء الأفاتار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --bg-dark: #050505; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-dark); color: white; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 204, 0, 0.1); border-radius: 24px; }
        .avatar-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .step-screen { display: none; text-align: center; width: 100%; }
        .step-screen.active { display: block; }
        .option-box { border: 2px solid rgba(255,204,0,0.1); border-radius: 15px; cursor: pointer; transition: 0.3s; padding: 15px; background: rgba(255,255,255,0.02); }
        .option-box:hover, .option-box.selected { border-color: var(--gold); background: rgba(255,204,0,0.1); transform: scale(1.05); }
        .color-dot { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; margin: 0 auto; }
        #avatarPreview { width: 200px; height: 200px; margin: 0 auto; background: #111; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; position: relative; }
        svg { width: 100%; height: 100%; }
    </style>
</head>
<body class="py-12 px-4">

    <div id="avatarModal" class="avatar-modal">
        <div class="glass-card p-8 w-full max-w-lg">
            <div id="avatarPreview" class="mb-6"></div>

            <div id="step1" class="step-screen active">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Step 1: Gender</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="option-box" onclick="updateAvatar('gender', 'male')"><i class="fas fa-male text-4xl mb-2"></i><p>ولد</p></div>
                    <div class="option-box" onclick="updateAvatar('gender', 'female')"><i class="fas fa-female text-4xl mb-2"></i><p>بنت</p></div>
                </div>
            </div>

            <div id="step2" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Step 2: Skin Tone</h3>
                <div class="flex justify-center gap-2 flex-wrap">
                    <div onclick="updateAvatar('skin', '#ffdbac')" class="option-box"><div class="color-dot" style="background:#ffdbac"></div></div>
                    <div onclick="updateAvatar('skin', '#f1c27d')" class="option-box"><div class="color-dot" style="background:#f1c27d"></div></div>
                    <div onclick="updateAvatar('skin', '#c68642')" class="option-box"><div class="color-dot" style="background:#c68642"></div></div>
                    <div onclick="updateAvatar('skin', '#8d5524')" class="option-box"><div class="color-dot" style="background:#8d5524"></div></div>
                    <div onclick="updateAvatar('skin', '#3d251e')" class="option-box"><div class="color-dot" style="background:#3d251e"></div></div>
                </div>
            </div>

            <div id="step3" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Step 3: Eye Color</h3>
                <div class="flex justify-center gap-2">
                    <div onclick="updateAvatar('eyes', '#2ecc71')" class="option-box"><div class="color-dot" style="background:#2ecc71"></div></div>
                    <div onclick="updateAvatar('eyes', '#3498db')" class="option-box"><div class="color-dot" style="background:#3498db"></div></div>
                    <div onclick="updateAvatar('eyes', '#795548')" class="option-box"><div class="color-dot" style="background:#795548"></div></div>
                </div>
            </div>

            <div id="step4" class="step-screen">
                <h3 class="orbitron text-yellow-500 mb-6 uppercase">Step 4: Hair Color</h3>
                <div class="flex justify-center gap-2">
                    <div onclick="updateAvatar('hColor', '#000000')" class="option-box"><div class="color-dot" style="background:#000000"></div></div>
                    <div onclick="updateAvatar('hColor', '#4b3621')" class="option-box"><div class="color-dot" style="background:#4b3621"></div></div>
                    <div onclick="updateAvatar('hColor', '#d4af37')" class="option-box"><div class="color-dot" style="background:#d4af37"></div></div>
                </div>
            </div>

            <div class="mt-8 flex justify-between">
                <button onclick="prevStep()" class="text-gray-400 orbitron text-xs hover:text-white">BACK</button>
                <button id="nextBtn" onclick="nextStep()" class="text-yellow-500 orbitron text-xs font-bold">NEXT / FINISH</button>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black text-yellow-500">AGENT REGISTRY</h1>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6">
            <input type="text" id="fullName" required placeholder="الاسم الكامل" class="w-full p-4 rounded-xl bg-black/40 border border-white/10 outline-none focus:border-yellow-500 transition">
            <input type="email" id="email" required placeholder="البريد الإلكتروني" class="w-full p-4 rounded-xl bg-black/40 border border-white/10 outline-none">
            
            <div onclick="openAvatarModal()" class="border-2 border-dashed border-yellow-500/30 rounded-2xl p-6 text-center cursor-pointer hover:bg-yellow-500/5">
                <div id="finalPreview" class="w-24 h-24 bg-white/5 rounded-full mx-auto mb-3 flex items-center justify-center overflow-hidden border border-yellow-500/20">
                    <i class="fas fa-robot text-3xl text-yellow-500"></i>
                </div>
                <p class="orbitron text-[10px] text-yellow-500 tracking-widest">صمم شخصيتك (AVATAR)</p>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl hover:scale-95 transition">إرسال البيانات</button>
        </form>
    </div>

    <canvas id="exportCanvas" width="400" height="400" style="display:none;"></canvas>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZgOfNcYCbHtPQ0HPnBdthidc5UgIsDL-NPVCgvyXgSco-QSZFcTiPZ8JEQ6GeSRkd5A/exec";
        let currentStep = 1;
        let config = { gender: 'male', skin: '#ffdbac', eyes: '#795548', hColor: '#000000' };

        function openAvatarModal() { 
            document.getElementById('avatarModal').style.display = 'flex'; 
            renderAvatar(); 
        }

        function updateAvatar(key, value) {
            config[key] = value;
            renderAvatar();
        }

        function renderAvatar() {
            // كود الـ SVG الذي يرسم القطع برمجياً
            const femaleHair = `<path d="M100 120 Q100 20 200 20 T300 120 L320 300 Q200 280 80 300 Z" fill="${config.hColor}" />`;
            const maleHair = `<path d="M120 100 Q200 30 280 100 Z" fill="${config.hColor}" />`;
            
            const svgHTML = `
                <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="200" cy="200" r="180" fill="#111" /> ${config.gender === 'female' ? femaleHair : ''}
                    <circle cx="200" cy="210" r="100" fill="${config.skin}" /> ${config.gender === 'male' ? maleHair : ''}
                    <circle cx="165" cy="190" r="15" fill="white" />
                    <circle cx="235" cy="190" r="15" fill="white" />
                    <circle cx="165" cy="190" r="7" fill="${config.eyes}" />
                    <circle cx="235" cy="190" r="7" fill="${config.eyes}" />
                    <path d="M170 260 Q200 290 230 260" stroke="rgba(0,0,0,0.3)" stroke-width="4" fill="none" stroke-linecap="round" />
                </svg>
            `;
            document.getElementById('avatarPreview').innerHTML = svgHTML;
            document.getElementById('finalPreview').innerHTML = svgHTML;
        }

        function nextStep() {
            if(currentStep < 4) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');
            } else {
                document.getElementById('avatarModal').style.display = 'none';
            }
        }

        function prevStep() {
            if(currentStep > 1) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active');
            }
        }

        // تحويل الـ SVG لصورة PNG عند الإرسال
        async function getAvatarImage() {
            const svgElement = document.querySelector('#avatarPreview svg');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            return new Promise(resolve => {
                img.onload = () => {
                    ctx.clearRect(0,0,400,400);
                    ctx.drawImage(img, 0, 0, 400, 400);
                    URL.revokeObjectURL(url);
                    resolve(canvas.toDataURL("image/png"));
                };
                img.src = url;
            });
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "جاري الحفظ في الملفات...";
            btn.disabled = true;

            const avatarDataURL = await getAvatarImage();

            const payload = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                image: avatarDataURL
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(res => {
                alert("تم التسجيل بنجاح بنظام الأفاتار الجديد!");
                location.reload();
            });
        };
    </script>
</body>
</html>
