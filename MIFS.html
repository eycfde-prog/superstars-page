<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --neon-green: #00ffa3;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --disabled-gray: #444; /* لون الزراير المعطلة */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--primary-bg); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .mission-outer-frame {
            width: 95vw;
            max-width: 500px;
            height: 90vh;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--neon-green);
            box-shadow: inset 0 0 20px rgba(0, 255, 163, 0.2), 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 5;
        }

        /* Header Styles */
        .mission-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        .center-logo-area { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
        .center-logo-area img { width: 45px; filter: drop-shadow(0 0 8px var(--accent-gold)); }
        .vs-badge { font-family: 'Orbitron'; font-weight: 900; font-size: 16px; color: #fff; text-shadow: 0 0 10px var(--accent-gold); display: block; }
        .agent-side, .activity-side { display: flex; align-items: center; gap: 8px; width: 42%; }
        .activity-side { flex-direction: row-reverse; text-align: right; }
        .circle-frame { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-green); box-shadow: 0 0 15px var(--neon-green); overflow: hidden; background: var(--glass); flex-shrink: 0; }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { font-family: 'Orbitron'; }
        .info-box span { display: block; font-size: 9px; color: #aaa; }
        .info-box b { display: block; font-size: 10px; color: var(--accent-gold); white-space: nowrap; }
        .token-tag { background: var(--accent-gold); color: #000; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }

        /* --- Modified Difficulty Bar (Disabled State) --- */
        .difficulty-bar { display: flex; justify-content: space-around; margin-bottom: 10px; }
        .diff-card { display: flex; align-items: center; gap: 4px; cursor: default; }
        .diff-btn { 
            width: 80px; /* كبرت العرض شوية لأن مفيش توكينز جنبها */
            padding: 6px; 
            border-radius: 6px; 
            font-family: 'Orbitron'; 
            font-weight: 900; 
            text-align: center; 
            font-size: 12px;
            background: var(--disabled-gray);
            color: #888;
            border: 1px solid rgba(255,255,255,0.05);
            transition: none;
        }

        /* Content Area */
        .activity-content-frame { flex-grow: 1; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border); border-radius: 15px; margin-bottom: 15px; backdrop-filter: blur(10px); overflow: hidden; }
        .activity-iframe { width: 100%; height: 100%; border: none; }

        /* Action Buttons */
        .action-container { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        .nav-btn { padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-family: 'Orbitron'; font-size: 12px; cursor: pointer; transition: 0.3s; flex: 1; text-align: center; text-decoration: none; }
        .submit-btn { flex: 2; padding: 15px; background: linear-gradient(to right, #b8860b, var(--accent-gold)); border: none; border-radius: 12px; color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3); transition: 0.3s; }

        /* --- Glassy Animation & Position --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            display: none; z-index: 1000;
        }

        .glassy-container {
            position: absolute;
            left: 30px; bottom: 30px;
            display: flex; flex-direction: column; align-items: flex-start;
            z-index: 1001;
            animation: emergeFromButton 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .speech-bubble {
            background: #fff; border-radius: 20px; padding: 15px; color: #1a1a1a;
            position: relative; margin-bottom: 15px; text-align: right; 
            font-size: 14px; font-weight: 600; line-height: 1.5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            direction: rtl; width: 250px;
        }

        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 40px;
            border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent transparent;
        }

        .glassy-img {
            width: 220px; 
            filter: drop-shadow(0 0 25px var(--neon-blue));
            animation: floatGhost 3s ease-in-out infinite;
            transform-origin: bottom left;
        }

        .close-guide-btn {
            background: var(--accent-gold); color: #000; border: none;
            padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron';
            font-size: 11px; font-weight: 900; cursor: pointer; margin-top: 10px; width: 100%;
        }

        @keyframes floatGhost {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        @keyframes emergeFromButton {
            from { opacity: 0; transform: scale(0.1) translate(-50px, 50px); }
            to { opacity: 1; transform: scale(1) translate(0, 0); }
        }

        .side-line { position: absolute; top: 10%; height: 80%; width: 3px; background: var(--neon-green); }
        .line-left { left: -1.5px; } .line-right { right: -1.5px; }

    </style>
</head>
<body>

    <div class="mission-outer-frame">
        <div class="side-line line-left"></div>
        <div class="side-line line-right"></div>

        <header class="mission-header">
            <div class="agent-side">
                <div class="circle-frame"><img src="https://via.placeholder.com/100" id="studentImg"></div>
                <div class="info-box"><span>AGENT</span><b>BROWSER</b><div class="token-tag">5 TK</div></div>
            </div>
            <div class="center-logo-area"><img src="logo.png"><span class="vs-badge">VS</span></div>
            <div class="activity-side">
                <div class="circle-frame"><img src="https://via.placeholder.com/100" id="activityLogo"></div>
                <div class="info-box"><span>MISSION</span><b>GOLDEN EAR</b><div class="token-tag" style="background:var(--neon-blue)">M 1</div></div>
            </div>
        </header>

        <div class="difficulty-bar">
            <div class="diff-card"><div class="diff-btn">LEVEL A</div></div>
            <div class="diff-card"><div class="diff-btn">LEVEL B</div></div>
            <div class="diff-card"><div class="diff-btn">LEVEL C</div></div>
        </div>

        <div class="activity-content-frame">
            <iframe src="AS.html" class="activity-iframe"></iframe>
        </div>

        <div class="action-container">
            <button class="nav-btn" onclick="toggleGuide(true)"><i class="fas fa-robot"></i> GUIDE</button>
            <button class="submit-btn" onclick="submitMission()">SUBMIT</button>
            <a href="MC.html" class="nav-btn">BACK <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>هاي! أنا <strong>Glassy</strong> مساعدك الذكي.<br>هذا النشاط له مستوى واحد فقط، ركز في المحتوى واضغط Submit عند الانتهاء!</p>
                <button class="close-guide-btn" onclick="toggleGuide(false)">فهمت!</button>
            </div>
            <img src="assets/Glassy.png" alt="Glassy" class="glassy-img">
        </div>
    </div>

    <script>
        function toggleGuide(show) {
            const modal = document.getElementById('guideModal');
            modal.style.display = show ? 'block' : 'none';
        }

        function submitMission() {
            alert("Mission Synchronizing with Command Center...");
        }
    </script>
</body>
</html>
