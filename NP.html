<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        input, select { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 12px !important; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        #avatarImg { width: 180px; height: 180px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md border-t-4 border-yellow-500">
            <div class="w-20 h-20 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-id-badge"></i>
            </div>
            <h2 class="orbitron text-2xl mb-2 text-yellow-500">MISSION ACCEPTED</h2>
            <p class="text-gray-400 text-sm mb-4">Your Hunter Identity has been generated:</p>
            
            <div class="bg-black/50 border border-dashed border-yellow-500 p-4 mb-6 rounded-xl">
                <span class="text-xs text-gray-500 block mb-1">ACCESS CODE</span>
                <span id="displayStudentCode" class="orbitron text-3xl font-black text-white tracking-widest">---</span>
            </div>

            <p class="text-[10px] text-gray-500 mb-6 uppercase">Save this code to access your profile later</p>
            <button onclick="window.location.reload()" class="w-full py-3 bg-yellow-600 text-black orbitron font-bold rounded-full hover:bg-yellow-500 transition-all">START ADVENTURE</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="orbitron text-5xl font-black text-white">FORGE <span class="text-yellow-500">IDENTITY</span></h1>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 glass-card p-8 flex flex-col items-center">
                <div class="avatar-container mb-8"><img id="avatarImg" src="" alt="Avatar"></div>
                <button type="button" onclick="randomAvatar()" class="mt-6 w-full py-3 border border-yellow-500/20 rounded-xl text-[10px] orbitron hover:bg-yellow-500/10">RANDOMIZE</button>
            </div>

            <div class="lg:col-span-7 glass-card p-10 space-y-8">
                <input type="text" name="fullName" required placeholder="FULL NAME" class="w-full p-4">
                <input type="number" name="age" required placeholder="AGE" class="w-full p-4">
                <input type="email" name="email" required placeholder="EMAIL" class="w-full p-4">
                
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-2 p-4 bg-black/20 rounded-xl cursor-pointer"><input type="checkbox" name="prog" value="Season"> Season</label>
                    <label class="flex items-center gap-2 p-4 bg-black/20 rounded-xl cursor-pointer"><input type="checkbox" name="prog" value="XBoX"> XBoX</label>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-6 bg-yellow-500 text-black orbitron font-black rounded-3xl flex items-center justify-center gap-4 hover:scale-[1.02] transition-all">
                    <span id="btnText">FINALIZE IDENTITY</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6PLMTm3Gh8XtKjwWks7rSnMsx2YO_yxdHruVPAGbESscUy6bh5UgTfGcs-mixeQpciw/exec"; // ضع رابط السكربت الخاص بك هنا

        // دوال الأفاتار
        function updateAvatar() {
            // (نفس منطق تحديث الرابط اللي عندك)
            document.getElementById('avatarImg').src = `https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortFlat&accessoriesType=Blank&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light`;
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = Array.from(document.querySelectorAll('input[name="prog"]:checked')).map(c => c.value);
            
            const data = {
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.status === "success") {
                    // عرض الكود القادم من السيرفر في شاشة النجاح
                    document.getElementById('displayStudentCode').innerText = result.code;
                    document.getElementById('successScreen').style.display = 'flex';
                    this.reset();
                } else {
                    alert("⚠️ Error: " + result.message);
                }
            } catch (err) {
                alert("Connection failed. Check your link or network.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        window.onload = updateAvatar;
    </script>
</body>
</html>
