<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS | Grammar Scanner | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --error-red: #ff003c;
            --fix-green: #39ff14;
            --neon-blue: #00f2ff;
            --glass-bg: rgba(10, 10, 15, 0.9);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0;
            padding: 15px;
            direction: ltr;
        }

        .header-gs {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 10px;
        }

        .header-gs h1 {
            font-family: 'Orbitron';
            font-size: 1.4rem;
            color: var(--neon-blue);
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .scanner-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sentence-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--error-red);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            transition: 0.3s;
        }

        .sentence-card:hover {
            background: rgba(255, 255, 255, 0.02);
            border-color: var(--neon-blue);
        }

        .sentence-text {
            font-size: 1.1rem;
            flex-grow: 1;
            color: #ddd;
        }

        .correction-input {
            width: 180px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--fix-green);
            padding: 10px;
            font-family: 'Orbitron';
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        .correction-input:focus {
            border-color: var(--fix-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        .id-tag {
            font-family: 'Orbitron';
            font-size: 9px;
            color: #444;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .sentence-card { flex-direction: column; align-items: flex-start; }
            .correction-input { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header-gs">
        <h1>GRAMMAR SCANNER</h1>
        <p style="font-size: 12px; color: #666; letter-spacing: 1px;">IDENTIFY THE ERROR AND PROVIDE THE PATCH</p>
    </div>

    <div id="scanner-screen" class="scanner-grid">
        </div>

<script>
    // بيانات تجريبية - سيتم استبدالها بناءً على الـ task
    const gsData = {
        "1": [
            "He go to school every day.",
            "They has a big house.",
            "She don't like apples.",
            "We was playing football.",
            "I am learn English now."
        ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function loadScanner() {
        const sentences = gsData[taskNum] || gsData["1"];
        const screen = document.getElementById('scanner-screen');
        
        screen.innerHTML = sentences.map((s, i) => `
            <div class="sentence-card">
                <span class="id-tag">DETECTION_${i+1}</span>
                <div class="sentence-text">${s}</div>
                <input type="text" class="correction-input" id="fix-${i}" placeholder="CORRECTION" autocomplete="off">
            </div>
        `).join('');
    }

    // إرسال الإجابات للمصحح
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_GS_DATA') {
            const answers = [];
            for(let i=0; i<5; i++) {
                answers.push(document.getElementById(`fix-${i}`).value.trim());
            }

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                activityCode: 'GS',
                answers: answers, 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = loadScanner;
</script>
</body>
</html>
