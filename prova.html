<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00; 
            --gold-glow: rgba(255, 204, 0, 0.4);
            --strong-glow: rgba(255, 204, 0, 0.6);
            --glass-border: rgba(255, 204, 0, 0.3);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; cursor: none; } /* Cursor Customization */
        body { background: var(--primary-bg); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #letter-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.2) 0%, #050505 100%); z-index: -1; }

        /* Custom Cursor for Immersion */
        #custom-cursor {
            width: 20px; height: 20px; border: 2px solid var(--accent-gold); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s;
            box-shadow: 0 0 10px var(--accent-gold);
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent-gold); height: 80px;
        }

        .status-indicator { display: flex; align-items: center; gap: 8px; font-family: 'Orbitron'; font-size: 0.7rem; color: #00ff00; }
        .pulse-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .hero { text-align: center; padding: 40px 20px 0; }
        .main-logo { width: 120px; filter: drop-shadow(0 0 15px var(--strong-glow)); margin-bottom: 15px; }

        .hero h1 {
            font-family: 'Orbitron'; font-size: clamp(2rem, 7vw, 3.5rem);
            background: linear-gradient(to bottom, #fff 30%, var(--accent-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .mission-control { display: flex; flex-direction: column; align-items: center; padding: 20px 0 60px; }

        .core-container {
            position: relative; width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
        }

        .main-core-btn {
            width: 160px; height: 160px;
            background: rgba(0, 0, 0, 0.6); border: 3px solid var(--accent-gold);
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900;
            box-shadow: 0 0 40px var(--strong-glow), inset 0 0 20px var(--gold-glow);
            z-index: 10; transition: 0.4s;
        }
        .main-core-btn:hover { transform: scale(1.1); box-shadow: 0 0 60px var(--strong-glow); }

        .btn-stack { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px; width: 100%; padding: 0 20px; }

        /* Incentives UI */
        .nav-btn-wrapper { position: relative; width: 100%; max-width: 280px; }
        .reward-tag {
            position: absolute; right: -10px; top: -10px; background: #ff3300; color: white;
            font-size: 0.6rem; font-weight: 900; padding: 2px 8px; border-radius: 4px;
            font-family: 'Orbitron'; box-shadow: 0 0 10px rgba(255, 51, 0, 0.5);
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .nav-btn {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 2px solid var(--accent-gold); backdrop-filter: blur(10px);
            font-family: 'Orbitron'; text-decoration: none; text-align: center;
            font-size: 0.8rem; font-weight: 700; letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255, 204, 0, 0.2); box-shadow: 0 0 25px var(--strong-glow); transform: translateY(-3px); }

        #lightning-flash { position: fixed; inset: 0; background: #fff; z-index: 9999; opacity: 0; pointer-events: none; }
        @keyframes flashEffect { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 0; } }

        footer { padding: 30px; text-align: center; background: #000; border-top: 2px solid var(--accent-gold); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="lightning-flash"></div>
    <div class="bg-overlay"></div>
    <canvas id="letter-canvas"></canvas>

    <nav>
        <div class="logo-text uppercase">EYC Mainframe</div>
        <div class="status-indicator">
            <div class="pulse-dot"></div>
            SYSTEM ONLINE
        </div>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="EYC Logo" class="main-logo">
        <h1 class="orbitron">ACCESS GRANTED</h1>
        <p style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 4px;">INITIALIZING EDUCATIONAL PROTOCOLS</p>
    </header>

    <section class="mission-control">
        <div class="core-container" onclick="startMission()" onmouseover="playHoverSound()">
            <div class="main-core-btn">
                <i class="fas fa-fingerprint" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                <span style="font-size: 0.8rem;">AUTHORIZE</span>
            </div>
        </div>
        
        <div class="btn-stack">
            <div class="nav-btn-wrapper">
                <span class="reward-tag">NEW PLAYER</span>
                <a href="NP.html" class="nav-btn" onmouseover="playHoverSound()">IDENTITY SETUP</a>
            </div>
            <div class="nav-btn-wrapper">
                <span class="reward-tag">+500 XP</span>
                <a href="RNKS.html" class="nav-btn" onmouseover="playHoverSound()">HALL OF FAME</a>
            </div>
            <div class="nav-btn-wrapper">
                <span class="reward-tag">LEGENDARY</span>
                <a href="Rev.html" class="nav-btn" onmouseover="playHoverSound()">LEGENDS' HALL</a>
            </div>
        </div>
    </section>

    <footer>
        <div style="color: var(--accent-gold); font-family: 'Orbitron'; font-size: 0.7rem;">&copy; 2026 EYC ELITE COMMAND</div>
    </footer>

    <script>
        // أصوات افتراضية قصيرة جداً للـ UI (تأكد من توفر الملفات أو استبدالها بروابط مباشرة)
        const hoverSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'); // Sci-fi click
        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'); // Sci-fi confirm
        
        hoverSound.volume = 0.2;
        clickSound.volume = 0.5;

        function playHoverSound() {
            hoverSound.currentTime = 0;
            hoverSound.play().catch(()=>{}); 
        }

        function startMission() {
            clickSound.play().catch(()=>{});
            const flash = document.getElementById('lightning-flash');
            flash.style.animation = "flashEffect 0.4s ease-out forwards";
            setTimeout(() => { window.location.href = "MC.html"; }, 400);
        }

        // Custom Cursor Movement
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Matrix Letters Background (Simplified for brevity)
        const canvas = document.getElementById('letter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = init; init();

        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = Math.random()*0.5+0.2; }
            draw() {
                this.y -= this.v; if(this.y < -20) this.y = canvas.height+20;
                ctx.fillStyle = "rgba(255,204,0,0.2)"; ctx.font = "10px Orbitron";
                ctx.fillText("EYC", this.x, this.y);
            }
        }
        for(let i=0; i<50; i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>p.draw()); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
