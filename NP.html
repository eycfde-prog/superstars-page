<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Player | Join the Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        input, select { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 12px !important; }
        input:focus { border-color: var(--gold) !important; outline: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--gold); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #xbox-fields { display: none; } /* مخفي افتراضياً */
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-10 text-center max-w-md">
            <div id="successIcon" class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                <i class="fas fa-check-double"></i>
            </div>
            <h2 id="successTitle" class="orbitron text-2xl mb-2">MISSION ACCEPTED!</h2>
            <p id="successMsg" class="text-gray-400 text-sm leading-relaxed"></p>
            <button onclick="window.location.reload()" class="mt-8 px-8 py-3 border border-yellow-500 text-yellow-500 rounded-full hover:bg-yellow-500 hover:text-black transition-all">CLOSE</button>
        </div>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="orbitron text-3xl font-black text-yellow-500">NEW PLAYER REGISTRATION</h1>
            <p class="text-gray-500 text-xs mt-2 tracking-widest uppercase">E.Y.C Space Program 2026</p>
        </div>

        <form id="regForm" class="glass-card p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-2">FULL NAME (ENGLISH)</label>
                    <input type="text" name="fullName" required placeholder="First & Last Name" class="w-full p-3">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-2">AGE</label>
                    <input type="number" name="age" required placeholder="Years" class="w-full p-3">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-2">GOOGLE EMAIL</label>
                <input type="email" name="email" required placeholder="example@gmail.com" class="w-full p-3">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-2">AVATAR / PERSONAL PHOTO</label>
                <div class="border-2 border-dashed border-white/10 rounded-2xl p-6 text-center hover:border-yellow-500/50 transition-all cursor-pointer relative">
                    <input type="file" id="imageInput" accept="image/*" required class="absolute inset-0 opacity-0 cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-2xl text-yellow-500 mb-2"></i>
                    <p id="fileName" class="text-[10px] text-gray-500">Click to upload your photo</p>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-4">CHOOSE MISSION PROGRAMS</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                        <input type="checkbox" name="prog" value="Season" class="w-5 h-5 accent-yellow-500">
                        <span class="text-sm font-bold">Season</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer">
                        <input type="checkbox" name="prog" value="XBoX" id="xboxCheckbox" class="w-5 h-5 accent-yellow-500">
                        <span class="text-sm font-bold text-blue-400">XBoX Elite</span>
                    </label>
                </div>
            </div>

            <div id="xbox-fields" class="p-4 bg-blue-500/10 border border-blue-500/20 rounded-2xl space-y-4">
                <p class="text-[10px] text-blue-300 font-bold uppercase tracking-widest"><i class="fas fa-info-circle mr-1"></i> XBox Registration Required:</p>
                <input type="text" name="code1" id="code1" placeholder="Golden Ticket Code #1" class="w-full p-3">
                <input type="text" name="code2" id="code2" placeholder="Golden Ticket Code #2" class="w-full p-3">
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl shadow-lg hover:scale-[1.02] transition-all">
                <span id="btnText">JOIN THE MISSION</span>
                <div id="loader" class="loader"></div>
            </button>
        </form>
    </div>

    <script>
        // الرابط الجديد الخاص بك يا مستر
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVkyZD918QBYzJD2w99KITXLzdk0_1tOfd7CZn3VStNAGTj1N1f7lnXJ0lhbeiAiIGIg/exec";

        // إظهار/إخفاء حقول الإكس بوكس
        document.getElementById('xboxCheckbox').addEventListener('change', function() {
            const fields = document.getElementById('xbox-fields');
            fields.style.display = this.checked ? 'block' : 'none';
            document.getElementById('code1').required = this.checked;
            document.getElementById('code2').required = this.checked;
        });

        document.getElementById('imageInput').onchange = function() {
            document.getElementById('fileName').innerText = this.files[0].name;
            document.getElementById('fileName').classList.add('text-yellow-500');
        };

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const submitBtn = document.getElementById('submitBtn');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));

            let base64Image = "";
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length > 0) {
                base64Image = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(fileInput.files[0]);
                });
            }

            const payload = {
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: base64Image,
                isXbox: progs.includes('XBoX'),
                code1: formData.get('code1'),
                code2: formData.get('code2')
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(response => {
                if(response.status === "success") {
                    document.getElementById('successMsg').innerText = response.message;
                    document.getElementById('successScreen').style.display = 'flex';
                    this.reset();
                } else {
                    alert("FAILED: " + response.message);
                }
            })
            .catch(err => alert("Error: " + err))
            .finally(() => {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            });
        };
    </script>
</body>
</html>
