<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC SUPERSTARS | SEASON & XBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #3b82f6;
            --text: #1e293b;
            --bg: #f8fafc;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #e0e7ff, transparent),
                              radial-gradient(circle at bottom left, #e0e7ff, transparent);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        /* Logo */
        .logo-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: scale(1.05);
        }

        /* Title Section */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .highlight {
            color: var(--primary);
            display: block;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Buttons Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            color: var(--text);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            background: var(--primary);
            color: white;
        }

        /* Special Style for Create Profile */
        .btn-primary {
            background: var(--primary);
            color: white;
            grid-column: 1 / -1; /* Stretch to full width on mobile */
            font-size: 1.2rem;
        }
        
        @media (min-width: 768px) {
            .btn-primary {
                grid-column: span 2; /* Stretch in grid for desktop */
            }
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
            border-top: 1px solid rgba(0,0,0,0.05);
            margin-top: 50px;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <div class="logo-container">
            <img src="logo.png" alt="EYC Logo">
        </div>

        <h1>EYC <span class="highlight">SUPERSTARS</span></h1>
        <p class="subtitle">SEASON & XBOX COMPETITION</p>

        <div class="nav-grid">
            <a href="Profiles" class="btn">Profiles</a>
            <a href="Guides" class="btn">Guides</a>
            <a href="Schedule" class="btn">Schedule</a>
            <a href="Ranks" class="btn">Ranks</a>
            <a href="Create Profiles" class="btn btn-primary">Create Profile</a>
        </div>
    </div>

    <footer>
        &copy; 2024 EYC Academy for Courses. All rights reserved.
    </footer>

</body>
</html>
