            padding-bottom: 15px;
        }

            font-family: 'Orbitron';

            color: var(--neon-blue);
            margin: 0;
        }

        .dialog-card {
            background: rgba(15, 15, 25, 0.8); 
            border: 1px solid var(--glass-border);
            border-radius: 25px; 
            padding: 25px; 
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* تنسيق فقاعات المحادثة - كلها تبدأ من اليسار */
        .chat-bubble {

            border-radius: 15px; 
            font-size: 1.1rem;
            line-height: 1.4;
            text-align: left; /* إجبار النص الإنجليزي على اليسار */

            width: fit-content;
            max-width: 90%;

        .speaker-a {

            border-left: 3px solid var(--neon-blue); 
            color: #d1faff;
        }

        .speaker-b {

            padding: 12px;

            direction: rtl; /* اتجاه الكتابة عربي */
            transition: 0.3s;
        }

    function loadFigurative() {
        const dialogs = figurativeData[taskNum] || figurativeData["1"];
        const container = document.getElementById('dialogs-container');
        
        container.innerHTML = dialogs.map((d, i) => `
            <div class="dialog-card">
                <span class="unit-tag">ENCRYPTED DIALOGUE #${i+1}</span>
                <div class="chat-bubble speaker-a"><b>A:</b> ${d.a}</div>
                <div class="chat-bubble speaker-b"><b>B:</b> ${d.b}</div>

                    <input type="text" class="arabic-input" id="ans-${i}" placeholder="اكتب المعنى العربي هنا...">

            </div>
        `).join('');
        document.getElementById('x-title').innerText = `FIGURATIVE-X: TASK ${taskNum.padStart(2, '0')}`;
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {

        }
    });

    function collectAndSubmit() {
        const userAnswers = [];
        let missing = false;

        for(let i=0; i<5; i++) {
            const el = document.getElementById(`ans-${i}`);
            const val = el.value.trim();
            if(!val) {
                missing = true;
                el.style.borderColor = "#ff4444";
            } else {
                el.style.borderColor = "rgba(255,255,255,0.1)";
                userAnswers.push(val);
            }
        }

        if(missing) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'FX',
            answers: userAnswers.join(' | '), 
            missionNum: taskNum
