<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; 
            --deep-orange: #FF8A65;
            --accent-pink: #FF4081;
            --text-blue: #3F51B5;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: var(--text-blue);
            overflow-x: hidden;
            position: relative;
            cursor: pointer; /* ليشعر المستخدم أنه يمكنه الضغط لتفعيل الصوت */
        }

        .balloon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; pointer-events: none; z-index: 0;
        }

        .balloon {
            position: absolute; bottom: -150px; width: 80px; height: 100px;
            background-color: rgba(var(--balloon-color-rgb), 0.7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
            animation: floatUp var(--float-duration) ease-in forwards;
        }
        .balloon::before {
            content: ''; position: absolute; width: 2px; height: 40px;
            background-color: rgba(0,0,0,0.2); top: 95%; left: 50%;
        }

        .balloon.color1 { --balloon-color-rgb: 255,100,150; }
        .balloon.color2 { --balloon-color-rgb: 100,150,255; }
        .balloon.color3 { --balloon-color-rgb: 255,200,80; }
        .balloon.color4 { --balloon-color-rgb: 100,255,150; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        header { padding: 20px; z-index: 5; position: relative; }
        .logo { width: 120px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2)); animation: bounce 2s infinite ease-in-out; }

        h1 { font-size: 3.2rem; color: #E64A19; text-shadow: 3px 3px #FFF; margin: 10px 0; }
        h2 { font-size: 1.8rem; color: #1976D2; }
        h3 { 
            font-size: 1.5rem; color: #FFF; background: var(--deep-orange); 
            display: inline-block; padding: 8px 30px; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(230, 74, 25, 0.3);
        }

        .hero-container {
            position: relative; width: 350px; height: 350px;
            margin: 50px auto; display: flex; justify-content: center;
            align-items: center; z-index: 2;
        }

        .outer-frame {
            position: absolute; width: 100%; height: 100%;
            border: 8px dotted var(--accent-pink); border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .student-img {
            width: 200px; height: 200px; border-radius: 50%;
            border: 8px solid #FFF; object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); z-index: 3;
        }

        .sticker {
            position: absolute; width: 60px; height: 60px;
            z-index: 4; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: all 0.5s ease;
        }

        .student-name { font-size: 2.5rem; color: #2E7D32; text-shadow: 2px 2px #FFF; margin-top: 20px; }

        footer { margin-top: 50px; padding: 20px; background: #E64A19; color: white; position: relative; z-index: 5; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* مواضع الاستيكرات الـ 10 حول الدائرة */
        .st1  { transform: translate(0, -160px); }
        .st2  { transform: translate(95px, -130px); }
        .st3  { transform: translate(150px, -50px); }
        .st4  { transform: translate(150px, 50px); }
        .st5  { transform: translate(95px, 130px); }
        .st6  { transform: translate(0, 160px); }
        .st7  { transform: translate(-95px, 130px); }
        .st8  { transform: translate(-150px, 50px); }
        .st9  { transform: translate(-150px, -50px); }
        .st10 { transform: translate(-95px, -130px); }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container" id="balloonContainer"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <h2>Miss Dina Online Classes</h2>
        <h3>Hero Of The Week</h3>
    </header>

    <div id="heroContainer" class="hero-container">
        <div class="outer-frame"></div>
        <img id="studentPhoto" src="" alt="Student Hero" class="student-img" style="display:none;">
    </div>

    <h2 id="studentNameDisplay" class="student-name">Loading...</h2>

    <footer>
        All Rights Reserved © 2026 - Pioneers Academy | Essra Youssry
    </footer>

    <script>
        // ضع رابط الـ Web App الخاص بك هنا بعد النشر
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbycSZSbcftLqMC4Y6EI-HXEGf5pmiTtTKBPqAWUJz87WQ9xi4ocC_LjPPDhaF5EiglW/exec";

        function formatDriveUrl(url) {
            if (url && url.includes('drive.google.com')) {
                const fileId = url.match(/[-\w]{25,}/);
                if (fileId) return `https://lh3.googleusercontent.com/u/0/d/${fileId[0]}`;
            }
            return url;
        }

        async function loadData() {
            try {
                const response = await fetch(DEPLOY_URL);
                const studentData = await response.json();

                document.getElementById('studentNameDisplay').innerText = studentData.name;
                
                const imgTag = document.getElementById('studentPhoto');
                imgTag.src = formatDriveUrl(studentData.imageUrl);
                imgTag.onload = () => { imgTag.style.display = 'block'; };

                const container = document.getElementById('heroContainer');
                // إنشاء الاستيكرات بناءً على رقم الـ rank من عمود E
                for (let i = 1; i <= 10; i++) {
                    if (i <= studentData.rank) {
                        const img = document.createElement('img');
                        img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                        img.className = `sticker st${i}`;
                        container.appendChild(img);
                    }
                }
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('studentNameDisplay').innerText = "Welcome Heroes!";
            }
        }

        function playMusic() {
            const music = document.getElementById('bgMusic');
            music.play().catch(() => {});
        }

        function startBalloons() {
            const container = document.getElementById('balloonContainer');
            const colors = ['color1', 'color2', 'color3', 'color4'];
            
            setInterval(() => {
                const b = document.createElement('div');
                b.className = `balloon ${colors[Math.floor(Math.random()*4)]}`;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 5 + 7) + 's');
                container.appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 1500);
        }

        window.onload = () => {
            loadData();
            startBalloons();
        };
    </script>
</body>
</html>
