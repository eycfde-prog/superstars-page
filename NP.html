<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="npstyle.css">
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-8 text-center max-w-lg border-t-4 border-yellow-500 shadow-2xl">
            <h2 class="orbitron text-2xl mb-6 text-yellow-500 font-black">IDENTITY FORGED</h2>
            
            <div class="flex flex-col items-center mb-6">
                <img id="finalAvatar" src="" class="w-32 h-32 bg-black/40 rounded-full border-2 border-yellow-500/50 mb-4" alt="Hunter">
                <h3 id="finalName" class="text-xl font-bold orbitron">HUNTER NAME</h3>
            </div>

            <div class="bg-black/60 border border-yellow-500/30 p-4 rounded-2xl mb-8">
                <span class="text-[10px] block text-gray-500 mb-1 orbitron">SECRET ACCESS CODE</span>
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron">----</span>
            </div>

            <button onclick="location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-full hover:bg-yellow-400 transition-all">ENTER HEADQUARTERS</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="orbitron text-4xl md:text-6xl font-black text-white">FORGE <span class="text-yellow-500 text-glow">IDENTITY</span></h1>
            <p class="text-gray-500 text-xs mt-2 tracking-[4px]">CONSTRUCT YOUR VIRTUAL OPERATIVE</p>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 flex flex-col items-center justify-start">
                <div class="avatar-preview-container p-10 rounded-full mb-6">
                    <img id="avatarImg" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Agent" alt="Hunter Avatar">
                </div>
                <div class="text-center">
                    <span class="text-yellow-500 orbitron text-xs tracking-widest">LIVE BIOMETRIC FEED</span>
                </div>
            </div>

            <div class="lg:col-span-7 glass-card p-8 md:p-12 relative overflow-hidden">
                
                <div class="step-content active" id="step1">
                    <div class="step-header-title">
                        <span class="step-number">01</span>
                        <h2 class="orbitron">DESIGN AGENT</h2>
                    </div>

                    <div class="avatar-display-section mb-6 flex flex-col items-center relative">
                         <div class="random-btn cursor-pointer p-2 bg-yellow-500 text-black rounded-full mb-4" onclick="randomizeAvatar()">
                            <i class="fas fa-dice"></i>
                        </div>
                    </div>

                    <div class="customizer-tabs" style="display:flex; overflow-x:auto; gap:15px; margin-bottom:10px; padding-bottom:5px;">
                        <span class="cursor-pointer hover:text-yellow-500" onclick="loadOptions('top')">üíá Hair</span>
                        <span class="cursor-pointer hover:text-yellow-500" onclick="loadOptions('accessories')">üëì Access.</span>
                        <span class="cursor-pointer hover:text-yellow-500" onclick="loadOptions('clothes')">üëî Clothes</span>
                        <span class="cursor-pointer hover:text-yellow-500" onclick="loadOptions('eyes')">üëÅ Eyes</span>
                    </div>

                    <div class="customizer-grid grid grid-cols-3 gap-2 mb-6" id="optionsGrid">
                        </div>

                    <div class="nav-footer flex gap-4">
                        <button type="button" class="btn-next w-full" onclick="nextStep(2)">PROCEED</button>
                    </div>
                    <div class="skip-link text-center mt-4 text-xs text-gray-500 cursor-pointer hover:underline" onclick="nextStep(2)">SKIP THIS STEP</div>
                </div>
                <div id="step2" class="step-content">
                    <h3 class="step-header-title">
                        <span class="step-number">02</span>
                        PERSONAL DATA & CLEARANCE
                    </h3>
                    <div class="space-y-4">
                        <input type="text" name="fullName" id="userNameInput" required placeholder="FULL NAME (ENGLISH)" class="custom-input w-full">
                        <input type="email" name="email" required placeholder="ACADEMY EMAIL" class="custom-input w-full">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <label class="checkbox-container">
                                <input type="checkbox" name="prog" value="Season" class="accent-yellow-500">
                                <span class="text-sm font-bold">Season</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="accent-blue-500">
                                <span class="text-sm font-bold text-blue-400">XBoX Elite</span>
                            </label>
                        </div>

                        <div id="xboxSubMethod" style="display: none;" class="xbox-panel">
                            <label class="block text-[9px] text-blue-400 mb-2 orbitron">XBOX SELECTION</label>
                            <select id="xboxPlan" class="w-full p-3 text-xs custom-input">
                                <option value="Free">Free Access (Standard)</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-8">
                        <button type="button" onclick="nextStep(1)" class="btn-back">BACK</button>
                        <button type="submit" id="submitBtn" class="submit-btn-final">
                            <span id="btnText">FINALIZE IDENTITY</span>
                            <div id="loader" class="loader mx-auto"></div>
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";

        // Logic to toggle steps
        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        // Keep your existing avatar update logic or integrate the dynamic one
        function updateAvatar() {
            // This is the default update from your original code
            // You can enhance this based on loadOptions picks
            const baseUrl = "https://api.dicebear.com/7.x/avataaars/svg?seed=";
            const seed = Math.random().toString(36).substring(7);
            document.getElementById('avatarImg').src = baseUrl + seed;
        }

        function randomizeAvatar() {
            const randomSeed = Math.random().toString(36).substring(7);
            document.getElementById('avatarImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
        }

        function loadOptions(category) {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = `<p class="text-xs text-gray-400 col-span-3">Loading ${category} options...</p>`;
            // Here you would normally populate options based on category
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const avatarUrl = document.getElementById('avatarImg').src;
            const hunterName = document.getElementById('userNameInput').value;

            const data = {
                name: hunterName,
                email: formData.get('email'),
                programs: progs.join(', '),
                image: avatarUrl,
                xboxType: document.getElementById('xboxCheck').checked ? "Free" : "None"
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.status === "success" || result.result === "success") {
                    document.getElementById('finalAvatar').src = avatarUrl;
                    document.getElementById('finalName').innerText = hunterName;
                    document.getElementById('displayStudentCode').innerText = result.code || "ACT-99";
                    document.getElementById('successScreen').style.display = 'flex';
                } else {
                    alert("‚ö†Ô∏è PROTOCOL ERROR: " + result.message);
                }
            } catch (err) {
                alert("‚ö†Ô∏è CONNECTION LOST");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
