<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid | Picture Description | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vivid-blue: #00d4ff; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border-glow: rgba(0, 212, 255, 0.3);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 15px; 
            direction: ltr;
        }

        .vivid-container {
            max-width: 850px; 
            margin: 0 auto; 
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-vivid h1 { 
            font-family: 'Orbitron'; 
            color: var(--vivid-blue); 
            letter-spacing: 6px; 
            margin: 0 0 5px 0; 
            font-size: 1.6rem;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        /* Artistic Image Frame */
        .image-frame {
            background: #000; 
            border: 1px solid var(--border-glow);
            padding: 10px; 
            border-radius: 15px; 
            margin-bottom: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-frame::after {
            content: 'LIVE FEED';
            position: absolute;
            top: 15px;
            right: 15px;
            font-family: 'Orbitron';
            font-size: 10px;
            color: var(--vivid-blue);
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--vivid-blue);
        }

        .image-frame:hover {
            border-color: var(--vivid-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        #target-image {
            width: 100%; 
            max-height: 480px; 
            object-fit: contain;
            border-radius: 8px; 
            display: block;
            transition: transform 0.5s;
        }

        .image-frame:hover #target-image {
            transform: scale(1.02);
        }

        /* Description Zone */
        .description-zone {
            background: rgba(10, 10, 15, 0.8); 
            border-radius: 15px;
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        }

        .description-zone label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--vivid-blue);
            font-size: 11px; 
            margin-bottom: 15px; 
            letter-spacing: 2px; 
            text-align: left;
            opacity: 0.8;
        }

        textarea {
            width: 100%; 
            height: 180px; 
            background: transparent; 
            border: none;
            color: #fff; 
            font-family: 'Rajdhani'; 
            font-size: 1.2rem;
            line-height: 1.6; 
            outline: none; 
            resize: none; 
            box-sizing: border-box;
            border-left: 2px solid var(--vivid-blue); 
            padding: 5px 15px;
            transition: 0.3s;
        }

        textarea:focus {
            background: rgba(0, 212, 255, 0.03);
        }

        .footer-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .hint-text {
            font-size: 11px; 
            color: #666; 
            font-style: italic;
            letter-spacing: 1px;
        }

        .word-counter {
            font-family: 'Orbitron';
            font-size: 10px;
            color: #444;
        }

    </style>
</head>
<body>

    <div class="vivid-container">
        <div class="header-vivid">
            <h1 id="v-title">VIVID: MISSION 01</h1>
            <p style="color: #666; font-size: 13px; margin-bottom: 20px; letter-spacing: 1px;">Analyze the target image and reconstruct it with your words.</p>
        </div>

        <div class="image-frame">
            <img id="target-image" src="" alt="Vivid Target" onerror="this.src='https://via.placeholder.com/800x450/050505/00d4ff?text=SCANNING+TARGET...'">
        </div>

        <div class="description-zone">
            <label>VISUAL DATA DECRYPTION:</label>
            <textarea id="descInput" placeholder="Describe movements, emotions, lighting, and textures..." oninput="updateWordCount()"></textarea>
            
            <div class="footer-tools">
                <div class="hint-text">No word limit. Aim for cinematic detail.</div>
                <div class="word-counter">WORDS: <span id="wCount" style="color: var(--vivid-blue);">0</span></div>
            </div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVivid() {
        // تحميل الصورة من المسار المطلوب
        const imgElement = document.getElementById('target-image');
        imgElement.src = `assets/vspics/Vs${taskNum}.png`;
        
        document.getElementById('v-title').innerText = `VIVID: MISSION ${taskNum.padStart(2, '0')}`;
    }

    function updateWordCount() {
        const text = document.getElementById('descInput').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        document.getElementById('wCount').innerText = words;
    }

    // الاستجابة لطلب البيانات من Arena
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_VIVID_DATA') {
            const description = document.getElementById('descInput').value.trim();
            
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', // توحيد نوع الرسالة مع بقية المهام
                activityCode: 'VS', 
                answers: [description], 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVivid;
</script>
</body>
</html>
