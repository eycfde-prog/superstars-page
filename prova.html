<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #050505;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff4d4d; /* أحمر أخف وأشيك */
            --season-grad: linear-gradient(145deg, rgba(0, 255, 163, 0.2), rgba(0, 50, 30, 0.9));
            --xbox-grad: linear-gradient(145deg, rgba(255, 77, 77, 0.2), rgba(60, 0, 0, 0.9));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; perspective: 1000px; }

        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- اسم الطالب الخرافي (شرار) --- */
        #student-name-display {
            position: fixed; top: 15px; right: 20px; z-index: 2000;
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 18px;
            color: #fff; text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            display: none; pointer-events: none;
        }

        /* --- زر اللوج ان النابض --- */
        #user-status-bar { 
            position: fixed; bottom: 30px; left: 20px; z-index: 100; 
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--accent-gold); color: #000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--accent-gold);
            animation: pulse-gold 1.5s infinite; cursor: pointer;
            transition: 0.5s; font-weight: 900; font-size: 12px; text-align: center;
        }
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); }
            100% { transform: scale(1); }
        }

        /* --- العناقيد العائمة (الصورة والرانك والدرجة) --- */
        .profile-cluster {
            position: fixed; bottom: 30px; left: 20px; z-index: 1000;
            display: none; flex-direction: column; align-items: center; gap: 15px;
        }
        .float-circle {
            border-radius: 50%; border: 3px solid var(--accent-gold);
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floating 3s ease-in-out infinite;
        }
        .main-img-circle { width: 90px; height: 90px; order: 3; }
        .main-img-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .token-circle { width: 70px; height: 70px; order: 1; color: var(--accent-gold); font-family: 'Orbitron'; font-weight: 900; font-size: 14px; border-color: #fff; }
        .rank-circle { width: 55px; height: 55px; order: 2; color: #fff; font-family: 'Orbitron'; font-size: 12px; }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- كروت الكوتشينة (3D) --- */
        .swiper { width: 100%; padding-top: 50px; padding-bottom: 50px; opacity: 0; transform: translateX(100%); transition: 1s cubic-bezier(0.23, 1, 0.32, 1); }
        .swiper-active { opacity: 1; transform: translateX(0); }

        .swiper-slide { 
            width: 260px; height: 380px; border-radius: 25px; 
            border: 2px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            background-size: cover; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .season-card { background: var(--season-grad); }
        .xbox-card { background: var(--xbox-grad); }

        /* --- توزيع الكروت عند الاختيار --- */
        .hide-context { opacity: 0 !important; pointer-events: none; transition: 0.5s; }
        .focus-card { 
            position: fixed !important; top: 10% !important; left: 50% !important; 
            transform: translate(-50%, -10%) scale(0.6) rotateX(20deg) !important;
            z-index: 3000 !important; 
        }

        /* --- أقفال ذهبية 3D --- */
        .mission-box.locked { border-color: var(--accent-gold) !important; opacity: 0.8 !important; }
        .lock-icon-gold { 
            color: var(--accent-gold); font-size: 20px; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5); 
            animation: bounce3d 2s infinite;
        }
        @keyframes bounce3d { 0%, 100% { transform: translateZ(20px); } 50% { transform: translateZ(40px) scale(1.1); } }

        /* --- مودال الدخول --- */
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-content { background: #111; border: 2px solid var(--accent-gold); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
        .modal-input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; margin: 10px 0; border-radius: 15px; color: #fff; text-align: center; }
        .modal-btn { width: 100%; background: var(--accent-gold); padding: 15px; border-radius: 15px; font-weight: 900; cursor: pointer; border: none; }

        /* --- جريد المهمات --- */
        #mission-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            max-width: 90%; margin: 180px auto 0; opacity: 0; transition: 0.8s;
        }
        #mission-grid.show { opacity: 1; transform: translateY(-20px); }
        .mission-box { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,0,0.1); 
            height: 80px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #back-btn { position: fixed; top: 20px; left: 20px; z-index: 4000; background: red; color: #fff; padding: 10px; border-radius: 10px; display: none; border: none; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <canvas id="rank-canvas"></canvas>
    <div id="student-name-display"></div>

    <div class="profile-cluster" id="profile-cluster">
        <div class="float-circle main-img-circle"><img id="user-img" src="" alt=""></div>
        <div class="float-circle token-circle" id="user-tokens">0</div>
        <div class="float-circle rank-circle" id="user-rank">#0</div>
    </div>

    <div id="user-status-bar" onclick="openLoginModal()">
        LOGIN<br>NOW
    </div>

    <div id="auth-modal">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; color: var(--accent-gold); margin-bottom: 20px;">ACCESS PANEL</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="Email Address">
            <input type="password" id="pass-input" class="modal-input" placeholder="Secret Code">
            <button class="modal-btn" onclick="processLogin()">AUTHENTICATE</button>
            <span class="secondary-link" onclick="closeLoginModal()" style="color: #ff3131; display: block; margin-top: 20px; cursor: pointer;">EXIT</span>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header style="text-align: center; padding: 40px 0;">
            <h1 style="font-family: 'Orbitron'; letter-spacing: 8px; font-size: 24px;">EYC ACADEMY</h1>
        </header>
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;">
            <button class="mode-btn active season-mode" onclick="switchMode('season')" style="background: var(--season-color); color: #000; padding: 10px 20px; border-radius: 20px; border: none; font-family: 'Orbitron';">SEASON</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')" style="background: #222; color: #fff; padding: 10px 20px; border-radius: 20px; border: none; font-family: 'Orbitron';">XBOX</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid"></div>

    <button id="back-btn" onclick="exitFocusMode()">BACK</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";
        
        const unlockTimes = [
            { year: 2026, month: 1, day: 20, hour: 0, minute: 0 }, { year: 2026, month: 1, day: 20, hour: 17, minute: 25 }, 
            { year: 2026, month: 1, day: 20, hour: 18, minute: 0 }, { year: 2026, month: 1, day: 20, hour: 19, minute: 30 },
            { year: 2026, month: 1, day: 20, hour: 20, minute: 0 }, { year: 2026, month: 1, day: 20, hour: 21, minute: 0 }
        ];

        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        window.onload = () => {
            renderActivities('season');
            setTimeout(() => document.getElementById('swiper-container').classList.add('swiper-active'), 500);
            if(currentUser) { 
                updateUserUI();
                fetchProfileData();
            }
        };

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            try {
                const resp = await fetch(VENS_URL, { method: 'POST', body: JSON.stringify({ action: 'login', email, password })});
                const result = await resp.json();
                if(result.status === "success") {
                    currentUser = { email, name: result.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    updateUserUI();
                    fetchProfileData();
                    closeLoginModal();
                } else { alert(result.message); }
            } catch(e) { alert("Server connection failed"); }
        }

        function updateUserUI() {
            if(!currentUser) return;
            document.getElementById('user-status-bar').style.display = 'none';
            const nameEl = document.getElementById('student-name-display');
            nameEl.style.display = 'block';
            nameEl.innerText = currentUser.name;
        }

        async function fetchProfileData() {
            if(!currentUser) return;
            try {
                const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
                const data = await resp.json();
                document.getElementById('user-img').src = data.image;
                document.getElementById('user-tokens').innerText = data.tokens + " TK";
                document.getElementById('user-rank').innerText = "#" + data.rank;
                document.getElementById('profile-cluster').style.display = 'flex';
            } catch(e) {}
        }

        const activities = {
            season: [
                { name: 'Golden Ear', code: 'Golden ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', code: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', code: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', code: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 }
            ],
            xbox: [
                { name: 'Alike X', code: 'Alikex', icon: 'fa-clone', tk: 100 },
                { name: 'Vivid X', code: 'Vividx', icon: 'fa-stopwatch', tk: 120 },
                { name: 'Dictation X', code: 'Dictationx', icon: 'fa-pen-nib', tk: 150 }
            ]
        };

        let currentSwiper = null;
        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this, '${mode}', '${act.code}')" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
                    <div style="background:var(--accent-gold); color:#000; padding:5px 15px; border-radius:20px; font-weight:900; margin-bottom:20px;">${act.tk} TK</div>
                    <i class="fas ${act.icon}" style="font-size:80px; margin-bottom:20px;"></i>
                    <h2 style="font-family:'Orbitron'; font-size:18px;">${act.name}</h2>
                </div>
            `).join('');
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', 
                centeredSlides: true, 
                slidesPerView: 'auto', 
                coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
                keyboard: { enabled: true, onlyInViewport: true }
            });
        }

        function enterFocusMode(card, mode, activityCode) {
            if(!currentUser) { openLoginModal(); return; }
            document.getElementById('header-area').classList.add('hide-context');
            card.classList.add('focus-card');
            document.getElementById('mission-grid').classList.add('show');
            document.getElementById('back-btn').style.display = 'block';
            
            const grid = document.getElementById('mission-grid');
            grid.innerHTML = Array(6).fill(0).map((_, i) => {
                const unlocked = i < 2; // Logic dummy
                return `
                    <div class="mission-box ${unlocked ? 'available' : 'locked'}">
                        ${unlocked ? '<i class="fas fa-play" style="color:var(--accent-gold)"></i>' : '<i class="fas fa-lock lock-icon-gold"></i>'}
                        <span style="font-family:'Orbitron'; font-size:10px; margin-top:5px;">MISSION ${i+1}</span>
                    </div>
                `;
            }).join('');
        }

        function exitFocusMode() {
            document.getElementById('header-area').classList.remove('hide-context');
            document.querySelectorAll('.swiper-slide').forEach(s => s.classList.remove('focus-card'));
            document.getElementById('mission-grid').classList.remove('show');
            document.getElementById('back-btn').style.display = 'none';
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').style.background = (mode === 'season' ? 'var(--season-color)' : '#222');
            document.querySelector('.xbox-mode').style.background = (mode === 'xbox' ? 'var(--xbox-color)' : '#222');
            renderActivities(mode);
        }

        // --- كود الخلفية (نجوم ذهبية دوارة) ---
        const canvas = document.getElementById('rank-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.002;
                this.dist = Math.random() * canvas.width;
            }
            draw() {
                this.angle += this.speed;
                let sx = canvas.width/2 + Math.cos(this.angle) * this.dist;
                let sy = canvas.height/2 + Math.sin(this.angle) * this.dist;
                ctx.fillStyle = "#ffcc00";
                ctx.shadowBlur = 10; ctx.shadowColor = "#ffcc00";
                ctx.beginPath(); ctx.arc(sx, sy, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<150; i++) stars.push(new Star());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        animate();

        // دعم الكيبورد (أسهم لاختيار الكروت، Enter للدخول)
        window.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight") currentSwiper.slideNext();
            if(e.key === "ArrowLeft") currentSwiper.slidePrev();
            if(e.key === "Enter") {
                const activeSlide = document.querySelector('.swiper-slide-active');
                if(activeSlide) activeSlide.click();
            }
        });
    </script>
</body>
</html>
