<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds Mission | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --odd-red: #ff003c;
            --glass-bg: rgba(15, 15, 25, 0.9);
            --border-glow: rgba(188, 19, 254, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: white;
            margin: 0; padding: 20px;
            direction: ltr;
        }

        /* رأس المهمة بستايل الرادار */
        .header-box {
            text-align: center; margin-bottom: 25px;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border-glow);
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.1), transparent);
        }

        .header-box h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.2rem; 
            color: var(--neon-purple); 
            margin: 0; 
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        /* شبكة بذور الكلمات */
        .words-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
            margin-bottom: 30px;
        }

        .word-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 15px 5px; 
            text-align: center;
            font-family: 'Orbitron'; 
            font-size: 0.8rem;
            color: var(--neon-blue); 
            border-radius: 12px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .word-card.odd {
            border-color: var(--odd-red); 
            color: var(--odd-red);
            background: rgba(255, 0, 60, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
        }

        .word-card.odd::before {
            content: '!'; position: absolute; top: -5px; right: -5px;
            background: var(--odd-red); color: white; border-radius: 50%;
            width: 15px; height: 15px; font-size: 10px; line-height: 15px;
        }

        .word-card:hover {
            transform: translateY(-5px);
            border-color: white;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        /* منطقة التدوين الكوني */
        .story-zone {
            background: var(--glass-bg);
            border-radius: 20px; 
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        textarea {
            width: 100%; 
            height: 300px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(188, 19, 254, 0.2); 
            color: #d1d1d1;
            padding: 20px; 
            font-size: 1.1rem;
            font-family: 'Rajdhani'; 
            resize: none;
            outline: none; 
            box-sizing: border-box;
            border-radius: 15px;
            line-height: 1.7;
            transition: 0.4s;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        textarea:focus { 
            border-color: var(--neon-blue); 
            background: rgba(0, 242, 255, 0.03);
            color: white;
        }

        .status-bar {
            display: flex; 
            justify-content: space-between;
            margin-top: 15px; 
            font-family: 'Orbitron'; 
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .word-count { color: var(--neon-blue); transition: 0.5s; font-weight: bold; }
        .limit-tag { color: var(--neon-purple); opacity: 0.8; }

        .btn-submit {
            width: 100%; 
            margin-top: 30px;
            background: transparent; 
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 18px; 
            font-family: 'Orbitron';
            cursor: pointer; 
            transition: 0.4s; 
            font-weight: bold;
            border-radius: 50px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: var(--neon-blue); 
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="header-box">
        <h1>TRANSMISSION: STORY SEEDS</h1>
    </div>

    <div class="words-grid" id="words-container"></div>

    <div class="story-zone">
        <textarea id="story-input" oninput="updateCount()" placeholder="Begin your orbital log... Integrate all 6 data seeds."></textarea>
        <div class="status-bar">
            <span>BITRATE SYNC: <span id="count" class="word-count">0</span> / 120 WORDS</span>
            <span class="limit-tag">TARGET: ODD SEED INCLUDED</span>
        </div>
    </div>

    <button id="submit-btn" class="btn-submit" onclick="submitStory()">Initialize Transmission</button>

<script>
    const seedGroups = {
        "1": ["Castle", "Knight", "Dragon", "Sword", "Princess", "Smartphone"],
        "2": ["Ocean", "Dolphin", "Submarine", "Coral", "Anchor", "Pizza"],
        "3": ["Forest", "Wildlife", "Camping", "Backpack", "Compass", "Elevator"],
        "4": ["Hospital", "Doctor", "Surgeon", "Medicine", "Nurse", "Skateboard"],
        "5": ["Desert", "Cactus", "Pyramid", "Camel", "Sandstorm", "Ice-Cream"],
        "6": ["Space", "Astronaut", "Galaxy", "Rocket", "Meteor", "Rubber-Duck"],
        "7": ["School", "Teacher", "Exam", "Library", "Notebook", "Spaceship"],
        "8": ["Airport", "Pilot", "Suitcase", "Runway", "Passport", "Dinosaurs"],
        "9": ["Kitchen", "Recipe", "Chef", "Oven", "Ingredients", "Parachute"],
        "10": ["Underground", "Cave", "Bat", "Crystal", "Tunnel", "Sunglasses"]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const task = urlParams.get('task') || "1";

    function loadSeeds() {
        const words = seedGroups[task] || seedGroups["1"];
        const container = document.getElementById('words-container');
        container.innerHTML = words.map((w, i) => `
            <div class="word-card ${i === 5 ? 'odd' : ''}">${w}</div>
        `).join('');
    }

    function updateCount() {
        const text = document.getElementById('story-input').value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        const countDisplay = document.getElementById('count');
        
        countDisplay.innerText = words;
        
        if(words >= 120) {
            countDisplay.style.color = "#00ff00";
            countDisplay.style.textShadow = "0 0 15px #00ff00";
        } else {
            countDisplay.style.color = "var(--neon-blue)";
            countDisplay.style.textShadow = "none";
        }
    }

    function submitStory() {
        const text = document.getElementById('story-input').value.trim();
        const wordCount = text ? text.split(/\s+/).length : 0;

        if (wordCount < 120) {
            alert("❌ SYSTEM ALERT: Word count insufficient for secure transmission.");
            return;
        }

        window.parent.postMessage({
            type: 'MISSION_ANSWERS',
            activityCode: 'Seeds',
            answers: [text],
            missionNum: task,
            metadata: { count: wordCount }
        }, '*');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            submitStory();
        }
    });

    window.onload = loadSeeds;
</script>
</body>
</html>
