<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Ear X | Audio Summarization | EYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --glass: rgba(10, 10, 15, 0.95);
        }

        body { 
            font-family: 'Rajdhani', sans-serif; background: transparent; color: white; 
            margin: 0; padding: 20px; direction: ltr;
        }

        .audio-x-panel {
            background: var(--glass); border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 20px; padding: 30px; text-align: center;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.1); margin-bottom: 30px;
        }

        .audio-x-panel h1 { 
            font-family: 'Orbitron'; color: var(--neon-purple); 
            font-size: 1.4rem; letter-spacing: 5px; margin-bottom: 20px;
        }

        audio { width: 100%; filter: invert(1) hue-rotate(260deg); }

        .summary-zone { display: flex; flex-direction: column; gap: 20px; }

        .sentence-box {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 20px; position: relative;
        }

        .sentence-box label {
            display: block; font-family: 'Orbitron'; color: var(--neon-blue);
            font-size: 11px; margin-bottom: 10px; letter-spacing: 2px;
        }

        .x-input-field {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #444; color: #fff;
            font-family: 'Rajdhani'; font-size: 1.2rem;
            padding: 10px 0; outline: none; transition: 0.3s;
        }

        .x-input-field:focus { border-bottom-color: var(--neon-purple); }

        .line-marker {
            position: absolute; left: -10px; top: 50%; transform: translateY(-50%);
            width: 4px; height: 30px; background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }
    </style>
</head>
<body>

    <div class="audio-x-panel">
        <h1 id="x-title">GE-X: MISSION RADAR</h1>
        <audio id="xAudio" controls>
            <source id="xSource" src="" type="audio/wav">
        </audio>
    </div>

    <div class="summary-zone">
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>CORE SENTENCE 01:</label>
            <input type="text" class="x-input-field" id="sent-1" placeholder="Detecting primary insight...">
        </div>
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>CORE SENTENCE 02:</label>
            <input type="text" class="x-input-field" id="sent-2" placeholder="Analyzing supporting evidence...">
        </div>
        <div class="sentence-box">
            <div class="line-marker"></div>
            <label>CORE SENTENCE 03:</label>
            <input type="text" class="x-input-field" id="sent-3" placeholder="Finalizing conclusion...">
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initGEX() {
        // تحميل الملف الصوتي من مجلد gexaudio
        const audio = document.getElementById('xAudio');
        const source = document.getElementById('xSource');
        source.src = `assets/gexaudio/GEX${taskNum}.wav`;
        audio.load();

        document.getElementById('x-title').innerText = `GE-X: MISSION ${taskNum.padStart(2, '0')}`;
    }

    // إرسال البيانات للصفحة الأم HybirdX
    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_GEX_DATA') {
            const s1 = document.getElementById('sent-1').value.trim();
            const s2 = document.getElementById('sent-2').value.trim();
            const s3 = document.getElementById('sent-3').value.trim();

            // إرسال البيانات حسب طلبك: الجمل مفصولة بفواصل في مصفوفة
            const combinedData = [s1, s2, s3];

            window.parent.postMessage({ 
                type: 'SUBMIT_X', 
                answers: combinedData, // إرسال الـ 3 جمل كمصفوفة
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initGEX;
</script>
</body>
</html>
