<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        
        input, select { 
            background: rgba(0,0,0,0.5) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 12px !important;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold) !important; outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        
        /* Avatar Flash Screens */
        .forge-step { display: none; animation: fadeIn 0.5s ease-out forwards; }
        .forge-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #avatarImg { width: 200px; height: 200px; filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); transition: all 0.3s ease; }
        .avatar-bg { background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%); border-radius: 50%; }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Success Card Styling */
        .success-avatar { border: 4px solid var(--gold); padding: 5px; background: #111; border-radius: 50%; width: 120px; height: 120px; margin: 0 auto; }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-8 text-center max-w-md border-t-4 border-yellow-500 shadow-2xl">
            <div class="success-avatar mb-4">
                <img id="finalAvatar" src="" class="w-full h-full rounded-full">
            </div>
            <h2 id="finalName" class="orbitron text-xl text-white font-black uppercase mb-1">PLAYER NAME</h2>
            <p class="text-yellow-500 text-[10px] orbitron mb-6 tracking-[3px]">REGISTRATION COMPLETE</p>
            
            <div class="bg-black/60 border border-yellow-500/20 p-4 rounded-2xl mb-6">
                <span class="text-[9px] block text-gray-500 mb-1 orbitron">HUNTER ACCESS CODE</span>
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron italic">----</span>
            </div>

            <button onclick="location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-full hover:bg-yellow-400 transition-all">ENTER MISSION CENTER</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="orbitron text-4xl font-black text-white tracking-tighter">THE <span class="text-yellow-500 italic">FORGE</span></h1>
            <p class="text-[9px] text-gray-500 orbitron tracking-[5px]">IDENTITY CREATION MODULE</p>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 glass-card p-8 flex flex-col items-center justify-between min-h-[600px]">
                <div class="avatar-bg p-4 mb-4">
                    <img id="avatarImg" src="" alt="Hunter Avatar">
                </div>

                <div id="forgeStepContainer" class="w-full">
                    <div class="forge-step active" data-step="1">
                        <p class="text-[10px] text-yellow-500 orbitron mb-4 font-bold"><i class="fas fa-dna mr-2"></i> STEP 1: DNA STRUCTURE</p>
                        <div class="space-y-4">
                            <select onchange="updateAvatar(); handleGenderChange();" id="gender" class="w-full p-4 text-sm">
                                <option value="ShortHair">Male Style</option>
                                <option value="LongHair">Female Style</option>
                            </select>
                            <select onchange="updateAvatar()" id="skinColor" class="w-full p-4 text-sm">
                                <option value="Light">Skin: Light</option>
                                <option value="Tanned">Skin: Tanned</option>
                                <option value="Brown">Skin: Brown</option>
                                <option value="Black">Skin: Black</option>
                            </select>
                        </div>
                    </div>

                    <div class="forge-step" data-step="2">
                        <p class="text-[10px] text-yellow-500 orbitron mb-4 font-bold"><i class="fas fa-eye mr-2"></i> STEP 2: VISION SYSTEMS</p>
                        <div class="space-y-4">
                            <select onchange="updateAvatar()" id="eyeType" class="w-full p-4 text-sm">
                                <option value="Default">Eyes: Normal</option>
                                <option value="Happy">Eyes: Happy</option>
                                <option value="Squint">Eyes: Sharp</option>
                                <option value="Side">Eyes: Side Look</option>
                            </select>
                            <select onchange="updateAvatar()" id="accessoriesType" class="w-full p-4 text-sm">
                                <option value="Blank">Accessory: None</option>
                                <option value="Prescription02">Glasses</option>
                                <option value="Sunglasses">Sunglasses</option>
                                <option value="Round">Round Glasses</option>
                            </select>
                        </div>
                    </div>

                    <div class="forge-step" data-step="3">
                        <p class="text-[10px] text-yellow-500 orbitron mb-4 font-bold"><i class="fas fa-cut mr-2"></i> STEP 3: EXTERNAL STYLE</p>
                        <div class="space-y-3 h-48 overflow-y-auto pr-2 custom-scroll">
                            <select onchange="updateAvatar()" id="topType" class="w-full p-4 text-sm">
                                </select>
                            <select onchange="updateAvatar()" id="hairColor" class="w-full p-4 text-sm">
                                <option value="Black">Hair Color: Black</option>
                                <option value="BrownDark">Hair Color: Dark Brown</option>
                                <option value="SilverGray">Hair Color: Silver</option>
                                <option value="BlondeGolden">Hair Color: Golden</option>
                            </select>
                            <select onchange="updateAvatar()" id="clotheType" class="w-full p-4 text-sm">
                                <option value="Hoodie">Outfit: Hoodie</option>
                                <option value="BlazerShirt">Outfit: Blazer</option>
                                <option value="GraphicShirt">Outfit: Graphic Tee</option>
                                <option value="Overall">Outfit: Suit</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 w-full mt-8">
                    <button type="button" id="prevStep" onclick="changeStep(-1)" class="hidden flex-1 py-3 border border-white/10 rounded-xl text-[10px] orbitron hover:bg-white/5 transition-all">PREVIOUS</button>
                    <button type="button" id="nextStep" onclick="changeStep(1)" class="flex-1 py-3 bg-white text-black rounded-xl text-[10px] orbitron font-bold">NEXT MODULE</button>
                </div>
            </div>

            <div class="lg:col-span-7 glass-card p-10 space-y-8 flex flex-col justify-center">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-[9px] font-black text-gray-500 mb-3 tracking-widest orbitron">PLAYER FULL NAME</label>
                        <input type="text" id="inputName" name="fullName" required placeholder="ENTER NAME" class="w-full p-4 uppercase orbitron text-xs">
                    </div>
                    <div>
                        <label class="block text-[9px] font-black text-gray-500 mb-3 tracking-widest orbitron">HUNTER AGE</label>
                        <input type="number" name="age" required placeholder="YEARS" class="w-full p-4 orbitron text-xs">
                    </div>
                </div>

                <div>
                    <label class="block text-[9px] font-black text-gray-500 mb-3 tracking-widest orbitron">COMMUNICATION LINK (GMAIL)</label>
                    <input type="email" name="email" required placeholder="example@gmail.com" class="w-full p-4 text-xs">
                </div>

                <div class="space-y-4">
                    <label class="block text-[9px] font-black text-gray-500 tracking-widest orbitron">MISSION ACCESS</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center gap-4 p-5 bg-black/40 rounded-2xl border border-white/5 cursor-pointer hover:border-yellow-500/30 transition-all">
                            <input type="checkbox" name="prog" value="Season" class="w-6 h-6 accent-yellow-500">
                            <span class="text-xs font-bold orbitron">SEASON</span>
                        </label>
                        <label class="flex items-center gap-4 p-5 bg-black/40 rounded-2xl border border-white/5 cursor-pointer hover:border-blue-500/30 transition-all">
                            <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-6 h-6 accent-blue-500">
                            <span class="text-xs font-bold text-blue-400 orbitron">XBoX ELITE</span>
                        </label>
                    </div>
                </div>

                <div id="xboxSubMethod" style="display: none;" class="p-6 bg-blue-500/5 border border-blue-500/20 rounded-2xl animate-pulse">
                    <label class="block text-[9px] font-black text-blue-400 mb-3 orbitron">XBoX PROTOCOL</label>
                    <select id="xboxTier" class="w-full p-3 text-xs">
                        <option value="Free">FREE ACCESS (TRIAL)</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-6 bg-yellow-500 text-black orbitron font-black rounded-3xl flex items-center justify-center gap-4 hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-yellow-500/20">
                    <span id="btnText">INITIALIZE IDENTITY</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";
        let currentStep = 1;

        // Avatar Hair Options
        const hairStyles = {
            ShortHair: [
                {val: "ShortHairShortFlat", label: "Flat Top"},
                {val: "ShortHairTheCaesar", label: "Caesar"},
                {val: "ShortHairDreads01", label: "Dreads"},
                {val: "ShortHairFrizzle", label: "Frizzle"},
                {val: "ShortHairShaggyMullet", label: "Shaggy"}
            ],
            LongHair: [
                {val: "LongHairStraight", label: "Straight Long"},
                {val: "LongHairCurvy", label: "Curvy Long"},
                {val: "Hijab", label: "Hijab (Traditional)"},
                {val: "LongHairBob", label: "Bob Cut"},
                {val: "LongHairDreads", label: "Long Dreads"}
            ]
        };

        function handleGenderChange() {
            const gender = document.getElementById('gender').value;
            const topSelect = document.getElementById('topType');
            topSelect.innerHTML = "";
            
            hairStyles[gender].forEach(style => {
                const opt = document.createElement('option');
                opt.value = style.val;
                opt.textContent = style.label;
                topSelect.appendChild(opt);
            });
            updateAvatar();
        }

        function changeStep(dir) {
            const steps = document.querySelectorAll('.forge-step');
            steps[currentStep - 1].classList.remove('active');
            currentStep += dir;
            steps[currentStep - 1].classList.add('active');
            
            document.getElementById('prevStep').classList.toggle('hidden', currentStep === 1);
            document.getElementById('nextStep').classList.toggle('hidden', currentStep === steps.length);
        }

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const hairColor = document.getElementById('hairColor').value;
            const skin = document.getElementById('skinColor').value;
            const eye = document.getElementById('eyeType').value;
            const cloth = document.getElementById('clotheType').value;
            const acc = document.getElementById('accessoriesType').value;
            
            const url = `https://avataaars.io/?avatarStyle=Transparent&topType=${top}&accessoriesType=${acc}&hairColor=${hairColor}&facialHairType=Blank&clotheType=${cloth}&eyeType=${eye}&eyebrowType=Default&mouthType=Default&skinColor=${skin}`;
            document.getElementById('avatarImg').src = url;
        }

        function toggleXboxSection() {
            const isChecked = document.getElementById('xboxCheck').checked;
            document.getElementById('xboxSubMethod').style.display = isChecked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const progs = [];
            document.querySelectorAll('input[name="prog"]:checked').forEach(c => progs.push(c.value));
            
            const data = {
                name: formData.get('fullName'),
                age: formData.get('age'),
                email: formData.get('email'),
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                // Filling success screen
                document.getElementById('finalAvatar').src = data.image;
                document.getElementById('finalName').innerText = data.name;
                document.getElementById('displayStudentCode').innerText = "EYC-" + Math.floor(1000 + Math.random() * 9000); // Fallback code if no-cors
                
                document.getElementById('successScreen').style.display = 'flex';
                this.reset();
            } catch (err) {
                alert("Identity Sync Error. Contact Command Center.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        window.onload = () => {
            handleGenderChange(); // Initialize hair styles
            updateAvatar();
        };
    </script>
</body>
</html>
