<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Superstars Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.1);
            --gold-glass: rgba(212, 175, 55, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glass Container */
        .container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--gold);
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        /* Left Side: Avatar Preview */
        .avatar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            background: var(--gold-glass);
            padding: 20px;
        }

        #avatar-svg {
            width: 250px;
            height: 250px;
            transition: transform 0.3s ease;
        }

        /* Right Side: Form Steps */
        .form-section {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: var(--gold); margin-bottom: 20px; font-weight: 600; }
        
        .input-group { margin-bottom: 20px; }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        button {
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #fff; transform: scale(1.05); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; margin-top: 20px; margin-bottom: 20px;}
            .avatar-section { border-right: none; border-bottom: 1px solid var(--gold); }
            #avatar-svg { width: 150px; height: 150px; }
            .form-section { padding: 20px; }
        }

        .loading-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display:none; justify-content:center;
            align-items:center; z-index:10; border-radius:20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loading-overlay" id="loader">Processing Identity...</div>
    
    <div class="avatar-section">
        <div id="avatar-container">
            <img id="avatar-img" src="https://avataaars.io/?avatarStyle=Transparent" alt="Avatar">
        </div>
        <h3 id="display-name" style="margin-top:15px; color: var(--gold);">EYC Agent</h3>
    </div>

    <div class="form-section">
        <form id="registrationForm">
            <div class="step active" id="step1">
                <h2>Step 1: Personal Info</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required oninput="updateName()">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <button type="button" onclick="nextStep(2)">Next: Choose Program</button>
            </div>

            <div class="step" id="step2">
                <h2>Step 2: Your Program</h2>
                <div class="input-group">
                    <select id="program">
                        <option value="Season">Season Program</option>
                        <option value="X-Box">X-Box Program</option>
                    </select>
                </div>
                <button type="button" onclick="nextStep(3)">Next: Design Avatar</button>
            </div>

            <div class="step" id="step3">
                <h2>Step 3: Identity Design</h2>
                <div class="input-group">
                    <label>Gender Base:</label>
                    <select id="gender" onchange="updateAvatar()">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Top/Hair:</label>
                    <select id="topType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Skin Color:</label>
                    <select id="skinColor" onchange="updateAvatar()">
                        <option value="Tanned">Tanned</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pale">Pale</option>
                        <option value="Light">Light</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <button type="button" onclick="nextStep(4)">Next: Accessories</button>
            </div>

            <div class="step" id="step4">
                <h2>Final Touches</h2>
                <div class="input-group">
                    <label>Eyes Style:</label>
                    <select id="eyeType" onchange="updateAvatar()"></select>
                </div>
                <div class="input-group">
                    <label>Accessories:</label>
                    <select id="accessoriesType" onchange="updateAvatar()"></select>
                </div>
                <button type="submit">Complete Mission</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOZPclkuINC_v7rgU_61d2uJoaHuOIxpu0gXiLht3SBgB7ur4M-dWSCxhkrM6CSRccuA/exec";

    // Avatar Options Data
    const options = {
        topType: ["ShortHairShortFlat", "ShortHairShortWaved", "LongHairCurvy", "LongHairStraight", "NoHair", "Eyepatch"],
        eyeType: ["Default", "Happy", "Squint", "Side", "Wink"],
        accessories: ["Blank", "Kurt", "Prescription01", "Prescription02", "Round", "Sunglasses", "Wayfarer"]
    };

    // Initialize Selects
    function initOptions() {
        const topSel = document.getElementById('topType');
        options.topType.forEach(opt => topSel.add(new Option(opt, opt)));
        
        const eyeSel = document.getElementById('eyeType');
        options.eyeType.forEach(opt => eyeSel.add(new Option(opt, opt)));

        const accSel = document.getElementById('accessoriesType');
        options.accessories.forEach(opt => accSel.add(new Option(opt, opt)));
    }

    function updateName() {
        document.getElementById('display-name').innerText = document.getElementById('name').value || "EYC Agent";
    }

    function updateAvatar() {
        const gender = document.getElementById('gender').value;
        const top = document.getElementById('topType').value;
        const skin = document.getElementById('skinColor').value;
        const eyes = document.getElementById('eyeType').value;
        const acc = document.getElementById('accessoriesType').value;

        // Construct Avataaars URL
        const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
        const url = `${baseUrl}&topType=${top}&accessoriesType=${acc}&eyeType=${eyes}&skinColor=${skin}`;
        
        document.getElementById('avatar-img').src = url;
    }

    function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }

    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: document.getElementById('age').value,
            programs: document.getElementById('program').value,
            image: document.getElementById('avatar-img').src
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Essential for Apps Script
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            alert("Mission Accomplished! Welcome to Superstars.");
            window.location.reload(); // Refresh after success
        } catch (error) {
            console.error(error);
            alert("Connection Error. Try again!");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    };

    initOptions();
    updateAvatar();
</script>

</body>
</html>
