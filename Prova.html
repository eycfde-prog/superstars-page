<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box</title>
    <style>
        /* CSS - تنسيقات المظهر */
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #2b1055, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .instruction {
            position: absolute;
            bottom: 50px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            text-align: center;
            width: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="instruction">Click the box to open!</div>
    <canvas id="canvas"></canvas>

    <script>
        // JavaScript - منطق الحركة والتفاعل
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        const CONFIG = {
            boxColor: '#ff4757',
            ribbonColor: '#ffd32a',
            boxSize: 150,
            lidHeight: 40
        };

        let gameState = 'closed'; // closed, opening, opened
        let particles = [];
        let prize = null;

        class Box {
            constructor() {
                this.x = width / 2;
                this.y = height / 2 + 50;
                this.w = CONFIG.boxSize;
                this.h = CONFIG.boxSize;
                this.lidY = this.y - this.h / 2 - CONFIG.lidHeight / 2;
                this.shakeOffset = 0;
                this.lidVelocity = 0;
                this.lidRotation = 0;
            }
            update() {
                if (gameState === 'closed') {
                    if (Math.random() > 0.95) {
                        this.shakeOffset = (Math.random() - 0.5) * 10;
                    } else {
                        this.shakeOffset *= 0.9;
                    }
                } else if (gameState === 'opening') {
                    this.shakeOffset = 0;
                    this.lidVelocity -= 1.5;
                    this.lidY += this.lidVelocity;
                    this.lidRotation -= 0.05;
                    if (this.lidY < -200) {
                        gameState = 'opened';
                    }
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.shakeOffset, this.y);
                ctx.fillStyle = CONFIG.boxColor;
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.fillRect(-15, -this.h / 2, 30, this.h);
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(-this.w / 2, this.h / 2 - 10, this.w, 10);
                ctx.restore();

                ctx.save();
                ctx.translate(this.x + this.shakeOffset, this.lidY);
                ctx.rotate(this.lidRotation);
                ctx.fillStyle = '#ff6b81';
                ctx.fillRect(-this.w / 2 - 10, -CONFIG.lidHeight / 2, this.w + 20, CONFIG.lidHeight);
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.fillRect(-15, -CONFIG.lidHeight / 2, 30, CONFIG.lidHeight);
                this.drawBow(ctx);
                ctx.restore();
            }
            drawBow(ctx) {
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.beginPath();
                ctx.ellipse(-20, -CONFIG.lidHeight / 2, 25, 10, -0.5, 0, Math.PI * 2);
                ctx.ellipse(20, -CONFIG.lidHeight / 2, 25, 10, 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, -CONFIG.lidHeight / 2, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            checkClick(mx, my) {
                const left = this.x - this.w / 2;
                const right = this.x + this.w / 2;
                const top = this.y - this.h / 2 - CONFIG.lidHeight;
                const bottom = this.y + this.h / 2;
                return (mx > left && mx < right && my > top && my < bottom);
            }
        }

        class Coupon {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = y - 200;
                this.scale = 0;
                this.angle = 0;
            }
            update() {
                this.y += (this.targetY - this.y) * 0.05;
                if (this.scale < 1) this.scale += 0.05;
                this.angle = Math.sin(Date.now() / 300) * 0.1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.roundRect(-100, -60, 200, 120, 10);
                } else {
                    ctx.rect(-100, -60, 200, 120);
                }
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#ff4757';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(-90, -50, 180, 100);
                ctx.fillStyle = '#ff4757';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('50% OFF', 0, -10);
                ctx.fillStyle = '#333';
                ctx.font = '16px Arial';
                ctx.fillText('Code: SUPER-SALE', 0, 30);
                ctx.restore();
            }
        }

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = (Math.random() * 0.5 + 0.5) * 10;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 1) * 20 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.rotation = Math.random() * Math.PI;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.friction = 0.95;
                this.gravity = 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.rotation += this.rotationSpeed;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        const box = new Box();

        function triggerOpen() {
            if (gameState !== 'closed') return;
            gameState = 'opening';
            prize = new Coupon(width / 2, height / 2 + 50);
            for (let i = 0; i < 100; i++) {
                particles.push(new Confetti(width / 2, height / 2));
            }
            document.querySelector('.instruction').style.display = 'none';
        }

        window.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            if (box.checkClick(mx, my)) triggerOpen();
        });

        window.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.touches[0].clientX - rect.left;
            const my = e.touches[0].clientY - rect.top;
            if (box.checkClick(mx, my)) triggerOpen();
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            const gradient = ctx.createRadialGradient(width / 2, height / 2 + 50, 50, width / 2, height / 2 + 50, 300);
            gradient.addColorStop(0, 'rgba(255, 211, 42, 0.2)');
            gradient.addColorStop(1, 'rgba(255, 211, 42, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            box.update();
            box.draw();

            if (gameState !== 'closed' && prize) {
                prize.update();
                prize.draw();
            }

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.y > height) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
