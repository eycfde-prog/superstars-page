<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفات الطلاب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; font-family: sans-serif; }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
        }
        .student-card {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 80%;
            max-width: 400px;
        }
        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #f09433; /* لون انستجرام */
            margin-bottom: 20px;
            object-fit: cover;
        }
        .student-name { font-size: 24px; margin: 10px 0; }
        .student-score { font-size: 40px; font-weight: bold; color: #4bb543; }
        .label { font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container">
        <div class="swiper-slide">
            <div class="student-card">
                <img src="https://via.placeholder.com/150" alt="صورة الطالب" class="student-photo">
                <div class="student-name">اسم الطالب التجريبي</div>
                <div class="label">إجمالي الدرجات</div>
                <div class="student-score">95</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false,
        effect: 'coverflow', // حركة زي تقليب الصور
    });
</script>
</body>
</html>
