<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vens Gold Season - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100%; }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .profile-card {
            width: 90%;
            max-width: 400px;
            height: 85vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 40px;
            border: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .profile-card::-webkit-scrollbar { display: none; }

        .img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 10px auto;
        }

        .student-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
        }

        .student-name { 
            font-size: 20px; 
            font-weight: 800; 
            margin: 5px 0; 
            color: var(--gold);
        }
        
        .student-title { 
            font-size: 12px; 
            color: #ccc; 
            background: rgba(191, 149, 63, 0.15);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .rank-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--royal-gold);
            color: black;
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
            border: 2px solid white;
        }

        .assets-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 10px 0;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(191, 149, 63, 0.2);
        }

        .assets-img { width: 25px; height: 25px; margin-bottom: 5px; }
        .count-text { font-size: 14px; font-weight: bold; color: var(--gold); }

        .ranks-split {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .rank-box { flex: 1; padding: 8px; border-left: 1px solid #222; }
        .rank-box:last-child { border-left: none; }
        .rank-label { font-size: 9px; color: #888; }
        .rank-val { font-size: 14px; font-weight: bold; }

        .trophies-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 15px;
        }
        .trophy-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.02);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .trophy-item img { width: 80%; height: 80%; filter: grayscale(1) opacity(0.2); }
        .trophy-item.unlocked img { filter: none; opacity: 1; }

        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%); width: 40px; height: 40px;
            background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: var(--gold);
            border-radius: 50%; cursor: pointer; z-index: 100;
        }
        .prev-btn { left: 10px; } .next-btn { right: 10px; }

        #loading-overlay {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:var(--gold)" id="loading-text">جاري استدعاء بيانات الأبطال...</p>
</div>

<button class="nav-btn prev-btn" onclick="window.swiper.slidePrev()">&#10094;</button>
<button class="nav-btn next-btn" onclick="window.swiper.slideNext()">&#10095;</button>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const RANKS_API = 'https://script.google.com/macros/s/AKfycbzglYBC4oGGZN5h7c_YdLD3HpPI5DdBnrlpOJX6wAOlUXNYOefnHZyYlRLjeKeikKGT/exec';
    const VENS_API = 'https://script.google.com/macros/s/AKfycbx1bxKakRRb4i28qUAsmnyLXKfDCzn3G7OaE6MOqyK_sqIaoQsYVFrAzWlYKire5oQGSQ/exec';

    const PROXY = (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

    async function fetchData() {
        try {
            const [resRanks, resVens] = await Promise.all([
                fetch(PROXY(RANKS_API)).then(r => r.json()),
                fetch(PROXY(VENS_API)).then(r => r.json())
            ]);

            const ranksData = JSON.parse(resRanks.contents);
            const vensData = JSON.parse(resVens.contents);

            // ربط البيانات بناءً على الاسم الموجود في العمود B
            const combinedData = ranksData.map(rankItem => {
                // البحث في شيت Vens عن نفس الاسم
                const vensItem = vensData.find(v => String(v.B).trim() === String(rankItem.B).trim()) || {};
                return { ...rankItem, ...vensItem };
            });

            if (combinedData.length > 0) {
                renderStudents(combinedData);
                document.getElementById('loading-overlay').style.fadeOut = "0.5s";
                setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
            }
        } catch (err) {
            console.error("Fetch Error:", err);
            document.getElementById('loading-text').innerText = "خطأ في الاتصال بالسحابة!";
        }
    }

    function renderStudents(data) {
        const container = document.getElementById('students-container');
        container.innerHTML = '';

        data.forEach((student, index) => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            
            // تصحيح أسماء المتغيرات حسب رد الـ API (تأكد من مطابقة الحروف في الشيت)
            const name = student.B || "بطل مجهول";
            const photo = student.C || ""; 
            const tokens = student.B || 0; // تأكد من اسم العمود الصحيح للتوكنز
            const tickets = student.D || 0;
            const rank = index + 1;

            slide.innerHTML = `
                <div class="profile-card">
                    <div style="margin-bottom:8px; font-weight:900; color:var(--gold); font-size:10px;">VENS GOLDEN SEASON</div>
                    
                    <div class="img-container">
                        <img src="${photo}" class="student-img" onerror="this.src='https://ui-avatars.com/api/?name=${name}&background=random'">
                    </div>
                    
                    <div class="student-name">${name}</div>
                    <div class="student-title">المستوى الذهبي</div>
                    
                    <div class="rank-circle">${rank}</div>
                    
                    <div class="assets-row">
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/1047/1047260.png" class="assets-img">
                            <div class="count-text">${tickets}</div>
                            <div style="font-size:8px; color:#888">تيكت</div>
                        </div>
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111224.png" class="assets-img">
                            <div class="count-text">${tokens}</div>
                            <div style="font-size:8px; color:#888">توكينز</div>
                        </div>
                        <div class="asset-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="assets-img">
                            <div class="count-text">${tokens}</div>
                            <div style="font-size:8px; color:#888">إجمالي</div>
                        </div>
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${student.F || rank}</div>
                        </div>
                        <div class="rank-box">
                            <div class="rank-label">XBOX RANK</div>
                            <div class="rank-val">#${student.G || 'N/A'}</div>
                        </div>
                    </div>

                    <div style="text-align:right; font-size:10px; margin: 10px 0 5px 0; color:var(--gold)">لوحة الإنجازات:</div>
                    <div class="trophies-grid">
                        ${Array.from({length: 15}).map((_, i) => `
                            <div class="trophy-item ${i < (student.D / 10) ? 'unlocked' : ''}">
                                <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.appendChild(slide);
        });

        initSwiper();
    }

    function initSwiper() {
        window.swiper = new Swiper('.swiper', {
            effect: 'cards',
            grabCursor: true,
            loop: false,
            centeredSlides: true,
            cardsEffect: {
                slideShadows: false,
                rotate: true,
                perSlideOffset: 8,
            },
        });
    }

    window.onload = fetchData;
</script>

</body>
</html>
