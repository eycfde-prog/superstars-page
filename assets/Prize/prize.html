<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Exclusive Prize | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --box-size: 220px;
            --primary-bg: #050505;
            --gold: #ffd700;
        }

        @media (max-width: 480px) {
            :root { --box-size: 180px; }
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, var(--primary-bg) 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .instruction-text {
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 14px;
            text-align: center;
        }

        .daz-gift-box {
            position: relative;
            cursor: pointer;
            z-index: 20;
        }

        .gift-box-wrapper {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
        }

        .gift-box-top {
            width: 100%;
            position: absolute;
            bottom: 88%; /* لزق الغطاء على الصندوق بالضبط */
            left: 0;
            transform: scale(1.02);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 30;
        }

        .gift-box-bottom {
            width: 100%;
            display: block;
            position: relative;
            z-index: 10;
        }

        /* حالة الفتح */
        .daz-gift-box.clicked .gift-box-top {
            transform: translateY(-150px) translateX(50px) rotate(45deg) scale(0.8);
            opacity: 0;
        }

        /* --- نظام خروج التوكينز --- */
        .tokens-reveal-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 15; /* خلف الغطاء وأمام القاع */
            pointer-events: none;
        }

        .token-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('Token.png') no-repeat center/contain;
            opacity: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.5);
            filter: drop-shadow(0 0 15px var(--gold));
        }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            z-index: 40;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="instruction-text" id="status">Click to Claim Your Tokens</div>

    <div class="daz-gift-box" id="mainBox">
        <div class="gift-box-wrapper">
            <img class="gift-box-top" src="https://cdn.daz3d.com/file/dazcdn/media/sale-promo/advent/box-top.png" alt="Box Top">
            
            <div class="tokens-reveal-area" id="tokenArea"></div>

            <img class="gift-box-bottom" src="https://cdn.daz3d.com/file/dazcdn/media/sale-promo/advent/box-bottom.png" alt="Box Bottom">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            const $giftBox = $("#mainBox");
            const tokenCount = 5; // عدد التوكينز اللي طلبتها

            $giftBox.on("click", function () {
                if (!$(this).hasClass("clicked")) {
                    $(this).addClass("clicked");
                    $("#status").fadeOut();
                    
                    // 1. انفجار القصاصات
                    explodeConfetti();

                    // 2. خروج التوكينز
                    setTimeout(() => {
                        spawnTokens(tokenCount);
                    }, 400);
                }
            });

            function spawnTokens(count) {
                const area = document.getElementById('tokenArea');
                const isMobile = window.innerWidth < 480;
                const radius = isMobile ? 100 : 150;

                for (let i = 0; i < count; i++) {
                    const token = document.createElement('div');
                    token.className = 'token-item';
                    area.appendChild(token);

                    // حساب زاوية التوزيع (نصف دائرة علوية)
                    const angle = (i / (count - 1)) * Math.PI - Math.PI; 
                    const tx = Math.cos(angle) * radius;
                    const ty = Math.sin(angle) * radius - 50;

                    setTimeout(() => {
                        token.style.opacity = "1";
                        token.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.2) rotate(360deg)`;
                    }, i * 150);
                }
            }

            function explodeConfetti() {
                const colors = ['#ffd700', '#ffffff', '#ff595e', '#1982c4'];
                for (let i = 0; i < 50; i++) {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    c.style.left = '50%';
                    c.style.top = '40%';
                    
                    const tx = (Math.random() - 0.5) * 400 + 'px';
                    const ty = (Math.random() - 0.5) * 400 + 'px';
                    c.style.setProperty('--tx', tx);
                    c.style.setProperty('--ty', ty);
                    
                    c.style.animation = 'explode 1s forwards';
                    document.body.appendChild(c);
                    
                    setTimeout(() => c.remove(), 1000);
                }
            }
        });
    </script>
</body>
</html>
