<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #02040a;
            --accent-gold: #ffcc00;
            --season-color: #00ffa3;
            --xbox-color: #ff3c3c;
            --gold-glow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; perspective: 1000px; }

        /* Floating Names Background */
        .bg-floating-text {
            position: fixed; inset: 0; z-index: -1; pointer-events: none;
            overflow: hidden; opacity: 0.1;
        }
        .floating-word {
            position: absolute; font-family: 'Orbitron'; font-weight: 900;
            color: var(--accent-gold); font-size: 4rem; transform: rotate(-25deg);
            animation: swim 20s linear infinite; white-space: nowrap;
        }
        @keyframes swim { from { left: 110%; } to { left: -110%; } }

        /* Student Name Sparkle */
        #student-name-display {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            font-family: 'Orbitron', 'Cairo'; font-weight: 900; font-size: 22px;
            color: #fff; text-shadow: 0 0 10px var(--accent-gold), 0 0 20px var(--accent-gold);
            display: none; animation: spark-entry 0.8s ease-out;
        }
        @keyframes spark-entry { from { transform: translateX(100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* 3D Profile Cluster with Sparks */
        .profile-cluster-wrapper {
            position: fixed; bottom: 30px; left: 30px; z-index: 1500;
            display: flex; align-items: center; justify-content: center;
        }
        .cluster-halo {
            position: absolute; width: 160px; height: 160px;
            border: 2px solid var(--accent-gold); border-radius: 50%;
            box-shadow: var(--gold-glow); animation: rotate-halo 4s linear infinite;
            display: none;
        }
        @keyframes rotate-halo { from { rotate: 0deg; } to { rotate: 360deg; } }

        .float-circle {
            border-radius: 50%; border: 2px solid var(--accent-gold);
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s; position: relative; z-index: 2;
        }
        .main-img-circle { width: 90px; height: 90px; box-shadow: var(--gold-glow); }
        .token-circle { width: 65px; height: 65px; font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); margin-left: -15px; font-size: 14px; }
        .rank-circle { width: 50px; height: 50px; font-family: 'Orbitron'; color: #fff; margin-left: -10px; font-size: 12px; }

        /* Initial Login Button (Pulsing) */
        #initial-login-btn {
            width: 100px; height: 100px; border-radius: 50%;
            background: var(--accent-gold); color: #000;
            font-weight: 900; border: none; cursor: pointer;
            animation: pulse-login 1.5s infinite;
            box-shadow: 0 0 30px var(--accent-gold);
        }
        @keyframes pulse-login { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 50px var(--accent-gold); } }

        /* Card Card Deal Animation */
        .swiper-slide {
            width: 300px; height: 420px; border-radius: 40px;
            transform: translateY(100vh) rotate(45deg); /* البداية خارج الشاشة */
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s;
            border: 2px solid rgba(255, 204, 0, 0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.5));
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .swiper-slide-active { border-color: var(--accent-gold); box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); }
        
        /* 3D Gold Locks */
        .mission-box.locked { position: relative; background: rgba(255,255,255,0.02) !important; }
        .gold-lock {
            font-size: 24px; color: var(--accent-gold);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 10px var(--accent-gold));
            animation: lock-float 2s ease-in-out infinite;
        }
        @keyframes lock-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Auth Modal Arabic Style */
        .modal-content { direction: rtl; border: 3px solid var(--accent-gold); }
        
        #mission-grid { transition: 1s transform; z-index: 100; }
        .hide-other-cards { opacity: 0; transform: scale(0) !important; }

        footer { position: fixed; bottom: 10px; right: 20px; font-size: 9px; opacity: 0.3; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="bg-floating-text" id="bg-floating"></div>

    <div id="student-name-display"></div>

    <div class="profile-cluster-wrapper">
        <div class="cluster-halo" id="cluster-halo"></div>
        <div id="login-placeholder">
            <button id="initial-login-btn" onclick="openLoginModal()">دخول</button>
        </div>
        <div id="profile-cluster" style="display: none; align-items: center;">
            <div class="float-circle main-img-circle"><img id="user-img" src="" alt="" style="width:100%; height:100%; border-radius:50%; object-fit:cover;"></div>
            <div class="float-circle token-circle" id="user-tokens">0</div>
            <div class="float-circle rank-circle" id="user-rank">#0</div>
        </div>
    </div>

    <div id="auth-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:5000; align-items:center; justify-content:center; backdrop-filter:blur(20px);">
        <div class="modal-content" style="background:#111; padding:40px; border-radius:30px; text-align:center; width:90%; max-width:400px;">
            <h2 class="golden-text" style="font-size:28px; margin-bottom:20px;">التحقق من الهوية</h2>
            <input type="email" id="email-input" class="modal-input" placeholder="البريد الإلكتروني المسجل" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; background:#222; border:1px solid #444; color:#fff; text-align:center;">
            <input type="password" id="pass-input" class="modal-input" placeholder="الكود السري الفريد" style="width:100%; padding:15px; margin-bottom:20px; border-radius:15px; background:#222; border:1px solid #444; color:#fff; text-align:center;">
            <button class="modal-btn" onclick="processLogin()" style="width:100%; padding:15px; background:var(--accent-gold); border:none; border-radius:15px; font-weight:900; cursor:pointer;">دخول المهمة</button>
            <p onclick="closeLoginModal()" style="margin-top:20px; color:#ff3c3c; cursor:pointer; font-size:12px;">إلغاء</p>
        </div>
    </div>

    <div class="header-area" id="header-area">
        <header style="text-align:center; padding:40px 0;">
            <h1 class="orbitron" style="font-size:3.5rem; letter-spacing:10px; color:#fff; text-shadow:0 0 20px var(--accent-gold);">EYC HUB</h1>
        </header>
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:30px;">
            <button class="mode-btn season-mode active" onclick="switchMode('season')" style="background:none; border:2px solid var(--season-color); color:var(--season-color); padding:10px 30px; border-radius:30px; cursor:pointer;">الموسم</button>
            <button class="mode-btn xbox-mode" onclick="switchMode('xbox')" style="background:none; border:2px solid var(--xbox-color); color:var(--xbox-color); padding:10px 30px; border-radius:30px; cursor:pointer;">إكس بوكس</button>
        </div>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="mission-grid" style="display:none; grid-template-columns: repeat(5, 1fr); gap:15px; max-width:500px; margin: 40px auto; opacity:0;"></div>

    <button id="back-btn" onclick="exitFocusMode()" style="display:none; position:fixed; top:20px; left:20px; background:rgba(255,255,255,0.1); border:1px solid #fff; color:#fff; padding:10px 20px; border-radius:20px; cursor:pointer; z-index:2000;">العودة للمركز</button>

    <footer>© 2026 EYC ACADEMY - MISSION CONTROL</footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const VENS_URL = "https://script.google.com/macros/s/AKfycbyVnaTYS1laLZGdUcLp2sbEZvA1X9kbsZoV7Tl3EzMH5iTbvoJo0i97xUd6LiM0YNcn8g/exec";
        const RANKS_URL = "https://script.google.com/macros/s/AKfycbwtbuvN0Ai0_efho0f7pK2QuhbkanJEqF-cHnMmIvujHhNVhoE13A5aAm0tNd3kbTbN/exec";

        const activitiesNames = ["Seeds", "Alike", "Vivid", "Label", "Grammar", "Golden Ear"];
        let currentSwiper;
        let currentUser = JSON.parse(localStorage.getItem('eyc_user')) || null;

        window.onload = () => {
            initBackground();
            renderActivities('season');
            dealCards();
            if(currentUser) { 
                applyLoginUI(currentUser.name);
                fetchProfileData();
            }
        };

        function initBackground() {
            const container = document.getElementById('bg-floating');
            activitiesNames.forEach((name, i) => {
                const span = document.createElement('div');
                span.className = 'floating-word';
                span.innerText = name.toUpperCase();
                span.style.top = (i * 18) + '%';
                span.style.animationDelay = (i * 2) + 's';
                container.appendChild(span);
            });
        }

        function dealCards() {
            setTimeout(() => {
                document.querySelectorAll('.swiper-slide').forEach((card, i) => {
                    setTimeout(() => {
                        card.style.transform = 'translateY(0) rotate(0)';
                    }, i * 150);
                });
            }, 500);
        }

        function applyLoginUI(name) {
            document.getElementById('login-placeholder').style.display = 'none';
            document.getElementById('profile-cluster').style.display = 'flex';
            document.getElementById('cluster-halo').style.display = 'block';
            const nameDisplay = document.getElementById('student-name-display');
            nameDisplay.innerText = "أهلاً يا بطل، " + name;
            nameDisplay.style.display = 'block';
        }

        async function processLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('pass-input').value;
            if(!email || !password) return alert("دخل بياناتك يا بطل!");

            try {
                const resp = await fetch(VENS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const res = await resp.json();
                if(res.status === "success") {
                    currentUser = { email, name: res.name };
                    localStorage.setItem('eyc_user', JSON.stringify(currentUser));
                    applyLoginUI(res.name);
                    fetchProfileData();
                    closeLoginModal();
                } else { alert("الكود غلط يا شقي!"); }
            } catch(e) { alert("مشكلة في الاتصال بالسيرفر!"); }
        }

        async function fetchProfileData() {
            if(!currentUser) return;
            const resp = await fetch(`${RANKS_URL}?email=${currentUser.email}&name=${encodeURIComponent(currentUser.name)}`);
            const data = await resp.json();
            document.getElementById('user-img').src = data.image || 'https://via.placeholder.com/100';
            document.getElementById('user-tokens').innerText = data.tokens + " TK";
            document.getElementById('user-rank').innerText = "#" + data.rank;
        }

        function renderActivities(mode) {
            const data = mode === 'season' ? [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: 50 },
                { name: 'Seeds', icon: 'fa-seedling', tk: 40 },
                { name: 'Label', icon: 'fa-tag', tk: 30 },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: 60 },
                { name: 'Vivid', icon: 'fa-eye', tk: 45 },
                { name: 'Alike', icon: 'fa-equals', tk: 35 }
            ] : [
                { name: 'Alike X', icon: 'fa-clone', tk: 150 },
                { name: 'Grammar X', icon: 'fa-bolt', tk: 200 }
            ];

            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = data.map(act => `
                <div class="swiper-slide ${mode}-card" onclick="enterFocusMode(this)">
                    <div style="padding:40px; text-align:center;">
                        <div style="font-size:12px; color:var(--accent-gold); font-family:Orbitron;">${act.tk} TOKENS</div>
                        <i class="fas ${act.icon}" style="font-size:80px; margin:40px 0; display:block; filter: drop-shadow(0 0 10px rgba(255,204,0,0.5));"></i>
                        <h2 class="orbitron" style="font-size:24px;">${act.name}</h2>
                    </div>
                </div>
            `).join('');

            if(currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', {
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                coverflowEffect: { rotate: 20, stretch: 0, depth: 200, modifier: 1, slideShadows: false },
                keyboard: { enabled: true, onlyInViewport: true },
            });
        }

        function enterFocusMode(card) {
            if(!currentUser) return openLoginModal();
            
            document.querySelectorAll('.swiper-slide').forEach(s => {
                if(s !== card) s.classList.add('hide-other-cards');
            });

            card.style.transform = 'scale(0.8) translateY(-50px)';
            document.getElementById('header-area').style.opacity = '0';
            
            const grid = document.getElementById('mission-grid');
            grid.style.display = 'grid';
            grid.innerHTML = Array(10).fill(0).map((_, i) => `
                <div class="mission-box ${i < 2 ? '' : 'locked'}" style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; text-align:center;">
                    ${i < 2 ? '<i class="fas fa-play" style="color:var(--accent-gold)"></i>' : '<i class="fas fa-lock gold-lock"></i>'}
                    <div style="font-size:10px; margin-top:10px;">M-${i+1}</div>
                </div>
            `).join('');

            setTimeout(() => { grid.style.opacity = '1'; grid.style.transform = 'translateY(0)'; }, 500);
            document.getElementById('back-btn').style.display = 'block';
        }

        function exitFocusMode() {
            location.reload(); // أسرع طريقة لإعادة المسرح لوضعه الطبيعي
        }

        function openLoginModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('auth-modal').style.display = 'none'; }
        function switchMode(m) { renderActivities(m); dealCards(); }
    </script>
</body>
</html>
