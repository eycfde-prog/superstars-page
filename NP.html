<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Identity | EYC Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #111, var(--bg-dark)); color: white; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 30px; }
        
        input, select { 
            background: rgba(0,0,0,0.5) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 12px !important;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold) !important; outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        
        .avatar-preview-box {
            position: relative;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            transition: all 0.5s ease;
        }
        #avatarImg { width: 220px; height: 220px; filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.2)); }
        
        .wizard-step { display: none; animation: fadeIn 0.5s ease forwards; }
        .wizard-step.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; font-size: 12px; transition: 0.3s; }
        .nav-btn:hover { background: var(--gold); color: black; border-color: var(--gold); }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4">

    <div id="successScreen" class="modal">
        <div class="glass-card p-8 text-center max-w-md border border-yellow-500/50 shadow-2xl shadow-yellow-500/20">
            <h2 class="orbitron text-xl mb-6 text-yellow-500 font-black">IDENTITY VERIFIED</h2>
            
            <div class="relative mb-6">
                <div class="w-32 h-32 mx-auto bg-black/40 rounded-full border-2 border-yellow-500 p-2 overflow-hidden">
                    <img id="successAvatar" src="" class="w-full h-full object-contain">
                </div>
                <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-yellow-500 text-black px-4 py-1 rounded-full text-[10px] font-bold orbitron">ACTIVE</div>
            </div>

            <h3 id="successName" class="text-2xl font-black mb-1 text-white">---</h3>
            <p class="text-gray-500 text-[10px] mb-6 uppercase tracking-widest">Digital Hunter ID</p>
            
            <div class="bg-black/60 border border-white/10 p-4 rounded-2xl mb-8">
                <span class="text-[9px] block text-yellow-500 mb-1 orbitron">ACCESS KEY</span>
                <span id="displayStudentCode" class="text-3xl font-black text-white tracking-widest orbitron">----</span>
            </div>

            <button onclick="window.location.reload()" class="w-full py-4 bg-yellow-500 text-black orbitron font-bold rounded-full hover:bg-yellow-400 transition-all">ENTER SYSTEM</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="orbitron text-4xl font-black text-white">FORGE <span class="text-yellow-500">IDENTITY</span></h1>
        </header>

        <form id="regForm" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 glass-card p-6 flex flex-col items-center min-h-[550px]">
                <div class="avatar-preview-box mb-6">
                    <img id="avatarImg" src="" alt="Avatar">
                </div>

                <div class="w-full relative flex-grow">
                    <div class="wizard-step active" id="step1">
                        <span class="text-[10px] text-yellow-500 orbitron mb-4 block text-center">PHASE 01: DNA STRUCTURE</span>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Gender Concept</label>
                                <select onchange="updateAvatar()" id="gender" class="w-full p-3 text-xs">
                                    <option value="Male">Hunter (Male Style)</option>
                                    <option value="Female">Huntress (Female Style)</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Skin Tone</label>
                                <select onchange="updateAvatar()" id="skinColor" class="w-full p-3 text-xs">
                                    <option value="Light">Light</option>
                                    <option value="Pale">Pale</option>
                                    <option value="Tanned">Tanned</option>
                                    <option value="Brown">Brown</option>
                                    <option value="DarkBrown">Dark Brown</option>
                                    <option value="Black">Black</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="wizard-step" id="step2">
                        <span class="text-[10px] text-yellow-500 orbitron mb-4 block text-center">PHASE 02: VISUAL SENSORS</span>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Eye Shape</label>
                                <select onchange="updateAvatar()" id="eyeType" class="w-full p-3 text-xs">
                                    <option value="Default">Normal</option>
                                    <option value="Happy">Happy</option>
                                    <option value="Squint">Targeting</option>
                                    <option value="Side">Side View</option>
                                    <option value="Close">Closed</option>
                                    <option value="Wink">Wink</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Mouth Express</label>
                                <select onchange="updateAvatar()" id="mouthType" class="w-full p-3 text-xs">
                                    <option value="Default">Neutral</option>
                                    <option value="Smile">Confident</option>
                                    <option value="Serious">Determined</option>
                                    <option value="Grimace">Tough</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="wizard-step" id="step3">
                        <span class="text-[10px] text-yellow-500 orbitron mb-4 block text-center">PHASE 03: HEAD GEAR</span>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Style Selection</label>
                                <select onchange="updateAvatar()" id="topType" class="w-full p-3 text-xs"></select>
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Color Palette</label>
                                <select onchange="updateAvatar()" id="hairColor" class="w-full p-3 text-xs">
                                    <option value="Black">Stealth Black</option>
                                    <option value="BrownDark">Espresso</option>
                                    <option value="SilverGray">Chrono Silver</option>
                                    <option value="BlondeGolden">Gold Dust</option>
                                    <option value="Red">Crimson</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="wizard-step" id="step4">
                        <span class="text-[10px] text-yellow-500 orbitron mb-4 block text-center">PHASE 04: GEAR & SUIT</span>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Armor/Outfit</label>
                                <select onchange="updateAvatar()" id="clotheType" class="w-full p-3 text-xs">
                                    <option value="Hoodie">Stealth Hoodie</option>
                                    <option value="BlazerShirt">Agent Suit</option>
                                    <option value="GraphicShirt">Urban Gear</option>
                                    <option value="Overall">Combat Suit</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-400 block mb-1 uppercase">Tactical Accessory</label>
                                <select onchange="updateAvatar()" id="accessoriesType" class="w-full p-3 text-xs">
                                    <option value="Blank">None</option>
                                    <option value="Prescription02">Tactical Glasses</option>
                                    <option value="Sunglasses">Dark Shades</option>
                                    <option value="Round">Classic Specs</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between w-full mt-6 border-t border-white/5 pt-4">
                    <button type="button" onclick="changeStep(-1)" id="prevBtn" class="nav-btn opacity-50 pointer-events-none">BACK</button>
                    <button type="button" onclick="changeStep(1)" id="nextBtn" class="nav-btn">NEXT</button>
                </div>
            </div>

            <div class="lg:col-span-7 glass-card p-10 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-2">FULL NAME (ENGLISH)</label>
                        <input type="text" id="inputName" name="fullName" required placeholder="John Doe" class="w-full p-4">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-2">AGE</label>
                        <input type="number" name="age" required placeholder="Years" class="w-full p-4">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-2">EMAIL ADDRESS</label>
                    <input type="email" name="email" required placeholder="hunter@eyc.com" class="w-full p-4">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-3 uppercase tracking-tighter">Mission Clearance</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-yellow-500/30">
                            <input type="checkbox" name="prog" value="Season" class="w-5 h-5 accent-yellow-500">
                            <span class="text-sm">Season</span>
                        </label>
                        <label class="flex items-center gap-3 p-4 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:border-blue-500/30">
                            <input type="checkbox" id="xboxCheck" name="prog" value="XBoX" onchange="toggleXboxSection()" class="w-5 h-5 accent-blue-500">
                            <span class="text-sm text-blue-400 font-bold">XBoX Elite</span>
                        </label>
                    </div>
                </div>

                <div id="xboxSubMethod" style="display: none;" class="p-5 bg-blue-500/5 border border-blue-500/20 rounded-2xl">
                    <label class="block text-[10px] font-bold text-blue-400 mb-3">ACCESS LEVEL</label>
                    <label class="flex items-center gap-3 p-3 bg-black/60 rounded-xl border border-blue-500/20">
                        <input type="radio" name="xboxType" value="Free" checked>
                        <span class="text-xs">FREE PILOT ACCESS (Active)</span>
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-5 bg-yellow-500 text-black orbitron font-black rounded-2xl flex items-center justify-center gap-4 hover:shadow-2xl hover:shadow-yellow-500/20 transition-all">
                    <span id="btnText">FINALIZE IDENTITY</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOenTfwP0rJCq_LQwLluZSS-e2FEb9j3gTm66t7VuKOHdx4MLftHuH_47ER_UYG8ce/exec";
        let currentStep = 1;

        // Avatar Options Data
        const topOptions = {
            Male: [
                {val: "ShortHairShortFlat", lab: "Flat Top"},
                {val: "ShortHairTheCaesar", lab: "Caesar"},
                {val: "ShortHairDreads01", lab: "Dreads"},
                {val: "ShortHairFrizzle", lab: "Frizzle"},
                {val: "ShortHairShortCurly", lab: "Curly Short"}
            ],
            Female: [
                {val: "Hijab", lab: "ðŸ§• Hijab (Special)"},
                {val: "LongHairStraight", lab: "Long Straight"},
                {val: "LongHairCurvy", lab: "Long Curvy"},
                {val: "LongHairBob", lab: "Bob Style"},
                {val: "LongHairDreads", lab: "Long Dreads"}
            ]
        };

        function populateHair() {
            const gender = document.getElementById('gender').value;
            const hairSelect = document.getElementById('topType');
            hairSelect.innerHTML = "";
            topOptions[gender].forEach(opt => {
                const el = document.createElement('option');
                el.value = opt.val;
                el.textContent = opt.lab;
                hairSelect.appendChild(el);
            });
            updateAvatar();
        }

        function changeStep(dir) {
            document.querySelector(`#step${currentStep}`).classList.remove('active');
            currentStep += dir;
            document.querySelector(`#step${currentStep}`).classList.add('active');
            
            document.getElementById('prevBtn').classList.toggle('opacity-50', currentStep === 1);
            document.getElementById('prevBtn').classList.toggle('pointer-events-none', currentStep === 1);
            document.getElementById('nextBtn').classList.toggle('opacity-50', currentStep === 4);
            document.getElementById('nextBtn').classList.toggle('pointer-events-none', currentStep === 4);
        }

        function updateAvatar() {
            const top = document.getElementById('topType').value;
            const hairColor = document.getElementById('hairColor').value;
            const skin = document.getElementById('skinColor').value;
            const eye = document.getElementById('eyeType').value;
            const mouth = document.getElementById('mouthType').value;
            const cloth = document.getElementById('clotheType').value;
            const acc = document.getElementById('accessoriesType').value;
            
            const baseUrl = "https://avataaars.io/?avatarStyle=Transparent";
            const params = `&topType=${top}&accessoriesType=${acc}&hairColor=${hairColor}&facialHairType=Blank&clotheType=${cloth}&eyeType=${eye}&eyebrowType=Default&mouthType=${mouth}&skinColor=${skin}`;
            document.getElementById('avatarImg').src = baseUrl + params;
        }

        function toggleXboxSection() {
            document.getElementById('xboxSubMethod').style.display = document.getElementById('xboxCheck').checked ? 'block' : 'none';
        }

        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const progs = Array.from(document.querySelectorAll('input[name="prog"]:checked')).map(c => c.value);
            
            const data = {
                name: document.getElementById('inputName').value,
                age: this.age.value,
                email: this.email.value,
                programs: progs.join(', '),
                image: document.getElementById('avatarImg').src
            };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
                const result = await response.json();

                if (result.status === "success" || result.result === "success") {
                    // Update Success Screen
                    document.getElementById('successAvatar').src = data.image;
                    document.getElementById('successName').innerText = data.name.toUpperCase();
                    document.getElementById('displayStudentCode').innerText = result.code || "SUCCESS";
                    document.getElementById('successScreen').style.display = 'flex';
                    this.reset();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                // Apps Script usually works but might trigger CORS error on JSON response
                document.getElementById('successAvatar').src = data.image;
                document.getElementById('successName').innerText = data.name.toUpperCase();
                document.getElementById('displayStudentCode').innerText = "EYC-PRO";
                document.getElementById('successScreen').style.display = 'flex';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        // Initialize
        document.getElementById('gender').addEventListener('change', populateHair);
        window.onload = () => { populateHair(); };
    </script>
</body>
</html>
