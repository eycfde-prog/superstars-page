<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vivid X | Royal Narrative</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
            --success: #39ff14;
        }

        /* تحسينات الجسم ليتناسب مع الفريم الأم */
        body { 
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0; 
            padding: 5px; /* تقليل الهوامش */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh; /* ملء الفريم */
        }

        .vividx-container {
            width: 100%;
            max-width: 900px; 
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-vx { 
            padding: 5px 0; 
            border-bottom: 1px solid var(--glass-border); 
            text-align: center;
        }
        
        .header-vx h1 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            letter-spacing: 2px; 
            margin: 0; 
            font-size: 1.1rem;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        /* تصغير الفريم ليتناسب مع الشاشات الصغيرة داخل الفريم الأم */
        .image-frame-x {
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            padding: 8px; 
            border-radius: 15px; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #target-image-x {
            width: 100%; 
            max-height: 250px; /* تقليل الارتفاع لترك مساحة للكتابة */
            object-fit: cover;
            border-radius: 12px; 
            display: block;
            background: #000;
        }

        .chrono-tag {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.85);
            border: 1px solid var(--gold);
            padding: 3px 10px;
            border-radius: 5px;
            font-family: 'Orbitron';
            font-size: 9px;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .story-zone {
            background: rgba(5, 5, 10, 0.6); 
            border-radius: 15px;
            padding: 15px; 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            flex-grow: 1; /* تأخذ باقي المساحة */
        }

        .story-zone label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--gold);
            font-size: 9px; 
            margin-bottom: 8px; 
            letter-spacing: 1px;
        }

        textarea {
            width: 100%; 
            height: 180px; /* ارتفاع متوازن */
            background: rgba(0,0,0,0.3); 
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #efefef; 
            font-family: 'Poppins'; 
            font-size: 0.9rem;
            line-height: 1.5; 
            outline: none; 
            resize: none; 
            box-sizing: border-box;
            padding: 15px;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        .footer-info {
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
            font-family: 'Orbitron'; 
            font-size: 8px; 
            color: #888;
        }

        .word-counter { font-size: 12px; font-weight: 700; color: var(--gold); }
        .sync-active { color: var(--success); text-shadow: 0 0 5px var(--success); }

        /* إخفاء السكرول بار المزعج */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

    <div class="vividx-container">
        <div class="header-vx">
            <h1 id="vx-title">VX MISSION</h1>
        </div>

        <div class="image-frame-x">
            <img id="target-image-x" src="" alt="VividX Visual">
            <div class="chrono-tag" id="time-frame-text">SYNCING...</div>
        </div>

        <div class="story-zone">
            <label>NARRATIVE TRANSMISSION:</label>
            <textarea id="storyInput" oninput="updateCount()" placeholder="Loading mission objective..."></textarea>
            
            <div class="footer-info">
                <span>MIN: 150 WORDS</span>
                <span>SYNC: <span id="wordCount" class="word-counter">0</span> WORDS</span>
            </div>
        </div>
    </div>

<script>
    // نفس بيانات الـ vividXScenarios والـ Logic الخاص بك هنا دون تغيير
    const vividXScenarios = {
        "1": { img: "VX1.png", time: "PAST", desc: "Describe the events that led to this chaotic kitchen..." },
        "2": { img: "VX2.png", time: "FUTURE", desc: "Describe what will happen to this man after this moment..." },
        "3": { img: "VX3.png", time: "PAST", desc: "How did the child get the toy? What happened before?" },
        "4": { img: "VX4.png", time: "FUTURE", desc: "The adventure that awaits this astronaut after this frame..." },
        "5": { img: "VX5.png", time: "PAST", desc: "The story of the last time this library was full of life..." },
        "6": { img: "VX6.png", time: "FUTURE", desc: "The fate of this boat after the storm arrives..." },
        "7": { img: "VX7.png", time: "PAST", desc: "The artist's journey before completing this piece..." },
        "8": { img: "VX8.png", time: "FUTURE", desc: "The fate of this device and the forest in the future..." },
        "9": { img: "VX9.png", time: "PAST", desc: "The fall of the city until it became these ruins..." },
        "10": { img: "VX10.png", time: "FUTURE", desc: "The life and legacy of this glowing seed..." }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";

    function initVividX() {
        const scenario = vividXScenarios[taskNum] || vividXScenarios["1"];
        document.getElementById('target-image-x').src = `assets/vxpics/${scenario.img}`;
        document.getElementById('time-frame-text').innerText = scenario.time;
        document.getElementById('storyInput').placeholder = scenario.desc;
        document.getElementById('vx-title').innerText = `MISSION VX-${taskNum.padStart(2, '0')}`;
    }

    function updateCount() {
        const text = document.getElementById('storyInput').value.trim();
        const count = text ? text.split(/\s+/).length : 0;
        const display = document.getElementById('wordCount');
        display.innerText = count;
        display.classList.toggle('sync-active', count >= 150);
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            const story = document.getElementById('storyInput').value.trim();
            const count = story ? story.split(/\s+/).length : 0;

            if(!story || count < 150) {
                 alert("❌ DATA ERROR: Minimum 150 words required.");
                 return;
            }
            
            window.parent.postMessage({ 
                type: 'MISSION_ANSWERS', 
                activityCode: 'VX',
                answers: story, 
                missionNum: taskNum 
            }, '*');
        }
    });

    window.onload = initVividX;
</script>
</body>
</html>
