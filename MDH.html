<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Dina Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FFCC80; --deep-orange: #FF8A65;
            --accent-pink: #FF4081; --text-blue: #3F51B5;
            --glow-color: #ffd54f;
        }

        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh; font-family: 'Fredoka One', cursive; text-align: center;
            color: var(--text-blue); overflow-x: hidden; position: relative; cursor: pointer;
        }

        /* Ø§Ù„Ø¨Ù„Ø§Ù„ÙŠÙ† */
        .balloon-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 0; }
        .balloon { position: absolute; bottom: -150px; width: 80px; height: 100px; background-color: rgba(var(--balloon-color-rgb), 0.7); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: floatUp var(--float-duration) ease-in forwards; }

        header { padding: 20px; z-index: 5; position: relative; }
        .logo { width: 100px; animation: bounce 2s infinite ease-in-out; }
        h1 { font-size: 2.8rem; color: #E64A19; text-shadow: 3px 3px #FFF; margin: 10px 0; }
        
        .teacher-box { position: relative; display: inline-block; margin: 10px 0; z-index: 5; }
        .teacher-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 5px solid #fff; object-fit: cover;
            box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
            animation: glow 2s infinite alternate;
        }
        h3 { font-size: 1.3rem; color: #FFF; background: var(--deep-orange); padding: 8px 25px; border-radius: 50px; margin-top: -15px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .student-card { margin-bottom: 200px; position: relative; }

        .hero-container { 
            position: relative; width: 450px; height: 450px; 
            margin: 40px auto; display: flex; justify-content: center; 
            align-items: center; z-index: 2; 
        }
        .outer-frame { position: absolute; width: 100%; height: 100%; border: 12px dotted var(--accent-pink); border-radius: 50%; animation: rotate 25s linear infinite; }
        
        .student-img { 
            width: 240px; height: 240px; border-radius: 50%; border: 8px solid #FFF; 
            object-fit: cover; box-shadow: 0 0 25px rgba(0,0,0,0.2); z-index: 3;
            transform: scale(0); transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ØªØ¹Ø¯ÙŠÙ„ Ø­Ø¬Ù… Ø§Ù„Ø§Ø³ØªÙŠÙƒØ± ÙˆØ­Ø±ÙƒØªÙ‡ */
        .sticker { 
            position: absolute; width: 95px; height: 95px; z-index: 4; 
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.3));
            transform: translate(0, 0) scale(0); /* ØªØ¨Ø¯Ø£ Ù…Ù† Ø§Ù„Ù…Ù†ØªØµÙ ÙˆØµØºÙŠØ±Ø© */
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .student-name { font-size: 2.8rem; color: #2E7D32; text-shadow: 2px 2px #FFF; margin: 20px 0; opacity: 0; transition: 1s; }

        @keyframes glow { from { box-shadow: 0 0 10px var(--glow-color); } to { box-shadow: 0 0 30px var(--glow-color), 0 0 50px var(--accent-pink); } }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Ø§Ù„Ø£Ù…Ø§ÙƒÙ† Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© Ù„Ù„Ø§Ø³ØªÙŠÙƒØ±Ø§Øª (Ù…ÙˆØ²Ø¹Ø© Ø­ÙˆÙ„ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„ÙƒØ¨ÙŠØ±Ø©) */
        .st1.fly  { transform: translate(0, -210px) scale(1.1); }
        .st2.fly  { transform: translate(120px, -170px) scale(1.1); }
        .st3.fly  { transform: translate(190px, -70px) scale(1.1); }
        .st4.fly  { transform: translate(190px, 70px) scale(1.1); }
        .st5.fly  { transform: translate(120px, 170px) scale(1.1); }
        .st6.fly  { transform: translate(0, 210px) scale(1.1); }
        .st7.fly  { transform: translate(-120px, 170px) scale(1.1); }
        .st8.fly  { transform: translate(-190px, 70px) scale(1.1); }
        .st9.fly  { transform: translate(-190px, -70px) scale(1.1); }
        .st10.fly { transform: translate(-120px, -170px) scale(1.1); }
        
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/WVM.wav" type="audio/wav">
    </audio>

    <div class="balloon-container" id="balloonContainer"></div>

    <header>
        <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/Logo.png" alt="Logo" class="logo">
        <h1>Pioneers Academy</h1>
        <div class="teacher-box">
            <img src="https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/MD.jpg" alt="Miss Dina" class="teacher-img">
            <h3>Miss Dina Online Classes</h3>
        </div>
        <div style="margin-top:10px; color: #E64A19; font-size: 1.8rem;">Our Superstars! ğŸŒŸ</div>
    </header>

    <div id="studentsList"></div>

    <script>
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxDPHkU_gzcF7Z8zaYgUUX9tSChSUYa2gIO4Z7fCOKwk8l-_d3A2YjqK0obGGI6CGaM/exec";

        function formatDriveUrl(url) {
            if (!url) return "";
            const match = url.match(/[-\w]{25,}/);
            return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : url;
        }

        async function loadData() {
            try {
                const response = await fetch(DEPLOY_URL);
                const students = await response.json();
                const listContainer = document.getElementById('studentsList');

                students.forEach((student, index) => {
                    const studentHtml = `
                        <div class="student-card">
                            <div class="hero-container" id="container-${index}">
                                <div class="outer-frame"></div>
                                <img src="${formatDriveUrl(student.imageUrl)}" class="student-img" id="img-${index}">
                            </div>
                            <h2 class="student-name" id="name-${index}">${student.name}</h2>
                        </div>
                    `;
                    listContainer.insertAdjacentHTML('beforeend', studentHtml);

                    const img = document.getElementById(`img-${index}`);
                    const name = document.getElementById(`name-${index}`);
                    
                    img.onload = () => {
                        img.style.transform = "scale(1)";
                        name.style.opacity = "1";
                        renderStickers(`container-${index}`, student.rank);
                    };

                    // fallback ÙÙŠ Ø­Ø§Ù„ ÙƒØ§Ù†Øª Ø§Ù„ØµÙˆØ±Ø© Ù…Ø®Ø²Ù†Ø© Ù…Ø³Ø¨Ù‚Ø§Ù‹
                    setTimeout(() => {
                        if(img.style.transform != "scale(1)") {
                            img.style.transform = "scale(1)";
                            name.style.opacity = "1";
                            renderStickers(`container-${index}`, student.rank);
                        }
                    }, 1000);
                });

            } catch (e) { console.error(e); }
        }

        function renderStickers(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/eycfde-prog/superstars-page/main/assets/PAMD/ST${i}.png`;
                img.className = `sticker st${i}`;
                container.appendChild(img);

                if (i <= count) {
                    // Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰: ØªØ¸Ù‡Ø± ÙÙŠ Ø§Ù„Ù…Ù†ØªØµÙ
                    setTimeout(() => {
                        img.style.transform = "scale(1.5)"; // ØªÙƒØ¨ÙŠØ± Ù„Ø­Ø¸ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ø¸Ù‡ÙˆØ±
                        img.style.zIndex = "10";
                    }, 1000 + (i * 600));

                    // Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø«Ø§Ù†ÙŠØ©: "ØªØ·ÙŠØ±" Ù„Ù…ÙƒØ§Ù†Ù‡Ø§ Ø§Ù„Ù…Ø®ØµØµ
                    setTimeout(() => {
                        img.classList.add('fly');
                        img.style.zIndex = "4";
                    }, 1500 + (i * 600));
                }
            }
        }

        function playMusic() { document.getElementById('bgMusic').play().catch(()=>{}); }

        function startBalloons() {
            const container = document.getElementById('balloonContainer');
            const colors = ['color1', 'color2', 'color3', 'color4'];
            setInterval(() => {
                const b = document.createElement('div');
                b.className = `balloon ${colors[Math.floor(Math.random()*4)]}`;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.setProperty('--float-duration', (Math.random() * 5 + 7) + 's');
                container.appendChild(b);
                setTimeout(() => b.remove(), 10000);
            }, 1200);
        }

        window.onload = () => { loadData(); startBalloons(); };
    </script>
</body>
</html>
