<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC Activity Hub | Starry Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-bg: #020205;
            --accent-gold: #ffcc00;
            --neon-blue: #00d2ff;
            --season-color: #00ffa3;
            --xbox-color: #ff3131;
            --glass: rgba(255, 255, 255, 0.03);
            --ui-border: rgba(255, 204, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary-bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }
        #rank-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- Profile HUD --- */
        .profile-stack { position: fixed; bottom: 40px; left: 40px; z-index: 1000; display: none; width: 120px; height: 120px; }
        .profile-stack::before { content: ''; position: absolute; inset: -15px; border: 1px dashed var(--accent-gold); border-radius: 50%; opacity: 0.3; animation: rotate 10s linear infinite; }
        .p-avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70px; height: 70px; border: 3px solid var(--accent-gold); box-shadow: 0 0 20px var(--accent-gold); border-radius: 50%; overflow: hidden; background: #000; }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-score { position: absolute; top: -5px; right: -5px; width: 45px; height: 45px; background: #000; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; }
        .p-rank { position: absolute; bottom: -5px; left: -5px; width: 35px; height: 35px; background: var(--accent-gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; font-size: 9px; }

        /* --- Header --- */
        .top-nav { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-placeholder img { height: 40px; width: auto; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        .royal-login-btn { background: linear-gradient(45deg, var(--accent-gold), #fff); color: #000; padding: 8px 16px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; border: none; }
        .user-name-display { font-family: 'Orbitron'; font-weight: 900; color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-gold); display: none; font-size: 12px; }

        /* --- Cards --- */
        .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
        .swiper-slide { width: 240px; height: 340px; background: rgba(10, 10, 20, 0.8) !important; border: 1px solid var(--ui-border); clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%); transition: all 0.4s; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .token-badge { position: absolute; top: 30px; left: 30px; background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; padding: 4px 10px; }
        .activity-icon { font-size: 50px; margin-bottom: 15px; color: #fff; }
        .activity-name { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; }

        /* --- Mission Hub (The Orbit) --- */
        #missions-layer { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; pointer-events: none; }
        .mission-bubble { position: absolute; width: 54px; height: 54px; border: 2px solid var(--neon-blue) !important; background: rgba(0, 210, 255, 0.1) !important; box-shadow: 0 0 15px var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; color: #fff; font-size: 14px; cursor: pointer; transition: 0.3s; pointer-events: auto; opacity: 0; transform: scale(0); animation: popIn 0.5s forwards; }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }
        .mission-bubble:hover { background: var(--neon-blue) !important; color: #000 !important; transform: scale(1.2) rotate(360deg); }

        /* --- UI Elements --- */
        .rank-header { text-align: center; padding-top: 80px; transition: 0.4s; }
        .toggle-container { display: flex; justify-content: center; gap: 10px; margin: 20px 0; transition: 0.4s; }
        .mode-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--accent-gold); color: #fff; padding: 8px 18px; border-radius: 4px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; opacity: 0.5; }
        .mode-btn.active { opacity: 1; box-shadow: 0 0 10px var(--accent-gold); }
        .back-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent-gold); color: #000; padding: 12px 30px; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; display: none; z-index: 110; border: none; cursor: pointer; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
        .royal-card { background: #0a0a0f; border: 1px solid var(--accent-gold); padding: 30px; width: 90%; max-width: 350px; text-align: center; clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .royal-card input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; }
        .submit-btn { background: var(--accent-gold); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px; width: 100%; border: none; cursor: pointer; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <canvas id="rank-canvas"></canvas>
    
    <div class="top-nav">
        <div class="logo-placeholder"><img src="logo.png" alt="EYC"></div>
        <button class="royal-login-btn" id="loginTriggerBtn" onclick="openLogin()">AGENT LOGIN</button>
        <div class="user-name-display" id="userName"></div>
    </div>

    <div class="profile-stack" id="profileStack">
        <div class="p-rank" id="userRank">#0</div>
        <div class="p-score" id="userScore">0</div>
        <div class="p-avatar" id="avatarBox"><img src="" id="userImg" alt="Agent"></div>
    </div>

    <header class="rank-header" id="mainHeader">
        <h1 style="font-family:'Orbitron'; letter-spacing:4px;">MISSION HUB</h1>
        <p style="font-size:9px; color:var(--accent-gold); font-family:'Orbitron';">NAVIGATION HELM</p>
    </header>

    <div class="toggle-container" id="mainToggle">
        <button class="mode-btn active season-mode" onclick="switchMode('season')">SEASON</button>
        <button class="mode-btn xbox-mode" onclick="switchMode('xbox')">XBOX ELITE</button>
    </div>

    <div id="swiper-container" class="swiper">
        <div class="swiper-wrapper" id="activities-wrapper"></div>
    </div>

    <div id="missions-layer"></div>
    <button class="back-btn" id="backBtn" onclick="resetView()">TERMINATE SESSION</button>

    <div class="modal-overlay" id="loginModal">
        <div class="royal-card">
            <h2 style="color:var(--accent-gold); font-family:'Orbitron'; margin-bottom:15px;">ACCESS TERMINAL</h2>
            <input type="email" id="agentEmail" placeholder="AGENT EMAIL">
            <input type="password" id="agentCode" placeholder="ACCESS CODE">
            <button class="submit-btn" id="verifyBtn" onclick="verifyCode()">INITIALIZE</button>
            <p id="errorMsg" style="color:red; font-size:10px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let isLogged = false;
        let currentSwiper = null;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwsuyxBY2X2DQa29tLMADlFnZ3HXbJBIWuYAJ6ercgp3RpQGMioS_d-3T833ZKExtPN-g/exec';
        
        const activities = {
            season: [
                { name: 'Golden Ear', icon: 'fa-ear-listen', tk: '5' },
                { name: 'Seeds', icon: 'fa-seedling', tk: '5' },
                { name: 'Label', icon: 'fa-tag', tk: '5' },
                { name: 'Grammar', icon: 'fa-magnifying-glass', tk: '5' },
                { name: 'Vivid', icon: 'fa-eye', tk: '5' },
                { name: 'Alike', icon: 'fa-equals', tk: '5' }
            ],
            xbox: [
                { name: 'Alike X', icon: 'fa-clone', tk: '5' },
                { name: 'Vivid X', icon: 'fa-stopwatch', tk: '5' },
                { name: 'Seeds X', icon: 'fa-puzzle-piece', tk: '5' },
                { name: 'Dictation X', icon: 'fa-pen-nib', tk: '10+' },
                { name: 'Golden Ear X', icon: 'fa-filter', tk: '5' },
                { name: 'Elmagazine X', icon: 'fa-microphone-lines', tk: '10+' },
                { name: 'Grammar X', icon: 'fa-network-wired', tk: '5' }
            ]
        };

        window.addEventListener('DOMContentLoaded', () => {
            renderActivities('season');
            checkSavedAgent();
            initStars();
        });

        function renderActivities(mode) {
            const wrapper = document.getElementById('activities-wrapper');
            wrapper.innerHTML = activities[mode].map((act, index) => `
                <div class="swiper-slide" onclick="openMissions(this, '${act.name}')">
                    <div class="token-badge">${act.tk} TK</div>
                    <div class="activity-icon"><i class="fas ${act.icon}"></i></div>
                    <div class="activity-name">${act.name}</div>
                </div>
            `).join('');
            
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper('.swiper', { 
                effect: 'coverflow', centeredSlides: true, slidesPerView: 'auto',
                coverflowEffect: { rotate: 5, stretch: 0, depth: 100, modifier: 1, slideShadows: false }
            });
        }

        // --- Logic ---
        function openMissions(cardElement, activityName) {
            // Hide Background UI
            document.getElementById('mainHeader').style.opacity = '0';
            document.getElementById('mainToggle').style.opacity = '0';
            
            // Focus on Selected Card
            cardElement.style.position = "fixed";
            cardElement.style.top = "50%";
            cardElement.style.left = "50%";
            cardElement.style.transform = "translate(-50%, -50%) scale(0.7)";
            cardElement.style.zIndex = "100";
            cardElement.style.pointerEvents = "none";

            document.querySelectorAll('.swiper-slide').forEach(slide => { 
                if (slide !== cardElement) slide.style.opacity = '0'; 
            });
            
            currentSwiper.allowTouchMove = false;

            // Render Orbit Bubbles
            setTimeout(() => {
                const layer = document.getElementById('missions-layer');
                layer.innerHTML = ''; 
                layer.style.display = 'flex';
                document.getElementById('backBtn').style.display = 'block';
                
                const radius = window.innerWidth < 500 ? 140 : 180;
                
                for (let i = 1; i <= 10; i++) {
                    const angle = (i * 36) * (Math.PI / 180);
                    const x = Math.cos(angle) * radius; 
                    const y = Math.sin(angle) * radius;
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'mission-bubble';
                    bubble.style.animationDelay = `${i * 0.05}s`;
                    bubble.innerHTML = `<span>${i}</span>`;
                    bubble.style.left = `calc(50% + ${x}px - 27px)`;
                    bubble.style.top = `calc(50% + ${y}px - 27px)`;
                    
                    bubble.onclick = (e) => {
                        e.stopPropagation();
                        if(!isLogged) {
                            openLogin();
                        } else {
                            // توجيه المستخدم بناءً على اسم النشاط ورقم المهمة
                            const formattedName = activityName.replace(/\s+/g, '_');
                            window.location.href = `${formattedName}_Mission_${i}.html`;
                        }
                    };
                    layer.appendChild(bubble);
                }
            }, 400);
        }

        function resetView() {
            location.reload(); 
        }

        function switchMode(mode) {
            document.querySelector('.season-mode').classList.toggle('active', mode === 'season');
            document.querySelector('.xbox-mode').classList.toggle('active', mode === 'xbox');
            renderActivities(mode);
        }

        // --- Auth & Helper Functions ---
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        
        function verifyCode() {
            const email = document.getElementById('agentEmail').value.trim();
            const code = document.getElementById('agentCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            const err = document.getElementById('errorMsg');
            if(!email || !code) return;
            btn.innerText = "CONNECTING...";
            btn.disabled = true;
            
            const callbackName = 'cb_' + Date.now();
            window[callbackName] = function(data) {
                if(data.status === "success") {
                    localStorage.setItem('eyc_agent_data', JSON.stringify({...data, email, code}));
                    applyAgentData(data);
                    document.getElementById('loginModal').style.display = 'none';
                } else {
                    err.innerText = "Access Denied"; err.style.display = 'block';
                    btn.innerText = "INITIALIZE"; btn.disabled = false;
                }
                delete window[callbackName];
            };
            const script = document.createElement('script');
            script.src = `${scriptUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        function applyAgentData(data) {
            isLogged = true;
            document.getElementById('loginTriggerBtn').style.display = 'none';
            document.getElementById('userName').innerText = data.name;
            document.getElementById('userName').style.display = 'block';
            document.getElementById('profileStack').style.display = 'block';
            document.getElementById('userScore').innerText = data.totalScore || 0;
            document.getElementById('userRank').innerText = "#" + (data.rank || 0);
            let imgUrl = data.image || "";
            if(imgUrl.includes('id=')) imgUrl = `https://drive.google.com/thumbnail?sz=w300&id=${imgUrl.split('id=')[1]}`;
            document.getElementById('userImg').src = imgUrl;
        }

        function checkSavedAgent() {
            const saved = localStorage.getItem('eyc_agent_data');
            if(saved) applyAgentData(JSON.parse(saved));
        }

        function initStars() {
            const canvas = document.getElementById('rank-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let stars = Array.from({length: 150}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, vel: Math.random() * 0.5 }));
            function anim() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                stars.forEach(s => { s.y -= s.vel; if(s.y < 0) s.y = canvas.height; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
                requestAnimationFrame(anim);
            }
            anim();
        }
    </script>
</body>
</html>
