<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vens Gold Season - Elite Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #050505;
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--dark-bg); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white; overflow: hidden; touch-action: pan-y;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a150a 0%, #000 100%);
            z-index: -1;
        }

        .swiper { width: 100%; height: 100vh; perspective: 1200px; }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            backface-visibility: hidden;
        }

        .profile-card {
            width: 88%; max-width: 360px; height: 82vh; max-height: 620px;
            background: #151515; border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 20px; display: flex; flex-direction: column;
            position: relative; box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            overflow-y: auto; scrollbar-width: none;
            transform-style: preserve-3d;
        }

        .profile-card::-webkit-scrollbar { display: none; }

        .card-header {
            font-size: 10px; letter-spacing: 2px; color: var(--gold);
            font-weight: 900; margin-bottom: 10px; opacity: 0.7; text-align: center;
        }

        .profile-main-info {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 15px; flex-shrink: 0;
        }

        .img-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 10px;
        }

        .student-img {
            width: 120px; height: 120px; border-radius: 50%;
            object-fit: cover; border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            background: #222;
        }

        .student-name { 
            font-size: 20px; font-weight: 800; text-align: center;
            background: var(--royal-gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; line-height: 1.2;
        }
        
        .student-title { 
            font-size: 11px; color: #aaa; background: rgba(255, 215, 0, 0.1);
            padding: 3px 12px; border-radius: 15px; margin-top: 5px;
        }

        .rank-circle {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--royal-gold); color: #000;
            font-size: 20px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .assets-row {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; margin-bottom: 15px;
        }
        
        .asset-box {
            background: rgba(255,255,255,0.03); border-radius: 12px;
            padding: 8px 4px; border: 1px solid rgba(255,215,0,0.15);
            text-align: center;
        }

        .assets-img { width: 22px; height: 22px; margin-bottom: 4px; }
        .count-text { font-size: 14px; font-weight: bold; color: #fff; }

        .ranks-split { display: flex; gap: 8px; margin-bottom: 15px; }
        .rank-box { 
            flex: 1; padding: 8px; background: rgba(0,0,0,0.3); 
            border-radius: 10px; border-bottom: 2px solid var(--gold);
            text-align: center;
        }
        .rank-label { font-size: 9px; color: #888; }
        .rank-val { font-size: 14px; font-weight: bold; color: var(--gold); }

        .trophies-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 5px; background: rgba(255,255,255,0.02);
            padding: 8px; border-radius: 12px;
        }
        .trophy-item {
            aspect-ratio: 1; background: rgba(0,0,0,0.2);
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
        }
        .trophy-item img { width: 70%; height: 70%; opacity: 0.1; filter: grayscale(1); }
        .trophy-item.unlocked { border: 1px solid rgba(255,215,0,0.2); }
        .trophy-item.unlocked img { opacity: 1; filter: none; }

        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,215,0,0.1);
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="loading-text" style="margin-top:20px; color:var(--gold);">جاري استدعاء الأبطال...</p>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="students-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    // الرابط المباشر الذي أرسلته لي
    const API_URL = 'https://script.google.com/macros/s/AKfycbzH037q_627Z-j9QtitNS1xhGBJxeaYs3DapOYPoqc_DyzVTp8Yy86N_lHYjhy3gY-z/exec';

    async function fetchData() {
        try {
            // طلب واحد فقط يجلب كل البيانات دفعة واحدة
            const response = await fetch(API_URL);
            const data = await response.json();
            
            if (data && data.length > 0) {
                renderStudents(data);
                hideLoading();
            } else {
                showError("لا توجد بيانات حالياً");
            }
        } catch (err) {
            console.error(err);
            showError("حدث خطأ في الاتصال");
        }
    }

    function renderStudents(students) {
        const container = document.getElementById('students-container');
        container.innerHTML = students.map(student => `
            <div class="swiper-slide">
                <div class="profile-card">
                    <div class="card-header">VENS GOLDEN SEASON</div>
                    
                    <div class="profile-main-info">
                        <div class="img-container">
                            <img src="${student.Image}" class="student-img" loading="lazy" 
                                 onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <h2 class="student-name">${student.Name}</h2>
                        <span class="student-title">${student.Title}</span>
                    </div>
                    
                    <div class="rank-circle">${student.Rank_J}</div>
                    
                    <div class="assets-row">
                        ${renderAsset('Token.png', student.Tokens, 'Tokens')}
                        ${renderAsset('Star.png', Math.floor(student.Tokens / 50), 'Stars')}
                        ${renderAsset('Rank.png', student.Rank_J, 'Rank')}
                    </div>

                    <div class="ranks-split">
                        <div class="rank-box">
                            <div class="rank-label">ترتيب الموسم</div>
                            <div class="rank-val">#${student.Rank_J}</div>
                        </div>
                    </div>

                    <div class="trophies-grid">
                        ${generateDummyTrophies()}
                    </div>
                </div>
            </div>
        `).join('');
        initSwiper();
    }

    function renderAsset(img, count, label) {
        // أيقونات احتياطية في حال لم تكن الـ assets موجودة
        const iconUrl = `https://cdn-icons-png.flaticon.com/512/1047/1047260.png`; 
        return `<div class="asset-box">
            <div class="count-text">${count}</div>
            <div style="font-size:7px; color:#777">${label}</div>
        </div>`;
    }

    function generateDummyTrophies() {
        return Array.from({length: 10}).map(() => `
            <div class="trophy-item">
                <img src="https://cdn-icons-png.flaticon.com/512/1603/1603724.png" style="opacity: 0.2">
            </div>`).join('');
    }

    function initSwiper() {
        new Swiper('.swiper', {
            effect: 'creative',
            grabCursor: true,
            speed: 600,
            creativeEffect: {
                prev: { shadow: true, translate: ['-120%', 0, -500] },
                next: { shadow: true, translate: ['120%', 0, -500] },
            },
        });
    }

    function hideLoading() {
        const loader = document.getElementById('loading-overlay');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
    }

    function showError(msg) {
        document.getElementById('loading-text').innerText = msg;
        document.getElementById('loading-text').style.color = "red";
    }

    window.onload = fetchData;
</script>

</body>
</html>
