<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Activity Page</title>
    <style>
        :root {
            --green-glow: #2ecc71;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            background: #252525;
        }

        /* الجزء العلوي: الصور والبيانات */
        .header-vs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-section {
            text-align: center;
            flex: 1;
        }

        .circle-slot {
            width: 100px;
            height: 100px;
            border: 3px solid var(--green-glow);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--green-glow);
            background: #333;
        }

        .vs-badge {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 20px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .eyc-logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #444;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* التبويبات Tabs */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: -2px; /* لتلتصق بالمحتوى */
        }

        .tab {
            padding: 10px 30px;
            background: #333;
            border: 1px solid #555;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--green-glow);
            color: black;
            font-weight: bold;
        }

        /* منطقة المحتوى Content */
        .main-content {
            border: 2px solid #555;
            border-radius: 10px;
            min-height: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            background: var(--card-bg);
            /* تأثير اللمبات الخضراء الجانبية */
            box-shadow: inset 10px 0 15px -10px var(--green-glow), 
                        inset -10px 0 15px -10px var(--green-glow);
        }

        .content-placeholder {
            opacity: 0.3;
            font-size: 3rem;
            margin-top: 100px;
        }

        /* زر الإرسال Submit */
        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--text-color);
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: white;
            color: black;
        }

        .side-label {
            position: absolute;
            writing-mode: vertical-rl;
            color: var(--green-glow);
            font-size: 0.7rem;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="eyc-logo">EYC</div>

    <div class="header-vs">
        <div class="profile-section">
            <div class="circle-slot">Student Photo</div>
            <div>Name: Browser</div>
            <div>Code: EYC-2026</div>
        </div>

        <div class="vs-badge">VS</div>

        <div class="profile-section">
            <div class="circle-slot">Activity 1090</div>
            <div>Name: Activity</div>
            <div>Code: m1</div>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tab">A (2th)</div>
        <div class="tab active">B (3th)</div>
        <div class="tab">C (5th)</div>
    </div>

    <div class="main-content">
        <div class="side-label" style="right: -25px;">GREEN LAMP</div>
        <div class="side-label" style="left: -25px;">GREEN LAMP</div>
        
        <div class="content-placeholder">
            Activity Content
        </div>
    </div>

    <button class="submit-btn">SUBMIT</button>
</div>

</body>
</html>
