<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box - EYC Reward</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #2b1055, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .instruction {
            position: absolute;
            bottom: 50px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            text-align: center;
            width: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="instruction">اضغط على الصندوق لفتحه!</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // تحميل صورة التوكين
        const tokenImg = new Image();
        tokenImg.src = 'assets/Token.png'; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        const CONFIG = {
            boxColor: '#ff4757',
            ribbonColor: '#ffd32a',
            boxSize: 150,
            lidHeight: 40
        };

        let gameState = 'closed';
        let particles = [];
        let tokens = []; // مصفوفة التوكينات
        let prize = null;

        class Box {
            constructor() {
                this.x = width / 2;
                this.y = height / 2 + 50;
                this.w = CONFIG.boxSize;
                this.h = CONFIG.boxSize;
                this.lidY = this.y - this.h / 2 - CONFIG.lidHeight / 2;
                this.shakeOffset = 0;
                this.lidVelocity = 0;
                this.lidRotation = 0;
            }
            update() {
                if (gameState === 'closed') {
                    if (Math.random() > 0.95) {
                        this.shakeOffset = (Math.random() - 0.5) * 10;
                    } else {
                        this.shakeOffset *= 0.9;
                    }
                } else if (gameState === 'opening') {
                    this.shakeOffset = 0;
                    this.lidVelocity -= 1.5;
                    this.lidY += this.lidVelocity;
                    this.lidRotation -= 0.05;
                    if (this.lidY < -200) {
                        gameState = 'opened';
                    }
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.shakeOffset, this.y);
                ctx.fillStyle = CONFIG.boxColor;
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.fillRect(-15, -this.h / 2, 30, this.h);
                ctx.restore();

                ctx.save();
                ctx.translate(this.x + this.shakeOffset, this.lidY);
                ctx.rotate(this.lidRotation);
                ctx.fillStyle = '#ff6b81';
                ctx.fillRect(-this.w / 2 - 10, -CONFIG.lidHeight / 2, this.w + 20, CONFIG.lidHeight);
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.fillRect(-15, -CONFIG.lidHeight / 2, 30, CONFIG.lidHeight);
                this.drawBow(ctx);
                ctx.restore();
            }
            drawBow(ctx) {
                ctx.fillStyle = CONFIG.ribbonColor;
                ctx.beginPath();
                ctx.ellipse(-20, -CONFIG.lidHeight / 2, 25, 10, -0.5, 0, Math.PI * 2);
                ctx.ellipse(20, -CONFIG.lidHeight / 2, 25, 10, 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, -CONFIG.lidHeight / 2, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            checkClick(mx, my) {
                const left = this.x - this.w / 2;
                const right = this.x + this.w / 2;
                const top = this.y - this.h / 2 - CONFIG.lidHeight;
                const bottom = this.y + this.h / 2;
                return (mx > left && mx < right && my > top && my < bottom);
            }
        }

        class Coupon {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = y - 180;
                this.scale = 0;
                this.angle = 0;
            }
            update() {
                this.y += (this.targetY - this.y) * 0.05;
                if (this.scale < 1) this.scale += 0.05;
                this.angle = Math.sin(Date.now() / 300) * 0.05;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.angle);
                
                // خلفية الكوبون
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(255, 211, 42, 0.5)';
                ctx.shadowBlur = 20;
                ctx.fillRect(-100, -60, 200, 120);
                
                // إطار داخلي
                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#ff4757';
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(-90, -50, 180, 100);

                // النص المطلوب
                ctx.fillStyle = '#ff4757';
                ctx.font = 'bold 50px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('EYC', 0, -5);
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 25px Arial';
                ctx.fillText('Reward', 0, 35);
                
                ctx.restore();
            }
        }

        class Token {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 40;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 1) * 15 - 10;
                this.gravity = 0.4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotVel = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotVel;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                // رسم صورة التوكين
                ctx.drawImage(tokenImg, -this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 1) * 20 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.gravity = 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        const box = new Box();

        function triggerOpen() {
            if (gameState !== 'closed') return;
            gameState = 'opening';
            prize = new Coupon(width / 2, height / 2 + 50);
            
            // إنشاء 5 توكينات
            for (let i = 0; i < 5; i++) {
                tokens.push(new Token(width / 2, height / 2));
            }

            // قصاصات الورق الملونة
            for (let i = 0; i < 80; i++) {
                particles.push(new Confetti(width / 2, height / 2));
            }
            document.querySelector('.instruction').style.display = 'none';
        }

        window.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            if (box.checkClick(e.clientX - rect.left, e.clientY - rect.top)) triggerOpen();
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // تأثير توهج خلفية
            const grad = ctx.createRadialGradient(width/2, height/2, 50, width/2, height/2, 400);
            grad.addColorStop(0, 'rgba(255, 211, 42, 0.15)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0, width, height);

            box.update();
            box.draw();

            if (prize) {
                prize.update();
                prize.draw();
            }

            // تحديث ورسم التوكينات
            tokens.forEach((t, i) => {
                t.update();
                t.draw();
                if (t.y > height + 50) tokens.splice(i, 1);
            });

            // تحديث ورسم القصاصات
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.y > height) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
