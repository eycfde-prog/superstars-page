<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label X | EYC Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --xbox-green: #107c10;
            --gold: #fcc200;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; min-height: 100vh; }

        /* Login Flash Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .login-card {
            background: var(--glass); border: 2px solid var(--xbox-green); padding: 40px;
            border-radius: 35px; text-align: center; width: 90%; max-width: 450px;
            box-shadow: 0 0 50px rgba(16, 124, 16, 0.1);
        }
        .login-card input {
            width: 100%; padding: 15px; margin: 25px 0; background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: white; border-radius: 12px; text-align: center; font-size: 16px;
        }

        /* Header */
        .rank-header { text-align: center; padding: 25px 0; border-bottom: 1px solid rgba(16,124,16,0.2); }
        .rank-header h1 { font-family: 'Orbitron'; font-size: 1.5rem; background: linear-gradient(to bottom, #fff, var(--xbox-green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        /* Status Bar */
        .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(255,255,255,0.02); }
        .token-display { font-family: 'Orbitron'; color: var(--gold); font-size: 13px; font-weight: 700; }

        /* Mission Container */
        .mission-container { max-width: 800px; margin: 30px auto; padding: 0 20px; }

        /* Question Cards */
        .question-card { 
            background: var(--glass); border-radius: 20px; padding: 25px; margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05); border-left: 5px solid var(--xbox-green);
            transition: 0.3s;
        }
        .question-card:hover { transform: scale(1.01); background: rgba(255,255,255,0.05); }
        
        .badge-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .badge { font-size: 10px; padding: 5px 12px; border-radius: 6px; font-weight: 700; font-family: 'Orbitron'; }
        .badge-verb { background: rgba(16, 124, 16, 0.2); color: #44ff44; border: 1px solid rgba(16,124,16,0.3); }
        .badge-tense { background: rgba(255, 255, 255, 0.05); color: #bbb; border: 1px solid rgba(255,255,255,0.1); }

        textarea {
            width: 100%; height: 100px; background: rgba(0,0,0,0.3); border: 1px solid #333; 
            border-radius: 12px; padding: 15px; color: white; margin-top: 10px; resize: none; 
            font-size: 14px; line-height: 1.5; transition: 0.3s;
        }
        textarea:focus { border-color: var(--xbox-green); outline: none; box-shadow: 0 0 15px rgba(16,124,16,0.2); }

        /* Submit */
        .btn-submit {
            width: 100%; padding: 22px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900;
            margin: 40px 0; border: none; cursor: pointer; background: var(--xbox-green); color: white;
            box-shadow: 0 10px 30px rgba(16, 124, 16, 0.2); transition: 0.3s; letter-spacing: 2px;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(16, 124, 16, 0.4); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div style="width: 70px; height: 70px; background: var(--xbox-green); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                <i class="fab fa-xbox" style="font-size: 40px; color: white;"></i>
            </div>
            <h2 style="font-family: 'Orbitron'; margin-top: 20px; letter-spacing: 3px;">LABEL X</h2>
            <p style="font-size: 11px; opacity: 0.5; margin-top: 10px; font-family: 'Montserrat';">ELITE GRAMMAR CHALLENGE</p>
            <input type="text" id="emailInput" placeholder="Enter Student Code / Email">
            <button onclick="bypassLogin()" style="background: var(--xbox-green); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;">START MISSION</button>
        </div>
    </div>

    <header class="rank-header">
        <h1>EYC ACADEMY</h1>
    </header>

    <div class="status-bar">
        <div class="token-display">
            <i class="fas fa-coins"></i> REWARD: 180 TK
        </div>
        <div style="font-family: 'Orbitron'; font-size: 10px; color: var(--xbox-green); font-weight: 900;">
            MISSION: 10 SENTENCES
        </div>
    </div>

    <main class="mission-container">
        <form id="challengeForm">
            <div id="questions-grid">
                </div>
            <button type="submit" class="btn-submit">TRANSMIT ALL DATA</button>
        </form>

        <div id="successMsg" class="hidden" style="text-align:center; padding: 60px 20px;">
            <div style="font-size: 80px; color: var(--xbox-green); margin-bottom: 20px;">ðŸŽ®</div>
            <h2 style="font-family: 'Orbitron'; color: var(--gold);">MISSION ACCOMPLISHED</h2>
            <p style="opacity: 0.5; margin-top: 10px;">Your sentences have been stored in EYC database.</p>
        </div>
    </main>

    <script>
        const challengeData = [
            { v: "Write", t: "Present Simple" },
            { v: "Finish", t: "Past Simple" },
            { v: "Build", t: "Passive Voice (Present)" },
            { v: "Say", t: "Reported Speech" },
            { v: "Study", t: "If Conditional (Type 1)" },
            { v: "Play", t: "Present Continuous" },
            { v: "Eat", t: "Present Perfect" },
            { v: "Fix", t: "Passive Voice (Past)" },
            { v: "Visit", t: "Future Simple (will)" },
            { v: "Help", t: "If Conditional (Type 2)" }
        ];

        function bypassLogin() {
            document.getElementById('login-overlay').style.display = 'none';
            renderQuestions();
        }

        function renderQuestions() {
            const grid = document.getElementById('questions-grid');
            challengeData.forEach((item, i) => {
                grid.innerHTML += `
                    <div class="question-card">
                        <div class="badge-row">
                            <span class="badge badge-verb">VERB: ${item.v}</span>
                            <span class="badge badge-tense">TENSE: ${item.t}</span>
                            <span style="margin-left: auto; font-family: 'Orbitron'; font-size: 10px; opacity: 0.3;">TASK #0${i+1}</span>
                        </div>
                        <textarea placeholder="Construct your sentence here..." required></textarea>
                    </div>
                `;
            });
        }

        document.getElementById('challengeForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "UPLOADING TO CLOUD...";
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('challengeForm').classList.add('hidden');
                document.getElementById('successMsg').classList.remove('hidden');
            }, 1500);
        };
    </script>
</body>
</html>
