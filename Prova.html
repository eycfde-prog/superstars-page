<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EYC | Mission Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS المدمج لضمان توافق الثيم */
        :root {
            --igi-green: #00ff41;
            --igi-dark-green: #003b00;
            --royal-gold: #ffd700;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--igi-green);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* لمنع السكرول الخارجي في الموبايل */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* تأثير الخلفية IGI Space */
        #space-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: -1;
        }

        /* الهيدر المعدل */
        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--igi-green);
            box-shadow: 0 0 15px var(--igi-dark-green);
        }

        .agent-side, .activity-side {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .circle-frame {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--igi-green);
            overflow: hidden;
            background: #111;
            box-shadow: 0 0 10px var(--igi-green);
        }

        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { font-size: 0.7rem; display: flex; flex-direction: column; }
        .info-box b { font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: #fff; }

        .token-tag {
            background: var(--igi-dark-green);
            color: var(--igi-green);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.6rem;
            margin-top: 2px;
            border: 1px solid var(--igi-green);
        }

        /* منطقة المحتوى */
        .activity-content-frame {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .activity-iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* أزرار التحكم السفلية */
        .action-container {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid var(--igi-dark-green);
        }

        .nav-btn, .submit-btn {
            padding: 10px 15px;
            border: 1px solid var(--igi-green);
            background: transparent;
            color: var(--igi-green);
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn {
            background: var(--igi-green);
            color: #000;
            font-weight: bold;
            flex-grow: 0.5;
            margin: 0 10px;
            box-shadow: 0 0 15px var(--igi-green);
        }

        /* مودال الدليل (Guide) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            z-index: 2000;
        }

        .glassy-container {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--igi-green);
            border-radius: 15px;
            padding: 20px;
        }

        .speech-bubble p { color: #fff; margin-bottom: 10px; text-align: center; }

        @media (max-width: 480px) {
            .info-box span { display: none; } /* إخفاء الكلمات الفرعية لترك مساحة للاسم */
            .circle-frame { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div id="space-bg"></div>
    <div class="grid-overlay"></div>

    <header class="mission-header">
        <div class="agent-side">
            <div class="circle-frame">
                <img src="assets/Student.png" id="studentImg">
            </div>
            <div class="info-box">
                <span>AGENT</span>
                <b id="agentName">BROWSER</b>
                <div class="token-tag" id="currentTokens">0 TK</div>
            </div>
        </div>

        <div class="activity-side">
            <div class="info-box" style="align-items: flex-end;">
                <span id="actCodeDisplay">CODE</span>
                <b id="actNameDisplay">...</b>
                <div class="token-tag" id="missionNum">M 1</div>
            </div>
            <div class="circle-frame" style="border-color: var(--royal-gold);">
                <img src="" id="activityLogo">
            </div>
        </div>
    </header>

    <div class="activity-content-frame">
        <iframe id="mainIframe" src="" class="activity-iframe"></iframe>
    </div>

    <div class="action-container">
        <button class="nav-btn" onclick="toggleGuide(true)">
            <i class="fas fa-robot"></i> GUIDE
        </button>
        
        <button class="submit-btn" id="submitBtn" onclick="submitMission()">SUBMIT</button>
        
        <a href="MC.html" class="nav-btn">
            BACK <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="modal-overlay" id="guideModal" onclick="toggleGuide(false)">
        <div class="glassy-container" onclick="event.stopPropagation()">
            <div class="speech-bubble">
                <p>ركز يا بطل في تعليمات المهمة:</p>
                <iframe id="guideFrame" src="" style="width:100%; height:200px; border:none; border-radius: 5px; background: #fff;"></iframe>
                <button class="submit-btn" style="width:100%; margin: 10px 0;" onclick="toggleGuide(false)">فهمت!</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const actCode = urlParams.get('act') || 'GES'; 
        const mNum = urlParams.get('m') || '1';  
        const actName = urlParams.get('name') || 'Activity'; 

        const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

        document.getElementById('actNameDisplay').innerText = actName;
        document.getElementById('actCodeDisplay').innerText = actCode;
        document.getElementById('missionNum').innerText = 'M ' + mNum;
        document.getElementById('activityLogo').src = `assets/AL/${actCode}.png`;

        function initMission() {
            const fileName = `${actCode}${mNum}.html`;
            document.getElementById('mainIframe').src = `assets/MIF/${fileName}`;
        }

        window.onload = () => {
            initMission(); 
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            if(saved.name) document.getElementById('agentName').innerText = saved.name.split(' ')[0];
            if(saved.image) {
                let img = saved.image;
                if(img.includes('id=')) img = `https://drive.google.com/thumbnail?sz=w300&id=${img.split('id=')[1]}`;
                document.getElementById('studentImg').src = img;
            }
        };

        function toggleGuide(show) {
            if(show) {
                document.getElementById('guideFrame').src = `assets/MIF/Guide.html#${actCode}`;
            }
            document.getElementById('guideModal').style.display = show ? 'block' : 'none';
        }

        async function submitMission() {
            const submitBtn = document.getElementById('submitBtn');
            const saved = JSON.parse(localStorage.getItem('eyc_agent_data') || '{}');
            const studentEmail = saved.email || "no-email@test.com";

            const iframe = document.getElementById('mainIframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            const allInputs = iframeDoc.querySelectorAll('input[type="text"]');
            let combinedAnswers = [];
            
            allInputs.forEach(input => {
                if(input.value.trim() !== "") combinedAnswers.push(input.value.trim());
            });

            if (combinedAnswers.length === 0) {
                alert("يا بطل، اكتب إجاباتك الأول!");
                return;
            }

            const finalString = combinedAnswers.join(" ");
            submitBtn.innerText = "SENDING...";
            submitBtn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors", // للتعامل مع قيود الـ CORS في Apps Script
                    body: JSON.stringify({
                        email: studentEmail,
                        activity: actCode,
                        answer: finalString
                    })
                });

                alert(`عاش يا بطل! تم إرسال المهمة.\nسيتم مراجعة إجابتك وإضافة التوكنز قريباً.`);
                submitBtn.innerText = "DONE";
                
            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ في الاتصال، لكن قد تكون الإجابة وصلت!");
                submitBtn.innerText = "SUBMIT";
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
