<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alike Activity | EYC Vens</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc00; --bg-glass: rgba(255, 255, 255, 0.03); --border-glass: rgba(255, 255, 255, 0.1); }
        
        body { 
            font-family: 'Cairo', sans-serif; background: transparent; color: white; 
            margin: 0; padding: 10px; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        #activityWrapper {
            display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%;
        }

        .glass-card { 
            background: var(--bg-glass); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border-glass); border-radius: 12px; padding: 12px;
        }

        .case-num { 
            font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--gold); 
            opacity: 0.6; display: block; margin-bottom: 8px;
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 13px; text-align: center; font-weight: bold; color: #d1d5db; }

        .input-alike { 
            background: rgba(0,0,0,0.4); border: 1.5px solid rgba(255,255,255,0.15); 
            border-radius: 8px; padding: 10px; text-align: center; color: var(--gold); 
            font-family: 'Orbitron', sans-serif; font-size: 15px; outline: none;
            transition: 0.2s; width: 100%; box-sizing: border-box;
        }

        .input-alike:focus { border-color: var(--gold); background: rgba(0,0,0,0.6); }

        footer { 
            margin-top: 25px; text-align: center; font-size: 9px; 
            color: rgba(255,255,255,0.2); font-family: 'Orbitron'; letter-spacing: 1px;
        }

        @media (max-width: 350px) {
            label { font-size: 11px; }
            .input-alike { font-size: 13px; padding: 8px; }
        }
    </style>
</head>
<body>

    <div id="activityWrapper"></div>
    
    <footer>DESIGNED BY VICTOR - EYC VENS ENGINE v10.0</footer>

<script>
    // 1. مصفوفة البيانات
    const currentTask = [
        {m1:"إلى", m2:"أيضاً", a1:"to", a2:"too"}, 
        {m1:"ابن", m2:"شمس", a1:"son", a2:"sun"}, 
        {m1:"هنا", m2:"يسمع", a1:"here", a2:"hear"}, 
        {m1:"بحر", m2:"يرى", a1:"sea", a2:"see"}, 
        {m1:"لا", m2:"يعرف", a1:"no", a2:"know"}, 
    ];

    // 2. بناء واجهة النشاط
    function renderActivity() {
        const wrapper = document.getElementById('activityWrapper');
        let html = '';
        currentTask.forEach((pair, i) => {
            html += `
                <div class="glass-card">
                    <span class="case-num"># CASE ${i + 1}</span>
                    <div class="input-grid">
                        <div class="field-group">
                            <label>${pair.m1}</label>
                            <input type="text" data-answer="${pair.a1}" class="input-alike task-input" placeholder="..." spellcheck="false" autocomplete="off">
                        </div>
                        <div class="field-group">
                            <label>${pair.m2}</label>
                            <input type="text" data-answer="${pair.a2}" class="input-alike task-input" placeholder="..." spellcheck="false" autocomplete="off">
                        </div>
                    </div>
                </div>`;
        });
        wrapper.innerHTML = html;
    }

    window.onload = renderActivity;

    // 3. دالة التقييم الرئيسية (مطلوبة من الصفحة الأم)
    window.evaluateMission = function() {
        let correctWords = 0;
        let studentResponses = [];
        const inputs = document.querySelectorAll('.task-input');
        let allFilled = true;

        // التحقق من الإجابات وجمعها
        inputs.forEach(input => {
            const val = input.value.trim().toLowerCase();
            const correctVal = input.getAttribute('data-answer').toLowerCase();
            
            if (val === "") allFilled = false;
            
            studentResponses.push(val || "EMPTY");

            if (val === correctVal) {
                correctWords++;
                input.style.borderColor = "#00ffa3";
            } else {
                input.style.borderColor = "#ff3131";
            }
        });

        // منع الإرسال إذا كانت هناك حقول فارغة
        if (!allFilled) {
            return null; 
        }

        // حساب النقاط (نصف نقطة لكل كلمة صحيحة، بحد أدنى 1)
        let score = correctWords * 0.5;
        let finalPoints = (score < 1 && correctWords > 0) ? 1 : Math.round(score);

        return { 
            points: finalPoints, 
            answerText: studentResponses.join(", "),
            isCorrect: correctWords > 0 
        };
    };
</script>
</body>
</html>
