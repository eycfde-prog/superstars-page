<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dictation X | Royal Script | Glassy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ff4444;
            --glass: rgba(255, 255, 255, 0.03); 
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif; 
            background: transparent; 
            color: white;
            margin: 0; padding: 15px; 
            direction: ltr;
        }

        .dict-container {
            background: rgba(10, 10, 15, 0.9); 
            border: 1px solid var(--glass-border);
            border-radius: 25px; 
            padding: 25px; 
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 850px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .header-x h1 { 
            font-family: 'Orbitron'; 
            color: var(--gold); 
            letter-spacing: 4px; 
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .principle-badge {
            display: inline-block;
            font-family: 'Orbitron'; font-size: 9px; color: var(--gold);
            border: 1px solid var(--gold); padding: 3px 10px;
            border-radius: 50px; margin-bottom: 20px;
        }

        /* منطقة الصوتيات الملكية */
        .audio-section {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 30px 0;
        }

        @media (max-width: 600px) { .audio-section { grid-template-columns: 1fr; } }

        .audio-card {
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            padding: 20px; 
            border-radius: 20px; 
            position: relative;
            transition: 0.4s;
        }

        .audio-card:hover { border-color: var(--gold); box-shadow: 0 0 20px var(--gold-glow); }

        .warning-label {
            display: block; 
            font-family: 'Orbitron'; 
            color: var(--error-red);
            font-size: 8px; 
            margin-bottom: 12px; 
            letter-spacing: 1px;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .speed-label { font-family: 'Orbitron'; color: var(--gold); font-size: 10px; margin-bottom: 15px; }

        audio { 
            width: 100%; 
            filter: invert(1) sepia(1) saturate(5) hue-rotate(10deg); 
            height: 35px; 
        }

        /* منطقة الرفع */
        .upload-section {
            border-top: 1px solid var(--glass-border); 
            padding-top: 30px; 
        }

        .file-inputs-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }

        @media (max-width: 500px) { .file-inputs-grid { grid-template-columns: 1fr; } }

        .file-box {
            background: rgba(255,255,255,0.02); 
            border: 1px dashed var(--glass-border);
            border-radius: 15px; 
            padding: 15px; 
            transition: 0.3s;
            cursor: pointer;
        }

        .file-box:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        .file-label { font-family: 'Orbitron'; font-size: 9px; color: #888; display: block; margin-bottom: 10px; }

        input[type="file"] { width: 100%; font-size: 10px; color: var(--gold); cursor: pointer; }

        .preview-img {
            width: 100%; 
            height: 120px; 
            object-fit: cover; 
            border-radius: 10px;
            margin-top: 15px; 
            display: none; 
            border: 1px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .expired-msg { 
            color: var(--error-red); font-family: 'Orbitron'; 
            font-size: 9px; margin-top: 10px; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="dict-container">
    <div class="header-x">
        <span class="principle-badge">NLR PROTOCOL ACTIVE</span>
        <h1 id="task-title">DICTATION-X MISSION</h1>
        <p style="color: #aaa; font-size: 11px; font-weight: 300;">Handwrite your script, then upload the visual evidence.</p>
    </div>

    <div class="audio-section">
        <div class="audio-card">
            <span class="warning-label">SINGLE ACCESS ONLY</span>
            <div class="speed-label">PHASE 01: ANALYTICAL (0.7x)</div>
            <audio id="slowAudio" controls onplay="disableAudio(this)">
                <source id="slowSource" src="" type="audio/wav">
            </audio>
        </div>

        <div class="audio-card">
            <span class="warning-label">SINGLE ACCESS ONLY</span>
            <div class="speed-label">PHASE 02: REAL-TIME (1.0x)</div>
            <audio id="normalAudio" controls onplay="disableAudio(this)">
                <source id="normalSource" src="" type="audio/wav">
            </audio>
        </div>
    </div>

    <div class="upload-section">
        <div class="file-inputs-grid">
            <div class="file-box">
                <span class="file-label">EVIDENCE_PAGE_01</span>
                <input type="file" id="img1" accept="image/*" onchange="preview(this, 'p1')">
                <img id="p1" class="preview-img">
            </div>
            <div class="file-box">
                <span class="file-label">EVIDENCE_PAGE_02</span>
                <input type="file" id="img2" accept="image/*" onchange="preview(this, 'p2')">
                <img id="p2" class="preview-img">
            </div>
            <div class="file-box">
                <span class="file-label">EVIDENCE_PAGE_03</span>
                <input type="file" id="img3" accept="image/*" onchange="preview(this, 'p3')">
                <img id="p3" class="preview-img">
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const taskNum = urlParams.get('task') || "1";
    const storageKey = `DX_Task_${taskNum}_Played`;

    function initDictX() {
        document.getElementById('task-title').innerText = `MISSION DX-${taskNum.padStart(2, '0')}`;
        
        const audioPath = `assets/dictationxaudio/DX${taskNum}.wav`;
        document.getElementById('slowSource').src = audioPath;
        document.getElementById('normalSource').src = audioPath;
        
        const slowA = document.getElementById('slowAudio');
        const normalA = document.getElementById('normalAudio');
        
        slowA.load();
        normalA.load();
        
        slowA.playbackRate = 0.7; 
        normalA.playbackRate = 1.0;

        if (localStorage.getItem(storageKey)) {
            lockAudio(slowA);
            lockAudio(normalA);
        }
    }

    function disableAudio(el) {
        el.onplay = null; 
        localStorage.setItem(storageKey, "true");

        el.ontimeupdate = function() {
            if (el.seeking) {
                el.currentTime = el.played.end(0);
            }
        };

        el.onended = function() {
            lockAudio(el);
        };
    }

    function lockAudio(el) {
        el.controls = false;
        el.pause();
        el.style.opacity = "0.1";
        el.style.pointerEvents = "none";
        if (!el.parentElement.querySelector('.expired-msg')) {
            el.insertAdjacentHTML('afterend', '<p class="expired-msg">Access Terminated</p>');
        }
    }

    function preview(input, imgId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'REQUEST_MISSION_DATA') {
            collectAndSubmit();
        }
    });

    function collectAndSubmit() {
        const p1 = document.getElementById('p1').src;
        const p2 = document.getElementById('p2').src;
        const p3 = document.getElementById('p3').src;
        
        let files = [];
        if(p1.startsWith("data:image")) files.push(p1);
        if(p2.startsWith("data:image")) files.push(p2);
        if(p3.startsWith("data:image")) files.push(p3);

        if (files.length === 0) {
            window.parent.postMessage({ type: 'MISSION_INCOMPLETE' }, '*');
            return;
        }

        window.parent.postMessage({ 
            type: 'MISSION_ANSWERS', 
            activityCode: 'DX',
            answers: files, 
            missionNum: taskNum 
        }, '*');
    }

    window.onload = initDictX;
</script>
</body>
</html>
